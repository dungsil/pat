name: Retranslate invalid translations

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0" # 매주 일요일 자정에 실행

concurrency:
  group: translation
  cancel-in-progress: false

jobs:
  retranslate-invalid:
    runs-on: self-hosted
    permissions:
      contents: write
    env:
      GOOGLE_AI_STUDIO_TOKEN: "${{secrets.GOOGLE_AI_STUDIO_TOKEN}}"
      LOG_LEVEL: "${{ vars.LOG_LEVEL }}"
    steps:
      - name: Clean workspace
        run: |
          if [ -z "$GITHUB_WORKSPACE" ]; then
            echo "GITHUB_WORKSPACE is not set, skipping workspace cleanup"
            exit 0
          fi
          if [[ "$GITHUB_WORKSPACE" != /home/runner/_work/* ]]; then
            echo "GITHUB_WORKSPACE has unexpected value: $GITHUB_WORKSPACE, skipping workspace cleanup"
            exit 0
          fi
          rm -rf "$GITHUB_WORKSPACE"
          mkdir -p "$GITHUB_WORKSPACE"
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/cache@v4
        with:
          key: translate-cache
          path: "**.db"
          save-always: true

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          cache: 'pnpm'
          node-version-file: .node-version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Update upstream repositories
        run: pnpm upstream
        continue-on-error: true

      - name: Retranslate incorrect CK3 items
        run: pnpm ck3:retranslate
        continue-on-error: true

      - name: Retranslate incorrect Stellaris items
        run: pnpm stellaris:retranslate
        continue-on-error: true

      - name: Retranslate incorrect VIC3 items
        run: pnpm vic3:retranslate
        continue-on-error: true

      - name: Commit retranslated items
        if: always()
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_options: '--signoff'
          commit_message: "chore: 유효하지 않은 번역 재번역 [skip ci]"
          commit_user_name: 'github-actions[bot]'
          commit_user_email: '41898282+github-actions[bot]@users.noreply.github.com'
          commit_author: 'dungsil <39783731+dungsil@users.noreply.github.com>'
