name: 'Create Untranslated Items Issues'
description: 'Automatically create or update GitHub issues for untranslated items'
inputs:
  game:
    description: 'Game identifier (ck3, vic3, stellaris)'
    required: true
  github-token:
    description: 'GitHub token for API access'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    - name: Install dependencies
      shell: bash
      run: |
        cd ${{ github.action_path }}
        npm ci --production
    - name: Run action
      shell: bash
      env:
        INPUT_GAME: ${{ inputs.game }}
        INPUT_GITHUB_TOKEN: ${{ inputs.github-token }}
      run: node ${{ github.action_path }}/index.js
