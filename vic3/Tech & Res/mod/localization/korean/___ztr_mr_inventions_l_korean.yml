l_korean:
  elgar_classicism_tech: "고전주의" # 2543232221312211543
  elgar_classicism_tech_desc: "예술에서의 고전주의는 일반적으로 서구 전통의 고전 고대에 대한 높은 존중을 의미하며, 고전주의자들이 모방하고자 하는 취향의 기준을 제시합니다. 가장 순수한 형태의 고전주의는 고대 그리스와 로마의 문화, 예술, 문학에 기반을 둔 원칙에 의존하는 미학적 태도이며, 형식, 단순성, 비례, 구조의 명확성, 완벽성, 절제된 감정뿐만 아니라 지성에 대한 명시적인 호소에 중점을 둡니다." # 10007628352871414297
  elgar_irrationalism_tech: "비합리주의" # 6261788469775151563
  elgar_irrationalism_tech_desc: "비합리주의는 인간 경험에 있어 비합리적인 것, 무의식, 그리고 감정적인 것의 역할을 강조하는 철학적 운동입니다. 이는 현실을 이해함에 있어 이성과 합리성의 지배에 도전하며, 직관, 본능, 그리고 주관적 경험을 포함하는 보다 총체적인 접근 방식을 옹호합니다." # 13921127603205068116
  elgar_modern_art_tech: "현대 미술" # 12706560439407090048
  elgar_modern_art_tech_desc: "현대 미술은 19세기 말부터 20세기 중반까지 등장한 다양한 예술 운동과 양식을 포괄하는 광범위한 용어입니다. 이는 전통적인 형식과 관습에서 벗어나 실험, 추상화, 새로운 재료를 포용하는 것을 특징으로 합니다. 현대 예술가들은 확립된 규범에 도전하고 세상을 보고 표현하는 새로운 방식을 탐구하고자 했습니다." # 4661502418129880672
  elgar_mass_culture_tech: "대중문화" # 18361605924990447987
  elgar_mass_culture_tech_desc: "\"문화(Culture)를 대표하는 모든 전통에 대한 대중의 이해 없는 적대감, 농민의 지혜를 혼란케 하는 날카롭고 냉철한 지성, 성(sex)과 사회의 모든 문제에 관하여 태고의 본능과 조건으로까지 거슬러 올라가는 새로 발견된 자연주의, 임금 분쟁과 스포츠 경기장이라는 형태로 재현된 '빵과 서커스(panem et circenses)'—이 모든 것들은 문화의 명백한 종결과 인류 존재의 완전히 새로운 국면의 시작을 예고한다\" - 오스발트 슈펭글러, 『서구의 몰락』" # 17190948802403850429
  panum_antitoxins_tech: "항독소" # 3280361551198643545
  panum_antitoxins_tech_desc: "항독소는 병원균이 만들어내는 독소를 중화시키는 항체로, 면역 반응과 백신 개발에 중요한 역할을 합니다." # 7715480634309507206
  curtiss_modern_aviation_tech: "현대 항공" # 8960636442393829317
  curtiss_modern_aviation_tech_desc: "민간 항공은 비행의 두 가지 주요 범주 중 하나로, 개인용 및 상업용을 포함한 모든 비군사 및 비국영 항공을 대표합니다. 항공의 황금기 동안 이는 널리 보급되었습니다. 상류층 여행자를 위한 장거리 비행이 처음으로 가능해졌으며, 초기 서비스는 비행선을 이용했지만, 힌덴부르크 참사 이후 비행선은 사용되지 않게 되었고 비행정이 주류를 이루게 되었습니다." # 11685856335852703928
  verrier_physics_tech: "고전 물리학" # 15638233462393535601
  verrier_physics_tech_desc: "근세 유럽인들이 실험적이고 정량적인 방법을 사용하여 현재 물리학 법칙으로 간주되는 것들을 발견하면서, 물리학은 독립적인 과학이 되었습니다. 이 시기의 주요 발전에는 태양계의 지구 중심설이 코페르니쿠스의 태양 중심설로 대체된 것, 행성 운동을 지배하는 법칙(1609년에서 1619년 사이에 케플러가 정립함), 16세기와 17세기에 갈릴레오가 망원경과 관측 천문학 분야에서 이룬 선구적인 업적, 그리고 아이작 뉴턴이 운동 법칙과 만유인력 법칙(훗날 그의 이름을 따게 됨)을 발견하고 통합한 것이 포함됩니다." # 6140430552147734912
  verrier_astronomy_tech: "현대 천문학" # 13139437010016035328
  verrier_astronomy_tech_desc: "18세기와 19세기에 걸쳐 레온하르트 오일러, 알렉시 클로드 클레로, 장 르 롱 달랑베르 등의 삼체 문제 연구는 달과 행성의 운동에 대한 더욱 정확한 예측으로 이어졌습니다. 이러한 연구는 조제프 루이 라그랑주와 피에르 시몽 라플라스에 의해 더욱 정교해졌으며, 그들의 섭동으로부터 행성과 달의 질량을 추정할 수 있게 했습니다." # 5655475704108484995
  verrier_electromagnetism_tech: "전자기학" # 2516880971332775051
  verrier_electromagnetism_tech_desc: "1864년, 에든버러 출신의 제임스 클러크 맥스웰은 빛의 전자기 이론을 발표했는데, 이는 아마도 전기에 대한 세계 지식에 있어 가장 위대한 진전이었을 것입니다. 맥스웰의 빛의 전자기 이론은 분명 자유 공간에서 전자기파의 존재를 포함했으며, 그의 추종자들은 그 이론의 진실을 실험적으로 입증하는 과업에 착수했습니다. 공간에서의 전자기파 발견은 19세기 말엽 라디오의 개발로 이어졌습니다." # 18077352820747263586
  verrier_chemistry_tech: "화학" # 9717499952788329258
  verrier_chemistry_tech_desc: "화학적 결합의 전기화학 이론은 19세기 초, 알레산드로 볼타가 볼타 전지를 발명한 덕분에 옌스 야코브 베르셀리우스와 험프리 데이비 두 과학자의 연구 결과로 발전했습니다. 윌리엄 프라우트는 모든 원자의 무게가 수소 원자량의 정확한 배수이므로, 모든 원소를 원자량 순으로 정렬하는 것을 처음 제안했습니다. J.A.R. 뉴랜즈는 초기 원소표를 고안했고, 이는 이후 현대 주기율표로 발전했습니다." # 15709080873923117041
  verrier_astro_physics_tech: "천체물리학" # 10322644259607022606
  verrier_astro_physics_tech_desc: "천체물리학은 천체와 현상을 연구하는 데 있어 물리학 및 화학의 방법론과 원리를 활용하는 과학입니다. 이 학문의 창시자 중 한 명인 제임스 킬러(James Keeler)는 천체물리학이 '천체의 우주적 위치나 운동보다는 그 본질, 즉 천체가 어디에 있는가가 아니라 무엇인지를 규명하고자 한다'고 말했습니다." # 12004392972787758437
  verrier_modern_physics_tech: "현대 물리학" # 10440414695946730642
  verrier_modern_physics_tech_desc: "현대 물리학은 20세기 초에 발전한 물리학 분야입니다. 현대 물리학의 주목할 만한 분야로는 양자 역학, 특수 상대성 이론, 그리고 일반 상대성 이론이 있습니다. 이는 광속에 필적하는 높은 속도, 원자 반지름에 필적하는 작은 거리, 그리고 매우 높은 에너지와 같은 극한의 조건들을 다룹니다." # 1451166318502936927
  verrier_nuclear_physics_tech: "핵물리학" # 14261810310206753182
  verrier_nuclear_physics_tech_desc: "핵물리학은 원자핵의 구조와 거동을 다루는 물리학 분야입니다. 핵물리학은 핵 구조, 즉 원자핵 구조의 세부 사항과 그 반응을 규명하는 것을 다룹니다. 이를 위해 예를 들어 핵의 자발적 변환(방사능), 핵에 대한 산란 과정, 그리고 핵과의 반응이 실험적, 이론적으로 연구됩니다. 핵분열과 핵융합에 기반을 둔 기술은 핵물리학 연구에 토대를 둡니다." # 253786091613246923
  manzoni_rotary_press_tech: "윤전기" # 10925214287751227858
  manzoni_rotary_press_tech_desc: "원통형으로 구부러진 활자판을 회전시키고 그 사이로 종이를 급지함으로써, 이전보다 훨씬 빠른 속도로 인쇄가 가능해집니다." # 9629814143370244528
  manzoni_linotype_tech: "라이노타이프" # 12706627235917907414
  manzoni_linotype_tech_desc: "활자를 한 글자씩 선택하고 배치하는 대신, 눈앞의 키보드를 두드려 활자를 배치함으로써 숙련공에 대한 의존도를 줄이고 식자 작업 속도를 높입니다." # 6000956567040366670
  agassiz_geology_tech: "지질학" # 3397662052980289236
  agassiz_geology_tech_desc: "1815년, 운하 건설업자 윌리엄 스미스는 화석 내용물과 암석학적 특성을 모두 고려한 잉글랜드와 웨일스의 지질도(地質圖)를 출판했습니다. 스미스는 특정 암석층이 매우 특수하고 명확한 동물군(faunal) 순서로 특징지어진다는 것을 인지했습니다. 1827년, 레오폴트 폰 부흐는 상대적인 연대 측정을 가능하게 하는 화석에 '표준 화석(index fossil)'이라는 용어를 만들었습니다. 이제부터 지구의 실제 연대를 규명하는 문제는 과학적인 사안이 되었습니다." # 6559468548724994902
  dubois_theory_of_evolution_tech: "진화론" # 14165586335707503832
  dubois_theory_of_evolution_tech_desc: "생물학에서 불변의 유형학적 형태라는 개념으로부터의 결정적인 단절은 자연선택에 의한 진화론과 함께 찾아왔습니다. 다윈은 인구 증가가 '생존 경쟁'으로 이어질 것이며, 이 경쟁 속에서 유리한 변이들이 우세하고 다른 것들은 소멸한다고 언급했습니다. 이는 공통 조상으로부터 동식물의 다양성이 발생했음을 설명할 수 있었습니다. 이는 인간이 우주에서 특별한 위치를 가지고 있지 않음을 암시했기에, 일부는 이에 동요했습니다." # 6563564011800058610
  dubois_paleontology_tech: "고생물학" # 10638516524117630760
  dubois_paleontology_tech_desc: "지구의 역사와 멸종된 동물에 대한 관심은 고대로 거슬러 올라가며, 1800년경 조르주 퀴비에(Georges Cuvier)의 연구와 함께 첫 번째 정점을 찍었습니다. 그러나 '종의 기원(On the Origin of Species)'의 출판은 모든 생명 과학, 특히 고생물학에 있어 분수령이 된 사건이었습니다. '종의 기원' 출판 직후 시작된 과학적 논쟁은 화석 기록에서 전이 화석 및 진화의 다른 증거들을 찾으려는 일치된 노력을 이끌어냈습니다." # 10320353880327946531
  dubois_genetics_tech: "유전학" # 10977467130766670918
  dubois_genetics_tech_desc: "현대 유전학은 아우구스티노회 수사 그레고어 요한 멘델의 연구에서 시작되었습니다. 1900년 멘델의 연구가 재발견되면서 유전학은 급속도로 발전했습니다. 1915년까지 멘델 유전학의 기본 원리는 다양한 생물체, 그중에서도 특히 초파리 #bold 드로소필라 멜라노가스터#에서 연구되었습니다. 실험 연구와 더불어 수학자들은 집단 유전학의 통계적 틀을 발전시켰고, 이로써 유전적 설명이 진화 연구에 도입되었습니다." # 10312051926448402989
  dubois_nature_protection_tech: "자연 보호" # 18406940617991513775
  dubois_nature_protection_tech_desc: "자연 보호는 산림을 보호해야 할 필요성에서 시작되었습니다. 이후에는 멸종 위기에 처한 동물종과 광범위한 육지 지역 또한 보호되었습니다. 19세기와 20세기에는 스위스 알프스에서 알프스 아이벡스 재도입과 같이 다양한 성공적인 자연 보존 프로젝트들이 있었습니다." # 2480421315034132242
  curtiss_montgolfier_balloon_tech: "몽골피에 열기구" # 17013739989490142454
  curtiss_montgolfier_balloon_tech_desc: "몽골피에르(Montgolfière)는 최초의 열기구의 이름으로, 프랑스 발명가인 조제프 미셸 몽골피에르와 자크 에티엔 몽골피에르의 이름을 따서 명명되었습니다. 이 '기구(aerostatic machines)'에 대한 소식은 유럽 전역으로 빠르게 퍼져나갔습니다. 항공기의 최초 군사적 사용은 프랑스 혁명 전쟁 중에 일어났는데, 당시 프랑스는 플뢰뤼스 전투(1794년)에서 오스트리아군의 움직임을 정찰하기 위해 계류된 수소 기구를 사용했습니다." # 13911500463512883402
  curtiss_messenger_pidgeons_tech: "전령 비둘기" # 8851593244153629777
  curtiss_messenger_pidgeons_tech_desc: "비둘기 우편은 1820년대까지는 드물었습니다. 1860년, 폴 레위터는 45마리가 넘는 비둘기 떼를 이용하여 브뤼셀과, 초기 전신선의 종착지였던 아헨 사이에서 소식과 주가를 전달했습니다. 보불전쟁 기간 동안 비둘기는 패배한 파리와 프랑스 비점령지 사이에서 우편물을 운반하는 데 사용되었습니다. 1870년 12월, 마이크로필름을 실은 비둘기가 페르피냥에서 브뤼셀까지 비행하는 데 10시간이 걸렸습니다." # 13442763030552788193
  curtiss_reconnaissance_balloon_tech: "정찰 풍선" # 15091080622725697276
  curtiss_reconnaissance_balloon_tech_desc: "정찰용 기구는 군사 정찰 기술이 탑재된, 가스 혼합물로 채워진 기구입니다. 이 기구는 미국 남북 전쟁과 보불전쟁 동안 관측 거점으로 사용되었습니다. 유인 계류 기구들은 밧줄에 묶인 채 공중으로 띄워져 적의 전선을 관측하고 아래에 있는 아군에게 상황을 전달하는 데 쓰였습니다." # 1277768996803367110
  curtiss_early_aviation_tech: "초기 항공" # 2644200140298278504
  curtiss_early_aviation_tech_desc: "1867년부터 1896년 사이에 독일의 인간 항공 개척자 오토 릴리엔탈은 공기보다 무거운 비행 기술을 개발했습니다. 그는 잘 기록된, 반복적이며 성공적인 활공 비행을 해낸 최초의 인물이었습니다. 릴리엔탈의 연구는 그가 현대식 날개의 개념을 개발하도록 이끌었으며, 이는 이후의 개발에 지대한 영감을 주었습니다. 1903년, 미국의 라이트 형제 비행은 '최초의 지속적이고 통제된 공기보다 무거운 동력 비행'으로 인정받고 있습니다." # 9790032575222131726
  curtiss_seaplanes_tech: "수상 비행기" # 6817472773241729834
  curtiss_seaplanes_tech_desc: "1910년 3월 28일, 프랑스인 앙리 파브르는 그놈 오메가 엔진을 장착한 삼동선(트리마란)형 플로트플레인인 '하이드라비옹'을 조종하여 최초의 성공적인 동력 수상 비행에 성공했습니다. 동력 수상 비행기를 이용한 파브르의 첫 성공적인 이착륙은 다른 비행사들에게 영감을 주었습니다. 1912년 3월 모나코에서는 최초의 수상 비행기 대회가 개최되었는데, 이 대회에는 파브르, 커티스, 텔리에, 파르망 등이 제작한 플로트를 장착한 항공기들이 참가했습니다. 같은 해에 프랑스 해군은 첫 플로트플레인(수상기)을 주문했습니다." # 4807595393102612096
  curtiss_tourism_tech: "관광" # 13899948077706145848
  curtiss_tourism_tech_desc: "관광은 여가, 레저 또는 사업 목적으로 이루어지는 여행입니다. 세계관광기구는 관광객을 '평소 거주 환경 밖의 장소로 여행하여 1년 연속을 넘지 않는 기간 동안 여가, 사업 및 기타 목적으로 머무르는 사람'으로 정의합니다." # 14735742508229504314
  agassiz_sounding_tech: "음향 측심" # 15907252224091066478
  agassiz_sounding_tech_desc: "음향 측심기는 잠수함전에 대한 대응책으로 처음 발명되었습니다. 하지만 나중에는 어군 탐지나 심해 연구 등 많은 민간 분야에서도 활용되게 되었습니다." # 15276714942975791105
  theiler_microbiology_tech: "미생물학" # 1301608362033256322
  theiler_microbiology_tech_desc: "17세기부터 최초의 현미경으로 미생물 검사가 수행되어 왔으나, 19세기 의학의 발전과 현미경 기술의 개선을 통해서야 비로소 일상생활의 많은 영역을 근본적으로 변화시킨 생물-의학 연구의 새로운 분야가 출현했습니다." # 2838225351450324076
  panum_vaccination_tech: "예방접종" # 6240322705853378138
  panum_vaccination_tech_desc: "천연두 백신은 전염병에 맞서 개발된 최초의 백신입니다. 1796년에 영국인 의사 에드워드 제너는 비교적 가벼운 우두 바이러스에 감염되는 것이 치명적인 천연두 바이러스에 대한 면역력을 부여한다는 것을 입증했습니다." # 6213703846050622298
  mendelejew_synthetic_fuel_tech: "합성 연료" # 7431818463104013038
  mendelejew_synthetic_fuel_tech_desc: "베르기우스-피어 공정은 석탄을 직접 수소화하여 액체 연료로 만드는 대규모 공정입니다. 고온, 고압에서 수소를 이용하여 석탄의 고분자 물질을 더 작은 분자로 분해합니다. 그 결과 생성된 기체 및 액체 탄화수소는 연료 및 윤활유로 사용됩니다. 1910년에서 1925년 사이에 독일의 화학자 프리드리히 베르기우스가 이 공정의 기초를 개발했습니다. 상업적 공정 및 촉매 개발은 1925년부터 마티아스 피어의 프로젝트 관리하에 BASF에서 수행되었습니다." # 4281822732870117119
  mendelejew_synthetic_rubber_tech: "합성 고무" # 10497239447374670003
  mendelejew_synthetic_rubber_tech_desc: "합성 고무는 인조 탄성체입니다. 이는 석유 부산물로부터 합성된 고분자입니다. 합성 고무는 열 안정성, 그리고 기름 및 관련 화합물에 대한 내성이라는 두 가지 주요 측면에서 천연 고무보다 우수합니다." # 2226276429414684330
  vikelas_international_sports_tech: "국제 스포츠" # 7844035252593536129
  vikelas_international_sports_tech_desc: "스포츠 경기의 인기는 먼저 국가적으로, 그리고 이후 국제적으로 확산되었습니다. 국가 간의 경쟁을 더 잘 규제하기 위해서는 국제 위원회, 연맹, 그리고 규칙이 필요했습니다. 올림픽 경기가 이러한 발전에서 가장 두드러진 역할을 하였으며, IOC(국제 올림픽 위원회)가 그 중심에 있었습니다." # 12715085453889417922
