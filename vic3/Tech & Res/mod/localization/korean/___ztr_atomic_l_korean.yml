  enter_into_a_white_peace_umbrella.tt: "[SCOPE.sCountry('TARGET_country_scope').GetName]가 [SCOPE.sCountry('THIS_umbrella_country_scope').GetName]와 백지 조약을 체결합니다." # 18826502390262154
  gov_postapocalypse: "종말 이후" # 17405123826876926821
  gov_postapocalypse_desc: "한때 번성했던 국가는 핵화염 속에서 사라졌습니다. 이제 생존자들은 재와 먼지 속에서 살아남기 위해 모이고 있습니다. 전통적인 행정 체계는 붕괴되었고, 각 지역을 통치하는 무장 단체들이 느슨하게 연합하여 '정부'를 대신하고 있습니다. 산업 시설 대부분은 군수화되었고, 통신망은 두절되었으며, 힘이 곧 정의로 통용되는 시대가 도래했습니다." # 13816762776578526417
