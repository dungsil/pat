  demand_nuclear_weapons_removal_proposal_accepted_desc: "[TARGET_COUNTRY.GetName]은 모든 핵무기를 해제하는 데 동의했으며 향후 10년간 [TARGET_COUNTRY.GetAdjective] 영토에 핵무기를 배치하지 않겠다고 약속했습니다." # 14580314904397424690
  demand_nuclear_weapons_removal_proposal_declined_name: "핵무장 해제 거부됨" # 14266769902131259365
  demand_nuclear_weapons_removal_proposal_declined_desc: "[TARGET_COUNTRY.GetName]은 [INITIATOR_COUNTRY.GetName]이 핵무기를 모두 해체하고 향후 10년간 [TARGET_COUNTRY.GetAdjective] 영토 내에 핵무기를 배치하지 않겠다고 약속하라는 단순한 요청을 거부했습니다. [TARGET_COUNTRY.GetName]을 괴뢰국으로 만드는 전쟁만이 비핵화를 확보하기 위한 유일한 전진 경로입니다." # 10849536443261449655
