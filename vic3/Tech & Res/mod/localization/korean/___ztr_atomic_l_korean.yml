  start_nuclear_weapons_program_decision: "핵무기 프로그램 시작" # 2099101192016455560
  start_nuclear_weapons_program_decision_desc: "핵무기는 핵분열(원자탄) 반응이나 핵분열 및 핵융합 반응의 조합(수소폭탄)에서 파괴력을 얻는 폭발 장치로, 핵폭발을 일으킵니다. 우리는 이 무기를 개발하여 적들의 심장에 공포를 심어주어야 합니다. 다만, 핵무기 프로그램은 우리가 충분한 독립성을 잃거나 대량살상무기(WMD) 소유를 금지하는 법률을 제정할 경우 중단될 것입니다." # 3812256883590403760
  nuclear_program_started: "핵무기 계획" # 15809599789127213497
  gained_nuclear_capability_first.t: "세상을 바꿀 무기" # 7886625677080932591
  gained_nuclear_capability_first.d: "우리가 해냈습니다! 최근의 실험이 상상을 초월하는 성공을 거두었으며, 이제 우리는 핵무기를 성공적으로 개발하고 폭파시킨 최초의 국가가 되었습니다. 이 기념비적인 성과는 우리가 이제 끔찍하고, 장엄하며, 비할 데 없는 파괴력을 지닌 무기를 소유하게 됨으로써 전쟁과 세계 정치에 새로운 시대를 열었습니다. 당분간은 깃발이 더욱 높이 펄럭이고 국가가 더 거대하게 느껴지겠지만, 미래에는 우리가 이 불을 사용하여 안전을 구축할지 아니면 새로운 비극을 쓸지 판단할 것입니다." # 10379251905415631629
  gained_nuclear_capability_first.option: "'이제 나는 죽음이 되었으니, 세계의 파괴자라.'\n - J. 로버트 오펜하이머" # 16700040268487987453
  gained_nuclear_capability.t: "핵보유국들 사이의 자리" # 394777711399441297
  gained_nuclear_capability.d: "우리의 지난 시험들이 성공함에 따라, 우리는 핵무기와 그 무기들을 적국에 전달할 수단을 확보하였습니다. 이는 이제 우리와 전쟁 중인 적대국을 핵무기로 타격할 수 있음을 의미합니다." # 8492588271422848410
  gained_nuclear_capability.f: "[SCOPE.sCountry('nuclear_country').GetName]가 $building_nuclear_weapons_silo$ [concept_building]에 대한 재화 부족이 없는 건물을 더 이상 보유하지 않거나 종속국이 될 경우 핵 능력을 상실하게 됩니다." # 14131420684222163267
  gained_nuclear_capability.option: "온 세상이 우리의 위세에 떨게 될 것이다!" # 2005324189150193159
  gained_nuclear_capability_others.t: "이상한 무기" # 4267394738455872506
  gained_nuclear_capability_others.d: "[SCOPE.sCountry('nuclear_country').GetName]가 '#V #N 원자 폭탄#!#!'이라 불리는, 참혹하고도 장엄하며 비할 데 없는 파괴력을 지닌 무기를 개발하고 폭파하는 데 성공했다는 보고를 받았습니다. 이 기념비적인 성취는 이제 [SCOPE.sCountry('nuclear_country').GetName]가 순식간에 도시 전체를 소멸시킬 수 있는 무기를 보유하게 됨으로써 전쟁과 세계 정치에 새로운 시대를 열었습니다. 미래는 그들이 이 불을 사용하여 안전을 구축할지, 아니면 새로운 비극을 기록할지 심판할 것입니다." # 1835624481521595773
  gained_nuclear_capability_others.f: "'이제 나는 죽음이 되었으니, 세상의 파괴자라.'\n- J. 로버트 오펜하이머" # 14532667131504808751
  gained_nuclear_capability_others.option: "이것이 모든 것을 바꿉니다." # 17932591185511264986
  gained_nuclear_capability_others_rivals.option: "우리도 이 힘을 가져야만 하오!" # 19531022361666054
  lost_nuclear_capability.t: "핵 공격 능력 상실" # 7054027088585528385
  lost_nuclear_capability.d: "[SCOPE.sCountry('nuclear_country').GetName]은 적국에 핵 공격을 감행할 능력을 상실했습니다." # 5080006266792031970
  lost_nuclear_capability.f: "이 이벤트는 [SCOPE.sCountry('nuclear_country').GetName]가 더 이상 $building_nuclear_weapons_silo$ [concept_building]을 소유하고 있지 않거나, 충분한 독립성을 갖춘 종속국이 아니게 되었기 때문에 발생했습니다." # 5821725206847560383
  lost_nuclear_capability.option: "비극이로다!" # 13924611820657322156
  nuclear_attack.t: "[SCOPE.sCountry('nuclear_country').GetName] 핵무기에 피격당함" # 11240078638149732363
  nuclear_attack.d: "적국이 당사의 여러 도시와 읍락에 핵무기를 투하했다는 보고를 접수하였습니다. 피격 지역의 기반 시설은 완전히 파괴되었으며, 그중 상당 부분이 이제 위험하게 방사능에 오염되었습니다. 해당 지역의 대부분의 정부 관료들은 낙진 대피소로 피신하는 데 성공했으나, 대다수의 시민들은 대피하지 못하여 최초의 폭발이나 그로 인한 유독성 낙진으로 목숨을 잃었습니다. [SCOPE.sCountry('nuclear_country').GetName]이 완전히 파괴되기 전에 평화가 찾아오기를 간절히 바랄 뿐입니다." # 16975807226699550107
  nuclear_attack.f: "핵무기에 피격당한 주 지역들은 향후 수십 년에 걸쳐 서서히 약화될 매우 치명적인 수정치들을 가지게 될 것입니다." # 3852306953807628024
  nuclear_attack.option: "살아남지 못한 이들을 위해 잠시 묵념합시다." # 16973487996907307895
  atomic_bomb_first_use.t: "세상을 바꿀 무기" # 1467685218918192497
  atomic_bomb_first_use.d: "상상조차 할 수 없는 파괴의 소식이 세상에 전해졌습니다. 원자 분열의 힘으로 작동하는 단 하나의 폭탄이 [SCOPE.sState('nuclear_striked_state_target').GetName]를 황무지로 만들었으며, 살아남은 소수의 생존자들은 화상과 방사능 중독으로 고통받고 있습니다. [SCOPE.sCountry('actor').GetName]가 인류 역사상 최초로 원자력 무기를 사용하여 [SCOPE.sCountry('target_country').GetName]에 이 끔찍한 신병기를 투하했습니다. 세력 균형이, 어쩌면 문명 그 자체의 운명이 영원히 바뀌었습니다." # 17262767099309059380
  atomic_bomb_first_use.f: "보고서들은 눈을 멀게 하는 섬광, 포효하는 파괴의 물결, 그리고 하늘 높이 솟아오른 버섯구름에 대해 이야기하고 있습니다. 과학자들과 장군들은 이것이 단순한 또 다른 무기가 아니라, 인류가 단 몇 초 만에 스스로를 파괴할 수 있게 된 새로운 시대의 시작임을 이제 깨닫고 있습니다." # 4436399663437242213
  atomic_bomb_first_use.option: "#V #N 원자력 시대#에 오신 것을 환영합니다#!#!." # 13954776661477088277
  je_develop_nuclear_weapons: "핵무기 계획" # 15809599789127213497
  je_develop_nuclear_weapons_reason: "[ROOT.GetCountry.GetName]은 현재 자체적인 #V #N 핵무기#!#! 제조를 시도하고 있습니다! 이는 [ROOT.GetCountry.GetAdjective] 과학자들이 #v $atomic_bomb$#! [concept_technology]를 연구하고 군대가 국가 내에 최소한 #v 1 개의 $building_nuclear_weapons_silo$#! [concept_building]를 건설해야 하는 거대한 과업입니다." # 11887895609043116541
