  je_develop_nuclear_weapons_2.tt: "어떠한 국가와도 #v$pause_nuclear_weapons_development$#! #조약#!을 맺지 않았습니다." # 16337843815340205807
  je_nuclear_weapons_info_panel: "원자력 시대" # 16521727810433909075
  je_nuclear_weapons_info_panel_reason: "[SCOPE.sCountry('first_nuclear_country').GetName]이 개발한 #V #N 원자 폭탄#!#!의 발견 이후, 세계의 [Concept('concept_great_power', '$concept_great_powers$')]들은 잠재적 적대국들의 핵 공격을 억제하고 세력 균형을 유지하기 위해 자체적인 핵무기고를 개발하고 확장하는 데 박차를 가하고 있습니다. 이는 각국이 핵 능력 면에서 서로를 능가하려 함에 따라 국가 간의 위험한 긴장 고조로 이어졌습니다.\n\n#V #N 원자력 시대#!#!가 도래했으며, 이와 함께 상호확증파괴의 망령이 드리웠습니다.\n\n#v 핵 공격력 순위#! @nuclear_icon!:\n[SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_power_display_rank_1_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_power_display_rank_2_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_power_display_rank_3_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_power_display_rank_4_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_power_display_rank_5_type')]\n\n#v 핵 공격 방어력 순위#! @nuclear_icon!:\n[SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_defence_display_rank_1_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_defence_display_rank_2_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_defence_display_rank_3_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_defence_display_rank_4_type')][SCOPE.GetRootScope.GetCountry.GetCustom('ztr_nuclear_strike_defence_display_rank_5_type')]" # 11678213730938085274
