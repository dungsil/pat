  hydrogen_bomb: "수소 폭탄" # 7861314568175918126
  hydrogen_bomb_desc: "열핵무기, 즉 수소폭탄은 핵무기 기술의 정점을 나타냅니다. 오직 핵분열에만 의존하는 원자폭탄과 달리, 열핵무기는 핵분열과 핵융합 반응을 모두 결합하는 2단계 과정을 이용합니다. 초기 핵분열 폭발은 수소 동위원소의 핵융합을 점화하는 데 필요한 극심한 온도와 압력을 생성하며, 이는 전통적인 원자폭탄보다 훨씬 능가하는 막대한 위력의 폭발을 초래합니다. 열핵무기의 개발은 억지력, 방어, 국제 관계에 대한 새로운 고려 사항을 도입하며 세계 군사력의 전략적 지형을 크게 변화시켰습니다." # 3966813831982483437
