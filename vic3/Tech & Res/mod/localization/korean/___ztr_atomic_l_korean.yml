  nuclear_ultimatum_white_peace_desc: "이 외교 행동은 수신국이 백지 평화(즉, 현상 유지)에 동의하거나 핵무기로 공격받게 됨을 요구합니다. 수신국이 핵무기를 보유하고 있다면 제안국에 대한 보복 공격을 감행할 것임을 유의하십시오." # 10572347920055080849
  nuclear_ultimatum_white_peace_action_notification_name: "[INITIATOR_COUNTRY.GetAdjective] 핵무기에 피격당함" # 6487685909475061064
