  has_not_signed_nuclear_non_proliferation_treaty_tt: "[ROOT.GetCountry.GetName]은 #! 핵 비확산 조약#에 서명하지 않았습니다." # 415637787783536422
  develop_thermonuclear_weapons_decision: "핵열 무기 프로그램" # 17017759929535999109
  develop_thermonuclear_weapons_decision_desc: "우리는 이미 핵보유국이지만, 세계 무대를 진정으로 지배하기 위해서는 핵융합을 이용한 더 강력한 무기, 즉 수소폭탄을 개발해야 합니다. 이 무기는 현재의 원자폭탄보다 훨씬 더 큰 파괴력을 지니며, 우리의 초강대국 지위를 확고히 할 것입니다." # 8128061718728802226
  je_develop_thermonuclear_weapons: "핵열 무기 프로그램" # 17017759929535999109
  je_develop_thermonuclear_weapons_reason: "[ROOT.GetCountry.GetName]은 현재 자체적인 #V #N 핵무기#!#!를 개발하려 시도하고 있습니다. 이는 [ROOT.GetCountry.GetAdjective] 과학자들이 #v 핵융합#!에 대한 지식을 향상시켜야 하는 더욱 기념비적인 과업입니다." # 15884067733678455388
  gained_thermonuclear_capability.t: "더욱 강력한 핵무기고" # 7993803255674442445
  gained_thermonuclear_capability.d: "#V #N 핵무기#!#!의 성공적인 개발로, 우리는 핵무기고를 현저히 강화했습니다. 핵융합을 이용하는 이 신형 무기는 전통적인 원자폭탄보다 훨씬 더 강력한 파괴력을 지니고 있습니다. 이는 두려움의 대상이 되어야 할까요, 아니면 축하받을 일일까요?" # 11614790607197794739
  gained_thermonuclear_capability.option: "우리의 핵무기고는 그 어느 때보다 강력합니다#!#!." # 16631537464784464842
  je_develop_nuclear_weapons_goal: "#v 연구#!를 완료하십시오." # 12319363390920341550
  je_develop_thermonuclear_weapons_goal: "#v 연구#!를 완료하십시오." # 12319363390920341550
  join_nuclear_non_proliferation_treaty_decision: "핵확산금지조약에 가입" # 1752421821800302949
  join_nuclear_non_proliferation_treaty_decision_desc: "원자력 시대의 여명은 막대한 약속과 전례 없는 위험을 동시에 가져왔습니다. 핵무장 국가의 수가 증가함에 따라 세계적 재앙의 위험 또한 커지고 있습니다. 이에 국제연합(United Nations)은 핵무기 확산을 억제하고, 군축을 진전시키며, 원자력의 평화적 이용을 장려하기 위해 고안된 획기적인 협정인 핵확산금지조약(NPT)을 제안했습니다. 이 조약에 가입함으로써 우리 국가는 파괴보다 외교를, 고립보다 협력을 선택한 국가들 사이에 서게 될 것입니다." # 203514506073649370
  signed_NPT_1_tt: "[ROOT.GetCountry.GetName]은 더 이상 #V #N 핵무기#!#!를 개발할 수 없으며, 최소 10 #V #N 년#!#! 동안 군축을 위해 노력해야 합니다." # 14191533006314406996
  leave_nuclear_non_proliferation_treaty_decision: "핵확산금지조약" # 17641887131023149731
  leave_nuclear_non_proliferation_treaty_decision_desc: "핵확산금지조약(NPT)은 핵무기 확산을 방지하고 군축을 촉진하기 위해 수립되었습니다. 그러나 이 조약이 우리 국가의 자위 능력과 세계 무대에서 주권을 주장하는 능력을 저해하고 있다는 것이 분명해졌습니다. NPT에서 탈퇴함으로써, 우리는 핵 프로그램을 통제하고 점점 더 불확실해지는 세계에서 국가 이익을 보호할 수단을 확보할 수 있을 것입니다." # 1643728599764504962
  signed_NPT_2_tt: "[ROOT.GetCountry.GetName]은 더 이상 #v 핵확산금지조약#!의 제약에 얽매이지 않습니다." # 13006910254960086013
