  decolonization_bhutan_decision_desc: "식민지 지배는 과거의 유물이 되어가고 있습니다. 우리는 부탄을 탈식민지화하고 그들의 백성이 스스로 통치하도록 허용해야 합니다. 이는 부탄인들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 높일 것입니다." # 11442565372189483626
