  decolonization_tibet_decision_desc: "식민화는 이제 과거의 일이 되어가고 있습니다. 우리는 티베트를 탈식민화하고 그들의 백성이 스스로 통치하도록 허용해야 합니다. 이는 티베트인과의 관계를 개선할 뿐만 아니라 자결권을 존중하는 국가로서 국제적 명성 또한 드높일 것입니다." # 4988278779295301827
  decolonization_new_zealand_decision: "뉴질랜드 탈식민화" # 16503658867941933158
  decolonization_new_zealand_decision_desc: "식민주의는 이제 과거의 유물이 되어가고 있습니다. 우리는 뉴질랜드를 탈식민화하고 그곳 주민들이 스스로 통치하게 해야 합니다. 이는 뉴질랜드 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 8191109127353445526
  decolonization_new_zealand_decision_gbr: "뉴질랜드 식민지 개척" # 14912466476255498716
  decolonization_new_zealand_decision_gbr_desc: "우리 호주 식민지는 최근 몇 년간 크게 성장했으며, 이제 뉴질랜드에 별도의 식민지를 수립할 때입니다. 이는 우리가 이 지역의 사안들을 더 잘 관리하고 그 주민들과 마오리족 대다수를 위해 더 집중적인 통치를 제공할 것입니다." # 10347103385041994737
  decolonization_indonesia_netherlands_consolidation: "네덜란드령 동인도 제도를 통합하라" # 2123575616306242852
  decolonization_indonesia_netherlands_consolidation_desc: "네덜란드령 동인도는 우리 국가에게 오랫동안 귀중한 식민지였으며, 우리는 이 지역의 다른 네덜란드 영토들을 단일 행정 단위로 통합해야 합니다. 이러한 통합은 통치를 간소화하고, 자원 관리를 개선하며, 지역의 필요와 도전에 대응하는 우리의 능력을 향상시킬 것입니다." # 12990716857465602323
  ztr_trait_hiddening_decision: "기술 및 자원 주 특성 숨기기" # 3591868519927881931
  ztr_trait_hiddening_decision_desc: "기술 및 자원 주 특성은 숨겨질 것입니다 (작업 중, 보기를 원치 않으실 경우에만 활성화하십시오)" # 7768954144055420980
  ztr_trait_unhiddening_decision: "기술 및 자원 상태 특성 숨기기 해제" # 13815392762586496728
  ztr_trait_unhiddening_decision_desc: "제목이 말해주듯이 말입니다." # 17262618871838597792
  ztr_hindu_decision: "힌두교를 국교로 승격시키다" # 10864584755306986850
  ztr_hindu_decision_desc: "우리의 민족 정체성과 문화유산을 강화하기 위해, 이슬람과 같은 외래 종교의 영향을 버리고 힌두교를 국교로 장려해야 합니다. 이 결정은 단일 신앙 아래 인구를 통합하는 데 도움이 되겠지만, 소수 종교 집단과의 긴장을 초래할 수도 있습니다." # 13020718877880706176
  ztr_anschluss_decision: "오스트리아 병합을 추구하라" # 302631548877576017
  ztr_anschluss_decision_desc: "독일과 오스트리아의 통일은 우리 민족의 오랜 염원이었습니다. 합병을 추진함으로써 우리는 정치적, 경제적으로 국가를 강화할 수 있을 것입니다. 독일 민족은 하나의 깃발 아래 통일되어야 합니다." # 14299790488011962143
  ztr_us_wants_to_buy_west_coast: "서부 해안 매입 협상을 진행합니다" # 2121461706280613845
  ztr_us_wants_to_buy_west_coast_desc: "'개척 시대'가 끝난 지 오랜 세월이 흘렀으며, 우리의 서부 영토는 꾸준히 발전하고 번영해 왔습니다. 하지만 태평양 연안의 항구와 캘리포니아의 비옥한 토지를 확보하는 것은 우리의 무역 능력과 전략적 깊이를 더욱 크게 향상시킬 것입니다. 진보와 번영을 가져오는 문명화의 사명으로서, 멕시코와 협상하여 이 영토들을 매입하는 방안을 고려해야 할 것입니다." # 2293081303985757088
  ztr_give_newfoundland_to_canada: "뉴펀들랜드를 캐나다에 양도" # 14885452550580872880
  ztr_give_newfoundland_to_canada_desc: "뉴펀들랜드는 언제나 멀고 다소 고립된 식민지였으며, 캐나다와 강력한 문화적, 경제적 유대를 가져왔습니다. 뉴펀들랜드를 캐나다에 양도함으로써, 우리는 뉴펀들랜드 주민들이 캐나다의 경제 및 사회와 더욱 긴밀하게 통합되어 혜택을 누릴 수 있도록 할 수 있습니다. 이 결정은 또한 우리가 국가의 보다 전략적인 지역에 자원을 집중하는 데 도움이 될 것입니다." # 6830011030636223778
