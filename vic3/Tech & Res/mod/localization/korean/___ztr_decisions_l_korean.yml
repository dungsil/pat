l_korean:
  good_friday_agreement_decision: "성 금요일 협정을 적용하다" # 6526792260070012198
  good_friday_agreement_decision_desc: "성 금요일 협정은 북아일랜드의 주요 정치적 발전이며, 이양된 정부를 수립하고 평화와 협력을 위한 틀을 마련합니다. 이 협정을 적용함으로써 우리는 이 지역의 안정과 발전을 보장할 수 있습니다." # 459076757364356437
  good_friday_agreement_decision_tooltip: "얼스터 탈환!" # 13298879344652853874
  firm_ztr_geneva_convention: "제네바 협약 조인" # 16706802888248138412
  firm_ztr_geneva_convention_desc: "제네바 협약은 전쟁 시 인도주의적 대우에 대한 국제 법적 기준을 수립하는 일련의 조약입니다. 이 협약에 서명함으로써, 우리는 분쟁 중 인권을 옹호하고 민간인을 보호할 것을 약속합니다." # 12764149700807789360
  firm_ztr_geneva_convention_tooltip: "제네바 협약 체결." # 3614898706468847897
  withdraw_ztr_geneva_convention: "제네바 협약에서 탈퇴" # 18003214741375879158
  withdraw_ztr_geneva_convention_desc: "제네바 협약에서 탈퇴하는 것은 국제 인도주의 법에 대한 우리의 책무를 저버리는 것을 의미할 것입니다. 이는 분쟁 발생 시 고통을 심화시키고 인권 침해를 야기할 수 있습니다." # 11473759321473071105
  withdraw_ztr_geneva_convention_tooltip: "제네바 협약 철회." # 12065294329407957893
  enter_ztr_society_of_nations: "국제 연맹 가입" # 10583905854010737133
  enter_ztr_society_of_nations_desc: "국제 연맹에 가입하는 것은 우리가 국제 외교와 협력에 참여하여 평화와 안정을 증진할 수 있게 해 줄 것입니다. 이는 우리의 국제적 위상을 강화하고 다른 국가들과 협력할 수 있는 기회입니다." # 10310843203200475980
  enter_ztr_society_of_nations_tooltip: "국제 연맹 회원 자격이 부여되었습니다." # 16842170749898919467
  withdraw_ztr_society_of_nations: "국제 연맹에서 탈퇴" # 9560300554398280723
  withdraw_ztr_society_of_nations_desc: "국제연맹에서 탈퇴하는 것은 우리를 국제 외교와 협력으로부터 고립시킬 것입니다. 이는 긴장 고조로 이어질 수 있으며, 국제적 난제들을 효과적으로 해결하는 우리의 능력을 저해할 수 있습니다." # 2772931139224161777
  withdraw_ztr_society_of_nations_tooltip: "국제 연맹 탈퇴." # 10090396585222993218
  un_foundation: "국제 연합을 설립했습니다" # 15024396957246926099
  un_foundation_desc: "국제연합은 국가 간 평화, 안보, 협력을 증진하기 위해 설립된 국제기구입니다. 국제연합을 설립함으로써, 우리는 전 세계적인 거버넌스를 형성하고 국제적 문제들을 해결하는 데 결정적인 역할을 할 수 있습니다." # 2074068808483432060
  un_foundation_tooltip: "국제연합 설립." # 9892466629020058771
  become_member_united_nations: "국제 연합의 회원국이 되십시오" # 11507414257876315964
  become_member_united_nations_desc: "유엔 가입은 우리의 국제적 위상을 높이고 국제적인 의사 결정에 참여할 수 있게 할 것입니다. 이는 다른 국가들과의 더 큰 협력과 공조를 향한 발걸음입니다." # 13752483350837771988
  become_member_united_nations_tooltip: "국제연합 회원국 자격이 부여되었습니다." # 16806520954455559389
  withdraw_united_nations: "국제 연합 탈퇴" # 17061246557106163406
  withdraw_united_nations_desc: "국제 연합에서 탈퇴하는 것은 우리를 국제 거버넌스와 협력으로부터 고립시킬 것입니다. 이는 긴장을 고조시키고 국제적 난관에 효과적으로 대처하는 우리의 능력을 저해할 수 있습니다." # 14662880201082091814
  withdraw_united_nations_tooltip: "유엔 회원국 탈퇴." # 10894676936943719777
  become_permanent_member_united_nations: "국제 연합의 상임이사국이 되십시오" # 13973688311752041444
  become_permanent_member_united_nations_desc: "유엔 상임이사국으로서, 우리는 국제적 의사 결정과 안보 문제에 상당한 영향력을 행사할 것입니다. 가장 강력한 국가들만이 누릴 수 있는 이 지위는 우리에게 거부권과 국제 정책 형성의 주도적인 역할을 보장할 것입니다." # 10501355795763149618
  become_permanent_member_united_nations_tooltip: "영구 유엔 회원국 자격 승인." # 4908334452803221937
  decolonization_tunisia_decision: "튀니지 탈식민화" # 4667757200937662165
  decolonization_tunisia_decision_desc: "식민지배는 과거의 일이 되어가고 있습니다. 우리는 튀니지를 탈식민화하고 그 국민들이 스스로 통치하도록 허용해야 합니다. 이는 튀니지 주민들과의 관계를 개선할 뿐만 아니라, 민족 자결권을 존중하는 국가로서 우리의 국제적 명성 또한 높일 것입니다." # 3874035508166709534
  decolonization_algeria_decision: "알제리 탈식민화" # 2085060182899080598
  decolonization_algeria_decision_desc: "식민화는 과거의 유물이 되어가고 있습니다. 우리는 알제리를 비식민화하고 그들의 주민이 스스로 통치하도록 허용해야 합니다. 이는 알제리 주민과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성 또한 드높일 것입니다." # 5711673695524645368
  decolonization_morocco_decision: "모로코 탈식민화" # 14878705043437252831
  decolonization_morocco_decision_desc: "식민화는 이제 과거의 유물이 되어가고 있습니다. 우리는 모로코를 탈식민화하고 그곳 인민이 스스로 통치하도록 허용해야 합니다. 이는 모로코 인민과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 17641055945728545475
  decolonization_libya_decision: "리비아 탈식민화" # 4851403281764519079
  decolonization_libya_decision_desc: "식민화는 이제 과거의 일이 되어가고 있습니다. 우리는 리비아를 탈식민화하고 그 백성이 스스로 통치하도록 허용해야 합니다. 이는 리비아 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 15491924034952903176
  decolonization_egypt_decision: "이집트 탈식민화" # 4570419746434126443
  decolonization_egypt_decision_desc: "식민 통치는 과거의 일이 되어가고 있습니다. 우리는 이집트를 탈식민화하고 그 국민들이 스스로 통치하도록 허용해야 합니다. 이는 이집트 국민과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성 또한 드높일 것입니다." # 13899183615167349276
  decolonization_sudan_decision: "수단 탈식민화" # 10018913715921433939
  decolonization_sudan_decision_desc: "식민 지배는 이제 과거의 유물이 되어가고 있습니다. 우리는 수단을 탈식민화하고 그 국민들이 스스로 통치하도록 허용해야 합니다. 이는 수단 국민과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 높일 것입니다." # 9570862378422386399
  decolonization_arabia_decision: "아라비아 탈식민화" # 7558397904482782430
  decolonization_arabia_decision_desc: "식민주의는 과거의 유물이 되어가고 있습니다. 우리는 아라비아를 비식민화하고 그들의 백성이 스스로 통치하도록 허용해야 합니다. 이는 아라비아 인구와의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 높일 것입니다." # 16112635855456345141
  decolonization_oman_decision: "오만 탈식민화" # 12178111781769253580
  decolonization_oman_decision_desc: "식민 지배는 이제 과거의 유물이 되어가고 있습니다. 우리는 오만을 탈식민화하여 그곳 인민이 스스로 통치하게 해야 합니다. 이는 오만 인민과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 평판을 드높일 것입니다." # 17088193009278188962
  decolonization_yemen_decision: "예멘 탈식민지화" # 12468965087142419897
  decolonization_yemen_decision_desc: "식민화는 이제 과거의 유물이 되어가고 있습니다. 우리는 예멘을 탈식민화하여 그곳 주민들이 스스로를 통치할 수 있도록 허용해야 합니다. 이는 예멘 인구와의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 8301099968348664220
  decolonization_uae_decision: "트루셜 스테이츠 탈식민화" # 2248231424406705024
  decolonization_uae_decision_desc: "식민화는 이제 과거의 유물이 되어가고 있습니다. 우리는 트루셜 스테이츠를 탈식민지화하고 그 주민들이 스스로를 통치하도록 허용해야 합니다. 이는 에미리트 및 바레인 인구와의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 1122789999128111105
  decolonization_persia_decision: "페르시아 탈식민화" # 11703447273926503934
  decolonization_persia_decision_desc: "식민주의는 과거의 유물이 되어가고 있습니다. 우리는 페르시아를 탈식민화하고 그 백성이 스스로 통치하도록 허용해야 합니다. 이는 페르시아 인구와의 관계를 개선할 뿐만 아니라 자결권을 존중하는 국가로서 우리의 국제적 명성 또한 높여줄 것입니다." # 1300171387829206121
  decolonization_birmania_decision: "버마 탈식민지화" # 3558057059656409776
  decolonization_birmania_decision_desc: "식민화는 이제 과거의 유물이 되어가고 있습니다. 우리는 버마를 탈식민화하고 그들의 국민이 스스로 통치하도록 허용해야 합니다. 이는 버마 국민과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 266003630212063006
  decolonization_siam_decision: "시암 탈식민화" # 2246453900477364324
  decolonization_siam_decision_desc: "식민주의는 이제 과거의 유물이 되어가고 있습니다. 우리는 시암을 탈식민화하고 그들의 백성에게 자치를 허용해야 합니다. 이는 시암 백성들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 높일 것입니다." # 6994407065851698481
  decolonization_laos_decision: "라오스 탈식민화" # 8303967870123994061
  decolonization_laos_decision_desc: "식민주의는 이제 과거의 유물이 되고 있습니다. 우리는 라오스를 탈식민화하고 그들의 국민이 스스로 통치하도록 허용해야 합니다. 이는 라오스 주민들과의 관계를 개선할 뿐만 아니라, 민족자결을 존중하는 국가로서 우리의 국제적 위신을 높일 것입니다." # 14354093126259584712
  decolonization_vietnam_decision: "베트남 탈식민화" # 17556136787110014237
  decolonization_vietnam_decision_desc: "식민주의는 이제 과거의 일이 되어가고 있습니다. 우리는 베트남을 탈식민화하고 그들의 민족이 스스로 통치하도록 허용해야 합니다. 이는 베트남 민족과의 관계를 개선할 뿐만 아니라, 민족자결권을 존중하는 국가로서 우리의 국제적 명성을 높일 것입니다." # 4006661400839245509
  decolonization_cambodia_decision: "캄보디아 탈식민화" # 1021660165355577369
  decolonization_cambodia_decision_desc: "식민지화는 과거의 유물이 되어가고 있습니다. 우리는 캄보디아를 비식민지화하고 그들의 국민이 스스로 통치하도록 허용해야 합니다. 이는 캄보디아 국민과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 1024179937495381558
  indian_unifier_decision: "인도 통일자 후보" # 5489799134721612041
  indian_unifier_decision_desc: "영국의 식민 통치 이후, 인도는 수많은 국가로 분열되어 있습니다. 우리와 같은 강대국은 이 국가들을 하나의 기치 아래 통합하여, 외세와 그들의 제국주의적 야망에 맞설 수 있는 강력한 인도 국가를 건설할 수 있을 것입니다." # 11911805259097906560
  decolonization_india_decision: "인도 제후국을 인도에 통합" # 268560405985229789
  decolonization_india_decision_desc: "한 인도 중견국이 이 영국 식민화 이후 시대를 인도 패권 장악의 기회로 삼아, 통일 인도의 통치자를 자처했습니다. 우리는 우리의 주들을 인도에 편입시킬까요, 아니면 별개의 독립체로 계속 통치해야 할까요? 결정은 우리에게 달려 있습니다." # 12880739631744677083
  decolonization_korea_decision: "한국 탈식민화" # 1254335009916113314
  decolonization_korea_decision_desc: "식민 통치는 이제 과거의 일이 되어가고 있습니다. 우리는 조선에서 식민 통치를 철회하고 그 인민이 스스로를 통치하도록 허용해야 합니다. 이는 조선 인민과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 1963862058208129600
  decolonization_japan_decision: "일본 탈식민화" # 9765507944240193827
  decolonization_japan_decision_desc: "식민화는 이제 과거의 유물이 되어가고 있습니다. 우리는 일본을 탈식민화하고 그 국민들이 스스로를 통치하도록 허용해야 합니다. 이는 일본인들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 높일 것입니다." # 7173411723829739372
  decolonization_china_decision: "중국 탈식민화" # 16243924150134240662
  decolonization_china_decision_desc: "식민 지배는 이제 과거의 일이 되어가고 있습니다. 우리는 중국에 대한 식민 지배를 해제하고 그 민족이 자치하도록 허용해야 합니다. 이는 중국 민중과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 평판을 높일 것입니다." # 17499571093042723593
  durrand_line: "간다막 조약을 체결하십시오" # 7250746692998540724
  durrand_line_desc: "아프가니스탄, 페르시아, 인도 간의 국경을 규정하다" # 10687274963990540115
  decolonization_india_raj_consolidation: "영국령 라지 공고화" # 5975614556687646353
  decolonization_india_raj_consolidation_desc: "영국령 라지가 공고화될 것입니다." # 13192475474421685904
  decolonization_india_raj_takes_uk_states: "영국령 영토를 영국령 라지에 양도" # 13768882662724939433
  decolonization_india_raj_takes_uk_states_desc: "영국령 인도 제국이 인도 내 영국령 영토를 영유할 것입니다." # 5115625462818390631
  decolonization_india_raj_independence_request: "대영 제국으로부터 독립 요청" # 12068962097517548929
  decolonization_india_raj_independence_request_desc: "영국이 인도 아대륙 전체에 걸쳐 확고한 통치를 확립한 지 한 세기가 넘도록 시간이 흘렀습니다. 이제 우리의 문화적, 종교적 차이를 고려하여 영국 제국으로부터 독립을 요구하고 주권적인 인도 국가를, 혹은 그에 준하는 무언가를 수립할 때입니다. 만약 그들이 거부한다면, 우리는 그것을 위해 싸워야 할 것입니다." # 18411150734498914790
  ztr_austrian_german_partition_treaty: "오스트리아-프로이센 분할 조약" # 16204351606990907310
  ztr_austrian_german_partition_treaty_desc: "수십 년간의 경쟁과 좌절된 야망의 여파로, 빈과 베를린 모두 통일된 독일 국가를 세우는 데 실패했습니다. 고조되는 민족주의적 열망은 독일 지역을 하나로 묶기는커녕, 부질없고 파괴적인 전쟁으로 양대 강국 간의 균열을 심화시킬 뿐이었습니다.\n20세기 초, 영원한 불화를 막고 우리의 독일 지역을 확보하기 위해, 우리는 뮌헨에 모여 경쟁국들과 엄숙한 조약을 체결할 수 있습니다. 이는 독일 국가들을 오스트리아와 프로이센의 명확한 영향권으로 공식적으로 분할하여, 통일의 꿈을 신중하게 균형 잡히고도 깨지기 쉬운 평화 속에 동결시키는 것입니다." # 10938925698257275710
  ztr_super_germany_sphere_of_influence: "비독일 영토 문제" # 8264825731770023691
  ztr_super_germany_sphere_of_influence_desc: "수년 동안, 세계 강국이 된 독일 제국이 형성된 이래로, 우리 제국의 남부와 동부 인구는 충성심과 독일 레벤스라움(Lebensraum)에 대한 우리의 통제력의 더 큰 중앙집중화에 대한 대가로 그들의 정체성을 보존하기 위해 약간 더 큰 자치권을 요구해왔습니다. 이는 지역 주민과 우리 중앙 권위 간의 문화적 마찰을 피하고 효율적인 영향권을 형성하는 방법이 될 수 있습니다." # 1187790715840687312
  decolonization_kenya_decision: "케냐 탈식민화" # 13834559573952086412
  decolonization_kenya_decision_desc: "식민화는 이제 과거의 일이 되어가고 있습니다. 우리는 케냐를 탈식민화하고 그 주민들이 스스로 통치하도록 허용해야 합니다. 이는 케냐 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 16825338705009570635
  decolonization_namibia_decision: "나미비아 탈식민화" # 15426896110998187019
  decolonization_namibia_decision_desc: "식민화는 이제 과거의 일이 되어가고 있습니다. 우리는 나미비아를 탈식민화하고 그 주민들이 스스로 통치할 수 있도록 해야 합니다. 이는 나미비아 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 6214816064348629162
  decolonization_somalia_decision: "소말리아 탈식민지화" # 17457886925589549297
  decolonization_somalia_decision_desc: "식민 통치는 이제 과거의 유물이 되고 있습니다. 우리는 소말리아를 탈식민화하고 그 백성이 스스로를 통치하도록 허용해야 합니다. 이는 소말리아 주민과의 관계를 개선할 뿐만 아니라, 민족 자결권을 존중하는 국가로서 우리의 국제적 명성 또한 드높일 것입니다." # 15178652618177436499
  decolonization_eritrea_decision: "에리트레아 식민지 해방" # 3253233480364252803
  decolonization_eritrea_decision_desc: "식민주의는 이제 과거의 유물이 되어가고 있습니다. 우리는 에리트레아를 탈식민화하고 그곳 주민들이 스스로 통치하도록 허용해야 합니다. 이는 에리트레아 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성 또한 드높일 것입니다." # 17767589243560542255
  decolonization_chad_decision: "차드를 탈식민화하다" # 15580218696506159539
  decolonization_chad_decision_desc: "식민화는 이제 과거의 일이 되어가고 있습니다. 우리는 차드에 대한 식민 지배를 끝내고 차드 인민이 자치하도록 해야 합니다. 이는 차드 인민과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 4063076310798705827
  decolonization_niger_decision: "니제르 탈식민화" # 3629057043872035914
  decolonization_niger_decision_desc: "식민지화는 과거의 유물이 되어가고 있습니다. 우리는 니제르를 탈식민지화하고 그 백성이 스스로 통치하도록 허용해야 합니다. 이는 니제르 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성 또한 높여줄 것입니다." # 254441679213814138
  decolonization_mauritania_decision: "모리타니 탈식민화" # 13764103997975815551
  decolonization_mauritania_decision_desc: "식민화는 이제 과거의 일이 되어가고 있습니다. 우리는 모리타니를 탈식민화하고 그곳의 인민이 스스로를 통치하도록 허용해야 합니다. 이는 모리타니 인민과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성 또한 드높일 것입니다." # 9468698873453090793
  decolonization_senegal_decision: "세네갈 탈식민화" # 8021782407607743776
  decolonization_senegal_decision_desc: "식민지배는 과거의 유물이 되어가고 있습니다. 우리는 세네갈을 탈식민화하고 그들의 인민이 스스로를 통치하도록 허용해야 합니다. 이는 세네갈 인구와의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성 또한 높여줄 것입니다." # 11952095138787398865
  decolonization_guinea_decision: "기니를 탈식민화" # 5602424175607830047
  decolonization_guinea_decision_desc: "식민지화는 이제 과거의 유물이 되고 있습니다. 우리는 기니를 탈식민화하고 그 국민들이 스스로 통치하도록 허용해야 합니다. 이것은 기니 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 국제적 명성을 높일 것입니다." # 7499270721753637846
  decolonization_ivory_coast_decision: "코트디부아르 탈식민화" # 18057850234147395750
  decolonization_ivory_coast_decision_desc: "식민화는 이제 시대에 뒤떨어진 일이 되어가고 있습니다. 우리는 코트디부아르를 탈식민화하고 그들의 백성이 스스로 통치하도록 허용해야 합니다. 이는 코트디부아르 인구와의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 국제적 명성도 높일 것입니다." # 14780583938035652740
  decolonization_ghana_decision: "가나 탈식민지화" # 5586394986941197932
  decolonization_ghana_decision_desc: "식민 통치는 이제 과거의 유물이 되어가고 있습니다. 우리는 가나를 비식민화하고 그 주민들이 스스로 통치하도록 허용해야 합니다. 이는 가나 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성 또한 높일 것입니다." # 313453433336534158
  decolonization_togo_decision: "토고 탈식민화" # 5500433984385897941
  decolonization_togo_decision_desc: "식민주의는 이제 과거의 일이 되어가고 있습니다. 우리는 토고를 탈식민화하고 그들 스스로 통치하도록 허용해야 합니다. 이는 토고 주민과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 높일 것입니다." # 14850171313353452841
  decolonization_benin_decision: "베냉 탈식민화" # 14495156186644005610
  decolonization_benin_decision_desc: "식민화는 점차 과거의 유물이 되어가고 있습니다. 우리는 베냉을 탈식민화하고 그곳 주민들이 스스로 통치하도록 허용해야 합니다. 이는 베냉 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 4505479476729445807
  decolonization_burkina_faso_decision: "부르키나파소 탈식민화" # 17363004623489564822
  decolonization_burkina_faso_decision_desc: "식민화는 이제 과거의 유물이 되어가고 있습니다. 우리는 부르키나파소를 탈식민화하고 그 백성에게 자치를 허용해야 합니다. 이는 부르키나베 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 1613946384661786950
  decolonization_nigeria_decision: "나이지리아 탈식민화" # 12767507745188660775
  decolonization_nigeria_decision_desc: "식민화는 과거의 유물이 되어가고 있습니다. 우리는 나이지리아를 탈식민화하고 그들의 국민이 스스로 통치하도록 허용해야 합니다. 이는 나이지리아 국민과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 6637926049284375214
  decolonization_cameroon_decision: "카메룬 탈식민화" # 1187308690974017410
  decolonization_cameroon_decision_desc: "식민주의는 이제 과거의 유물이 되어가고 있습니다. 우리는 카메룬을 탈식민화하고, 그 인민이 스스로 통치할 수 있도록 허용해야 합니다. 이는 카메룬 인민과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 17766779626054529210
  decolonization_central_african_republic_decision: "중앙아프리카 공화국 탈식민화" # 4466516201620405130
  decolonization_central_african_republic_decision_desc: "식민 지배는 과거의 일이 되어가고 있습니다. 우리는 중앙아프리카 공화국을 탈식민화하고 그 주민들이 자치하도록 허용해야 합니다. 이는 중앙아프리카 주민들과의 관계를 개선할 뿐만 아니라, 민족자결주의를 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 5105801751128477541
  decolonization_gabon_decision: "가봉 탈식민화" # 2004464184053428532
  decolonization_gabon_decision_desc: "식민주의는 이제 과거의 유물이 되어가고 있습니다. 우리는 가봉에 대한 식민 지배를 끝내고 그 주민들이 스스로 통치할 수 있도록 허용해야 합니다. 이는 가봉 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 13290318377091431355
  decolonization_republic_of_the_congo_decision: "북부 콩고 탈식민화" # 3333693071988641581
  decolonization_republic_of_the_congo_decision_desc: "식민화는 과거의 유물이 되고 있습니다. 우리는 콩고 공화국을 탈식민화하고 그 주민들이 스스로 통치하게 해야 합니다. 이는 콩고 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 국제적 명성 또한 높여줄 것입니다." # 4478302124773473521
  decolonization_democratic_republic_of_the_congo_decision: "남부 콩고 탈식민화" # 10408885444167647719
  decolonization_democratic_republic_of_the_congo_decision_desc: "식민화는 과거의 유물이 되어가고 있습니다. 우리는 콩고 민주 공화국을 탈식민화하고 그 국민들이 스스로 통치하도록 허용해야 합니다. 이는 콩고 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성 또한 드높일 것입니다." # 15858265320392937089
  decolonization_uganda_decision: "우간다 탈식민화" # 8070657696545810870
  decolonization_uganda_decision_desc: "식민화는 이제 과거의 유물이 되어가고 있습니다. 우리는 우간다를 탈식민화하고 그 인민이 스스로 통치하도록 허용해야 합니다. 이는 우간다 인구와의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 높일 것입니다." # 197459514903208021
  decolonization_rwanda_decision: "르완다 탈식민화" # 17774868229315132046
  decolonization_rwanda_decision_desc: "식민주의는 과거의 유물이 되어가고 있습니다. 우리는 르완다를 탈식민화하고 그 국민이 스스로 통치하도록 허용해야 합니다. 이는 르완다 인구와의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성 또한 높일 것입니다." # 6417994588478489593
  decolonization_tanzania_decision: "탄자니아 탈식민화" # 5656070143501108206
  decolonization_tanzania_decision_desc: "식민지배는 이제 과거의 유물이 되어가고 있습니다. 우리는 탄자니아의 식민지배를 해체하고 그 주민들이 스스로 통치하도록 허용해야 합니다. 이는 탄자니아 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 3465148986470323858
  decolonization_angola_decision: "앙골라 탈식민화" # 6636348312191947744
  decolonization_angola_decision_desc: "식민주의는 이제 과거의 일이 되어가고 있습니다. 우리는 앙골라를 탈식민화하고 그 백성들이 스스로 통치하도록 허용해야 합니다. 이는 앙골라 인구와의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 국제적 명성을 높일 것입니다." # 18311410342935644685
  decolonization_zambia_decision: "잠비아 탈식민화" # 8504281128721003699
  decolonization_zambia_decision_desc: "식민주의는 이제 과거의 유물이 되어가고 있습니다. 우리는 잠비아를 탈식민화하여 그 백성이 스스로를 통치하도록 허용해야 합니다. 이는 잠비아 주민과의 관계를 개선할 뿐만 아니라, 민족 자결을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 12709189326653448068
  decolonization_mozambique_decision: "모잠비크 탈식민화" # 2260267785475075354
  decolonization_mozambique_decision_desc: "식민화는 과거의 유물이 되어가고 있습니다. 우리는 모잠비크를 탈식민화하고 그들의 백성이 스스로 통치하도록 허용해야 합니다. 이는 모잠비크 주민들과의 관계를 개선할 뿐만 아니라, 민족 자결권을 존중하는 국가로서 우리의 국제적 명성을 높일 것입니다." # 11314540214414296813
  decolonization_malawi_decision: "말라위 탈식민화" # 12389248970021266226
  decolonization_malawi_decision_desc: "식민 지배는 이제 과거의 일이 되어가고 있습니다. 우리는 말라위를 탈식민화하고 그 주민들이 스스로 통치하도록 허용해야 합니다. 이는 말라위 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 위상을 높여줄 것입니다." # 4926464503592400903
  decolonization_eswatini_decision: "에스와티니 탈식민화" # 8346092921990272929
  decolonization_eswatini_decision_desc: "식민화는 이제 과거의 유물이 되어가고 있습니다. 우리는 에스와티니를 탈식민화하고 그 백성들이 스스로 통치하도록 허용해야 합니다. 이는 줄루족 인구와의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 6609397446512036144
  decolonization_lesotho_decision: "레소토 탈식민화" # 437454494969478124
  decolonization_lesotho_decision_desc: "식민주의는 이제 과거의 유물이 되어가고 있습니다. 우리는 레소토를 탈식민화하고 그 백성이 스스로 통치할 수 있도록 해야 합니다. 이는 바소토 민족과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 12856217922608490184
  decolonization_mali_decision: "말리 탈식민화" # 7271295435914320380
  decolonization_mali_decision_desc: "식민주의는 점차 과거의 유물이 되어가고 있습니다. 우리는 말리를 탈식민화하고 그 국민들이 스스로를 통치하도록 허용해야 합니다. 이는 말리 국민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 4690746535842613664
  decolonization_botswana_decision: "보츠와나 탈식민화" # 4946698338558864055
  decolonization_botswana_decision_desc: "식민화는 점차 과거의 일이 되어가고 있습니다. 우리는 보츠와나를 탈식민화하고 그들이 스스로 통치하게 해야 합니다. 이는 보츠와나 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성 또한 드높일 것입니다." # 15354111583822896565
  decolonization_zimbabwe_decision: "짐바브웨 탈식민화" # 11346406606592605631
  decolonization_zimbabwe_decision_desc: "식민화는 과거의 유물이 되어가고 있습니다. 우리는 짐바브웨를 비식민화하고 그 주민들이 스스로 통치하도록 허용해야 합니다. 이는 짐바브웨 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 드높일 것입니다." # 11303222420782882624
  decolonization_madagascar_decision: "마다가스카르 탈식민화" # 10839531870469382444
  decolonization_madagascar_decision_desc: "식민화는 이제 과거의 유물이 되어가고 있습니다. 우리는 마다가스카르를 비식민화하고 그들의 주민이 스스로 통치하도록 허용해야 합니다. 이는 마다가시 인구와의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 높일 것입니다." # 5530034286782277333
  decolonization_ethiopia_decision: "에티오피아 탈식민화" # 16908773534318863969
  decolonization_ethiopia_decision_desc: "식민주의는 이제 과거의 유물이 되어가고 있습니다. 우리는 에티오피아에 대한 식민 지배를 종식시키고 그 주민들이 스스로를 통치하도록 허용해야 합니다. 이는 에티오피아 주민들과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 위상을 드높일 것입니다." # 13423497285459930154
  ztr_population_measure_decision: "인구 건강 조치 시행" # 13234946038285501265
  ztr_population_measure_decision_desc: "감소하는 인구와 선진적인 국가 보건 의료 시스템의 부재를 고려할 때, 우리의 발전된 경제와 기술에도 불구하고 시민들의 건강과 복지 향상을 위한 조치를 취해야 합니다. 이 결정은 가장 강력한 이익 집단들과의 토론 후에, 이러한 문제들을 해결하고 더 건강한 인구를 육성하기 위해 보건 의료법을 발효하는 것을 목표로 합니다." # 770792993228626562
  firm_ztr_treaty_of_rome: "유럽 경제 공동체 가입" # 12026009501313752495
  firm_ztr_treaty_of_rome_desc: "로마 조약 서명을 통해 우리는 유럽 경제 공동체(EEC) 가입을 약속하며, 이는 유럽 국가들 간의 경제 통합과 협력을 향한 중요한 발걸음입니다. 이 결정은 우리의 무역 관계를 증진시키고, 경제 성장을 촉진하며, 세계 시장에서의 우리의 입지를 강화할 것입니다. 만약 우리가 가입을 선택한다면, 보통 선거권, 노동자 권리, 언론의 자유 보호, 여성 권리 및 아동 보호 등과 같은 EEC의 기준에 맞춰 먼저 법률을 개정해야 합니다." # 15748931214832574294
  create_eu_decision: "유럽 연합을 결성하십시오" # 6116989384358373074
  create_eu_decision_desc: "유럽 연합(EU)은 주로 유럽에 위치한 회원국들의 정치적 및 경제적 연합입니다. EU를 창설함으로써, 우리는 유럽 국가들 간의 더 큰 통합과 협력을 증진하고, 역내 평화, 안정, 번영을 도모하고자 합니다. 이 결정은 무역, 농업, 지역 개발에 대한 공동 정책을 수립하고, 상품, 서비스, 인력, 자본의 자유로운 이동이 보장되는 단일 시장을 채택하는 것을 포함할 것입니다. EU 회원국이 되면 우리는 상품, 서비스, 인력, 자본의 자유로운 이동이 보장되는 공동 무역 연맹 블록에 합류하게 되며, 무역, 농업, 지역 개발에 대한 공동 정책을 채택하게 될 것입니다." # 6706619292284884815
  join_european_union: "유럽 연합에 가입" # 12798396161844185808
  join_european_union_desc: "마스트리흐트 조약에 서명함으로써, 우리는 유럽 국가들 간의 더 깊은 정치적, 경제적 통합을 향한 중대한 발걸음인 유럽 연합(EU)에 가입하기로 약속합니다. 이 결정은 우리의 무역 관계를 증진시키고, 경제 성장을 촉진하며, 세계 시장에서 우리의 입지를 강화할 것입니다. 우리가 가입을 선택한다면, 먼저 보편적 참정권, 노동자의 권리, 언론의 자유, 여성의 권리, 아동 보호와 같은 EU 표준에 맞춰 법률을 개정해야 합니다. EU 회원국이 되면 우리는 상품, 서비스, 사람, 자본의 자유로운 이동을 특징으로 하는 공동 무역 연합 블록에 합류하게 되며, 무역, 농업, 지역 개발에 대한 공동 정책을 채택하게 될 것입니다." # 16146706754568211386
  withdraw_from_european_union: "유럽 연합에서 탈퇴" # 8532350413440598589
  withdraw_from_european_union_desc: "유럽 연합(EU)에서 탈퇴하는 것은 회원국들 사이에 확립된 정치적, 경제적 통합으로부터 후퇴함을 의미할 것입니다. 이러한 결정은 무역 장벽 증가, 경제 성장 둔화, 그리고 국제 문제에서의 역할 축소로 이어질 수 있습니다. 이는 다른 유럽 국가들과의 관계, 그리고 우리 시민들이 EU 내에서 자유롭게 거주하고 일할 수 있는 능력에 영향을 미칠 수 있으므로, 그러한 조치의 잠재적 결과를 신중하게 고려하는 것이 중요합니다." # 13205790594650825004
  decolonization_iraq_decision: "이라크 탈식민화" # 3852131910080603837
  decolonization_iraq_decision_desc: "식민 지배는 이제 과거의 유물이 되어가고 있습니다. 우리는 이라크를 탈식민지화하고 그 백성이 스스로 통치하도록 허용해야 합니다. 이는 이라크 주민과의 관계를 개선할 뿐만 아니라 자결권을 존중하는 국가로서 국제적 명성을 높일 것입니다." # 1330940373832655269
