  decolonization_transjordan_decision_desc: "식민주의는 과거의 유물이 되어가고 있습니다. 우리는 트란스요르단을 탈식민화하고 그들의 국민이 스스로 통치하도록 해야 합니다. 이는 요르단 국민과의 관계를 개선할 뿐만 아니라, 자결권을 존중하는 국가로서 우리의 국제적 명성을 높일 것입니다." # 2918699364354784116
