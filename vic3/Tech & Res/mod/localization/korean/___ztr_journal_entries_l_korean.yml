  je_arabia_unification_reason: "아라비아 반도는 문화적, 종교적으로 매우 중요한 지역이지만, 아바스 왕조 칼리파국의 쇠퇴 이후 다양한 국가와 부족 영토로 분열되어 왔습니다. 오늘날, 민족주의의 부상과 통일에 대한 열망과 함께, 아라비아 반도를 하나의 국가로 통합하려는 움직임이 점차 커지고 있습니다. 이러한 통합은 이 지역의 정치적, 경제적 힘을 강화할 뿐만 아니라 그 주민들 사이의 문화적, 종교적 연대를 증진시킬 것입니다." # 15888724209490434164
  je_arabia_unification_goal: "네지드, 헤자즈, 하일 지역을 외교적으로나 군사적으로 지배하여 아라비아 반도를 통일하십시오." # 4770417326502983891
  je_austrian_empire_collapse: "오스트리아 제국 쇠퇴" # 18237739727139310839
  je_austrian_empire_collapse_reason: "[ROOT.GetCountry.GetAdjective] 제국은 한때 유럽의 지배적인 강국이었으나, 이제는 중대한 도전에 직면해 있습니다. 민족주의의 대두, 경제적 어려움, 그리고 제국 권위의 쇠퇴는 제국 내 다양한 민족들 사이에서 광범위한 불안과 독립 요구를 불러일으켰습니다. 변화하는 정치 지형에 적응하지 못하고 다양한 인구의 염원을 해결하지 못한 제국의 무능함은 쇠퇴에 일조했습니다. 이제 남은 질문은 [ROOT.GetCountry.GetAdjective] 제국이 개혁하여 생존할 수 있을지, 아니면 분열의 압력에 굴복할 것인지입니다." # 584420390196742549
  je_austrian_empire_collapse_goal: "문화적 포용과 권리를 증진하는 법률을 제정하고, 1인당 GDP를 증대시키며, 유럽의 지정학적 구도에서 열강으로서의 지배적 위치를 유지하십시오. 만약 이 임무를 완수한다면, [ROOT.GetCountry.GetName]은 붕괴하여 이웃 국가들과 내부 민족들에게 분할될 것입니다. 마지막으로 상기하건대, 군주제여야 합니다." # 10927670946855961213
