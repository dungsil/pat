  je_irish_independence: "아일랜드 문제" # 12647848951316758800
  je_irish_independence_reason: "아일랜드는 1801년에 영국의 일부가 되었지만, 아일랜드인들은 오랫동안 독립을 추구해왔습니다. 아일랜드 문제는 실질적인 경제적, 정치적 통합이 부재함에도 불구하고 아일랜드가 독립 국가가 되어야 하는지, 아니면 영국의 일부로 남아있어야 하는지에 대한 논쟁을 일컫습니다. 아일랜드 민족주의 운동은 최근 몇 년간 탄력을 받아왔으며, 많은 이들이 민족 자결과 독립적인 아일랜드 국가의 수립을 주장하고 있습니다." # 14671060496899318523
