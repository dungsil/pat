  research_center_decision_desc: "우리의 과학 기술 이해가 진보함에 따라, 우리는 최첨단 연구를 수행할 전담 시설의 필요성을 인식하고 있습니다. 우리 과학자들은 혁신을 장려하고 다양한 분야의 발전을 이끌어 나갈 최신식 연구 센터 건설을 제안합니다. 우리는 이 중요한 기관, 즉 우리 국가의 최고의 지성들이 모일 수 있는 최적의 부지를 선정하기 위한 측량을 승인해야 합니다." # 10880139195333585096
  je_research_center_site: "연구 센터 조사" # 4344577396728759266
  je_research_center_site_reason: "우리 연구 센터의 성공을 보장하기 위하여, 우리는 우선 그 건설에 가장 적합한 입지를 파악해야만 합니다. 우리 과학자들과 기획자들은 접근성, 기반 시설, 그리고 학술 기관과의 근접성과 같은 요인들을 기준으로 잠재적인 부지에 대한 철저한 조사를 수행할 것입니다." # 4085373956104194526
  je_research_center_site_goal: "#v 2년# 조사가 완료될 때까지 대기하십시오." # 6888283375794841948
  je_research_center_construction: "연구소를 건설하십시오" # 3366773460592843845
  je_research_center_construction_reason: "연구 센터 부지가 확정되었으니, 이제 건설을 진행할 수 있습니다. 이 시설은 과학적 탐구와 기술 개발의 중심지 역할을 하며, 최고의 인재를 유치하고 연구원들 간의 협력을 증진시킬 것입니다. 이 시설의 완공은 우리 국가의 혁신과 진보에 대한 의지를 보여주는 중대한 이정표가 될 것입니다." # 12703709616226457428
  research_center.1.t: "국립 연구 센터 부지 선정 완료" # 12098524513370228116
  research_center.1.d: "광범위한 숙고와 여러 제안에 대한 신중한 평가 끝에, 위원회는 미래의 국립 연구 센터 [concept_building]의 부지로 [SCOPE.sState('research_center_site').GetName] 내에 있는 [SCOPE.sState('research_center_site').GetCityHubName]을 선정하였습니다. 해당 지역의 기반 시설, 접근성, 학문적 전통 및 역사적 중요성은 새로운 과학적 탐구와 기술 발전 시대를 열기에 가장 적합한 장소입니다." # 12354994332571233192
  research_center.1.f: "\"한 국가의 힘은 그 자원에만 있는 것이 아니라, 질문하고, 탐구하며, 발견하는 능력에 달려 있소\"" # 13789862720668428062
  research_center.1.major_power: "지식의 토대를 다집시다." # 12368689802784724925
  research_center.1.minor_power: "우리의 역량을 현실적으로 고려할 때, 기존 대학들과 세계 나머지 지역 간의 연계에 집중해야 합니다." # 3362645457038721680
  research_center.2.t: "국립 연구 센터 개소" # 15764309839568593160
  research_center.2.d: "수년간의 계획과 건설 끝에, [SCOPE.sState('research_center_site').GetCityHubName], [SCOPE.sState('research_center_site').GetName]에 위치한 국가 연구 센터 [concept_building]이 마침내 문을 열었습니다. 전국 각지의 연구원, 기술자, 학자들이 모여 발견의 새로운 장을 시작할 것입니다. 이 시설은 인간 지성의 기념비이자 앞으로 다가올 진보에 대한 약속으로 우뚝 서 있습니다." # 3929812756203845105
  research_center.2.a: "지식의 추구에는 한계가 없습니다." # 8765448027996338595
