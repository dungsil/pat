  ztr_je_russian_absolutism_reason: "[Concept('concept_autocracy','전제정치')] 통치 체제인 #v 차르#의 [ROOT.GetCountry.GetName] 지배는 오랫동안 그 정치 지형의 특징이었습니다. 그러나 근대화의 압력, 사회적 불안, 그리고 새로운 이념의 영향력이 이 절대주의 체제의 기반에 도전하고 있습니다. 개혁을 요구하는 목소리가 더욱 크고 조직적으로 커짐에 따라, 차르 정권이 변화하는 시대에 적응할 수 있을지, 아니면 제국을 휩쓰는 변화의 힘에 굴복할 운명인지에 대한 의문이 제기됩니다. [ROOT.GetCountry.GetName]이 취할 수 있는 세 가지 주요 경로가 있습니다:\n\n1.@autocracy_index! #v 보수주의적 경로#!, 현상 유지를 고수하고 반대파를 억압합니다.\n2.@individualist_index! #gold_value 자유주의적 경로#!, 변화에 대한 커져가는 요구를 달래기 위해 시의적절하게 온건한 개혁을 단행합니다.\n3.@equality_index! #negative_value 공산주의적 경로#!, 급진적인 변화와 세계 혁명을 수용하여 기존의 국내 및 국제 질서를 전복합니다.\n\n혁명적 경로의 영향력:\n#gold_value 자유주의적 경로#!: [ROOT.GetCountry.MakeScope.Var('russia_liberalist_path_var_total').GetValue|1].\n#negative_value 공산주의적 경로#!: [ROOT.GetCountry.MakeScope.Var('russia_sovietic_path_var').GetValue|1]." # 9059161221154924887
