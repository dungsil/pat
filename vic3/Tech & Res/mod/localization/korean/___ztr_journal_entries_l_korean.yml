  ztr_ask_a_government_liberal_petition_desc: "#gold_value 자유주의자# 세력의 지지를 얻고 추가적인 분열을 피하기 위해, 그들의 우려를 해소할 수 있는 개혁을 단행하는 것을 고려해야 합니다." # 12180572655079458800
  ztr_treaty_with_liberals: "#gold_value 자유주의자#들과 협력 조약을 체결하십시오!" # 4603520096175187585
  ztr_treaty_with_liberals_desc: "#gold_value 자유주의# 파벌과의 우호적인 관계 덕분에 우리는 타협점을 찾아 [ROOT.GetCountry.GetName]의 상황을 안정시키는 데 도움이 될 협력 조약을 체결할 수 있었습니다." # 6165943440896386085
  ztr_help_liberal_consensus: "#gold_value 자유주의자#들의 합의를 자극하시오!" # 2811401668500199351
  ztr_help_liberal_consensus_desc: "#gold_value 자유주의# 세력의 가치에 부합하는 정책을 장려함으로써, 우리는 #negative_value 공산주의# 세력의 커져가는 영향력에 맞서 싸우고 [ROOT.GetCountry.GetName]의 질서를 유지할 수 있습니다." # 9728758186064196064
  ztr_repress_soviet_movements: "#negative_value 공산주의자# 운동을 탄압하라" # 2856824601076373587
  ztr_repress_soviet_movements_desc: "[ROOT.GetCountry.GetName] 내에서 #negative_value 공산주의자#! 운동의 부상은 우리의 안정에 심각한 위협이 되고 있습니다. 우리는 이 집단들을 진압하고 질서를 유지하기 위해 단호한 조치를 취해야 합니다." # 740376290309519800
  ztr_je_russian_absolutism_government_petition: "자유주의자 합의 청원" # 11225720260612133055
  ztr_je_russian_absolutism_government_petition_status: "[SCOPE.gsInterestGroup('government_petition_ig').GetName]이 [SCOPE.sLaw('government_petition_law').GetName]의 통과를 청원하고 있습니다. #negative_value 공산주의자#!들에 대항하여 그들의 지지를 얻으려면, 우리는 그들의 요구를 진지하게 고려해야만 합니다." # 3216646127680842041
  ztr_je_russian_absolutism_government_petition_reason: "[SCOPE.gsInterestGroup('government_petition_ig').GetName]이 [SCOPE.sLaw('government_petition_law').GetName]의 통과를 청원하고 있습니다.\n\n[SCOPE.sLaw('government_petition_law').GetName]이 성공적으로 통과되면, #gold_value 자유주의자들#!은 크게 기뻐할 것이며, [ROOT.GetCountry.GetName]의 질서와 안정을 유지하려는 우리의 노력에 지지를 제공할 수도 있습니다." # 10438582578139570388
  ztr_tooltip_russia_loses_european_periphery: "[ROOT.GetCountry.GetName]은 유럽 통제 변방을 #negative_value 상실할# 것입니다." # 6403648657355501836
