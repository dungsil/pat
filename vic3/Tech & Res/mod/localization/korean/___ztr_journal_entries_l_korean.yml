  je_liberty_index: "이념 지수" # 17334563368789126202
  je_liberty_index_reason: "한 [concept_country]의 [Concept('concept_ideology','$concept_ideology$')]는 두 가지 핵심 지표로 측정됩니다. 바로 @liberty_index! [Concept('concept_liberty_index','$concept_liberty_index$')]와 @equality_index! [Concept('concept_equality_index','$concept_equality_index$')]입니다.\n\n@liberty_index! [Concept('concept_liberty_index','$concept_liberty_index$')]와 @equality_index! [Concept('concept_equality_index','$concept_equality_index$')]는 한 국가의 정치적 및 사회적 가치를 나타내는 척도입니다. [Concept('concept_liberty_index','$concept_liberty_index$')]는 국가 내 개인의 자유, 시민적 권리, 그리고 [Concept('concept_democracy','$concept_democracy_adjective$')]적인 통치의 정도를 반영하는 반면, [Concept('concept_equality_index','$concept_equality_index$')]는 시민들 사이의 사회적 및 경제적 평등 수준을 평가합니다. 이 두 지표는 국가의 전반적인 이념적 지형에 대한 통찰을 제공하며, 국내 정책과 국제 관계에 영향을 미칩니다.\n\n두 지표 모두 해당 국가 내에 시행 중인 대부분의 [Concept('concept_law', '$concept_laws$')]에 의해 영향을 받습니다.\n\n우리의 [Concept('concept_liberty_index','$concept_liberty_index$')]에 근거하여, 우리는 다음과 같이 분류될 수 있습니다:\n\n 75-100: #positive_value 민주주의 국가#!\n 50-75: #v 불완전한 민주주의 국가#!\n 25-50: #v 권위주의 국가#!\n 0-25: #gold_value 전체주의 국가#!\n\n우리의 [Concept('concept_equality_index','$concept_equality_index$')]에 근거하여, 우리는 다음과 같이 분류될 수 있습니다:\n\n 75-100: #negative_value 사회주의 국가#!\n 50-75: #v 복지 국가#!\n 25-50: #v 계층화된 국가#!\n 0-25: #blue_value 개인주의 국가#!\n\n#negative_value 중요#!: 법률 그룹 #v 권력 분배#!는 귀하의 최대 [Concept('concept_liberty_index','$concept_liberty_index$')]를 제한할 것입니다." # 11521628137518754708
