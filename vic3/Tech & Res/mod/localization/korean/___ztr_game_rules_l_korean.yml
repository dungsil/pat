l_korean:
  rule_ztr_decolonization_content: "탈식민화 콘텐츠 (기술 및 연구)" # 15527103058950690597
  setting_allow_ztr_decolonization_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_ztr_decolonization_content_desc #high 활성화됨#!#!#!" # 5107633600088820908
  setting_allow_ztr_decolonization_content_desc: "1945년 이후의 #b 역사적인#! 경험을 위해, 이 캠페인 동안 일반적인 [Concept('concept_decolonization','$concept_decolonization$')] 콘텐츠를 허용합니다." # 18035629164456136403
  setting_no_ztr_decolonization_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_ztr_decolonization_content_desc #high 비활성화됨#!#!#!" # 9274366094724770440
  setting_no_ztr_decolonization_content_desc: "이번 캠페인 동안 일반 [Concept('concept_decolonization','$concept_decolonization$')] 콘텐츠를 비활성화하여, #b 바닐라#! 및 #b 세계 정복#! 게임플레이에 집중하는 경험을 제공합니다." # 8322713639837931401
  rule_ztr_historical_content: "역사 콘텐츠 (기술 및 연구)" # 11474515142416685237
  setting_allow_ztr_historical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_ztr_historical_content_desc #high 활성화됨#!#!#!" # 5732491184352026988
  setting_allow_ztr_historical_content_desc: "현재로서는 #b 인도#!, #b 오스트리아#! 및 #b 오스만 제국#!과 관련된 역사적 콘텐츠를 허용합니다." # 621307946472793345
  setting_no_ztr_historical_content: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_ztr_historical_content_desc #high 비활성화됨#!#!#!" # 2693353949908193139
  setting_no_ztr_historical_content_desc: "이 캠페인 동안 역사적 콘텐츠를 비활성화합니다. #b 바닐라#! 게임플레이 중심의 경험 또는 #b 역사 모드 호환성#!을 위함입니다." # 11635612977461624465
  rule_ztr_pop_lag_fix: "인구 지연 수정 (기술 및 연구)" # 6245015393751404810
  setting_allow_ztr_pop_lag_fix: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_allow_ztr_pop_lag_fix_desc #high 활성화됨#!#!#!" # 13035993384052170600
  setting_allow_ztr_pop_lag_fix_desc: "이 규칙은 비수용 문화의 비공격적 동화를 수행하여 주의 인구 수를 줄입니다. 1936년 이후에는 동화가 공격적으로 변하여, 약간의 문화/종교 불균형을 야기하지만 게임 메커니즘을 손상시키지는 않습니다. 21세기 이후, 현실성보다는 성능에 중점을 둔 플레이에 권장됩니다." # 18258021633806214937
  setting_mid_ztr_pop_lag_fix: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_mid_ztr_pop_lag_fix_desc #high 1936년 이후의 공격적인 성향#!#!#!" # 15411196954890801286
  setting_mid_ztr_pop_lag_fix_desc: "이 규칙은 1936년 이후에만 공격적인 동화(assimilation)를 활성화하며, 1936년 이전에는 바닐라 동화 메커니즘을 유지합니다." # 16990885203199775387
  setting_low_ztr_pop_lag_fix: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_low_ztr_pop_lag_fix_desc #high 1936년 이후 낮은 공격성#!#!#!" # 18278901009455914359
  setting_low_ztr_pop_lag_fix_desc: "이 규칙은 1936년 이후에만 저공격적 동화를 활성화하며, 1936년 이전에는 바닐라 동화 메커니즘을 유지합니다." # 6403034239116137814
  setting_no_ztr_pop_lag_fix: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_ztr_pop_lag_fix_desc #high 비활성화됨#!#!#!" # 4191751859998653169
  setting_no_ztr_pop_lag_fix_desc: "이 규칙은 게임 내내 바닐라 동화 메커니즘을 선호하는 분들을 위한 것입니다. (고사양 CPU)" # 17336977295938963235
