  ztr_russian_revolution_polish_unrest.t: "폴란드 불안" # 4584528091931242156
  ztr_russian_revolution_polish_unrest.d: "#bold 변화의 바람#이 [ROOT.GetCountry.GetAdjective] 폴란드에 불고 있습니다. 오랫동안 수면 아래에서 끓어오르던 민족주의적 정서가 공개적인 시위로 분출되었습니다. 주민들은 이 지역에 대한 우리의 통치에 도전하며 더 큰 인정과 자치권을 요구하고 있습니다." # 15381813802274160073
  ztr_russian_revolution_polish_unrest_suppressed.option: "우리는 질서를 회복해야 합니다. 이 불안을 진압하시오." # 7055902339159331054
  ztr_russian_revolution_polish_unrest_appeased.option: "아마도 일부 양보는 그들을 진정시킬 수 있을 것입니다." # 3121475184996568739
  ztr_russian_revolution_order_positive_tt: "이는 제국 내 질서를 #positive_value 증가#시킬 것입니다!" # 12568610786142670054
  ztr_russian_revolution_order_negative_tt: "이는 제국 내 질서를 #negative_value 감소시킬 것입니다#!" # 15535565954348939773
  ztr_russian_revolution_poland_is_created_tt: "#blue_value 폴란드#! 가 생성될 것입니다." # 1600612364401386052
  ztr_russian_revolution_polish_ultimatum.t: "폴란드 최후통첩" # 8653890516382736576
  ztr_russian_revolution_polish_ultimatum.d: "폴란드의 불안이 고조되었습니다. 민족주의 지도자들이 대담한 최후통첩을 발표하며 자신들의 지위에 대한 즉각적인 조치를 요구하고 있습니다. 그들은 자치권을, 어쩌면 완전한 독립을 추구하고 있습니다. 거부하는 것은 거의 확실하게 전쟁을 의미하겠지만, 이 중요한 영토에 대한 통제권을 양보하는 것은 삼키기 힘든 쓴 약과 같습니다." # 4344028320000451762
  ztr_russian_revolution_polish_ultimatum.f: "바르샤바 총독으로부터 암호화된 전보가 도착했습니다. 내용은 다음과 같습니다. '폴란드 지도부가 즉각적인 주권을 요구하고 있습니다. 그들은 민병대를 동원했습니다. 그들은 우리의 내부 혼란을 자신들의 기회로 보고 있습니다. 거절은 명백한 선전포고가 될 것입니다. 폐하의 명령이 시급히 필요합니다. 지체할 수 없습니다.'" # 3567720991246528616
  ztr_russian_revolution_polish_ultimatum_reject.option: "이것은 참을 수 없는 모욕이오! 우리는 위협에 굴복하지 않을 것이오. 전쟁을 준비하시오." # 15545594856632250304
  ztr_russian_revolution_polish_ultimatum_accept.option: "그들에게 꼭두각시로서의 자치권을 부여하십시오. 그것은 불가피한 타협입니다." # 16578642881078336649
  ztr_russian_revolution_polish_ultimatum_independence.option: "그들을 놓아주시오. 폴란드는 우리 병사들의 피를 흘릴 가치가 없소." # 9495811160602012269
  ztr_russian_revolution_minorities_unrest.t: "#bold 소수 민족의 불안#!" # 1969517771339594139
  ztr_russian_revolution_minorities_unrest.d: "우리의 광대한 제국은 수많은 민족을 아우르고 있으며, 그들 모두가 우리의 문화나 언어를 공유하는 것은 아닙니다. 발트해에서 캅카스에 이르기까지 불만의 속삭임이 커지고 있습니다. 포용 정책이 없다면, 이 다양한 집단들은 소외되고 억압받는다고 느끼며, 우리의 비(非)러시아 영토 전반에 걸쳐 불안정을 부추기고 있습니다." # 16234959969880088867
  ztr_russian_revolution_minorities_unrest.option: "이는 우려스러운 전개입니다." # 14591751451523249539
  ztr_russian_revolution_minorities_unrest.f: "발트해 연안 지방에서부터 코카서스 산맥에 이르기까지, 지방 총독들로부터 오는 보고는 점점 더 심각해지고 있습니다. 지방 의회들은 문화 보존을 이야기하고 있으나, 그들의 말에는 분리주의의 날카로운 기운이 서려 있습니다. 이는 고립된 불만이 아니라, 제국의 다양한 민족들을 통합하는 데 있어 체계적인 실패가 있음을 보여줍니다. 그들은 자신들의 목소리가 닿지 않고 대변되지 못한다고 느끼고 있으며, 이는 선동가들이 기꺼이 이용하려는 위험한 감정입니다." # 2269774257406766593
  ztr_russian_revolution_peasant_unrest.t: "농민 소요" # 16420054691555141323
  ztr_russian_revolution_peasant_unrest.d: "우리 사회의 근간인 농민층이 균열을 보이고 있습니다. [Concept('concept_serfdom','$concept_serfdom')]의 족쇄에 묶여, 그들의 삶은 고된 노동과 역경뿐입니다. [SCOPE.gsInterestGroup('russia_peasants_scope').GetName]은 점점 더 불안해하며 자유와 토지를 요구하고 있습니다. 그들의 끓어오르는 분노는 시골 지역의 안정 자체를 위협하고 있습니다." # 4213278541349324078
  ztr_russian_revolution_peasant_unrest.option: "그들의 우려 사항을 다루어야 합니다." # 14388678982290927903
  ztr_russian_revolution_peasant_unrest.f: "각하, 귀족 출신 지방 관료들이 농민들이 거의 공개적인 반란 상태에 있다고 보고합니다. 그들은 의무 이행을 거부하고 있으며, 조직적인 토지 점거와 영지 공격에 대한 신빙성 있는 보고가 들어오고 있습니다. [SCOPE.gsInterestGroup('russia_peasants_scope').GetName]이 땅은 그것을 경작하는 자의 것이라고 설파하며 이 불길에 기름을 붓고 있습니다. 시골 지역의 전통적인 질서가 붕괴하고 있습니다." # 17538785455427964131
  ztr_russian_revolution_serfdom_outlawed.t: "농노제 폐지" # 11990324241050108308
  ztr_russian_revolution_serfdom_outlawed.d: "오랜 제도였던 [Concept('concept_serfdom','$concept_serfdom')]이 마침내 폐지되었습니다. 수백만 명의 농노들이 마침내 자유를 얻어, 그들이 묶여 있던 토지로부터 해방되었습니다. [SCOPE.gsInterestGroup('russia_peasants_scope').GetName]이 주도한 이 위대한 개혁은 우리 사회와 경제를 재편할 것을 약속합니다. 이는 분명히 [ROOT.GetCountry.GetName]의 질서를 유지하는 데 도움이 될 것입니다." # 1045000146222144408
  ztr_russian_revolution_serfdom_outlawed.option: "새로운 자유의 시대!" # 11733021872051709880
  ztr_russian_revolution_serfdom_outlawed.f: "황제의 칙령에 따라, 예로부터 내려오던 짐스럽고 구시대적인 농노제도가 이에 폐지되노라. 이는 위대한 국가를 근대화하고 평민들의 고통을 덜어주기 위한 필수적인 조치이자 중대한 진전이다. [SCOPE.gsInterestGroup('russia_peasants_scope').GetName]은 이를 정의의 승리로 환영하였다. 오늘부로 황제의 자비로운 인도 아래 자유와 진보라는 #bold [ROOT.GetCountry.GetAdjective]# 역사의 새로운 장이 시작되었음을 만천하에 알리는 바이다." # 8072236582706145923
  ztr_russian_revolution_liberals_not_with_us.t: "자유주의 야당" # 14572811962365563241
  ztr_russian_revolution_liberals_not_with_us.d: "[Concept('concept_autocracy','전제정치')]적인 #v 차르#의 통치는 [ROOT.GetCountry.GetName]의 정치 지형을 오랫동안 규정해 온 특징이었습니다. 그러나 근대화의 압력, 사회적 불안, 새로운 이념의 영향이 이 절대주의 체제의 근간에 도전하고 있습니다. 개혁을 요구하는 목소리가 더욱 크고 조직적으로 커짐에 따라, 차르 정권이 변화하는 시대에 적응할 수 있을지, 아니면 제국을 휩쓰는 변화의 힘 앞에 무너질 운명인지에 대한 의문이 제기됩니다. 이러한 맥락에서 [SCOPE.gsInterestGroup('russia_liberals_scope').GetName]은 다루기 힘든 세력으로 드러나고 있습니다. 그들은 근대화를 열망하지만, 그들이 주장하는 [ROOT.GetCountry.GetName]에 대한 비전은 우리가 부여할 준비가 되어 있지 않은 자유를 옹호하기에 우리의 비전과 충돌합니다." # 15839003474707207192
  ztr_russian_revolution_liberals_not_with_us.option: "그들의 비전은 우리의 비전이 아니지만, 우리는 그들을 우회할 수 있습니다." # 16138504595507089683
  ztr_russian_revolution_liberals_not_with_us.f: "[SCOPE.gsInterestGroup('russia_liberals_scope').GetName]은 참으로 답답한 역설입니다. 그들은 공장, 철도, 근대적 법률을 주장하며 진보의 언어를 구사합니다. 그러나 바로 그와 동시에, 그러한 개혁을 시행하는 데 필수적인 권위를 치명적으로 훼손할 의회와 자유를 요구합니다. 그들은 우리의 전제정치를 장애물로 여기며, 그것이 혼돈에 맞서는 유일한 방벽이라는 사실을 이해하지 못하고 있습니다." # 11739563202971522883
  ztr_russian_revolution_strange_proletariat.t: "이상한 프롤레타리아" # 7726088333853220680
  ztr_russian_revolution_strange_proletariat.d: "[ROOT.GetCountry.GetName]에서 새로운 계급이 출현하고 있습니다. 바로 #vindustrial proletariat#!입니다! 비록 그 규모는 작고 농민 계층에서 비롯되었으나, 이들은 #v Western Europe#!과는 다른 열정과 계급 의식을 보여줍니다. #v Marx#!는 성숙하고 수많은 노동 계급으로부터 공산 혁명이 일어날 것이라 상상했지만, 우리의 노동 계급은 아직 어리지만 벌써부터 불안하고 자각하고 있습니다. [SCOPE.gsInterestGroup('russia_bolsheviks_scope').GetName]가 이들을 선동하고 있으며, 급진적인 사상이 들불처럼 번지고 있습니다. 농민들의 땅에서 일어난 이 각성은 제국 자체를 뒤바꿀 수도 있습니다." # 17964080371468235972
  ztr_russian_revolution_strange_proletariat.option: "[ROOT.GetCountry.GetName]에서 기이하고 불타는 힘이 솟아오르고 있습니다." # 11389608361138398182
  ztr_russian_revolution_strange_proletariat.f: "장관님, 저희 산업 중심지에서 온 보고가 불안합니다. 마을에서 막 끌어들인 신규 공장 노동자들이 예상대로 행동하고 있지 않습니다. 그들은 놀라운 속도로 조직화하고 있습니다. 서구의 프롤레타리아와는 달리, 우리의 노동 계층은 규모는 작지만 독특하게 불안정하며, 농촌의 전통으로부터 단절되어 가장 극단적인 이념에 매우 민감하게 반응하고 있습니다. [SCOPE.gsInterestGroup('russia_bolsheviks_scope').GetName]이 이러한 에너지를 주도하여 산업적 불만을 국가에 대한 직접적인 정치적 위협으로 바꾸고 있습니다." # 2099362182938348058
  ztr_russian_revolution_intelligentsia_ambiguity.t: "#bold 인텔리겐치아의 요구#" # 11416556098017000372
  ztr_russian_revolution_intelligentsia_ambiguity.d: "[SCOPE.gsInterestGroup('russia_intelligentsia_scope').GetName]이 일련의 요구사항을 가지고 우리에게 접근했습니다. 그들은 자신들의 이익 집단 대다수가 군주제 권위보다 #negative_value 공산주의자#!들을 더 호의적으로 여긴다는 점을 지적하는 데는 관심이 없으며, [concept('concept_literacy','Education')]에 대한 더 많은 자금 지원, [concept('concept_innovation','Research')]에 대한 투자, 그리고 자유로운 사상 교환을 허용하기 위한 검열 및 전통주의 연쇄 조치들의 전반적인 완화를 추구하고 있습니다." # 11048736196317829493
  ztr_russian_revolution_intelligentsia_ambiguity.option: "그들의 요구는 막대하지만, #bold [ROOT.GetCountry.GetAdjective]# 상황에 비추어 볼 때 합리적입니다. 그들의 노력을 지원하십시오." # 7842372976171488684
  ztr_russian_revolution_intelligentsia_ambiguity_refuse.option: "우리는 이러한 사치품을 감당할 수 없으며, 저 #negative_value 공산주의자들#과 좋은 관계를 유지할 여력도 없습니다!" # 12931318615609683115
  ztr_russian_revolution_intelligentsia_ambiguity.f: "[SCOPE.gsInterestGroup('russia_intelligentsia_scope').GetName]의 청원은 명확한 거래를 제시합니다. 그들은 학교와 실험실을 건설할 국가 자금과 검열관의 펜을 가볍게 해줄 것을 요구합니다. 그들은 이것이 현대적이고 강력한 [ROOT.GetCountry.GetName]으로 가는 유일한 길이라고 주장합니다. 하지만 우리는 스스로에게 물어야 합니다. 이 새로운 대학들이 충성스러운 기술자와 과학자를 배출할 것인가, 아니면 우리 제국을 무너뜨리려는 바로 그 급진주의자들의 온상이 될 것인가? 그들은 미래로 가는 열쇠를 제공하지만, 그것은 판도라의 상자를 여는 것일 수도 있습니다." # 5951726501020922234
  ztr_russian_revolution_treaty_liberals.t: "자유주의자들과의 협약" # 12089844962371102762
  ztr_russian_revolution_treaty_liberals.d: "[SCOPE.gsInterestGroup('russia_liberals_scope').GetName]이 협력의 길을 제시하였습니다. 그들은 상당한 경제적 양보와 국가 근대화에 대한 명확한 약속을 대가로 정부를 지지하고 그들의 정치적 야망을 절제할 용의가 있습니다. 이 '조약'은 안정과 진보를 보장할 수 있으나, 우리의 경제 의제를 그들의 의제에 묶이게 할 것입니다." # 2578719236531071282
  ztr_russian_revolution_treaty_liberals_accept.option: "조약을 수락하겠소. 근대화가 무엇보다 중요하오." # 13028143072183963859
  ztr_russian_revolution_treaty_liberals_refuse.option: "우리는 그들의 요구에 인질로 잡혀 있지 않을 것입니다." # 495991779767351546
  ztr_russian_revolution_liberals_will_defend_status_quo_tt: "[SCOPE.gsInterestGroup('russia_liberals_scope').GetName]은 현상 유지를 #positive_value 지지#!할 것입니다." # 12079107760552653703
  ztr_russian_revolution_liberals_will_refuse_forever_status_quo_tt: "[SCOPE.gsInterestGroup('russia_liberals_scope').GetName]은 현상 유지에 #negative_value 반대할# 것입니다." # 2270670765346625702
  ztr_russian_revolution_treaty_liberals.f: "[SCOPE.gsInterestGroup('russia_liberals_scope').GetName]이 비록 조건이 많은 올리브 가지를 내밀었습니다. 그들은 '근대화 조약'을 제안합니다. 본질적으로, 우리가 그들의 경제 프로그램에 전적으로 헌신한다면, 그들은 자신들의 정치적 지지를 보장하고 경제 안정을 위해 영향력을 사용할 것입니다. 이는 산업 발전과 시장 개혁을 그 무엇보다 우선시한다는 것을 의미합니다. 이는 이해관계에 따른 동맹이며, 우리의 운명을 그들과 묶는 것입니다." # 12108337949561204722
  ztr_russian_revolution_petition.t: "#bold 산업가들의 청원#" # 13326978367500877678
  ztr_russian_revolution_petition.d: "[SCOPE.gsInterestGroup('government_petition_ig').GetName]이 정부에 공식적으로 청원했습니다. 경제 발전의 필요성을 언급하며, 그들은 우리가 [SCOPE.sLaw('government_petition_law').GetName]을 제정할 것을 요구하고 있습니다. 그들은 대안으로 [SCOPE.sLaw('government_petition_law_2').GetName]도 제안했지만, 그들의 메시지는 분명합니다. 현행 법률이 국가의 산업 잠재력을 저해하고 있다는 것입니다." # 3521028340437969392
  ztr_russian_revolution_petition.f: "존경하는 각료 회의에, 저희 [SCOPE.gsInterestGroup('government_petition_ig').GetName]의 대표들은 국가의 경제적 미래를 위하여 이 청원서를 공식적으로 제출합니다. 현행 법률 체계는 과거 시대에는 적합했을지 모르나, 이제는 [ROOT.GetCountry.GetName]의 산업 잠재력을 적극적으로 저해하고 있습니다. 따라서 저희는 정부가 지체 없이 [SCOPE.sLaw('government_petition_law').GetName]을 제정해 주시기를 간청합니다. 만약 이 주된 조치가 실현 불가능하다면, [SCOPE.sLaw('government_petition_law_2').GetName]이 부분적이지만 덜 바람직한 해결책이 될 것입니다." # 9695946921771547014
  ztr_russian_revolution_duma_role.t: "# 두마의 역할 #" # 2710278098576364981
  ztr_russian_revolution_duma_role.d: "조약 협상이 진행됨에 따라 #v Duma#!의 역할이 점점 더 중요해지고 있습니다. 이는 정부와 권력을 다투는 다양한 이익 집단 사이의 잠재적인 중재자로 여겨집니다. 순수 자유주의자들은 이를 자신들의 의제를 추진하기 위한 발판으로 보는 반면, 산업가들은 이를 자신들의 경제 개혁을 합법화하는 수단으로 간주합니다. 두마의 영향력은 [ROOT.GetCountry.GetAdjective]의 정치 지형과 제국을 추가적인 불안으로부터 구하는 미래를 결정할 수 있습니다." # 16837246992608062293
  ztr_russian_revolution_duma_role.option: "두마는 우리의 통치에서 중심적인 역할을 해야 합니다." # 6932893907331488555
  ztr_russian_revolution_duma_role_reject.option: "이러한 권력의 자유화는 위험합니다. 우리는 두마의 영향력을 제한해야 합니다." # 9350713220325485558
  ztr_russian_revolution_liberals_will_be_displeased_tt: "우리는 또다시 #golden_value 자유주의자#들의 지지를 잃을 위험에 처했습니다!" # 13833642417184159247
  ztr_duma_low_strata_question.t: "#low strata question#" # 13022885996835225700
  ztr_duma_low_strata_question.d: "#v 두마#!가 [ROOT.GetCountry.GetName] 내 하층 계급의 생활 수준에 관한 논쟁적인 사안인 '하층 계급 문제'를 논의하고 있습니다. 빈민을 돕는 것은 사회적 긴장을 완화하고 [SCOPE.gsInterestGroup('russia_bolsheviks_scope').GetName]의 영향력을 줄일 수 있겠지만, 우리는 #v 자유주의자#!들 사이에서 분열이 일어나고 있으며, [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] 중 오직 소수만이 하층 계급을 돕고자 한다는 사실에 놀라움을 금치 못합니다." # 5446068824146178231
  ztr_duma_low_strata_question_refuse.option: "그들의 말이 맞습니다, 생산 수단의 근대화가 더 중요합니다." # 10962484619778133554
  ztr_duma_low_strata_question_accept.option: "우리는 안정과 더 높은 소비 수요를 보장하기 위해 빈민들의 삶을 개선해야 합니다." # 14411980263207142262
  ztr_duma_workers_rights_question.t: "노동자 권리 문제" # 11859547918897210177
  ztr_duma_workers_rights_question.d: "#v 두마#!가 [ROOT.GetCountry.GetName] 내 산업 노동자의 노동법 및 보호 조치에 관한 분열적인 쟁점인 '노동자 권리 문제'를 논의하고 있습니다. 일부는 이를 환경 개선과 불안정 감소를 위한 필수적인 조치로 보는 반면, 다른 이들은 이것이 산업 성장을 저해하고 노동 계급과 [SCOPE.gsInterestGroup('russia_liberals_scope').GetName] 간의 미묘한 세력 균형을 무너뜨릴 것을 우려하고 있습니다." # 6422690058364762044
  ztr_duma_workers_rights_question_refuse.option: "우리는 [SCOPE.gsInterestGroup('russia_liberals_scope').GetName]을 소외시킬 여유가 없습니다." # 8516685880798798803
  ztr_duma_workers_rights_question_accept.option: "노동자의 권리를 보호하는 것은 #v Order#!에 필수적이니, 즉시 [SCOPE.sLaw('russia_no_workers_rights_law_scope').GetName]를 제정하십시오." # 10967443666147982130
  ztr_russian_revolution_liberals_stop_supporting_us.t: "#bold 자유주의자들의 지지 철회#!" # 11055507411625828513
  ztr_russian_revolution_liberals_stop_supporting_us.d: "최근의 분쟁 이후, [SCOPE.gsInterestGroup('russia_liberals_scope').GetName]은 정부에 대한 지지를 철회하기로 결정했습니다. 그들은 우리의 의제 지원 거부에 실망했으며, 우리를 [ROOT.GetCountry.GetAdjective]의 근대화를 가로막는 장애물로 간주하고 있습니다. 이러한 지지 상실은 우리의 효과적인 통치 능력과 제국의 #v 질서# 유지를 위해 중대한 영향을 미칠 수 있습니다." # 1815628632525722178
  ztr_russian_revolution_liberals_stop_supporting_us.option: "이는 차질이긴 하나, 그들 없이도 모든 것을 감당할 수 있지 않겠습니까?" # 13369805919187963867
  ztr_russian_revolution_leader_for_soviet.t: "소련의 지도자" # 4925938213487629575
  ztr_russian_revolution_leader_for_soviet.d: "[SCOPE.gsInterestGroup('russia_bolsheviks_scope').GetName]은 이 격동의 시기를 헤쳐나갈 카리스마 넘치는 지도자를 찾고 있습니다. 그들은 볼셰비키, 멘셰비키, 좌익사회주의혁명당과 같은 내부의 다양한 분파들을 통합하고, 이들 이념 중 하나를 선택하여 [ROOT.GetCountry.GetName]의 기존 질서에 도전할 인물을 필요로 합니다. 그러한 지도자를 찾는 것은 그들의 영향력과 대중 동원 능력을 크게 강화할 수 있습니다.\n\n몇 달 후, #v 소비에트 대회#!가 개최될 것입니다." # 2569690375494719549
  ztr_russian_revolution_leader_for_soviet_lenin.option: "그들은 #negative_value 볼셰비키#! [SCOPE.sCharacter('soviet_leader_character_scope').GetFullName]가 이 임무에 적임자라고 생각합니까?" # 2373418884192539414
  ztr_russian_revolution_leader_for_soviet.option: "그들이 [SCOPE.sCharacter('soviet_leader_character_scope').GetFullName]가 우리가 필요로 하는 모든 자질을 갖추었다고 생각합니까?" # 14190421778900691290
  ztr_russian_revolution_first_soviet_congress.t: "#bold 제1차 소비에트 대회#" # 3524278693860634204
  ztr_russian_revolution_first_soviet_congress.d: "#v 제1차 소비에트 대회#!가 소집되어 [ROOT.GetCountry.GetName] 전역의 다양한 노동자, 병사, 농민 평의회 대표들을 한자리에 모았습니다. [SCOPE.gsInterestGroup('russia_bolsheviks_scope').GetName]와 [SCOPE.sCharacter('soviet_leader_character_scope').GetFullName]이 이끄는 이 집회는 우리가 면밀히 주시해야 할 순간입니다. 이 대회는 소비에트의 향후 행동과 전략의 방향을 설정하고, 기존 정부 구조에 도전할 가능성이 있습니다." # 12850657491336167097
  ztr_russian_revolution_first_soviet_congress.f: "동지 여러분, 오늘 우리는 #bold 제1차 소비에트 대회#를 위해 [ROOT.GetCountry.GetName]에 모인 역사적인 순간을 맞이했습니다. 우리는 오랫동안 현 체제 하에서 소외되고 억압받아 온 노동자, 병사, 농민들의 목소리를 대변합니다. 우리의 대회는 우리 국가의 새로운 미래를 만들어나가려는 우리의 집단적 힘과 결의의 증거입니다. 우리는 볼셰비키, 멘셰비키, 좌익 사회주의혁명당을 포함한 다양한 파벌들을 단결시켜 공동의 길을 개척해야 합니다." # 9409656555392238308
  ztr_first_soviet_congress_bolshevik.option: "#negative_value 볼셰비키#들이 이번 의회에서 주도권을 잡았습니다." # 14702145781425045181
  ztr_russian_communist_bolshevik_ideology_potential_tt: "#negative_value 볼셰비키#들은 잠재적인 @equality_index! #v 러시아 혁명#!을 이끌 것입니다." # 12768370512642466223
  ztr_first_soviet_congress_menshevik.option: "#v 멘셰비키#가 세력을 얻고 있는 듯합니다." # 11441818194661025229
  ztr_russian_communist_menshevik_ideology_potential_tt: "#v 멘셰비키#가 잠재적인 @equality_index! #v 러시아 혁명#!을 이끌 것입니다." # 11553271600432072552
  ztr_first_soviet_congress_left_sr.option: "#gold_value 농본주의 사회주의자들#이 이번 회의에서 자신들의 존재감을 드러내고 있습니다." # 11193407696149173400
  ztr_russian_communist_left_sr_ideology_potential_tt: "#gold_value 농본주의 사회주의자들#!은 잠재적인 @equality_index! #v 러시아 혁명#!을 이끌 것입니다." # 9380364212176049925
  ztr_russia_status_quo_path_wins.t: "현상 유지가 승리하다" # 18044072095178152345
  ztr_russia_status_quo_path_wins.d: "[ROOT.GetCountry.GetName]에서 안정과 전통의 세력이 승리를 거두었습니다. #v 차르 체제#와 그 지지자들은 새로운 세계의 격동적인 파도를 성공적으로 헤쳐나가며 권력을 유지하는 데 성공했습니다. 다양한 이익 집단들은 급진적인 변화보다 국가 통합을 우선시하며 기존의 틀 안에서 공존하는 방안을 찾아냈습니다. 현상 유지를 위한 이 승리는 [ROOT.GetCountry.GetName]이 현재의 경로를 계속 유지하며 세계 최대 제국으로서의 역할을 보존할 것임을 보장합니다." # 15109246774620924482
  ztr_russia_status_quo_path_wins_liberals.d: "[ROOT.GetCountry.GetName]에서 안정 세력이 승리했습니다. #v 차르 정권#과 그 지지자들은 혼란스러운 신세계의 파도를 성공적으로 헤쳐나가 권력을 유지하고 #v 근대화#의 길을 시작했습니다. 두마에서 개혁을 추진하기 위해 치열하게 싸웠던 [SCOPE.gsInterestGroup('russia_liberals_scope').GetName]은 비록 모든 목표를 달성하지는 못했지만, 협상 테이블에서의 자리를 확보했습니다. 현상 유지를 위한 이번 승리는 [ROOT.GetCountry.GetName]이 현 경로를 계속 유지하며 세계 최대 제국으로서의 역할을 보존할 것임을 보장합니다." # 982906869710356586
  ztr_russia_status_quo_path_wins.f: "동포 여러분, [ROOT.GetCountry.GetName]의 시민 여러분, 오늘 우리는 안정과 전통의 승리를 기념합니다. 전례 없는 도전과 변화에 대한 압력에 맞서, 위대한 우리 국가는 굳건히 버텨냈습니다. 충성스러운 이익 집단과 단결된 민중의 지지를 받는 차르 체제는 우리 제국의 근간을 성공적으로 보존했습니다. 우리는 분열 대신 단결을, 격변 대신 연속성을 선택했습니다. 현상 유지를 위한 이 승리는 [ROOT.GetCountry.GetName]이 세계에서 가장 크고 강력한 제국으로서 계속 번영할 것임을 보장합니다." # 1758258531395212347
  ztr_russian_status_quo_path_wins.option: "#v 차르# 만세! [SCOPE.sCharacter('russia_tsar_scope').GetFullName]와 제국이여 영원하라!" # 908101235422980579
  ztr_russian_status_quo_path_wins_liberals.option: "#v 황제 폐하# 만세! [SCOPE.sCharacter('russia_tsar_scope').GetFullName], 그리고 새로운 개혁의 시대가 도래했습니다." # 8700739009943971355
  russian_monarchy_can_survive_tt: "#v 군주제#가 혁명을 #positive_value 격파#했습니다." # 2261863646564731668
  russian_modernization_keep_going_tt: "#v 군주제#와 #v 자유주의자들#이 [ROOT.GetCountry.GetName]에서 혁명을 #positive_value 분쇄했습니다#!" # 17130962966951949342
  ztr_russian_revolution_liberals_wins.t: "자유주의 승리" # 14263569613304548351
  ztr_russian_revolution_liberals_wins.d: "수 주간의 파업, 청원, 대규모 시위 끝에 자유주의 세력이 [ROOT.GetCountry.GetName] 전역에서 주도권을 잡았습니다. [SCOPE.gsInterestGroup('russia_liberals_scope').GetName]은 헌법적 제약, 시민 자유, 가속화된 근대화를 골자로 하는 프로그램을 제시합니다. 영향력 있는 귀족들과 산업 지도자들은 조용히 그들의 지지를 표명하고 있습니다. 모든 시선은 왕좌에 쏠려 있습니다. [SCOPE.sCharacter('russia_tsar_scope').GetFullName]은 헌법 질서를 허용하기 위해 물러날 것인가, 아니면 저항하여 더 큰 화염을 감수할 것인가?" # 16483551244354155755
  ztr_russian_revolution_liberals_wins.f: "수도에서 온 보고에 따르면, 거대한 군중 위로 삼색기가 물결치고 있다고 합니다. 코트 차림의 변호사들이 공장 감독관 및 학생들과 나란히 행진하고 있습니다. 그들의 수사는 신중하고 거의 정중하지만, 목적의식으로 가득 차 있습니다. 한 연설가는 '우리는 국가를 파괴하고자 하는 것이 아니라, 국가를 문명화하고자 하는 것입니다.'라고 선언합니다. 궁전의 창문들은 여전히 닫혀 있습니다. 내부에는 잉크와 밀랍, 그리고 우유부단함의 냄새가 무겁게 감돌고 있습니다." # 6838426798771379834
  ztr_russian_revolution_liberals_wins_abdication.option: "#v 질서#를 위하여, 차르께서는 퇴위하시고 입헌 정부가 수립될 것입니다." # 12015348553241889281
  ztr_russian_revolution_liberals_wins_abdication_refused.option: "퇴위를 거부한다. 왕관은 양보하지 않는다." # 14991567822353479503
  ztr_russian_revolution_communists_wins.t: "공산주의 승리" # 33242438715016083
  ztr_russian_revolution_menshivik_wins.d: "소비에트 내부에서 멘셰비키가 주도권을 잡았습니다. 그들은 광범위한 연합과 단계적 전환을 선호하며, 대중의 대표성에 기반한 민주 사회주의 정부를 촉구합니다. [SCOPE.sCharacter('russia_communists_leader_scope').GetFullName]은 제헌 의회에 대한 즉각적인 선거, 노동조합에 대한 법적 보호, 그리고 [SCOPE.sCharacter('russia_tsar_scope').GetFullName]의 퇴위를 촉구합니다. [SCOPE.gsInterestGroup('russia_liberals_scope').GetName]과 도시 평의회들은 신중한 지지를 표명하고 있습니다." # 6954112954210385448
  ztr_russian_revolution_agro_socialist_wins.d: "마을과 장터에서 농업 사회주의 세력의 거대한 물결이 밀려오고 있습니다. 그들의 강령은 간결하고 명확합니다. 경작자에게 토지를, 코뮌에 신용을, 그리고 생산을 감독할 지역 소비에트를! [SCOPE.sCharacter('russia_communists_leader_scope').GetFullName]은 지주 질서를 해체하고 영지를 지체 없이 재분배할 것을 맹세합니다. 길을 닦기 위해, 그들은 [SCOPE.sCharacter('russia_tsar_scope').GetFullName]의 퇴위와 농민이 지지하는 혁명 정부의 수립을 요구합니다." # 16954498671293037269
  ztr_russian_revolution_bolshevik_wins.d: "볼셰비키가 공장과 병영에서 주도권을 장악했습니다. 그들의 구호는 타협이 없습니다: #v 모든 권력을 소비에트로#!, 억압의 종식, 그리고 산업과 토지의 즉각적인 통제입니다. [SCOPE.sCharacter('russia_communists_leader_scope').GetFullName]은 [SCOPE.sCharacter('russia_tsar_scope').GetFullName]의 퇴위, 낡은 제도의 해산, 그리고 노동자와 농민의 이름으로 통치할 혁명 평의회의 구성을 요구하고 있습니다." # 4064363779690605541
  ztr_russian_revolution_communists_wins.f: "공장 굴뚝에서 나오는 휘파람 소리가 성급한 나팔처럼 날카롭게 울려 퍼지는 가운데, 붉은 깃발들이 거리를 가득 메웁니다. 방직 공장과 수비대의 대표들이 연기가 자욱한 홀에 모여 연필로 휘갈겨 쓴 요구 사항들을 집계하고 있습니다. 연설은 더욱 짧아졌고, 요구는 더욱 날카로워졌습니다. 어딘가에서 전신기가 짤깍거립니다: '소비에트가 승인됨. 권위가 도전받고 있음. 귀하의 결정을 기다림.'" # 7777886475684662844
  ztr_russian_revolution_communists_wins_abdication.option: "퇴위하라. 권력을 소비에트와 그 각료 회의로 이양하라." # 2794712506421970707
  usa_west_coast_purchase.t: "서부 해안 제안" # 4339299157323138207
  usa_west_coast_purchase.d: "[SCOPE.sCountry('usa_scope').GetName]이 우리의 서부 영토 매입에 관심을 표명했습니다. 그들은 이 영토를 확보하는 것이 그들의 전략적 위치와 경제적 잠재력을 향상시킬 것이라 믿고 있습니다. 이 제안은 #v 예상 밖의#! 일이지만, [SCOPE.sCountry('usa_scope').GetName]과의 관계를 강화하고 그 대가로 귀중한 자원을 얻을 기회를 제공합니다." # 5175148571268425172
  usa_west_coast_purchase.f: "[SCOPE.sCountry('usa_scope').GetName]으로부터 공식적인 제안서가 도착했습니다. 그들의 외교관들은 우리의 서부 영토를 그들의 통제 하에 이양하는 것이 상호 이익이 된다는 점을 강조하며 공동 번영의 비전을 제시합니다. 그들은 경제 개발을 계획하고 있으며, 인프라 투자와 무역 기회 확대를 약속합니다. 제안은 관대하지만, 해당 지역에 대한 우리의 장기적인 전략적 이익에 대해서도 의문을 제기합니다." # 12164649281917056907
  usa_west_coast_purchase_accept.option: "협상으로든 전쟁으로든, 그들은 어쨌든 그것을 차지할 것입니다." # 12993106767674753934
  usa_west_coast_purchase_refuse.option: "이곳은 #bold [ROOT.GetCountry.GetAdjective]#의 영토이오, 저 야만인들에게 팔 수는 없소." # 1903829657584386253
