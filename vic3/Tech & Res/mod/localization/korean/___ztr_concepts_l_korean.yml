l_korean:
  concept_demographic_stages: "인구통계학적 단계" # 17496284837762556683
  concept_demographic_stage: "인구학적 단계" # 9954971245601459371
  concept_demographic_stages_desc: "[Concept('concept_demographic_stages','$concept_demographic_stages$')]는 [Concept('concept_country','$concept_country$')]의 [Concept('concept_pop_growth','$concept_pop_growth$')] 및 생활 수준의 진화를 나타내는 방법입니다. [Concept('concept_country','$concept_country$')]가 [Concept('concept_literacy','$concept_literacy$')]와 [Concept('concept_sol','$concept_sol$')]을 발전시키면서 다음 단계들을 거쳐 진행됩니다:#!\n\n1. 전산업화:\n[GetStaticModifier('demographic_stage_0').GetDesc]# !\n2. 초기 산업화:\n[GetStaticModifier('demographic_stage_1').GetDesc]# !\n3. 중기 산업화:\n[GetStaticModifier('demographic_stage_2').GetDesc]# !\n4. 후기 산업화:\n[GetStaticModifier('demographic_stage_3').GetDesc]# !\n5. 초기 탈산업화:\n[GetStaticModifier('demographic_stage_4').GetDesc]# !\n6. 중기 탈산업화:\n[GetStaticModifier('demographic_stage_5').GetDesc]# !\n7. 후기 탈산업화:\n[GetStaticModifier('demographic_stage_6').GetDesc]# !\n8. 정체기:\n[GetStaticModifier('demographic_stage_7').GetDesc]# !\n9. 쇠퇴기:\n[GetStaticModifier('demographic_stage_8').GetDesc]# !" # 12589240003503332614
  concept_environment: "환경" # 4823802961980388586
  concept_environmental: "환경의" # 3968372296697003515
  concept_environment_desc: "[Concept('concept_environment','$concept_environment$')]은 자연 세계와 그에 대한 인간 활동의 영향을 일컫는 개념입니다. 이는 [Concept('concept_country','$concept_country$')]와 지구 전반의 생명을 지탱하는 공기, 물, 토지, 그리고 생태계를 포괄합니다. 환경은 모든 생명체의 생존에 중요하며, 그 건강은 미래 세대의 안녕에 필수적입니다. 환경주의 운동은 환경의 보호, 보존 및 복원을 옹호하며, 종종 천연 자원에 해를 끼칠 수 있는 산업화 및 경제 발전에 반대합니다." # 5881159753328029149
  concept_colonial: "식민" # 1725775727155939916
  concept_decolonization: "탈식민지화" # 5388154808830992804
  concept_decolonization_desc: "[Concept('concept_decolonization','$concept_decolonization$')]는 [Concept('concept_colony','$concept_colonial$')] 통치를 종식하고 식민지 영토의 독립을 확립하기 위한 정치적, 사회적 운동을 지칭하는 과정입니다. 이는 [Concept('concept_colony','$concept_colonial$')] 구조의 해체, 자결권 주장, 그리고 지역 통치권의 회복을 수반합니다. [Concept('concept_decolonization','$concept_decolonization$')] 과정은 복잡하고 다면적일 수 있으며, 흔히 협상, 분쟁, 그리고 국가 정체성의 재정의를 포함합니다." # 4089453368693063695
  concept_progressivism: "진보주의" # 6917497443017143232
  concept_progressivism_desc: "[Concept('concept_progressivism','$concept_progressivism$')]은 사회 개혁, 평등, 인권 신장을 옹호하는 정치적, 사회적 이념입니다. 이는 사회 내 진보적 변화의 필요성을 강조하며, 흔히 정부의 조치를 통해 빈곤, 차별, 환경 오염과 같은 문제를 해결하고자 합니다. 진보주의자들은 소외되고 불우한 이들에게 이로운 정책을 장려하고, 동시에 혁신과 기술 발전을 육성함으로써 더욱 공정하고 공평한 사회를 만들고자 노력합니다." # 4075342004487094089
  concept_united_nations: "유엔" # 14201776680300787493
  concept_united_nations_desc: "[Concept('concept_united_nations','$concept_united_nations$')]은 회원국들 간의 평화, 안보, 협력을 증진하기 위해 설립된 국제기구입니다. 이는 인권, 경제 발전, 환경 지속 가능성과 같은 국제적 문제에 대한 대화와 협력을 위한 기반 역할을 합니다. [Concept('concept_united_nations','$concept_united_nations$')]은 다양한 산하 기관과 프로그램을 통해 분쟁을 예방하고, 인도주의적 지원을 제공하며, 국제법을 증진하는 것을 목표로 합니다. 게임 플레이에서 [Concept('concept_united_nations','$concept_united_nations$')]은 공격적이고 정당화할 수 없는 외교전을 종식시키기 위해 개입할 수 있습니다." # 18340760939677031641
  concept_liberty_index: "자유 지수" # 10224254528086149020
  concept_liberty_index_desc: "[Concept('concept_liberty_index','$concept_liberty_index$')]은 [Concept('concept_country','$concept_country$')] 시민들이 누리는 개인적 및 정치적 자유의 수준을 나타냅니다. [Concept('concept_liberty_index','$concept_liberty_index$')]가 높을수록 더 개방적이고 [Concept('concept_democracy','$concept_democracy_adjective$')]적인 사회임을 의미하며, 지수가 낮을수록 더 [Concept('concept_autocracy','$concept_autocracy_adjective$')]적인 정권, 독재, 혹은 암울한 사회임을 시사합니다. [Concept('concept_liberty_index','$concept_liberty_index$')]는 국가 내에 시행 중인 대부분의 법률에 의해 영향을 받습니다." # 9079155518482854623
  concept_democracy: "민주주의" # 12171351702943594994
  concept_democracy_adjective: "민주적인" # 12500336123865823944
  concept_democracy_desc: "[Concept('concept_democracy','$concept_democracy$')]은 권력이 국민에게 직접 또는 선출된 대표를 통해 부여되는 정부 형태입니다. 이는 정치적 평등, 개인의 자유, 법치주의의 원칙을 강조합니다. [Concept('concept_democracy','$concept_democracy$')]에서 시민들은 의사 결정 과정에 참여하고, 의견을 표명하며, 지도자들에게 책임을 물을 권리를 가집니다. 민주주의 국가는 종종 정기적인 선거, 언론의 자유, 소수자 권리 보호를 특징으로 하며, 다양한 목소리가 경청되고 존중받는 사회를 조성합니다." # 18410193575733627407
  concept_autocracy: "전제정" # 3283050701421056428
  concept_autocracy_adjective: "전제적인" # 15606967643050215087
  concept_autocracy_desc: "[Concept('concept_autocracy','$concept_autocracy$')]은 절대적인 권력이 단일 통치자나 소수 집단에게 집중되는 통치 형태입니다. [Concept('concept_autocracy','$concept_autocracy$')]에서 통치 권력은 피치자의 동의나 참여 없이 정치적, 사회적, 경제적 측면에 대해 무제한적인 통제권을 가집니다. [Concept('concept_autocracy','$concept_autocracy_adjective$')] 체제는 반대를 억압하고, 자유를 제한하며, 의사 결정을 중앙집중화하여 책임감의 부재와 잠재적인 권력 남용으로 이어질 수 있습니다. 이러한 통치 형태는 권력이 국민과 그들의 선출된 대표자들 사이에 분산되는 [Concept('concept_democracy','$concept_democracy_adjective$')] 체제와는 극명하게 대조됩니다." # 17760762311172828539
  concept_superpower: "강대국" # 11786870363436856141
  concept_superpower_desc: "[Concept('concept_superpower','$concept_superpower$')]이란 세계 무대에서 비할 데 없는 영향력과 역량을 갖춘 국가를 지칭합니다. 압도적인 군사력, 경제적 역량, 그리고 정치적 영향력으로 특징지어지는 [Concept('concept_superpower','$concept_superpower$')]는 국제 정세를 주도하고 세계적 교류의 조건을 결정할 수 있습니다. 이러한 국가들은 종종 기술 혁신, 군사력, 문화적 영향력, 그리고 외교적 주도에서 선두를 달리며, 세계의 안정과 질서 유지를 위한 핵심 주체로 자리매김합니다. [Concept('concept_superpower','$concept_superpower$')]의 지위는 고정된 것이 아니며, 그 우위를 유지하기 위해서는 국방, 경제, 그리고 국제 관계에 대한 지속적인 투자가 요구됩니다." # 7042303419975744760
  concept_equality_index: "평등 지수" # 780557157593583698
  concept_equality_index_desc: "[Concept('concept_equality_index','$concept_equality_index$')]은 [Concept('concept_country','$concept_country$')] 내 사회적 및 경제적 평등 수준을 나타내는 척도입니다. [Concept('concept_equality_index','$concept_equality_index$')] 수치가 높을수록 인구 전반에 걸쳐 부, 기회, 자원이 보다 공평하게 분배되었음을 의미하며, 수치가 낮을수록 상당한 격차와 사회적 계층화가 존재함을 시사합니다. [Concept('concept_equality_index','$concept_equality_index$')]은 정부 정책, 사회 프로그램, 그리고 평등과 정의에 대한 문화적 태도를 포함한 다양한 요인에 의해 영향을 받습니다." # 1898711506959001227
  concept_ideology: "이념" # 18410001653672948608
  concept_ideology_adjective: "이념적인" # 10787296229644160454
  concept_ideology_desc: "[Concept('concept_ideology','$concept_ideology$')]은 [Concept('concept_country','$concept_country$')]의 정치적, 사회적 신념을 형성하는 [Concept('concept_liberty_index','$concept_liberty_index$')]와 [Concept('concept_equality_index','$concept_equality_index$')]의 가치를 지칭합니다. 각기 다른 이념들은 이러한 가치들을 다르게 우선시하며, 이는 다양한 통치 방식과 사회 구조로 이어집니다. 통상적으로, [Concept('concept_democracy','$concept_democracy_adjective$')]는 더 높은 [Concept('concept_liberty_index','$concept_liberty_index$')]를 강조하는 반면, [Concept('concept_autocracy','$concept_autocracy_adjective$')]는 개인의 자유보다 통제를 우선시할 수 있습니다. 마찬가지로, 사회 정의와 부의 재분배에 중점을 두는 이념들은 더 높은 [Concept('concept_equality_index','$concept_equality_index$')]를 주장하는 경향이 있으며, 자유 시장 원칙을 선호하는 이념들은 더 큰 경제적 불평등을 감수할 수 있습니다." # 1915891490161861205
