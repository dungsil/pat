l_korean:
  bpm_lobby.1.t: "극단적 민족주의자 탈취" # 13797319608081459915
  bpm_lobby.1.d: "[SCOPE.gsInterestGroup('relevant_ig_scope').GetName]은 [SCOPE.sCountry('relevant_country_scope').GetName]에 대한 기존의 적대감을 이용하여 자신들의 열렬하고 극단적인 군국주의 수사를 통해 세력 기반을 확장하고 있으며, [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]에 대한 군사적 행동을 추진하기 위해 가능한 한 빨리 [SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]에 합류하고자 합니다." # 6106929885748348670
  bpm_lobby.1.f: "그들의 집회는 거리를 가득 메웠습니다. 그들은 민중의 고통을 알고 있다고, 적어도 그렇게 주장합니다. 그리고 그들은 그 고통의 근원을 알고 있다고, 적어도 그렇게 주장합니다. 그들의 해독제는 폭력에 있어 놀라울 정도로 단순합니다. 바로 전쟁입니다." # 10526851010404034204
  bpm_lobby.1.a: "그들의 의지가 우리의 이익에 도움이 될 것입니다." # 5817913734353605555
  bpm_lobby.1.a2: "[SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]은 제거되어야만 한다!" # 1699860100305165322
  bpm_lobby.1.b: "그들의 말은 그리 고무적이지 않소" # 16543233529244669661
  bpm_ultramilitarist_hijacking: "초군국주의자 탈취" # 10927883191188141239
  bpm_lobby.2.t: "진홍의 절정" # 10721794011429332319
  bpm_lobby.2.d: "[SCOPE.sPoliticalLobby('relevant_lobby_scope').GetName]이(가) 현재 정부 내의 정치적 연줄을 이용하여 [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]과의 전쟁을 요구하고 있습니다." # 12307833884196851316
  bpm_lobby.2.f: "국가 내 파시즘 세력을 뒤덮고 있는 군국주의의 불협화음이 핏빛 절정에 달하고 있습니다. 그들의 요구는 간단합니다. 당장이라도 [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]과 전쟁을 벌여야 한다는 것입니다. 이 광신도들이 주장하기로는, 이는 우리 국가의 안보를 위한 일이라고 합니다." # 4942209477412425649
  bpm_lobby.2.a: "물론입니다! [SCOPE.sCountry('relevant_country_scope').GetNameNoFormatting]은 불타야 합니다!" # 17924955683280321264
  bpm_lobby.2.b: "이것은 광기입니다!" # 10446598222495270367
  bpm_lobby.3.t: "호전적인 기분" # 8987616201602206102
  bpm_lobby.3.d: "우리의 호전적인 정책으로 인해, [SCOPE.gsInterestGroup('relevant_ig_scope').GetName]은 [SCOPE.sCountry('relevant_country_scope').GetName]에 대한 부정적인 견해를 더욱 노골적으로 표명하기 시작했으며, 그들에 대한 보다 직접적인 조치의 필요성을 경고하고 있습니다." # 5070182594977690849
  bpm_lobby.3.f: "이는 국가 안보의 간단한 문제입니다. 우리가 먼저 공격하지 않으면, 그들이 공격할 것입니다." # 12195880329573143895
  bpm_lobby.3.a: "흥미로운 전개로군." # 4717686137684015627
  bpm_lobby.4.t: "외교적 분위기" # 10168930150832690068
  bpm_lobby.4.d: "우리의 온건한 정책들로 인해, [SCOPE.gsInterestGroup('relevant_ig_scope').GetName]은 [SCOPE.sCountry('relevant_country_scope').GetName]에 대한 긍정적인 견해를 더욱 노골적으로 드러내기 시작했으며, 그들과의 더욱 강력한 외교적 유대 관계를 주장하는 열렬한 지지자가 되었습니다." # 9638369072654035409
  bpm_lobby.4.f: "이는 국가 번영의 간단한 문제입니다. 좋은 동맹국은 우리를 더 안전하고 부유하게 만들 것이니, 이는 단순한 계산일 뿐입니다." # 350809893754610339
  bpm_lobby.4.a: "흥미로운 전개로군." # 4717686137684015627
