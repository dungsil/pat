l_korean:
  bpm_state_crisis.1.t: "위기!" # 9936355839328211968
  bpm_state_crisis.1.d: "국가의 전통적인 제도가 위협받고 있습니다. 국가에 충성하는 모든 [Concept('concept_interest_group', '이해집단')]은 급진 세력으로부터 현 제도를 수호하기 위해 협력하는 데 동의했습니다. 그들은 국가의 생존을 보장하기 위해 극단적인 조치까지 지지할 것입니다." # 2734111114170652462
  bpm_state_crisis.1.f: "\"억압받는 자들을 그들의 압제자들로부터 방어하고, 착취하고 짓밟는 강자들에 맞서 약자들의 대의를 변호하는 것, 이것이야말로 이기심과 부패로 물들지 않은 모든 마음의 의무이다.\" - 막시밀리앵 로베스피에르" # 12579001003625344840
  bpm_state_crisis.1.a: "짐이 곧 국가다!" # 13939373421037915734
  bpm_state_crisis.1.b: "국가가 곧 인민이다!" # 12806825203639427464
  je_bpm_crisis_of_the_state: "국가의 위기" # 13282770091162053774
  je_bpm_crisis_of_the_state_desc: "국가가 급진파들로 인해 위협받고 있습니다." # 16959977062289527753
  je_bpm_crisis_of_the_state_reason: "국가에 충성하는 모든 [Concept('concept_interest_group', '이해집단')]은 급진주의자들의 떠오르는 위협으로부터 현 제도를 수호하기 위해 협력하기로 합의했습니다." # 4202849148974875591
  bpm_extremist_tt: "이익집단이 극단주의자입니다" # 11114397170570662530
  bpm_crisis_movement_radicalism: "급진주의를 외면함" # 10760863784069410606
  bpm_crisis_movement_crackdown: "급진파 단속" # 3535230289757227878
  je_bpm_crisis_of_the_state_goal: "상기 조건들은 6개월 동안 유지되었습니다." # 8447646689604018166
  je_bpm_constitutional_restrictions: "법적 규제" # 1647016363344169341
  je_bpm_constitutional_restrictions_desc: "[GetPlayer.GetRuler.GetPrimaryRoleTitle]이 너무 많은 권력을 가지고 있습니다." # 7528051479062560021
  je_bpm_constitutional_restrictions_reason: "우리 국가의 대다수 이익 집단은 [Country.GetRuler.GetPrimaryRoleTitle]가 너무 많은 권력을 가지고 있다는 데 동의하고 있습니다. 그들은 [Country.GetRuler.GetPrimaryRoleTitle]의 권한을 제한하는 법률 조치에 기꺼이 동의할 것입니다. 하지만 [Country.GetRuler.GetPrimaryRoleTitle]는 권력을 쉽게 포기할 의사가 없습니다.\n\n만약 우리가 [Country.GetRuler.GetPrimaryRoleTitle]를 설득하여 권한을 일부 포기하게 만들 수 있다면, 우리의 의제를 더 쉽게 실행할 수 있을 것입니다. [Country.GetRuler.GetPrimaryRoleTitle]는 위협적인 혁명이 발생하거나 [Country.GetRuler.GetHerHim]에 대항하는 강력한 움직임이 있을 때 설득될 수 있습니다." # 17430689473747766603
  bpm_the_eternal_ruler_mod: "영원한 [GetPlayer.GetRuler.GetPrimaryRoleTitle]" # 13540793702727418004
