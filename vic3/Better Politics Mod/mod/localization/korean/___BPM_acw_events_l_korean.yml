  bpm_acw_events.999.t: "더미 이벤트" # 1380071821969158418
  bpm_acw_events.999.d: "이걸 어떻게 찾으셨는지요." # 7513948664808237998
  bpm_acw_events.999.f: "\"잠깐만, 당신은 누구시오?\"\n\n—미상" # 13602573316011439455
  bpm_acw_events.999.a: "미국과 협력 관계를 맺는 CSA는 누구입니까?" # 12481458035687800199
  bpm_acw_events.1.t: "한계점" # 11695503830089206696
  bpm_acw_events.1.d: "존 브라운의 비정규군이 초래하는 피해를 합법적인 수단을 통해 억제하려는 희망으로, 로저 B. 태니 대법원장은 렘먼 대 뉴욕 사건의 심리를 신속히 진행하기로 결정했습니다. 7대 2의 판결로, 대법원은 주(State)들이 노예제를 금지할 권리가 없다고 판결하며, 그 근거로 재산권과 주간 상업에 대한 언급을 들었습니다. 북부 주들의 반응은 격렬했으며, 펜실베이니아와 오하이오 주지사들은 대통령이 이 판결을 강제하려 할 경우 브라운의 비정규군에게 무기를 지원하겠다고 공개적으로 위협했습니다. 대법원의 이러한 실책은 우리 국가를 수년간의 유혈 내전으로 내몰았습니다." # 8032710841621437701
  bpm_acw_events.1.f: "\"이제... 노예에 대한 재산권은 헌법에 명확하고 분명하게 명시되어 있습니다. ... 이러한 고려 사항들에 기초하여, 본 재판소의 의견으로는, 의회가 그 안에 명시된 선 이북의 미합중국 영토에서 시민이 이러한 종류의 재산을 소유하고 보유하는 것을 금지한 법률은 헌법에 의해 정당화되지 않으며, 따라서 무효입니다...\"\n\n—로저 B. 태니, 1857년" # 17263563230029933827
  bpm_acw_events.1.a: "분열된 집안은 설 수 없습니다. 연방을 위하여!" # 5882921924204049932
  bpm_acw_events.1.b: "그분이 인간을 성스럽게 하기 위해 돌아가셨듯이, 우리도 인간을 자유롭게 하기 위해 싸우자!" # 565722926891027390
  bpm_acw_events.2.t: "한계점" # 11695503830089206696
  bpm_acw_events.2.d: "최근 선거에 대응하여, 딥 사우스(Deep South)의 여러 주들이 연방 탈퇴 문제를 논의하기 위해 회의를 소집했습니다. 이러한 사태에 대응하여, 국경 주(Border States)의 한 상원의원은 노예제를 변경 불가능한 수정안으로 헌법에 영구히 명시하는 타협안을 약속했습니다. 이 제안은 신임 대통령과 분리주의자 양측 모두에게 거부당했습니다. 최고 행정관은 헌법에 변경 불가능한 수정안에 대한 조항이 없음을 지적했으며, 분리주의자들은 노예제를 남쪽으로 확장할 근본적인 정책 보장을 요구하고 있습니다. 이미 주들은 무기를 확보하기 위해 연방 병기창을 습격하기 시작했습니다." # 1946337496604857395
  bpm_acw_events.2.f: "\"우리 신정부의 기초는 정반대의 사상 위에 세워졌습니다. 그 기초는 흑인이 백인과 평등하지 않으며, 우등한 인종에게 복종하는 노예 상태가 그의 자연스럽고 정상적인 상태라는 위대한 진리에 놓여 있습니다.\"\n\n—알렉산더 H. 스티븐스, 1861년" # 430171130876025259
  bpm_acw_events.2.a: "분열된 집안은 설 수 없습니다. 연방을 위하여!" # 5882921924204049932
  bpm_acw_events.2.b: "저는 우리의 대의를 주의(州)의 권리라고 칭하고 싶습니다." # 1558548502827429289
  bpm_acw_events.3.t: "자유의 족쇄를 풀다" # 15579156047936159428
  bpm_acw_events.3.d: "노예제를 둘러싼 긴장이 고조되면서, @ig_radicals! 양심적 휘그당원들이 마침내 북부 휘그당원들과 민주당원들 사이에서 충분한 표를 모아 재갈법을 뒤집는 데 성공했습니다. 이제 노예제가 의회에서 다시 논의됨에 따라, 양당의 위태로운 연합 내 균열이 더욱 명백해지고 있습니다." # 94577374104310036
  bpm_acw_events.3.f: "\"나는 입이 막힌 것인가, 아닌가?\"\n\n—존 퀸시 애덤스, 1836년" # 15450359888999952684
  bpm_acw_events.3.a: "하지만 그것이 무언가를 바꿀 수 있을까요?" # 7099788845746445798
  bpm_acw_events.4.t: "휘그당의 붕괴" # 16540146406386687729
  bpm_acw_events.4.d: "노예제가 미국 정치 전반을 아우르는 쟁점이 되면서, 주요 정당들은 그 압력을 견디지 못하는 듯합니다. 잭슨주의 자유주의자들은 민주당을 떠나 기존의 양심적 휘그당원들과 함께 북부의 새로운 공화당에 합류했습니다. 한편, 목화 휘그당은 버려지다시피 했으며, 일부는 민주당에 합류하고 다른 일부는 합헌 연합당을 결성하려 시도하고 있습니다. 제2당 체제는 막을 내렸습니다." # 7238317704346949207
  bpm_acw_events.4.f: "\"신사 여러분, 공화당의 목적, 조직의 기반은 이러한 분열적인 이해관계의 정책에 저항하는 것입니다... 헌법의 깃발이 펄럭이는 곳 어디든 노예제가 헌법에 의거하여 존재한다는 새로운 헌법적 독단에 저항하는 것이 우리의 목적이자 방침입니다.\"\n\n—데이비드 윌못, 1860년" # 4215300607837751063
  bpm_acw_events.4.a: "이는 앞으로 더욱 분열적인 정치만을 의미할 뿐이오..." # 9725103227538019384
  bpm_acw_events.5.t: "필리버스터 전쟁" # 14956763374604668017
  bpm_acw_events.5.d: "미국이 독립한 이래로, 일부 시민들은 덜 합법적인 수단을 통해 자유의 빛을 확장하고자 열망해 왔습니다. 보아하니, 온두라스, 니카라과, 코스타리카로의 침략을 시도하는 새로운 무리의 '필리버스터'들이 이제 전면에 나선 듯합니다. 이들은 미국 문명과 노예제를 정복지에 확장하려 계획하고 있으며, 최종 목표는 이러한 국가들을 우리 연방에 통합하여 노예주 우위를 확보하는 것입니다. 우리는 이 용감한 투사들을 도울 것인가, 그리하여 중앙아메리카에 이해관계를 가진 유럽 열강들을 격분시킬 위험을 감수할 것인가? 이 불량배들이 국제적 분쟁을 일으키기 전에 막으려 시도할 것인가? 아니면 관망하는 태도를 취해야 할까?" # 8974648539669760588
  bpm_acw_events.5.f: "\"미국 문명의 적들, 즉 노예제의 적들은 그 친구들보다 더욱 경계하는 듯하오.\"\n— 윌리엄 워커, 1860년" # 16954672984337625693
  bpm_acw_events.5.a: "우리는 노예제 확대를 위한 노골적인 시도를 저지해야만 하오!" # 101415056706547828
  bpm_acw_events.5.b: "이 불한당들을 막지는 마시오, 허나 돕지도 마시오. 그리하면 우리는 아무 위험 없이 이익을 얻을 것이오." # 3207752716066852557
  bpm_acw_events.5.c: "만일 우리가 '특이한 제도'를 직접 확장할 수 없다면, 이 용병들을 활용할 방안을 모색해야 할 것입니다..." # 14622783970468374499
  bpm_acw_events.6.t: "윌모트 재조명" # 7774024645303816878
  bpm_acw_events.6.d: "대법원의 로저 B. 태니(Roger B. Taney) 수석 판사가 윌못 수정안(Wilmot Proviso)의 합법성에 의문을 제기하는 진행 중인 사건이 있습니다. 그는 이 수정안뿐만 아니라 그 이전에 있었던 미주리 타협(Missouri Compromise) 역시 위헌이라고 간주하고 있으며, 동료 대법관들을 설득하여 이를 무효화하려 하고 있습니다. 최종 결정이 어떻든, 이 갈등은 이미 멕시코 영토를 둘러싼 긴장을 재점화시켰습니다. 법원은 어떤 결정을 내릴까요?" # 6629743270554486458
  bpm_acw_events.6.f: "\"멕시코 공화국으로부터 미합중국이 어떠한 조약에 의해서든 영토를 획득하는 것과, 본 조항에 따라 행정부가 자금을 사용하는 것에 대한 명시적이고 근본적인 조건으로서, 범죄를 제외하고, 그 범죄에 대해 당사자가 먼저 정당하게 유죄 판결을 받은 경우를 제외하고는, 해당 영토의 어떠한 부분에서도 노예제나 비자발적 예속은 결코 존재하지 않아야 한다.\"\n\n—윌못 부록, 1846년" # 10955124567966671159
  bpm_acw_events.6.a: "7대 2의 판결로, 윌멋의 결정은 뒤집혔습니다." # 11563751931759343995
  bpm_acw_events.6.b: "5 대 4의 표결 끝에, 윌모트는 하루를 더 버티게 되었다." # 3460202500403476178
  bpm_acw_events.7.t: "도망노예법 무효화" # 3998440691515724079
  bpm_acw_events.7.d: "위스콘신 대법원이 대타협(Great Compromise) 중 도망노예법(Fugitive Slave Act) 조항이 위헌이라고 선언했습니다. 이 결정은 대법원의 최고 권위에 정면으로 도전하는 것이며, 북부 입법부들이 도망친 노예를 재포획하려는 미국 연방보안관들에게 저항하도록 부추길 수 있습니다. 대법원은 이 판결이 유지될 수 없음을 인지하고 있으나, 이처럼 민감한 사안을 신속히 처리해야 할지에 대해서는 확신하지 못하고 있습니다. 대법원은 어떤 결정을 내릴까요?" # 7393720844533942357
  bpm_acw_events.7.f: "\"이 헌법과 그에 따라 제정될 미국 연방의 법률, 그리고 미합중국 권위 아래 체결되었거나 체결될 모든 조약은 이 나라의 최고법이 되며, 모든 주의 재판관들은 주(州)의 헌법이나 법률에 이와 상충되는 조항이 있더라도 이에 구속된다.\"\n\n—로저 B. 테이니, 1858년" # 3107848695169890435
  bpm_acw_events.7.a: "궁정은 재판을 신속히 처리했고, 만장일치 판결은 북부인들의 분노를 샀습니다." # 9861290001262609801
  bpm_acw_events.7.b: "궁정은 원칙대로 일을 처리하여 남부인들의 분노를 사고 있습니다." # 12348121720791653687
  bpm_acw_events.8.t: "[SCOPE.sState('bpm_bleeding_kansas').GetName]의 유혈 사태" # 7676386128110897110
  bpm_acw_events.8.d: "노예제 폐지론자들과 노예제 옹호자들이 자신들의 입맛에 맞게 영토 정부를 구성하기 위해 [SCOPE.sState('bpm_bleeding_kansas').GetName]으로 몰려들고 있습니다. 준군사 조직들이 서로와 민간인을 상대로 폭력 행위를 자행하기 시작했습니다." # 13716543595617274512
  bpm_acw_events.8.f: "\"신 앞에서 그리고 이 증인들 앞에서, 지금부터 나의 삶을 노예제 파괴에 바치겠습니다.\"\n\n—존 브라운, 1837년" # 2812631764847420736
  bpm_acw_events.8.a: "무법자들은 법을 좌지우지할 수 없습니다! [SCOPE.sState('bpm_bleeding_kansas').GetName]은 자유 주가 되어야 합니다." # 7971554180892063367
  bpm_acw_events.8.b: "우리는 이 문제에 대해 어느 편도 들 수 없습니다. 그렇게 되면 내전으로 이어질 것입니다. [SCOPE.sState('bpm_bleeding_kansas').GetName]의 승인을 가능한 한 오래 지연시키십시오." # 15739347190615500017
  bpm_acw_events.8.c: "제이호커들이 무엇이 옳은지 결정하지 않는다! [SCOPE.sState('bpm_bleeding_kansas').GetName]는 노예 주로 남을 것이다." # 990332666675824050
  bpm_acw_events.9.t: "드레드 스콧 대 샌드퍼드 사건" # 620923886445933376
  bpm_acw_events.9.d: "드레드 스콧은 노예 신분이었으나, 그의 소유주들이 그를 자유주인 일리노이와 자유 영토인 위스콘신으로 데려갔습니다. 노예주인 미주리로 돌아온 후, 스콧은 자신이 자유주와 영토로 이주되었으므로 자동적으로 해방되었으며 법적으로 더 이상 노예가 아니라고 주장하며 자유를 요구하는 소송을 제기했습니다. 이 사건은 이제 대법원에 도달했으며, 로저 B. 태니 대법원장은 미래의 역사가들이 사법 역사상 최악의 판결이라 부를 것을 작성할 계획입니다. 그러나 나머지 6명의 동조하는 재판관들은 지역 간 위기(sectional crisis)에 대한 두려움 때문에 노예제 폐지론에 맞서는 그러한 공격적인 조치를 취하는 것을 주저하고 있습니다. 대통령은 이 위태로운 사법 상황에 어떻게 개입할 것인가?" # 4822169695275480176
  bpm_acw_events.9.f: "\"백인이 존중해야 할 의무가 있는 권리는 없다\"\n\n-로저 B. 태니, 1857년" # 16735527161770793183
  bpm_acw_events.9.a: "대통령은 대법관들에게 태니를 지지하도록 압력을 가했고, 태니는 즉시 주권론이 위선임을 입증했습니다. 7 대 2로, 이 죄 많은 국가의 죄악은 피로 씻겨나가도록 잉크로 기록되었습니다." # 4781080579932081140
  bpm_acw_events.9.b: "대통령은 태니에게 다른 대법관들과 협력하도록 압력을 가하며, 스콧은 시민으로 인정되지만 자유인은 아닌 것으로 판결됩니다. 남부는 후자의 판결은 무시하고 전자의 판결에 불을 뿜기 시작합니다." # 15445419189438747676
  bpm_acw_events.10.t: "존 브라운의 습격" # 10160778772753932588
  bpm_acw_events.10.d1: "\"노예제 폐지론자 필리버스터\" 존 브라운이 하퍼스 페리에서 노예 반란을 일으켰습니다. 마을을 성공적으로 고립시키고 병기고를 장악한 후, 브라운은 해리엇 터브먼의 조직망의 도움을 받아 500명 이상의 노예들을 동원하여 애팔래치아 산맥으로 도주했습니다. 브라운은 현재 산맥과 접해 있는 모든 노예주들을 괴롭히며, 지하철도(Underground Railroad)를 이용하여 싸울 수 없는 자들을 안전한 곳으로 빼돌리고, 싸울 수 있는 자들에게 무기와 훈련을 제공하여 더 많은 형제자매들을 해방시키고 있습니다. 남부는 펜실베이니아와 오하이오주에 브라운의 보급로를 단속할 것을 요구하고 있으나, 지역 정부들은 단호하게 이를 거부하고 있습니다." # 17892175321006519363
  bpm_acw_events.10.d2: "\"노예제 폐지론자 의회 방해꾼\"인 존 브라운이 하퍼스 페리에서 노예 봉기를 시도했습니다. 일련의 우발적인 실수로 계획이 수포로 돌아가 존 브라운은 체포되어 교수형에 처해졌습니다. 그러나 북부 신문들은 즉시 브라운을 순교자의 이미지로 둔갑시켜 노예제 폐지론자들의 다음 투쟁을 위한 집결의 구심점으로 만들었습니다. 이제 남부는 또 다른 존 브라운이 남부에 나타날 때, 혹은 더 나쁘게는 노예제 반대 대통령이 군대를 동원하여 유사한 계획을 실행할 때 무슨 일이 일어날지 두려워하고 있습니다." # 18438089686629032749
  bpm_acw_events.10.f: "존 브라운의 시신은 무덤 속에서 썩어가네. 그러나 그의 영혼은 행진을 계속하네…\n\n—존 브라운의 시신, 1861" # 13015790869061416644
  bpm_acw_events.10.a: "전쟁의 나팔 소리가 울려 퍼지기 시작하는군..." # 8921197717026664967
  bpm_acw_events.11.t: "서방의 노예제도?" # 14355872616350541673
  bpm_acw_events.11.d: "북부 멕시코 획득 의도가 만천하에 드러나면서, 노예제 폐지론자들과 노예 소유주들은 새로 획득할 영토에서 노예제를 어떻게 다룰지에 대해 논쟁하기 시작했습니다. 데이비드 윌못은 영토로의 노예제 확대를 금지하는 단서(proviso)를 제안한 반면, 스티븐 A. 더글러스와 헨리 클레이는 새로운 대중 주권론을 통해 미주리 타협의 문제들을 해결할 새로운 타협안을 주장하고 있습니다. 의회는 무엇을 결정해야 할까요?" # 14606807166364800193
  bpm_acw_events.11.f: "\"저는 의회가 노예주를 원치 않는 주민들에게 강요할 권리가 없음을 부인합니다. 저는 그들이 자유주를 원치 않는 주민들에게 강요할 권리 또한 부인합니다. 저는 그들에게 선한 것을 원치 않는 사람들에게 강요할 권리가 없음을 부인합니다. 위대한 원칙은 모든 공동체가 어떤 것이 옳고 그른지, 그것을 채택하는 것이 그들에게 이로울지 해로울지를 스스로 판단하고 결정할 권리이며, 그 문제에 대한 자유로운 행동권, 자유로운 사유권, 자유로운 판단권은 자유로운 정부 아래에서 모든 진정한 미국인에게 그 어떤 것보다 소중한 것입니다.\"\n\n—스티븐 A. 더글러스, 1858년" # 99408334134102431
  bpm_acw_events.11.a: "국민 주권론이 논쟁에서 승리했습니다." # 16335715826452906657
  bpm_acw_events.11.b: "윌못 수정안이 통과되었습니다." # 3961454021024731048
  bpm_acw_events.12.t: "북서부 조례의 확장" # 6963966801625780919
  bpm_acw_events.12.d: "이제 우리의 캐나다 획득 의도가 만천하에 드러났으니, 새로운 영토들을 어떻게 조직할지에 대한 결정이 내려져야 합니다. 의회는 북서부 조례를 일시적으로 부활시키고, 그 종교적 평등 및 노예제 폐지 보장을 새로 획득한 모든 영토에 적용하는 데 동의했습니다. 이는 노예주와 자유주의 주 간의 균형을 유지할 기회를 잃었다고 우려하는 남부에서 큰 불만을 야기했습니다." # 17420938753687435318
  bpm_acw_events.12.f: "\"앞서 언급된 영토 내에서는, 범죄에 대한 처벌의 경우를 제외하고는 노예 제도나 비자발적 노역이 존재해서는 안 되며, 이 경우 당사자는 적법하게 유죄 판결을 받았어야 한다.\"" # 16054547088709749617
  bpm_acw_events.12.a: "퀘벡인들이 가톨릭 신자일지는 모르나, 그들은 미국인 가톨릭 신자가 될 것이다." # 7388595002241854175
  bpm_acw_events.13.t: "먼로 독트린의 확장" # 7040806670679947559
  bpm_acw_events.13.d: "몬로 독트린이 최초로 초안되었을 당시에는 기존 유럽 식민지에는 적용되지 않는다고 명시했습니다. 허나, 쿠바와 카리브해 지역을 확보하려는 우리의 의도가 이제 모두에게 명백해진 만큼, 우리는 새로운 정책을 정당화할 명분이 필요합니다. 기존 식민지 조항을 삭제하고 몬로 독트린을 확장함으로써 이러한 조치가 이루어졌습니다. 이 결정은 북부에서 큰 분노를 일으켰는데, 그들은 남부인들이 설탕 제국을 건설하여 노예 소유 세력이 연방 정부에 대한 지배권을 공고히 할 것을 두려워하고 있습니다." # 11638930120624871716
  bpm_acw_events.13.f: "\"우리는 어떠한 유럽 강국의 기존 식민지나 종속국에 간섭하지 않았으며 앞으로도 간섭하지 않을 것이다.\"\n\n—먼로 독트린, 1823년" # 4243301936687020457
  bpm_acw_events.13.a: "쿠바인들은 가톨릭 신자일지 모르나, 그들은 #bold 미국인 가톨릭 신자#가 될 것입니다." # 2642630730966626683
  bpm_acw_events.14.t: "미국식 체계 검증" # 17417752014034149113
  bpm_acw_events.14.d: "수많은 노력 끝에 헨리 클레이가 남부의 무효화론자들과 그의 아메리칸 시스템에 대한 화해를 성공적으로 이끌어냈습니다. 남부는 다가오는 선거에서 휘그당의 요새가 될 것입니다." # 12973975905071749958
  bpm_acw_events.14.f: "\"미국은 미국의 가장 좋은 고객이 될 것이라 희망한다네.\"\n\n— 헨리 클레이, 미상" # 5249290252028872594
  bpm_acw_events.14.a: "다행이로군요!" # 1735317268549240918
  bpm_acw_events.15.t: "저주받은 괴물의 죽음" # 1623421028737323885
  bpm_acw_events.15.d: "엄청난 반대에도 불구하고, 민주당은 남부의 무효화론자들을 성공적으로 달랬습니다. 남부는 이제 다가오는 선거에서 민주당의 요새가 될 것입니다." # 3166282082239680286
  bpm_acw_events.15.f: "\"나는 플랜테이션 경영자요. 목화 플랜테이션 경영자이지. 나는 남부인이요, 노예 소유주요. 자비롭고 온화한 소유주라고 자부합니다. 노예 소유주라는 사실 때문에 내가 더 나쁜 사람이 되지는 않는다고 믿습니다.\"\n\n— 존 C. 칼훈, 1847년" # 15237056456800666071
  bpm_acw_events.15.a: "다행이로군요!" # 1735317268549240918
  bpm_acw_events.16.t: "침묵의 규칙 확정되다" # 11113875126878808521
  bpm_acw_events.16.d: "양측의 모든 노력에도 불구하고, 무효화론자들은 제때 만족하지 못했습니다. 가 가이드라인(Gag Rule)은 이제 의회의 모든 단계에 확립되었으며, 이 손상을 되돌리기까지는 시간이 걸릴 것입니다." # 5005512279880780737
  bpm_acw_events.16.f: "\"나는 입이 막힌 것인가, 아닌가?\"\n\n—존 퀸시 애덤스, 1836년" # 15450359888999952684
  bpm_acw_events.16.a: "아이고!" # 5245274927919940460
  bpm_acw_events.17.t: "포트 인디펜던스 전투" # 4613892256668962881
  bpm_acw_events.17.d: "수 주간의 대치 끝에 주 간 전쟁의 첫 발포가 이루어졌습니다. 보스턴 항구에 대한 통제권을 확보하기 위해, FSA가 인디펜던스 요새에 포격을 가했습니다." # 4974071525654622720
  bpm_acw_events.17.f: "\"하느님께서 우리를 도우시기를.\"" # 9583636805886406145
  bpm_acw_events.17.a: "그리고 그리 시작되는구나." # 10180563988804632635
  bpm_acw_events.18.t: "섬터 요새 전투" # 11089153255628930371
  bpm_acw_events.18.d: "수 주간의 대립 끝에, 남북전쟁의 첫 총성이 울렸습니다. 찰스턴 항구의 통제권을 확보하기 위해 남부연합군은 섬터 요새에 포격을 가했습니다." # 13105791220297476834
  bpm_acw_events.18.f: "\"하느님께서 우리를 도우시기를.\"" # 9583636805886406145
  bpm_acw_events.18.a: "그리고 그리 시작되는구나." # 10180563988804632635
  bpm_acw_events.19.t: "포트 인디펜던스 전투" # 4613892256668962881
  bpm_acw_events.19.d: "수 주간의 대치 끝에 주 간 전쟁의 첫 발포가 이루어졌습니다. 보스턴 항구에 대한 통제권을 확보하기 위해, FSA가 인디펜던스 요새에 포격을 가했습니다." # 4974071525654622720
  bpm_acw_events.19.f: "\"하느님께서 우리를 도우시기를.\"" # 9583636805886406145
  bpm_acw_events.19.a: "그리고 그리 시작되는구나." # 10180563988804632635
  bpm_acw_events.20.t: "섬터 요새 전투" # 11089153255628930371
  bpm_acw_events.20.d: "수 주간의 대립 끝에, 남북전쟁의 첫 총성이 울렸습니다. 찰스턴 항구의 통제권을 확보하기 위해 남부연합군은 섬터 요새에 포격을 가했습니다." # 13105791220297476834
  bpm_acw_events.20.f: "\"하느님께서 우리를 도우시기를.\"" # 9583636805886406145
  bpm_acw_events.20.a: "그리고 그리 시작되는구나." # 10180563988804632635
  bpm_acw_events.21.t: "지구 떠나기" # 8723041147222335391
  bpm_acw_events.21.d: "오랜 논쟁 끝에 의회는 거주법을 폐지하고 우리 국가의 수도를 컬럼비아 특별구에서 이전하기로 결정했습니다. 이미 관료들은 이 결정이 얼마나 어리석은지 경고음을 울리고 있으며, 수도를 맞이할 새로운 주(州)는 새로운 기회에 침을 흘리고 있습니다." # 2715248110197597436
  bpm_acw_events.21.f: "\"만인을 위한 정의\"\n\n-워싱턴 D.C.의 모토" # 15401366476049849186
  bpm_acw_events.21.a: "우리의 행동이 초래한 결과" # 9912569784767448523
  bpm_acw_events.22.t: "인정!" # 13429223387104517533
  bpm_acw_events.22.d: "2년간의 전쟁 끝에, 우리의 외교적 접촉이 응답을 받았습니다! 미국 남북전쟁 이전 시기 미국과 유럽 열강 간의 중앙아메리카 시장을 둘러싼 경쟁 덕분에 우리의 대의를 위한 승인을 확보할 기회가 생겼습니다! 심지어 연방의 구세계 동맹국들마저 우리와 관계를 맺기 시작했습니다!" # 10130547059645879755
  bpm_acw_events.22.f: "\"북부가 승리한다면 나는 기쁠 것이오. 허나 남부가 승리한다면 나는 매우 기쁠 것이오.\"\n—나폴레옹 3세, 미상" # 16947268286405524997
  bpm_acw_events.22.a: "우리는 자유로워질 것이다!" # 18121969865709565006
  bpm_acw_events.23.t: "방화범 선언문" # 6846825363030069
  bpm_acw_events.23.d: "우리 국가 내 분열 양상이 심화됨에 따라 민주당 내부에서도 잡음이 커지고 있습니다. 마틴 밴 뷰런의 올버니 리전시(Albany Regency)에 충성하는 정치인들은 건국 아버지들이 노예제를 종식시키고자 했으며, 의회가 이를 규제할 권한이 있음을 선언하는 문서를 지지했습니다.\n\n민주당의 창립 기반 세력이 지지하는 이러한 문건으로 인해 잭슨의 대중주의 운동은 분열되었습니다. 새로운 \"반버너(Barnburner)\" 민주당원들은 자유당과 대화를 나누며 자유토지당(Free Soil Party)을 결성하기 시작했습니다." # 1005660488287408643
  bpm_acw_events.23.f: "\"대통령직에 관해서 말하자면, 제 인생에서 가장 행복했던 두 날은 그 직위에 취임했던 날과 그 직책을 내려놓았던 날이었습니다.\"\n\n—마틴 밴 뷰런, 미상" # 4172749732446115288
  bpm_acw_events.23.a: "작은 마법사가 그의 마지막 주문을 시전한다..." # 10396896404901533609
  bpm_acw_events.24.t: "새로운 행정부" # 8889136200097509797
  bpm_acw_events.24.d: "선거에서 패배할 때마다 패배한 측의 급진화가 심화되었습니다. 이는 존 C. 브레킨리지(John C. Breckinridge)가 에이브러햄 링컨(Abraham Lincoln)에게 패배했을 때 가장 극심했으며, 이로 인해 남부 여러 주들은 선거주의가 더 이상 실현 가능한 선택지가 아니라고 결론 내리게 되었습니다." # 1740189302132930806
  bpm_acw_events.24.f: "\"정부 수립만큼이나 오래된 관례에 따라, 본인은 잠시 여러분께 말씀을 드리고 이 직무를 수행하기에 앞서 미국 헌법에 따라 대통령이 취임 시 선서해야 하는 선서를 여러분 앞에서 행하고자 이 자리에 섰습니다.\"\n\n—에이브러햄 링컨, 1861년" # 12306853975333958997
  bpm_acw_events.24.a: "내전으로 한 걸음 더..." # 4205931680096510810
  bpm_acw_events.25.t1: "대통령의 서거" # 15755958494284172854
  bpm_acw_events.25.t2: "긴장된 권력 이양" # 12784631374061561156
  bpm_acw_events.25.d1: "대통령 선거가 급진화되는 동안, 부통령의 조기 승계는 더욱 급진적이었습니다. 만약 부통령이 사망한 대통령과 지역적으로 반대되는 인물이었다면, 그들의 정당 내에서 반란이 일어났습니다. 반대로 부통령이 전임자의 정책을 계승한다면, 그들은 정통성 부족이라는 비난을 예상할 수 있었습니다." # 5203595821747378071
  bpm_acw_events.25.d2: "노예제가 법으로 존재하는 동안, 미국의 선거는 언제나 격렬한 충돌의 지점이었습니다. 1860년 선거에서는 누가 승리하든 지역 간의 위기를 피할 가망은 거의 없었습니다." # 7211770502433233253
  bpm_acw_events.25.f: "\"나는 결코 반역자가 아니었소.\"\n\n—존 타일러, 미상" # 6603037107749072332
  bpm_acw_events.25.a: "내전으로 두 걸음 더 가까워졌습니다..." # 2324446315070217272
  bpm_acw_events.26.t: "국가의 탄생" # 11065142494809515250
  bpm_acw_events.26.d: "새로운 주가 연합에 편입될 때마다 상원은 급격히 새로운 방향으로 기울어집니다. 역사적으로 미국은 이 문제를 새로운 주들을 자유주와 노예주 쌍으로 먼저 허용함으로써 해결했습니다. 이제 [SCOPE.sState('bpm_new_state').GetName]가 완전한 주로 우리 연합에 합류하였으니, 그들의 운명을 어떻게 해야 합니까?" # 5699962892606405270
  bpm_acw_events.26.f: "\"분열된 집은 스스로 설 수 없다.\"\n\n—에이브러햄 링컨, 1858년" # 7940892120500644001
  bpm_acw_events.26.a: "새로운 노예주 하나가 연방에 가입하는 것을 환영합니다." # 10707421431822524940
  bpm_acw_events.26.b: "새로운 자유주 하나가 연방에 가입했습니다." # 5007569845530112944
  bpm_acw_events.27.t: "루비콘 강을 건너다" # 953870483850697642
  bpm_acw_events.27.d: "우리는 입법 수단을 통해 노예제로부터 벗어나 피를 흘리지 않고 이 문제를 해결할 수 있다고 믿었습니다. 이러한 통합에 대한 꿈은 순진한 생각의 산물에 불과했습니다. 노예제 폐지법에 분노한 남부 주 정부들은 자유라는 허위에서 벗어난 새로운 국가를 세우기 위해 무기를 들었습니다." # 9351443523668912553
  bpm_acw_events.27.f: "\"이 죄악 된 땅의 죄악은 피로써만이 씻겨질 것이다.\"\n\n—존 브라운, 1859년" # 2229711076938606074
  bpm_acw_events.28.t: "루비콘 강을 건너다" # 953870483850697642
  bpm_acw_events.28.d: "우리는 노예제에 대한 시계를 되돌려 옛 방식으로 돌아갈 수 있다고 믿었습니다. 그러한 반동적인 꿈은 그저 신기루에 불과했습니다. 노예제의 확장에 분노한 북부 주 정부들은 노예제의 죄악이 없는 새로운 국가를 건설하기 위해 무기를 들었습니다." # 17027298273817096957
  bpm_acw_events.28.f: "\"이 죄악 된 땅의 죄악은 피로써만이 씻겨질 것이다.\"\n\n—존 브라운, 1859년" # 2229711076938606074
  bpm_acw_events.29.t: "제2당 체제" # 15072468972038474482
  bpm_acw_events.29.d: "잭슨은 제2당 체제와 그 대중 참여 정치의 아버지였습니다. 제2당 체제의 부상과 더불어 반메이슨당, 자유당, 아메리카당, 자유토지당과 같은 제3당도 함께 등장했습니다.\n\n이러한 정당들은 정치적 논의에 영향력을 발휘했지만, 결코 주(state)를 획득할 만큼 충분한 표를 얻지는 못했습니다. 이것이 바로 다수대표제(First-Past-The-Post System)의 편향성입니다." # 18208983460252211127
  bpm_acw_events.29.f: "\"이 경쟁은 흑인뿐만 아니라 백인의 자유를 위한 것이기도 하였고, 이미 그렇게 되었습니다.\"\n\n—제임스 G. 버니, 미정" # 5045082479411107231
  bpm_acw_events.29.a: "워싱턴의 순진함은 우리를 계속해서 괴롭히고 있습니다." # 17331554187380706020
  bpm_acw_events.30.t: "제2당 체제" # 15072468972038474482
  bpm_acw_events.30.d: "잭슨은 제2당 체제와 그 대중 참여 정치의 아버지였습니다. 제2당 체제의 부상과 더불어 반메이슨당, 자유당, 아메리카당, 자유토지당과 같은 제3당도 함께 등장했습니다.\n\n이러한 정당들은 정치적 논의에 영향력을 발휘했지만, 결코 주(state)를 획득할 만큼 충분한 표를 얻지는 못했습니다. 이것이 바로 다수대표제(First-Past-The-Post System)의 편향성입니다." # 18208983460252211127
