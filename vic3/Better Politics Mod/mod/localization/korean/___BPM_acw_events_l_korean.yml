  bpm_acw_events.101.t: "국민연합 국민대회" # 10430064653475738791
  bpm_acw_events.101.d: "현재 진행 중인 내전이 저희 국가의 정치 체제에 압력을 가하고 있는 가운데, 대통령은 공화당원과 민주당원 모두를 전쟁 노력에 단결시키고자 하는 희망으로 국민단결당(National Union Party)을 결성하기로 결정했습니다. 이 정책의 핵심은 부통령의 선택입니다. 현 부통령은 급진 공화당원이며, 요청이 있다면 소란 없이 후보직에서 사임할 의향이 있습니다. 만일 상상할 수 없는 일이 발생한다면, 누가 우리 국가를 승리로 이끌어야 하겠습니까?" # 4988395128393245044
  bpm_acw_events.101.f: "\"결의하노니, 우리는 반란군과 타협하지 않으며, 그들의 적대 행위를 무조건적으로 포기하고 미합중국 헌법과 법률에 대한 정당한 충성으로 복귀하는 것을 기반으로 하는 것 외에는 어떠한 평화 조건도 제시하지 않겠다는 미합중국 정부의 결정을 승인하며, 정부가 이 입장을 견지하고, 미국 국민의 자기희생적 애국심, 영웅적 용기, 그리고 조국과 자유 제도를 향한 꺼지지 않는 헌신을 전적으로 신뢰하며 반란을 완전히 진압하기 위해 가능한 최대의 강력함으로 전쟁을 수행할 것을 촉구하는 바이다.\"\n\n\n—1864년 국민 연합당 강령 제2차 결의문" # 4557895754525740189
  bpm_acw_events.101.a: "대통령은 전쟁 민주주의자(War Democrat)를 선출하며, 이는 행정부가 주도하는 온건한 재건(Reconstruction)을 시사합니다." # 9509865315445539971
  bpm_acw_events.101.b: "대통령은 기존의 부통령을 유지함으로써 의회가 주도하는 재건을 시사합니다." # 17617149527185332333
  bpm_acw_events.101.c: "대통령은 급진 민주주의자를 선출하며, 강경한 행정부 주도의 재건을 알리고 있습니다." # 4650892185373965123
  bpm_acw_events.102.t: "아나콘다의 똬리" # 618063219887604544
  bpm_acw_events.102.d: "많은 유혈 사태 끝에, 우리 군대는 미시시피 강을 성공적으로 확보했습니다. 이는 반란 국가들을 둘로 갈랐을 뿐만 아니라, 반군들이 애팔래치아 산맥을 따라 병력을 분산시키도록 강요하여 마침내 그들의 산업 및 정치 중심지가 노출되게 만들었습니다. 우리 병사들은 이 승리에 환호하고 있으며, 다음 선거에서 반드시 우리에게 표를 던질 것입니다." # 12065496660075806958
  bpm_acw_events.102.f: "\"귀하가 현재 위치를 고수하려는 의사가 없음을 표명하는 전보를 받았습니다. 저 또한 마찬가지입니다. 불독처럼 꽉 물고, 가능한 한 많이 물어뜯고 질식시키십시오\"\n\n—에이브러햄 링컨, 1864년" # 3587715692954109165
  bpm_acw_events.102.a: "만세! 만세! 우리는 희년을 맞이하노라!" # 4814537129613301604
  bpm_acw_events.103.t: "영장 집행 정지 명령" # 13207143976856460816
  bpm_acw_events.103.d: "혼란과 반란은 반란을 일으킨 주들뿐만 아니라 중부 대서양 항구들과 수도로 향하는 철도에서도 만연하고 있습니다. 반역자들이 우리의 정부 소재지에 대한 증원군 파견을 막고 의회 소집을 지연시키려 위협하고 있습니다. 이를 해결하기 위해, 우리는 주요 지역에서 #bold 속체포 영장(habeas corpus)#의 효력을 정지시켜 정부의 안전을 보장할 수 있습니다. 이는 입법부나 사법부 모두에게 승인받기 어려울 매우 논란이 많은 조치가 될 것입니다. 그러나 이러한 명령을 시행하는 것은 우리의 경찰력을 강화하여 반란이 진압된 후 연방을 재건하기 위한 더 큰 조치를 취할 힘을 실어줄 것입니다." # 6756464475174352688
  bpm_acw_events.103.f: "\"귀하는 미합중국의 법률에 대한 반란을 진압하는 임무를 맡고 있습니다. 현재 사용 중이거나 향후 필라델피아 시와 워싱턴 시 사이에 사용될 모든 군사선상 또는 그 인근 지역에서, 공공의 안전을 위해 섭신보호영장(habeas corpus)의 집행을 중지해야 할 필요가 있는 저항에 직면할 경우, 귀하는 직접 또는 저항이 발생하는 지점의 지휘관을 통해 해당 영장의 집행을 중지할 권한이 있습니다.\"\n\n—에이브러햄 링컨, 1861년" # 3763233684754936820
  bpm_acw_events.103.a: "우리는 의회 승인 없이는 이 조치를 취할 수 없습니다." # 16036462536489875824
  bpm_acw_events.103.b: "그들은 나를 폭군이라 부르겠지만, 나는 민주주의를 수호해야만 한다. 명령을 내리라!" # 8482517111117037460
  bpm_acw_events.104.t: "법정화폐법" # 11242160477151819757
  bpm_acw_events.104.d: "이 전쟁에 자금을 조달하기 위해 의회는 먼저 금으로 교환될 수 있는 지불증서(Demand Notes) 발행을 승인했으며, 따라서 그 가치는 우리의 귀금속 보유량에 의존했습니다. 이 전쟁이 2년 차에 접어들면서, 우리는 더 이상 금속 표준으로 이 분쟁에 자금을 지원할 수 없음이 분명해졌습니다. 이에 우리 대의에 동조하는 사업가들이 화폐 발행을 제안했습니다. 이러한 조치는 풍부한 금 보유량을 가진 서부 주들을 동요시키겠지만, 우리는 이 전쟁에서 승리하기 위해 공급업체와 병사들에게 계속해서 급여를 지급해야 합니다." # 13051351600822866381
  bpm_acw_events.104.f: "\"만약 당신이 지폐에 성인의 문구를 넣을 생각이시라면, 저는 베드로와 바울의 '은과 금은 내게 없거니와 내게 있는 이것을 네게 주노니'라는 구절을 제안하는 바입니다.\"\n\n— 에이브러햄 링컨, 1862년" # 17417217202370089899
  bpm_acw_events.104.a: "저희는 시범 프로그램을 시작할 것이나, 대륙 달러의 전철은 밟지 않을 것입니다." # 10913214667592020047
  bpm_acw_events.104.b: "우리는 의회가 이 명목 화폐의 대량 발행을 승인하는 법안을 통과시키도록 장려할 것입니다." # 17429221758359420538
  bpm_acw_events.105.t: "등록법" # 1640970510238358371
  bpm_acw_events.105.d: "이 지긋지긋한 전쟁이 계속됨에 따라, 우리는 신선한 병력에 대한 필요성이 점점 더 커지고 있습니다. 이전에는 시민들의 애국심에 의존하여 민병대를 채울 수 있었으나, 전쟁에 대한 피로가 우리의 숫자를 고갈시켰고, 노예제 폐지론에 대한 불신이 백인들이 입대하는 것을 막고 있습니다. 연방을 위하여 이제는 모든 남성에 대한 징병제를 시행하는 것이 필요할 수 있습니다. 이는 분명 민주당 내 평화주의 세력뿐만 아니라, 부유층을 위한 특혜가 불공정하다고 여길 가난한 자들 사이에서도 분노를 불러일으킬 것입니다. 그러나 우리가 이 전쟁을 신속히 끝내고자 한다면, 출처에 관계없이 더 많은 전투원이 필요할 것입니다." # 12249239541036034332
  bpm_acw_events.105.f: "\"한 번에 하나의 반란을 처리하는 것이 우리가 편리하게 감당할 수 있는 전부일 것이오.\"\n\n—에이브러햄 링컨, 1863년" # 2690624790799723233
  bpm_acw_events.105.a: "우리는 건국의 아버지들이 싸웠던 방식으로 이 전쟁에 임할 것입니다. 징병제를 시행하지 마십시오." # 7495902378641233745
  bpm_acw_events.105.b: "모든 남성은 자신의 의무를 다해야 하오. 비록 일부는 다른 사람을 대신하여 그 의무를 수행할지라도 말이오. 의회가 징병제를 통과시키도록 하시오." # 5064988599176391731
  bpm_acw_events.106.t: "갈림길에서" # 4072683184536167915
  bpm_acw_events.106.d1: "우리 국가가 중대한 기로에 서 있듯이, 국민연합당 역시 그러합니다. 법률과 부통령직에 관한 우리의 급진적인 결정은 전쟁 민주당파가 우리를 버리게 만들었을 뿐만 아니라, 호러스 그릴리의 자유주의 공화파마저 강경 평화주의자들과 연합하게 만들었습니다. 이번 선거는 잔혹할 것이며, 우리가 승리할 가능성은 희박합니다. 대통령 각하, 행운을 빕니다." # 1986334267379200270
  bpm_acw_events.106.d2: "우리 국가가 중대한 기로에 다다랐듯이, 국민연합당 역시 그러합니다. 입법과 부통령직에 관한 당의 논란 많은 결정들로 인해, 우리는 암호화된 반역자 형제들과 화해하려는 전쟁 민주파를 우리 진영에서 얻지 못했습니다. 각하, 이번 선거는 어려울 것이나, 우리가 열심히 선거운동을 한다면 승리할 수 있습니다. 다만, 이 일이 전쟁에 대한 각하의 집중을 흐트러뜨리지만 않게 하시길 바랍니다." # 8300989802414347683
  bpm_acw_events.106.d3: "우리 국가가 존립의 기로에 다가서는 것처럼, 국민연합당(National Union Party) 또한 그러합니다. 수많은 노고 끝에 우리는 전쟁 민주당파, 자유주의 공화당파, 급진 공화당파의 연합체를 성공적으로 결집시켰습니다. 더욱이, 새로운 부재자 투표 제도는 군인들이 이 중대한 결정에 목소리를 낼 수 있도록 보장할 것입니다. 큰 실수가 없는 한, 이번 선거는 대통령 각하의 승리로 향하고 있습니다." # 9168221149185814421
  bpm_acw_events.106.d4: "우리 국가가 그 존재의 기로에 다가섬에 따라, 국민연합당 역시 그러합니다. 타협과 결단력을 통해, 귀하는 국가의 배를 가장 큰 시련 속에서 이끌어 오셨습니다. 모든 파벌의 공화당원들과 민주당원들이 국민연합의 깃발 아래 모여들고 있으며, 일부에서는 귀하께서 모든 선거인단을 획득할 것이라 예측합니다. 워싱턴만이 이룩했던 업적과 견줄 만한 이러한 성취는 귀하의 탁월한 처신에 걸맞은 것입니다, 대통령 각하." # 2612626562452636882
  bpm_acw_events.106.d5: "우리 국가가 그 존재의 기로에 다가섬에 따라, 국민연합당 역시 그러합니다. 타협과 결단력을 통해, 귀하는 국가의 배를 가장 큰 시련 속에서 이끌어 오셨습니다. 모든 파벌의 공화당원들과 민주당원들이 국민연합의 깃발 아래 모여들고 있으며, 일부에서는 귀하께서 모든 선거인단을 획득할 것이라 예측합니다. 워싱턴만이 이룩했던 업적과 견줄 만한 이러한 성취는 귀하의 탁월한 처신에 걸맞은 것입니다, 대통령 각하." # 2612626562452636882
  bpm_acw_events.106.d6: "우리 국가가 그 존재의 기로에 다가섬에 따라, 국민연합당 역시 그러합니다. 타협과 결단력을 통해, 귀하는 국가의 배를 가장 큰 시련 속에서 이끌어 오셨습니다. 모든 파벌의 공화당원들과 민주당원들이 국민연합의 깃발 아래 모여들고 있으며, 일부에서는 귀하께서 모든 선거인단을 획득할 것이라 예측합니다. 워싱턴만이 이룩했던 업적과 견줄 만한 이러한 성취는 귀하의 탁월한 처신에 걸맞은 것입니다, 대통령 각하." # 2612626562452636882
  bpm_acw_events.106.f: "\"오히려 살아있는 우리가, 이곳에서 싸운 이들이 지금까지 고귀하게 진전시켜 온 미완의 과업에 헌신해야 할 것입니다. 우리에게 남겨진 위대한 임무에 헌신해야 할 것입니다. 바로 이 존경받는 죽은 자들로부터 그들이 마지막 한 치의 헌신까지 바쳤던 그 대의에 더욱 헌신하고자 하는 결심을 얻고, 이 죽음들이 헛되지 않도록 우리가 이곳에서 굳게 결의하며, 신의 가호 아래 이 국가가 새로운 자유의 탄생을 맞이하도록 하며, 국민의 정부가, 국민에 의해, 국민을 위한 정부가 지상에서 사라지지 않도록 해야 할 것입니다.\" (1863년)" # 2569317973699314223
  bpm_acw_events.106.a: "도중에 말을 바꾸지 마시오!" # 11502727169841266137
  bpm_acw_events.107.t2: "코퍼헤드파의 승리" # 11649809102815964199
  bpm_acw_events.107.t1: "공화파의 승리" # 5571988994876432852
  bpm_acw_events.107.d2: "우리의 최선의 노력에도 불구하고 선거에서 패배했습니다. 우리의 패배와 함께 연방의 꿈도 막을 내리게 되었으니, 우리의 상대 정당이 선거 운동에서 무슨 공약을 내세웠든 간에 민주당 내의 구리머리파(Copperheads)들은 필시 쉬운 해법인 평화 협상을 추구할 것이 분명합니다. 이제 우리는 북부와 남부 양측의 동포들에게 배신당한 채, 이 무의미한 희생자들을 애도할 수밖에 없습니다." # 13206082996818673752
  bpm_acw_events.107.d1: "우여곡절 끝에 우리는 더욱 강해졌습니다. 코퍼헤드파는 격파되었으며, 우리는 남부 연합을 격파할 뿐만 아니라 국가를 재건할 위대한 책무를 지게 되었습니다. 하지만 순교한 이들, 특히 노인 브라운부터 잊지 말아야 할 것입니다. 자유를 위해 투쟁합시다!" # 4028017161559342496
  bpm_acw_events.107.f: "\"선거는 필연적인 것이었다. 선거 없이는 자유로운 정부를 가질 수 없으며, 만약 반란이 우리로 하여금 국가 선거를 포기하거나 연기하도록 강요한다면, 그것은 이미 우리를 정복하고 파멸시켰다고 주장할 자격이 있을 것이다.\"\n\n-에이브러햄 링컨, 1864년" # 5288367382879035894
  bpm_acw_events.107.a: "우리는 백인이든 흑인이든 모든 이들을 실망시켰습니다." # 10775315753209615277
  bpm_acw_events.107.b: "진격하는 동안!" # 13248897118906888565
  bpm_acw_events.108.t: "순교한 해방자" # 6672376998206043256
  bpm_acw_events.108.d: "반역자들에 대한 최종 승리 후 일주일도 채 지나지 않아, 우리의 대통령, 위대한 해방자께서 암살자에게 총격을 받아 서거하셨습니다. 증거는 남부연합 정보부와 이 음모 사이에 잠재적인 연관성이 있음을 시사하지만, 확고한 증거가 없어 우리는 이론에만 기댈 수밖에 없습니다. 이 남북전쟁이 순교로 시작되었듯이, 이 또한 순교로 끝을 맺는군요. 신의 곁으로 가시옵소서, 대통령 각하." # 12417871865230912118
  bpm_acw_events.108.f: "\"존 브라운이 팔을 뻗었을 때 하늘은 맑게 개었다. 타협의 시간은 지났고, 자유의 무장한 군세는 파탄 난 연방이라는 심연을 사이에 두고 맞섰으며, 무력 충돌이 임박했다. 남부는 연방 정부를 장악하는 데 모든 것을 걸었고, 그에 실패하자 반란의 검을 뽑아 들었으며, 이로써 금세기의 잃어버린 대의는 브라운의 것이 아닌 그녀 자신의 것이 되었다\"\n\n-프레더릭 더글러스, 1881년" # 1775800192591088532
  bpm_acw_events.108.a: "이제 그의 마지막 과업을 완수하는 것이 우리의 의무입니다: 연합의 재건." # 2668978390713807868
  bpm_acw_events.109.t: "햄프턴 로즈 회담" # 4667470237897878129
  bpm_acw_events.109.d: "새로 임명된 총사령관이 햄프턴 로즈 평화 회의에서 평화 조약을 가지고 돌아왔습니다. 예상했던 대로, 그들은 조약의 모든 조항에 굴복하여 도망친 노예들을 반환하고, 분리된 주들에서 완전히 철수하며, 남부 연합을 승인하겠다고 약속했습니다." # 906143282253570920
  bpm_acw_events.109.f: "\"평화에 관하여, 나는 이전에 말했듯이 지금 다시 반복하거니와, 세 가지가 필수불가결합니다.\n\n1. 모든 주(States)에 걸친 국가 권위의 회복.\n\n2. 노예제 문제에 관하여 미합중국 행정부가 지난 연례 의회 교서 및 선행 문서에서 취한 입장에서 후퇴하지 않는 것.\n\n3. 전쟁의 종결과 정부에 적대적인 모든 병력의 해산 이전에는 어떠한 휴전도 없을 것.\"\n\n-에이브러햄 링컨, 1865년" # 7255870183638744392
  bpm_acw_events.109.a: "마지막 단검이 칼날을 박아 넣습니다." # 1480322044635901452
  bpm_acw_events.110.t1: "불런 전역" # 2882087571418380533
  bpm_acw_events.110.t2: "반도 전쟁" # 14038725103223655785
  bpm_acw_events.110.t3: "오버랜드 원정" # 4539596025079746331
  bpm_acw_events.110.t4: "상트페테르부르크 원정" # 8948122623559508221
  bpm_acw_events.110.d1: "반역자들의 강력한 저항에도 불구하고, 우리 푸른 군복의 용사들은 신속한 공세를 통해 리치먼드까지 성공적으로 진격했습니다. 남부 연합 정부는 패닉에 빠져 도주했으며, 그 과정에서 많은 중요 자원을 남기고 갔습니다. 섬터 요새 함락 직후 대통령이 소집한 자원병 소집령은 그 단호함에 대해 신문들로부터 극찬을 받았습니다. 그러나 반란군과의 전쟁은 이제 막 시작되었을 뿐입니다..." # 16737183207939511187
  bpm_acw_events.110.d2: "작전의 복잡성에도 불구하고, 우리의 푸른 군복을 입은 용감한 병사들과 그들의 멋진 장군들이 반도 원정에서 승리를 거두었습니다. 적의 포위와 수적 열세 속에서, 남부 연합 정부는 앨라배마로 퇴각했습니다. 이번 원정에서 기동에 중점을 둔 것은 1814년 연합군의 파리 진격과 비견되고 있습니다. 그럼에도 불구하고, 반란군과의 전쟁은 아직 끝나지 않았습니다..." # 15539214862693111644
  bpm_acw_events.110.d3: "막대한 손실에도 불구하고, 우리의 푸른 군복의 용사들은 연합군을 리치몬드에서 성공적으로 몰아냈습니다. 불행히도 반란군 정부는 이미 포획되기 전에 도주했습니다. 총력전 교리가 우리 장군들 사이에서 찬사를 받고 있으며, 연합군의 참호전 우려는 근거 없는 것으로 판명되었습니다. 그럼에도 불구하고, 마지막 노예 한 명까지 두려움 없이... (문장이 미완성됨)" # 7579710383222512913
  bpm_acw_events.110.d4: "수년간의 격전 끝에, 우리 푸른 군복의 병사들이 피터즈버그 공성전에서 마침내 승리하여 리치먼드를 남부연합의 나머지 지역으로부터 고립시키고 도시의 항복을 강제했습니다. 남부연합 정부와 군대는 서쪽과 남쪽으로 돌파하여 몽고메리로 이전하려 할 가능성이 높습니다. 그러나 우리 군이 압박을 유지할 수만 있다면, 이 전쟁은 곧 끝날 것이며 반역자들은 분쇄될 것입니다!" # 6060381340686172570
  bpm_acw_events.110.f: "\"귀하가 현재 위치를 고수하려는 의사가 없음을 표명하는 전보를 받았습니다. 저 또한 마찬가지입니다. 불독처럼 꽉 물고, 가능한 한 많이 물어뜯고 질식시키십시오\"\n\n—에이브러햄 링컨, 1864년" # 3587715692954109165
  bpm_acw_events.110.a: "만세! 만세! 우리는 축제를 가져오리!" # 13050304299532321111
  bpm_acw_events.111.t: "바다로의 행진" # 11969074765154046098
  bpm_acw_events.111.d: "애틀랜타를 성공적으로 함락시킨 후, 우리의 용맹한 장군들은 남부의 제국주(Empire State)인 조지아를 철저히 유린하는 작전을 개시했습니다. 사바나에 군대가 도착함에 따라 남부 산업은 사실상 종말을 고했으며, 그 잔해는 멀리서도 연기를 내뿜고 있습니다. 이번 원정은 이 전쟁이 전면전의 성격을 띠고 있음을 명백히 드러냈으며, 남부의 생활양식을 근본적으로 개혁하는 전면적인 평화가 필수적임을 보여줍니다." # 15870181467918584358
  bpm_acw_events.111.f: "\"귀하가 현재 위치를 고수하려는 의사가 없음을 표명하는 전보를 받았습니다. 저 또한 마찬가지입니다. 불독처럼 꽉 물고, 가능한 한 많이 물어뜯고 질식시키십시오\"\n\n—에이브러햄 링컨, 1864년" # 3587715692954109165
  bpm_acw_events.111.a: "만세! 만세! 우리는 축제를 가져오리!" # 13050304299532321111
  bpm_acw_events.112.t: "남부 연합군의 항복" # 1550292312830530204
  bpm_acw_events.112.d: "이룰 데가 없었기에, 남부 연합의 장군들은 마침내 그들의 대의가 헛됨을 깨달았습니다. 사방에서 포위되어 탈출의 희망이 없는 상황에서, 그 반역자들은 마침내 무기를 내려놓았습니다. 이제 남부의 불안을 진압하는 위대한 과업과, 이 땅에서 억압의 잡초를 뿌리째 제거해야 하는 우리에게 주어진 기념비적인 임무가 시작됩니다." # 5717527051703213665
  bpm_acw_events.112.f: "\"귀하가 현재 위치를 고수하려는 의사가 없음을 표명하는 전보를 받았습니다. 저 또한 마찬가지입니다. 불독처럼 꽉 물고, 가능한 한 많이 물어뜯고 질식시키십시오\"\n\n—에이브러햄 링컨, 1864년" # 3587715692954109165
  bpm_acw_events.112.a: "만세! 만세! 우리는 축제를 가져오리!" # 13050304299532321111
  bpm_acw_events.201.t: "국민 융합 전국 대회" # 5402617736347446521
  bpm_acw_events.201.d: "진행 중인 내전이 국가 정치 체제에 압박을 가함에 따라, 대통령께서는 전쟁 노력에 민주당과 휘그당을 통합하기를 바라며 국민 융합당(National Fusion Party)을 결성하기로 결정하셨습니다. 이 정책의 핵심은 부통령 선출에 있습니다. 현 부통령은 북부 민주당원이며, 요청받을 경우 소란 없이 후보직을 사임할 의향이 있습니다. 이 결정은 새로운 정당과 세계에 우리의 전후 재통합 계획을 알리는 신호가 될 것입니다." # 4360125916530915661
  bpm_acw_events.201.f: "\"결의하노니, 우리는 반란군과 타협하지 않으며, 그들의 적대 행위를 무조건적으로 포기하고 미합중국 헌법과 법률에 대한 정당한 충성으로 복귀하는 것을 기반으로 하는 것 외에는 어떠한 평화 조건도 제시하지 않겠다는 미합중국 정부의 결정을 승인하며, 정부가 이 입장을 견지하고, 미국 국민의 자기희생적 애국심, 영웅적 용기, 그리고 조국과 자유 제도를 향한 꺼지지 않는 헌신을 전적으로 신뢰하며 반란을 완전히 진압하기 위해 가능한 최대의 강력함으로 전쟁을 수행할 것을 촉구하는 바이다.\"\n\n\n—1864년 국민 연합당 강령 제2차 결의문" # 4557895754525740189
  bpm_acw_events.201.a: "대통령이 선동가를 선택하였는데, 이는 연방 전체에 노예제가 전면적으로 확장됨을 알리는 신호입니다." # 14545932124192414398
  bpm_acw_events.201.b: "대통령은 기존의 부통령을 유지하여 '특이한 제도'에 대한 국민 주권 정책을 시사합니다." # 13235052023815515658
  bpm_acw_events.201.c: "대통령은 남부 휘그당 인사를 선출하며, 미주리 타협안으로의 회귀를 시사합니다." # 17637809659453273699
  bpm_acw_events.202.t: "살모사가 덮치다" # 16994625244923184448
  bpm_acw_events.202.d: "막대한 유혈 사태 끝에, 우리 군대는 소위 '자유주'를 성공적으로 확보하였습니다. 이는 공개적인 반란을 종식시켰을 뿐만 아니라, 브라운의 약탈단이 셋으로 분열되어 일부는 서쪽으로, 일부는 북쪽으로 향했으며, 더 많은 무리가 애팔래치아 산맥 내에 숨어들게 만들었습니다. 우리의 엘리트들은 노예 반란의 패배를 기뻐하며, 팽창 계획에 박차를 가하고 있습니다." # 189097581524502787
  bpm_acw_events.202.f: "\"귀하가 현재 위치를 고수하려는 의사가 없음을 표명하는 전보를 받았습니다. 저 또한 마찬가지입니다. 불독처럼 꽉 물고, 가능한 한 많이 물어뜯고 질식시키십시오\"\n\n—에이브러햄 링컨, 1864년" # 3587715692954109165
  bpm_acw_events.202.a: "만세! 만세! 우리는 희년을 맞이하노라!" # 4814537129613301604
  bpm_acw_events.203.t: "영장 집행 정지 명령" # 13207143976856460816
  bpm_acw_events.203.d: "반란 국가들뿐만 아니라 중부 대서양 항구와 수도로 향하는 철도망에도 혼란과 봉기가 만연해 있습니다. 반역자들이 저희 정부의 요새 강화와 의회 소집을 방해하겠다고 위협하고 있습니다. 이를 해결하기 위해, 저희 정부의 안전을 보장하고자 주요 지역에서 #bold 속체포영장 집행정지#를 발동할 수 있습니다. 이는 입법부나 사법부 어느 쪽에서도 승인받기 어려울 매우 논란의 여지가 큰 조치가 될 것입니다. 그러나 이러한 명령의 이행은 저희의 경찰력을 강화하여 반란이 진압된 후 연방을 재통합하기 위한 더 큰 조치를 취할 수 있는 힘을 줄 것입니다." # 14824720079663830912
  bpm_acw_events.203.f: "\"귀하는 미합중국의 법률에 대한 반란을 진압하는 임무를 맡고 있습니다. 현재 사용 중이거나 향후 필라델피아 시와 워싱턴 시 사이에 사용될 모든 군사선상 또는 그 인근 지역에서, 공공의 안전을 위해 섭신보호영장(habeas corpus)의 집행을 중지해야 할 필요가 있는 저항에 직면할 경우, 귀하는 직접 또는 저항이 발생하는 지점의 지휘관을 통해 해당 영장의 집행을 중지할 권한이 있습니다.\"\n\n—에이브러햄 링컨, 1861년" # 3763233684754936820
  bpm_acw_events.203.a: "우리는 의회 승인 없이는 이 조치를 취할 수 없습니다." # 16036462536489875824
  bpm_acw_events.203.b: "그들은 나를 폭군이라 부르겠지만, 이 명령은 민주주의를 수호하기 위함이오. 명령을 내리시오!" # 15612647145434881024
  bpm_acw_events.204.t: "법정화폐법" # 11242160477151819757
  bpm_acw_events.204.d: "이 전쟁에 자금을 조달하기 위해 의회는 먼저 금으로 교환될 수 있는 지불증서(Demand Notes) 발행을 승인했으며, 따라서 그 가치는 우리의 귀금속 보유량에 의존했습니다. 이 전쟁이 2년 차에 접어들면서, 우리는 더 이상 금속 표준으로 이 분쟁에 자금을 지원할 수 없음이 분명해졌습니다. 이에 우리 대의에 동조하는 사업가들이 화폐 발행을 제안했습니다. 이러한 조치는 풍부한 금 보유량을 가진 서부 주들을 동요시키겠지만, 우리는 이 전쟁에서 승리하기 위해 공급업체와 병사들에게 계속해서 급여를 지급해야 합니다." # 13051351600822866381
  bpm_acw_events.204.f: "\"만약 당신이 지폐에 성인의 문구를 넣을 생각이시라면, 저는 베드로와 바울의 '은과 금은 내게 없거니와 내게 있는 이것을 네게 주노니'라는 구절을 제안하는 바입니다.\"\n\n— 에이브러햄 링컨, 1862년" # 17417217202370089899
  bpm_acw_events.204.a: "저희는 시범 프로그램을 시작할 것이나, 대륙 달러의 전철은 밟지 않을 것입니다." # 10913214667592020047
  bpm_acw_events.204.b: "우리는 의회가 이 명목 화폐의 대량 발행을 승인하는 법안을 통과시키도록 장려할 것입니다." # 17429221758359420538
  bpm_acw_events.205.t: "등록법" # 1640970510238358371
  bpm_acw_events.205.d: "이 지긋지긋한 전쟁이 계속됨에 따라, 우리의 신병 수요는 점점 더 커지고 있습니다. 이전에는 시민들의 애국심에 의존하여 민병대를 충원할 수 있었으나, 전쟁에 대한 피로감이 병력을 잠식했고, 일부 지주 귀족에 대한 불신은 소농들이 입대하는 것을 주저하게 만들고 있습니다. 연방을 위해 이제는 모든 성인 남성에 대한 징병제를 시행해야 할지도 모릅니다. 이는 휘그당 내 평화주의 파벌은 물론, 부자들을 위한 예외 조항을 불공평하다고 여길 가난한 이들에게 분명히 분노를 자아낼 것입니다. 하지만 이 전쟁을 신속히 끝내고 싶다면, 그 출처에 상관없이 더 많은 전투원이 필요합니다." # 12067191957165582587
  bpm_acw_events.205.f: "\"한 번에 하나의 반란을 처리하는 것이 우리가 편리하게 감당할 수 있는 전부일 것이오.\"\n\n—에이브러햄 링컨, 1863년" # 2690624790799723233
  bpm_acw_events.205.a: "우리는 건국의 아버지들이 싸웠던 방식으로 이 전쟁에 임할 것입니다. 징병제를 시행하지 마십시오." # 7495902378641233745
  bpm_acw_events.205.b: "모든 남성은 자신의 의무를 다해야 하오. 비록 일부는 다른 사람을 대신하여 그 의무를 수행할지라도 말이오. 의회가 징병제를 통과시키도록 하시오." # 5064988599176391731
  bpm_acw_events.206.t: "갈림길에서" # 4072683184536167915
  bpm_acw_events.206.d1: "우리 국가가 존립의 기로에 다가서는 지금, 국민 융합당 역시 마찬가지입니다. 법안과 부통령직에 관한 우리의 급진적인 결정은 전쟁 휘그당이 우리를 버리게 만들었을 뿐만 아니라, 스티븐 A. 더글러스의 젊은 미국인들마저 평화 휘그당과 연합하게 만들었습니다. 이번 선거철은 혹독할 것이며, 우리가 승리할 가능성은 희박해 보입니다. 대통령 각하, 행운을 빕니다." # 3117277361745043605
  bpm_acw_events.206.d2: "우리 국가가 중대한 기로에 섰듯이, 국민융합당 또한 그러합니다. 입법과 부통령직에 관한 우리의 논란이 많은 결정들은 암호 같은 역도(逆徒)들과 화해한 전쟁 휘그당원들을 우리 진영에서 멀어지게 했습니다. 각하, 이번 선거는 힘들겠지만, 열심히 유세한다면 승리할 수 있습니다. 다만, 전쟁에 집중하시는 것을 잊지 마시길 바랍니다." # 5375456496173075854
  bpm_acw_events.206.d3: "우리 국가가 존재의 기로에 서 있듯이, 국민 융합당 역시 그러합니다. 수많은 노력을 통해, 우리는 전쟁 휘그당, 젊은 미국인파, 그리고 급진주의자들을 성공적으로 통합하는 연합체를 구성했습니다. 더불어, 새로운 부재자 투표 제도는 이 중대한 결정에 군인들이 목소리를 낼 수 있도록 보장할 것입니다. 중대한 실책이 없다면, 이번 선거는 대통령님의 승리로 기울고 있습니다." # 1385825069450792740
  bpm_acw_events.206.d4: "우리 국가가 중대한 기로에 선 것처럼, 국민 융합당 또한 그러합니다. 타협과 결의를 통해 귀하는 국가라는 배를 가장 큰 시련 속에서 항해해 오셨습니다. 모든 파벌의 민주당원들과 휘그당원들이 국민 융합의 깃발 아래 모여들고 있으며, 일부에서는 귀하께서 모든 선거인단을 확보할 것이라 예견하고 있습니다. 워싱턴만이 이룬 위업에 필적할 이러한 성과는 귀하의 눈부신 처사에 걸맞을 것입니다, 대통령 각하." # 8913538403914513756
  bpm_acw_events.206.f: "\"오히려 살아있는 우리가, 이곳에서 싸운 이들이 지금까지 고귀하게 진전시켜 온 미완의 과업에 헌신해야 할 것입니다. 우리에게 남겨진 위대한 임무에 헌신해야 할 것입니다. 바로 이 존경받는 죽은 자들로부터 그들이 마지막 한 치의 헌신까지 바쳤던 그 대의에 더욱 헌신하고자 하는 결심을 얻고, 이 죽음들이 헛되지 않도록 우리가 이곳에서 굳게 결의하며, 신의 가호 아래 이 국가가 새로운 자유의 탄생을 맞이하도록 하며, 국민의 정부가, 국민에 의해, 국민을 위한 정부가 지상에서 사라지지 않도록 해야 할 것입니다.\" (1863년)" # 2569317973699314223
  bpm_acw_events.206.a: "도중에 말을 바꾸지 마시오!" # 11502727169841266137
  bpm_acw_events.207.t1: "평화 휘그당의 승리" # 13642716635476389000
  bpm_acw_events.207.t2: "민주당의 승리" # 11687081437636671785
  bpm_acw_events.207.d1: "우리의 최선의 노력에도 불구하고, 우리는 선거에서 패배했습니다. 우리의 패배와 함께 연방의 꿈도 사라졌습니다. 왜냐하면 상대방이 선거 유세에서 어떤 약속을 했든, 휘그당 내의 평화파는 분명히 쉬운 해결책인 평화 협상을 모색할 것이기 때문입니다. 이제 우리는 북부와 남부의 동포들에게 배신당한, 무의미한 희생자들을 애도할 수밖에 없습니다." # 17654102469510981755
  bpm_acw_events.207.d2: "시련과 고난을 겪고 우리는 더욱 강해졌습니다. 평화적 휘그당은 패배했으며, 이제 우리는 노예제 폐지론자들을 물리칠 뿐만 아니라 우리 국가의 영광을 위한 위대한 캠페인에 착수할 수 있는 권한을 갖게 되었습니다. 곧 우리는 위대한 금권 지대(Golden Circle)를 구축하고 그 안에서 지상 천국을 건설할 것입니다." # 15860394440471541561
  bpm_acw_events.207.f: "\"선거는 필연적인 것이었다. 선거 없이는 자유로운 정부를 가질 수 없으며, 만약 반란이 우리로 하여금 국가 선거를 포기하거나 연기하도록 강요한다면, 그것은 이미 우리를 정복하고 파멸시켰다고 주장할 자격이 있을 것이다.\"\n\n-에이브러햄 링컨, 1864년" # 5288367382879035894
  bpm_acw_events.207.a: "우리는 건국의 아버지들을 실망시켰고, 우리 국가의 명예를 더럽혔습니다." # 14700331476270136476
  bpm_acw_events.207.b: "언덕 위의 제국" # 14083192131289991614
  bpm_acw_events.208.t: "대타협" # 1690930028588465372
  bpm_acw_events.208.d: "반란선동자들과 민족 반역자들에 대한 우리의 승리가 확보됨에 따라, 우리는 제2차 헌법 제정 회의를 소집하였습니다. 부통령의 주도 아래, 대표들은 이제와 영원히 노예제를 헌법에 명문화하였습니다. 이제 대화의 초점은 북부를 남부에 영원히 묶을 위대한 타협안을 마련하는 것으로 옮겨졌습니다. 수많은 약속과 협박 끝에, 북부 대표들은 개정된 헌법에 잠정적으로 동의하였습니다. 이제 남은 것은 브라운 군대의 잔당을 뿌리 뽑고, 남쪽으로 향하여 태양 아래 우리의 자리를 차지하는 것뿐입니다!" # 8069603274931260604
  bpm_acw_events.208.f: "\"백인의 짐을 지라—\n너희가 낳은 가장 뛰어난 자를 보내라—\n그대 아들들을 유배로 묶어\n사로잡은 자들의 필요를 섬기게 하라;\n깃털 달린 야성적인 백성들 위에서\n무거운 멍에를 메고 기다리게 하라—\n새로 사로잡은 그들의 시무룩한 백성들,\n반은 악마요 반은 어린아이인.\"\n\n-러디어드 키플링, 1899년" # 10444021840394729928
  bpm_acw_events.208.a: "세상은 우리가 쟁취하기 위한 것입니다." # 1012956270561559561
  bpm_acw_events.209.t: "햄프턴 로즈 회담" # 4667470237897878129
  bpm_acw_events.209.d: "신임 총사령관께서 햄프턴 로즈 평화 회의에서 평화 조약을 가지고 돌아오셨습니다. 저희가 예상했던 바와 같이, 그들은 문서의 모든 조항에 굴복하여 도망친 노예들을 추적하지 않겠다고 약속했고, 분리주의 주에서 완전히 철수하며 자유 주들을 승인했습니다." # 4110773899481502189
  bpm_acw_events.209.f: "\"평화에 관하여, 나는 이전에 말했듯이 지금 다시 반복하거니와, 세 가지가 필수불가결합니다.\n\n1. 모든 주(States)에 걸친 국가 권위의 회복.\n\n2. 노예제 문제에 관하여 미합중국 행정부가 지난 연례 의회 교서 및 선행 문서에서 취한 입장에서 후퇴하지 않는 것.\n\n3. 전쟁의 종결과 정부에 적대적인 모든 병력의 해산 이전에는 어떠한 휴전도 없을 것.\"\n\n-에이브러햄 링컨, 1865년" # 7255870183638744392
  bpm_acw_events.209.a: "마지막 단검이 칼날을 박아 넣습니다." # 1480322044635901452
  bpm_csa_crossroads_neg.1.tt: "국민 통합력이 10% 감소할 것입니다." # 14706059227986216065
  bpm_csa_crossroads_neg.3.tt: "국민 통합력이 30% 감소할 것입니다." # 10484260565933317020
  bpm_csa_crossroads_pos.1.tt: "국가 단결력이 10% 증가할 것입니다." # 10784880231111519795
  bpm_csa_crossroads_pos.2.tt: "국가 통합력 강도가 20% 증가할 것입니다" # 12817016351976266899
  bpm_csa_crossroads_pos.3.tt: "국가 통합력이 30% 증가할 것입니다." # 12816601662930326116
  bpm_fsa_crossroads_neg.1.tt: "국가 융합력이 10% 감소할 것입니다." # 1135868526234554319
  bpm_fsa_crossroads_pos.1.tt: "국가 융합력이 10% 증가할 것입니다." # 16974702763174311653
  bpm_fsa_crossroads_neg.3.tt: "국가 융합력이 30% 감소할 것입니다" # 3768276843141401067
  bpm_fsa_crossroads_pos.3.tt: "국가 융합력이 30% 증가할 것입니다" # 6562410819912569701
  bpm_acw_events.301.t: "민병대법" # 13531861057860832761
  bpm_acw_events.301.d: "민병대법은 연방 정부가 민병대에게 연방 보호를 법제화하였으며, 이는 해방노예들이 남부에서 자위 목적으로 조직한 민병대를 지칭합니다. 연방 정부는 또한 남부의 강력한 해방노예국과 법무부 기반 시설을 잠재적인 남부 연합의 후퇴 징후로 삼아 주 정부가 이러한 조직들을 해산하는 것을 막을 권리를 보유합니다." # 1622352486895832267
  bpm_acw_events.301.f: "\"윈체스터 소총은 모든 흑인의 가정에 영예로운 자리를 차지해야 할 것이다... 백인이 자신의 아프리카계 미국인 희생자만큼이나 매번 먼지 속으로 사라질 위험을 알게 된다면, 그는 아프리카계 미국인의 생명을 더 존중하게 될 것이다.\"\n\n—이다 B. 웰스, 1892년" # 13831821371004926920
  bpm_acw_events.301.a: "우리는 존 브라운을 자랑스럽게 만들었습니다." # 11931022540069787944
  bpm_acw_events.302.t1: "제14조 수정헌법" # 5181922320707015021
  bpm_acw_events.302.t2: "수정헌법 제15조" # 1770331575037360147
  bpm_acw_events.302.t3: "수정헌법 제16조" # 18282916760591225962
  bpm_acw_events.302.d: "헌법은 연방 차원의 차별 금지법을 허용하고 있으나, 사적 행위자에 의한 차별을 금지할 연방의 권한에 대한 불확실성은 이미 인종차별주의자들에 의해 차별 금지법을 뒤집는 데 악용되어 왔습니다. 이를 시정하기 위해, 상업 조항 권한을 명시적으로 확장하여 그러한 차별 금지법을 허용하는 새로운 헌법 수정안이 수년 전에 제안되었습니다. 오랜 투쟁 끝에, 막판에 이르러 공화당은 마침내 충분한 정치적 자본을 모아 그 수정안을 통과시킬 수 있었습니다. 해방된 노예들이 여전히 불법적인 차별에 직면하겠지만, 적어도 이제는 기소가 가능해질 희망이 생겼습니다." # 13886277311968325868
  bpm_acw_events.302.f: "\"이는 의회가 사적 권리 규제를 위한 지방 법규를 제정할 권한을 부여하는 것이 아니라, 수정 조항에 명시된 기본 권리를 훼손하는 주법의 효력이나 주 정부 관리, 즉 행정부나 사법부의 조치에 대항하여 구제 수단을 마련하는 권한을 부여하는 것이다.\"\n\n-조지프 P. 브래들리, 1883년" # 11176671779173766245
  bpm_acw_events.302.a: "우리는 당분간 아프리카 평등을 확보했습니다." # 18121109958039940511
  bpm_acw_events.303.t: "공민권 집행법" # 7205633673912037510
  bpm_acw_events.303.d: "오랜 논쟁 끝에 의회는 시민권법을 통과시켰으며, 이는 면세 인디언을 제외한 모든 이에게 시민권을 부여하고, 그러한 모든 개인에 대해 법과 계약에서 동등한 보호를 보장합니다. 그러나 일부에서는 연방 정부가 진정한 법적 평등을 집행할 힘을 여전히 갖추지 못했다고 우려합니다." # 8225339859723722892
  bpm_acw_events.303.f: "\"이는 미국 시민들이 '시민권 및 면책'을 향유하는 데 있어 평등을 규정합니다. 이 용어들은 무엇을 의미하는가? 이는 모든 시민이 인종이나 피부색에 관계없이 모든 민사, 사회, 정치적인 면에서 평등해야 한다는 것을 의미하는가? 결코 그렇게 해석될 수 없습니다... 시민권이란 정부의 수립, 지원 또는 관리에 아무런 관련이 없는 권리들을 말합니다.\"\n\n—제임스 F. 윌슨, 1866년" # 2973744018422208308
  bpm_acw_events.303.a: "우리가 충분히 했습니까?" # 15392080977203366385
  bpm_acw_events.304.t: "부랑자 방지법" # 16213331363574436161
  bpm_acw_events.304.d: "노예제에서 해방된 수백만 명은 여전히 자신들의 억압을 바라는 정부의 표적이 되었습니다. 의회는 반대파들 사이에서 \"흑인 법령(Black Codes)\"이라 불리는 일련의 연방 부랑자 법안들을 강행 통과시켰습니다. 이 법안들은 부랑 행위 외에도 아직 정식 시민이 아닌 해방민들에게 이동의 엄격한 제한과 사소한 범죄에 대한 처벌을 부과합니다." # 3222125688598282453
  bpm_acw_events.304.f: "\"대중의 의견을 형성하고 통제하는 데 큰 역할을 하는 자들... 노예 법규를 공포하고 하급자들에게 이를 전파하며, 주 정부 고위 인사들, 즉 주지사 및 기타 인사들이 이를 알고 있는 상태에서 그들에게 법규를 집행하도록 명령하고 있습니다. ... 이 법규들은 단지 주의 옛 흑인 법규에서 '노예(slave)'라는 단어를 삭제하고 '흑인(Negro)'으로 대체한 것에 불과합니다...\"\n\n—토머스 W. 콘웨이, 1866년" # 13971632015211614783
  bpm_acw_events.304.a: "한 가지 죄악이 다른 죄악으로 대체되었으니..." # 13398493790657547659
  bpm_acw_events.305.t: "아프리카 이주법" # 5999360450206608059
  bpm_acw_events.305.d: "의회 회랑에 반동의 물결이 덮쳤으니, 재건 사업이 완전히 붕괴되었기 때문입니다. 연방 정부는 대통령의 동의를 얻어 해방된 흑인들을 라이베리아 공화국으로 추방하는 급진적인 계획을 추진했습니다. 이로 인해 대규모 폭력이 촉발되었으며, 군대는 해방된 흑인들을 잔혹하게 체포하여 여러 항구로 몰아내고 있습니다. 급진파들과 흑인 운동가들은 격분하여 이 조치에 저항하기 위해 할 수 있는 모든 노력을 기울이고 있습니다." # 7601771329884234888
  bpm_acw_events.305.f: "그대는 사람인가? 그렇다면 인간의 심장을 가져야 할 것이오... 그대가 배 안에서 고통받는 생명체들을 쥐어짜거나, 그들의 비참하게 훼손된 시신을 바다에 던졌을 때, 단 한 번도 마음이 누그러지지 않았는가? 그대의 눈에서 눈물 한 방울, 그대의 가슴에서 한숨 한 번 나오지 않았는가? 지금도 그대는 아무런 연민도 느끼지 못하는가? 만약 그렇지 않다면, 그대의 죄악의 분량이 가득 찰 때까지 계속 나아가야 할 것이오. 그때 위대하신 주님께서 그대에게 행한 대로 그대에게 행하시고, 그들의 모든 피값을 그대의 손에서 물으실 것이오. 그리고 그 날에는 소돔과 고모라보다도 그대가 더 견디기 어려울 것이오!\n\n— 존 웨슬리, 1774년" # 17234504721141758125
  bpm_acw_events.305.a: "우리는 우리의 죄악으로 영원히 저주받을 것입니다." # 4308729322488073209
  bpm_acw_events.306.t: "제2차 청원 금지령" # 18286850043148646314
  bpm_acw_events.306.d: "노예 해방이 완전히 교착 상태에 빠졌으며, 흑인 인구 대다수는 비공식적인 노예 제도와 계약 노동으로 다시 내몰렸습니다. 의회에서는 민권 확대를 위한 추가 논의를 금지하는 새로운 언론 통제령(Gag Rule)이 발효되었습니다." # 6479248855336920297
  bpm_acw_events.306.f: "이 나라에 노예제가 초래할 재앙을 생각하면 오싹해집니다. 제가 예상하는 바를 설명한다면 저를 미쳤다고 생각하실 겁니다...\n\n— 존 애덤스, 1820년" # 10790875658842268309
  bpm_acw_events.306.a: "스스로가 자랑스럽습니까?" # 12941800686198355436
  bpm_acw_events.307.t1: "수정헌법 제13조" # 5301822972446002304
  bpm_acw_events.307.t2: "제14조 수정헌법" # 5181922320707015021
  bpm_acw_events.307.t3: "수정헌법 제15조" # 1770331575037360147
  bpm_acw_events.307.d: "해방 이후, 해방된 흑인들은 일종의 미상 상태로 살아왔습니다. 더는 노예는 아니었으나 공화국의 시민도 아니었지요. 이로 인해 많은 주 정부들이 법적 구제 없이도 그들의 시민적 자유를 남용할 수 있었습니다. 이 헌법 수정안은 미국에서 태어났거나 귀화한 모든 이에게 시민권을 부여하며, 연방 차원에서 그들의 기본적인 헌법적 권리 침해를 금지합니다." # 13437939791773419473
  bpm_acw_events.307.f: "\"백인을 범죄로 처벌하는 모든 법은 흑인에게도 정확히 동일한 방식으로 동일한 정도로 적용되어야 한다. 백인을 보호하는 모든 법은 흑인에게도 '동등한' 보호를 제공해야 한다. 한쪽에게 제공되는 모든 구제 수단은 모든 이에게 제공되어야 한다.\"\n\n— 새디어스 스티븐스, 1866년" # 15516309861905137974
  bpm_acw_events.307.a: "생명과 자유를 위하여!" # 10271783323522458860
  bpm_acw_events.308.t: "해방민 관리국 법무 부서 확장" # 3886177387351587724
  bpm_acw_events.308.d: "대통령은 자유민국에 새로운 힘을 실어주어, 남부 내에서 시민권을 수호하기 위한 더 많은 사건을 기소할 수 있도록 직원과 자금을 대폭 증액했습니다. 이 국서는 연방 정부의 영구적인 일원이 되는 것처럼 보입니다." # 14388453986623981965
  bpm_acw_events.308.f: "해방 노예들이 토지에서 쫓겨나고, 결혼 면허가 부당하게 취소되었으며, 린치가 처벌받지 않았습니다. 이 관청에는 처리해야 할 사건이 끝없이 쌓여 있었지만, 그곳의 신중한 관료들은 열의를 가지고 끈기 있게 업무를 수행했습니다..." # 10375091816755047237
  bpm_acw_events.308.a: "정의의 칼날이 그 영향력을 넓힙니다." # 6197228553928254881
  bpm_acw_events.309.t: "쿠 클럭스 클랜법" # 10993477012633342682
  bpm_acw_events.309.d: "오늘 의회 법령에 의해 남부 백인 우월주의 단체인 #bold 큐 클럭스 클랜#이 반역 단체이자 미합중국의 적으로 선포되었습니다. 이 선언은 육군뿐만 아니라 지역 법 집행기관에도 KKK 지부를 해산시키고 그 지도부를 체포할 의무를 부과합니다." # 12342660726365057776
  bpm_acw_events.309.f: "육군 부대는 자유민 관리국 요원들의 지원을 받아 아칸소주에서 흑인 단체(KKK) 세포들을 소탕하는 작전에 수개월을 보낼 것입니다. 가장 큰 어려움은 몰락한 지주들이 아니라, 지역 내 평범한 백인들일 텐데, 그들은 지역 지부의 신원과 본부를 넘겨주기를 번번이 거부할 것입니다..." # 6951761153788583372
  bpm_acw_events.309.a: "공포의 얼굴들이 베일을 벗었다네." # 8675873890600625798
  bpm_acw_events.310.t: "철갑 맹세" # 5933487705017084218
  bpm_acw_events.310.d: "반역적인 남부 인사들의 공직 진출을 막기 위한 조치로, 선출직 및 비선출직 주 정부 인사들은 연방에 대한 충성 맹세를 하도록 강요받으며, 유권자들에게는 노예제 폐지에 복종하겠다는 서약을 요구합니다." # 5302678301676532729
  bpm_acw_events.310.f: "나는 이래로 미국에 대한 시민으로서 자진하여 그에 맞서 무기를 들지 않았음을 엄숙히 맹세합니다. 나는 미국에 대항하여 무장 적대 행위에 가담한 자들에게 자진하여 어떠한 도움, 묵인, 조언, 또는 격려도 제공한 바 없으며, 미국에 반하는 어떠한 권위나 허위 권위 하의 직무라 할지라도 그 직책을 구하거나 수락하거나 행사하려 시도한 적이 없음을 맹세합니다..." # 17249631717295744233
  bpm_acw_events.310.a: "하느님을 증인으로 삼겠습니다." # 1194319066561946017
  bpm_acw_events.311.t: "법무부" # 3914590381652193872
  bpm_acw_events.311.d: "법무장관직은 공화국 초창기부터 존재해 왔으나, 그 직책과 연방 정부의 다른 변호사들은 비상근직이었고 서로 유기적으로 연결되어 있지 못했습니다. 이제 대통령이 법안에 서명하여 법무장관실을 상설 법무부로 확대하고, 대다수의 연방 법률 조사를 조정할 권한을 부여했습니다." # 8862706087674992435
  bpm_acw_events.311.f: "\"나는 모든 국내외의 적들로부터 미합중국 헌법을 지지하고 방어할 것이며, 그 헌법에 진실한 신념과 충성을 바칠 것이며, 어떠한 정신적 유보나 회피의 의도 없이 이 의무를 자유롭게 수락할 것이며, 그리고 내가 지금 맡으려는 직책의 의무를 충실하고 성실하게 이행할 것을 맹세합니다. 신이여 나를 도우소서.\"" # 18098505315114470309
  bpm_acw_events.311.a: "도미나 유스티티아 시퀘투르를 위하여" # 7266691591947498578
  bpm_acw_events.312.t1: "수정헌법 제13조" # 5301822972446002304
  bpm_acw_events.312.t2: "제14조 수정헌법" # 5181922320707015021
  bpm_acw_events.312.t3: "수정헌법 제15조" # 1770331575037360147
  bpm_acw_events.312.d: "연방 내 노예제 폐지는 대통령 칙령에 달려 있었으나, 본 수정안의 통과와 비준은 전국적으로 노예제와 강제 노역을 금지합니다. 다만, 범죄에 대한 처벌로서의 강제 노동은 예외로 합니다..." # 8539193390071055220
  bpm_acw_events.312.f: "\"노예제가 악이라는 점은 제정신이고 정직한 사람이라면 누구도 부정하지 못할 것입니다. 그것은 이 나라의 유아기부터 현재까지 거대한 저주였습니다. 그리고 이제 반란을 일으킨 주들이 충성스러운 주들에게 그 저주를 벗어버릴 기회, 그 불명예스러운 오점을 씻어낼 기회를 주었으니, 내가 말하건대 그렇게 해야 합니다.\"\n\n—에본 C. 잉거솔, 1864년" # 735891553826415379
  bpm_acw_events.312.a: "그 기이한 제도는 마침내 막을 내리다" # 4906350611955119328
  bpm_acw_events.313.t: "남부 정착법" # 14104287310217012329
  bpm_acw_events.313.d: "남북전쟁을 치르는 과정에서, 우리 휘하의 늠름한 장군들 중 다수는 분쟁을 조속히 종결시키기 위해 법의 테두리를 벗어나는 행위를 서슴지 않았습니다. 그러한 법적 일탈 중 하나는 남부의 해방된 노예들, 즉 해당 토지를 경작하는 이들에게 플랜테이션 소유주의 토지를 재분배하겠다는 약속이었습니다. 행정부가 반란 선동과 연루된 자들의 재산을 몰수할 수 있도록 허용하는 정교하게 만들어진 법률을 통해, 우리는 법무장관과 해방노예국이 그 약속을 이행할 수 있는 방안을 효과적으로 마련했습니다." # 5908783654184994769
  bpm_acw_events.313.f: "\"가장으로서 존경받는 흑인 세 명이 정착하고자 하며, 위에서 지정된 한도 내에서 그 목적을 위해 섬이나 명확히 구획된 지역을 선택했다면, 정착 및 농장 감독관은 직접 또는 그가 임명한 하급 관리를 통해 그들에게 해당 섬이나 구역에 정착할 수 있는 면허를 발급하고, 그들이 평화로운 농업 정착지를 세울 수 있도록 가능한 모든 지원을 제공할 것이다.\"\n\n- 윌리엄 T. 셔먼, 1865년." # 8154452037373177148
  bpm_acw_events.313.a: "그의 영혼은 전진하고 있소!" # 14041841060532166558
  bpm_acw_events.314.t1: "수정헌법 제13조" # 5301822972446002304
  bpm_acw_events.314.t2: "제14조 수정헌법" # 5181922320707015021
  bpm_acw_events.314.t3: "수정헌법 제15조" # 1770331575037360147
  bpm_acw_events.314.d: "최근 몇 년간 남부의 인종차별적 폭군들은 흑인 해방민들의 피부색과 과거 노예 신분이라는 이유로 투표권을 박탈하려는 가장 간사한 법률들을 만들기 시작했습니다. 항상 경계하던 의회와 주(State)들은 이러한 악랄한 행위를 금지하고 해방민들에게 투표권을 보장하기 위해 새로운 수정안을 통과시켰습니다." # 17017028472230650648
  bpm_acw_events.314.f: "\"미합중국이나 어느 주도 인종, 피부색, 혹은 이전의 노예 신분으로 인하여 미합중국 시민의 투표권을 박탈하거나 제한할 수 없다\"\n\n- 수정 헌법 제15조, 1870년" # 15124477065823966630
  bpm_acw_events.314.a: "그의 영혼은 전진하고 있소!" # 14041841060532166558
  bpm_acw_events.315.t: "해방민 지원국 교육 부문 확장" # 15204244919633680060
  bpm_acw_events.315.d: "해방민들의 완전한 연합 통합을 위한 여정을 돕고자 설계되었던 해방민 관리국에 정부가 새롭고 광범위한 목표들을 부여했습니다. 남부의 문맹 퇴치를 위한 숙원을 풀고자, 대규모 교육 프로그램이 시작되었습니다. 실용적인 산업 기술에 초점이 맞추어져 있지만, 관리국의 노동 중심 목표에도 불구하고 이러한 정책들은 미래 흑인 지식인들의 초석을 다지고 있습니다." # 16185845626055518118
  bpm_acw_events.315.f: "\"자유민고용국(Freedmen's Bureau)의 가장 위대한 성공은 흑인들 사이에 자유 학교를 개설한 것과 남부의 모든 계층 사이에 자유 초등 교육이라는 사상을 심어준 데 있었다.\"\n\n-W. E. B. 듀보이스, 1903년" # 5191434761388849688
  bpm_acw_events.315.a: "그의 영혼은 전진하고 있소!" # 14041841060532166558
  bpm_acw_events.316.t: "권리 없는 자유" # 7605652513882201688
  bpm_acw_events.316.d: "비록 공식적으로는 자유로워졌으나, 이른바 해방민들은 스스로 자유롭다는 사실을 깨닫지 못하는 듯 보입니다. 아프리카계 미국인들의 법적 권리에 대한 불확실성은 해방민들에 대한 체계적인 착취와 차별을 용인해왔습니다. 이 부당함을 결코 간과해서는 안 될 것입니다." # 3046240830075735249
  bpm_acw_events.316.f: "\"당신은 우리에게 투표를 약속하고는 '우리는 극복하리라'를 부르는군요\"\n\n-렌 챈들러, 1965년" # 15659980579132129191
  bpm_acw_events.316.a: "이러한 차별 행위를 단속하고 책임자들을 해고하십시오!" # 13069446107023730645
  bpm_acw_events.316.b: "백인에게 존중해야 할 권리 따위는 없었다지..." # 6396735759251138705
  bpm_acw_events.317.t: "죄수 임대 제도" # 16433127458926591492
  bpm_acw_events.317.d: "남부 경제는 오랫동안 노예 노동에 의존해 왔으며, 이는 해방된 노예들이 자유를 얻었을 때 심각한 경제적 혼란을 초래했습니다. 이 혼란 속에서 남부의 광산 소유주들이 지역 관리들과 공모하여, 터무니없는 혐의로 해방된 노예들을 투옥하고 그들을 광산 사업에 임대하여 낮은 마진과 높은 이윤을 유지하고 있는 듯합니다. 이 부당함을 과연 무시할 수 있겠습니까?" # 2848473203482086024
  bpm_acw_events.317.f: "\"그대들은 우리를 전장에서도 빈민가에서도 침묵시키려 공모하고 있소.\"\n\n- 렌 챈들러" # 18339176369161886879
  bpm_acw_events.317.a: "자유민국(Freedmen's Bureau) 조사를 개시하시오. 이 신(新)노예제는 반드시 종식되어야 하오!" # 9064242498822821742
  bpm_acw_events.317.b: "들판에서의 죽음이 광산에서의 죽음으로, 혁명이라기보다는 그저 변명일 뿐이오..." # 1575402200873932310
  bpm_acw_events.318.t: "남부 연합 테러리즘" # 4351045407705904187
  bpm_acw_events.318.d: "재건 기간 동안 모든 남부 연합군 포로들을 억류하는 것이 이상적이겠지만, 남부의 실정은 완벽과는 거리가 멉니다. 일부 장성들을 포함한 많은 남부 연합군 참전 용사들이 해방민들을 굴복시키기 위해 폭력 조직을 결성했습니다. 이 부당함이 결코 무시되어서는 안 될 것입니다!" # 16648371249300227855
  bpm_acw_events.318.f: "\"당신은 올리브 가지를 구부려 활을 만들고, 미소를 짓더니, 그동안 숨겨왔던 교수대 밧줄로 시위를 당기는구려\"\n\n- 렌 챈들러, 1965년" # 17803312830602215323
  bpm_acw_events.318.a: "이 반란도들을 뿌리 뽑아야 하오! 모든 배신자 분파를 분쇄하고 자유민들을 보호하기 위해 군대를 파견하시오!" # 14521570186538435429
  bpm_acw_events.318.b: "법률을 통과시키는 것이 집행될 수 없다면 무슨 의미가 있겠습니까?" # 9205687299148227432
  bpm_acw_events.319.t: "남부 동맹 쿠데타" # 10126324113720578100
  bpm_acw_events.319.d: "남북 전쟁이 끝났을 때, 많은 남부 연합 정치가들은 이전 선거의 혼란을 틈타 워싱턴으로 진격하여 연방 정부를 쿠데타로 전복했어야 했다고 아쉬워했습니다. 반동 세력이 이 교훈을 깊이 새겨, 지역 동조자들을 이용하여 남부 주의 합법 정부를 폭력적으로 쿠데타한 듯합니다. 이 부당함을 결코 간과해서는 안 되지 않겠습니까?" # 1631585193913079882
  bpm_acw_events.319.f: "\"무법자들이 득실대는 야만적인 세상에서 당신이야말로 극단적이오. 그리고 우리는 비명을 지를 때도 귀마개를 결코 벗지 않고 우리의 말을 듣지 않는구려.\"\n\n- 렌 챈들러, 1965년" # 9549218336570572900
  bpm_acw_events.319.a: "충성스러운 현지 주민들을 동원하여 즉시 개입하고 정당한 정부를 복원하시오!" # 8614265897714478488
  bpm_acw_events.319.b: "자유는 아프리카의 피와 납탄의 파도에 휩쓸려 사라지는도다..." # 9892237426379263995
  bpm_acw_events.320.t: "남부 동맹의 법률 공세" # 8623015082595585249
  bpm_acw_events.320.d: "남북전쟁은 전장에서 벌어졌지만, 법정에서도 치러졌습니다. 순교한 해방자는 그의 해방 조치들로 인해 폭군으로 비난받았으며, 전쟁을 신속히 끝내기 위해 필요한 결정을 내리는 모든 단계에서 제지를 받았습니다. 이제 남부 동조자들이 재건을 상대로 사법 전쟁이라는 동일한 전술을 사용하기 시작한 듯합니다. 이 부당함을 무시할 수 없을 것입니다!" # 1790139144793765884
  bpm_acw_events.320.f: "\"귀국의 감옥은 흑인 남성들로 가득 찼고, 법정은 증오로 인해 백인들만으로 가득 찼으니,\n자유를 향한 모든 시도에 누군가는 우리에게 속삭입니다: 기다리라고.\"\n\n- 렌 챈들러, 1965년" # 18056382682723772101
  bpm_acw_events.320.a: "법무장관에게 이 남부연합 동조자들에 맞서 그의 부서의 모든 역량을 투입하도록 지시하십시오." # 9556135448471736415
  bpm_acw_events.320.b: "직원 수가 너무 적고 사건은 너무 많으니 실수는 피할 수 없겠지요..." # 8048570060642073862
  bpm_acw_events.321.t: "신노예제" # 8767361127443112955
  bpm_acw_events.321.d: "남부 연합 정부가 항복했을 때, 대농장주들이 가장 먼저 한 일이 무엇인지 아십니까? 그들은 폭력으로 위협하여 해방된 흑인들에게 부당한 계약서에 서명하도록 압력을 가했고, 이는 그들의 몸을 대농장주들에게 묶어두는 것이었습니다. 매일같이, 노예상들이 최악의 죄악을 저지르는 사례가 또다시 발생하고 있습니다. 이 부당함을 결코 간과해서는 안 되지 않겠습니까?" # 15271293154925203799
  bpm_acw_events.321.f: "\"하지만 존 브라운은 자유가 무엇인지 알았고, 우리에게 자유를 얻어주기 위해 목숨을 바쳤노라\"\n\n-렌 챈들러, 1965년" # 17838025858851386244
  bpm_acw_events.321.a: "책임자를 처벌하고 피해자들을 구제하시오. 그런 다음 다음 조사를 시작하시오." # 14647410961630811770
  bpm_acw_events.321.b: "우리는 이 관행을 개탄하지만, 현재로서는 기술적으로 기존 법률을 위반하지는 않습니다..." # 8681727814901027852
  bpm_acw_events.322.t: "재건주의자들이 위원회 통제권을 장악하다" # 7820715379460214813
  bpm_acw_events.322.d: "재건 사업의 진척이 지체되고 있다는 인식에 좌절한 급진 공화파는 온건파 동맹이 차지하고 있던 모든 위원회 통제 직책을 장악하는 데 성공했습니다. 이는 재건 방식에 있어 더욱 급진적인 변화를 예고하는 것으로, 대통령이나 대법관 탄핵을 요구하는 목소리마저 벌써부터 나오기 시작했습니다." # 5837281503051943921
  bpm_acw_events.322.f: "\"[스티븐스]는 한 가지 예외를 제외하고는 미국 역사상 가장 강력한 독재적 정당 지도자이자 의회 지도자가 될 것이며, 순전히 그의 단호한 의지로 인해 국가에 그의 혁명적 이론을 강요했을 것입니다.\"\n\n-클로드 보어스(인종차별주의자), 1929년" # 11088344448879863464
  bpm_acw_events.322.a: "민주주의의 무기고에 새로 추가된 무기들" # 9345996881132304221
  bpm_acw_events.323.t: "검은 날" # 388312414757045665
  bpm_acw_events.323.d: "공화당 내 확고부동한 급진파들이 해방민을 옹호하는 데 단호하지만, 그들 역시 사기꾼의 술수에 취약하기는 매한가지입니다. 일부 사기꾼들이 금 시장을 완전히 장악하고 국가가 최근의 인플레이션 정책을 중단하도록 조작할 뻔했으나, 이는 행정부 일부 관료들의 기지로 막을 수 있었습니다. 허나, 이제 이 사기꾼들은 행정부를 비난하며 더 큰 음모론을 꾸며내고 있습니다. 더욱이, 금값의 변동은 연쇄적인 은행 뱅크런(대규모 인출 사태)을 촉발시켰으며, 이 모든 것이 자유주의자이자 재건에 회의적인 공화당원들에게 우리의 정책을 공격할 수많은 실탄을 안겨주고 있습니다." # 9838917683040602589
  bpm_acw_events.323.f: "\"제이 굴드 씨를 저주받을 악당이라고 생각한다는 제 말을 해도 좋다는 권위를 당신에게 드립니다.\"\n\n- 코넬리우스 밴더빌트, 1872년" # 1237362697217099086
  bpm_acw_events.323.a: "공황은 피했을지 모르나, 이 스캔들은 우리의 재건 노력에 그림자를 드리울 것입니다." # 5944628139089627043
  bpm_acw_events.324.t: "자유 공화당원들의 반란!" # 474995538081973096
  bpm_acw_events.324.d: "부패에 대한 속삭임이든, 재건의 비용이든, 혹은 단순한 권력욕이든 간에, 자유공화당은 그랜드 올드 파티(공화당)를 버렸습니다. 그들은 창의성이라고는 없는 자유공화당(Liberal Republican Party)이라는 새로운 정당을 창당했으며, 이는 민주당과 신속하게 연합 전선 협정을 맺었습니다. 이러한 분당은 재건에 위협이 되지만, 이 균열이 얼마나 오래 지속될지는 불투명합니다." # 1373721344600337619
  bpm_acw_events.324.f: "\"우리나라 북부와 남부의 대중들은 오랫동안 그들을 갈라놓았던 피의 틈을 넘어 손을 맞잡기를 열망하고 있습니다.\"\n\n-호러스 그릴리 (어리석은 자), 1872년" # 2610453858396039771
  bpm_acw_events.324.a: "그들이 진정한 평등을 달성하기 위해 이러한 정책들이 필수적이라는 것을 보지 못하는 것입니까?" # 14691676727745590641
  bpm_acw_events.325.t: "혁명의 질식" # 17059751716722080033
  bpm_acw_events.325.d: "금권정치가 위협했던 것을 철도 음모단이 달성했소. 본래 변경주와 동부 해안 사이에 철도를 건설하도록 계약했던 철도 음모단은 입법자들에게 뇌물을 주어 자금이 계속 흘러나오게 하면서 건설 비용의 두 배를 연방 정부에 청구해 왔소. 이제 그 추문이 터지면서, 가치 평가가 과도했던 많은 철도 회사들이 몰락하고 수많은 의원들이 연루되어 주식 시장은 혼란에 빠졌소. 적어도 자유주의 공화파들이 마침내 자신들의 정당을 포기하고 돌아왔다니 다행이오?" # 11964216940146391862
  bpm_acw_events.325.f: "\"이 크레디 모빌리에라는 것이 무엇인지에 대한 실체는 마치 해당 철도들의 사라진 자본금 $180000000$의 행방만큼이나 신비에 싸여 있는 듯합니다\"\n\n-찰스 프랜시스 애덤스 2세, 1869년" # 11358550701091335392
  bpm_acw_events.325.a: "이 위기와 함께 우리의 길고 긴 국가적 불황이 시작되겠소" # 8111722771468207616
  bpm_acw_events.326.t: "자유 은화의 부상" # 3934461481672034046
  bpm_acw_events.326.d: "정부 부패에 대한 논쟁이 거세지는 가운데, 새로운 정치 운동이 태동하고 있습니다. 자유 은본위제 지지자들은 은의 가치를 의도적으로 높게 평가하는 양본위제를 복원함으로써 인위적으로 인플레이션을 가속화할 것을 주장합니다. 이 제안은 변경 지역의 통화 공급을 확대하여 그곳의 사업과 생활을 용이하게 할 뿐만 아니라, 우리 국가의 수많은 궁핍한 농민과 노동자들의 부채 가치를 하락시킬 것입니다. 현재는 일부 포퓰리스트들의 이단적인 입장일 뿐이지만, 언젠가 이것이 실제 운동의 기반을 형성할 수도 있을 것입니다." # 8096571173495756909
  bpm_acw_events.326.f: "\"그대들은 인류를 황금 십자가에 못 박아서는 안 될 것이오.\"\n\n-윌리엄 제닝스 브라이언, 1896년" # 4456124514618999735
  bpm_acw_events.326.a: "이러한 제안들이 정말로 이 오랜 불황을 해결할 수 있을까요?" # 4198093825991865658
  bpm_acw_events.327.t: "피의 셔츠를 흔들어라" # 5682437941176738095
  bpm_acw_events.327.d: "나라가 또다시 선거 운동 국면에 돌입함에 따라, 공화당은 다시 한번 '피 묻은 셔츠(bloody shirt)'의 문제를 자문해야 할 것입니다. 모든 사람은 남북전쟁에서 사망했거나, 반역자들의 오만과 자부심으로 인해 삶이 영원히 바뀐 누군가를 알고 있습니다. 만약 공화당이 충성스러운 군인들에게 보상하고, 남부 연합 지지자들을 처벌하며, 그들의 반역적인 동조 행위로 인해 민주당을 비난하는 수사로 선거 운동을 펼친다면, 그들은 선거상의 우위를 유지할 수 있을 것입니다. 하지만 이러한 전략은 남북전쟁의 상처가 치유되는 것을 막을 뿐만 아니라, 자유주의 공화당원들의 마음속에 많은 불편함을 초래합니다. 이 위대한 옛 정당(Grand Old Party)은 어떤 전략을 채택해야 할까요?" # 744635669381926353
  bpm_acw_events.327.f: "\"KKK가 내 아기를 데려갔네\n그들이 그녀를 데려갔어\n나에게서 멀\"*\n\n*역사적 맥락을 고려할 때, 이 문구는 1981년의 것이지만, 게임의 시대적 배경(1836-1936) 및 역사적 사실성을 반영하여 'KKK(Ku Klux Klan)'가 유아를 납치하는 행위는 19세기 후반부터 20세기 초반의 미국 남부에서 발생했던 극단적인 사회적 폭력의 맥락으로 해석될 수 있습니다. 다만, 원문이 현대 대중문화의 인용이므로, 번역은 원문의 내용을 충실히 전달하되, 19세기/20세기 초반의 비극적인 정서를 담아 존칭 없이 서술합니다." # 1662904594465227791
  bpm_acw_events.327.a: "선거 운동은 유권자들의 피로를 유발하지 않도록 이 정도로 최소화합시다." # 17045121895664336380
  bpm_acw_events.327.b: "당신은 정말로 당신의 형제를 죽인 자들에게 백악관의 열쇠를 넘겨줄 작정입니까?" # 6425852598797372502
  bpm_acw_events.328.t: "그 위대한 옛 정당을 관리하며" # 9945308563163939809
  bpm_acw_events.328.d: "#강경파#와 순교한 해방자의 추종자들 사이에 조용한 투쟁이 벌어지고 있습니다. 자유주의자와 급진파 사이의 싸움은 아닙니다. 지지층에 겹치는 바가 거의 없기 때문입니다. 오히려 급진파는 그 쓰러진 지도자의 유산을 두고 순교한 해방자의 추종자들과 결투를 벌이고 있습니다. 한때 순교자의 적이었던 급진파는 남부를 통합하는 것을 넘어 재건할 완전한 재건을 추구합니다. 대조적으로, 순교자의 추종자들은 해방자가 대통령 재임 중 행했던 조치들에 끈질기게 매달리고 있습니다. 그가 남부 연합 인사들에게 보였던 부드러운 태도, 가장 급진적인 제안들에 대한 그의 침묵, 심지어 가혹한 재건 법안에 대한 그의 거부권 행사까지도 말입니다." # 9026628263953009729
  bpm_acw_events.328.f: "\"만약 내가 부자, 권력자, 현명한 자, 이른바 위대한 자들, 혹은 그들의 친구들을 위하여 이처럼 개입했다면… 그리고 이 개입으로 인해 내가 겪은 고난과 희생이 있었다면, 모든 것이 괜찮았을 것이며, 이 법정의 모든 이들이 이를 처벌이 아닌 보상을 받을 만한 행동으로 여겼을 것입니다.\"\n\n-존 브라운, 1859년" # 4664162646671022931
  bpm_acw_events.328.a: "마르티리스파에 가담해야 하오, 우리는 민중의 의지를 지나치게 압박해서는 안 되오." # 1962146556200236632
  bpm_acw_events.328.b: "해방자 이전에, 인간을 성스럽게 만들기 위해 목숨을 바친 또 다른 순교자가 있었습니다. 저는 그분의 모범을 따르겠습니다." # 14824664518780644845
  bpm_acw_events.329.t: "탄핵의 문제" # 8891243129261506804
  bpm_acw_events.329.d: "대통령 [ROOT.GetCountry.GetRuler.GetLastName]의 재건 노력이 계속되고 있음에도 불구하고, 급진적 재건주의자들은 [ROOT.GetCountry.GetRuler.GetHerHis] 행정부에 대해 별다른 신뢰를 두지 않고 있습니다. 현직 대통령에 대한 탄핵 절차가 불만을 품은 공화당원들에 의해 시작되었으며, 그들은 행정부의 지연을 근거로 들고 있습니다. 비록 이 절차가 이미 하원을 통과했지만, 상원에서도 통과될지는 불분명합니다." # 2404073730482198364
  bpm_acw_events.329.f: "\"내가 무엇을 했는지 말씀드리겠소? 나는 정부를 분열시키려 하는 귀 의회에 호소했소. 결론적으로, 그 의회가 그에 대해 구성원들의 독을 풀려고 많은 노력을 기울였던 것 외에, 의회가 무엇을 했소? 그들은 주들의 통합을 회복하기 위해 무엇이라도 했소? 아니오. 오히려, 그들은 통합을 막기 위해 모든 것을 했소. 그리고 그가 반란이 시작될 때 서 있던 곳에 지금 서 있다는 이유로, 그는 반역자로 비난받았소. 그 자신보다 더 큰 위험을 감수하거나 더 큰 희생을 치른 사람이 누가 있겠소? 그러나 의회는 당파적이며 독단적이어서 미국 국민의 마음을 오염시키려 드는구려.\"\n\n- 앤드루 존슨, 1868년" # 5475887297722967168
  bpm_acw_events.329.a: "탄핵은 지금 당장 권장할 만한 조치가 아닙니다." # 11574226134319592860
  bpm_acw_events.329.b: "저 잡놈을 탄핵하라!" # 11538299294847738142
  bpm_acw_events.330.t: "궁정과 점령지 사이의 장벽" # 3445980988355694083
  bpm_acw_events.330.d: "남북 전쟁이 끝난 후, 수많은 남부 연합 동조자들이 투옥되었습니다. 대법원이 이 죄수들을 석방할 것을 두려워한 공화당원들은 대법원의 영장 청구(Habeas Corpus) 사건에 대한 관할권을 제한하는 법안을 통과시켰습니다. 사법부는 이미 물러섰지만, 일부 공화당원들은 여기서 더 나아가 대법원의 항소 관할권 자체를 완전히 박탈하여, 대법원의 권한을 주(州) 간, 헌법적, 그리고 외교적 사안으로만 국한해야 한다고 주장하고 있습니다." # 16127418656293076776
  bpm_acw_events.330.f: "\"해당 폐지 법안에 효력을 부여할 경우, 법원의 모든 대심권, 특히 인신보호영장 사건에 관한 대심권이 부정된다고 법률 고문들이 생각했던 것 같습니다. 그러나 이는 오류입니다.\"\n\n-새먼 P. 체이스, 1869년" # 4766782892188818767
  bpm_acw_events.330.a: "궁정은 교훈을 얻었으니, 우리는 고결한 길을 택할 것입니다." # 13165573267779482158
  bpm_acw_events.330.b: "우리는 점령에 도전하는 것을 용납할 수 없으니, 그들의 기세를 꺾어야 하오!" # 3680640308370904278
  bpm_acw_events.331.t: "입법 권한 확보" # 7793299883490032749
  bpm_acw_events.331.d: "입법부 권위를 더욱 강화하려는 노력의 일환으로 공화당원들이 해임 조치에 관한 일련의 법률을 통과시켰습니다. 이 법률들이 시행됨에 따라, 대통령이 의회와 먼저 협의하지 않고 정부 관료를 해임하는 행위는 ‘중대한 범죄(high crime)’로 규정되었습니다. 이로 인해 행정부의 독립성은 실질적으로 약화되었으나, 사법부는 여전히 입법부를 견제할 수 있을 것입니다." # 5316511159041805224
  bpm_acw_events.331.f: "\"법으로 임명된 국방장관 한 명과 찬탈로 임명된 국방장관 한 명, 우리에겐 두 명의 국방장관이 있는 것 같소.\"\n\n- 벤저민 F. 버틀러, 1868년" # 6099765270989266363
  bpm_acw_events.331.a: "마침내, 건국자들이 의도했던 대로" # 4570478142937385062
  bpm_acw_events.332.t: "모든 것을 지배하는 하나의 지부" # 8863522276253027144
  bpm_acw_events.332.d: "행정부의 복속에 이어, 입법부가 사법부를 주시하고 있습니다. 공화당이 주도하는 의회는 대법원의 모든 남북전쟁 이전(Antebellum) 대법관뿐만 아니라 순교한 해방자(Martyred Emancipator)가 임명한 모든 대법관들에 대해 탄핵을 감행했습니다. 이는 대법원의 정치적 독립성을 박탈했을 뿐만 아니라 의회의 권력에 남아있던 마지막 제도적 제약을 제거함으로써, 실질적으로 미국을 의회 공화국으로 바꾸어 놓았습니다." # 3360423264459585531
  bpm_acw_events.332.f: "\"이 계획에 반대하는 자들은 대법원을 '자기들 사람으로 채우려'고 하며 해로운 선례가 세워질 것이라고 외쳐 편견과 공포를 조장하려 했습니다.\"\n\n-프랭클린 D. 루스벨트, 1937년" # 13563788206293357182
  bpm_acw_events.332.a: "만약 그들이 자신들의 지위를 유지하고 싶었다면, 우리에게 반대하지 말았어야지." # 16478025428632662371
  bpm_acw_events.333.t: "공립학교 개정안" # 17800833399012298150
  bpm_acw_events.333.d: "공화당 내에서 새로운 헌법 개정안이 논의되기 시작했습니다. 이 개정안은 종교 기관에 대한 공적 자금 지원을 일절 중단하는 내용을 담고 있습니다. 명목상으로는 국가와 교회의 분리를 옹호하는 것일 뿐입니다. 하지만 실제로는 특히 가톨릭 학교에 큰 영향을 미치게 될 것이며, 이는 교묘하게도 민주당 지지 기반을 종교를 기준으로 분열시킬 것입니다. 가톨릭 신자들은 이 개정안이 자신들에게 불균형적으로 영향을 미친다는 사실을 간과하지 않았으며, 이로 인해 비준 과정이 그들 사이에서 논란이 될 수 있습니다." # 4682392000303462239
  bpm_acw_events.333.f: "\"어떠한 주도 종교의 건립에 관한 법률이나 그 자유로운 행사를 금지하는 법률을 제정해서는 아니 되며; 공립학교 지원을 위해 주에서 징수한 세금이나 그 목적을 위해 사용되는 공공 기금에서 나오는 재산, 혹은 그 목적에 할당된 공공 토지는 어떠한 종파의 통제하에도 놓여서는 아니 되며; 그렇게 징수된 세금이나 할당된 토지는 종교 교파나 분파 간에 분할되어서도 안 된다.\"\n\n-제임스 G. 블레인, 1875년" # 17195793630909161461
  bpm_acw_events.333.a: "우리가 정말 이 정도 수준까지 격하되어야 합니까?" # 11730108989573483157
  bpm_acw_events.333.b: "정말로 짓궂군요..." # 10715649982442686001
  bpm_acw_events.334.t: "민주주의자의 딜레마" # 2797099156347568519
  bpm_acw_events.334.d: "공화당이 공립학교 수정안을 지지하기로 결정함에 따라, 이제 민주당 지도부가 당의 지지 또는 반대 여부를 결정해야 합니다. 이 수정안을 지지할 경우 당의 가톨릭 지지 기반을 소외시킬 것이며, 반대할 경우 남부 침례교도들의 반발을 초래할 수 있습니다. 어떠한 경우든, 공화당의 도박은 성공한 듯합니다." # 10617981220479245922
  bpm_acw_events.334.f: "\"어떠한 주도 종교의 건립에 관한 법률이나 그 자유로운 행사를 금지하는 법률을 제정해서는 아니 되며; 공립학교 지원을 위해 주에서 징수한 세금이나 그 목적을 위해 사용되는 공공 기금에서 나오는 재산, 혹은 그 목적에 할당된 공공 토지는 어떠한 종파의 통제하에도 놓여서는 아니 되며; 그렇게 징수된 세금이나 할당된 토지는 종교 교파나 분파 간에 분할되어서도 안 된다.\"\n\n-제임스 G. 블레인, 1875년" # 17195793630909161461
  bpm_acw_events.334.a: "가톨릭교도들은 이 개정안에 반대합니다" # 10896974965631316270
  bpm_acw_events.334.b: "남부는 기권하며, 개정안에 반대합니다." # 10149544558121567614
  bpm_acw_events.335.t: "반발" # 13414903390465457723
  bpm_acw_events.335.d: "공화주의 헌법 계획이 선거에서 결국 그들에게 해가 된 듯합니다. 온건파, 자유주의자, 입헌주의자 및 기타 순진한 얼간이들이 민주당으로 이탈하고 있으며, 민주당은 스스로를 헌법의 수호자로 규정하고 있습니다." # 6281797307245073654
  bpm_acw_events.335.f: "평등이 우리의 제도를 침해할 가치가 있습니까?" # 5528374279878913212
  bpm_acw_events.335.a: "네" # 3389992145996609386
  bpm_acw_events.336.t: "행정부가 다시 한번 단호해지다" # 14406093903886261507
  bpm_acw_events.336.d: "대통령에 대한 첫 탄핵의 기억이 마침내 희미해지면서, 행정부가 마침내 우리 국가의 관료제와 외교에서 핵심적인 역할을 재확립하고 있습니다. 장관들에 대한 행정부 통제를 제한하던 법률들이 폐지되었으며, 남아있는 모든 급진 재건주의자들은 대통령을 제약하기보다는 그들의 사회 개혁을 방어하는 데 훨씬 더 집중하고 있습니다. 이것이 우리 국가의 행정부가 주도하는 새로운 시대의 시작일 수 있습니다." # 14276446926211460115
  bpm_acw_events.336.f: "\"적임자가 대통령으로 있을 경우, 일인 지배 형태의 대통령제는 그 나름의 효용이 있었으며, 역사적으로 미국인들은 대개 적임자를 선택해왔다.\"\n\n-아서 M. 슐레진저 주니어, 1973년" # 412278137158767730
  bpm_acw_events.336.a: "다시 평소대로 돌아온 모양이군..." # 14890714320163226383
  bpm_rec_307.tt: "시민권이 보장된다면, 적어도 아프리카계 미국인들은 법률 시스템 내에서 어떤 구제책이라도 갖게 될 것입니다." # 954259009893057796
  bpm_rec_308.tt: "법률 부문이 강화됨에 따라, 해방민 관청은 이제 아프리카계 미국인을 방어하는 데 최선을 다할 것입니다." # 15863200498074303982
  bpm_rec_309.tt: "그들의 안전이 보장된다면, 아프리카계 미국인들은 마침내 안전하게 부를 축적할 수 있을 것입니다." # 1827270327243401063
  bpm_rec_310.tt: "주 정부에서 남부 동맹 지지자들을 숙청함에 따라 내부 쿠데타의 위협이 마침내 감소하고 있습니다." # 18231214615252319010
  bpm_rec_311.tt: "법무부의 설립으로 우리 정부는 마침내 반(反)소송전을 조직할 수 있게 되었습니다." # 18053977132664019692
  bpm_rec_312.tt: "단검을 제거하는 것만으로 상처가 아물 것이라고 생각하십니까? 이것만으로는 부족합니다." # 16101935802779319819
  bpm_rec_313.tt: "토지 재분배가 대규모로 이루어진다면, 아마 흑인 미국인들도 모든 미국인이 누리는 번영에 도달할 수 있을 것입니다." # 442784017627054385
  bpm_rec_314.tt: "투표권이 헌법으로 이제 보호받게 되었으니, 흑인들의 선거권 박탈은 이제 끝났다고 봐야겠지요." # 2093276672421017481
  bpm_rec_315.tt: "교육 부문이 확장됨에 따라, 해방민 기구는 이제 대규모 문맹 퇴치 운동이라는 기념비적인 과업을 시작할 수 있게 되었습니다." # 10089821927888540655
  bpm_rec_322.tt: "이제 미국 헌법의 제도적 규범을 구부려 개혁 속도를 가속화할 수 있게 되었습니다. 다만, 국가의 제도를 조작할수록 국내 및 해외 관료 체제가 회복되는 데 더 오랜 시간이 걸릴 것이니 주의하십시오." # 11306048179565490498
  bpm_rec_323.tt: "큰 재앙은 간신히 피했지만, 경제가 투기에 지나치게 노출되어 있음이 분명합니다. 또 다른 위기가 개혁의 동력을 파괴하기 전에 서둘러야 합니다!" # 12589217978223205716
  bpm_rec_324.tt: "연합 전선이 무너지기 시작했으니, 아직 그러지 않으셨다면 제도적 피해 버튼을 활용하는 것을 고려해 보시오." # 3078748701125167769
  bpm_rec_325.tt: "의회는 경제적 대참사를 막으려다 마비 상태에 빠졌습니다. 남부 개혁에 대한 정치적 의지는 거의 꺼졌으나, 묘수를 써서 마지막 법안 하나라도 통과시킬 수 있을지 모릅니다." # 7689631058679186854
  bpm_rec_326.tt: "이 자들을 주시하시오. 몇 년 안에 중요한 존재가 될 것 같은 예감이 드오..." # 14906860145589363746
  bpm_rec_329.tt: "상원의 현 임시 의장, 지폐 통용 및 기타 급진적 대의를 지지하는 인물이 대통령이 될 것입니다. 다음 선거에는 그 결과가 따를 것입니다." # 13648402185047887803
  bpm_rec_330.tt: "대법원이 인신보호 청원 기각에 대한 재판권을 가지며, 남부 점령의 합법성 또한 보장됩니다. 다음 선거에서 그에 따른 결과가 있을 것입니다." # 10329076774307710674
  bpm_rec_333.tt: "이 법안은 우리 국가 내 가톨릭 신자들에 대한 차별을 더욱 심화시킬 것입니다. 그 대가로 민주당은 곧 이 법안을 비난하여 남부의 심기를 건드리거나, 아니면 이 법안을 지지하여 가톨릭 신자들의 심기를 건드려야 하는 곤경에 처하게 될 것입니다." # 4658933684815280902
  bpm_rec_exhaust_13.tt: "#GBB 재건#! #GB 소모#! 가 3만큼 감소합니다" # 9622856350432805862
  bpm_rec_exhaust_16.tt: "#GBB 재건#! #GB 소모#! 가 6 감소합니다" # 17021906134447868415
  bpm_rec_exhaust_03.tt: "#GBB 재건#! #GB 소모#! 가 3만큼 증가합니다" # 8452783916730210810
  bpm_rec_exhaust_06.tt: "#GBB 재건#! #GB 소모#! 가 6 증가할 것입니다" # 12275012809189716453
  bpm_rec_decreased_discipline.tt: "급진 재건주의자들이 공화당에서 권력을 잃을 것입니다." # 8553650022803909896
  bpm_rec_increased_discipline.tt: "급진적 재건주의자들이 공화당 내에서 권력을 얻을 것입니다." # 6949999826027790187
  bpm_rec_constant_vigilance.tt: "억압에 맞서 싸우는 데 있어 우리는 끊임없는 경계를 늦추지 말아야 합니다." # 11424104112957725513
  bpm_acw_events.401.t: "행정부가 다시 한번 단호해지다" # 14406093903886261507
  bpm_acw_events.401.d: "사법부와 행정부에 대한 입법부의 강압적 기억이 마침내 희미해지면서, 다른 부처들이 마침내 우리나라의 관료제와 외교에서 자신들의 핵심적인 역할을 재주장하고 있습니다. 대법원의 관할권을 제한하던 법률들이 폐지되었으며, 소수의 급진적 재건주의자들이 필사적으로 자신들의 위원회 직책을 유지하려고 시도하고 있습니다. 이는 우리나라의 새로운, 행정부 주도 시대의 시작일 수 있습니다." # 9628657815370298375
  bpm_acw_events.401.f: "\"적임자가 대통령으로 있을 경우, 일인 지배 형태의 대통령제는 그 나름의 효용이 있었으며, 역사적으로 미국인들은 대개 적임자를 선택해왔다.\"\n\n-아서 M. 슐레진저 주니어, 1973년" # 412278137158767730
  bpm_acw_events.401.a: "다시 평소대로 돌아온 모양이군..." # 14890714320163226383
  bpm_acw_events.402.t: "문민부서법의 통과" # 4155488451317201060
  bpm_acw_events.402.d: "확고한 개혁 지지 성향의 대통령과 부통령의 도움으로, 행정부법(Civil Service Act)이 썩어빠진 상원을 통과하여 대통령의 책상에 도달했습니다. 이 법안의 서명과 함께, 잭슨이 자신의 대중주의적 의지에 따라 정부를 좌지우지하기 위해 만들었던 정실 제도(Spoils System)가 마침내 개혁의 길로 들어섰습니다. 하지만, 해당 법의 조항들이 해체됨에 따라, 북부의 다수 정치 기구들이 보장된 직책을 뇌물로 나눠줄 수 없게 되면서 갑작스러운 붕괴를 맞았습니다. 기구들의 지원이 사라지자, 예비 노동군(reserve army of labor)은 갑자기 안정을 찾아 떠도는 수천 명의 굶주린 이민자들로 가득 찼습니다. 아, 개혁의 대가란!" # 8096488482377448940
  bpm_acw_events.402.f: "\"승자의 몫은 적의 전리품이다.\"\n\n-윌리엄 L. 머시, 1832년" # 10715390586034245878
  bpm_acw_events.402.a: "spoils system이 이리 종말을 고하는구나" # 942156636583531989
  bpm_acw_events.403.t: "또 다른 암살" # 1514440933224516929
  bpm_acw_events.403.d: "순교한 해방자의 암살은 적어도 중요한 사안을 두고 벌어진 일이었습니다. 외국 영사관을 얻지 못했다는 이유로 미친 정신병자에게 대통령이 암살당한 것은 실용주의자와 이상주의자 모두에게 충격이었습니다. 비록 그 자신이 실용주의자일지라도, 대통령 권한대행은 전임자의 암살 원인이 부패 추첨제(Spoils System)에 있다고 보며 즉시 공무원제도법(Civil Service Act) 통과를 위한 운동을 시작했습니다. 비록 비극적인 사건이었으나, 이번 암살은 산업계와 관료제를 개혁의 대의 아래 단결시켰으며, 개혁으로 인한 혼란을 최소화했습니다." # 9768894968552303198
  bpm_acw_events.403.f: "\"승자의 몫은 적의 전리품이다.\"\n\n-윌리엄 L. 머시, 1832년" # 10715390586034245878
  bpm_acw_events.403.a: "영사직을 두고 벌이는 논쟁이 이 지경에 이르다니..." # 4779764905464012443
  bpm_acw_events.404.t: "문관법 폐지안" # 10375994883930329447
  bpm_acw_events.404.d: "열렬히 반개혁적인 대통령과 부통령의 완강한 저항을 뚫고, 공무원법은 부결되었습니다. 항목별 거부권, 유보적 거부권, 그리고 위원회의 지연이 마침내 이상주의자들이 품고 있던 모든 희망을 짓밟았습니다. 정부 부패에 대한 이러한 방어는 기업 신뢰도 급등으로 이어졌습니다. 투자자들은 신이 의도하신 대로, 유리한 계약을 위해 대표들에게 뇌물을 주는 것이 안전하다고 마침내 느낄 수 있게 되었기 때문입니다. 이러한 매관매직 제도의 존속의 한 가지 부작용은 재조정 운동(Readjuster Movements)의 관련성이 커지고 있다는 점입니다. 가난한 백인들이 주도하는 이 주 정당들은 공화당과 연합하여 사회 및 경제 정책에 대한 강력한 연방 개입을 주장합니다. 참으로 혼란스러운 집단이로군요..." # 15346652238422896336
  bpm_acw_events.404.f: "\"승자의 몫은 적의 전리품이다.\"\n\n-윌리엄 L. 머시, 1832년" # 10715390586034245878
  bpm_acw_events.404.a: "개혁이 그렇게 쉽게 태동 단계에서 좌절되지는 않을 것이오..." # 6960806435209928088
  bpm_acw_events.405.t: "벼랑 끝으로 내몰리다" # 7760135821506817949
  bpm_acw_events.405.d: "수년간의 논쟁 끝에, 전리품 논쟁(Spoils Debate)이 절정에 달한 듯합니다. 35번의 투표가 부결된 후, 당 지도자들이 연기 자욱한 방에 모여 차기 후보를 결정할 예정입니다. 하프 브리드파(Half-Breeds)가 승리할 것인가, 아니면 타협이 승리를 거둘 것인가?" # 16385466510508508570
  bpm_acw_events.405.f: "\"만약 외부인이 잡힌다면, 그게 가필드였으면 좋겠소. 오하이오가 한 인물을 원한다면, 오하이오가 최고의 인물을 요구하게 하시오.\"\n\n-출처 불명, 1880년" # 2772759084390518445
  bpm_acw_events.405.a: "반쪽짜리들을 지지하라, 개혁은 의무다!" # 2323927870940932648
  bpm_acw_events.405.b: "우리 타협할 수 없을까요?" # 1114212551580590914
  bpm_acw_events.406.t: "벼랑 끝으로 내몰리다" # 7760135821506817949
  bpm_acw_events.406.d: "수년간의 논쟁 끝에, 전리품 논쟁(Spoils Debate)이 절정에 달한 듯합니다. 35번의 투표가 부결된 후, 당 지도자들이 연기 자욱한 방에 모여 차기 후보를 결정하려 합니다. 강경파(Stalwarts)가 우위를 점할까요, 아니면 타협이 승리할까요?" # 13359014561693177368
  bpm_acw_events.406.f: "\"만약 외부인이 잡힌다면, 그게 가필드였으면 좋겠소. 오하이오가 한 인물을 원한다면, 오하이오가 최고의 인물을 요구하게 하시오.\"\n\n-출처 불명, 1880년" # 2772759084390518445
  bpm_acw_events.406.a: "스탤워트파를 지지하라, 실용주의가 필수적이다!" # 11322750011465510982
  bpm_acw_events.406.b: "우리 타협할 수 없을까요?" # 1114212551580590914
  bpm_acw_events.407.t: "후계자 즉위" # 2263267277233532454
  bpm_acw_events.407.d: "재건 사업이 수포로 돌아갔으니, 당내에는 새로운 인물이 필요하다는 것은 분명합니다. 문제는 어떤 종류의 인물이냐는 것입니다. 일부는 재건 사업 중에 불거진 부패 혐의로 흠집 하나 없는 순수한 후보의 지명을 요구합니다. 다른 이들은 개혁이 (혹은 개혁이 진행되지 않도록) 확실히 되도록 올바른 줄을 당길 수 있는, 경험 많고 이미 경륜을 쌓은 정치가를 요구합니다." # 1540380224142718868
  bpm_acw_events.407.f: "\"승자의 몫은 적의 전리품이다.\"\n\n-윌리엄 L. 머시, 1832년" # 10715390586034245878
  bpm_acw_events.407.a: "개혁파 세력이 초기에 승리를 거두었습니다" # 2903085785329774265
  bpm_acw_events.407.b: "실용주의는 스캔들을 솜씨 좋게 헤쳐나가며 정당 대회 승리로 이끌었다네." # 17377084065093499130
  bpm_acw_events.408.t: "항구를 위한 전투" # 4268349899697145992
  bpm_acw_events.408.d: "미합중국은 관세를 통해 정부 자금을 조달하며, 이 관세 수입은 거의 전적으로 뉴욕항에서 징수됩니다. 따라서 뉴욕항 세관장직은 이를 장악한 파벌에게 막대한 관료적 영향력뿐만 아니라, 뇌물과 선거 자금을 위한 귀중한 금전적 출처를 안겨줍니다. 차기 세관장을 누구로 임명할지를 둘러싼 논쟁이 격렬하게 벌어지고 있으며, 강력파(Stalwarts)가 우세하지만, 온건파(Half-Breeds)는 도덕적 우위를 점하고 있습니다." # 10701500744492321852
  bpm_acw_events.408.f: "\"승자의 몫은 적의 전리품이다.\"\n\n-윌리엄 L. 머시, 1832년" # 10715390586034245878
  bpm_acw_events.408.a: "개혁파가 제국주의 주(Empire State)에서 예상 밖의 승리를 거두었습니다." # 4192770210303787633
  bpm_acw_events.408.b: "위원회 통제는 극복하기 어려운 장애물로 입증됩니다." # 16634287724881570661
  bpm_acw_events.409.t: "단일 규칙" # 6500685402835460655
  bpm_acw_events.409.d: "국민 전당대회에서는, 총선거의 승자독식 성격을 모방하여 한 주의 모든 대의원을 단일 후보에게 배정하는 것이 오랜 관례였습니다. 이 제도는 주의 대의원 전부가 아닌 51%만 매수하면 되는 실용주의자들에게 막대한 이점을 제공합니다. 이 규칙을 개정하기 위해서는 전당대회 과반수의 찬성이 필요하지만, 중도파들은 이를 폐지하도록 압력을 가하기 위해 움직이기 시작했습니다." # 8250697776911016183
  bpm_acw_events.409.f: "\"승자의 몫은 적의 전리품이다.\"\n\n-윌리엄 L. 머시, 1832년" # 10715390586034245878
  bpm_acw_events.409.a: "개혁파가 위원장을 성공적으로 제치고 단일 룰 적용을 저지했습니다." # 18225810285531761441
  bpm_acw_events.409.b: "반란군 소탕 작전이 진압되었고, 단일 투표 원칙이 시행되었습니다." # 5202728890867344916
  bpm_acw_events.410.t: "'간단한' 충성 맹세" # 17685263573809858240
  bpm_acw_events.410.d: "다가오는 선거가 모든 공화당원들의 마음속에 크게 다가오면서, 충성심의 문제가 중대한 우려 사항으로 떠올랐습니다. 강경파들은 실용주의자가 전당 대회를 차지할 경우 가장 골수 개혁주의자들이 당을 버릴 것을 두려워하며, 따라서 모든 대의원들이 선출된 후보에게 충성을 맹세해야만 투표에 참여할 수 있도록 하는 충성 맹세 규정을 도입해야 한다고 선거 운동을 시작했습니다. 이상주의 진영의 떠오르는 스타는 방금 이 제안을 폭정이라고 규탄하는 열정적인 연설을 했으며, 실용주의 진영의 거두를 직접적으로 겨냥했습니다." # 14910091581353451179
  bpm_acw_events.410.f: "\"승자의 몫은 적의 전리품이다.\"\n\n-윌리엄 L. 머시, 1832년" # 10715390586034245878
  bpm_acw_events.410.a: "겸연쩍어하며, 위대한 실용주의자는 그 제안을 철회한다" # 12503831848207341355
  bpm_acw_events.410.b: "권력 정치가 개인적 카리스마를 압도하며, 충성 맹세가 확인되었습니다." # 9898929725516490818
  bpm_acw_events.411.t: "사임 계획" # 2903316345343051722
  bpm_acw_events.411.d: "실용주의자들은 권력의 자리에서 확고하지만, 이상주의자들로부터 대중의 지지를 얻지 못한다는 비난을 자주 받습니다. 이러한 주장에 맞서기 위해, 가장 대표적인 실용주의자는 그들이 상원 의석에서 사임했다가 즉시 그들의 주 의회에 의해 재임명됨으로써 대중의 지지를 입증하는 계획을 준비했습니다." # 9181271667782804399
  bpm_acw_events.411.f: "\"승자의 몫은 적의 전리품이다.\"\n\n-윌리엄 L. 머시, 1832년" # 10715390586034245878
  bpm_acw_events.411.a: "주의회는 실용주의자 우두머리의 장난에 더 이상 참지 못하고 그를 재임명하지 않기로 결정했습니다." # 4912837757009114316
  bpm_acw_events.411.b: "예상대로, 그 대(大)실용주의자는 많은 찬사와 함께 신속하게 재임명되었습니다." # 5126463628117740156
  bpm_acw_events.412.t: "사법적 책략" # 2917050921828882928
  bpm_acw_events.412.d: "대체로 실용주의자의 연극적인 기교, 즉 부대 규율, 충성 맹세, 사임 계획 등은 논쟁의 여지는 있으나 철저히 혼란을 야기합니다. 이러한 상황을 고려하여, 대통령은 그 대체로 실용주의자를 대법원에 임명하는 것이 적절하다고 판단했습니다. 아마도 새로운 직책의 책임감이 그들의 광대 짓을 멈추게 하거나, 적어도 소란을 잠재울 수 있을 것입니다." # 512275081701264806
  bpm_acw_events.412.f: "\"승자의 몫은 적의 전리품이다.\"\n\n-윌리엄 L. 머시, 1832년" # 10715390586034245878
  bpm_acw_events.412.a: "실용주의의 대가는 힘을 잃었으며, 아홉 표 중 단 한 표로 전락했소." # 1313177800667305232
  bpm_acw_events.412.b: "여우 한 마리가 닭장으로 들어오며 그들의 낡은 속임수들을 모두 가져왔습니다." # 2578174251434732249
  bpm_acw_events.501.t: "은화 서른 닢에" # 6077410231314208975
  bpm_acw_events.501.d: "동부 지역에서 당의 조직 기반이 괴멸된 후, 서부 중심의 인민당 조기 전당대회가 소집되어 새로운 강령을 작성하고 올해 선거 운동을 계획하게 되었습니다. 제한적인 남부 소수파의 분노에도 불구하고, 융합주의파는 민주당에 잠입하는 것을 지지하는 새로운 강령을 승인했으며, 심지어 민주당 지도부와의 관계 개선을 위해 주(州) 지부 해산까지 허용했습니다. 민주당 전당대회에서 잭슨의 당은 양금제(Bimetal) 대통령 후보를 선출했으나, 그와 재계 거물의 부통령 후보를 짝지음으로써 선거 운동의 대중적 호소력을 상당히 약화시켰습니다." # 4252233314259898241
  bpm_acw_events.501.f: "\"그대들은 노동자의 이마에 이 가시면류관을 씌우려 해서는 안 될 것이오.\"\n\n-윌리엄 제닝스 브라이언, 1896년" # 5819587704887393173
  bpm_acw_events.501.a: "그리하여 연대는 죽음을 맞이하는구나" # 13613033672243329211
  bpm_acw_events.502.t: "축복받은 이들에게 버려지다" # 12204942080038378565
  bpm_acw_events.502.d: "민주당 전당대회에서 금은본위제 지지 후보가 선출됨에 따라, 인민당 전국 전당대회는 복잡한 논쟁에 직면하게 되었습니다. 북부 및 진보적 남부 코커스의 저항에도 불구하고, 서부 및 온건 남부 연합이 당이 민주당 후보를 선거에서 지지하도록 이끌었습니다. 이 타협의 핵심은 별도의 진보적 남부 부통령 후보를 지지하기로 한 결정이었습니다. 당의 급진파의 희망과는 별개로, 민주당에 대한 이러한 지지는 독립적인 포퓰리즘 운동의 종말을 의미합니다." # 5727631771639849915
  bpm_acw_events.502.f: "\"그대들은 노동자의 이마에 이 가시면류관을 씌우려 해서는 안 될 것이오.\"\n\n-윌리엄 제닝스 브라이언, 1896년" # 5819587704887393173
  bpm_acw_events.502.a: "그리하여 연대는 죽음을 맞이하는구나" # 13613033672243329211
  bpm_acw_events.503.t: "아버지와 아들" # 7190075897575784548
  bpm_acw_events.503.d: "포퓰리스트당 내에서 민주당보다 먼저 전당대회를 개최하여 독자 후보 지명을 확실히 할 것인지, 아니면 민주당보다 늦게 개최하여 국민통합 후보 지명을 확실히 할 것인지를 두고 진행되던 논쟁이 기묘한 결론에 이르렀습니다. 포퓰리스트당과 민주당 모두 같은 도시에서 전당대회를 개최하기로 결정했으며, 이 이중 전당대회 기간 동안 양당은 합병하여 단일화된 '민주인민당(Democratic People's Party)'을 구성하기로 투표했습니다. 일부 급진 포퓰리스트들은 이 타협안에 회의적인 시각을 보이고 있으나, 부통령으로 포퓰리스트를, 대통령으로 양본위제를 지지하는 민주당원을 선출한 것은 많은 급진 활동가들로 하여금 이 책략을 결정적인 성공으로 칭송하게 만들었습니다." # 4872182901174044267
  bpm_acw_events.503.f: "\"그대들은 노동자의 이마에 이 가시면류관을 씌우려 해서는 안 될 것이오.\"\n\n-윌리엄 제닝스 브라이언, 1896년" # 5819587704887393173
  bpm_acw_events.503.a: "그리하여 연대는 죽음을 맞이하는구나" # 13613033672243329211
  bpm_acw_events.504.t: "주님의 영광" # 3995653149480545420
  bpm_acw_events.504.d: "급진 민중주의자들이 승리했습니다! 그들은 온건파 지도자들의 강력한 저항에도 불구하고 민주당보다 일주일이나 앞당겨 민중주의자 전국 대회를 성공적으로 개최했을 뿐만 아니라, 별도의 대통령 후보 명부까지 확정지었습니다! 더욱이 민중주의자들은 자신들의 정책 요구 사항이 분리될 수 없음을 강조하며 강경 노선을 취하기로 결정했으며, 이러한 목표에 타협하는 모든 당원은 추방하겠다고 위협하고 있습니다." # 11683204950261945698
  bpm_acw_events.504.f: "\"그대들은 노동자의 이마에 이 가시면류관을 씌우려 해서는 안 될 것이오.\"\n\n-윌리엄 제닝스 브라이언, 1896년" # 5819587704887393173
  bpm_acw_events.504.a: "단결은 결코 죽지 않으리!" # 10865903507436664881
  bpm_acw_events.505.t: "또 다른 이가 부당하게 보류하다가 빈곤에 이른다" # 1865275621148645284
  bpm_acw_events.505.d: "동방에서의 일부 성공에도 불구하고, 주류 정당들은 민중주의 운동을 주지사 관저와 상원 회의실로부터 성공적으로 고립시켰습니다. 민중주의자들과 그들의 하원 동맹들이 소규모 법안들을 통과시키기는 했으나, 주 또는 상원의 부재로 인해 민중주의 운동의 개혁 희망은 사장되었습니다." # 3153027151104120308
  bpm_acw_events.505.f: "\"누구에게도 악의 없이, 모두에게 자비롭게, 신께서 우리에게 옳다고 보여주시는 바를 굳건히 지키며, 우리가 수행 중인 과업을 완수하기 위해 노력합시다. 국가의 상처를 치유하기 위하여.\"\n\n-에이브러햄 링컨, 1865년" # 18024556189757181487
  bpm_acw_events.505.a: "우리는 국민들에게 실패했습니다" # 10477127214713084904
  bpm_acw_events.506.t: "한 사람이 기꺼이 베풀면, 그보다 더 많은 것을 얻으리라" # 7728287846027601925
  bpm_acw_events.506.d: "포퓰리스트 운동이 여러 주지사직과 상원 의석을 주장했을 뿐만 아니라 지난 선거에서 다수의 선거인단을 확보함에 따라, 민주당은 포퓰리스트들의 제안들을 자신들의 선거 운동을 위해 차용하기 시작했습니다. 공화당이 헌법 개정 시도를 모두 저지했음에도 불구하고, 다수의 광범위한 법안들이 하원과 상원을 통과했으며, 행정부와 사법부가 이 법안들의 시행을 허용하도록 압력을 받고 있습니다." # 12405015554992068070
  bpm_acw_events.506.f: "\"누구에게도 악의 없이, 모두에게 자비롭게, 신께서 우리에게 옳다고 보여주시는 바를 굳건히 지키며, 우리가 수행 중인 과업을 완수하기 위해 노력합시다. 국가의 상처를 치유하기 위하여.\"\n\n-에이브러햄 링컨, 1865년" # 18024556189757181487
  bpm_acw_events.506.a: "별로 없습니다만, 어쩌면 충분할지도 모르지요?" # 7936370324306758581
  bpm_acw_events.507.t: "가난한 자들에게 베풀면, 하늘에서 보물을 얻으리라" # 12921780092956056570
  bpm_acw_events.507.d: "이제 공화당과 민주당 모두 상원과 하원에서 다수 의석 확보에 실패하자, 양대 주류 정당은 인민당(Populist) 입법가들의 충성을 얻기 위한 경쟁에 돌입했습니다. 새로운 헌법 수정안이 하원과 상원을 통과하여 각 주(State)로 보내졌으며, 이곳에서 확실히 비준될 것입니다. 인민당의 가장 대담한 꿈들이 실현되지는 않았으나, 가장 급진적인 활동가들조차 그들의 승리에 만족할 수 있을 것입니다." # 16008248690807704248
  bpm_acw_events.507.f: "\"누구에게도 악의 없이, 모두에게 자비롭게, 신께서 우리에게 옳다고 보여주시는 바를 굳건히 지키며, 우리가 수행 중인 과업을 완수하기 위해 노력합시다. 국가의 상처를 치유하기 위하여.\"\n\n-에이브러햄 링컨, 1865년" # 18024556189757181487
  bpm_acw_events.507.a: "그들은 우리가 스스로 잔칫상을 차지할 수 있다는 것을 알기에 우리에게 조각들만 줄 뿐이오" # 10715439206593551491
  bpm_acw_events.508.t: "카이사르의 것은 카이사르에게 돌려라" # 4566682083693380792
  bpm_acw_events.508.d: "놀랍게도, 인민당이 제2차 헌법 제정 회의를 성공적으로 소집했습니다! 다가오는 선거 운동의 결과가 어떻든, 인민당은 이 국가의 정신에 영구적인 족적을 남겼으며 피와 땀으로 새로운 완벽한 연방을 초안했습니다." # 2423730723890656132
  bpm_acw_events.508.f: "\"누구에게도 악의 없이, 모두에게 자비롭게, 신께서 우리에게 옳다고 보여주시는 바를 굳건히 지키며, 우리가 수행 중인 과업을 완수하기 위해 노력합시다. 국가의 상처를 치유하기 위하여.\"\n\n-에이브러햄 링컨, 1865년" # 18024556189757181487
  bpm_acw_events.508.a: "그리고 이제 우리가 세운 위대한 정자의 그늘 아래에서 쉬도록 합시다." # 10013707919873723088
  bpm_acw_events.512.t: "행정부가 다시 한번 단호해지다" # 14406093903886261507
  bpm_acw_events.512.d: "수십 년간 의회가 장악해왔던 행정부에 대해 대통령이 마침내 통제권을 되찾고 있습니다. 역사적인 대법원 판결에서 대법원장은 내각에 대한 대통령의 지배권을 인정했으나, 이 판결이 행정부 전체에 미칠지에 대해서는 여전히 의문이 남아 있습니다. 이 결정은 급진 재건주의자들로부터 비난받고 있으나, 그 원로 정치가들 중 영향력을 유지하고 있는 이는 거의 없습니다. 이는 우리 국가에 있어 행정부가 주도하는 새로운 시대의 시작일 수 있습니다." # 9365057493194087738
  bpm_acw_events.512.f: "\"적임자가 대통령으로 있을 경우, 일인 지배 형태의 대통령제는 그 나름의 효용이 있었으며, 역사적으로 미국인들은 대개 적임자를 선택해왔다.\"\n\n-아서 M. 슐레진저 주니어, 1973년" # 412278137158767730
  bpm_acw_events.512.a: "다시 평소대로 돌아온 모양이군..." # 14890714320163226383
  bpm_acw_events.513.t: "민주당의 긴 그림자" # 11942232328370643834
  bpm_acw_events.513.d: "인민당이 철저히 반여성주의적이고 반아프리카계 미국인 정강을 발표했을 때, 전당대회는 그들이 잃어버린 아프리카계 미국인 지지를 백인 남부인들로 쉽게 대체할 수 있기를 희망했습니다. 이 생각은 환상으로 판명되었는데, 우리의 대의에 아직 설득되지 않은 백인 남부인들은 끈질기게 민주당에 충성하고 있기 때문입니다. 더욱이, 우리는 이전의 가장 열렬한 지지자들이었던 아프리카계 미국인 지지자들을 적극적으로 잃고 있습니다." # 13922026922292632888
  bpm_acw_events.513.f: "\"나는 투표에 가지 않을 것이다. 나는 등록하지 않았다. 나는 미국에서 민주주의가 지금까지 사라져서 '두 악'이 존재하지 않는다고 믿는다. 두 개의 이름을 가진 하나의 악의적인 정당만 있을 뿐이며, 내가 무엇을 하거나 말하든 그 정당이 선출될 것이다. 제3의 정당은 없다.\"\n\n-W. E. B. 듀보이스, 1956년" # 4095101363362531170
  bpm_acw_events.513.a: "인종차별이 흑인들의 지지를 얻지 못할 것이라고 누가 생각했겠습니까?" # 12513078094996581592
  bpm_acw_events.514.t: "당내 불화" # 17455621425383544686
  bpm_acw_events.514.d: "인민당이 아프리카계 미국인 및 여성주의 문제에 관해서는 공식적으로 온건한 입장을 취하고 있으나, 남부 주 지부들은 자유 수호를 위해 훨씬 더 단호합니다. 일부 주 인민당들은 비인민주의 후보, 주로 공화당 후보를 지지하기에 이르렀으며, 심지어 일부 활동가들은 지역 공화당과의 합당을 주장하고 있습니다. 그리하여 국민당은 이러한 진보적인 급진파들과 거리를 두기 시작했으며, 많은 중산층의 멋쟁이들은 우리의 사소한 다툼에 대해 읽으며 즐기고 있습니다." # 17520620192629442639
  bpm_acw_events.514.f: "\"나는 투표하러 가지 않을 것이오. 나는 등록하지 않았소. 나는 미국에서 민주주의가 이미 사라져서 '두 가지 악'이란 것이 존재하지 않는다고 믿소. 이름만 두 개인 악의 정당 하나만 있을 뿐이며, 내가 무엇을 하든 말하든 그 정당이 선출될 것이오. 제3의 정당은 없소\"\n\n-W. E. B. 듀보이스, 1956년" # 4095101363362531170
  bpm_acw_events.514.a: "제기랄, 진보주의자들! 여기가 대중주의 정당이라는 걸 모르는 건가!" # 5658453767446569552
  bpm_acw_events.515.t: "준군사조직 파업" # 17919924441529348936
  bpm_acw_events.515.d: "우리 당은 요구사항을 내세울 때, 흑인 당원들을 유지하면서도 국가가 활동가들에게 가혹한 조치를 취하는 것을 막고자 하는 곤경을 헤쳐나가길 바랐습니다. 어떤 면에서 이러한 균형 잡기는 성공적이었습니다. 현재까지 국가나 연방 정부가 우리 당에 직접적인 탄압을 가하지는 않았습니다. 하지만 정부 당국은 우리 당원들에 대한 백인 준군사 조직의 폭력 행위에는 눈감아줄 의향이 있었습니다. 남부에서 우리의 조직 활동은 린치, 총격, 심지어 가끔 발생하는 방화 사건들로 인해 어려움을 겪고 있습니다." # 14152742438557063764
  bpm_acw_events.515.f: "\"어떤 구실로도 무기 및 탄약을 항복해서는 안 되며, 인민의 무장 해제 시도는 필요하다면 무력을 사용해서라도 저지해야 할 것이다\"\n\n-공산당 선언, 1848년" # 834085619188347122
  bpm_acw_events.515.a: "반동 세력이 격렬하게 봉기합니다" # 9115242962590781864
  bpm_acw_events.516.t: "주 정부 단속" # 15290364156576618314
  bpm_acw_events.516.d: "우리는 요구 사항을 주장할 때 국가의 보복이 있을 것임을 알고 있었습니다. 하지만 그들이 이토록 빨리 반격할 줄은 예상치 못했습니다. 신문들은 '평화 교란'을 이유로 폐쇄되었고, 변호사들은 '혼혈 조장' 혐의로 체포되었으며, 노동조합과 협동조합은 '인종 반역자들의 음모'로 해체되었습니다. 백인 구성원들은 투옥된 반면, 아프리카계 구성원들은 죽음과 능멸에 직면하고 있습니다." # 14775737371116544037
  bpm_acw_events.516.f: "\"어떤 구실로도 무기 및 탄약을 항복해서는 안 되며, 인민의 무장 해제 시도는 필요하다면 무력을 사용해서라도 저지해야 할 것이다\"\n\n-공산당 선언, 1848년" # 834085619188347122
  bpm_acw_events.516.a: "그들을 영원히 국민들의 입을 막을 수는 없을 것입니다." # 17140286227824084611
  bpm_acw_events.517.t: "유쾌한 작은 내전" # 1771882859435681698
  bpm_acw_events.517.d: "정의는 지체될 수 있는 것이 아닙니다. 우리는 여성 해방과 아프리카 평등에 대한 입장을 정했을 때 이를 알고 있었습니다. 또한 부당한 세력이 우리의 용기 있는 발언에 대가를 요구할 것임을 알고 있었습니다. 어제, 한 보안관과 그의 다섯 명의 무리가 '우월한 인종의 여성과 교제했다는' 이유로 한 남자를 교수형에 처했습니다. 오늘, 그 여성과 그녀의 오빠 두 명이 마땅히 가야 할 지옥으로 그 보안관을 보냈습니다. 내일, 남부의 다른 어딘가에서 이 일은 다시 시작될 것입니다." # 6397880530686922056
  bpm_acw_events.517.f: "\"어떤 구실로도 무기 및 탄약을 항복해서는 안 되며, 인민의 무장 해제 시도는 필요하다면 무력을 사용해서라도 저지해야 할 것이다\"\n\n-공산당 선언, 1848년" # 834085619188347122
  bpm_acw_events.517.a: "흑인이든 백인이든, 우리의 피는 마찬가지로 붉다네" # 13202931526202647609
  bpm_acw_events.518.t: "오칼라에서의 회합" # 6560238941811809409
  bpm_acw_events.518.d: "10년 전, 대중주의 운동은 일관된 전선으로 조직되기 시작했습니다. 그 이래로 우리는 선거에서 승리하고, 각자의 방식으로 자유의 깃발을 앞으로 나아가게 하기 위해 투쟁해 왔습니다. 우리는 착취 세력에 맞서 팔짱을 끼고 싸우는 것이 훨씬 더 효과적임을 배웠습니다. 그리하여 우리는 인민을 대변할 새로운 정당을 규정하기 위해 전국 대회를 열어 함께 모였습니다. 우리가 결정해야 할 첫 번째 사안은 상원 문제입니다. 주의회에서 선출되며 조약과 전쟁에 대한 권한을 가진 상원은 입법 진보의 가장 큰 적으로 군림하고 있습니다. 어찌해야 할까요?" # 8085368388268152898
  bpm_acw_events.518.f: "\"우리들을 둘러싼 환경은 우리의 협력을 가장 잘 정당화합니다. 우리는 도덕적, 정치적, 물질적 파멸의 위기에 처한 국가의 한가운데서 모였습니다.\"\n\n- 1892년 포퓰리스트 정당 강령, 1892년" # 4485200623948136502
  bpm_acw_events.518.a: "폭도와 강도 귀족들 사이의 타협안이 존재합니다. 이제 상원의원들은 인민에 의해 선출되고 주 의회에서 인준을 받게 될 것입니다." # 7683699234581815329
  bpm_acw_events.518.b: "상원은 국민에게 종속되어야 하며, 따라서 주 전체 투표로 선출되어야 합니다." # 5763423902032114856
  bpm_acw_events.518.c: "인민의 전당은 더 이상 엘리트주의 상원의원에 얽매여서는 안 된다." # 8945691671238568348
  bpm_acw_events.518.e: "우리의 대의제는 진정한 민주주의를 달성하기 위해 국민투표와 균형을 이루어야 합니다." # 15281296352011637767
  bpm_acw_events.519.t: "농업 문제" # 4396678699694833074
  bpm_acw_events.519.d: "둘째로, 우리의 운동이 소농 경영의 고질적인 수익성 위기를 어떻게 완화할 것인지 선언해야 합니다." # 97548287874740715
  bpm_acw_events.519.f: "\"부패가 투표함과 입법부, 의회를 지배하고 있으며 심지어 법관의 백상아(흰 털 장식)에도 손을 대고 있다.\"\n\n- 1892년 포퓰리스트당 강령, 1892년" # 6065498343995039585
  bpm_acw_events.519.a: "만일 우리가 양쪽 모두에서 가격 수용자가 아니라면, 비로소 번영을 이룰 수 있을 것입니다. 보조 재무부 제도를 지지하십시오." # 11368223486318451519
  bpm_acw_events.519.b: "철도 재벌들이 우리를 너무 오랫동안 수탈해왔으니, 이제는 규제해야 합니다." # 18113164286646394806
  bpm_acw_events.519.c: "규제는 곪아 터지는 상처에 붙이는 밴드에 불과하며, 우리의 부상을 치유하기 위해서는 지방 자치화가 필수적입니다." # 9066882889327715542
  bpm_acw_events.519.e: "전국 농민 동맹이야말로 진정으로 신뢰할 수 있는 유일한 기관이니, 이들을 국가가 후원하는 협동조합 체제로 확장하여 농민들이 현대 기계의 경이로움을 누릴 수 있도록 보장해야 할 것입니다." # 8126103326865679986
  bpm_acw_events.520.t: "세금 문제" # 16268730362826201020
  bpm_acw_events.520.d: "셋째로, 우리는 필수적인 정부 사업 자금을 보다 공정하게 확보하기 위해 세금 제도를 어떻게 개혁할지에 합의해야 합니다." # 6956791319430744488
  bpm_acw_events.520.f: "\"국민들의 사기는 저하되었으며, 대부분의 주에서는 보편적인 협박과 뇌물을 막기 위해 투표소에서 유권자들을 격리해야만 했습니다.\"\n\n-1892년 포퓰리스트당 강령, 1892년" # 14239545109806715729
  bpm_acw_events.520.a: "관세는 높은 가격의 원인이니, 반드시 철폐되어야 합니다." # 4721451085083613278
  bpm_acw_events.520.b: "소득세가 공정하려면 가장 높은 수입을 가진 이들에게 세금이 부과되어야만 합니다. 우리는 소득세를 도입해야 합니다." # 13690302814420585673
  bpm_acw_events.520.c: "조지 씨의 토지 가치세 이론은 매우 흥미롭습니다. 우리 또한 그 점을 적극적으로 주장해야겠습니다." # 7119595452555203469
  bpm_acw_events.520.e: "축적된 부는 불평등의 진정한 원천이며, 조세를 통해 바로잡아야 합니다. 관세를 철폐하고 부유세, 토지세, 소득세를 도입해야 합니다." # 13547938842936833970
  bpm_acw_events.521.t: "화폐 문제" # 11048240033499802100
  bpm_acw_events.521.d: "이제 우리 운동에 관련된 많은 이들에게 가장 중요한 쟁점으로 넘어가겠습니다. 바로 화폐 문제입니다. 디플레이션이 우리 회원들에게 감당할 수 없는 빚을 지게 했습니다. 이들의 짐을 어떻게 덜어줄 수 있겠습니까?" # 4056343396957915960
  bpm_acw_events.521.f: "\"신문은 대부분 보조금을 받거나 입이 막혔고, 여론은 침묵하며, 기업은 쇠퇴하고, 가정은 저당 잡혀 있으며, 노동자는 빈곤해지고, 토지는 자본가들의 손에 집중되고 있다.\"\n\n- 1892년 포퓰리스트 당 강령, 1892년" # 16847116660693223147
  bpm_acw_events.521.a: "은은 너무 분열을 조장하니, 대신 우리 국가의 모든 국민에게 £50£가 지급되도록 달러의 가치 절하를 요구해야 합니다." # 9798259766921184432
  bpm_acw_events.521.b: "은은 논란의 여지가 있으나, 어쩌면 타협점을 찾을 수 있을지도 모르겠습니다. 매년 4백만 단위의 은 구매는 어떻습니까?" # 994949213434994816
  bpm_acw_events.521.c: "은은 우리 운동의 핵심이며, 앞으로도 그럴 것입니다. 자유로운 토지, 자유로운 노동, 자유로운 은!" # 16823159647107910116
  bpm_acw_events.521.e: "만일 우리가 진정으로 정도를 벗어난 사회를 바로잡고자 한다면, 대담함이 요구될 것입니다. 우리는 그린백스의 복귀와 진정으로 인플레이션적인 통화 정책을 요구할 것입니다." # 5152356504261358990
  bpm_acw_events.522.t: "이민 문제" # 1789496582339978061
  bpm_acw_events.522.d: "다음은 불쾌한 주제입니다. 외국인 혐오 정책입니다. 우리 당원들은 외국인 이민자에 대한 정책 강령을 요구하고 있지만, 그들의 가장 극단적인 충동을 완화할 수 있지 않을까요?" # 12808949633052680298
  bpm_acw_events.522.f: "\"도시 노동자들은 자가 보호를 위한 결사의 권리를 박탈당했으며, 수입된 빈곤층 노동력이 그들의 임금을 깎아내리고 있습니다. 법적으로 인정되지 않은 사병 집단이 그들을 진압하기 위해 주둔하고 있으며, 그들은 급속히 유럽의 실정으로 전락하고 있습니다.\"\n\n- 1892년 포퓰리스트당 강령, 1892년" # 8039487979029430184
  bpm_acw_events.522.a: "미국인을 위한 미국 토지! 우리의 꿈은 중국인을 위한 것이 아닙니다!" # 197501346063227718
  bpm_acw_events.522.b: "국립은행은 단지 자본가 계층이 우리를 예속시키기 위한 도구일 뿐이니, 그러한 제안은 중단되어야 하오." # 1792328630633037524
  bpm_acw_events.522.c: "토지 소유 금지만으로는 부족합니다. 우리는 우리나라로의 모든 추가적인 중국인 이민을 막아야 합니다." # 4663356333483989078
  bpm_acw_events.522.e: "그리고 중국인뿐만이 아닙니다. 유대인들도 마찬가지입니다! 미국은 백인(그리고 어쩌면 흑인)만을 위한 곳입니다." # 575858206003980581
  bpm_acw_events.523.t: "성별 문제" # 7960860105992139388
  bpm_acw_events.523.d: "여성들은 우리 운동의 근간이었습니다. 이제 우리 당이 여성 권리 문제에 대해 어떤 입장을 취할지 결정해야 할 때입니다." # 9053402841419143969
  bpm_acw_events.523.f: "\"수백만 명의 노고의 결실이 인류 역사상 전례 없는 소수의 거대한 재산을 쌓기 위해 대담하게 도둑맞고 있으며, 이 재산의 소유자들은 차례로 공화국을 경멸하고 자유를 위협하고 있습니다.\"\n\n-1892년 포퓰리스트당 강령, 1892년" # 12613212008805525495
  bpm_acw_events.523.a: "\"남성의 흥미를 끄는 모든 일은 여성에게도 마찬가지로 흥미롭다\"" # 2964186476604577104
  bpm_acw_events.523.b: "그대들의 딸들을 교육하여 독립할 수 있도록 하시오" # 15246245906916852951
  bpm_acw_events.523.c: "\"옥수수를 덜 재배하고 분노를 더 일으켜라\"" # 6814446392372589411
  bpm_acw_events.523.e: "\"여성이 하늘의 절반을 떠받친다\"" # 16656038392828389546
  bpm_acw_events.524.t: "인종 문제" # 14194661569066211249
  bpm_acw_events.524.d: "마지막으로, 우리는 아프리카계 미국인의 위치에 대해 입장을 정해야 합니다. 많은 이들이 흑인 노동력의 경쟁을 두려워하고 있지만, 유색 농민 동맹(Colored Farmers' Alliance)은 남부에서 우리의 활동에 핵심적인 조직입니다. 당은 무엇을 결정할 것인가?" # 11305254184581196382
  bpm_acw_events.524.f: "\"정부의 불의라는 동일한 다산의 자궁으로부터 우리는 부랑자와 백만장자라는 두 거대한 계급을 낳는다.\"\n\n-1892년 포퓰리스트 당 강령, 1892년" # 9895198466520118152
  bpm_acw_events.524.a: "아프리카계 미국인은 열등한 인종이므로 그러한 명칭으로 불려야만 합니다." # 11622997036720040169
  bpm_acw_events.524.b: "우리 종족들 사이에는 너무나 많은 차이점이 있으니, 우리는 분리되어야만 합니다." # 12518532552911309367
  bpm_acw_events.524.c: "분리가 최선일 수도 있지만, 기회의 균등은 여전히 유지되어야 합니다." # 9841638363583477392
  bpm_acw_events.524.e: "\"흑인을 백인 형제와 분리해야 하는 이유는 무엇입니까? 우리는 모두 신의 눈에 평등하지 않습니까?\"" # 12672057984168912111
  bpm_acw_events.525.t: "칭호 질문" # 9064169640458090191
  bpm_acw_events.525.d: "이제 우리의 창립 문서를 명명하는 일만 남았습니다. 사소한 문제처럼 보일 수도 있지만, 이는 우리 당의 수사(rhetoric)를 결정하고, 결과적으로 당원들의 이념에 지대한 영향을 미치게 될 것입니다." # 4520421239455853525
  bpm_acw_events.525.f: "\"개혁 정당으로서 우리는 인간을 지적이고, 미덕을 갖추고, 절제하게 만들 모든 제안에 자연스레 동정심을 표하지만, 우리는 이러한 문제들이 중요함에도 불구하고, 현재 해결을 촉구하는 더 큰 쟁점들에 비하면 부차적인 문제라고 간주합니다. 이 쟁점들은 우리의 개인적 번영뿐만 아니라 자유 제도의 존립 자체에도 달려 있기 때문입니다.\"\n\n- 1892년 인민당 강령, 1892년" # 5371328820512181205
  bpm_acw_events.525.a: "제2차 독립 선언" # 1246790760057273675
  bpm_acw_events.525.b: "제2차 권리 장전" # 2838990373035922963
  bpm_acw_events.525.c: "평민의 상식" # 10755853441264415052
  bpm_acw_events.525.e: "진보로 인한 빈곤" # 7117587345796570736
  bpm_acw_events.525.g: "노동자 선언문" # 8091723625946816911
  bpm_acw_events.526.t: "인민당" # 5952719590775504058
  bpm_acw_events.526.d: "마침내 우리 당의 강령이 완성되었습니다. 일부는 이를 미래를 위한 청사진이라며 환영할 것입니다. 다른 이들은 너무 나아갔거나, 혹은 충분히 나아가지 못했다고 실망할 것입니다. 또 다른 이들은 강령에 대한 이견으로 우리 운동을 완전히 등질지도 모릅니다. 여하튼, 이제 되돌아갈 길은 없습니다." # 17017250922057845527
  bpm_acw_events.526.f: "\"우리는 공화국을 다스릴 것인지 여부를 먼저 결정하는 데 모든 이들이 동참해 주기를 촉구하며, 그 공화국이 어떤 조건으로 운영될지에 대해서는 그 후에 논쟁할 것입니다. 오늘 조직된 개혁의 힘은 모든 부정이 바로잡히고, 이 나라의 모든 남성과 여성에게 평등한 권리와 평등한 특권이 확실히 보장될 때까지 결코 멈추지 않을 것이라 믿기 때문입니다.\"\n\n-1892년 인민당 강령, 1892년" # 13584530610680471457
  bpm_acw_events.526.a: "농업당" # 3164399466940803146
  bpm_acw_events.526.b: "포퓰리스트 정당" # 5328110527470325728
  bpm_acw_events.526.c: "노동자당" # 12572880252093913433
  bpm_acw_events.526.e: "행동당" # 9013818705436829007
  bpm_acw_events.526.g: "혁명 정당" # 13586984664173717790
  bpm_acw_events.526.h: "반동주의 정당" # 13722233636566858045
  bpm_acw_events.527.t: "제1차 전국 회의" # 4680352176796682058
  bpm_acw_events.527.d: "선거 운동이 한창인 가운데, 마침내 인민당이 제1회 전국 대회를 개최할 시기가 도래했습니다. 유력 후보가 갑작스럽게 서거한 후, 대회는 그린백 운동의 급진파를 이끌었던 뉴욕의 한 언론인에게 합의를 보았습니다." # 3597467160464813174
  bpm_acw_events.527.f: "\"[네로] 시대 이래로 존재했던 인물 중 가장 사악한 폭군이자 가장 비인간적인 도살자.... 링컨에게 표를 던지는 자는 반역자이자 살인자이다.... 그리고 그가 앞으로 4년간 폭정을 일삼는다면, 우리는 공공의 선을 위해 용감한 손이 그의 심장을 단검으로 꿰뚫어 주기를 바란다.\"\n\n-마커스 포머로이, 1860년대" # 4579086316093485813
  bpm_acw_events.527.a: "욕설을 제외하고 보면, 그는 실로 웅변에 능합니다." # 15117655073579675789
  bpm_acw_events.528.t: "제1차 전국 회의" # 4680352176796682058
  bpm_acw_events.528.d: "선거 운동이 한창인 가운데, 마침내 인민당이 첫 전국 전당 대회를 개최할 때가 왔습니다. 유력 후보가 불의의 사고로 서거한 후, 당 대회는 그린백 운동의 온건파를 이끌었던 우리의 북부 지역 의회 지도자 중 한 명으로 의견을 모았습니다." # 13923651343455034483
  bpm_acw_events.528.f: "\"구국(舊國)의 귀족 계급들은 늘 자신들의 소요를 일으키는 굶주린 군중들을 미합중국으로 돌리며, 공화국이 인류의 억압받는 수백만 명에게 아무런 피난처나 희망도 제공하지 못한다는 증거로 삼고 있소이다.\"\n\n-제임스 B. 위버, 1892년" # 1834250107142962669
  bpm_acw_events.528.a: "그는 어쨌든 선거에서 패배한 경험이 가장 많으니까요." # 10440528939249857833
  bpm_acw_events.529.t: "제1차 전국 회의" # 4680352176796682058
  bpm_acw_events.529.d: "선거 운동이 절정에 달한 가운데, 마침내 인민당이 제1회 전국 전당 대회를 개최할 때가 왔습니다. 선두 주자의 갑작스러운 사망으로 인해, 당 대회는 존엄한 인품과 반독점 판결로 알려진 공화당 항소 법원 판사에게 만장일치로 의견을 모았습니다." # 2187082090952275762
  bpm_acw_events.529.f: "\"저는 정계에서 물러났으며 정치적 포부가 없습니다. 공화당 친구들에게 미니애폴리스 전당 대회에 제 이름이 오르지 않기를 바란다고 여러 차례 말했지만, 이 사실을 공식적으로 발표해야 할 필요성을 느끼지는 못했습니다.\"\n\n- 월터 Q. 그레샴, 1892년" # 5036919590235324686
  bpm_acw_events.529.a: "그들이 공화주의자였다고 해도, 이제 그들은 포퓰리스트가 된 것이오." # 6376636343953546779
  bpm_acw_events.530.t: "제1차 전국 회의" # 4680352176796682058
  bpm_acw_events.530.d: "선거 운동이 한창인 가운데, 마침내 인민당이 제1차 전국 대회를 개최할 시기가 도래했습니다. 유력 후보자의 급작스러운 사망 이후, 대회는 지조주의 이론과 뉴욕 시장 선거 운동으로 유명한 한 경제학자에게 의견을 모았습니다." # 13199396946751053356
  bpm_acw_events.530.f: "\"우리는 자유를 한 가지로, 그리고 미덕, 부, 지식, 발명, 국력, 그리고 국가 독립을 다른 것으로 이야기합니다. 그러나 이 모든 것 중에서 자유는 그 원천이며, 어머니이며, 필수 불가결한 조건입니다.\"\n\n-헨리 조지, 1879년" # 1545845291264511459
  bpm_acw_events.530.a: "온건한 미국식 마르크스주의자" # 6622447473335644761
  bpm_acw_events.531.t: "제1차 전국 회의" # 4680352176796682058
  bpm_acw_events.531.d: "선거 운동이 한창인 가운데, 마침내 인민당이 첫 전국 당 대회를 개최할 시간이 되었습니다. 유력 후보의 갑작스러운 사망 이후, 당 대회는 노동 기사단의 지도자를 새로운 후보로 결정했습니다." # 5337159990433787540
  bpm_acw_events.531.f: "\"말년에 나는 많은 이들에게 선동가라는 비난을 받았는데, 일부 친구들은 나에 대한 폭력 행위를 방어하며 내가 선동가가 아니라고 부인했습니다. 그들은 틀렸습니다. 나는 선동가였으며, 그런 입장에서 목소리와 펜을 통해 노동자와 여성들에게 가해지는 부당한 관행에 맞서 가능한 모든 노력을 기울였습니다.\"\n\n- 테렌스 파우더리, 1940년" # 11287959600230911852
  bpm_acw_events.531.a: "조합 지도자가 조합을 이끌게 될 것입니다. 부디 그들이 파업하지 않기를 바랍니다." # 4313363916584449867
  bpm_acw_events.532.t: "제1차 전국 회의" # 4680352176796682058
  bpm_acw_events.532.d: "선거 운동이 절정에 달하면서, 마침내 인민당이 첫 전국 대회를 개최할 시간이 되었습니다. 유력 후보의 갑작스러운 사망 이후, 대회는 백인 우월주의와 인종 분리에 대한 우리 당의 헌신에 감화되어 우리 당으로 돌아선 변호사이자 전직 민주당원에 합의했습니다." # 1437628069782537924
  bpm_acw_events.532.f: "\"나는 우리 주(State)에 대해 자랑스럽소... 흑인 문제를 해결했기 때문이오... 우리는 그들을 정치에서 배제함으로써, 어느 정당 하에서든 훌륭한 정부를 확보했으며, 두 인종의 미래 발전을 위한 토대를 마련했소.\"\n\n- 찰스 에이콕, 1903년" # 10143988646445081441
  bpm_acw_events.532.a: "윌밍턴에 대해 이야기하는 자는 누구든 당에서 추방될 것이다." # 12351046699965062875
  bpm_acw_events.533.t: "분열" # 17763924332535325217
  bpm_acw_events.533.d: "비록 우리 당이 최근 선거에서 예상외로 선전했지만, 승리는 수많은 불화의 어머니입니다. 벌써부터 우리 당은 그들의 요구를 진전시키기 위한 이상적인 방법에 대해 분열하기 시작했습니다. 융합주의자들은 민주당과의 동맹을 옹호하며, 의회 승리를 통해 그들의 정책을 성공적으로 이행하기를 희망합니다. 한편, 중도파들은 민중주의적 아이디어는 오직 민중주의 후보만이 신뢰할 수 있다고 믿으며 전략적 독립을 유지하기를 원합니다." # 2577052546845905874
  bpm_acw_events.533.f: "\"노동자의 이마에 이 가시면류관을 씌우지 말라\"\n\n-윌리엄 제닝스 브라이언, 1896년" # 13719887133291202341
  bpm_acw_events.533.a: "연대(Solidarity)에 무슨 일이 있었습니까?" # 4594981083535575055
  bpm_acw_events.534.t: "국민 농민 연합회" # 12799504527374593236
  bpm_acw_events.534.d: "남북전쟁 이후, 농민 협회(National Grange)는 북부 농민들을 위한 교육, 문화, 사회 단체로 기능해 왔습니다. 흑인과 백인을 막론하고 남부 농민들이 정치 논의에 복귀함에 따라, 농민 협회 내 급진파의 세력이 급증했습니다. 미국 농민들의 이익을 대변하고 조직하기 위한 경제 단체를 모색하면서, 두 개의 전국 농민 연합(National Farmers' Alliances)이 결성되었습니다. 북부에 더 온건한 연합이, 남부에 더 급진적인 연합이 조직된 것입니다. 북부 지부는 조직에 인종 장벽을 두기를 거부했지만, 남부 단체는 자유민들의 가입을 단호히 거부하고 있습니다." # 15489284046481305022
  bpm_acw_events.534.f: "\"그대들은 노동자의 이마에 이 가시면류관을 씌우려 해서는 안 될 것이오.\"\n\n-윌리엄 제닝스 브라이언, 1896년" # 5819587704887393173
  bpm_acw_events.534.a: "아프리카계 미국인들은 이리하여 그들만의 조직을 결성하여 남부 포퓰리즘의 보루가 될 것입니다." # 6693995256531671667
  bpm_acw_events.535.t: "노동 기사단" # 7390219783875792501
  bpm_acw_events.535.d: "우리 국가 최초의 전국 노동 연합이었던 전국 노동 조합(National Labor Union)은 인종차별과 정부의 탄압으로 인해 지역 지부가 쥐새끼처럼 흩어지며 비참한 최후를 맞이했습니다. 이제 전국 노동 조합의 재 위에서 더욱 강력한 새로운 노동 연맹인 노동 기사단(Knights of Labor)이 탄생했습니다. 거리낌 없이 다인종적인 이 연맹은 지도부의 전국적 비전 덕분에 그 구성원이 전국적으로 폭발적으로 증가했습니다. 그러나 일부는 노동 기사단이 숙련공 조합과 협력하기를 거부하고, 지역 조합 분쟁에 지속적으로 개입하며, 파업 전략을 확고하게 지지하지 않는 태도가 결국 연맹을 분열시킬 것이라고 우려하고 있습니다." # 2856160699574781476
  bpm_acw_events.535.f: "\"그대들은 노동자의 이마에 이 가시면류관을 씌우려 해서는 안 될 것이오.\"\n\n-윌리엄 제닝스 브라이언, 1896년" # 5819587704887393173
  bpm_acw_events.535.a: "파업 기금이나 파업 위원회가 무슨 소용이겠소, 타협의 힘이 있는데!" # 16787258081793347047
  bpm_acw_events.536.t: "조지주의자들" # 1181761901586637999
  bpm_acw_events.536.d: "우리 운동의 여명기에, 우리 대의의 핵심 지도자 중 한 명이 책 한 권을 저술했습니다. 그 저술에서 그는 기술이 사회적 부의 증가로 이어진다는 것은 사실이지만, 그러한 부가 주로 천연자원 소유주들에게 돌아갔다는 사실 때문에 기술 진보가 오히려 빈곤의 확산을 부추겼다고 주장했습니다. 이 문제에 대해 그는 천연자원 소유주들에게 단일하고 포괄적인 세금을 부과하여, 그 소유주들의 자연적인 부의 독점을 축소시킬 것을 제안했습니다. 이러한 철학은 관세와 같은 문제에 있어서 우리 운동의 다른 구성원들과는 상당히 다르지만, 해당 서적은 3백만 부가 팔려 성경 다음으로 배포량이 많을 정도로 엄청나게 인기 있는 논제이기도 합니다." # 1827416949803574880
  bpm_acw_events.536.f: "\"그대들은 노동자의 이마에 이 가시면류관을 씌우려 해서는 안 될 것이오.\"\n\n-윌리엄 제닝스 브라이언, 1896년" # 5819587704887393173
  bpm_acw_events.536.a: "지대세(地代稅)에 대해 또 들어야 한다면" # 9091082428597866345
  bpm_acw_events.537.t: "사회주의자들" # 1917683837139463153
  bpm_acw_events.537.d: "우리 운동의 시작부터 사회주의 계열 세력은 항상 존재했습니다. 사회주의 노동당과 철도 형제단은 언제나 우리의 핵심 활동가였으며, 다른 당원들이 용기가 없어 주저하는 불쾌한 행동들을 감행하며 우리의 제안을 진전시켜 왔습니다. 그러나 이 동맹은 언제나 거리를 두는 관계였습니다. 온건파는 사회주의자들의 급진주의를 우려했고, 사회주의자들은 우리의 타협적인 성향을 혐오했습니다. 하지만 이제 마침내 사회주의자들이 우리 당에 완전히 통합되었고, 이는 당내에 두 개의 새로운 분파가 형성되는 결과를 낳았습니다. 한편에서는 구 사회주의 노동당원들로 구성된 생디칼리스트들이 결성되어, 호전적인 산업 조합주의를 주장하며 합법성의 경계선을 아슬아슬하게 유지하고 있습니다. 다른 한편에서는 노동 기사단의 철도 형제단이 형제단 분파를 형성하여, 우리 당 내 중도 사회주의 및 정통 마르크스주의 사상의 보루 역할을 하고 있습니다." # 11030104149065117400
  bpm_acw_events.537.f: "\"그대들은 노동자의 이마에 이 가시면류관을 씌우려 해서는 안 될 것이오.\"\n\n-윌리엄 제닝스 브라이언, 1896년" # 5819587704887393173
  bpm_acw_events.537.a: "뎁스와 디레온, 그리고 그들의 독일 동지들" # 10522685999982968851
  bpm_acw_events.538.t: "제삼자 체제" # 7167536920371273890
  bpm_acw_events.538.d: "순교한 해방자께서는 제2당 체제를 파괴하고 그 잔해 위에 당파적 충성심의 정치학에 기반한 새로운 체제를 구축하셨습니다. 주류 정당에 대한 이러한 맹목적인 열광은 그린백당, 노동조합당, 금주당, 혹은 인민당과 같은 제3당의 부상을 저해해 왔습니다.\n\n이러한 정당들은 정치적 논의에서 영향력을 발휘했으나, 교착 상태에 빠진 선거인단을 심각하게 위협할 만큼의 충분한 표를 획득하지는 못했습니다. 이것이 바로 소선거구제(First-Past-The-Post System)의 편향된 결과입니다." # 8321349390176568052
  bpm_acw_events.538.f: "\"그대들은 노동자의 이마에 이 가시면류관을 씌우려 해서는 안 될 것이오.\"\n\n-윌리엄 제닝스 브라이언, 1896년" # 5819587704887393173
  bpm_acw_events.538.a: "워싱턴의 순진함은 우리를 계속해서 괴롭히고 있습니다." # 17331554187380706020
  bpm_acw_events.539.t: "대중주의 재편" # 15523584057667166893
  bpm_acw_events.539.d: "순교한 해방자가 제2차 정당 체제를 파괴했던 곳에서, 이제 민중 운동이 그의 제3차 정당 체제를 파괴하고 새로운 현실을 구축했습니다. 포퓰리스트당이 이제 프론티어를 장악하고 있으며, 산업화된 중서부와 농업 지대 남부 모두를 위협하고 있습니다.\n\n오랫동안 우리는 다수결 선거 제도의 편향을 피할 수 없는 것으로 받아들여 왔지만, 연대와 저항을 통해 마침내 양당 독점을 깨뜨렸습니다." # 15398320087243380872
  bpm_acw_events.539.f: "\"그대들은 노동자의 이마에 이 가시면류관을 씌우려 해서는 안 될 것이오.\"\n\n-윌리엄 제닝스 브라이언, 1896년" # 5819587704887393173
  bpm_acw_events.539.a: "워싱턴의 순진함은 우리를 계속해서 괴롭히고 있습니다." # 17331554187380706020
  bpm_solidarity_knights_of_labor.tt: "이러한 입장을 취하려면 노동조합들을 우리 편으로 만들어야 했을 것입니다." # 8973775572969647404
  bpm_solidarity_geoists.tt: "이러한 입장을 취하려면 우리는 조지스트들의 지지를 얻었어야 했습니다." # 18167852823434875916
  bpm_solidarity_socialistic_laborers.tt: "이러한 입장을 취하려면 사회주의 노동당을 우리 편으로 끌어들였어야 했습니다." # 16592431431480410387
  bpm_acw_events.601.t: "국제통화대회의" # 3395516862028434910
  bpm_acw_events.601.d: "남북전쟁 이후의 수년간, 은화의 붕괴를 종식시키기 위한 국제 통화 질서를 구축하려는 수많은 시도가 있었습니다. 이제, 우리 국가의 역량이 새로운 정점에 도달함에 따라, 우리는 끊임없는 통화 전쟁을 끝내고 우리 국민을 위한 안정과 번영을 보장하기 위해 새로운 국제 통화 회의를 소집하였습니다." # 14604067809006773544
  bpm_acw_events.601.f: "\"그대들은 노동자의 이마에 이 가시면류관을 씌우려 해서는 안 될 것이오.\"\n\n-윌리엄 제닝스 브라이언, 1896년" # 5819587704887393173
  bpm_acw_events.601.a: "마침내 인류는 십자가의 고통에서 벗어났도다!" # 7432992590288651408
  bpm_acw_events.602.t: "태평양 패권 확보" # 15536198446665723421
  bpm_acw_events.602.d: "콜럼버스가 아메리카로 항해했을 때, 그는 우리의 성스러운 땅이 아닌 아시아의 부를 추구했습니다. 이제, 우리 국가의 번영을 뒷받침하기 위해, 우리는 서쪽으로 향하는 우리만의 위대한 모험을 시작했으며, 이는 마닐라 만에서 끝나게 될 것입니다. 그곳, 우리의 진주와도 같은 동양의 땅에서, 우리는 중국의 자유로운 교역과 태평양 상인들의 안보를 유지할 것입니다." # 12620434009676736974
  bpm_acw_events.602.f: "\"필리핀에서의 자치 원칙을 부인하는 것은 이곳에서의 그 원칙을 약화시키는 것과 다름없을 것입니다.\"\n\n-윌리엄 제닝스 브라이언, 1900년" # 8769507131844828562
  bpm_acw_events.602.a: "만세로다 콜럼비아, 행복한 땅이여!" # 2810125369167862734
  bpm_acw_events.603.t: "북서항로 정복" # 16675289351001794822
  bpm_acw_events.603.d: "우리가 캐나다 정복을 위해 세 번째로 진군했을 때, 우리는 북극권에서 멈추었는데, 빙하 통치가 너무 비싸다고 판단했기 때문이다. 그러나 해군 기술이 진보함에 따라, 북서항로의 잠재적 이익 또한 증대되었다. 북극 지역을 획득함으로써, 북부 해상로에 대한 우리의 지배권은 영원히 확고해질 것이다." # 4507623538263993552
  bpm_acw_events.603.f: "\"필리핀에서의 자치 원칙을 부인하는 것은 이곳에서의 그 원칙을 약화시키는 것과 다름없을 것입니다.\"\n\n-윌리엄 제닝스 브라이언, 1900년" # 8769507131844828562
  bpm_acw_events.603.a: "만세로다 콜럼비아, 행복한 땅이여!" # 2810125369167862734
  bpm_acw_events.604.t: "테우안테펙 회랑 점령됨" # 11699213667759683336
  bpm_acw_events.604.d: "일전에 우리는 먼로 독트린을 기존 유럽 식민지까지 확장했습니다. 이제 우리는 대외 정책에 새로운 부록을 추가했습니다: 자유로운 아메리카 국가들의 안보 유지를 위해 필수적인 전략적 영토는, 비록 현재 자유로운 아메리카 국가가 점유하고 있더라도, 서반구 전체의 안보 유지를 위해 몰수됩니다." # 10171901486786460796
  bpm_acw_events.604.f: "\"필리핀에서의 자치 원칙을 부인하는 것은 이곳에서의 그 원칙을 약화시키는 것과 다름없을 것입니다.\"\n\n-윌리엄 제닝스 브라이언, 1900년" # 8769507131844828562
  bpm_acw_events.604.a: "만세로다 콜럼비아, 행복한 땅이여!" # 2810125369167862734
  bpm_acw_events.605.t: "샌프란시스코를 향한 행진" # 12415580674604248647
  bpm_acw_events.605.d: "마침내 우리는 미시시피 강에서 태평양에 이르는 항로를 확보했습니다. 이제야말로 우리 국기가 빛나는 바다에서 바다에 이르기까지 휘날린다고 말할 수 있겠습니다!" # 11638297157572396028
  bpm_acw_events.605.f: "\"필리핀의 자치 원칙을 부인하는 것은 이곳의 그 원칙을 약화시키는 결과를 낳을 것입니다.\"\n\n-윌리엄 제닝스 브라이언, 1900년" # 13315849652701362062
  bpm_acw_events.605.a: "만세로다 콜럼비아, 행복한 땅이여!" # 2810125369167862734
  bpm_acw_events.606.t: "54-40 관철" # 9106002678243174670
  bpm_acw_events.606.d: "한때 우리의 선조들은 \"54-40이 아니면 전쟁이다!\"라고 선언했습니다. 밴쿠버를 점령함으로써 우리는 태평양 영토에 대한 영국 침략으로부터의 안보를 마침내 보장할 수 있게 되었으니, 그분들은 이제 천국에서 만족하고 계실 것입니다." # 10961531902805574088
  bpm_acw_events.606.f: "\"필리핀의 자치 원칙을 부인하는 것은 이곳의 그 원칙을 약화시키는 결과를 낳을 것입니다.\"\n\n-윌리엄 제닝스 브라이언, 1900년" # 13315849652701362062
  bpm_acw_events.606.a: "만세로다 콜럼비아, 행복한 땅이여!" # 2810125369167862734
  bpm_acw_events.607.t: "오스텐트 만족함" # 15162346204150394720
  bpm_acw_events.607.d: "쿠바는 오랫동안 우리 산업가들과 재배 계급이 열망해 왔으며, 그 섬의 풍부한 사탕수수 농장은 막대한 보상을 약속했습니다. 이제 그 보상이 우리의 것이 되었고, 관타나모만의 해군 기지 역시 그러합니다." # 279844777681259463
  bpm_acw_events.607.f: "\"필리핀의 자치 원칙을 부인하는 것은 이곳의 그 원칙을 약화시키는 결과를 낳을 것입니다.\"\n\n-윌리엄 제닝스 브라이언, 1900년" # 13315849652701362062
  bpm_acw_events.607.a: "만세로다 콜럼비아, 행복한 땅이여!" # 2810125369167862734
