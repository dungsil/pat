l_korean:
  bpm_christian_democrats_events.1.t: "가톨릭교회는 선거에서 누구도 지지하지 않기로 유보합니다." # 6473328226232561149
  bpm_christian_democrats_events.1.d: "우리는 이 지긋지긋한 일에 참여하지 않을 것이오." # 5258620581841541953
  bpm_christian_democrats_events.1.f: "#lore 20. 그러므로, 그대들의 목회적 보살핌에 따라, 이 신앙을 보호하고 보존하기 위해 부지런히 힘쓰시오. 모든 이들에게 이 신앙을 가르치기를 멈추지 말고, 흔들리는 자들을 격려하며, 이견을 가진 자들을 설득하고, 이 신앙의 순수성을 조금이라도 더럽힐 수 있는 어떠한 것도 용납하거나 그냥 지나치지 않음으로써 믿음이 약한 자들을 굳건히 하시오. 또한, 같은 위대한 정신력으로, 외부에는 구원이 없는 가톨릭 교회와의 일치를 모든 이들에게 고취시키고, 우리의 가장 거룩한 종교의 전체 구조가 놓여 있는 이 베드로의 좌석에 대한 순종심 또한 고취시키시오." # 15338779796063390501
  bpm_christian_democrats_events.1.a: "선거는 혐오스럽다 - 교황, 아마도 (진심으로)" # 5349014723154888943
