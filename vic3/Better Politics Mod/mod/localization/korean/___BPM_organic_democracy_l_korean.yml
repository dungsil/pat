l_korean:
  law_organic_democracy: "유기적 민주주의" # 9830790895983027593
  law_organic_democracy_desc: "가족, 직장, 지방 자치체 또는 공동체와 같은 다양한 전통적인 '기관'들은 자체적인 사안을 관장하며 입법 기관에 대표를 선출합니다. 정당이나 이념적 단체는 존재하지 않습니다." # 12412435429195485901
  ideology_dop_organic_democrat: "유기적 민주주의자" # 3041718623895549919
  ideology_dop_organic_democrat_desc: "#lore 이 집단은 사회적 파편에 기반한 유기적이고 자치적인 민주주의를 신봉하며, 이동과 조직에 대한 완전한 자유를 주장합니다.!" # 13867475351395736021
  ig_national_conservatives_catholic: "국민보수주의자들" # 6560203571636893906
  ig_national_conservatives_catholic_desc: "가톨릭 민족보수주의자들은 다양한 명칭과 견해를 가진 일관성 없는 집단이지만, 일반적으로 가톨릭 사상의 우파에 속합니다. 그들은 자유주의적 제도를 해체하고 유기적인 민주주의와 국가, 그리고 조합주의를 선호합니다. 역사적으로 이는 포르투갈의 국가-조합주의자인 살라자르주의자들부터 프랑스의 왕당파 행동 프랑세즈, 이탈리아의 프롤레타리아 ANI, 오스트리아의 유토피아적 사회 낭만주의자들, 폴란드의 분배주의자인 므워지 엔데치에 이르기까지 폭넓은 개념이었습니다." # 9171587051278786482
  je_bpm_clay_forming_an_organism: "점토 유기체 형성" # 338491420915517561
  je_bpm_clay_forming_an_organism_status_consolidating_power: "권력 통합" # 9268554388623644425
  tooltip_bpm_country_secularists_are_popular: "[concept_bpm_ig_is_organicist] [Concept('concept_interest_group', 'Interest Groups')] 전체 영향력의 >=20% ([GetPlayer.MakeScope.ScriptValue('bpm_secularist_popularity')|%])" # 9160588059239297402
  concept_bpm_ig_is_organicist: "유기체주의자" # 8085977714439220809
  concept_bpm_ig_is_organicist_desc: "@ig_christian_democrats! #bold 기독교 민주주의자들#!, @ig_reactionaries! #bold 반응주의자들#!, 그리고 @ig_fascists! #bold 파시스트들#! [Concept('concept_interest_group', '이해집단')]. 그들은 인간 사회를 유기체와 같다고 믿으며, 개별 인간은 그 유기체의 세포와 같다고 여깁니다. 따라서 그들은 국가 내에서 그러한 세포들의 힘을 강화하거나, 혹은 그 세포들이 국가의 일부가 되도록 해야 한다고 주장합니다." # 17333028841996119026
