  je_bpm_group_lidovci_tooltip: "#v 리도프치#! (#italic 통속적으로는 #bold 리도비#!에서 유래했는데, 이는 #bold 국민의#!, #bold 민중의#!, #bold 대중적인#!을 의미합니다#!)는 #gold 체코슬로바키아#!의 @ig_christian_democrats! #blue 기독교 민주주의자#!들로, 체코슬로바키아 인민당(#italic 체코어: #bold Československá strana lidová, ČSL#!#!), 즉 상대적 다수를 차지했던 정당이었습니다. #v 리도프치#!는 #bold 얀 슈라멕#!이 이끌었으며, 체코슬로바키아 국가 내에서 #bold 정치적 가톨릭주의#!를 대변하고, 그 #gold 가톨릭#!적 뿌리를 강조하며, 일반적으로 #bold 기독교 사회 교리#!에서 영감을 받은 다양한 정책들을 도입하고자 했습니다. 그들의 기반은 주로 농민, 노동자, 장인들 사이에 있었습니다.\n\n#v 리도프치#!는 정치적으로 중도좌파, 경제적으로 중도우파, 사회적으로 중도우파였습니다. 일반적으로 중도주의적인 #v 리도프치#! 외에도 [concept_party] 내에는 두 가지 다른 흐름이 있었습니다. 바로 @ig_conservatives! #bold 보수주의 리도프치#!와 @ig_reactionaries! #purple 국민 보수주의자#!였습니다. 전자는 #bold 모리츠 흐루반#!이 가장 두드러진 구성원이었는데, 일반적으로 종교적으로 더 보수적이고 정치적 민주주의에 대해 실용적이었으며, 분배주의 성향이 훨씬 강했고 심지어 독립 추구에 초기에는 반대했습니다. 반면, 후자는 #bold 보후밀 스타셰크#!가 이끌었으며, 다른 모든 #bold 국민 보수주의자#!들처럼 의회 민주주의에 부정적이었고 더 분권적인 성향을 보였습니다.\n\n정치적으로, #v 리도프치#!는 #yellow 남성#!과 #yellow 여성#! 모두의 [GetLawType('law_universal_suffrage').GetName]를 지지했고, 비례대표제를 지지했으며, 보조성의 원칙을 이행하고자 했으나 [GetLawType('law_unitary').GetName]적 성격은 유지했습니다. 그들은 또한 세속화에 끈질기게 맞섰고 역사적으로 이를 성공시켰습니다(#italic 궁극적인 법률은 #bold 1926년 성직자 국가 보조금 법안#!이었습니다#!), 이는 많은 타협과 실용주의 덕분이었습니다.\n\n경제적으로, #v 리도프치#!는 소규모 기업과 협동조합 기업, [GetLawType('law_protectionism').GetName]를 선호했으며, 긴축 조치를 지지했고, 공장 노동자의 참여(#italic 이익 공유 및 경영 참여#!를 의미)도 지지했습니다. 농업과 복지에 관해서는, 교회 재산에 대한 내부적 긴장이 있었지만 보상을 전제로 한 [GetLawGroup('lawgroup_land_reform').GetName]를 지지했으며, 보험이든 연금이든 규제든 광범위한 사회 입법을 지지했습니다.\n\n#v 리도프치#!는 주로 #bold 체코-모라비아#!적 성격과 #bold 체코슬로바키아주의#!에 대한 믿음 때문에 #bold 슬로바키아인#!의 자치와 승인에 반대했으며, 독립에 관해서는 일반적으로 민족주의적이었습니다. 그들은 또한 독립을 보장하고 방어할 능력을 확보하기 위한 모든 국가 군사 조치를 지지했습니다.\n\n다음 이념들이 #v 리도프치#!를 가장 가깝게 나타냅니다: [GetIdeology('ideology_gov_liberal_republican').GetName]; [GetIdeology('ideology_exe_strong_dynamic').GetName]; [GetIdeology('ideology_dop_christian_democrat').GetName]; [GetIdeology('ideology_sta_federated_state').GetName]; [GetIdeology('ideology_eco_distributist_economy').GetName]; [GetIdeology('ideology_wel_expanded_public_welfare').GetName]; [GetIdeology('ideology_cit_multiethnic_nationalist').GetName]; [GetIdeology('ideology_rel_modern_moralist').GetName]; [GetIdeology('ideology_mil_patriotic_liberal').GetName]; [GetIdeology('ideology_fem_benevolent_sexism').GetName]\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주주의백과#!#!#!" # 431970569203012035
  je_bpm_group_chadecy_tooltip: "#v 차데치#! (#italic 약칭 #bold ChD#!에서 유래한 속어, #bold Chrześcijańska Demokracja#! — 기독교 민주주의#!)는 #gold 폴란드#!의 @ig_christian_democrats! #blue 기독교 민주주의자들#이었으며, 그들 대다수는 폴란드 기독교 민주당(#italic 폴란드어: #bold Polskie Stronnictwo Chrześcijańskiej Demokracji, PSChD#!#!에 속해 있었습니다. 그들의 기독교 민주주의 형태는 자국에서 발생한 다양한 상황과 사건에 크게 의존했으며 시기마다 상당히 달랐는데, 전환점은 #bold 대공황#!의 시작이었습니다. 따라서 그들은 대공황 이전과 대공황 및 그 영향이 끝나지 않은 시기 이후의 두 시기로 나뉠 것입니다. 그들의 기반은 주로 실롱스크 노동자, 부유한 농촌 노동자 및 중산층, 대부분 프로이센 분할 지역 출신이었습니다.\n\n#v 1930년 이전의 차데치:#!\n#v 차데치#!는 정치적으로는 좌파, 경제적으로는 우파, 사회적으로는 중도 우파였습니다.\n\n정치적으로 그들은 [GetLawType('law_universal_suffrage').GetName]와 기독교 민주주의 건설을 지지했으며, [GetLawType('law_womens_suffrage').GetName]를 지지했고, 독실한 종교적 도덕주의자였으며 세속 국가에 반대하고 이혼에 반대했으며 분권화와 연방화를 지지했습니다. 또한 그들은 대통령의 권한 강화에 중점을 두었고 경제에 초점을 맞춘 상원 구성을 지지했습니다.\n\n경제적으로 그들은 모순과 일반적인 진술로 가득 차 있었습니다. 그들은 ‘#bold Rerum novarum#!’의 이념에 따른 부의 재분배를 지지했지만, 동시에 자신들을 ‘#bold 파괴하는#!’ ‘#bold 대기업#!’에 대한 과도한 과세를 반대했습니다. 그들은 ‘#bold 노동자들의 참정권#!’(#italic 장인 생산으로의 완전한 복귀#!)을 지지했지만, 동시에 ‘#bold 사회 경제 체제로서의 국가주의#!’에 반대했습니다. 또한 그들은 긴축 정책, 종교를 강력하게 강조하는 사회 입법 및 토지 개혁을 지지했습니다.\n\n그들은 폴란드 민족의 중요성과 우위를 강조했지만, 유대인을 ‘#bold 민족 문화#!’에 위험하다고 보는 것을 제외하고는 소수 민족을 존중했습니다. 그들은 또한 주로 현대적이고 방어 중심의 국민군을 지지했습니다.\n\n다음 이념들은 (#italic 1930년 이전#!) #v 차데치#!를 가능한 한 가장 가깝게 나타냅니다: [GetIdeology('ideology_gov_liberal_republican').GetName]; [GetIdeology('ideology_exe_strong_dynamic').GetName]; [GetIdeology('ideology_dop_christian_democrat').GetName]; [GetIdeology('ideology_sta_federated_state').GetName]; [GetIdeology('ideology_eco_distributist_economy').GetName]; [GetIdeology('ideology_wel_distributist_welfare').GetName]; [GetIdeology('ideology_cit_multiethnic_nationalist').GetName]; [GetIdeology('ideology_rel_modern_moralist').GetName]; [GetIdeology('ideology_mil_patriotic_liberal').GetName]; [GetIdeology('ideology_fem_benevolent_sexism').GetName]\n\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_chadecy_2_tooltip #bold #grey 두 번째 페이지#!#!#!\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주백과#!#!#!" # 5300755348188896037
  je_bpm_group_chadecy_2_tooltip: "#v 1930년 이후의 차데츠키파:#!\n#v 차데츠키파#는 정치적으로 좌파, 경제적으로 좌파, 사회적으로 중도파였다.\n\n전 세계적인 급진화와 #gold 폴란드#의 권위주의 대두에 따라 #v 차데츠키파#는 정치적 사안에 있어 더욱 진보적이 되었다. 그들은 여전히 #yellow 보편주의#!와 #yellow 여성 참정권#!을 지지했으며, 분권화에 더욱 강력한 중점을 두고, [GetLawType('law_freedom_of_conscience').GetName] 전체, 개인의 권리, 그리고 비권위주의적 민주주의로의 회귀를 지지했다.\n\n경제적으로는, 완전히 파괴적인 #v 대공황#!으로 인해, 그들은 더욱더 반자본주의적이고 '좌익'적인 입장으로 발전하고 급진화되었다 (물론, 그들이 즉시 다음의 제안들을 지지한 것은 아니었으나, 점진적으로 그쪽으로 이동하여 최종적으로는 #bold 1937년#! #v 노동당#! 강령에 이르렀다). 그들은 사적 소유를 '국가 경제 계획'을 돕기 위해 강력히 제한하는 ' #bold #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_chadecy_3_tooltip 구조화된 [GetLawType('law_command_economy').GetName]#!'을 제안했으며, 협동조합화와 사회화를 통한 완전한 '#bold 사회경제적 민주화#!', 신중한 규제 경제, 누진세 및 복지를 지지했다. 그들은 [Concept('concept_nationalize', '국유화')]의 사용이나, 소유권을 '#bold 자치 정부 또는 사회 단체#!'에 부여함으로써, 소유주의 중요성이 미미하고 '#bold 적절한 조건의 성숙#!'에 따라 증가하지 않는 '국가 경제 생활 또는 국방에 #bold 중대한 중요성#!을 지니는' 기업과 '#bold 대규모 주식회사 및 그 지점들#!'을 장악할 계획이었다. 중소기업들은 대부분 사적으로 유지될 예정이었다. 그들은 또한 토지 개혁과 교육 및 현대화에 중점을 둔 농촌의 '#bold 치유를 통한 재건#!'을 지지했다.\n\n그들의 민족주의는 경제적, 사회적, 정치도덕적 근거로 반유대주의가 강화된 것을 제외하고는 크게 변하지 않았다. 슬라브 연방에 대한 지지도 내부에서 크게 증가했다. 군대에 대한 입장은 거의 변하지 않았다.\n\n다음 이념들은 #v 차데츠키파#를 (#italic 1930년 이후#) 가장 가깝게 나타냅니다: [GetIdeology('ideology_gov_liberal_republican').GetName]; [GetIdeology('ideology_exe_strong_dynamic').GetName]; [GetIdeology('ideology_dop_christian_democrat').GetName]; [GetIdeology('ideology_sta_federated_state').GetName]; [GetIdeology('ideology_eco_centralized_economy').GetName]; [GetIdeology('ideology_wel_expanded_public_welfare').GetName]; [GetIdeology('ideology_cit_multiethnic_nationalist').GetName]; [GetIdeology('ideology_rel_modern_moralist').GetName]; [GetIdeology('ideology_mil_patriotic_liberal').GetName]; [GetIdeology('ideology_fem_benevolent_sexism').GetName]\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주주의백과#!#!#!" # 87245177878727083
  je_bpm_group_chadecy_3_tooltip: "#bold 차데시#!는 #v Chadecy#!이며, #blue 기독교 민주당#! 중 유일하게 [GetLawType('law_command_economy').GetName]에 대한 지지를 표명한 @ig_christian_democrats!입니다. #!" # 11203186016166184054
  je_bpm_group_krikscionys_demokratai_tooltip: "#v 크릭슈초니스 데모크라타이#! (#italic 직역하면 #bold 기독교 민주당#!#!)는 리투아니아 기독교 민주당(#italic 리투아니아어: Lietuvos krikščionių demokratų partija, #bold LKDP#!#!)의 대다수를 구성했던 @ig_christian_democrats! #blue 기독교 민주당#!이었습니다. #v 크릭슈초니스 데모크라타이#!는 #bold 미콜라스 크루파비치우스#!가 이끌었으며, #gold 리투아니아#!를 가톨릭적 뿌리로 이끌고 그 농업적 특성을 확장하고자 했습니다. 그들의 지지 기반은 주로 가톨릭 지식인층과 중산층에 있었습니다.\n\n#v 크릭슈초니스 데모크라타이#!는 정치적으로 우익, 경제적으로 우익, 사회적으로 우익이었습니다. #v 크릭슈초니스 데모크라타이#!에게는 두 명의 가까운 동맹이 있었습니다: 리투아니아 노동 연맹(Lietuvos darbo federacija, #bold LDF#!#!)에서 온 #v 노동당원#!들(#italic 리투아니아 노동 연맹 — Lietuvos darbo federacija, #bold LDF#!#!)은 주로 경제적으로 [GetLawType('law_interventionism').GetName]와 [Concept('concept_welfare_payments', '복지 수당')]에 중점을 두었습니다. 그들의 지지 기반은 주로 농촌 노동자와 보수적인 노동자들에게 있었습니다. #v 농민당원#!들(#italic 농민 협회 — Ūkininkų sąjunga, #bold ŪS#!#!)은 주로 다채로운 #bold 농촌 개발#!과 #bold 근대화#!에 중점을 두었습니다. 그들의 지지 기반은 주로 보수적인 농민과 농부들에게 있었습니다.\n\n정치적으로 #v 크릭슈초니스 데모크라타이#!는 남녀 모두를 위한 [GetLawType('law_universal_suffrage').GetName], 비례대표제, 분권화를 지지했습니다. 또한 그들은 정치 생활의 모든 측면에서 #gold 가톨릭교#!의 권한을 크게 강화하기를 원했습니다. 분권적이고 민주적이었지만, #v 크릭슈초니스 데모크라타이#!는 권위주의적이어서 강력한 [GetLawType('law_censorship').GetName]와 계엄령을 사용하여 정치적 적들을 진압했습니다. 그들은 또한 행정부를 강력하게 유지하고 의회를 제한하기를 원했습니다.\n\n경제적으로 그들은 국가의 경제 개입을 지지했으며, 주된 목표는 [GetLawGroup('lawgroup_land_reform').GetName], 광범위한 농촌 개발, 소규모 농민 및 무역의 권한 강화였습니다. 또한 그들은 [GetLawType('law_protectionism').GetName]와 더 높은 과세를 지지했습니다. 복지 측면에서는 종교적 측면을 강화하고 국가 지원이 이를 통해 안내되기를 원했습니다.\n\n#v 크릭슈초니스 데모크라타이#!는 민족주의자들로, 리투아니아를 리투아니아인만의 국가로 만들고자 했습니다. 그들은 특히 #bold 유대인#!과 #bold 폴란드인#! 소수 민족에게 적대적이었으며, 후자에 대한 모든 지지를 ‘#bold 리투아니아의 폴란드화#!’라고 비난했습니다. 군대와 관련하여, 독립 초기에는 국가를 방어하고 확장하기 위해 훨씬 더 동원된 [Concept('concept_country', '국가')]를 지지했습니다. 전쟁 이후에는 방어적인 군대를 선호했지만, 여러 상황과 #bold 빌뉴스#! 상실로 인해 #gold 폴란드#!에 대한 적대적인 태도를 유지했습니다.\n\n다음 이념들은 #v 크릭슈초니스 데모크라타이#!를 가능한 한 가장 가깝게 나타냅니다: [GetIdeology('ideology_gov_liberal_republican').GetName]; [GetIdeology('ideology_exe_strong_dynamic').GetName]; [GetIdeology('ideology_dop_conservative_democrat').GetName]; [GetIdeology('ideology_sta_powerful_state').GetName]; [GetIdeology('ideology_eco_modern_agrarian').GetName]; [GetIdeology('ideology_wel_distributist_welfare').GetName]; [GetIdeology('ideology_cit_ethnonationalist').GetName]; [GetIdeology('ideology_rel_modern_moralist').GetName]; [GetIdeology('ideology_mil_patriotic_liberal').GetName]; [GetIdeology('ideology_fem_benevolent_sexism').GetName]\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 크리스천민주당백과#!#!#!" # 11949837819043124538
  je_bpm_group_catholics_tooltip: "#v 출시 예정!#! (#italic :SHRUG:#!)\n\n다음 이념들은 #v 스위스 가톨릭 보수주의자들#!을 가능한 한 가장 가깝게 나타냅니다: [GetIdeology('ideology_gov_liberal_republican').GetName]; [GetIdeology('ideology_exe_strong_dynamic').GetName]; [GetIdeology('ideology_dop_conservative_democrat').GetName]; [GetIdeology('ideology_sta_powerful_state').GetName]; [GetIdeology('ideology_eco_distributist_economy').GetName]; [GetIdeology('ideology_wel_distributist_welfare').GetName]; [GetIdeology('ideology_cit_multiethnic_nationalist').GetName]; [GetIdeology('ideology_rel_modern_moralist').GetName]; [GetIdeology('ideology_mil_patriotic_liberal').GetName]; [GetIdeology('ideology_fem_benevolent_sexism').GetName]\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주주의 백과사전#!#!#!" # 499898465750787128
  je_bpm_group_young_right_p1: "그들의 탄생은 #bold ‘벨기에 민주 연맹’#!(#italic Ligue démocratique belge#, L.D.B.!)의 창설과 함께 1891년 3월 30일로 거슬러 올라갑니다. #v 청년 우파#는 비록 대중의 지지와 레오 13세 교황의 지지(1895년 7월)를 받았으나, 다양한 거대한 장애물을 극복해야 했으며 가톨릭 당 내부 및 외부의 여러 단체들과 투쟁해야 했습니다. 이들 중에는 각종 #gold 사회주의자#!, #gold 자유주의자#!, #gold 가톨릭 교회#! (통합 유지를 원했으며 종종 뵈스터와 동맹을 맺음)뿐만 아니라 때로는 #gold 레오폴드 2세 국왕#! (그는 교황 레오 13세에게 #v 청년 우파#에 대해 여러 차례 서신을 보냈음)과도 맞섰습니다.\n\n구파 우익은 #bold L.D.B.!#의 존재 권리를 부인하고 시간을 끄는 전략을 취하며, 주교들과 협력하고, #italic 리에주#!에서 열린 회의와 같은 여러 회의를 폐쇄하며, 선거 명부 제출을 거부하고, 무엇보다도 기독교 민주주의자들이 주도하는 입법, 특히 사회 관련 입법에 반대하는 방식으로 적극적으로 투쟁했습니다. 1893년 혼합 보통선거는 #v 청년 우파#가 의회 정치로 확장하여 의회에서 12석을 확보하게 했으나, 노동자들에게 불리한 시의회 선거 법안에 대해 8명으로 구성된 '민주 그룹'이 주저하며 투표한 탓에 L.D.B. 내부에 위기가 발생하여 엘레퓌트가 위원장직에서 사임하는 결과를 낳았지만, 그들은 결국 살아남는 데 성공했습니다.\n\n#v 청년 우파#를 지지하는 교황의 개입 덕분에 그들은 1895년 시의회 선거에서 가톨릭 명부에 포함될 수 있었습니다. 입법 선거가 다가오자 1896년에 양 파벌 사이에 휴전이 이루어졌으나, 뵈스터는 가톨릭 측이 명부를 마감하고 기독교 민주주의자들의 세력을 약화시키고 흡수하려는 목적으로 사회 프로그램을 작성하기 위해 F.C.C.C.A. 내에 위원회를 구성하도록 했습니다. 그러나 지역적으로 보수파들은 기독교 민주주의자들이 선거 명부에 포함되는 것을 허용했고, 결국 #v 청년 우파#는 연방 의회에서 14석을 확보하게 되었습니다.\n\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_young_right_tooltip_p2 #bold #grey 두 번째 페이지#!#!#!\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주백과#!#!#!" # 15969932306206629075
  je_bpm_group_young_right_tooltip_p2: "헬레퓌트(Helleputte)는 1897년 5월에 열린 F.C.C.C.A. 신트트루이덴(Sint-Truiden) 회의에 파견되었는데, 그곳에서 그는 다양한 사회 운동과 단체를 통합하기 위해 각 선거구에 공동 위원회를 구성할 것을 제안했습니다. 뵈스터(Woeste)는 1897년 10월에 민주당원들과 만나기로 동의했지만, 결국 그는 반대 입장을 고수했고, 주교들의 개입에도 불구하고 ‘신트트루이덴 방식’은 #v 구파 우익#!에 의해 받아들여지지 않았습니다. 그러나 #gold 벨기에#! 전역의 여러 곳에서 공동 위원회가 설치되었고 1898년 선거 준비를 위한 합의가 이루어졌습니다. 신파 우익은 대표자들을 유지했고 더 폭넓은 지지를 얻었습니다.\n\n시간이 흐르면서 뵈스터의 영향력은 서서히 감소한 반면, 주교들과 신문들이 그들의 편에 서면서 신파 우익의 지지는 계속해서 증가했습니다.\n\n신파와 구파 우익 간의 전쟁은 은밀한 풀뿌리 수준에서 의회 본회의장으로 옮겨갔습니다. 1906년 5월 27일의 총선거는 정부의 다수당 지위를 다소 약화시켰으나, 이를 위태롭게 하지는 않았습니다. 정부의 보수주의에 대한 신파 우익의 불만은 일요일 휴식법(1905년 7월 26일) 투표에서 기권하는 것으로 표출되었습니다.\n\n캄피네(Campine) 지역의 광산 채굴권 법안은 그들의 힘을 과시할 절호의 기회를 제공했습니다. 기독교 민주당원들은 이 채굴권을 부여하는 조건으로 광부 연금, 노동 시간 8시간 제한, 여성 및 아동의 지하 작업 금지, 노동자를 위한 위생 시설 개선 등을 내걸었습니다. 구파 우익과 뵈스터는 임박한 위험을 인지하고 해당 사안을 위원회로 회부할 것을 제안하며 대응했습니다. 그의 동의안은 부결되었습니다. 구파 우익이 ‘국가가 요구하지 않는 개혁’을 강요하지 말라고 촉구했음에도 불구하고, 기독교 민주당원들은 광부들에게 최대한의 혜택을 부여할 작정이었습니다.\n\n서로의 요구에 양보하려는 이가 아무도 없자 위기는 공공연해졌고, 사회주의자들과 급진 자유주의자들이 신파 우익을 지지하며 상호 협력했습니다. 기독교 민주당원들은 정부 구성이 우익 전체를 대표하지 못한다고 이의를 제기했고, 이어서 보다 온건했던 전임 총리 베르나르트(Beernaert)가 야당에 합류했습니다. 1907년 4월 12일, 구파 우익 정부는 부결되었고 법안 역시 부결되었습니다. 찬성 59명의 가톨릭교도와 11명의 자유주의자, 반대 34명의 사회주의자, 23명의 급진파, 19명의 기독교 민주당원이었습니다. 정부는 국왕에게 사임을 제출했습니다.\n\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_young_right_tooltip_p3 #bold #grey 세 번째 페이지#!#!#!\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주백과#!#!#!" # 10609104061368519072
  je_bpm_group_young_right_tooltip_p3: "다음 정부는 율스 드 트루즈가 이끌었으며, 청년 우파 소속 의원 2명(율스 렌킨과 조리스 헬레푸테)이 참여했는데, 이는 구 우파에게 청년 우파의 지지 없이는 통치할 수 없음을 보여주었습니다.\n\n보에스터의 영향력은 계속해서 쇠퇴하여 1907년에는 정치적으로 완전히 영향력을 잃었고, 친(親)청년 우파 성향의 데지레-조제프 메르시에가 대주교로 임명되고 1909년 제5차 메헬렌 회의와 또 다른 보에스터의 패배로 그의 영향력은 완전히 사라졌습니다. 결국 기독교 민주주의에 더 가까운 온건파인 샤를 드 브로크빌이 가톨릭당의 지도자가 되자, '구(舊)' 구 우파는 사실상 존재하지 않게 되었고 가톨릭당은 기독교 민주주의 성향으로 더욱 기울게 되었습니다.\n\n참고 문헌:\n- Jeune droite et vieille droite avant le congrès catholique de 1909, by Philippe Defossez;\n- Christian Democracy in Western Europe, by Michael P. Fogarty\n- Political Catholicism in Europe 1918-1945, by Wolfram Kaiser, Helmut Wohnout (외 다수);\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주주의백과#!#!#!" # 10962210829730046950
