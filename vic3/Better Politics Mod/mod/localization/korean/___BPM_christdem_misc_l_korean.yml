  je_bpm_ideological_power: "#v 이념적 역량#!은 지역 내 #bold 조용한 풀뿌리#!와 #bold 의회 회의장#! 양쪽에서 [Concept('concept_party', '보수당')], 의 일관된 단결력, 헌신, 그리고 전반적인 확고한 정치적 영향력을 나타내는 '메커니즘'입니다. 이 [concept_journal_entry]의 양측은 다양한 가치와 요인에 따라 #v 이념적 역량#!을 얻게 되며, 자신들의 #v 이념적 역량#!을 사용하여 상대방의 성장을 제한하려 할 수 있습니다.\n\n#v #lore 75#! 이념적 역량#!은 승리하기 위해 필요하며, 만약 아무도 이 수치에 도달하지 못하고 시간이 다 되면 #v 현상 유지#!가 이루어집니다." # 11299347688263131456
