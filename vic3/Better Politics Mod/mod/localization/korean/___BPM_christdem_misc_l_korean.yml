  je_bpm_the_holy_see_sees_reason: "#bold #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_encyclical_progress_values 회칙 진척도#!#!\n#bold #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_encyclical_progress_effects 회칙으로 인해 발생할 수 있는 잠재적 효과#!#!\n\n#bold 현 #gold 교황#!:#! #v [GetPlayer.GetCustom('bpm_papal_name_global_variable')]#!\n#bold 현 #gold 교황의 이념#!:#! #v [GetPlayer.GetCustom('bpm_personal_papal_ideology_global_variable')]#!\n\n시대와 세상은 끊임없이 변화하고 있지만, 그렇다고 낡은 인물, 사물, 사상이 변하지 않는다는 의미는 아닙니다. #bold 가톨릭 교회#!, 그리고 무엇보다 그 심장이자 정신인 #v #gold 교황청#!#!이 그러합니다. 만약 #bold 가톨릭 교회#!가 이 변화하는 시대에 지속되기를 원한다면, 세계적인 변화에도 응답해야 할 것입니다.\n\n본 [concept_journal_entry]는 #v 교황청#!이 빠르게 변화하는 현대 세계를 #bold 목도#!하고, 낡은 사상을 재확인하며, 새로운 현대적 위협에 다채로운 응답을 내놓는 과정을 따릅니다. 다양한 #v 회칙#!과 그 작성의 진척도는 무엇에 응답하고 있으며, 그 작성에 어떤 가치가 부여되는지에 따라 달라질 것입니다." # 17214140889312015499
