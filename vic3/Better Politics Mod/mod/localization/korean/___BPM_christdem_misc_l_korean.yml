  je_bpm_propagate_the_new_wine_button: "새 포도주를 전파하라" # 10565771224020656733
  je_bpm_propagate_the_new_wine_button_desc: "'기독교 민주주의'라는 이름으로 알려진 새로운 사상들은 매우 급진적이며, 거의 혁명적입니다. 하지만 그것들은 변화를 약속하며, 이 변화는 기독교적 가치와 도덕성을 통해 실현될 것입니다. 그리고 그러한 가치와 도덕은 정직하며 강력합니다." # 941313065201787902
  je_bpm_reaffirm_the_old_tastes: "구태를 재확인하다" # 8110083039111930551
