  je_bpm_errors_of_the_world_reason: "현대는 온갖 죄악스러운 정신과 사상에 서서히 잠식당하고 있으며, 이는 들불처럼 번지고 있습니다. 그러한 사상들은 역사 내내 우리와 함께해 온 모든 질서와 전통에 위협만을 가할 뿐이며, 오직 모든 것을 파괴하고 살해하려 할 뿐입니다. 낭비할 시간이 거의 없으며, 가톨릭 교회는 #yellow 자유지상주의#!와 #gold 급진주의#!라는 근본 없는 위협에 맞서 싸워야 합니다!\n\n이는 [Concept('concept_bpm_global_je', '세계 일지 항목')]입니다. 이는 다음과 같은 다양한 가치에 따라 매월 진척도를 얻습니다:\n#P +#! @ig_liberals! #yellow 자유주의자들#!의 [concept_clout], @ig_radicals! #gold 급진 자유주의자들#! 및 @ig_socialists! #pink 사회주의자들#!의 [concept_clout];\n#P +#! 전 세계 정부들의 [GetLawType('law_wealth_voting').GetName] #v 이상#!에 따른 [concept_legitimacy];\n#P +#! [GetLawGroup('lawgroup_church_and_state').GetName] [Concept('concept_law', '법률')] 및 [GetLawType('law_public_schools').GetName] (#italic 이라는 #bold 세속화된#! 교육 제도#!를 가짐)\n\n완료되면, #gold #bold 기독교인인가, 민주주의자인가?!#! [concept_journal_entry]의 #v 2단계#가 해금되어 진척도 획득 속도가 느려지고, @ig_reactionaries! #purple 반동주의자들#!의 인기가 상승할 것입니다.\n\n#lore 입법에 있어 무신론, 종교 문제에 대한 무관심, 그리고 자유주의 가톨릭이라는 이름으로 통용되는 해로운 격언들이 국가 파멸의 진정한 원인입니다. 그것들은 프랑스를 몰락시켰습니다. 제가 경계하는 악은 혁명보다도, 코뮌보다도 더 끔찍한 것임을 믿으십시오. 저는 자유주의 가톨릭을 언제나 비난해 왔으며, 필요하다면 마흔 번이고 다시 비난할 것입니다.\n\n— 교황 비오 9세, 1871년#!" # 3741410932200187221
  je_bpm_errors_of_the_world_status: "자유주의 가톨릭에 대한 비난." # 18399224131435563956
  bpm_papal_encyclicals.1.t: "얼마나 많은 관심" # 3904136038588913937
  bpm_papal_encyclicals.1.d: "#v 가톨릭 교회#!와 로마의 주교이신 #v 비오 9세 교황님#!께서는 여러 이념, 관행, 사상을 공개적으로 비난하셨습니다. 자유주의, 사회주의, 세속주의, 급진주의, 자유주의적 가톨릭주의, 그리고 전반적인 근대성 같은 사상들이 공개적으로 비난받았고 광범위하게 비판받았습니다." # 11809510490324594122
  bpm_papal_encyclicals.1.f: "우리는 목소리를 높여, 수많은 교황 회칙과 추기경 회의에서 행한 훈화, 그리고 기타 교황 교서들을 통해 이 비참한 시대의 주요한 오류들을 단죄하였으며, 그대들의 훌륭한 주교적 경각심을 고취시키고, 가톨릭 교회의 모든 사랑하는 자녀들에게 그러한 지독한 역병의 오염을 완전히 혐오하고 피해야 한다고 거듭 훈계하고 권고하였습니다.\n\n— 교황 비오 9세, 1864년" # 1318746214588299633
  bpm_papal_encyclicals.1.a: "시끄러운 소수파의 의견처럼 들리는군요." # 17065907524993113589
  je_bpm_immortal_god: "불멸의 신" # 3213945712783652772
  je_bpm_immortal_god_reason: "이전 교황인 #v 비오 9세#!는 가톨릭 교회를 무지와 굴욕의 가장 어두운 구렁텅이로 더욱 깊이 이끌었습니다. 교회는 새로운 현실에 대응하고 주님의 말씀을 전파하는 대신, 모든 것과 모든 이를 거역하는 데 시간을 낭비하며 소중한 추종자들과 힘을 잃었습니다. 교황청 내 새로운 사상의 목소리인 #v 레오 13세#!는 가톨릭 교리에 관한 계획을 가지고 있습니다.\n\n이것은 [Concept('concept_bpm_global_je', '글로벌 일지 항목')]입니다. 이것은 다음과 같은 다양한 값에 따라 매월 진척도를 얻습니다:\n#P +#! 다양한 [Concept('concept_bpm_ig_is_socialist', '사회주의자')]의 [concept_clout];\n#P +#! 다양한 @ig_conservatives! #blue 보수-국가주의자# [Concept('concept_interest_group', '이해집단')]의 [concept_clout];\n#P +#! 전 세계 정부의 [GetLawGroup('lawgroup_centralization').GetName] [Concept('concept_law', '법률')];\n#P +#! 전 세계 정부의 [GetLawGroup('lawgroup_church_and_state').GetName] [Concept('concept_law', '법률')]\n#P +#! 전 세계 정부의 [GetLawType('law_census_voting').GetName] #v 이상#의 [concept_legitimacy];\n\n완료되면 가톨릭 @ig_reactionaries! #purple 반응주의자#와 @ig_christian_democrats! #blue 가톨릭교도#는 [GetIdeology('ideology_rel_modern_moralist').GetName] [concept_ideology]를 얻게 되며, @ig_reactionaries! #purple 반응주의자#는 또한 [GetIdeology('ideology_cit_multiethnic_nationalist').GetName]와 [GetIdeology('ideology_mil_patriotic_liberal').GetName]를 받습니다.\n\n#lore ...국가가 의견과 행동의 자유가 정신을 진리에서 벗어나게 하고 영혼을 미덕의 실천에서 멀어지게 하도록 허용하는 모든 경우에, 그것은 자연의 법칙과 훈계에 반하여 행동하는 것이다.\n\n— 레오 13세 교황, 1885년#!" # 8800575073121107154
  je_bpm_immortal_god_status: "새로운 방안을 모색합니다." # 5617323469028790333
  bpm_papal_encyclicals.2.t: "불멸의 신들이여" # 13921264193692100020
  bpm_papal_encyclicals.2.d: "#v 가톨릭 교회#!와 로마의 주교이신 #v 레오 13세 교황님#!께서는 민족주의, 세속주의라는 새로운 사상과 선거 제도에 #bold 가톨릭 신자들#이 참여하는 것에 대해 공개적으로 반응하셨습니다. 그분께서는 해당 통치자가 합법적이라면 모든 사안에 있어 시민 통치자들에게 복종하는 것을 지지하며, 가톨릭 신자들이 정치적, 공적 생활에 참여하는 것을 공개적으로 지지한다는 입장을 표명하셨습니다." # 2958340271426945579
  bpm_papal_encyclicals.2.f: "모든 문명화된 공동체에는 통치 권위가 있어야 하며, 이 권위는 사회 그 자체만큼이나 자연에서 그 근원을 찾고, 따라서 신을 그 창시자로 삼습니다. 그러므로 모든 공권력은 신으로부터 나와야 합니다. 오직 신만이 세상의 진정한 최고 주인이시기 때문입니다. 예외 없이 모든 것은 그분께 복종하고 그분을 섬겨야 하니, 통치권을 가진 자는 누구나 만물의 주권자이신 신이라는 단 하나의 근원으로부터 그 권위를 부여받는 것입니다.\n\n— 교황 레오 13세, 1885년" # 12635603583009875586
  bpm_papal_encyclicals.2.a: "그가 실제로 무언가를 할 것인가?" # 4475118012968115641
  je_bpm_light_amidst_darkness: "어둠 속의 빛" # 5551253724811295848
  je_bpm_light_amidst_darkness_reason: "산업 혁명과 그 다채로운 여파는 인류 전체에 큰 고통을 안겨주었습니다. 그것이 인간의 삶을 하나의 물질적 대상으로 전락시키든, 혹은 우리 모두를 인도하는 자연의 섭리를 파괴하려 하든 말입니다. 온 세상은 새로운 지배적인 사회 계급에 의해 효과적으로 억압되어 암흑과 비탄에 잠겨 있습니다.\n\n이것은 [Concept('concept_bpm_global_je', '전 세계 일지 항목')]입니다. 이는 매월 다음과 같은 다양한 가치에 따라 진척도를 얻습니다:\n#P +#! [Concept('concept_bpm_ig_is_socialist', '사회주의자')] [concept_interest_group]의 [concept_clout] 혹은 [Concept('concept_political_movement', '정치 운동')];\n#P +#! 다양한 #bold 자본가#! 혹은/그리고 #bold 반국가 복지#! [Concept('concept_interest_group', '이해 집단')]의 [concept_clout];\n#P +#! [GetLawType('law_census_voting').GetName] #v 이상#!의 정부를 갖춘 전 세계 국가들의 [concept_legitimacy];\n#P +#! 여러 국가들의 평균 [concept_sol];\n#P +#! [GetLawGroup('lawgroup_church_and_state').GetName] [Concept('concept_law', '법률')]\n\n완료 시, #v 제3단계#!의 #bold #gold 기독교도인가, 민주주의자인가?#!#! [concept_journal_entry]가 해금됩니다. #v 랑 눔 노바룸#!의 해석 문제를 두고, @ig_christian_democrats! #blue 가톨릭교도#!는 @ig_christian_democrats! #blue 기독교 민주주의자#!와 @ig_reactionaries! #purple 국민 보수주의자#!(#italic 기존의 반응주의자들을 대체함#)로 돌이킬 수 없는 분열을 겪게 될 것이며, 두 집단 모두 추가적인 지지를 얻게 될 것입니다.\n\n#lore 우리가 논의하는 문제에 관하여, 사회의 한 계층이 다른 계층과 적대적이라고 당연하게 여기는 것은 자본주의적 악덕입니다. 마치 자연이 부자와 가난한 자를 서로 싸우도록 가혹한 전쟁터에 내던진 것처럼 말입니다. 이는 이성과 진리에 매우 역겨운 것이며, 정반대가 진실입니다. 마치 인간 신체의 여러 지체들이 서로 조화를 이루어 인간 형상에서 대칭이라고 불리는 부분의 배치와 비례가 생겨나는 것처럼, 자연은 국가의 경우에도 언급된 두 계층이 조화롭게 일치하고 서로에게 동등하게 균형 잡힌 대응을 형성하도록 명령했습니다.\n\n— 교황 레오 13세, 1891년#!" # 1088802372014575261
  je_bpm_light_amidst_darkness_status: "이제 분열적인 철학에 대해 논해보겠습니다." # 6698902885348803454
  bpm_papal_encyclicals.3.t: "신사들의 새로운 것" # 10348317099222623555
  bpm_papal_encyclicals.3.d: "#v 가톨릭 교회#!와 로마의 주교이신 #v 교황 레오 13세#!께서 보통 노동자의 비참한 현실에 공개적으로 응답하시며, 자본주의로 인해 야기된 여러 문제에 대처하기 위한 복지 및 사회 활동의 수단을 제시하셨습니다. 그분께서는 노동조합과 유사한 운동에 대한 지지를 표명하시고, 사회주의와 자본주의를 비난하시었으며, 국가 및 경제 건설에 있어 유기체적 접근법을 공개적으로 지지하셨습니다." # 11947850286129459480
  bpm_papal_encyclicals.3.f: "세상을 있는 그대로 바라보면서도, 그 고난에 대한 위안을 다른 곳에서 찾는 것보다 더 유용한 것은 없습니다.\n\n— 교황 레오 13세, 1891년" # 4824974685762378340
  bpm_papal_encyclicals.3.a: "그는 혁명가입니까, 아니면 온건파입니까?" # 9777528305968990438
  je_bpm_graves_de_communi_re: "근대 시대에" # 7992834308226435419
  je_bpm_graves_de_communi_re_reason: "이전의 주요 회칙인 #v Rerum novarum#!의 발표는 이제 정치적으로 활동하게 된 가톨릭 운동 내부에 큰 활동성과 다양성을 촉발시켰으며, 이들은 해당 회칙을 자신들의 강령을 위한 이념적 사상 기반으로 사용하기 시작했습니다. #v 레오 13세#!께서 가톨릭 신자들이 공적 생활에 참여하기를 바라셨으나, 그 단체들이 활동해야 할 용어와 목표를 혼동하는 것을 의도하신 것은 아닙니다.\n\n이것은 [Concept('concept_bpm_global_je', '글로벌 일지 항목')]입니다. 이는 다음과 같은 다양한 가치에 따라 매월 진척도를 얻습니다:\n#P +#! [Concept('concept_bpm_ig_is_socialist', '사회주의자')] [concept_interest_group] [concept_clout] 또는 [Concept('concept_political_movement', '정치 운동')];\n#P +#! [concept_clout]은 [GetInterestGroupVariant('ig_christian_democrats',GetPlayer).GetNameWithCountryVariant]와 [GetInterestGroupVariant('ig_reactionaries',GetPlayer).GetNameWithCountryVariant] [Concept('concept_interest_group', '이해 집단')]의 것입니다.\n#P +#! [concept_legitimacy]는 [GetLawType('law_census_voting').GetName] #v 혹은 그보다 나은#! 전 세계 정부와 함께합니다.\n\n완료 시, #bold #gold 기독교인가, 민주주의인가?#!#! [concept_journal_entry]의 #v 네 번째 단계#!가 잠금 해제됩니다. #v Graves de communi re#!는 주로 @ig_christian_democrats! #blue 기독교 민주주의# 운동을 약화시키고 그들의 급격히 상승하는 기세를 꺾을 것입니다.\n\n#lore 더욱이, 이 기독교 민주주의라는 명칭을 정치에 왜곡하는 것은 범죄가 될 것입니다. 왜냐하면 민주주의는 어원적, 철학적 의미에서 대중 정부를 함축하지만, 현재의 적용에서는 어떠한 정치적 의미도 없이 오직 민중을 위한 이 유익한 기독교적 활동만을 의미하도록 사용되어야 하기 때문입니다. 자연과 복음의 법칙은 모든 인간적 우연에 우선하며, 모든 형태의 시민 정부와 필연적으로 독립되어 있으면서도, 도덕과 정의에 반하지 않는 모든 것과는 조화를 이루기 때문입니다.\n\n— 교황 레오 13세, 1901년#!" # 12257958838957219412
  je_bpm_graves_de_communi_re_status: "가톨릭 운동 약화." # 635376302645684380
  bpm_papal_encyclicals.4.t: "공동의 일에 대한 심각한 문제" # 11931847767587998321
  bpm_papal_encyclicals.4.d: "#v 가톨릭 교회#!와 로마의 주교이신 #v 교황 레오 13세#!께서 [GetReligion('catholic').GetName] 기원, 주로 기독교 민주주의의 대두되는 사상들에 공개적으로 응답하셨습니다. 그분은 기독교 민주주의가 무엇이며 다른 이념들과 어떻게 #bold 달라야#! 하는지, 그 목표와 기타 명확한 설명들을 정의하셨습니다." # 10389628610743815089
  bpm_papal_encyclicals.4.f: "이와 대조적으로, 기독교 민주주의는 기독교라는 사실만으로도 신성한 믿음의 기본 원칙 위에 세워졌으며, 필연적으로 그렇게 되어야만 하며, 영원한 것을 위해 만들어진 영혼들의 완성을 증진시키려는 궁극적인 목적으로 대중을 위한 더 나은 조건을 제공해야 합니다.\n\n— 교황 레오 13세, 1901년" # 10738662955863806049
  bpm_papal_encyclicals.4.a: "그들은 위협이 되는가 아닌가?" # 10113608687361983422
  bpm_new_wine_old_wineskins_flavour.100.t: "참정권 개혁" # 4459791950040684453
  bpm_new_wine_old_wineskins_flavour.100.d: "광범위한 참정권 추구는 노동 계층과 정치 엘리트들 사이에서 꾸준히 증가해 왔습니다. 지지율의 증가는 의회가 참정권 확대를 위한 법안인 [GetLawType('law_census_voting').GetName]을 발의하도록 압박했으며, 이 법안은 여전히 부유층에게 유리합니다. 그 직후, 지방 정부 선출을 위한 참정권을 확대하는 지방 선거법이 발의되었습니다." # 2420732528557631722
  bpm_new_wine_old_wineskins_flavour.100.f: "오늘날 발언권을 누리려면 막대한 금이 필요하오. 우리는 아직 부유하지 못하오. 가난한 자들은 침묵하라.\n\n— 펠리시테 드 라 메네, 1848년" # 14160685191761872920
  bpm_new_wine_old_wineskins_flavour.100.a: "신중한 대표는 이와 같은 방식으로만 행사될 수 있습니다." # 4941346732151987476
  bpm_new_wine_old_wineskins_flavour.101.t: "공장 규정법" # 9104213323500099162
  bpm_new_wine_old_wineskins_flavour.101.d: "노동자들의 참혹한 생활 및 노동 환경으로 인해 거대한 급진주의가 대두됨에 따라, [GetInterestGroupVariant('ig_conservatives',GetPlayer).GetNameWithCountryVariant]는 고용 조건을 규제하고 통제하는 법안을 발의했습니다. 이 법안은 안전, 위생 및 노동자들의 열악한 환경에 대한 통제에 관한 여러 가지, 비록 광범위하지는 않지만, 규칙들을 도입합니다." # 9695426842574884810
  bpm_new_wine_old_wineskins_flavour.101.f: "#italic 제1조 — 노동자 열 명 이상을 고용하는 산업 및 상업 기업, 그리고 지방 및 시정부 서비스에는 본 법률에서 정한 방식에 따라 서면 작업장 규정을 마련해야 한다.\n\n본 의무는 왕령에 의해 노동자 열 명 미만을 고용하는 회사로 확대될 수 있다. 1900년 이전에, 이는 노동자 다섯 명 이상을 고용하는 회사로 확대될 것이다.#!\n\n— 작업장 규정법, 1896년 6월 15일" # 5013006584663762488
  bpm_new_wine_old_wineskins_flavour.101.a: "부디 이 일이 잘 풀리기를 바랍니다." # 3016537172527112019
  bpm_new_wine_old_wineskins_flavour.102.t: "농업 개혁" # 6219797737855972726
  bpm_new_wine_old_wineskins_flavour.102.d: "농업 부문은 한동안 그다지 좋지 못했습니다. 전반적으로 낙후되어 있으며 현대적인 도구도 부족하고 국내 다른 지역과의 연계성도 미흡합니다. 농업 발전에 깊은 관심을 가진 [GetInterestGroupVariant('ig_conservatives',GetPlayer).GetNameWithCountryVariant]가 소규모 및 대규모 농업 경영체를 지원하는 법안을 추진했습니다." # 8927540233955232453
  bpm_new_wine_old_wineskins_flavour.102.f: "네, 당신은 당신이 수고하여 얻은 것을 먹을 것이니, 당신은 복을 받고 형통하리라.\n\n— 시편 128편 2절" # 4920057130253071994
  bpm_new_wine_old_wineskins_flavour.102.a: "부디 이 일이 잘 풀리기를 바랍니다." # 3016537172527112019
  bpm_new_wine_old_wineskins_flavour.103.t: "종교 학교 지원" # 9600702899184682103
  bpm_new_wine_old_wineskins_flavour.103.d: "모든 [GetInterestGroupVariant('ig_conservatives',GetPlayer).GetNameWithCountryVariant]가 소중히 여기는 주요 사항 중 하나는 종교 교육이며, 특히 국가가 막대한 자금을 지원하는 경우 더욱 그렇습니다. 따라서 보수당은 종교 교육과 교회 조직에 대한 지원을 강화하는 법안을 입법을 통해 통과시켰습니다." # 8919604768920973824
  bpm_new_wine_old_wineskins_flavour.103.f: "의무 교육이 무해하다면 또 모르겠습니다. 그러나 그 주창자들의 생각을 살펴보면 우리는 그와 다르다는 것을 확신하게 되며, 이 연구에서 많은 교훈을 얻을 수 있습니다. 저는 의무 교육이 많은 곳에서 의무적인 학교 교육으로 이어질 것이며, 이것이 바로 교회의 적들과 일반적으로 계시된 모든 종교의 적들이 이를 옹호하는 이유라고 주장합니다. 이것이 바로 입증되어야 할 것입니다.\n\n— 샤를 부아스트(Charles Woeste), 1907년" # 2510450626459054116
  bpm_new_wine_old_wineskins_flavour.103.a: "이것이 잘 마무리될 것이라 확신합니다..." # 7030001374533812711
  bpm_new_wine_old_wineskins_flavour.104.t: "소규모 규제 조치" # 2282755037863763338
  bpm_new_wine_old_wineskins_flavour.104.d: "생활 수준 악화와 전반적인 불만으로 인해 [GetInterestGroupVariant('ig_conservatives',GetPlayer).GetNameWithCountryVariant]가 광업을 규제하는 법안을 발의했습니다. 이 법안은 광업 분야의 위생, 안전 및 고용에 관한 규정을 도입하며, 광산에서 여성의 노동을 금지합니다." # 8447740878103783962
  bpm_new_wine_old_wineskins_flavour.104.f: "원칙적으로 저는 강제 조치에 대해 매우 비판적인 입장을 견지하고 있습니다. 국가와 사회의 이익을 위해 개인에게 부과되는 제약의 사례들이 있음을 알고 있으며, 그 대부분이 필요하다는 점은 부정하지 않습니다. 그러나 그것이 피할 수 있는 영역까지 그러한 조치를 확대해야 할 이유는 되지 못합니다.\n\n— 샤를 부아스트, 1907년" # 278970673947742770
  bpm_new_wine_old_wineskins_flavour.104.a: "적지만, 너무나도 많구나." # 17914486776131338300
  bpm_new_wine_old_wineskins_flavour.105.t: "고용 임금 개혁" # 17949047657152895546
  bpm_new_wine_old_wineskins_flavour.105.d: "[GetInterestGroupVariant('ig_conservatives',GetPlayer).GetNameWithCountryVariant]이 발의한 법안이 공정하고 성실하게 일하는 노동자 계층에 대한 국가 지원을 확대했습니다. 이 법안은 비록 작은 혜택을 주지만, 노동자들이 생존할 수 있도록 보장하는 방향으로 확대될 것입니다." # 3618942176653900175
  bpm_new_wine_old_wineskins_flavour.105.f: "필요와 도의에 부합하는 바를 충족시킨 후, 그대가 소유한 나머지는 가난한 자들에게 돌아가야 하노라.\n\n— 레오 13세 교황, 1891년" # 17731219309463067872
  bpm_new_wine_old_wineskins_flavour.105.a: "꽤 논란이 많은 법안이로군..." # 13748783578213849423
  bpm_new_wine_old_wineskins_flavour.106.t: "일요일 휴식법" # 7215198733331019894
  bpm_new_wine_old_wineskins_flavour.106.d: "종교성을 소중히 여기는 [GetInterestGroupVariant('ig_conservatives',GetPlayer).GetNameWithCountryVariant]는 일요일 휴식일을 도입하고 근로 시간을 규제하며 중요하고 주로 종교적인 행사가 있을 때 휴가를 허용하는 법안을 통과시켰습니다. 이 법안은 본질적으로 종교적 지침을 따르고 있기에 의회 내 모든 정당의 반대에 부딪혔습니다." # 10690388264945258064
  bpm_new_wine_old_wineskins_flavour.106.f: "안식일을 기억하여 거룩하게 지키라. 엿새 동안은 힘써 네 모든 일을 행할 것이나 일곱째 날은 너의 하나님 여호와께서 주신 안식일인즉...\n\n— 출애굽기 20:8-10" # 18383404989824975083
  bpm_new_wine_old_wineskins_flavour.106.a: "겸손은 언제나 모든 기독교인의 지침이 되는 원칙이었습니다." # 15369515024596562368
