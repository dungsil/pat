  bpm_christdem_split.50.t: "경제 문제 재검토" # 13315152019644420758
  bpm_christdem_split.50.d: "주(state)의 경제, 전반적인 생활 수준 및 내부적 긴장의 최근 변화는 @ig_christian_democrats! #blue 기독교 민주당#!에게 영향을 미치기 시작했으며, 이는 국가 개입, 무역 및 과세에 대한 그들의 견해에 영향을 주었고, 그들의 현재 및 기존 경제적 입장들에 대한 대안을 모색하는 내부 논쟁과 변화를 야기했으며, 이전에는 조용했던 목소리들까지 표출하게 만들었습니다." # 15525007557897902622
  bpm_christdem_split.51.t: "이념적 문제 재검토" # 8843161987360363600
  bpm_christdem_split.51.d: "주(state)의 정치 체제에 대한 최근 변화, 발전하는 근대주의적 사상, 그리고 내부적 긴장은 @ig_christian_democrats! #blue 기독교 민주당#!과 그들의 정치 체제 및 참정권에 대한 견해, 중앙집권화 및 발전하는 국가에 대한 대응에 영향을 미치기 시작했으며, 이는 그들을 현재의 기존 경제적 입장과 대안에 대한 내부 논쟁과 변화로 이끌었고, 이전에 잠잠했던 목소리들을 표출하게 만들었습니다." # 4465063917521788929
  bpm_christdem_split.4.t: "주 권력과 분권화에 관하여" # 7833149724870594567
  bpm_christdem_split.4.desc: "국가의 분권화와 지방 조직 강화에 대한 열망은 가톨릭 신자들에게 언제나 중요했습니다. 대부분은 국가의 분권화가 필요하다는 데 동의하지만, 그 정도에 대해서는 의견이 다릅니다.\n\n한 집단은 강력하게 연방화된 응집력 있는 국가를 유지하거나 도입해야 한다고 믿는 반면, 다른 집단은 국가의 약점과 무능함을 지적하며 훨씬 더 깊은 수준의 국가 분권화를 추구합니다." # 10316023630425027616
  bpm_christdem_split.4.f: "국가는 정의상 간단한 구두 수선점조차 경영할 능력이 없다.\n\n— 루이지 스투르초, 1951년" # 5435069196139529899
  bpm_christdem_split.4.a: "깊은 분권화가 절실히 필요하며, 우리는 이를 적극적으로 추구해야 합니다." # 15985987599941926703
  bpm_christdem_split.4.b: "분권화는 중요하나, 국가의 안정성이 그보다 훨씬 더 중요합니다." # 281068342429948164
  bpm_christdem_split.4.c: "국가는 강력해야 하며 공공 질서를 평온하게 유지해야 합니다." # 2617048068303450595
  bpm_christdem_split.5.t: "경제와 자본주의에 관하여" # 15127819772901050580
  bpm_christdem_split.5.desc: "자유주의적 자본주의, 산업화, 그리고 인간 생활의 모든 영역과 측면에서의 완전한 혁명은 초기에는 가톨릭 운동가들과 가톨릭 평신도들로부터 큰 적대감과 저항에 부딪혔습니다. 그러나 시간이 흐르면서 그들 중 다수는 이 모든 것을 받아들였으며, 그 접근 방식에는 차이가 있었습니다.\n\n일부는 자본주의가 일반적으로 긍정적이라고 믿으며, 국가가 재정적 보수주의를 추구해야 한다고 주장하는 반면, 다른 이들은 점진적인 민주화와 차이의 평준화를 통해 국가와 시민을 위해 이를 제한하고자 합니다. 일부는 조용하지만 자본주의를 절대악으로 보고 강력하게 민주화된 중앙 계획 경제로 대체하고자 합니다." # 10126437281395657592
  bpm_christdem_split.5.f: "부자와 빈자 사이의 거대한 간극은 메워져야만 합니다. 그렇지 않다면 우리에게 재앙이 닥칠 것입니다! 하느님 앞에서 사랑의 계명은 정의의 계명보다도 더 높습니다.\n\n— 카를 프라이헤르 폰 포겔상" # 2015470548567005205
  bpm_christdem_split.5.a: "자본과 노동자 간의 평화로운 협력은 위대한 결실을 맺을 것입니다." # 2025649035878679075
  bpm_christdem_split.5.b: "자본주의는 더 많은 개혁과 변화가 필요합니다." # 7039747762765913960
  bpm_christdem_split.5.c: "자유주의적 자본주의 정책은 치명적임이 입증되었으며 반드시 파괴되어야 합니다." # 9080149765378721130
  bpm_christdem_split.5.d: "농업 기반 경제는 반드시 유지되어야 하며 적극적으로 지원되어야 합니다." # 1480194326148102255
  bpm_christdem_split.3.t: "평신도 운동과 교회에 관하여" # 4151861299153398820
  bpm_christdem_split.3.d: "모든 @ig_christian_democrats! 가톨릭 신자들은 국가 내에서 가톨릭 도덕성을 강화하고, 근대주의적 세속주의와 정치적 자유주의로부터 그들 자신의 영향력을 적극적으로 방어하고자 합니다. 일부 가톨릭 신자들은 근대주의적 위협에 맞서 평신도 운동과 교회가 협력하기를 원하지만, 일부는 독립적으로 발전하여 잠재적으로는 교회가 사람들을 두고 다투게 될 수도 있는 길을 모색합니다." # 2681875685625094424
  bpm_christdem_split.3.f: "사람보다 하느님께 순종하는 것이 더 낫다.\n\n— 보이치에흐 코르판티, 1927년" # 10616305818700052063
  bpm_christdem_split.3.a: "교회가 이 과정을 감독할 것입니다." # 17803457129510755142
  bpm_christdem_split.3.b: "교회는 우리의 동맹이 될 수 없고 오직 적이 될 뿐입니다." # 10154695521159127876
  bpm_christdem_split.6.t: "종교와 도덕에 관하여" # 15462067262322768647
  bpm_christdem_split.6.d1: "모든 @ig_christian_democrats! 가톨릭 신자들은 정도의 차이는 있으나 본질적으로 종교적입니다. 따라서 전반적인 인류의 종교적, 도덕적 측면을 유지해야 할 필요성은 언제나 중요했으며 지금도 그러하며, 많은 신자들이 법과 국가 활동의 종교적, 도덕적 성격을 수호하고자 노력하지만, 이 이상(理想)의 범위와 강도에 대해서는 모두가 동의하는 것은 아닙니다.\n\n일부는 종교에 법과 국가의 더 강력한 기반을 유지하고자 하며, 다른 일부는 종교적 도덕주의를 더 깊이 완화하고자 하고, 또 다른 일부는 정치 생활에서 종교의 더 광범위한 제한과 심지어 교회와 국가의 분리를 추구합니다." # 1900229704776133166
  bpm_christdem_split.6.f: "사람보다 하느님께 순종하는 것이 더 낫다.\n\n— 보이치에흐 코르판티, 1927년" # 10616305818700052063
  bpm_christdem_split.6.a: "가톨릭교가 공공생활의 모든 측면을 규율할 것입니다." # 16060092852348643155
  bpm_christdem_split.6.b: "양심의 자유는 보장되어야 하며, 공공 행정은 전문적으로 유지되어야 합니다." # 5396690436591433559
  bpm_christdem_split.6.c: "종교적 도덕률도 중요하지만, 우리의 자유는 그보다 더 중요합니다." # 5477064833657723677
  bpm_christdem_split.7.t: "복지와 자선에 관하여" # 17443420109242934027
  bpm_christdem_split.7.d1: "수많은 @ig_christian_democrats! 가톨릭 평신도들은 자선과 인류 전체가 모든 이에게 삶에 필요한 모든 것을 제공해야 한다는 필요성을 진심으로 믿습니다.\n\n일부는 시민 사회와 자선만으로 모두를 부양할 수 있다고 믿는 반면, 다른 이들은 강력한 국가 권력을 사용하여 모두에게 혜택을 제공해야 한다고 믿으며, 또 다른 이들은 중간 지점을 찾아 두 가지 사상을 제한적으로 사용하고자 합니다." # 10811435413358492142
  bpm_christdem_split.7.f: "돈을 주는 것만 아는 자선은 아직 기독교적 사랑이 아닙니다. 그대들이 이러한 악행을 영원히 종식시키기 위해 그대들의 시간, 에너지, 그리고 기지를 바치고, 그대들의 기독교 신앙의 창고에 숨겨진 그 무엇도 우리 사회의 활력을 놀라울 정도로 파괴하는 암적인 존재에 맞서 사용하지 않을 때에야 비로소 그대들은 죄책감에서 벗어날 것입니다.\n\n— 아브라함 카이퍼, 1891년" # 12083860442195027389
  bpm_christdem_split.7.a: "자선으로 한 사람이 다른 사람을 돕는 것이 괜찮은 삶을 보장하는 가장 공정한 방식입니다." # 17550734943789475930
  bpm_christdem_split.7.b: "자선만으로는 부족하며, 국가가 노동자를 위한 공공 복지를 보장해야 합니다." # 8200894650214771903
  bpm_christdem_split.7.c: "사적인 손은 노동자를 보호하는 데 실패했으니, 국가가 전권을 장악해야만 한다." # 13970985640550797530
  bpm_christdem_split.7.d: "종교적 복지와 자선 활동의 결합은 위대한 결실을 가져올 것입니다." # 8180393582473506754
  bpm_christdem_split.8.t: "민족주의와 국경에 관하여" # 9964024953031584075
  bpm_christdem_split.8.desc: "@ig_christian_democrats! 가톨릭 평신도들은 오랫동안 자신들의 문화에 대한 강한 감각을 지녀왔으나, 민족주의와 사람들에 대한 현대적 인식이 도래하면서 그들이 이 문화를 인식하는 방식이 크게 변화했습니다. 과거에는 많은 이들이 오직 자신의 가족과 가정에 소속감을 느꼈으나, 이제는 마을을 넘어선 곳에서 자신들의 자리를 찾는 이들이 늘고 있습니다.\n\n민족주의는 일부로 하여금 자신들의 국가에 깊이 매료되고 타국을 적으로 여기게 만들었으며, 반면 다른 이들은 인류 전체에 대한 강한 소속감을 발견하고 작은 집단들을 하나의 전체로 통합하려는 추구를 유지하고 있습니다. 그 와중에 일부는 이 두 가지 극단적인 인식 사이에서 황금률을 찾아내기도 했습니다." # 11610040676864309067
  bpm_christdem_split.8.f: "성직자 계층이 더 넓은 사회 질서의 구성 요소로서 조국의 이익을 마음에 새기는 것은 자연스러운 일이나, 보편적인 기독교 도덕에서 비롯되는 우월한 판단력을 상실하게 만드는 어떠한 형태의 민족주의나 지역주의로 미끄러져 들어가는 것은 자연스러운 일도 아니요 기독교적인 일도 아니다.\n\n— 루이지 스투르초, 1929년" # 3205976288511792971
  bpm_christdem_split.8.a: "모든 국경, 국내든 국제적인 것이든, 약화되어 결국 폐지되어야 한다." # 8924318762293249891
  bpm_christdem_split.8.b: "모든 인민은 새로운 안전한 피난처를 찾을 수 있도록 허용되어야 합니다." # 11463603597020520575
  bpm_christdem_split.8.c: "우리 국가는 현지 토착 문화를 보호하고 지나치게 이질적인 문화에 맞서 싸워야 합니다." # 14097595614389988744
  bpm_christdem_split.8.d: "모든 문화는 보호되어야 마땅하나, 우리 문화의 으뜸가는 지위는 유지해야 할 것입니다." # 11775943446182193208
  bpm_christdem_split.8.e: "모든 문화는 우리의 국가와 정체성을 약화시키므로, 제거되어야만 한다." # 11616674219057161122
  bpm_christdem_split.9.t: "민주주의와 참정권에 관하여" # 3805837121715676405
  bpm_christdem_split.9.desc: "자유 민주주의는 한때 대부분의 @ig_christian_democrats! 가톨릭 신자들이 적대적이었던 것이었으나, 오늘날에는 거의 모든 이들에게 널리 수용되며 인간 삶의 여러 영역에 스며들고 있습니다. 많은 가톨릭 신자들이 이제 민주주의에 대해 더 긍정적이거나 혹은 아예 긍정적인 태도를 보이며 사회에서 그 필요성을 믿고 있지만, 그들의 비전은 각기 다릅니다.\n\n어떤 이들은 명백히 '의회주의적-자유주의적'인 부분을 제한하고자 하며, 어떤 이들은 신성한 주권의 원칙을 침해하지 않는 선에서 이를 유지하고자 하는 반면, 또 다른 이들은 민주주의와 기독교의 종합을 도입할 필요가 있다고 믿고 이를 확장하기 위해 노력하고 있습니다." # 15053196947533607678
  bpm_christdem_split.9.f: "오늘날 발언권을 누리려면 막대한 금이 필요하오. 우리는 아직 부유하지 못하오. 가난한 자들은 침묵하라.\n\n— 펠리시테 드 라 메네, 1848년" # 14160685191761872920
  bpm_christdem_split.9.a: "우리는 민주주의자들이며, 기독교 민주주의자들입니다." # 17760501213585204600
  bpm_christdem_split.9.b: "신성한 주권은 민주주의 내에서 유지되어야 한다." # 6857695521709380155
  bpm_christdem_split.9.c: "민주주의는 강력한 통치를 보완하는 수단이어야 합니다." # 14375639054865951534
  bpm_christdem_split.10.t: "군사 및 국방에 관하여" # 18377245116142252900
  bpm_christdem_split.10.desc: "가톨릭 교회의 신봉자들 사이에서는 평화를 유지하고 자국을 보호하려는 열망이 늘 공통적이었습니다. 여기에 민족주의와 근대적 군국주의가 더해져 @ig_christian_democrats! 가톨릭 신자들 전반에 걸쳐 평화주의적 입장과 지나치게 과장된 군대에 대한 적대감으로의 일반적인 전환이 일어났습니다.\n\n첫 번째 분파는 강력하고 현대적인 군대의 필요성을 주장하지만, 이는 오직 방어를 위해서이며, 평화와 상호 협력을 위해 계속 노력해야 한다고 봅니다. 반면, 두 번째 분파는 전 세계의 점진적이고 완전한 비무장화와 보편적인 평화를 추구합니다." # 17198764350588372386
  bpm_christdem_split.10.f: "신념을 가진 자는 산을 옮기고, 신념을 가진 자는 개종자를 만들며, 신념을 가진 자는 전투에서 승리하리라.\n\n— 루이지 스투르초, 1922년" # 16213445647144700496
  bpm_christdem_split.10.a: "우리는 비상한 국가 방위 수단이 필요합니다." # 7810799325317988519
  bpm_christdem_split.10.b: "우리 군대는 강력하고 현대적이어야 합니다." # 14421593110660861913
  bpm_christdem_split.10.c: "우리는 완전하고 보편적인 군축을 추구해야 합니다." # 7949236617471175476
  bpm_christdem_split.11.t: "여성과 참정권에 관하여" # 13095777160039028715
  bpm_christdem_split.11.desc: "가톨릭 평신도들에게 가정은 극도로 중요하며, 그들은 가정이 생겨난 이래로 가정을 수호하고 지지하고자 노력해왔습니다.\n\n여성주의가 등장함에 따라 가톨릭 신자들 역시 여성에 대한 인식이 바뀌었으며, 대다수는 여성의 투표권을 보장하기를 원하지만, 여전히 일부는 여성이 가정에 머물기를 선호합니다.\n\n하지만 여성의 정치 참여 자체를 원치 않는 이들도 존재합니다." # 2631058354222000541
  bpm_christdem_split.11.a: "여성들은 투표할 수 있어야 하지만, 사실 그들의 적절한 자리는 가정에 있습니다." # 14345555328960496653
  bpm_christdem_split.11.b: "여성의 적절한 자리는 오직 가정에 있습니다." # 17100983360062295287
  bpm_christdem_split.12.t: "기독교 민주주의의 부상" # 3830441656322168905
  bpm_christdem_split.12.desc: "교황 칙서인 ‘레룸 노바룸(Rerum novarum)’과 ‘그라베스 데 코무니(Graves de communi re)’의 출현과 함께, 새로운 이념인 @ig_christian_democrats! 기독교 민주주의가 정치 영역으로 확산되기 시작했습니다. 기독교 민주주의자들은 국가마다 매우 다양하기 때문에 정의하기 어렵지만, 대다수는 참정권, 조합주의, 그리고 종교적 도덕성을 지지하며, 때로는 가톨릭 사회 교리에 기반하여 세계를 변화시키고자 합니다.\n\n그들의 등장은 역사를 뒤흔들 수도 있고, 아니면 아무것도 바꾸지 못할 수도 있습니다." # 3050691264391076887
  bpm_christdem_split.12.f: "중앙당은 본질적으로 종교적인 정당이 아닌 정치 정당입니다. 그들은 독일 헌법에 근거를 두고 있으며, 이 헌법은 의원들에게 전체 인민의 대리인으로 스스로를 간주하도록 요구합니다.\n\n— 중앙당 지도부, 1909년" # 12085540586730637359
  bpm_christdem_split.12.a: "그들이 마침내 기독교인인지 민주당원인지 결정했습니까?" # 12780012374318998320
  bpm_christdem_split.13.t: "여파" # 328535154098267136
  bpm_christdem_split.13.d: "유럽 여러 지역에서 기독교 민주주의의 출현은 그 영원한 적들이 예상했던 것과는 대조적인 중대한 변화를 가져왔습니다. 여러 국가에서 그들은 정치 기구에 전면적으로 참여하여 정당을 결성하거나 장악했으며, 기존 엘리트 계층을 약화시켰습니다.\n\n일부 지역에서는 그들이 [GetLawType('law_universal_suffrage').GetName]와 같은 주요 개혁, 사회 [GetLawGroup('lawgroup_welfare').GetName] 및 현대 경제 정책의 도입을 강제했으며, 다른 지역에서는 자유주의와 좌익의 극단주의를 억제하며 교회의 가르침과 조합주의를 중심으로 국가를 강화하고 발전시키고자 합니다." # 5518266506577140552
  bpm_christdem_split.13.f: "먼저, 우리 신념을 적대자를 미워하지 않고 옹호하는 법을 배우고, 우리와 다르게 생각하는 이들을 존중하며, 모든 진영에 기독교인이 존재하며, 신께서는 언제나처럼 지금도 섬김을 받으실 수 있음을 인식합시다! 우리 시대에 대해 불평하기보다 우리 자신에 대해 더 불평합시다. 낙담하지 말고, 더 나은 사람이 됩시다.\n\n— 프레데릭 오자남" # 1424918132910889031
