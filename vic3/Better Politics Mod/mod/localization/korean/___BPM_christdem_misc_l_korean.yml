l_korean:
  ideology_eco_modern_interventionist: "현대적 간섭주의" # 8285686612866121867
  ideology_eco_modern_interventionist_desc: "#lore 이 집단들은 헌신의 정도는 다양하나, 현대적이고 공정한 개입주의 정책을 신봉합니다. 이 정책들은 규제와 누진세부터, 작업장 민주화 및 국유화 정책, 나아가 국가 고용 계획에 이르기까지 광범위합니다.#!" # 16890172583021085890
  ideology_eco_centralized_economy: "중앙집권 경제" # 13126553447120776292
  ideology_eco_centralized_economy_desc: "#lore 이 집단은 자유주의적 자본주의를 실패로 보고, 전국적인 경제 계획에 종속되는 농업 및 소규모 생산에 한정된 사유 재산과 함께 시장 경제와 계획 경제의 민주적 혼합으로 이를 대체하고자 합니다.#!" # 15070638790343687434
  ideology_sta_regionalized_state: "종속국" # 18241628923187501996
  ideology_sta_regionalized_state_desc: "#lore 이 집단은 현대적이고 유기적이며 보조적인 국가를 신봉하며, 이는 지역 인간 집단에 기반을 두고 시민의 권리를 보호합니다.!" # 7434415001294735580
  ideology_dop_christian_democrat: "기독교 민주당" # 5128720995049968413
  ideology_dop_christian_democrat_desc: "#lore 이 집단은 보편적 참정권, 자유로운 노동, 국가 권력의 분권을 추구하는 급진적인 민주주의 원칙을 신봉하며, 가톨릭적 측면이 두드러집니다.!" # 1083873170047326060
  ideology_cit_christian_internationalist: "기독교 국제주의자" # 12277718192753893831
  ideology_cit_christian_internationalist_desc: "#lore 이 집단은 국가 간의 형제애를 신봉하며 국내 및 국제적인 국경을 약화시키고자 합니다.#!" # 5826224065313329760
  ideology_dop_conservative_democrat: "보수 민주당" # 9840340391003299377
  ideology_dop_conservative_democrat_desc: "#lore 이 집단은 민주주의가 중요한 원칙이라고 믿지만, 강력하고 신중한 통치, 조합주의, 그리고 종교적 도덕성을 통해 사회주의적 위협으로부터 민주주의를 보호하고 정화하고자 합니다!" # 4001120938297276057
  ideology_dop_divine_democrat: "신성 민주당" # 9079774460965432601
  ideology_dop_divine_democrat_desc: "#lore 이 집단은 신성한 주권이 신중하게 제한된 민주주의로 보완되어야 한다고 믿으며, 종교적 및 정치적 온건함을 유지하고자 합니다.!" # 291403075635706649
  ideology_rel_modern_moralist: "현대 도덕주의자" # 7503348329492740265
  ideology_rel_modern_moralist_desc: "#lore 이 집단은 정부 정책이 종교적 도덕률과 일치해야 하며, 종교적 소수자들을 보호하고 행정의 전문적 성격을 확보해야 한다고 믿습니다. #!" # 4874709912992872050
  bpm_christdem_split.1.t: "당신의 소중한 가정을 지키다" # 16863101704664748602
  bpm_christdem_split.1.d: "가톨릭교회가 현대의 죄악스럽다고 그들이 여기는 민주주의, 자유주의적 세속화, 그리고 교육에 대한 국가 통제 사상과 합쳐지면서 가톨릭 교파 신자들 사이에서 광범위한 반발이 일어났습니다.\n\n선거 정치 밖과 다양한 단체들 사이에서 @ig_christian_democrats! #blue Catholic Interests#!을 적대적인 국가 정책으로부터 보호하려는 정치 운동이 나타나기 시작했으며, 이들은 여러 집단과 조직으로 결성되고 있습니다. 가톨릭의 영향력을 제한하려는 시도는 어려울 수 있습니다." # 299837724066797630
  bpm_christdem_split.1.f: "오늘날 존재하는 것이 내일 그리고 그 이후까지 지속될 것이라고 믿는 것, 우리가 그 안에서 편안함을 느끼기 때문에 현재를 무조건 유지하려 하는 것, 우리가 불편함을 느끼기 때문에 현재의 즉각적인 변화를 추구하는 것, 그리고 마지막으로 현재가 항상 실제로는 새로운 상황의 출현이며 이 출현이 지속적이라는 사실을 잊는 것은 또한 실수입니다.\n\n— 보이치에흐 코르판티, 1927년" # 7828594411223423864
  bpm_christdem_split.1.a: "불충한 불만분자들." # 7757247243904625498
  bpm_christdem_split.2.t: "기독교 민주당" # 5818466641597237247
  bpm_christdem_split.2.d: "유럽에서 사회주의 및 자유주의 성향이 대두되고 산업혁명이 한창 진행됨에 따라, 교황은 회칙 ’Rerum novarum’을 발표하였으며, 이는 @ig_christian_democrats! #blue 기독교 민주주의자#들의 등장을 초래했습니다.\n\n그들은 상당히 분열되어 있으나 대체로 노동자의 품위 있는 생계, 사회 정의, 민주주의를 주장하며, '신 없는 사회주의'와 '피에 굶주린 자유주의'를 비난하고 대신 경제와 국가에 대한 조합주의적 접근법을 제안합니다." # 14803156678136871974
  bpm_christdem_split.2.f: "중앙당(Zentrum)에는 두 개의 영혼이 있는 것이 아니라, 가장 우익에서 급진 좌파에 이르기까지 정치적 무지개의 모든 색깔로 반짝이는 일곱 가지 다른 사상 학파가 존재합니다. 개인적으로 나는 중앙당의 마부가 이 모든 이견을 가진 영혼들을 얼마나 우아하게 이끄는지 그 솜씨에 감탄합니다.\n\n— 오토 폰 비스마르크, 1890년" # 16951509333416121365
  bpm_christdem_split.2.a: "새로운 세력인가, 아니면 이상주의자들의 꿈인가?" # 13323083051195268208
  bpm_christdem_split.2.b: "그것들은 유용할 수 있소!" # 11233541400948392364
  bpm_christdem_split.2.c: "그들은 위협입니다!" # 6759521722311292455
  bpm_movement_splits_christdems_tt: "@information! #blue 기독교 민주당은 별개의 [Concept('concept_interest_group', '이해집단')]으로 존재할 것입니다.!" # 14679408211574882704
  bpm_pronounced_support_for_democracy_despite_backlash: "민주주의에 대한 단호한 지지, 반발에도 불구하고" # 3182105645813736515
  bpm_ig_support_from_church_authorities: "교회 당국으로부터 공식적인 지지를 받았습니다" # 16344424374054306106
  bpm_strong_backlash_for_pronouncing_support_for_democracy: "민주주의 지지를 두고 매우 강한 반발에 직면함" # 11049329313016898137
  bpm_interest_group_supportive_of_liberal_democracy: "자유 민주주의를 지지하는 반(反)근대주의 이익집단" # 10649668706928655755
  bpm_reinforcing_anti_modernist_ideas: "반현대주의적 입장 강화" # 11541798606168207237
  option_moderated_towards_democracy_tt: "#v 이념적 성향#! 진행 막대는 매월 #italic 0.1#! 포인트씩 #bold 민주주의 측#으로 이동할 것입니다." # 12541285624276027373
  option_moderated_towards_christianity_tt: "#v 이념적 성향#! 진행 막대는 매월 #bold 기독교 측#으로 #italic 0.1#! 포인트만큼 이동할 것입니다." # 10656014885574846193
  bpm_christdem_flavour.1.t: "[ROOT.GetCountry.GetName]의 수장이 민주주의를 옹호하다" # 6871891312659442535
  bpm_christdem_flavour.1.desc: "우리의 수좌(Primate)가 민주주의의 원칙을 옹호하고 고수해야 한다는 견해를 옹호하는 동시에, 교회가 자유주의 헌법에 적대적이지 않음을 은밀히 확언하는 논란의 여지가 큰 연설을 행했습니다. 이 연설은 교회의 근대주의 정책에 대해 박수갈채를 받은 만큼이나 불만의 목소리를 자아냈으며, 수좌 자신도 반발에 직면했습니다." # 11680124771717183432
  bpm_christdem_flavour.1.f: "국가가 진실이라고 믿는 것을 믿도록 국가에 의해 구속받고 싶지 않습니다. 왜냐하면 국가는 진실의 심판관이 아니기 때문입니다. 그러나 국가는 내가 선택한 진실의 실천, 즉 내가 고백하는 종교의 행사를 보호할 의무가 있습니다. 이것이 근대 국가에서 종교의 자유를 구성하는 것이며, 자유 국가는 각 개별 시민뿐만 아니라, 그들의 신념을 고백하고 전파하기 위해 결합된 시민 단체, 즉 법인, 협회, 그리고 교회들을 위해서도 이를 존중하고 보장할 의무가 있습니다.\n\n— 샤를 드 몽탈랑베르, 1863년" # 7112289958239037818
  bpm_christdem_flavour.1.a: "교회가 마침내 진보하여 현대를 받아들입니다." # 11245871824361775083
  bpm_christdem_flavour.1.b: "수석 성직자가 현대주의적 위협에 너무 깊이 빠져들었습니다." # 9444967838361912619
  bpm_christdem_flavour.3.t: "모두에 맞서 홀로" # 6803381611836479290
  bpm_christdem_flavour.3.desc: "많은 가톨릭 활동가들에게 정치적 고립감과 강제된 자립심이 무겁게 짓누르며, 이는 영향력과 구성원을 확보하기 위한 끊임없는 정치적 투쟁과 더불어 @ig_conservatives! 보수주의자들부터 @ig_liberals! 자유주의자들, 그리고 @ig_socialists! 사회주의자들에 이르기까지, 심지어 가톨릭 교회 자체로부터의 수많은 적대적인 집단으로부터 자신들을 보호해야 하는 상황으로 인해 종종 더욱 악화됩니다. 이러한 제약들이 가톨릭 신자들에게 부담을 주지만, 동시에 그들에게 더욱 급진적인 행동을 수행하고 적들을 격파할 힘과 추진력을 부여하기도 합니다." # 12003641221792952275
  bpm_christdem_flavour.3.f: "— 이 사악한 자유주의자들과 맞서 싸울 방법은 보수주의자들의 임시 지원 없이는 불가능하다고 말씀드리는 겁니다! 심지어 관료 한 명에게서도 지원을 받았는데 말입니다...\n\n— 그리고 저는 방법도 없고 그럴 상대도 없다고 말씀드립니다. 우리는 홀로 남겨졌습니다! 그들은 이미 우리를 이용하기 위해 거래를 마쳤고, 게다가 교회마저 우리에게 장애물을 계속 만들어내고 있습니다... 이 모든 탐욕스러운 죄인들을 지옥불에나 던져버리시길..." # 2342205618966779106
  bpm_christdem_flavour.3.a: "우리는 언제나 서로의 편입니다!" # 1822015202531291213
  bpm_christdem_flavour.3.a.tt: "#v 가톨릭 교회로부터의 독립#! 수치는 #bold #italic 0.5%#!#! 만큼 진전될 것입니다." # 2225624590641895705
  bpm_christdem_flavour.3.b: "적어도 교회는 어느 정도 도움이 될 수 있을 테지..." # 14234664241045745755
  bpm_rising_internationalism_amongst_christian_youth: "기독교 청년층 사이의 고조되는 국제주의" # 14796126989472131989
  bpm_christdem_flavour.15.a.tt: "#v 가톨릭교회로부터의 독립#! 지표가 #bold #italic 0.25%#!#! 만큼 진척될 것입니다." # 7768372884699186058
  bpm_christdem_flavour.15.t: "가톨릭 청년들이 국기 게양을 거부하다" # 13637252452933682673
  bpm_christdem_flavour.15.desc: "가톨릭 청년 단체 중 한 곳의 지역 모임에서 엄청난 추문이 발생했습니다. 노동자 계층이 대부분인 일부 청년들이 국가를 제창하기를 단호히 거부했으며, 이 사건을 두고 모인 나머지 사람들과 격렬하게 논쟁을 벌였습니다.\n\n이 소식은 해당 분회가 #bold [ROOT.GetCountry.GetAdjective]# 상징에 대해 상당히 적대적이며, ‘전통적 민족주의’를 ‘사회적으로 반동적’인 것으로 취급한다는 내용으로 지역 언론에 알려졌습니다." # 6101841969078757718
  bpm_christdem_flavour.15.f: "수년 전 저는 제 도시의 노동자 계층 청년들을 제 통제하에 두었던 것을 기억합니다. 그들은 매우 급진적이고 다양했지만, 종교적 광신도들이었습니다! 그들 모두는 깃발의 이상 자체가 구시대적이라고 느꼈고, 국가를 위해 기도하라는 요청을 받을 때마다 항상 징징거리거나 논쟁했으며, 그들끼리의 모임이든 타인과의 모임이든 매번 우리의 깃발을 게양하는 것을 거부했습니다. 그들은 어떤 국가의 국민이라기보다는 일반 대중이나 유럽인으로서 더 큰 유대감을 느꼈습니다." # 2962413430990890072
  bpm_christdem_flavour.15.a: "그냥 넘어가야 할 것 같소이다..." # 7852790299022491209
  bpm_christdem_flavour.15.b: "그들을 징계하라! 아무도 우리의 국가적 상징을 모독해서는 안 된다." # 2161040611851406115
  bpm_christdem_split.30.t: "변화의 황혼" # 12413273381370507374
  bpm_christdem_split.30.d: "막대한 빈곤, 경제 위기, 그리고 상상조차 하기 힘든 열악한 노동 및 생활 환경은 @ig_christian_democrats! #blue 기독교 민주당#!으로 하여금 그들의 이념을 매우 반자본주의적이고 민주적인 입장으로 전환하게 만들었으며, 보편적인 정치 및 사회경제적 민주주의를 최전선에 두었습니다. 이들은 기독교적 도덕과 시민 사회에 의해 제한되는 범위 내에서 보통 선거권, 여성 참정권, 경제적 사회화, 그리고 중앙 계획의 우선권 도입을 제안했습니다." # 13730453106476607232
  bpm_christdem_split.30.f: "우리의 삶의 정치적 민주화는 경제적, 사회적 민주화로 보완되어야 합니다.\n\n(...)\n\n자유주의적 자본주의 정책은 특히 그 사회적 영향에 있어서 치명적임이 입증되었습니다. 이는 오직 기업가와 자본가의 가능한 최대 개인 이윤만을 주된 목표로 삼고 정의의 원칙, 인간의 존엄성, 그리고 공동선에 대한 고려 없이 건강한 사회 질서의 기반을 해칩니다.\n\n— 노동당(Stronnictwo Pracy) 강령, 1937년" # 2528018715335635331
  bpm_christdem_split.30.a: "그들은 일종의 사회주의자 도플갱어들인가?" # 8271873321943696089
  ideology_eco_distributist_economy: "분배주의 경제" # 7617631212416907583
  ideology_eco_distributist_economy_desc: "#lore 이 집단은 분산주의, 조합주의, 재정 보수주의의 원칙을 신봉하며, 협동조합, 농촌 개발 및 장인 생산을 지지함으로써 자본주의를 개혁하고자 합니다!" # 3951446300339326695
