  bpm_new_wine_old_wineskins_flavour.9.f: "현대주의와 기타 죄악된 사상에 대한 저의 지지가 있었다는 것은 큰 오해인 듯합니다. 저는 그러한 목표를 추구하거나 선거 정치에 참여할 생각을 해본 적이 없습니다." # 10853258404010557405
