  je_bpm_new_wine_in_old_wineskins_reason: "한때 비교적 미미하고, 나약하며, 쉽게 조종당하던 가톨릭 평신도들은 수년 동안 상당히 성장했으며, 회칙 '신앙지침(Rerum Novarum)'의 발표와 함께 구 보수 엘리트들을 불쾌하게 만들면서 더욱 공개적으로 정치에 참여하기 시작했습니다.\n\n종종 급진적이고 끈질긴 [GetInterestGroupVariant('ig_christian_democrats',GetPlayer).GetNameWithCountryVariant]는 교활한 [GetInterestGroupVariant('ig_conservatives',GetPlayer).GetNameWithCountryVariant]와 생존을 위한 전쟁을 치러야 할 것입니다. #v 그리고 승자는 단 하나뿐일 것입니다#!.\n\n이 [concept_journal_entry]는 많은 국가에서 @ig_christian_democrats! #bold 기독교 민주당#!과 @ig_conservatives! #bold 고전적 보수당#! 사이에 벌어졌던 매우 역동적이고 영향력 있는 [Concept('concept_political_strength', '정치적 역량')]을 따릅니다. 이 과정에서 양측은 적대적인 [Concept('concept_political_movement', '파벌')]/[Concept('concept_interest_group', '이념')]을 약화시키고 확고한 우위를 점하기 위해 교활한 #italic 정치적 책략#!을 구사했으며, 결국 패배자를 #v 격파하고#! #v 흡수했습니다#!. @ig_christian_democrats! 기독교 민주당이 승리하려면 #v 75#!의 #bold #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_ideological_power 이념적 역량#!에 도달해야 하며, @ig_conservatives! 보수당이 승리하려면 가톨릭 세력을 약화시키기 위해 #bold #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_paternalistic_reforms_tooltip 가부장적 개혁#!을 통과시켜야 합니다. 패배자는 '파벌'이나 '당파'로 전락하게 됩니다. 만약 어느 쪽도 승리하지 못하고 #bold 시간이 다 되면#!, 양측 사이에 #v 현상 유지#!가 이루어지면서 이 [concept_journal_entry]는 종료됩니다.\n\n#lore 오늘날 존재하는 것이 내일 그리고 그 이후에도 생존해야 한다고 믿는 것은, 우리가 그 안에서 편안함을 느끼기 때문에 현재를 무슨 수를 써서라도 유지하려 하거나, 우리가 불편함을 느끼기 때문에 현재의 즉각적인 변화를 추구하거나, 마지막으로 현재가 항상 새로운 상황의 출현이며 이 출현이 지속적이라는 사실을 잊는 것은 실수입니다.\n\n— 보이치에흐 코르판티, 1927#!" # 219921363473894882
