  bpm_new_wine_old_wineskins_flavour.8.f: "우리는 #italic ‘신고(新告)의 교서’#를 면밀히 따르는 독립 정당으로서, 이 고귀한 나라의 여러 부문에 그 사상을 도입하고자 합니다..." # 4064551441675987122
  bpm_new_wine_old_wineskins_flavour.8.a: "그들은 약간 혼란스러워하지만, 정신만은 살아있습니다!" # 9107469253556806574
