  bpm_new_wine_old_wineskins_flavour.1.t: "식초가 아님" # 1716239627311810721
  bpm_new_wine_old_wineskins_flavour.1.d: "@ig_christian_democrats! 기독교 민주주의자들이 정치에 등장하고 그들과 @ig_conservatives! 고전적 보수주의자들 간의 피할 수 없는 정치적 전쟁이 후자의 몰락과 흡수를 초래했습니다. 그러나 기독교 민주주의자들이 팽창할수록, 더욱 보수적인 집단들은 공식적으로 분리되어 독자적으로 더욱 발전할 것입니다." # 3245056848601338646
  bpm_new_wine_old_wineskins_flavour.1.f: "새 포도주는 실로 훌륭하오, 그 세련된 맛이 예전 것보다 훨씬 뛰어나구려. 묵고 떫었던 포도주가 마침내 신선하고 활기찬 것으로 대체되어 참으로 안심이오." # 3965001726612968557
  bpm_new_wine_old_wineskins_flavour.1.a: "더 이상 외롭지 않다." # 15822762603193304513
  bpm_new_wine_old_wineskins_flavour.2.t: "도금된, 황금이 아닌" # 7587831076241035340
  bpm_new_wine_old_wineskins_flavour.2.d: "@ig_christian_democrats!의 부상은 낡은 @ig_conservatives!에 의해 강력히 저지되었습니다! 고전적 보수주의자들은 결국 새로운 흐름을 격파하고 그들을 단순한 사회 활동 수준으로 격하시켰습니다. 새롭고 미래의 통치는 계급 협력, 온정주의, 그리고 신중한 발전을 지침으로 삼을 것입니다." # 3498499622399407324
  bpm_new_wine_old_wineskins_flavour.2.f: "새 포도주에 대한 기대가 컸으나, 헛된 착각이었소. 맛은 꽤나 기분 좋으나, 황금빛이라기보다는 금칠한 듯하여 미각을 놀라게 하거나 사로잡지는 못하는구려." # 15589107912238656649
  bpm_new_wine_old_wineskins_flavour.2.a: "교황께서 의도하신 바와 같이." # 15741903545493403192
  bpm_new_wine_old_wineskins_flavour.3.t: "석유와 물" # 2097838177838359638
  bpm_new_wine_old_wineskins_flavour.3.d: "@ig_christian_democrats!의 부상! 기독교 민주주의자들과 그들의 @ig_conservatives!에 대한 투쟁! 고전적 보수주의자들은 양측이 서로를 파괴하지 못한 채 끝없는 현상 유지 상태에 머물렀습니다." # 7752596403135370065
  bpm_new_wine_old_wineskins_flavour.3.a: "그것은... 실망스럽군요..." # 903815792390200523
  bpm_new_wine_old_wineskins_flavour.4.t: "도전받지 않는 우익" # 11578463811502417121
  bpm_new_wine_old_wineskins_flavour.4.d: "선도적인 @ig_conservatives! 보수파의 지도자인 [SCOPE.sCharacter('unchallanged_right_winger').GetFullName]가 자신이야말로 진정으로 정치적 우파를 대변하는 유일한 지도자라고 주장했습니다. 그는 자신과 자신의 보수주의에 반대하는 모든 이들을 공개적으로 비난했으며, 지지를 더욱 얻고 있습니다." # 7199177369396175003
  bpm_new_wine_old_wineskins_flavour.4.f: "이 나라에는 오직 강력하고, 독실하며, 도전받지 않는 우파 지도자만이 존재할 수 있습니다. 그리고 저는 공적인 생활과 사적인 생활 모두에서 훌륭한 가톨릭 도덕성을 보장하기 위해 교회와 신중하게 협력할 수 있음을 겸손하게 증명해 왔습니다. 저에게 도전하는 자들은 실로 신과 그분의 계획에 도전하는 것입니다." # 4831353109746979806
  bpm_new_wine_old_wineskins_flavour.4.a: "참으로 고집불통이로군." # 7883795793567131969
  bpm_new_wine_old_wineskins_flavour.5.t: "자율적 파벌 간 협력" # 17400882946333236142
  bpm_new_wine_old_wineskins_flavour.5.d: "[GetInterestGroupVariant('ig_conservatives',GetPlayer).GetName]의 지도자는 공식적으로 [GetInterestGroupVariant('ig_christian_democrats',GetPlayer).GetName]에게 존재할 권리가 없다고 주장하며 협력을 금지했지만, 많은 풀뿌리 조직과 단체들이 협력을 시작했습니다. 비록 미미할지라도, 많은 조직들이 빠르게 성장하며 @ig_christian_democrats! #blue 기독교 민주주의#! 사상을 확산시키고 있습니다." # 6091598617904224715
  bpm_new_wine_old_wineskins_flavour.5.f: "선거 명부에 오르는 것을 허락하지 않고 엄격한 감시하에 두는 것은 부당하다고 생각합니다. 이는 분열을 통해 가톨릭 대의에 해를 끼칠 뿐만 아니라 잠재적인 선거 기반마저 약화시킵니다." # 2489896115686083645
  bpm_new_wine_old_wineskins_flavour.5.a: "그들은 추방당하길 원하는 것입니까?" # 15520739617610074226
  bpm_new_wine_old_wineskins_flavour.6.t: "강력한 주교가 민주당을 지지하다" # 5007910455466992473
  bpm_new_wine_old_wineskins_flavour.6.d: "[GetInterestGroupVariant('ig_devout',GetPlayer).GetName]에서 강력한 영향력을 지닌 한 주교가 신문에 연설문을 실어 새로운 @ig_christian_democrats! 기독교 민주주의 흐름을 공개적으로 지지했습니다. 그는 대중들에게 새로운 사상을 전파하는 데 동참할 것을 촉구했습니다." # 15735900462230486804
  bpm_new_wine_old_wineskins_flavour.6.f: "새로운 정치 단체... 그 구성원들은 스스로를 '기독교 민주당원'이라 칭하는데... 이들은 매우 독실하며 진정으로 우리 삶에 예수의 가르침을 받아들이고자 합니다. 사회 정의에 대한 그들의 믿음, 평등을 추구하고 가난한 이들을 위해 투쟁하는 모습은 경건함을 소중히 여기는 동시에 매우 강력하고 참으로 의롭습니다." # 704466730147338211
  bpm_new_wine_old_wineskins_flavour.6.a: "그것이 허용됩니까?" # 15004224055988003428
  bpm_new_wine_old_wineskins_flavour.7.t: "보수 신문의 강력한 지지" # 12259139486040422665
  bpm_new_wine_old_wineskins_flavour.7.d: "중요한 신문사에서 [GetInterestGroupVariant('ig_christian_democrats',GetPlayer).GetName]에 대한 비난으로 가득 찬 기사를 게재하고, [GetInterestGroupVariant('ig_conservatives',GetPlayer).GetName]의 지도자인 [SCOPE.sCharacter('clacon_leader').GetFullName]을 치켜세웠습니다. 그들은 죄악적인 진보주의를 맹렬히 비난하며, 기독교 민주주의자들이 가톨릭 신자들의 힘을 약화시키고 보수주의 전반을 저버렸다고 주장했습니다." # 14134809708367309882
  bpm_new_wine_old_wineskins_flavour.7.f: "저 '기독교 민주주의자들'과 그들의 혁명적인 사상은 진정한 보수주의와 종교성에 대한 모독과도 같습니다. 그들은 파괴하고 사악한 씨앗을 강화하려는 것 외에는 아무것도 추구하지 않습니다. 그들은 기독교인도 민주주의자도 아닙니다." # 10820339208720492349
  bpm_new_wine_old_wineskins_flavour.7.a: "참으로 지독한 비난이로군!" # 2644474838283482339
