  je_bpm_group_zentrumites_tooltip: "#v 중앙파#! (혹은 #italic: 독일어: #bold 젠트리스트(Zentristen)#!!), 달리 #v 젠트룸파#!라고도 불리는 이들은 주로 @ig_christian_democrats! #blue 기독교 민주주의# 성향의 #gold 가톨릭 신자들#!로 구성되었으며, 독일 중앙당(#italic 독일어: #bold 도이체 젠트룸스파르타이, DZP, 혹은 줄여서#! #v Z#!#!#!)의 전체를 이루었습니다. #v 중앙파#!는 다양한 이념을 대변하는 여러 인물들에 의해 이끌어졌는데, 초기 수십 년간은 #bold 루트비히 빈트호르스트#!와 #bold 빌헬름 에마누엘 폰 케텔러#!가 가장 유명한 예였으며, 마지막 수십 년 동안에는 #bold 빌헬름 마르크스#!와 #bold 하인리히  Brüning#! 등이 당내에서 큰 영향력을 가졌습니다. 그들의 지지 기반은 일반적으로 모든 직업군의 #gold 가톨릭 신자들#! 사이에 있었습니다.\n\n#v 중앙파#!는 거대하고 다양한 집단이었으며 여러 면에서 차이가 있었고, 누가 가장 큰 영향력을 가졌는지에 따라 그 성향이 달라졌기 때문에, 그들이 얼마나 좌파적이거나 우파적이었는지 단정하기는 매우 어렵습니다. 하지만 대다수는 자유민주주의 체제를 선호했습니다. 따라서 매우 광범위하게 일반화하자면, #v 중앙파#!는 정치적으로는 중도 좌파, 경제적으로는 중도, 사회적으로는 중도 우파에 속했습니다.\n\n#v 중앙파#!는 [Concept('concept_party', '교회 정당')]이 #bold 아니었으며#, 창당 이래로 #gold 개신교 신자들#!로부터 지지를 얻고자 노력했습니다!\n\n정치적으로 #v 중앙파#!는 일반적으로 [GetLawType('law_universal_suffrage').GetName]와 지방 분권을 선호했으며, 여성 투표권 및 대표성에 대해서는 더 다양한 입장을 취했습니다. 초기에는 ‘#bold 쿨투어캄프#!’ 기간 동안의 학교 및 법률의 세속화에 반대했으나, #gold 바이마르 공화국#! 시기에는 전반적인 세속화에 대해 상당히 실용적인 태도를 보였습니다.\n\n경제적으로 #v 중앙파#!는 일반적으로 제한적인 국가 개입을 선호했으며, [GetLawGroup('lawgroup_trade_policy').GetName]와 [GetLawGroup('lawgroup_taxation').GetName]에 대해서는 더 혼합된 의견을 가졌습니다. 그들은 농촌 개발과 일반적으로 광범위한 복지를 지지했지만, #bold 대공황#! 기간 동안에는 긴축을 선호하는 측면이 정책을 지배했습니다. #bold 젠트룸#!의 청년층 사이에서는 훨씬 더 적극적인 국가 개입, #bold 사회화#!와 #bold 국가 계획#!을 포함하는 것에 대한 지지가 매우 크게 성장했습니다. 그러나 #bold 1933년#!에 [concept_party]가 스스로 해산하면서 가능한 모든 변화는 좌절되었습니다.\n\n사회적으로 #v 중앙파#!는 보통 반유대주의와 적대적인 민족주의를 선호하지 않았으며, 방어적인 군대를 지지했습니다. ‘#bold 쿨투어캄프#!’ 동안 그들은 주로 #gold 폴란드인#!과 #gold 알자스인#!과 같은 다른 #gold 가톨릭 신자들#!로부터 지지를 얻으려 했으나 대부분 실패했습니다. #v 중앙파#!는 또한 유럽의 다른 @ig_christian_democrats! #blue 기독교 민주주의#! 정당들과의 긴밀한 관계에 대해 상당히 실용적인 태도를 취하며, 일반적으로 영향력과 지지를 얻고자 했습니다.\n\n다음 이념들은 #v 중앙파#!를 가능한 한 가장 가깝게 나타냅니다: [GetIdeology('ideology_gov_moderate_monarchist').GetName] / [GetIdeology('ideology_gov_liberal_republican').GetName]; [GetIdeology('ideology_exe_weak_rigid').GetName]; [GetIdeology('ideology_dop_christian_democrat').GetName]; [GetIdeology('ideology_sta_federated_state').GetName]; [GetIdeology('ideology_eco_modern_interventionist').GetName]; [GetIdeology('ideology_wel_expanded_public_welfare').GetName]; [GetIdeology('ideology_cit_liberal_nationalist').GetName]; [GetIdeology('ideology_rel_pragmatic_moralist').GetName]; [GetIdeology('ideology_mil_patriotic_liberal').GetName]; [GetIdeology('ideology_fem_benevolent_sexism').GetName]\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주백과#!#!#!" # 7423721817594319415
  je_bpm_group_young_right_tooltip: "#v 젊은 우파#! (#italic 프랑스어/왈루냐어: #bold Jeune Droite#!, 네덜란드어/플랑드르어: #bold Jong Rechts#!#!)는 벨기에의 @ig_christian_democrats! #blue 기독교 민주주의#! 정치 운동이자 #bold 가톨릭당#!의 파벌이었으며, #bold 조리스 헬레푸테#!, #bold 아르튀르 페르하헌#!, 그리고 #bold 쥘 랭캥#!과 같은 인물들이 이끌었고, 다양한 #gold 정치적#! 및 #gold 사회 개혁#!을 도입하고자 했습니다. #v 젊은 우파#!는 주로 샤를 부아스트가 이끌었던 보수적이고 가부장적 엘리트주의 성향의 @ig_conservatives! #v 늙은 우파#! (#italic 프랑스어/왈루냐어: #bold Vieille Droite#!, 네덜란드어/플랑드르어: #bold Oud Rechts#!#!)와 강력하게 대립했는데, 그는 자신이 도전받지 않는 우익 지도자라고 믿었습니다.\n\n#v 젊은 우파#!는 정치적으로는 중도 좌파, 경제적으로는 중도파, 사회적으로는 중도 좌파였습니다.\n\n그들은 [GetLawType('law_universal_suffrage').GetName]의 도입과 기독교 민주주의와 유사한 체제 구축, #gold 벨기에#!의 분권화 확대 및 지방 행정 강화, 그리고 국가에서 종교의 중요성을 보장하는 것을 지지했습니다. 다른 대부분의 기독교 민주주의와 달리, 그들은 [GetTechnology('corporatism').GetName]이나 가부장주의의 어떠한 형태에도 덜 우호적이었습니다.\n\n또한 그들은 모든 노동자를 위한 광범위하고 완전한 복지 혜택, 경제 규제 및 경제에 대한 국가의 더 큰 개입을 지지했으며, 누진세를 통한 부의 재분배를 추구했습니다.\n\n#v 젊은 우파#!는 비교적 국제주의적이고 평화주의적이었으며, 많은 청년 당원들은 국가 상징을 본질적으로 반동적이라고 보아 사용을 거부했습니다. #v 젊은 우파#!는 또한 통일된 벨기에 정체성을 구축하고 플랑드르인과 왈룬인을 가능한 한 많이 연결하는 생각에 매우 우호적이었는데, 양측의 차이가 미미할 정도로 두 민족이 깊이 얽혀 있다고 보았기 때문입니다.\n\n다음 이념들은 #v 젊은 우파#!를 가능한 한 가깝게 나타냅니다: [GetIdeology('ideology_gov_moderate_monarchist').GetName]; [GetIdeology('ideology_exe_weak_rigid').GetName]; [GetIdeology('ideology_dop_christian_democrat').GetName]; [GetIdeology('ideology_sta_regionalized_state').GetName]; [GetIdeology('ideology_eco_modern_interventionist').GetName]; [GetIdeology('ideology_wel_expanded_public_welfare').GetName]; [GetIdeology('ideology_cit_christian_internationalist').GetName]; [GetIdeology('ideology_rel_modern_moralist').GetName]; [GetIdeology('ideology_mil_antimilitarist').GetName]; [GetIdeology('ideology_fem_benevolent_sexism').GetName]\n\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_young_right_p1 #bold #grey 역사: 첫 번째 페이지#!#!#!\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주백과#!#!#!" # 9593623717308773316
  je_bpm_group_oreliten_tooltip: "#v 사회적 낭만주의자들#! (#italic 독일어/오스트리아 독일어: #bold Soziale Romantiker#!#!)는 기독교 사회당(#italic 독일어: #bold Christlichsoziale Partei, CS/CSP#!#!) 내에서 상대적으로 소규모이며 적대적인 집단이었습니다. #v Soziale Romantiker#!는 주로 오스트리아의 정치가인 #bold 안톤 오렐#!, #bold 카를 루그마이어#!, 그리고 #bold 비아르트 폰 클롭#!을 중심으로 하였으며, 이 중 전자가 가장 중요했습니다. 그들은 #bold 카를 폰 포겔장#!이 제시한 정치경제적 사상을 면밀히 따랐는데, 이는 일반적으로 강력하게 분권화된 유기적인 국가와 소규모 및 중규모 소유권(산업 및 농촌 모두)을 중심으로 하는 조합주의 경제를 핵심으로 했습니다.\n\n기존의 #bold BPM#! [Concept('concept_interest_group', '이해집단')]의 틀 안에서 이들을 규정하기는 다소 어렵지만, '현대주의적'인 1934-1938년 '신분 국가(Ständestaat)'에 대한 그들의 강렬한 예외적 경멸, 반자본주의, 그리고 극단적인 반유대주의 때문에 우리는 이들을 @ig_reactionaries! #purple 민족보수주의자#!로 분류했습니다.\n\n#v 사회적 낭만주의자들#!은 #bold CSP#! 내에서 매우 미미하고, 약했으며, 젊은 세력이었습니다. 비록 호전적이었으나, 가톨릭 청년층의 주류인 #v 폴크스분틀러#!(#bold Volksbundler#!, 민족연맹원)로부터는 거의 지지를 받지 못했습니다. #bold 오렐#!의 청년 단체들은 비교적 선전했지만, 불행히도 그에게 힘을 실어주기에는 역부족이었습니다. #bold 안톤 오렐#!과 그의 집단은 예를 들어 #italic 1918년#!과 #italic 1924년#!에 그랬던 것처럼, #bold CSP#!에서 이탈하거나, 분열되거나, 혹은 추방당하는 일이 잦았습니다.\n\n다음 이념들은 #v 사회적 낭만주의자들#!을 가능한 한 가장 가깝게 나타냅니다: [GetIdeology('ideology_gov_placeholder').GetName]; [GetIdeology('ideology_dop_organic_democrat').GetName]; [GetIdeology('ideology_sta_organic_state').GetName]; [GetIdeology('ideology_eco_distributist_economy').GetName]; [GetIdeology('ideology_wel_distributist_welfare').GetName]; [GetIdeology('ideology_cit_multiethnic_nationalist').GetName]; [GetIdeology('ideology_rel_radical_moralist').GetName]; [GetIdeology('ideology_mil_patriotic_liberal').GetName]; [GetIdeology('ideology_fem_benevolent_sexism').GetName]\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주백과#!#!#!" # 15732512703989176390
  je_bpm_group_seipelites_tooltip: "#v 세이펠파#! (#italic 독일어/오스트리아 독일어: #bold 세이펠리텐#!#!)은 기독교사회당(#italic 독일어: #bold 기독교사회당, CS/CSP#!#!) 내의 한 파벌이었습니다. #v 세이펠파#!는 이름에서 알 수 있듯이 전간기 #bold CSP#!의 지도자였던 #bold 이그나츠 세이펠#!과 그의 측근을 중심으로 결성되었습니다. #bold 세이펠#!이 당권을 쥐고 있었고 많은 #v 세이펠파#!가 당 지도부의 일원이었지만, 그들은 대중적 지지를 얻지 못했으며 [concept_party] 내부에서도 소수파에 가까웠습니다. 가장 큰 예는 #bold 세이펠#!이 불만을 가졌음에도 불구하고 #italic 1929년 헌법 개정#!에서 두 번째 조합주의 의회를 도입하는 데 실패한 것입니다.\n\n초기에는 #gold 오스트리아#!의 #italic 의회 민주주의#!에 대해 비교적 긍정적이었으나, 시간이 지남에 따라 이에 대해 경멸적이고 운명론적인 태도를 취하며 실험적인 접근을 선호하게 되었습니다. 이와 정확히 동일한 과정이 #gold 오스트리아#!의 #italic 사회민주주의#! 정당인 #bold SDAPÖ#!와 나머지 #bold 기독교사회당#!에서도 물론 정도의 차이는 있었지만 일어났습니다.\n\n#bold 이그나츠 세이펠#!은 평생 동안 정당 간의 다툼이 없는 '진정한 민주주의', 즉 분권화된 조직을 통해 통치가 이루어지는 국가에 대한 이념을 발전시켰습니다. 그의 생각은 당 지도부 내에서 지지를 얻지 못했는데, 그곳은 점차 @ig_fascists! #v 오스트리아 파시스트#!들에게 장악당하고 있었습니다. 그는 다른 @ig_christian_democrats! #bold 기독교사회주의자#!들의 지지층 내에서도 지지를 찾을 수 없었습니다.\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주백과#!#!#!" # 8620822236142024449
  je_bpm_group_laborists_and_agrarians_tooltip: "#v 노동주의자들#! (#italic 독일어/오스트리아 독일어: #bold Laboristen#!#!)와 #v 농본주의자들#! (#italic 독일어/오스트리아 독일어: #bold Agrarianer#!#!)는 #italic 전간기#! 동안 기독교 사회당(#italic 독일어: #bold Christlichsoziale Partei, CS/CSP#!#!) 내의 파벌이었습니다. #v 노동주의자들#!은 #bold 레오폴트 쿤샤크#!를 중심으로 결집한 반면, #v 농본주의자들#!은 뚜렷한 지도적 인물이 없었습니다.\n\n#v 노동주의자들#!과 #v 농본주의자들#!은 정치적으로 중도 우파, 경제적으로 중도 우파, 사회적으로 중도 우파 성향을 보였습니다.\n\n#v 노동주의자들#!은 주로 노동 개혁의 확대와 통합에 중점을 두었으며, 그들의 입장은 대체로 #v 민족동맹주의자들#!을 반영했지만 훨씬 더 보수적이었습니다. #gold 오스트리아#! 내부의 양극화와 운명론적 분위기가 고조됨에 따라, #v 노동주의자들#!은 사회주의와 그 다채로운 사상에 대해 더욱 적대적이 되었으며, 심지어 [GetLawGroup('lawgroup_labour_associations').GetName]의 제한, 재정적 보수주의, 더 강력한 국가를 지지하면서도 의회 정치를 지지했습니다.\n\n#v 농본주의자들#!은 #gold 오스트리아#!가 여전히 상당히 낙후되어 있었기에 주로 농촌 개발에 중점을 두었습니다. 그들은 훨씬 더 분권적이고, 조직력이 약했으며, 때로는 도시주의에 적대적이기도 했습니다(#bold 1918년 혼란기에 #v 농본주의자들#!은 굶주리는 도시에 대한 지원에 반대했습니다#!).\n\n[GetIdeology('ideology_gov_liberal_republican').GetName]; [GetIdeology('ideology_dop_conservative_democrat').GetName]; [GetIdeology('ideology_sta_federated_state').GetName]; [GetIdeology('ideology_eco_distributist_economy').GetName]; [GetIdeology('ideology_wel_distributist_welfare').GetName]; [GetIdeology('ideology_cit_multiethnic_nationalist').GetName]; [GetIdeology('ideology_rel_modern_moralist').GetName]; [GetIdeology('ideology_mil_patriotic_liberal').GetName]; [GetIdeology('ideology_fem_benevolent_sexism').GetName]\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주주의백과#!#!#!" # 4017123208522819437
  je_bpm_group_reformists_and_volksbund_tooltip: "#v 개혁파#! (#italic 독일어/오스트리아 독일어: #bold Reformisten#!#!)와 #v 민중동맹파#! (#italic 독일어/오스트리아 독일어: #bold Volksbundler#!#!)는 기독교 사회당 (#italic 독일어: #bold Christlichsoziale Partei, CS/CSP#!#!) 내의 파벌이었습니다. #v 개혁파#!는 #bold 알베르트 게스만#!과 #bold 하인리히 마타야#!를 중심으로 하였으며, #v 민중동맹파#!는 #bold 리하르트 슈미츠#!와 #bold 레오폴트 쿤샤크#!가 이끌었습니다. 두 그룹은 #bold CSP#!의 현대화, 지지 기반 확대, 새로운 사상 개발에 있어 매우 긴밀하게 협력했습니다.\n\n#v 개혁파#!와 #v 민중동맹파#!는 정치적으로는 중도 좌파, 경제적으로는 중도 좌파, 사회적으로는 중도 우파 성향이었습니다.\n\n#v 개혁파#!는 주로 당 내부 구조, 지도부, 조직 및 연계의 현대화에 중점을 두었으며, 유권자 기반을 확장하고 빈의 #v 부르주아#!와 투쟁하며 강령을 현대화하는 데 집중했습니다. 그들은 구시대의 #bold 포겔장주의#! 사상을 버리고(이는 #v 사회적 낭만주의자#!들에게 큰 적대감을 불러일으켰음) 당을 자본주의 쪽으로 이끌었으며, 도시 노동자 유권자들 쪽으로 지지 기반을 확대했습니다. 그들은 종종 #v 민중동맹파#!의 사상을 당 강령에 수용했습니다.\n\n#v 민중동맹파#!는 이념적 발전, 농민, 노동자, 청년층으로의 지지 기반 확대에 중점을 두었습니다. 그들은 당이 자본주의로 나아가는 것을 도왔으며, 슈미츠의 ‘#bold 국가사회주의#!’, 비례대표제, [GetLawType('law_womens_suffrage').GetName], 광범위한 노동 개혁, (지방 선거를 위한) [GetLawType('law_universal_suffrage').GetName]의 ‘#bold 보편화#!’를 지지했습니다.\n\n다음 이념들은 #v 개혁파와 민중동맹파#!를 가장 가깝게 나타냅니다: [GetIdeology('ideology_gov_moderate_monarchist').GetName]; [GetIdeology('ideology_dop_christian_democrat').GetName]; [GetIdeology('ideology_sta_federated_state').GetName]; [GetIdeology('ideology_eco_modern_interventionist').GetName]; [GetIdeology('ideology_wel_expanded_public_welfare').GetName]; [GetIdeology('ideology_cit_multiethnic_nationalist').GetName]; [GetIdeology('ideology_rel_modern_moralist').GetName]; [GetIdeology('ideology_mil_patriotic_liberal').GetName]; [GetIdeology('ideology_fem_benevolent_sexism').GetName]\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주주의백과#!#!#!" # 7230289258975934365
  je_bpm_group_corporatists_tooltip: "#v 부르주아지#! (#italic 독일어/오스트리아 독일어: #bold 뷔르거리헤#!#!)#는 기독교 사회당(#italic 독일어: #bold 크리스트리히소치알레 파르타이, CS/CSP#!#!)# 내의 한 파벌이었습니다. #v 뷔르거리헤#!는 주로 #bold 리하르트 바이스키르히너#!가 이끌었으며, 당의 #italic 빈(Wien) 지역#을 대표했고, 주로 빈의 장인, 상점 주인, 공무원들의 지지를 받았습니다.\n\n그들의 주된 목표는 부유층에 유리하게 작용했던, [GetLawType('law_census_voting').GetName]와 유사하게 작동했던 빈의 ‘길드주의(corporatist)’ 체제를 유지하는 것이었습니다. 그들은 #italic 1918년#! #bold 오스트리아-헝가리 제국#!의 붕괴와 함께 사라졌는데, 이는 선거인단 제도가 [GetLawType('law_universal_suffrage').GetName]로 대체되고, 궁극적으로 빈이 #v 사회민주주의자#!(#italic #bold SDAPÖ#!#!)#에게 함락되면서 일어났습니다. #v 도시-농촌#! 간의 분열은 #v 뷔르거리헤#!가 모든 권력을 잃고 당이 다른 모든 흐름에 장악되면서 #italic #bold 크리스트리히소치알레 파르타이#!#! 내에서 사라졌습니다. 이 파벌의 잔재와 그 자리는 #v 클레리칼레#!가 대신했는데, 이름에서 알 수 있듯이 성직주의적인 측면과 전술적 접근 방식에서 상당한 차이를 보였습니다.\n\n다음 이념들이 #v 뷔르거리헤#!를 가장 가깝게 나타냅니다: [GetIdeology('ideology_gov_moderate_monarchist').GetName]; [GetIdeology('ideology_dop_moderate_democrat').GetName]; [GetIdeology('ideology_sta_federated_state').GetName]; [GetIdeology('ideology_eco_distributist_economy').GetName]; [GetIdeology('ideology_wel_distributist_welfare').GetName]; [GetIdeology('ideology_cit_multiethnic_nationalist').GetName]; [GetIdeology('ideology_rel_modern_moralist').GetName]; [GetIdeology('ideology_mil_patriotic_liberal').GetName]; [GetIdeology('ideology_fem_moderate_patriarchal').GetName]\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주주의백과#!#!#!" # 11955264181123089810
  je_bpm_group_popolari_tooltip: "#v 대중주의자들#! (#italic 이탈리아어: #bold Popolari#!#!)는 이탈리아 인민당(#italic 이탈리아어: #bold Partito Popolare Italiano, PPI#!#!)의 구성원을 일컫는 용어입니다. PPI의 모든 구성원이 종종 #italic Popolari#!로 불리지만, #bold 슈투르초주의#!(Sturzian Popularism)의 원칙을 따르지 않은 소수의 구성원도 있었습니다. 때때로 외국 역사학계에서는 PPI 구성원을 #italic Popolari#!라 칭하는 반면, #bold 슈투르초#(Sturzo)의 교리를 추종하는 이들은 #italic Popularists#!라고 불립니다.\n\n#green 농본주의적 대중주의자들#!\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_whites_tooltip @ig_agrarian_populists! #bold 백인파#!#! (#italic 이탈리아어: #bold Bianchi#!#!);\n\n#blue 기독교 민주주의자들#!\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_popularists_tooltip @ig_christian_democrats! #bold 대중주의자 (좌파)#!#! (#italic 이탈리아어: #bold Popolari#!#!);\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_popularists_tooltip @ig_conservatives! #bold 대중주의자 (우파)#!#! (#italic 이탈리아어: #bold Popolari#!#!);\n\n#purple 민족주의적 보수주의자들#!\n@ig_reactionaries! #bold 보수 가톨릭교도#! (#italic 이탈리아어: #bold Cattolici Conservatori#!#!);\n\n#italic PPI#! 내 잠재적인 [Concept('concept_bpm_institutional_ig', '제도권 이익집단')]:\n@trade_unions! 보수 조합;" # 3728738298612287323
  je_bpm_group_christlichsozialen_tooltip: "#v 기독교 사회주의자들#! (#italic 독일어/오스트리아 독일어: #bold Christlichsozialen#!#!)는 주로 @ig_christian_democrats! #blue 기독교 민주주의# 계열의 매우 다양한 흐름으로, #gold 오스트리아#의 정치적 우파를 대변했습니다.\n\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_oreliten_tooltip #bold 사회적 낭만주의자들#!#!\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_reformists_and_volksbund_tooltip #bold 개혁주의자 및 민족동맹원#!#!\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_corporatists_tooltip #bold 부르주아#!#!\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_seipelites_tooltip #bold 자이펠주의자들#!#!\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_laborists_and_agrarians_tooltip #bold 노동자 및 농업주의자#!#!" # 7210744990762690714
  je_bpm_group_christlichsozialen_2_tooltip: "#v 공화국 내 기독교 사회주의자들:#!\n#v 기독교 사회주의자들#!은 정치적으로는 비자유주의적 조합주의 성향을 띠었고, 경제적으로는 보수적이었으며, 사회적으로는 온건한 입장이었습니다.\n\n#bold 제1공화국#!이 수립되면서 #v 기독교 사회주의자들#!은 [GetLawType('law_universal_suffrage').GetName]와 의회주의에 대해 더욱 비자유주의적이고 조합주의적이며 일관성 없는 태도를 보였으나, 결국 [GetLawType('law_womens_suffrage').GetName]는 수용했습니다. 사회주의와 자유주의 정치에 대한 혐오감은 종교적 도덕주의와 반세속주의와 더불어 상당히 커졌습니다. 그들은 여전히 더 큰 규모의 제한된 개인의 자유를 지지하는 연방제 #gold 오스트리아#! 국가를 지지했습니다.\n\n경제적으로는 제한적인 개입을 수반하지만 강력한 보호무역, 보다 '신중한' 과세, 제한적인 토지 개혁을 동반하는 자본주의 경제를 지지했습니다. 의미 있거나 더 큰 국가의 경제 통제에 대한 지지는 혹독한 긴축 조치와 재정 보수주의를 제외하고는 약화되었습니다. 사회 입법에 대한 접근 방식은 매우 종교적이고 때로는 가부장적인 입장으로 선회했으며, 심지어 [GetLawType('law_religious_schools').GetName]까지 지지했습니다.\n\n민족주의, 반유대주의, 군대에 대한 접근 방식은 크게 변하지 않았으며, 앞의 두 가지는 여전히 강력하게 유지되었습니다.\n\n다음 이념들은 (#italic 공화국 내#!) #v 기독교 사회주의자들#!을 가능한 한 가깝게 나타냅니다: [GetIdeology('ideology_gov_liberal_republican').GetName]; [GetIdeology('ideology_exe_strong_dynamic').GetName]; [GetIdeology('ideology_dop_conservative_democrat').GetName]; [GetIdeology('ideology_sta_federated_state').GetName]; [GetIdeology('ideology_eco_distributist_economy').GetName]; [GetIdeology('ideology_wel_distributist_welfare').GetName]; [GetIdeology('ideology_cit_multiethnic_nationalist').GetName]; [GetIdeology('ideology_rel_modern_moralist').GetName]; [GetIdeology('ideology_mil_patriotic_liberal').GetName]; [GetIdeology('ideology_fem_benevolent_sexism').GetName]" # 4707571945821593712
  je_bpm_group_katholieken_tooltip: "#v 로마 가톨릭 신자들#! (#italic 네덜란드어: #bold Rooms-katholieken#!#!)은 네덜란드의 로마 가톨릭 [Concept('concept_party', '정당')] 전체를 구성했던 일종의 @ig_christian_democrats! #blue 기독교 민주주의자#!였습니다. 이들은 로마 가톨릭 국가당(#italic 네덜란드어: #bold Roomsch-Katholieke Staatspartij, RKSP#!#!)이나 반혁명당(#italic 네덜란드어: #bold Anti-Revolutionaire Partij, ARP#!#!)의 가톨릭 기둥과 같은 정당들이었습니다. 그들은 선거 정치에서 가톨릭 #bold 기둥#!을 대변하고 ‘#bold Rerum novarum#!’의 사상에 부합하는 개혁을 추구했습니다. 그들의 기반은 특정 목표 집단 없이 #gold 네덜란드#! 내 대부분의 가톨릭 신자들이었습니다.\n\n#v 로마 가톨릭 신자들#!은 정치적으로 중도 좌파, 경제적으로 중도, 사회적으로 중도 우파였습니다. 더 #bold 중산층#!에 속한 #v 로마 가톨릭 신자들#!은 ‘#bold 슬럼 거주자들#!’이 투표하는 것을 막고 #bold 신성한 주권#!보다 #bold 국민 주권#!이 우위에 서는 것을 막기 위해 참정권 확대를 반대했으며, 복지 및 기타 조치 도입에 대해서도 보수적인 경향이 있었습니다. 반면, 더 #bold 노동계층#!에 속한 #v 로마 가톨릭 신자들#!은 참정권 확대, 더 나은 복지, 경제 개입을 지지했습니다. 가장 인기 있는 좌파 성향의 #v 로마 가톨릭 신자들#!은 #bold 헤르만 샤프만#!과 #bold 알폰스 아리엔스#!였습니다.\n\n#v 로마 가톨릭#! 노동자들은 다음과 같은 구호를 만들고 대중화했습니다: ‘#bold 전 세계 가톨릭 노동자여 단결하라: #italic Rerum novarum#!!#!’\n\n정치적으로 #v 로마 가톨릭 신자들#!은 기존의 참정권 제도를 지지했으며, 상대적 다수는 남성과 여성에 대한 [GetLawType('law_universal_suffrage').GetName]를 지지했습니다. 그들은 또한 개신교도와 가톨릭 신자 간의 평등을 보장할 비례대표제, 분권화, 그리고 [GetLawType('law_freedom_of_conscience').GetName]를 지지했습니다.\n\n경제적으로 그들은 국가의 경제 개입 확대를 지지했습니다. [GetLawGroup('lawgroup_taxation').GetName]에 대한 입장은 달랐으며, 제한적인 [GetLawType('law_protectionism').GetName], 계급 협력, 온건한 농촌 개발에 대한 전반적인 지지가 있었습니다. #v 로마 가톨릭 신자들#!은 [GetTechnology('corporatism').GetName]의 사상에 따른 독특한 형태의 복지를 지지했습니다. 그들은 복지가 회사와 협동조합과 같은 비국가 행위자에 의해 이루어지기를 원했으며, 복지, 교육, 주택 등이 고용주에 의해 보장되고, 사회가 감당할 수 없는 부분은 국가가 담당해야 한다고 보았습니다.\n\n#v 로마 가톨릭 신자들#!은 자유주의적 민족주의자였으며 반군국주의자였고, 사회 문제에 대해서는 일반적으로 더 보수적이었습니다. 그들은 더 엄격한 도덕적 입법, 소비주의 및 알코올 중독 억제를 지지했습니다.\n\n다음 이념들이 #v 로마 가톨릭 신자들#!을 가장 가깝게 나타냅니다: [GetIdeology('ideology_gov_moderate_monarchist').GetName]; [GetIdeology('ideology_exe_weak_rigid').GetName]; [GetIdeology('ideology_dop_christian_democrat').GetName]; [GetIdeology('ideology_sta_federated_state').GetName]; [GetIdeology('ideology_eco_modern_interventionist').GetName]; [GetIdeology('ideology_wel_social_market_welfare').GetName]; [GetIdeology('ideology_cit_liberal_nationalist').GetName]; [GetIdeology('ideology_rel_modern_moralist').GetName]; [GetIdeology('ideology_mil_antimilitarist').GetName]; [GetIdeology('ideology_fem_benevolent_sexism').GetName]\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주백과#!#!#!" # 6825133634714910085
  je_bpm_group_popular_democrats_tooltip: "The #v Popular Democrats#! (#italic French: #bold démocrate populaires#!#!) were a type of @ig_christian_democrats! #blue Christian Democrats#! that made up the majority of the Popular Democratic Party (#italic French: #bold Parti démocrate populaire, PDP#!#!). The #v Popular Democrats#! followed political doctrines of #bold Marc Sangnier#! and #bold Marcel Prélot#!, and political tactics of #bold Auguste Champetier de Ribes#!. Their base was very diverse, with the biggest being #bold 7%#! for manual workers, #bold 6%#! industrialists, #bold 5%#! farmers and merchants each.\n\nThe #v Popular Democrats#! were politically left, economically centre-left, and socially centre-left. After the #bold 1926 Papal condemation#! of a mainly @ig_reactionaries! #purple National Conservative#! #v Action Française#!, many conservative and reactionary #gold Catholics#! have drifted towards the #bold PDP#!, moving it to the right. The #v Popular Democrats#! struggled with lack of any power, even municipal, despite having on average #bold 5-6%#! of general support; another issue that plagued them was the lack of a concrete, original ideology and thinking on the social level.\n\nPolitically, the #v Popular Democrats#! supported [GetLawType('law_universal_suffrage').GetName] for men and women, introduction of family vote and proportional representation; but also extensive decentralization of the unitary #gold Third French Republic#!, moderate #bold Catholic#! policy. They also supported the inclusion of the professional and unionist aspect of society in politics. During the 1930s some #v Popular Democrats#! supported a ‘#bold Corporative Democracy#!’, which was akin to an [GetLawType('law_organic_democracy').GetName].\n\nEconomically, the #v Popular Democrats#! supported extensive state intervention. Similarly to the #italic Italian#! #v Popularists#!, they supported [GetLawType('law_graduated_taxation').GetName]#yellow ation#!, limited [GetLawType('law_protectionism').GetName] as well as factory worker participation (#italic worker share ownership and profit sharing#!). They also supported [Concept('concept_nationalize', 'Nationalization')] of key aspects of the economy, and during the #bold Great Depression#! they supported employment plans, sometimes also at the cost of removing women from the workforce. Regarding [Concept('concept_welfare_payments', 'Welfare')], they supported extensive welfare with an emphasis on the family.\n\nSocially, the #v Popular Democrats#! were characterised by their disdain for militarism and support for reconciliation of nations after World War I. They were relatively internationalist, with general pursuit of uniting nations all around the globe. During the outflow of conservative #gold Catholics#! the #bold PDP#!, internal anti-semitism grew.\n\nThe following ideologies represent the #v Popular Democrats#! as closely as possible: [GetIdeology('ideology_gov_liberal_republican').GetName]; [GetIdeology('ideology_exe_strong_dynamic').GetName]; [GetIdeology('ideology_dop_christian_democrat').GetName]; [GetIdeology('ideology_sta_federated_state').GetName]; [GetIdeology('ideology_eco_modern_interventionist').GetName]; [GetIdeology('ideology_wel_expanded_public_welfare').GetName]; [GetIdeology('ideology_cit_christian_internationalist').GetName]; [GetIdeology('ideology_rel_modern_moralist').GetName]; [GetIdeology('ideology_mil_antimilitarist').GetName]; [GetIdeology('ideology_fem_benevolent_sexism').GetName]\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold ChristDemPedia#!#!#!" # 8999314852309748134
  je_bpm_group_popularists_tooltip: "#v 대중주의자들#!은 이탈리아 인민당(#italic Italian: #bold Partito Popolare Italiano, PPI#!#!)의 대다수를 구성했던 @ig_christian_democrats! #blue 기독교 민주주의자#!의 한 유형이었습니다. #v 대중주의자들#!은 #bold 루이지 스투르초#!의 정치적 교리와 #bold 로몰로 무리#!의 가르침을 따르며, 가톨릭 신자들을 대변하고 #bold 대중주의#!(#italic Italian: #bold Popolarismo#!#!)의 이념에 따라 국가를 개혁하고자 했습니다. 그들의 기반은 주로 농촌 노동자와 농민, 성직자, 북부 중산층 및 노동자 계층에 있었습니다.\n\n#v 대중주의자들#!은 정치적으로 좌파, 경제적으로 중도좌파, 사회적으로 좌파 성향을 띠었습니다. 좀 더 #bold 좌파#! 성향의 #v 대중주의자들#!은 정치적으로 더 호전적이고 경제적으로 더 진보적인(#italic 노동자 참여 및 복지 측면에서#!), #pink 사회주의자들#!과의 정치적 연합에 대체로 긍정적이었으며, 가장 인기 있는 인물로는 #bold 아킬레 그란디#!, #bold 움베르토 투피니#!, #bold 조반니 그론키#!가 있었습니다. 반면, #bold 우파#! 성향의 #v 대중주의자들#!은 보수-온건한 입장을 특징으로 하며, #yellow 자유주의자들#!과의 연합을 선호했고, 민간 복지에 더 큰 중점을 두었으며, 국제주의 성향이 덜하고 #gold 여성의 권리#!에 더 회의적이었습니다. 가장 대표적인 인물로는 #bold 알치데 데 가스페리#!, #bold 조반니 바티스타 미글리오리#!, #bold 스테파노 자치니#!가 있었습니다.\n\n정치적으로, #v 대중주의자들#!은 남녀 모두를 위한 [GetLawType('law_universal_suffrage').GetName]와 비례대표제를 지지했으며, 공공 기관의 분권화 확대를 주장했고, 국가에서 #gold 가톨릭교#!의 중요성을 되찾는 것([GetLawType('law_freedom_of_conscience').GetName])과 정치에 사회-직업적 측면을 도입하는 것을 환영했습니다.\n\n경제적으로, 그들은 경제에 대한 국가의 적극적인 개입, #yellow 조세#!를 위한 [GetLawType('law_graduated_taxation').GetName], 제한적인 [GetLawType('law_protectionism').GetName]뿐만 아니라 공장 노동자 참여(#italic 노동자 주식 소유 및 이익 공유#!를 의미)를 지지했습니다. 농업 분야에서는 [GetLawGroup('lawgroup_land_reform').GetName], 농촌 개발, 그리고 ‘#bold 대토지 내부 식민화#!’에 큰 중점을 두었습니다. 또한 국가적 및 국제적 차원의 광범위한 사회 및 복지 입법을 지지했습니다.\n\n#v 대중주의자들#!은 평화주의자이자 국제주의자였으며, 인종차별과 지역주의에 대한 강한 혐오감을 가지고 제1차 세계대전 이후 국가들의 화해와 군비 축소를 추구했습니다. #bold 스투르초#!가 #italic 정치적으로 가톨릭적인#! [Concept('concept_party', 'Parties')] 정당들을 연결하려는 노력은 결실을 맺지 못했고, 대다수 당원들의 진정한 관심을 끌지 못했습니다.\n\n다음 이념들은 #v 대중주의자들#!을 가능한 한 가장 가깝게 나타냅니다: [GetIdeology('ideology_gov_moderate_monarchist').GetName]; [GetIdeology('ideology_exe_weak_rigid').GetName]; [GetIdeology('ideology_dop_christian_democrat').GetName]; [GetIdeology('ideology_sta_federated_state').GetName]; [GetIdeology('ideology_eco_modern_interventionist').GetName]; [GetIdeology('ideology_wel_expanded_public_welfare').GetName]; [GetIdeology('ideology_cit_christian_internationalist').GetName]; [GetIdeology('ideology_rel_modern_moralist').GetName]; [GetIdeology('ideology_mil_antimilitarist').GetName]; [GetIdeology('ideology_fem_benevolent_sexism').GetName]\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주주의백과#!#!#!" # 10563461182949233186
  je_bpm_group_whites_tooltip: "#v 화이트파#! (#italic 이탈리아어: #bold 비앙키#!#!), 때로는 경멸적으로 ‘#bold 백색 볼셰비키#!’라고도 불렸던 이들은 이탈리아 인민당(#italic 이탈리아어: #bold Partito Popolare Italiano, PPI#!#!)의 ‘#bold 극좌#!’ 날개를 구성했던 가톨릭 @ig_agrarian_populists! #green 농본주의 대중주의자들#!이자 이념적인 #pink 노동조합주의자들#!이었습니다. #v 화이트파#!는 PPI의 @ig_trade_unions! #pink 도시 노동조합#!을 지칭하기도 했으나, 이 용어는 농본주의자들에게 훨씬 더 자주 사용되었으며 때로는 그들만을 지칭하기도 했습니다.\n\n#v 화이트파#!는 비교적 폭넓은 대중적 지지(#italic 1919년 기준, 등록된 농촌 노동조합원 930,000명#!)를 가졌으나 정치적 영향력은 미미했고 종종 PPI의 나머지 세력과 갈등을 빚었습니다. 가장 인기 있는 인물이자 실질적인 지도자는 #bold 귀도 밀리오리#!였으며, 주요 신문은 ‘#bold L'Azione#!’이었습니다.\n\n#v 화이트파#!는 주로 [GetLawType('law_universal_suffrage').GetName], [GetLawGroup('lawgroup_land_reform').GetName], 평화주의 문제와 더불어 농촌 개발 및 복지에 중점을 두었습니다. 그들은 보상 없는 토지 개혁, 광범위한 농촌 개발, 협동조합 지원 및 복지를 제안했습니다. #bold 밀리오리#!는 때때로 ‘#bold 농업 부르주아지#!’에 대항하는 사회 혁명을 주장했으며 다양한 농민 파업과 시위를 주도했습니다.\n\n다음 이념들은 #v 화이트파#!를 가능한 한 가깝게 나타냅니다: [GetIdeology('ideology_gov_placeholder').GetName]; [GetIdeology('ideology_dop_christian_democrat').GetName]; [GetIdeology('ideology_sta_minimal_state').GetName]; [GetIdeology('ideology_eco_modern_agrarian').GetName]; [GetIdeology('ideology_wel_expanded_public_welfare').GetName]; [GetIdeology('ideology_cit_liberal_nationalist').GetName]; [GetIdeology('ideology_rel_modern_moralist').GetName]; [GetIdeology('ideology_mil_antimilitarist').GetName]; [GetIdeology('ideology_fem_placeholder').GetName]\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주백과#!#!#!" # 16500189253850132302
