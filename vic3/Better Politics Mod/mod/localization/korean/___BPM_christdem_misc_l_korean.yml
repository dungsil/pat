  je_bpm_christian_democrats_reason: "오랜 세월 동안 성직자들과 신도들은 변화를 요구해 왔습니다. 바로 기독교 최대 종파인 가톨릭교회와 교황이 #yellow 자유지상주의#와 그 존재 자체에서 비롯된 #pink 사회주의#의 이념과 관련된 사회적 갈등에 응답해 주기를 말입니다. 많은 이들이 #v 아일랜드 대기근#의 참상, 공장 #v 노동자#들의 고통과 비참함을 목격했으며, 이들 중 다수는 신과 지상의 대리자들에 대한 믿음을 서서히 잃어가고 있습니다. 그리하여 탐욕스럽고 잔인한 이익을 위해 #v 산업 혁명#이라는 새로운 현실을 받아들이는 이들이 많아졌습니다. 전 세계 많은 이들에게 혼돈과 암흑이 드리웠으며, 이는 새로운 지배 계층에 의해 효과적으로 유지되고 있습니다.\n\n이것은 [Concept('concept_bpm_global_je', '글로벌 기록')]. 현 상황에서 이 기록의 진척도는 매월 #tooltippable;tooltip:[Country.GetTooltipTag],je_christian_democrats_tooltip [GetGlobalVariable('je_christian_democracy_progress_rate').GetValue|+=]#!만큼 변동될 것입니다. 완료되면 교황은 회칙 ’새로운 것들(Rerum novarum)’을 통해 노동 계층의 실태에 공식적으로 연설하게 될 것이며, 이는 @ig_christian_democrats! #blue 기독교 민주당#의 창설로 이어질 것입니다.\n\n#lore 인간의 조건에 더욱 깊이 관여하는 또 다른 고려 사항이 있습니다. 국가는 고귀한 자와 천한 자 모두에게 하나의 보편적인 기준을 가집니다. 의심할 여지 없이 노동자들은 권리에 있어서 재산 소유자들과 동등합니다. 하층 계급은 공동체의 진정한 일부이며, 그들의 삶을 공동체 전체의 삶과 융합된 가족으로서 영위합니다.\n\n— 교황 레오 13세, 1891년" # 16261671881273314300
  je_christian_democrats_tooltip: "진척도는 다음을 따릅니다:\n#variable [GetGlobalVariable('je_christian_democracy_progress_from_base').GetValue|+=]#! 기본치\n#variable [GetGlobalVariable('je_christian_democracy_progress_from_powerful_igs').GetValue|+=]#! 모든 [Concept('concept_great_power', '강대국')] 내 강력한 [Concept('concept_bpm_ig_is_left_wing', '좌파')] [Concept('concept_interest_group', '이해집단')]으로부터\n#variable [GetGlobalVariable('je_christian_democracy_progress_from_influential_igs').GetValue|+=]#! 모든 [Concept('concept_great_power', '강대국')] 내 영향력 있는 [Concept('concept_bpm_ig_is_left_wing', '좌파')] [Concept('concept_interest_group', '이해집단')]으로부터\n#variable [GetGlobalVariable('je_christian_democracy_progress_from_agitators').GetValue|+=]#! 모든 [Concept('concept_great_power', '강대국')] 내 활동 중인 [Concept('concept_bpm_socialist_agitator', '사회주의 선동가')]로부터\n#variable [GetGlobalVariable('je_christian_democracy_progress_from_socialist_movements').GetValue|+=]#! 모든 [Concept('concept_great_power', '강대국')] 내 활동 중인 [Concept('concept_political_movement', '사회주의 운동')]으로부터\n#variable [GetGlobalVariable('je_christian_democracy_progress_from_radical_movements').GetValue|+=]#! 모든 [Concept('concept_great_power', '강대국')] 내 활동 중인 [Concept('concept_political_movement', '급진주의 운동')]으로부터\n#variable [GetGlobalVariable('je_christian_democracy_progress_from_laissez_faire_movements').GetValue|+=]#! 모든 [Concept('concept_great_power', '강대국')] 내 활동 중인 [Concept('concept_political_movement', '자유방임주의 운동')]으로부터\n#variable [GetGlobalVariable('je_christian_democracy_progress_from_moralist_powerful_igs').GetValue|+=]#! 모든 [Concept('concept_great_power', '강대국')] 내 강력한 [Concept('concept_bpm_ig_is_religious', '도덕주의')] [Concept('concept_interest_group', '이해집단')]으로부터" # 4781038397746111624
  party_centre_party: "중앙당" # 3175956327050253104
  je_bpm_christ_dem_pedia_tooltip: "크리스찬데모피디아는 다양한 @ig_christian_democrats! #blue 기독교 민주주의# 정당, 파벌, 단체 및 역사상 존재했던 유형들(우리가 잘 읽고 알고 있는 것들로, #italic #bold 1939년#!까지)에 대해 툴팁을 일일이 확인하지 않고도 안내받을 수 있도록 돕는 모드 내 위키입니다!. 모든 단체/파벌에는 그들의 [Concept('concept_ideology', '이념')], 그들이 누구였는지에 대한 설명, 지도자, 그리고 그들이 무엇을 믿었는지가 기록되어 있습니다. 일부는 광범위하고 철저한 연구 덕분에 여러 페이지에 걸친 역사를 가지기도 했습니다.\n\n이 페이지들 안에서 여러분은 그들과 내부 파벌, 그리고 정치, 경제 등에 관한 정책에 대한 정보를 찾을 수 있습니다. '이념적 스펙트럼상의 위치'는 다른 #blue 기독교 민주주의# 세력과 비교하여 후대에 평가된 기준입니다.\n\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_what_is_christian_democracy_tooltip #v 기독교 민주주의란 무엇인가?#!#!\n\n@ig_christian_democrats! #blue 기독교 민주주의# / @ig_reactionaries! #purple 국민 보수주의# 세력이 있는 국가:\n\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_krikscionys_demokratai_tooltip #v 리투아니아#!#;\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_chadecy_tooltip #v 폴란드#!#;\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_lidovci_tooltip #v 체코슬로바키아#!#;\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_christlichsozialen_tooltip #v 오스트리아#!#;\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_young_right_tooltip #v 벨기에#!#;\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_popular_democrats_tooltip #v 프랑스#!#;\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_popolari_tooltip #v 이탈리아#!#;\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_zentrumites_tooltip #v 독일#!#;\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_katholieken_tooltip #v 네덜란드#!#;\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_catholics_tooltip #v 스위스#!#;\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_innovateuren_tooltip #v 룩셈부르크#!#" # 14556034928139091486
  je_bpm_what_is_national_conservatism_tooltip: "#v 국민보수주의란 무엇인가#!\n\n@ig_reactionaries! #purple 국민보수주의자#!들은 자신들의 국가를 이상적이고 전통주의적이면서도 어느 정도 현대적인 국가로 개혁하기 위해 노력합니다. 이러한 국가는 가톨릭 세계에서 'Rerum novarum'의 우익적 해석, 즉 진정한 #v 유기체적#! 국가를 따를 것입니다." # 13827575842257452794
  je_bpm_what_is_christian_democracy_tooltip: "#v 기독교 민주주의란 무엇인가?#!\n\n@ig_christian_democrats! #blue 기독교 민주주의#!의 정의는 학계에서 여전히 많은 논쟁의 대상이며 다양한 접근법이 존재합니다. 저희는 #bold 기능주의적#! 접근법(#bold Carl Invernizzi Accetti#!가 그의 저서 ‘#bold 기독교 민주주의란 무엇인가?#!’에서 #italic 더 광범위하게 설명하고 비교한#! 접근법)을 따르기로 결정했습니다. 이 접근법은 #v 기독교 민주주의#!를 특정한 도전에 직면한 정치 이념으로 정의합니다: #italic 기독교와 현대 민주주의의 화해#!.\n\n이러한 정의는 무엇보다도 기독교 민주주의를 특정한 본질주의적 신념 체계로 축소하지 않는데, 이는 이 명칭을 사용했지만 정의에 부합하지 않는 신념을 가진 집단들을 부당하게 배제할 수 있기 때문입니다. 이는 이 명칭 아래에 리투아니아의 민족주의적 #v 크릭슈쵸니스 데모크라타이#!와 이탈리아의 국제주의적 #v 포퓰리스트#!처럼 서로 정반대되는 이질적인 집단과 신념을 포함할 수 있음을 의미하지만, 이들 모두가 답하고자 하는 공통의 도전이 존재합니다.\n\n또한 이는 가톨릭 사회 교리에 기반을 두거나 민주주의를 신봉하지만 다른 대체물이나 다른 형태를 도입하고자 하는 다른 형태의 #v 정치적 가톨릭주의#!와 뚜렷한 선을 긋습니다. 예를 들어, 이는 민주주의에 대한 접근 방식이 다른 @ig_reactionaries! #purple 국민보수주의자#!들(#italic 그리고 그들의 수많은 명칭들#!), 즉 가톨릭 사상의 우파와 명확한 구분을 만듭니다. 국민보수주의자들은 기독교와 현대 민주주의를 화해시키려 하는 @ig_christian_democrats! #blue 기독교 민주주의자#!들과 달리, 기존의 자유민주주의 체제를 해체하고 유기적인 체제로 대체하려 했습니다.\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주백과#!#!#!" # 12839474340665470030
