  je_bpm_paternalistic_reforms_tooltip: "이 #bold 진행률 표시줄#!을 채우려면, 귀하는 [GetInterestGroupVariant('ig_conservatives',GetPlayer).GetNameWithCountryVariant]가 [concept_in_government]에 있어야 하며 다음을 통과해야 합니다:\n- [GetLawType('law_census_voting').GetName];\n- [GetLawType('law_regulatory_bodies').GetName];\n- [GetLawType('law_wage_subsidies').GetName];\n- [GetLawType('law_token_time_regulations').GetName]\n- [GetLawType('law_repeatable_economy_agricultural_investment').GetName];\n- [GetLawType('law_repeatable_politics_popular_concessions').GetName];\n- [GetLawType('law_repeatable_religion_promote_state_religion').GetName]" # 16570706936183017965
