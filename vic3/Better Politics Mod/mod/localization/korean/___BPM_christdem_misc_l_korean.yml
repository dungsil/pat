  je_bpm_ideological_leaning_progress_tooltip: "#v 이념적 성향#!은 가톨릭 운동, 정당, 노동조합, 단체 및 조직 내에 존재하는 흐름, 변화 및 논쟁을 나타내며, 이들의 입장을 [GetLawGroup('lawgroup_distribution_of_power').GetName], [GetLawGroup('lawgroup_rights_of_women').GetName], 종교적 도덕성, 그리고 신성 주권 대 민중 주권 문제, 나아가 기독교가 민주주의와 양립할 수 있는지에 대한 문제에 따라 변화시킵니다. 일반적으로 세 가지 주요 [Concept('concept_ideology', '이념')]과 진영이 존재합니다:\n\n#v 기독교 진영#! (#italic <33%#!) — 이 진영은 가장 보수적이고, 성직자 중심적이며 심지어 반동적인 흐름을 대변하며, 지배적인 이념은 [GetIdeology('ideology_dop_conservative_democrat').GetName]입니다. 이들은 향수 어린 옛 시절을 그리워하며 종교적 도덕과 강력한 [GetTechnology('corporatism').GetName]에 의해 인도되는 강력한 통치를 추구할 것이며, 입법부에서 전문 직업 집단에 권한을 부여하는 것(예시: #bold 리투아니아 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_krikscionys_demokratai_tooltip 크릭슈치오니스 데모크라타이#!#!, #bold 스페인 기독교 민주주의 그룹#! 및 #bold #italic 공화국 내#! 오스트리아의 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_laborists_and_agrarians_tooltip 노동자 및 농민당#!#!)을 포함합니다.\n\n#v 중도/온건 진영#! (#italic >25%, <75%#!) — 이 진영은 [GetIdeology('ideology_dop_divine_democrat').GetName] [concept_ideology] 내의 일반적인 자유주의-보수주의, 자유주의-성직자주의, 보수적 @middling! [Concept('concept_middle_strata', '중산층')] 흐름을 대변합니다. 이들은 민중 주권보다 신성 주권의 우위를 보존하고자 노력하는 동시에 신중한 온건주의와 종교적 도덕성을 유지하며 [GetLawType('law_universal_suffrage').GetName]에 반대할 것입니다(예시: #bold 네덜란드 반혁명당의 가톨릭 부문#!, #bold #italic 공화국 이전#! 오스트리아의 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_corporatists_tooltip 뷔르거리셰#!#! 및 #bold #italic 소수 독립#! 헝가리 기독교 민주당#!).\n\n#v 민주주의 진영#! (#italic >66%#!) — 이 진영은 주로 진보적이며 농민 및 노동자 기반의 다양한 [GetIdeology('ideology_dop_christian_democrat').GetName] 흐름을 대변합니다. 이들은 무엇보다도 [GetLawType('law_universal_suffrage').GetName]의 도입을 추구하며, 삶의 여러 영역에서 민주주의 도입과 확대를 추진하고, 권력을 분산시키며, [GetLawGroup('lawgroup_labour_associations').GetName] [Concept('concept_law', '법률')]을 확대하고, 일반적인 종교적 도덕성을 제외한 정치 생활에서 [concept_religion]의 억압성을 제한하고자 합니다(예시: #bold 이탈리아 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_popularists_tooltip 포풀라리스티#!#!, #bold 독일 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_zentrumites_tooltip 첸트룸파티#!#! 및 #bold 체코 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_lidovci_tooltip 리도브치#!#!).\n\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주백과사전#!#!#!" # 17655806203233626944
  je_bpm_economical_leaning_progress_tooltip: "#v Economic Leaning#!은 가톨릭 운동, 정당, 노동조합 및 조직 내에 현존하는 고도로 분열된 흐름, 변화 및 논쟁, 그리고 자본주의에 대한 전반적인 태도를 나타내며, 이들의 [GetLawGroup('lawgroup_economic_system').GetName], [GetLawGroup('lawgroup_trade_policy').GetName], [GetLawGroup('lawgroup_land_reform').GetName], 사유 재산 및 경제 발전에 대한 입장을 보여줍니다. 일반적으로 세 가지 주요 [Concept('concept_ideology', '이념')] 및 진영이 존재합니다:\n\n#v 분배주의 진영#! (#italic <20%#!) — 이 진영은 ‘기독교 사회주의자’, 보수주의자, @middling! [Concept('concept_middle_strata', '중산층')]에서 [Concept('concept_upper_strata', '상류층')]에 이르는 흐름을 대변하며, 다소 규제된 자본주의를 현상 유지로 간주하고 재정적으로 보수적인 정책을 통해 [GetIdeology('ideology_eco_distributist_economy').GetName]의 건설에 열심이며, 제한적인 [GetLawType('law_interventionism').GetName] 및 경제적 조합주의, 온건한 [GetLawType('law_homesteading').GetName], [GetLawType('law_protectionism').GetName]을 지지하고 종종 [GetLawGroup('lawgroup_taxation').GetName]에 대해 명확한 입장이 없습니다. (예시: #bold 체코 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_lidovci_tooltip 리도프치#!#! 및 #bold #italic 공화국 내#! 오스트리아 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_laborists_and_agrarians_tooltip 노동농민당#!#!); #v 기독교 사회주의자#!는 이름과는 달리 #bold 사회주의자가 아닙니다#!. 이 용어는 이 경우 교황 회칙 ‘Rerum novarum’을 완전히 도입하고자 했던 가톨릭 활동가들을 지칭합니다. 그들은 본질적으로 반자본주의적이며, 과도한 정부 개입에 반대하는 동시에 장인적 생산 방식으로의 복귀를 추구합니다. (예시: #bold #italic 1930년대 이전#! 폴란드 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_chadecy_tooltip 차데치#!#! 및 #bold 오스트리아 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_christlichsozialen_tooltip 통합 기독교인#!#!).\n\n#v 온건/중도 입장 진영#! (#italic >15%, <85%#!) — 이 진영은 자본주의에 대해 비교적 응집력 있고 온건한 입장을 대변하며, [GetIdeology('ideology_eco_modern_interventionist').GetName] 정책을 도입하고자 합니다. 현대 개입주의 경제 지지자들은 [GetLawType('law_interventionism').GetName]에 대한 헌신도에 따라 크게 다릅니다. 일반적으로 현대 경제 정책을 장려하고자 하며, 규제 경제, 현대화 및 산업화에 대한 국가 지원을 지지하지만, 소유권의 #gold 민주화#!, 주요 부문에 대한 [Concept('concept_nationalize', '국유화')] (예: #yellow 중공업#!, [GetBuildingType('building_railway').GetName]) 또는 [Concept('concept_unemployed', '실업')]이나 [Concept('concept_good', '자원')] 부족을 해결하기 위한 #bold 제한적인 국가 계획#!과 같은 보다 경제적으로 민주적이고 국가주의적인 정책도 지지할 수 있습니다. 또한 진보적이고 공정한 [GetLawGroup('lawgroup_taxation').GetName], 보다 [GetLawType('law_free_trade').GetName]에 우호적인 정책 및 토지 개혁을 지지합니다. (예시: #bold 벨기에 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_young_right_tooltip 청년 우파#!#! 운동/파벌, #bold 프랑스 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_popular_democrats_tooltip 대중 민주주의자#!#! 및 #bold 이탈리아 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_popularists_tooltip 대중주의자#!#!).\n\n#v 반자본주의 진영#! (#italic >80%#!) — 이 진영은 현 시대의 비참한 상황을 목도하며 자본주의를 과거의 끔찍한 유물로 간주하는 흐름을 대변하며, 이는 많은 현대 [Concept('concept_party', '정당')]들이 '수리'하고자 하는 것입니다. 그들은 대신 주로 [GetLawType('law_command_economy').GetName]에 의해 뒷받침되고 조합주의, 제한적인 사회화 및 완전한 민주화로 강화되는 [GetIdeology('ideology_eco_centralized_economy').GetName]를 제안합니다. 농민이 소유한 농업은 협동조합화되고, [GetLawType('law_protectionism').GetName]에서 불필요한 피해만을 볼 것이라 여기며 [GetLawType('law_free_trade').GetName]을 통해 국제 무역 장벽을 허무는 것입니다. (예시: #bold #italic 1930년대 이후#! 폴란드 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_chadecy_tooltip 차데치#!#! 및 #bold #italic 젊은#! 독일 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_group_zentrumites_tooltip 중앙당원#!#!).\n\n#tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christ_dem_pedia_tooltip #bold #gold 기독교민주백과사전#!#!#!" # 8473615688483605065
  je_bpm_welfare_leaning_progress_tooltip: "#v 복지 성향#!은 가톨릭 운동, 정당, 노동조합 및 조직 내에서 복지에 대한 분열된 흐름, 변화 및 논쟁과 그들의 입장을 나타내며, 이는 [GetLawGroup('lawgroup_education_system').GetName], [GetLawGroup('lawgroup_health_system').GetName] 또는 [GetLawGroup('lawgroup_welfare').GetName]과 같은 법률 집단과, 이러한 복지가 사적 발의(자선 활동과 같은)를 통해 이루어져야 하는지, 조합주의를 통해서 이루어져야 하는지, 아니면 국가가 개입해야 하는지에 대한 방식에 관한 것입니다. 일반적으로 세 가지 주요 [Concept('concept_ideology', '이념')]과 입장이 있습니다:\n\n#v 사회 측#! (#italic <25%#!) — 이 측은 보수적이고 엄격하게 종교적이며 조합주의적인 흐름을 대변하며, 복지에서 사적 발의가 조합주의와 [GetIdeology('ideology_wel_religious_welfare').GetName] 내에서 주도해야 한다고 믿습니다.\n\n#v 온건/중도 입장#! (#italic >20%, <80%#!) — 이 측은 보통 종교적이며, 중산층 및 노동자 기반의 비교적 온건한 흐름을 대변하며, 사적 발의만으로는 노동자의 적절한 생활 수준을 유지하기에 충분하지 않은 곳에 국가 통제와 지원을 모색하는 [GetIdeology('ideology_wel_social_market_welfare').GetName]을 믿습니다. 이들은 보통 완전 지원 복지보다는 보조금 지급을 선호하는 경향이 있습니다.\n\n#v 국가 측#! (#italic >75%#!) — 이 측은 진보적이고 노동자 기반의 흐름을 대변하며, 사적 조합주의적 발상이 사회 문제와 빈곤에 대한 적절한 해답이 아니라고 믿고, 점진적이고 효율적으로 [GetIdeology('ideology_wel_expanded_public_welfare').GetName]을 도입하고자 합니다." # 693284203063693579
  je_bpm_independence_from_church_tooltip: "#v 가톨릭 교회로부터의 독립#!은 가톨릭 평신도들이 #bold 교회#! 권위와 그 영향력으로부터 얼마나 독립적인지를 나타냅니다. 이 진행 막대는 매달 증가하며, 이 [concept_journal_entry]에서 #bold 10%의 진척#!이 이루어질 때마다, [GetInterestGroupVariant('ig_christian_democrats',GetPlayer).GetNameWithCountryVariant]는 그들의 [concept_interest_group]와 관련된 여러 쟁점을 논의할 것이며, 귀하의 도움으로 지역 상황에 따라 그 [concept_ideology]를 형성하고 변화시킬 것입니다.\n\n다음 값들이 #v 가톨릭 교회로부터의 독립#!에 영향을 미칩니다:\n    @arrow_up! 보수적인 [GetLawGroup('lawgroup_church_and_state').GetName] [Concept('concept_law', '법률')];\n    @arrow_up! 반교권적인 [GetInterestGroupVariant('ig_liberals', GetPlayer).GetNameWithCountryVariant] 및 [GetInterestGroupVariant('ig_radicals', GetPlayer).GetNameWithCountryVariant]의 [concept_clout];\n    @arrow_up! ‘#bold Rerum novarum#!’ 교서 발표;\n    @arrow_up! #yellow 자유주의적#! 및 #gold 급진주의적#! [Concept('concept_political_movement', '정치 운동')]의 [concept_political_movement_support];\n    @arrow_up! #pink 사회주의적#! 또는 #pink 아나키스트적#! [Concept('concept_political_movement', '정치 운동')];\n    @arrow_up! [GetTechnology('labor_movement').GetName] 또는 [GetTechnology('political_agitation').GetName]와 같은 [Concept('concept_technology', '기술')] 연구 완료;\n    @arrow_up! #gold @academics!의 자유주의적 의식#!;\n    @arrow_up! [GetInterestGroupVariant('ig_christian_democrats', GetPlayer).GetName]의 점진적인 인기 상승;\n    @arrow_up! [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetNameWithCountryVariant]의 [concept_clout];\n    @arrow_down! ‘#bold Graves de communi re#!’ 교서 발표;\n    @arrow_down! [GetInterestGroupVariant('ig_devout', GetPlayer).GetNameWithCountryVariant]의 [concept_clout];\n    @arrow_down! 엘리트주의적인 [GetInterestGroupVariant('ig_conservatives', GetPlayer).GetNameWithCountryVariant], [GetInterestGroupVariant('ig_reactionaries', GetPlayer).GetNameWithCountryVariant] 및 [GetInterestGroupVariant('ig_national_liberals', GetPlayer).GetNameWithCountryVariant]의 [concept_clout];\n현재 값: [GetPlayer.MakeScope.ScriptValue('bpm_indepndence_from_the_church_values')|%]" # 12401276963949140050
  je_bpm_christian_democrat_development_stages_tooltip: "[GetInterestGroupVariant('ig_christian_democrats',GetPlayer).GetNameWithCountryVariant]의 발전에는 일반적으로 몇 가지 단계와 주요 확인 지점이 있습니다:\n\n (1) #v 0%#!: [GetLawType('law_wealth_voting').GetName] 이상; 가톨릭 [concept_state_religion] 또는 상당한 소수 종교; 강력한 [concept_bpm_ig_is_liberal] 또는 [concept_bpm_ig_is_socialist] [concept_interest_group].\n    평신도 [GetInterestGroupVariant('ig_christian_democrats', GetPlayer).GetName]는 #bold 교회#!가 그들을 통제하려는 시도에도 불구하고, 근본주의의 위험에 대한 대응으로 등장합니다.\n\n (2) #v 25%#!: #v ‘Quanta cura’#!가 발표되어야 합니다.\n    [GetInterestGroupVariant('ig_christian_democrats', GetPlayer).GetName]는 추가적인 영향력을 얻고 자유주의 민주주의와 민족주의 문제에 대해 논의하며, 복지 조치에 대한 지지를 표명할 수 있습니다.\n\n (3) #v 50%#!: #v ‘Rerum novarum’#!가 발표되어야 합니다.\n    회칙을 사상적 기반으로 삼은 [GetInterestGroupVariant('ig_christian_democrats', GetPlayer).GetName]는 복지, 경제 및 자본주의 문제에 대한 입장을 표명하기 시작할 것입니다.\n\n (4) #v 75%#!: #v ‘Graves de communi re’#!가 발표되어야 합니다.\n    [GetInterestGroupVariant('ig_christian_democrats', GetPlayer).GetName]와 평신도 운동은 #bold 교황#!에 의해 다루어진 후, 선거주의와 풀뿌리 운동에 다채롭고 다양한 이름과 이념 아래 적극적으로 참여하며 정치 생활에 완전히 합류하기 시작합니다." # 9483393318825870952
  je_bpm_christian_or_democrat: "기독교도인가, 아니면 민주주의자인가?" # 15020988250634316976
  je_bpm_christian_or_democrat_reason: "강력한 왕과 농촌 생활의 시대는 오래전에 막을 내렸으며, 그 자리는 도덕과 신으로부터 멀어진 민주주의, 산업화, 자본주의라는 현대적이고 죄악적인 사상으로 대체되었습니다. 그러므로 가톨릭 평신도들은 이 암울한 시대를 살아남기 위해 새로운 체제 내에서 영향력을 방어하고 피에 굶주린 #yellow 자유주의#!와 신을 모독하는 #pink 사회주의#!의 끊임없이 성장하는 사상에 맞서 싸우기 위해 적응해야 하며, 이 모든 것을 #bold 홀로#! 해내야 합니다.\n\n이 [concept_journal_entry]는 약하고 느슨했던 평신도 단체들이 조직화되고, 새로운 사상을 발전시키며, 마침내 교회의 영향력을 벗어나 독립적인 새로운 이념이 되는 현대의 [Concept('concept_bpm_ig_is_liberal', '자유주의자')] [Concept('concept_country', '국가')]로 성장하는 길고 역동적인 과정을 따릅니다. [concept_interest_group]이 성장하여 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_independence_from_church_tooltip 교회로부터 독립#!하게 되고, 더 나아가 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_christian_democrat_development_stages_tooltip 단계#!로 나아감에 따라, 당신은 [GetInterestGroupVariant('ig_christian_democrats',GetPlayer).GetNameWithCountryVariant]의 발전에 영향을 미칠 수 있는 이벤트를 받게 될 것입니다. 비록 그것들은 여전히 그들의 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_ideological_leaning_progress_tooltip 이념적#! 및 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_economical_leaning_progress_tooltip 경제적#! 성향에 크게 좌우되겠지만 말입니다.\n\n#lore 중앙당(Zentrum)에는 두 개의 영혼이 있는 것이 아니라, 가장 극우에서 급진 좌파에 이르기까지 정치적 무지개의 모든 색깔로 빛나는 일곱 가지의 서로 다른 사상 학파가 존재합니다. 개인적으로 저는 중앙당의 마부(coachman)가 이 모든 분열된 정신들을 얼마나 우아하게 조종하는지 그 솜씨에 감탄합니다.\n\n— 오토 폰 비스마르크, 1890#!" # 2851961273618566862
