  ig_christian_democrats_desc: "지역적 상황을 중시하는 중도주의 이념인 기독교 민주주의자들은 명확한 이념적 정의가 없는 집단이지만, 일반적으로 가톨릭 사상의 좌익에 위치합니다. 이들은 대개 참정권, 조합주의, 종교적 도덕주의를 지지합니다. 역사적으로 기독교 민주주의는 리투아니아의 민족주의-농본주의 성향의 크릭슈초니스 데모크라타이(Krikščionys Demokratai)부터 이탈리아의 개혁주의 대중주의자들, 독일의 대형 정당인 첸트룸당(Zentrumspartei), 체코의 분배주의 성향의 리도브치(Lidovci), 그리고 1930년대 폴란드의 반자본주의 성향의 차데치(Chadecy)에 이르기까지 광범위한 개념이었습니다." # 7244937669339686903
  ig_catholic_interests: "가톨릭 이해관계" # 11383106470196547888
  ig_catholic_interests_desc: "가톨릭 교회의 정치적으로 다양한 독립 추종자들을 대변하는 이익 집단입니다. 이들은 가톨릭 신자들이 정치와 문화에 더 많이 참여하고, 예를 들어 세속주의를 강요하는 국가의 월권 행위로부터 종교적 영역에서 동료 신자들을 보호하고자 합니다. 독일의 젠트룸당, 프랑스의 자유행동당(Action Libérale), 이탈리아의 의회 사업단(Opera dei Congressi), 벨기에의 가톨릭 노동자 농민 연합(F.C.C.C.A.) 등이 그 예시입니다." # 16854961422381198864
