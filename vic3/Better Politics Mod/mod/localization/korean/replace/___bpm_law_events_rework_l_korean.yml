  children_rights_events.3.t: "피할 수 없는 부상" # 10218950665414113992
  children_rights_events.3.d: "정부에서 [SCOPE.sLaw('current_law_scope').GetName]을 강력히 추진함에 따라, 이들이 남길 공백을 성인 남성들이 메우도록 강제되었습니다. 하지만 그들의 몸은 너무 크고 손가락은 너무 굵어서 이 임무에 부적합하며, 그 결과 산업 재해가 증가하고 있습니다." # 6145612942207229522
  children_rights_events.3.f: "\"그들의 비명은 공장을 가득 메웠고, 마치 기계 스스로 심장이 있는 듯 그들의 피가 기계를 뒤덮었습니다. 일주일에 열 번이나 되는 사고로 한 남자가 조그마한 기계를 조작하려다 손가락을 잃었는데, 이 기계는 이전에는 아이들의 가느다란 손으로만 다뤄졌던 것입니다. 항의가 거세지고 있습니다. \"그들이 아니면 우리 차례다.\"\"" # 15857696792008994664
  children_rights_events.3.a: "이런 종류의 일은 아무도 해서는 안 됩니다." # 4838320545507989678
  children_rights_events.3.b: "아이들이 돌아오지 않을 것이니, 그들은 그 사실에 익숙해져야 할 것입니다." # 5728977788921988138
  children_rights_event.3.c: "더 이상 부상자가 발생하지 않도록 새로운 규정을 추가하십시오." # 4025615172049506430
