  council_republic_law_events.2.d: "[ROOT.GetCountry.GetCapital.GetCityHubName]에서 노동자 집단이 고용주들에게 반기를 들고 공장을 장악했다는 소문이 돌고 있습니다. 전국적으로 노동자들이 동요하며 이들의 전례를 따르고 있습니다." # 18253676950221378086
  council_republic_law_events.2.f: "\"그들은 하루 만에 들이닥쳐 사장을 대판 혼내주고는 평소처럼 일을 시작했소. 경찰이 개입하려 했으나, 도구를 든 수백 명의 분노한 공장 노동자들에게 무슨 말을 한들 듣겠소.\"" # 10142751757953805449
  council_republic_law_events.2.a: "그리고 우리가 어찌 백성의 뜻을 거스를 수 있겠습니까? 개입하지 마시오." # 11653639982731304771
