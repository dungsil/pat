  education_laws.2.t: "애국심 고취 교육" # 11217254121692304309
  education_laws.2.d: "새로운 [SCOPE.sLaw('current_law_scope').GetName]의 애국심에 대한 역할이 이 새로운 교육 시스템 계획에서 개선이 필요한 부분으로 [SCOPE.gsInterestGroup('armed_forces_ig').GetName]에 의해 제기되었습니다." # 3768276338280536190
  education_laws.2.f: "\"이것은 지식을 전달할 수 있도록 질서정연한 교실을 유지하는 것만의 문제가 아니라, 인격을 심어주는 것입니다. 결국, 우리는 이 아이들을 올바른 시민으로 키우기 위해 모든 것을 다하는 부모님들로부터 막중한 책임을 부여받았습니다. 너무나도 자주, 우리는 이미 통제되지 않은 청소년기로 인해 인격이 거의 돌이킬 수 없이 망가졌고 조국에 대한 사랑이 없는 소년들을 발견합니다. 이럴 필요는 없습니다!\"" # 7539122506749354274
