l_korean:
  children_rights_events.1.t: "보이지 않는 울부짖음" # 7083966055794094640
  children_rights_events.1.d: "[SCOPE.sCharacter('children_wrongs_ig_leader_scope').GetFullName]은 $bpm_legislature_name$의 나머지 의원들을 설득하려는 시도로서, [SCOPE.sState('child_labor_state').GetName]의 아동 노동 환경에 대해 파헤쳤습니다. 그곳에서 그는 아동들이 작업장에서 겪는 비인간적인 환경으로 인해 [SCOPE.sState('child_labor_state').GetName]의 많은 가정이 아이들을 일터로 보내지 않기 위해 자녀들을 숨기는 선택을 했다는 사실을 발견했습니다." # 11849595977052691785
  children_rights_events.1.f: "\"어머니께서 조용히 있으라고 하셨습니다, 나리, 그래서 저희는 그리했습니다. 저와 제 동생은 무덤처럼 조용히 서 있었지요, 아시다시피, 저는 숨을 최대한 참았지만, 너무 어두워서 건달들은 이미 떠난 줄 알았습니다. 그들은 여기에서 우리를 찾지 못할 거라고, 어머니께서 그렇게 말씀하셨지요, 하지만 너무 어둡고, 추웠습니다, 나리.\"" # 18212927193468464480
  children_rights_events.1.a: "이 정보는 $bpm_legislature_name$ 내 일부 인사들의 마음을 움직일 것입니다." # 2372290016763261676
  children_rights_events.1.b: "이 이야기는 [SCOPE.sCharacter('children_wrongs_ig_leader_scope').GetFullName] 덕분에 밖으로 알려지지 않았을 것입니다!" # 9764864108144340482
  hidden_children_modifier: "숨겨진 자녀들" # 6380735601827941673
  bpm_brought_hidden_children_modifier: "숨겨진 아동들에게 주목하게 하다" # 12001570744753802689
  children_rights_events.2.t: "쓰라린 진실" # 5845409149545182015
  children_rights_events.2.d: "[SCOPE.gsInterestGroup('children_wrongs_yes').GetName]은 해당 법안의 열렬한 반대파로서, [SCOPE.sState('child_labor_state').GetName]의 노동자들이 받는 낮은 임금 때문에 생계를 유지하기 위해 아동을 고용할 수밖에 없으며, 만약 아동 노동이 제한된다면 그 가족들은 심각한 고통을 겪게 될 것이라고 지적했습니다. 노동자를 대표하면서도 해당 법안을 지지하는 [SCOPE.gsInterestGroup('trade_unions_scope').GetName]은 곤란한 입장에 처해 있습니다." # 8768531374179714012
  children_rights_events.2.f: "\"이건 미친 짓이오! 그들 스스로가 아이들을 노동하게 만들고 있는데 우리가 어떻게 그들을 도울 수 있단 말이오?! 우리는 무언가 조치를 취해야 하오! 이 야만적인 결정을 즉각 중단시키시오!\"\n\n\"음, 그들이 다른 선택지가 있었다면 자기 아이들에게 이런 일을 원하지 않았으리라는 것은 꽤 분명해 보이는군요, 그렇지 않습니까? 이 불쌍한 사람들을 그들의 생존 결정에 근거하여 판단하는 것은 그들에게 아무런 도움이 되지 않을 것입니다.\"" # 3790675636805365851
  children_rights_events.2.a: "그럼에도 불구하고, 우리는 이것을 막아야만 합니다." # 3753863888202472249
  children_rights_events.2.b: "그들은 생존을 위해 필요한 바를 행합니다." # 13155567254603177337
