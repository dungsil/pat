  austria_federation.13.t: "연방 제국" # 13701747908343625300
  austria_federation.13.d: "[SCOPE.sCountry('austria_scope').GetName] 정부는 제국을 연방 국가로 재편성하자는 제안을 공식적으로 승인했습니다. 이 제안이 성공적으로 시행된다면, 이는 [ROOT.GetCountry.GetNameNoFlag]의 현행 자치권이 종식되고 우리의 역사적인 영토를 잃을 가능성을 의미합니다." # 8944758929634657470
  austria_federation.13.f: "이러한 관점에서 볼 때, 이는 $SWI$의 '몰락'의 문제가 아니라 재조직, 즉 [SCOPE.sCountry('austria_scope').GetNameNoFormatting]의 재탄생에 관한 문제입니다. 이 제국을 진심으로 아끼는 모든 이들이 어두운 갈망 속에서나마 올바른 전진 방향을 완전히 깨달을 수만 있다면 좋을 것입니다. 첫째, 독립적인 민족 국가만이 존재할 권리가 있다는 것은 사실이 아닙니다. 자주, 그리고 정당하게 언급되는 모범인 $SWI$는 다민족 국가의 전형이며, 그 누구도 그 존재 권리를 부인하려 하지 않을 것입니다. 사실, 우리 제국에서는 역사적 과정이 그 새롭게 일깨워진 필요에 부합하는 근대적인 형태의 민족 국가 관계를 위해 분투하고 있을 뿐입니다.\n\n— 아우렐 포포비치, #italic 대(大)오스트리아 합중국#!" # 3913020417814108083
  austria_federation.13.a: "연방 내에 [ROOT.GetCountry.GetNameNoFlag]가 들어설 자리가 있습니다." # 8242983611680410697
  austria_federation.13.b: "우리의 주권을 수호해야 한다면, 그리하도록 하겠습니다." # 10140834620437132480
  austria_federation.14.t: "침몰하는 배에서" # 4428539369622511269
  austria_federation.14.d: "우리 독립은 [SCOPE.sCountry('austria_or_danubia_scope').GetName]으로부터의 것이며, [SCOPE.sCountry('austria_or_danubia_scope').GetCapital.GetCityHubName]의 간섭 위험을 영원히 종식시켰습니다. [SCOPE.sCountry('austria_or_danubia_scope').GetAdjectiveNoFlag] 정부가 그들의 계획을 계속하든 말든, 우리는 그 일부가 되지 않을 것입니다." # 5138980291757940347
  austria_federation.14.f: "[ROOT.GetCountry.GetCapital.GetCityHubName]가 변모하기 시작했다. 그것은 거리의 새로운 깃발과 색종이 조각보다 훨씬 더 깊은 변화였다. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]은 카페 메뉴판과 게시된 전단지, 그리고 [SCOPE.sCharacter('name_a_scope').GetSheHe]가 거리에서 듣는 대화 속에서 그 변화를 감지할 수 있었다. 매일 산책하던 중, 그는 한 무리의 노동자들이 관청 건물에 페인트를 칠하는 것을 보았는데, 그들은 낡은 쇤브룬 옐로우를 새로운 녹슨 붉은색으로 덮고 있었다.\n\\\"이곳은 합스부르크의 도시\"다고 말하는 듯했고, 그들은 그 흔적을 지우고 있었다. 그는 파란색 문짝까지 칠하러 올지 궁금해했다." # 9957648354738817897
  austria_federation.14.a: "독립된 [ROOT.GetCountry.GetName] 만세!" # 3521882488976556180
  austria_federation.14.b: "우리는 멀리서 용서를 베풀 수 있을지도 모릅니다." # 13212690480177086504
  austria_federation.15.t: "[SCOPE.sCountry('relevant_subject').GetAdjective] 정부, 협력 약속" # 3807347561320331490
  austria_federation.15.d: "[SCOPE.sCountry('relevant_subject').GetName] 정부는 제국을 연방화하려는 우리의 계획에 전적인 협력을 약속했습니다. 우리의 [SCOPE.sCulture('primary_culture_scope').GetName] 인구 대다수가 그들의 결정을 지지하고 있습니다." # 9209418915318608459
  austria_federation.15.f: "\"장관이 아까 미소를 짓더군. 들었나\"\n\n[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]의 목소리는 옆자리에 앉은 이가 사기에 숟가락을 부딪치는 소리보다 겨우 클 뿐이었다. 동료 중 한 명이 고개를 돌리며 그 말에 눈썹을 치켜올렸다.\n\\\"믿기지가 않는군\" 그가 말했다.\"어디서 들었나\"\n\\\"내 눈으로 직접 봤소. 그가 로비에 있었는데, 어떤 대령과 함께 있었지\"\n\\\"아마도 [SCOPE.sCulture('primary_culture_scope').GetCustom('getPluralDemonym')]일 걸세\" 테이블 끝에 앉은 남자가 말했다.\"어젯밤에 [SCOPE.sCountry('relevant_subject').GetCapital.GetCityHubName]에서 코치가 도착했는데, 누가 타고 내렸는지는 아무도 말하지 않았어. 뭔가 흥미진진한 일이 벌어지고 있는 게 분명해\"" # 4286993902474928839
  austria_federation.15.a: "도나우 강변에 우의의 정신이 꽃피는도다." # 17462800347849755281
  austria_federation.15.b: "그들의 입력은 필요하지 않습니다." # 17152451338176741028
  inform_vienna_tt: "[ROOT.GetCountry.GetTopOverlord.GetName]은 우리의 적용 가능한 모든 [concept_primary_cultures]를 [Concept('concept_integrated_culture','$concept_integrated_culture_present$')]할 기회를 얻게 될 것입니다." # 17260861441761201826
  austria_federation.16.t: "[SCOPE.sCountry('relevant_subject').GetAdjective] 정부, 통합 거부" # 9604012572128163343
  austria_federation.16.d: "[SCOPE.sCountry('relevant_subject').GetName] 정부는 제국을 연방화하려는 우리의 계획에 반대할 것을 맹세했습니다. 우리의 주요 문화인 [SCOPE.sCulture('primary_culture_scope').GetName] 인구 대다수가 그들을 지지할 가능성이 높습니다." # 10694785874610712966
  austria_federation.16.f: "그 서신에는 늘 그렇듯이 국가 주권, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 월권 행위, 그리고 [SCOPE.sCountry('relevant_subject').GetAdjectiveNoFormatting] 영토의 고대의 권리와 특권에 대한 이야기가 가득했다. 이전에 발송된 서신이 한두 통이 아니었고 앞으로도 계속될 것이 분명했지만, 이번만큼 곤란한 적은 없었다. 정부의 거창한 계획에 날아든 어뢰와도 같았다. 그 관리는 서신을 장관에게 보낼 쟁반 위에 올려놓았다.\n\n그의 시선은 방 건너편에서 커피를 홀짝이고 있는 동료에게로 향했다.\"다른 계획이라도 있습니까\"\n\\\"제가 알 바는 아닙니다\"\n\\\"모르시는 겁니까, 아니면 군사 기밀이라 말씀 못 하시는 겁니까\"\n\\\"제가 알 바는 아닙니다\"" # 7378253666080016917
  austria_federation.16.a: "그들 없이도 우리는 해내야 할 것입니다." # 11869525678830238051
  inform_vienna_that_no_tt: "[ROOT.GetCountry.GetTopOverlord.GetName]은 더 이상 우리의 적용 가능한 [concept_primary_cultures]를 [Concept('concept_integrated_culture','$concept_integrated_culture_present$')]할 수 없을 것입니다." # 7159130465006411167
