  subjecthood_events.4.d_3: "[ROOT.GetCountry.GetName]의 점진적인 국민국가로의 변모는 그 국가의 학교들에 새로운 시민 교육 과정을 요구하게 만들었습니다. 이 새로운 교육 과정은 타 국가들의 역사보다 해당 국가의 공식 민족들의 역사를 고취시킬 것입니다." # 10619328849607056976
  subjecthood_events.4.f: "\"내가 '#bold [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]이 된다#는 것은 무엇을 의미하는가\"라고 교사가 물었다.\n\n학생 중 한 명이 일어나 대답했다.\"[SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]이 된다는 것은 자부심을 갖는 것이며, 명예를 지키는 것이며, 우리 민족을 수호하는 것입니다. 그것은 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]와 [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting] 국가에 봉사하고, 우리의 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]와 [ROOT.GetCountry.GetRuler.GetHerHis] 장관들을 존중하는 것입니다\"\n\n학생은 구석에 있는 초상화가가 캔버스 뒤에서 훔쳐볼 때까지 꼿꼿이 서 있었다.\n\\\"[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]아, 잘했다. 앉아도 좋다\"" # 4374557447469990560
