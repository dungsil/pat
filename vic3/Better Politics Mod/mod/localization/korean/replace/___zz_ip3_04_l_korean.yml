  subjecthood_events.2.f: "\"주요 인사인 [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]이 또다시 음모를 꾸미고 있소\"\n\n[SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting]은 친구가 가리키는 곳을 보려고 고개를 돌렸다. 과연 그곳에는 여느 때와 같은 제복을 입은 그 소령이 있었다. 그는 진정한 비밀 유지를 위해서라기보다는 겉치레로 동료와 무언가를 논의하기 위해 몸을 기울이고 있었다.\n\\\"그러하오. 그는 늘 '명예와 충성'이라고 말하지. 우리가 지난주에 좋은 시민이란 무엇인지에 대해 이야기했을 때도 그는 똑같은 말을 했소\"\n\\\"그리고 당신은 뭐라고 말했소\"" # 3917157643213989217
  subjecthood_events.2.a: "훌륭한 시민이 되려면, 해당 국가의 으뜸가는 문화를 가진 훌륭한 [SCOPE.sCulture('relevant_primary_culture').GetCustom('getSingularDemonym')]이어야 합니다." # 10231281679395265284
