  labour_associations_events.1.t: "노동조합 없음" # 11803981267996440632
  labour_associations_events.1.d: "[SCOPE.sLaw('current_law_scope').GetName] 하에서 노동조합의 결속력이 강화되는 것에 위협을 느낀 [SCOPE.gsInterestGroup('industrialists_ig').GetName]은 노조가 결성된 노동력의 위험성에 대한 수많은 보고서를 공개하였습니다." # 16890995493284341978
  labour_associations_events.1.f: "#bold 노동조합 생활이 나에게 맞을까?#!\n\n• 임금에서 공제되는 회비\n• 임금, 혜택, 근로 조건에 대한 보장 없음\n• 개별적인 협상 기회 없음\n\n#italic 당신의 회사가 당신에게 일자리를 제공하고 임금을 지급합니다 - 노동조합은 결코 그렇게 해온 적이 없으며 앞으로도 없을 것입니다!#!" # 12781564537123824263
  labour_associations_events.1.a: "그들은 겁에 질렸을 것입니다." # 5115549781240208461
  labour_associations_events.1.b: "모든 이는 자신의 이익을 추구할 권리가 있습니다." # 5353315559383491183
  labour_associations_events.2.t: "선제공격" # 12370919852940850570
  labour_associations_events.2.d: "[SCOPE.sLaw('current_law_scope').GetName]을 성문화하려는 정부의 노력에 대한 소식이 노동자 계층 공동체에 빠르게 퍼졌습니다. [SCOPE.gsInterestGroup('industrialists_ig').GetName]은 이에 비례하여 불법적인 노동조합 활동이 증가하고 있다고 불만을 제기하기 시작했습니다." # 15570739477259410347
  labour_associations_events.2.f: "정부가 그 계획을 발표한 순간, 벽보들이 붙기 시작했다. 야경꾼들이 범인들을 잡으려는 헛된 노력은 아무런 성과도 거두지 못했고, 회사는 손실을 수습해야만 했다. 매일 밤 벽보는 도배되었고, 아침이 되면 회사는 지난밤의 전리품들로 쓰레기통을 채워야 했다.\n\n바로 다음 주, 쓰레기 수거인들이 새로운 노동조합을 결성했다고 발표했다." # 13202970646527793841
  labour_associations_events.2.a: "법원에 이 민원들을 기각하도록 명하시오." # 12158615080449414751
  labour_associations_events.2.b: "현행 법률은 효력을 유지합니다." # 2906750966746212141
  labour_associations_events.3.t: "노동조합 위원회" # 1372404227797601615
  labour_associations_events.3.d: "노동 단체의 청원에 따라, [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]는 [SCOPE.sLaw('current_law_scope').GetName]에 대한 위원회를 소집하였습니다. 이 위원회는 정부에 두 가지 보고서를 제출했는데, 하나는 [SCOPE.gsInterestGroup('opposed_ig').GetName]가 작성한 다수 의견 보고서이며, 다른 하나는 [SCOPE.gsInterestGroup('unions_ig').GetName]에 동조하는 소수 의견 보고서입니다." # 10590308343581069065
  labour_associations_events.3.f: "실제로 현행법은 일방적이고 부당합니다. 왜냐하면 노동자들의 목적 달성을 위한 거의 모든 결합은 거래를 제한하는 음모로 간주되어 형사 처벌 대상이 되었지만, 고용주가 저지른 정확히 유사한 행위는 음모죄에 해당하지 않는다는 이유로 법의 주목을 받지 못했기 때문입니다. 하지만 사실상 수천 명의 노동자를 고용한 고용주 그 자체가 하나의 결합체였던 것입니다." # 4527795543395486662
  labour_associations_events.3.a: "소수 보고서를 채택하시오." # 12842798681963399488
  labour_associations_events.3.b: "다수 보고서가 더 설득력이 있습니다." # 7708958904803627115
  labour_associations_events.4.t: "쇠락하는 산업" # 13210851453403094595
  labour_associations_events.4.d: "정부가 [GetLawType('law_guild_system').GetName]에 대한 공격을 감행하자 생계가 위협받는 이들 사이에서 폭동이 일어났습니다. [SCOPE.sState('relevant_state').GetName]에서는 폭동을 일으킨 장인들과 숙련공들이 기계를 부수고 계약자들을 위협하고 있습니다." # 2994613556056328621
  labour_associations_events.4.f: "우리가 굶주림에 처하여 헛되이 아뢰었던 그 신에게 저주를!\n우리는 희망했고 기다렸으나 모두 헛수고였으니,\n그는 단지 우리의 비참한 운명을 비웃고 조롱했을 뿐이라네,—\n우리는 짜고 있노라, 우리는 짜고 있노라!" # 2574560251571487892
  labour_associations_events.4.a: "만약 그들이 자유롭게 경쟁할 수 없다면, 그들은 다른 곳에서 일자리를 찾을 수 있을 것입니다." # 14296852114080819156
  labour_associations_events.4.b: "재산을 보호하기 위해 군대를 파견하십시오." # 4232629186966629619
  labour_associations_events.5.t: "최후의 발악" # 4153362046592239661
  labour_associations_events.5.d: "정부가 [SCOPE.sLaw('current_law_scope').GetName]를 통과시키려는 노력이 [SCOPE.gsInterestGroup('trade_unions_ig').GetName]로부터 거의 보편적인 반대에 부딪혔습니다. 노조 지도부는 정부가 굴복하도록 만들기 위해 총파업을 선언했습니다." # 3444906972104770217
  labour_associations_events.5.f: "노동조합원들이 대거 시위에 나섰습니다. [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]로부터 한 마일 이내의 모든 가로등 기둥은 붉은 깃발로 휘감겨 있었고, 보행은 절망적인 일이었습니다. 몇몇 정부 의원들은 인파를 헤치고 나가는 대신 의회 건물에서 밤을 지새우기로 결정했습니다. 반대파의 급진주의자들은 시위에 합류했습니다. 그들은 건물 주변을 빙 둘러싼 경찰 병력에 의해 퇴로가 차단된 상태였습니다.\n\n양측 모두 이곳을 포위된 상태로 인식했습니다. 시위대는 자신들에게 빵과 물을 배급하기 위한 참으로 인상적인 물류 체계를 구축한 반면, 의원들은 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]의 구내식당과 와인 저장고를 이용하고 있었습니다.\n\\\"얼마나 더 버텨야 합니까\" 한 젊은 의원이 물었습니다. 그의 동료는 더 이상 대답할 기력조차 남아있지 않았습니다." # 8156876761791246141
  labour_associations_events.5.a: "그들의 반응은 법안을 정당화합니다." # 10515272077930055570
  labour_associations_events.5.b: "협상을 제안합니다." # 7304986831416360159
  labour_associations_events.5.c: "그들의 통신 수단을 가로채라." # 5669848555878648489
  labour_associations_events.6.t: "참을 수 없는 갈등" # 17904383156297515014
  labour_associations_events.6.d: "산업 노동자들이 일상적으로 겪는 끔찍한 실태를 상세히 기록한 서적이 하룻밤 사이에 큰 성공을 거두었습니다. 이 서적의 성공으로 인해 [SCOPE.sLaw('current_law_scope').GetName]에 대한 대중의 관심이 높아졌으며, [SCOPE.gsInterestGroup('industrialists_ig').GetName]은 곤란을 겪게 되었습니다." # 14247039743661242885
  labour_associations_events.6.f: "그리하여 사회 질서는 노동자에게 가정생활을 거의 불가능하게 만듭니다. 안락함이라고는 없는, 더럽고 비위생적인 집은 단지 밤에 머무는 은신처로도 부족할 지경이며, 가구도 변변치 않고, 비바람을 막아주지도 따뜻하지도 않은 곳에서 인간들로 비좁은 방들은 악취로 가득 차 있어 어떠한 가정의 안락함도 불가능합니다. 남편은 하루 종일 일하고, 아마도 아내와 나이 많은 자녀들까지 모두 다른 곳에서 일할 것입니다. 그들은 밤과 아침에만 만나며, 모두 끊임없는 음주의 유혹에 노출되어 있습니다. 이러한 환경에서 어떠한 가정생활이 가능하겠습니까?" # 15592888914699193099
  labour_associations_events.6.a: "노동자들이 스스로를 대변할 수 있어야 합니다." # 10029948476294938421
  labour_associations_events.6.b: "우리는 지주들을 더 이상 동요시켜서는 안 됩니다." # 14841660850661810405
  labour_associations_events.7.t: "법의 정신" # 12369482486234726617
  labour_associations_events.7.d: "정부의 조직 노동에 대한 태도 변화에 고무된 [SCOPE.gsInterestGroup('relevant_bourgeois_ig').GetName]은 그들의 사업장 내 노동조합을 선제적으로 단속하기 시작했습니다. [SCOPE.gsInterestGroup('unions_ig').GetName]은 구법이 여전히 유효한 상황에서 이에 대한 대응을 요구하고 있습니다." # 12938276879777667085
  labour_associations_events.7.f: "그것은 터무니없는 일이었습니다. 서기 자신도, 그의 상사들도, 그리고 그 앞에 서 있는 노동조합 대표조차도 그것이 터무니없음을 알고 있었을 것입니다. 판사에게 도달하기도 전에 법률책에서 사라질 운명인 법률에 의존한 막판 청원서였으니까요.\n\n하지만, 그것은 완벽했습니다. 즉시 기각할 만한 명백한 오류가 전혀 없었습니다. 그의 유일한 선택은 그것을 다른 누군가의 수신함에서 막히도록 내버려 두는 것뿐이었습니다. 그의 입꼬리가 기쁨 없는 미소로 굳어졌습니다.\n\\\"감사합니다, 선생. 장관부는 우편으로 연락드릴 것입니다\"" # 14157695423511442003
  labour_associations_events.7.a: "그들은 더 이상 어떤 위신도 가지고 있지 않습니다." # 6502404186948776529
  labour_associations_events.7.b: "우리는 현존하는 법률을 준수해야만 합니다." # 17902223998461442414
  labour_associations_events.8.t: "노동의 자유 시장" # 13097057515558455459
  labour_associations_events.8.d: "정부가 [GetLawType('law_guild_system').GetName]을 해체하기 위한 조치를 취함에 따라, 용기를 얻은 [GetPopType('laborers').GetName] 및 [GetPopType('machinists').GetName]들이 과거에는 배제되었던 분야로 진출하기 시작했습니다." # 556390735911711454
  labour_associations_events.8.f: "\"저는 떠납니다. 아까 말씀드렸어야 했는데. [SCOPE.sState('relevant_state').GetCityHubName]의 공장에서 일자리를 구했습니다. 그들이 교통비를 위한 대부금과 잠자리를 제공해 주기로 했소..\"\n\n그는 말을 멈추고 친구들의 얼굴을 차례로 바라보았다.\n\\\"모든 것에 대해 감사드립니다. 편지를 쓰거나, 누군가에게 부탁해서라도 소식을 전하겠습니다. 정말... 정말 좋았습니다. 언젠가 다시 뵙겠습니다. 약속합니다\"" # 12164484275232491174
  labour_associations_events.8.a: "우리의 노력은 훌륭한 결실을 보았습니다." # 7437417458121912371
  labour_associations_events.8.b: "자유를 위한 위대한 승리입니다." # 17122452617428968285
  labour_associations_events.9.t: "숨은 의도" # 10020751980110954597
  labour_associations_events.9.d: "도시 내 경제적 경쟁자들을 불리하게 만들 기회를 포착한 [SCOPE.gsInterestGroup('landowners_ig').GetName]의 저명한 인사들이 [SCOPE.sLaw('current_law_scope').GetName] 법안을 통과시키는 데 찬성 의견을 표명했습니다." # 6215720110570767639
  labour_associations_events.9.f: "\"노동조합은 혼란의 대리인이지만, 결정적으로 우리의 당면한 경쟁자들에게 가장 큰 적개심을 품고 있는 대리인들입니다. 그들은 상층부에 양보를 요구할 것이며, 이 양보는 [SCOPE.sState('relevant_state').GetCityHubName]의 거물들의 주머니를 깊숙이 파고들 것입니다. 이 손실을 보전하기 위해, 그들은 가격을 인상할 수밖에 없을 것이고, 이는 우리의 생산품을 매우 유리한 위치에 놓이게 할 것입니다\"\n\\\"그렇다면 우리 국민들은 어떻습니까? 농민 조합을 두려워해야 합니까\"\n\\\"그들은 맑은 공기를 마시고 목덜미에 햇볕을 느낄 수 있습니다. 많은 이들이 자신만의 토지를 소유하고 있습니다. 그들에게 조합이 무슨 소용이 있겠습니까\"" # 4701428368258316359
  labour_associations_events.9.a: "완벽하게 작동하는 방안입니다." # 915452342018734671
  labour_associations_events.9.b: "이러한 제안들은 경계해야 합니다." # 18359041940515643872
