  peoples_springtime.9.d: "유럽 전역에 퍼지는 혁명적 물결에 고무되어, [SCOPE.sState('relevant_state').GetCityHubName]의 혁명가들이 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]에게 요구사항을 전달하기 위해 집결했습니다. 그들은 [GetLawType('law_universal_suffrage').GetName]의 도입, 민주 헌법, 그리고 [GetLawType('law_national_guard').GetName]의 창설을 요구하고 있습니다." # 16545012141534954104
  peoples_springtime.9.f: "군중은 이제 #bold [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]#의 관저 쪽으로 넘쳐흐르고 있었으나, 굳은 표정의 병사들로 이루어진 얇은 석벽에 의해 겨우 저지되고 있었다. 모욕적인 외침과 거리의 잔해들이 총검과 대포가 늘어선 곳을 향해 날아들었고, 말들의 꼬리는 격렬하게 채찍질당했다. 상업 지구에서는 행진에 동참하지 않기로 결정한 소매상들이 가게 문을 판자로 막고 있었다. 임시 방어선 뒤편 더 멀리에서는 노동자들이 가로등 기둥을 뽑아 도시 성문을 부수려 하고 있었다. 부서진 파이프들이 거리 위에 불길한 반쯤의 빛을 드리우고 있었다." # 14340465797083009414
  peoples_springtime.9.a: "우리는 내전을 감수할 수 없습니다." # 11056175474386601634
  peoples_springtime.9.b: "참정권에 타협하되, 이 일은 완수하도록 하시오." # 3060532129951670654
  peoples_springtime.9.c: "즉시 군대를 파견하시오." # 16179767826050918780
