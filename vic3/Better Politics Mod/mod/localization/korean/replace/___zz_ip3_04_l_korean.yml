  peoples_springtime.10.t: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_red_season_name_dynamic')]이 붉게 물들다" # 13246332452907114113
  peoples_springtime.10.d: "유럽 전역의 혁명적 격동이 [ROOT.GetCountry.GetName]에 자유주의 정부를 집권시켰습니다. 이 위태로운 자유주의 질서는 그들의 성과를 되돌리려는 보수 세력과 새로운 혁명을 위협하는 급진파 양쪽 모두로부터 위협받고 있습니다." # 16098559347879005732
  peoples_springtime.10.f: "\"나는 수도에서 무장한 백만 명의 노동자들이 연대로 편성되어 일자리를 잃고 굶주림으로 죽어가고 있으나, 그들의 정신은 허황된 이론과 환상적인 희망으로 가득 찬 것을 발견했다. 나는 사회가 둘로 갈라져 있음을 보았다. 즉, 아무것도 소유하지 못한 자들은 공동의 탐욕으로 단결했고, 무언가를 소유한 자들은 공동의 공포로 단결했다. 이 두 거대한 계층 사이에는 어떠한 유대나 동정도 없었으며, 어디에서나 필연적이고 즉각적인 투쟁의 사상이 임박해 보였다\"\n\n—알렉시 드 토크빌, #italic 알렉시 드 토크빌의 회상#!" # 5406103575489318681
