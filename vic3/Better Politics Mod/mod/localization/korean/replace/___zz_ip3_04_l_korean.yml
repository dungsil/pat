  subjecthood_events.1.d_1: "[ROOT.GetCountry.GetAdjectiveNoFlag] 주의 [SCOPE.sCulture('relevant_primary_culture').GetName] 민족주의 수용은 [SCOPE.sCulture('relevant_minority_culture').GetName] 공동체 사이에 강제 동화에 대한 우려를 낳았습니다. 그들은 [SCOPE.sLaw('current_law_scope').GetName]을 시행하려는 어떠한 시도에도 반대할 것을 맹세했습니다." # 16167194753798519101
  subjecthood_events.1.d_2: "[ROOT.GetCountry.GetAdjectiveNoFlag] 주의 [SCOPE.sCulture('relevant_primary_culture').GetName] 및 [SCOPE.sCulture('relevant_primary_culture_2').GetName] 민족주의 수용은 [SCOPE.sCulture('relevant_minority_culture').GetName] 공동체 사이에 강제 동화에 대한 우려를 낳았습니다. 그들은 [SCOPE.sLaw('current_law_scope').GetName]을 시행하려는 어떠한 시도에도 반대할 것을 맹세했습니다." # 9371947872830782797
  subjecthood_events.1.d_3: "[ROOT.GetCountry.GetAdjectiveNoFlag] 주의 민족주의 수용은 [SCOPE.sCulture('relevant_minority_culture').GetName] 공동체들 사이에 강제 동화에 대한 우려를 낳고 있습니다. 그들은 [SCOPE.sLaw('current_law_scope').GetName]를 시행하려는 어떠한 시도에도 반대할 것을 맹세했습니다." # 7227184656504123092
  subjecthood_events.1.f: "마을 사람들은 오랫동안 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 충성스러운 신민이었습니다. 물론 세금 포탈, 개인적인 반란, 불만을 품은 농민들의 흔한 투덜거림과 같은 어려움은 늘 있었지만, 결국 그들은 충성스러웠습니다. 그러던 중 [ROOT.GetCountry.GetCapital.GetCityHubName]에서 온 소식이 전해졌고, 그와 함께 거대한 불안감이 밀려왔습니다. 이제 정부는 그들 중 아는 이가 거의 없고 읽을 줄 아는 이는 더 드문 언어인 [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting]로 칙령을 내릴 것이었습니다. 더 이상 [SCOPE.sCulture('relevant_minority_culture').GetNameNoFormatting] 언어는 허용되지 않을 것이었습니다. 마치\"배우시오. 우리의 언어로 말하거나, 아예 침묵하시\"라고 말하는 듯했습니다." # 10616311161674738425
  subjecthood_events.1.a: "그들은 왜 진보에 저항해야 한다고 고집하는 것입니까?" # 14637186049689922438
