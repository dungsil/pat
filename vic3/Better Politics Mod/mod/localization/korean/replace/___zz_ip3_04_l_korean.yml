  je_eastern_question_austria: "보스니아 문제" # 8760609562250277074
  je_eastern_question_austria_reason: "우리 로비 단체들은 현재 [SCOPE.sCountry('bosnia_owner_scope').GetName]의 영토인 [GetStateRegion('STATE_BOSNIA').GetName]을 점령할 것을 요청했습니다. 이 제안이 실행된다면, [GetStrategicRegion('region_balkans').GetName] 지역에서 [SelectLocalization(SCOPE.sCountry('relevant_country').IsValid, SCOPE.sCountry('relevant_country').GetAdjectiveNoFlag, 'dyn_c_rsfsr_adj')]의 영향력 확대를 저지하는 데 도움이 될 것입니다.\n\n이들의 요청에 성공적으로 응할 경우, 우리는 [Concept('concept_political_lobby','$concept_political_lobby_short$')]와 우호 관계를 얻게 되겠지만, 정해진 시간 내에 이를 이행하지 못하면 그들의 불만을 크게 살 것입니다." # 12789965319932651332
  eastern_question_austria.1.t: "개척지 이동" # 738189487280951879
  eastern_question_austria.1.d: "[SCOPE.sCountry('relevant_country').GetName]가 발칸 반도 지역에서 영향력을 확대하려는 노력은 [SCOPE.sPoliticalLobby('relevant_lobby').GetName]를 불안하게 만들었습니다. 그들은 [SCOPE.sCountry('relevant_country').GetNameNoFormatting]가 [GetStateRegion('STATE_BOSNIA').GetName]에 대한 영향력을 확보하는 것을 막기 위해 [SCOPE.sCountry('bosnia_owner_scope').GetName]에 대한 선제적 조치를 제안했습니다." # 18316497474621991493
  eastern_question_austria.1.f: "\"제가 한 가지 제안을 드리고자 합니다\" [SCOPE.sCharacter('lobby_politician_scope').GetLastNameNoFormatting]이 입을 열었습니다.\n\n[SCOPE.sCharacter('lobby_politician_scope').GetSheHe|U]는 장군을 [ROOT.GetCountry.GetCapital.GetCityHubName]의 한 식당에서 붙잡았고, 반 시간의 시간을 내어주는 대가로 계산을 자신이 책임지겠다고 약속했습니다. 장군은 메뉴판에서 가장 비싼 포도주 잔을 내려놓고 고개를 끄덕였습니다.\n\\\"이는 [SCOPE.sCulture('relevant_country_culture').GetCustom('getPluralDemonym')]와 그들의 현재 시도에 관한 것입니다. 각하께서 신문을 유심히 보셨을 것이며, 이와 관련하여 슬라브족의 위태로운 상황과 [SCOPE.sCountry('relevant_country').GetRuler.GetPrimaryRoleTitle]의 공격적인 수사를 알고 계시리라 짐작합니다만..\"" # 10291919581618568071
  eastern_question_austria.1.a: "우리는 [GetStateRegion('STATE_BOSNIA').GetNameNoFormatting]을 문명화하는 짐을 짊어질 것입니다." # 12410428505808073529
  eastern_question_austria.1.b: "이 제안은 전쟁의 맛이 납니다." # 16900875995335140793
  eastern_question_austria.2.t: "점령 정부" # 14164950222371210731
  eastern_question_austria.2.d: "[GetStateRegion('STATE_BOSNIA').GetName]이 확보됨에 따라, 우리는 이제 해당 지역의 미래를 결정할 수 있습니다. [SCOPE.sCountry('bosnia_owner_scope').GetAdjective]의 권위를 명목상 유지하는 점령은 국제적인 승인을 얻을 가능성이 높겠지만, 우리의 실질적인 이득은 제한될 것입니다." # 9229611490937719630
  eastern_question_austria.2.d_2: "[GetStateRegion('STATE_BOSNIA').GetName]를 확보하였으니, 이제 이 지역의 미래를 결정해야 합니다. 명목상 지역의 주권을 보존하는 점령은 국제적인 승인을 얻을 가능성이 높겠지만, 우리의 실질적인 이득은 제한될 것입니다." # 2735363119211601056
  eastern_question_austria.2.f: "\"다음과 같이 건의합니다\"라고 장관이 말했다.\"초기 평가를 위해, [SCOPE.sState('bosnia_state_scope').GetCityHubName]의 [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting], [SCOPE.sState('bosnia_state_scope').GetFarmHubName]의 [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting], 그리고 [SCOPE.sState('bosnia_state_scope').GetForestryHubName]의 [SCOPE.sCharacter('name_c_scope').GetLastNameNoFormatting]를 추천합니다. 각 지역의 특정한 부족한 점을 바탕으로 행정 태스크포스를 파견할 것입니다\"\n\n첫 줄에 앉아 있던 [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting|U]가 손을 들었다.\"아직 육군의 보고서를 받지 못했습니다. 무엇을 기대할 수 있겠습니까\"\n\\\"원한을 품은 민중과 조세 징수에만 집착하는 관리들입니다. 필요한 만큼 해임하십시오. 투르크인들은 결코 훌륭한 통치라는 평판을 얻지 못했으니\"" # 5918290823105071252
