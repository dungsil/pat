  national_awakening.2.t: "마을 학교 교육" # 14121953245859378466
  national_awakening.2.d: "정부의 급여를 받는 [GetPopType('academics').GetName]들이 [SCOPE.sState('relevant_state').GetName]의 시골 전역에 마을 학교를 설립했습니다. 이 마을 학교들은 문맹률을 높이고 농민들 사이에 [SCOPE.sCulture('relevant_culture').GetName] 민족 정체성을 함양하고자 합니다." # 1208345216222852074
  national_awakening.2.f: "\"우리 나라는 운이 좋지 못했소\" 교사가 말을 시작했다.\"아직 완전히 통일되지 못했소. 이 땅에서 우리 백성들은 외국인들에게 의존하고 있소\"\n\n그녀는 벽에 걸린 지도를 가리켰고, 검은색으로 칠해진 여러 지역을 보았다.\n\\\"이 지방들에서는 외국인이 통치하고 있으며, 우리 형제들에게는 매우 어려운 일이오..\"" # 14431905920376127717
  national_awakening.2.a: "훌륭한 발상입니다." # 10789944645940002456
  national_awakening.2.b: "그들에게 추가 자금을 지원하십시오." # 8062678408324895169
  national_awakening.3.t: "국민 서사시" # 3525790198860304752
  national_awakening.3.d: "최근 발간된 전통적인 [SCOPE.sCulture('relevant_culture').GetName] 시와 노래 모음집이 [ROOT.GetCountry.GetName]의 문맹률이 낮아지고 있는 대중을 사로잡았습니다. #bold [SCOPE.GetRootScope.GetCountry.GetCustom('country_national_epic_name')]#! 한 권이 이제 [ROOT.GetCountry.GetCapital.GetCityHubName]의 모든 책꽂이에서 발견될 수 있습니다." # 16703885540547747823
  national_awakening.3.f: "인쇄소는 이토록 분주했던 적이 없었다. 따뜻한 종이 뭉치를 짊어진 일꾼들이 가죽으로 제본하고 풀칠할 작업대로 분주히 움직였다. 안쪽에서는 거대한 인쇄기가 페이지를 연달아 찍어내고 있었는데, 각 페이지는 우아한 매듭무늬와 꽃 그림으로 장식되어 있었다. 이 50부 묶음은 [ROOT.GetCountry.GetCapital.GetCityHubName]으로 보내질 것이고, 저것은 [ROOT.GetCountry.GetCapital.GetFarmHubName]으로 보내질 것이다. 개인과 서적상들로부터 온 편지들이 계산대 위에 쌓여 장부에 기록되기를 기다리고 있었다.\n\n방금 한 제복 입은 사내가 떠나간 정면에서 외침이 터져 나왔다.\"성부로부터의 명령이다. 금요일까지 200부를 원하고 있소\"" # 3522766099478444161
  national_awakening.3.a: "우리 국가를 하나로 묶을 대업." # 15262928712255927796
  national_awakening.3.b: "우리의 선각자들에게 건배를!" # 2215645651750762752
  national_awakening.4.t: "속어로" # 16650066342390541044
  national_awakening.4.d: "저명한 학자 [SCOPE.sCharacter('intelligentsia_leader').GetFullName]가 신약성서를 [SCOPE.sCulture('relevant_culture').GetName] 언어로 번역했습니다. [SCOPE.sCulture('relevant_culture').GetNameNoFormatting]어로 된 저작물이 증가하면서 성직자와 지식인들 사이에서 해당 언어의 위상이 높아졌습니다." # 10307959279124241397
  national_awakening.4.f: "\"저는 [SCOPE.sCulture('relevant_culture').GetNameNoFormatting]에서 #italic 프린키피아# 사본 한 부를 주문했고, 동료 중 한 명이 같은 언어로 된 완전한 성경을 요청했습니다. 만약 우리가 매년 하나의 가치 있는 저작물을 번역하고, 각 번역을 다른 이들을 가르치게 될 학생에게 맡긴다면, 세기말에는 상당한 분량의 문헌을 확보하게 될 것입니다. 공급자들이 수요를 인지한다면 그보다 훨씬 더 많아지겠지요\"\n\\\"실로 야심 찬 계획이군요. 부서 전체를 바꾸어 놓을 수 있다고 보십니까\"\n\\\"저는 우리의 언어가 타인이 배우고자 갈망하는 언어가 되는 미래를 꿈꿉니다. 스웨덴인이 [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] 출판사에 에세이를 요청하는 미래를 말입니다. 그리고 더 나아가, 제 학생 중 한 명이 그 에세이의 저자가 되기를 꿈꿉니다\"" # 2051503382493939961
  national_awakening.4.a: "곧 유럽 전체가 [SCOPE.sCulture('relevant_culture').GetNameNoFormatting]으로 출판하게 될 것입니다!" # 3755659225871241197
  national_awakening.4.b: "우리 역시 독창적인 저작물을 생산하기 위해 노력해야 합니다." # 17727228154441904435
  national_awakening.5.t: "국민 낭만주의" # 18306575540770493345
  national_awakening.5.d: "떠오르는 [SCOPE.sCulture('relevant_culture').GetName] 민족주의의 물결에 고무되어, [SCOPE.sState('arts_academy_state').GetCityHubName]의 [SCOPE.sBuilding('arts_academy_building').GetName]에서 우리나라 건국 신화를 묘사한 장엄한 낭만주의 회화 한 점이 최근 제작되었습니다." # 23546424144060943
  national_awakening.5.f: "[SCOPE.sCulture('relevant_culture').GetNameNoFormatting] 민족의 의인화가 전면에 서 있었으며, 로브를 걸치고 [ROOT.GetCountry.GetAdjectiveNoFormatting] 깃발을 들고 있었습니다. 영광스럽지 못한 과거의 그림자로 이어지는 부서진 쇠사슬이 그녀의 발목에 매달려 있었습니다. 배경에는 눈부시게 떠오르는 태양이 국기 색으로 빛나고 있었으며, 그 빛은 오직 [ROOT.GetCountry.GetNameNoFormatting]에서만 볼 수 있는 아름다움을 비추고 있었습니다.\n\n그것은 누구나 이해할 수 있지만, 소수만이 재현할 수 있는 메시지를 담고 있었습니다. 어두운 과거로부터 찬란한 새봄이. 억압으로부터 자유가." # 5207073356537116423
  national_awakening.5.a: "파리의 걸작들을 능가할 만한 역작." # 17225783582985567190
  national_awakening.5.b: "이것이 우리 국가의 최신 상징이 되게 합시다." # 14319312735409714345
  national_awakening.6.t: "민속" # 2527572184861232795
  national_awakening.6.d: "공통된 국민 정체성에 대한 탐색은 [SCOPE.gsInterestGroup('intelligentsia_ig').GetName]의 관심을 시골로 돌렸습니다. [SCOPE.gsInterestGroup('rural_folk_ig').GetName]의 전통을 연구하는 것은 외세의 지배를 받지 않은 원시적인 [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] 문화의 단면을 엿보는 것으로 널리 여겨지고 있습니다." # 56128552803404713
  national_awakening.6.f: "\"그들이 알렉산더 대왕이 최초의 [SCOPE.sCulture('relevant_culture').GetNameNoFormatting]였다고 말합니다. 그의 제국이 분열되었을 때, 그의 장군들이 최초의 [SCOPE.sCulture('relevant_culture').GetNameNoFormatting] 왕국들을 세웠다고도 하지요\"\n\\\"정말로 그렇습니까\"\n\\\"그들이 그렇게 말한다는 것과, 그것이 사실이라는 것 중 어느 쪽을 묻는 것이오\"\n\\\"후자요\"\n\\\"차이가 있겠습니까? 충분한 이들이 그것을 말한다면, 우리는 그것을 사실로 만들 것입니다\"" # 14247012626828222895
  national_awakening.6.a: "그리하여 국가의 씨앗이 자라나리라." # 2301095030477162152
  national_awakening.6.b: "우리는 실제 국가로부터 배울 것이 많습니다." # 14612032512417120639
  national_awakening.7.t: "하나의 국가, 하나의 민족" # 13458454107968437957
  national_awakening.7.d: "국가가 공유된 [SCOPE.sCulture('primary_culture').GetName] 정체성으로 국가를 정의하려는 노력은 그곳의 [SCOPE.sCulture('minority_culture').GetName] 인구 사이에 경각심을 불러일으켰습니다. 많은 [SCOPE.sCulture('minority_culture').GetNameNoFormatting] 사람들은 주류 문화로 강제 동화될 것을 두려워하고 있습니다." # 2518510080120656110
  national_awakening.7.f: "그가 졸업을 원한다면, 그는 [SCOPE.sCulture('primary_culture').GetNameNoFormatting] 언어를 배우고 [SCOPE.sCulture('primary_culture').GetNameNoFormatting]로 작성된 시험에 합격해야 합니다. 지금은 편의를 봐줄 수 없습니다\"\n그 여인은 [SCOPE.sCulture('minority_culture').GetNameNoFormatting]로 대답했습니다. 아들은 미안한 표정으로 관료의 모국어로 그녀의 말을 전달했습니다.\\\"그렇다면 [SCOPE.sCulture('minority_culture').GetNameNoFormatting]를 배우는 것은 어떻습니까? 우리 중에는 그 언어를 쓰는 이들이 많고, 그것이 우리가 집에서 쓰는 말입니다. [SCOPE.sCulture('minority_culture').GetNameNoFormatting] 수업이 없다면, 그는 집을 떠나면 그 언어를 잊고 가족과의 모든 유대를 잃게 될 것입니다\"\\\"부인께 드리는 저의 조언은 [SCOPE.sCulture('primary_culture').GetNameNoFormatting]를 배우는 것입니다. 당신은 [ROOT.GetCountry.GetAdjectiveNoFormatting] 시민이시지 않습니까\"" # 5959117812736806998
  national_awakening.7.a: "그들은 반드시 [SCOPE.sCulture('primary_culture').GetCustom('getPluralDemonym')]이 되어야만 합니다." # 9502461931059077503
  national_awakening.7.b: "그들이 두려워할 것은 아무것도 없습니다." # 14204083103196750617
