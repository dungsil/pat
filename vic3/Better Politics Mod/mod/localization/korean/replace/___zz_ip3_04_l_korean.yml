  austria_events.40.t: "제국을 구하기 위하여" # 1724022606472951027
  austria_events.40.d: "[ROOT.GetCountry.GetName]의 참정권 확대는 전통적으로 보수적인 [SCOPE.gsInterestGroup('armed_forces_ig').GetName] 내에서 격렬한 반발을 불러일으켰습니다. 많은 [GetPopType('officers').GetName]들이 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]를 제국의 안정에 대한 부담으로 여기고 있습니다." # 16718363504563754407
  austria_events.40.f: "\"정치가들은 제국을 희극으로 만들려고만 하고 있소\" 대령이 말을 시작했다.\"투표권이 확대될 때마다 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]는 점점 더 통제 불능이 되고 있소. 그들은 혼란과 지연을 야기하는 데 시간을 낭비하고 있으며, 지연되는 모든 조치는 황실에 새로운 오점을 남길 뿐이오\"\n\n그는 주변에서 고개를 끄덕이는 것을 보았다. 테이블에 앉은 모든 이들은 어떤 지방 의회의 지지를 확보한다는 명목으로 예산 삭감을 겪은 바 있었다. 그는 말을 이었다.\n\\\"우리 제국은 황혼기에 접어들었고, 우리는 바로 이 파멸의 한가운데 서 있소. 만약 이것이 계속된다면—만약 이것이 #italic 허용된다면#!—우리 모두가 망각 속으로 휩쓸려갈까 두렵소\"" # 4593283104593672993
  austria_events.40.a: "그들의 언사는 독재를 위협합니다." # 17572399873271307513
  austria_events.40.b: "그들이 틀렸다고 진정으로 말할 수 있겠습니까?" # 10466611195861234405
  modifier_military_absolutist_bonus: "제국 대 헌법" # 6091338867421145477
