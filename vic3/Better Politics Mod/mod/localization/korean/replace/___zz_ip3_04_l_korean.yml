  je_metternich_reason: "#b 나폴레옹 전쟁#!의 여파로 [ROOT.GetCountry.GetName]은 유럽의 선도적인 보수 강국으로 자리매김했습니다. 나폴레옹 이후 질서의 주된 설계자인 [SCOPE.sCharacter('metternich_scope').GetFullName]은 격동의 1821년 이래로 [ROOT.GetCountry.GetNameNoFormatting]의 재상을 역임하고 있습니다. [SCOPE.sCharacter('metternich_scope').GetHerHis|U]의 의제는 [ROOT.GetCountry.GetAdjectiveNoFormatting] [GetLawType('law_autocracy').GetName]을 수호하고, 유럽의 보수적 평화를 유지하며, 예술과 과학의 발전을 도모하는 것입니다.\n\n#b 메테르니히 의제:#!\n재상 [SCOPE.sCharacter('metternich_scope').GetLastName]의 의제에 있는 다양한 항목들을 실현하면 이 [concept_journal_entry]의 효과가 개선될 것입니다. 이러한 성과는 이 연보 항목이 성공적으로 #b 완료#!될 때 점수가 매겨질 것입니다.\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ita_checkbox')] #b $ITA_ADJ$#! [Concept('concept_unification', '$concept_unification_short$')]의 [Concept('concept_unification', '통일')]을 저지함\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_ger_checkbox')] [Concept('concept_unification', '통일')]된 [Concept('concept_country')]에 의해 #b $GER$#!가 [Concept('concept_unification', '통일')]되지 않음\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_art_checkbox')] [ROOT.GetCountry.GetNameNoFlag]이 [GetGoods('fine_art').GetName]의 주요 생산국임\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_krakow_checkbox')] [ROOT.GetCountry.GetNameNoFlag]이 [GetStateRegion('STATE_WEST_GALICIA').GetName]의 전체 [concept_state_region]을 소유함\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_tech_checkbox')] [ROOT.GetCountry.GetNameNoFlag]이 [GetPlayer.MakeScope.ScriptValue('metternich_tech_target')|v0] [Concept('concept_technology', '$concept_technologies$')]을 연구함 (현재 [GetPlayer.MakeScope.ScriptValue('techs_researched_script')|v0])[SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_entry')][SCOPE.GetRootScope.GetCountry.GetCustom('metternich_system_cohesion_entry')]\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_movement_checkbox')] 모든 #tooltippable;tooltip:[GetPlayer.GetTooltipTag],liberal_movements_list_tt 자유주의#! 또는 #tooltippable;tooltip:[GetPlayer.GetTooltipTag],socialist_movements_list_tt 사회주의#! [Concept('concept_political_movement','$concept_political_movements$')]의 지지도가 #b 미미함#!\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_laws_checkbox')] [ROOT.GetCountry.GetNameNoFlag]은 [GetLawType('law_autocracy').GetName], [GetLawType('law_censorship').GetName], 그리고 [GetLawType('law_secret_police').GetName]을 보유함\n• [SCOPE.GetRootScope.GetCountry.GetCustom('metternich_institution_checkbox')] #b $institution_home_affairs$#!와 #b $institution_police$#! [Concept('concept_institution', '$concept_institutions$')]가 #v 3#!단계 이상임" # 2802859784888082245
