  je_danubian_federation_observer_pledge_cooperation: "협력 서약" # 7022576955798514989
  je_danubian_federation_observer_pledge_cooperation_desc: "우리는 연방화가 우리의 국익과 제국 전체의 이익에 부합한다고 판단했습니다. 제국 재편 과정에 있어 우리의 전적인 협력을 기대하라는 메시지를 [ROOT.GetCountry.GetTopOverlord.GetCapital.GetCityHubName]으로 보낼 것입니다." # 6515257299154023144
  no_culture_disqualified_tt: "[SCOPE.sCountry('austria_scope').GetName]은 우리의 [concept_primary_cultures] 중 그 어떤 것도 [Concept('concept_disqualified_culture','$concept_disqualified_culture_present$')]하는 행동을 취하지 않았습니다." # 10494636465500859941
  je_danubian_federation_observer_reject_cooperation: "연방제 거부" # 13469422812797151000
  je_danubian_federation_observer_reject_cooperation_desc: "우리는 연방화가 국익에 반한다고 판단했습니다. 제국 재편 과정에 협조하지 않을 것임을 [ROOT.GetCountry.GetTopOverlord.GetCapital.GetCityHubName]에 통보할 것입니다." # 9508642599962344520
  modifier_resisting_federalization: "반연방주의 입장" # 9126081742376067802
  modifier_welcoming_federalization: "연방주의 입장" # 9391189025883932756
  notification_danubian_federation_culture_angered_name: "[SCOPE.sCountry('austria_scope').GetName]이(가) [SCOPE.sCulture('relevant_culture_scope').GetName] [Concept('concept_pop', '$concept_pops$')]을(를) 분노하게 만듭니다" # 11907890839895701194
  notification_danubian_federation_culture_angered_desc: "제국을 연방화하는 과정이 진척됨에 따라, [SCOPE.sCountry('austria_scope').GetAdjective] 정부는 [SCOPE.sCulture('relevant_culture_scope').GetName] 민중 사이에 불만을 야기하는 결정을 내렸습니다.\n\n우리 [concept_country] 내의 [SCOPE.sCulture('relevant_culture_scope').GetName] [Concept('concept_pop', '$concept_pops$')]들이 더욱 [concept_radical]해졌습니다." # 8263478366229992823
  notification_danubian_federation_culture_angered_tooltip: "#header $notification_danubian_federation_culture_angered_name$#!\n$TOOLTIP_DELIMITER$\n$notification_danubian_federation_culture_angered_desc$" # 16863407050686980753
  notification_danubian_federation_culture_disqualified_name: "[SCOPE.sCountry('austria_scope').GetName] [Concept('concept_disqualified_culture','$concept_disqualified_culture_verb$')] [SCOPE.sCulture('relevant_culture_scope').GetName] [concept_culture]" # 3298252407008601672
  notification_danubian_federation_culture_disqualified_desc: "제국을 연방화하는 과정이 진척됨에 따라, [SCOPE.sCountry('austria_scope').GetAdjective] 정부는 [SCOPE.sCulture('relevant_culture_scope').GetName] [concept_culture]가 통합에서 영구적으로 [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')]되도록 하는 결정을 내렸습니다.\n\n[SCOPE.sCountry('austria_scope').GetName]는 우리의 [concept_liberty_desire]를 #v 25#! 미만으로 낮추고, 상호 관계를 #v 50#! 이상으로 증진시키지 않고서는 #v $je_danubian_federation$#! [concept_journal_entry]를 완료할 수 없게 될 것입니다." # 8871003339295799557
  notification_danubian_federation_culture_disqualified_tooltip: "#header $notification_danubian_federation_culture_disqualified_name$#!\n$TOOLTIP_DELIMITER$\n$notification_danubian_federation_culture_disqualified_desc$" # 1116264216234798730
  notification_danubian_federation_culture_angered_primary_name: "[SCOPE.sCountry('austria_scope').GetName]이(가) [SCOPE.sCulture('relevant_culture_scope').GetName] [concept_culture]의 심기를 건드렸습니다." # 8446286540145269121
  notification_danubian_federation_culture_angered_primary_desc: "제국의 연방화 과정이 진전됨에 따라, [SCOPE.sCountry('austria_scope').GetAdjective] 정부는 [SCOPE.sCulture('relevant_culture_scope').GetName] 국민들 사이에 불만을 야기하는 결정을 내렸습니다.\n\n그에 따라 우리의 [concept_liberty_desire]가 증가했으며, [SCOPE.sCountry('austria_scope').GetName]와의 우리의 [concept_relations]가 악화되었습니다." # 17764008778199210107
  notification_danubian_federation_culture_angered_primary_tooltip: "#header $notification_danubian_federation_culture_angered_primary_name$#!\n$TOOLTIP_DELIMITER$\n$notification_danubian_federation_culture_angered_primary_desc$" # 10171417166834208105
