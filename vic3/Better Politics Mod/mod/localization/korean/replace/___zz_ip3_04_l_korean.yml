  slave_revolt.4.f: "[SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]는 부두 가장자리에 걸터앉아 발을 물 표면에 흔들고 있었다. 해가 지면서 물빛이 붉게 물들었다. 오늘 소식을 생각하면 딱 들어맞는 풍경이었다. 그는 신문에서, 벽에 붙은 벽보에서, 지나가는 이들의 입에서 그 소식을 접했다.\n그의 등 뒤에서 목소리가 들렸다. [SCOPE.sCharacter('name_a_scope').GetHerHim]. [SCOPE.sCharacter('name_a_scope').GetSheHe|U]는 그 목소리를 알아보았다. 법원의 또 다른 서기인 [SCOPE.sCharacter('name_b_scope').GetFirstNameNoFormatting]이었다.\\\"무슨 생각 하고 있나\"\\\"[SCOPE.sState('port_state').GetPortHubName]에서는 쇠사슬에 묶인 사람들의 생각에 몸서리치지. 하지만 그들은 지평선 너머에 있는 이들에게는 한 치의 생각도 쓰지 않아. 언젠가 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')]께서 우리 모두를 징벌하실 걸세\"" # 1811948377139700450
