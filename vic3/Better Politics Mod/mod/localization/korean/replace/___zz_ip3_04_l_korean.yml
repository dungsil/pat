  metternich_memory_level_0: "그는 자신의 무능함으로 #bold [ROOT.GetCountry.GetNameNoFormatting]#의 피할 수 없는 몰락의 씨앗을 뿌린 장본인이로다." # 9551022010765365172
  metternich_memory_level_1: "모든 것에 해로운 영향을 미칠, 신뢰를 잃은 반동주의의 원천이로다." # 9738439824201486222
  metternich_memory_level_2: "권좌에서 물러나야 할 시기를 한참 넘겼음에도 불구하고 권력을 놓지 않았던 빛바랜 정치가." # 2615579433658527711
  metternich_memory_level_3: "지난 시대의 빛바랜 거인이었으며, 그의 진정한 업적은 후대의 어리석은 행동으로 인해 가려졌습니다." # 363507414941683193
  metternich_memory_level_4: "구시대의 선구자로서, 매혹적이면서도 파멸할 운명의 이상을 품은 이." # 15750752145616222790
  metternich_memory_level_5: "반동주의의 용감한 옹호자로서, 동등하게 혐오와 낭만화의 대상이 되는 인물." # 15205902865345596025
  metternich_memory_level_6: "진보주의자들의 가치 있는 숙적이자, 아직 존속할지도 모르는 용감한 귀족 계층의 상징이로다." # 12808299919361672514
  metternich_memory_level_7: "근대성에 대한 위대한 회의론자였으나, 동시에 그 근대성의 조용한 설계자 중 한 명이었다." # 10488500145223407086
  metternich_memory_level_8: "[ROOT.GetCountry.GetNameNoFormatting]의 성공이 빚진 전략가이자 선구자." # 3749598590948062352
  metternich_memory_level_9: "현대 정국의 귀감이며, 누구나 자신을 비견하길 꿈꾸는 존재로다." # 8739252995256323006
  metternich_memory_level_10: "나폴레옹에 필적할 만한 인물로, 모든 정치 세력이 자기들의 사람이라고 주장하는 인물." # 1596160064927964466
