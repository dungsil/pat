  galicia_formation.1.t: "첫걸음" # 2079266663776325472
  galicia_formation.1.d: "[SCOPE.sState('west_galicia_state').GetName]와 [SCOPE.sState('east_galicia_state').GetName]의 재통일로 우리는 단순한 자유 도시였던 과거의 지위에서 크게 벗어났습니다. 허나 한 가지 질문이 우리를 짓누릅니다. 과연 [ROOT.GetCountry.GetNameNoFlag]는 [GetCulture('polish').GetName] 통일의 거점이 될 것인가, 아니면 다민족적 성격을 포용할 것인가?" # 2127118692763774437
  galicia_formation.1.f: "만약 [SCOPE.sState('west_galicia_state').GetCityHubName]의 불꽃놀이에 집중한다면, 동쪽의 문제를 거의 잊을 수 있을 것이라고 키릴은 생각했다. '갈리치아'라는 이름을 주장했던 유일한 주는 옛 합스부르크 왕국뿐이었다. 그곳은 폴란드 지주들과 독일 관료들의 소굴이었다. 폴란드 민족주의자들이 후자들을 분명히 대체하겠지만, 그들이 자신의 민족에게 평등을 가져다줄 수 있을지 신뢰할 수 있을까? 키릴은 도착하자마자 도시를 철저히 둘러보았지만, 그를 안심시킬 만한 것은 거의 보지 못했다. 그들은 연방 복원에 대한 열광 속에서, 연방의 결함을 너무 쉽게 잊고 있었다." # 10193491156647483908
  galicia_formation.1.a: "[ROOT.GetCountry.GetNameNoFlag]은(는) [GetCulture('polish').GetName]이며, 영원히 그럴 것입니다." # 13193682819010289459
