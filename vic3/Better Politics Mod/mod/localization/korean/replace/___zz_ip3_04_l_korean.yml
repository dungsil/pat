  je_danubian_federation: "연방 해법" # 2412209598819042930
  je_danubian_federation_reason: "[ROOT.GetCountry.GetName] 내 수많은 민족 간의 마찰은 제국의 통합에 오랫동안 위협이 되어 왔습니다. 다양한 민족의 권리를 주장하는 이들은 제국의 다양한 형태의 연방화를 오랫동안 요구해 왔으며, 최근 몇 년간 왕조 수호를 명분으로 급진적인 개혁에 관심을 보이는 [SCOPE.gsInterestGroup('armed_forces_ig').GetName]의 구성원들과 접촉하게 되었습니다. 이러한 제안들 중 가장 최근의 것인 #b $dyn_c_usga$#!은 구 왕실령을 폐지하고 민족적 경계를 따라 선발된 자치 국가들로 대체할 것입니다.\n\n이 제안은 역사적인 헝가리의 분할을 반대하는 [GetCulture('hungarian').GetName] 정치인들과, 독일계가 아닌 국가 내에서 소수 집단이 될 가능성이 높은 [GetCulture('south_german').GetName] 인구층으로부터 반대에 부딪혔습니다." # 603408667701934330
  austria_federation.1.t: "[SelectLocalization(SCOPE.sCharacter('relevant_character').IsValid, SCOPE.sCharacter('relevant_character').GetLastName, '연방')] 제안" # 9175280331978524445
  austria_federation.1.d: "[SCOPE.sCharacter('relevant_character').GetFullName], [SCOPE.sCharacter('relevant_character').GetCulture.GetName] 민족주의 권리 옹호자가 제국을 연방제 다민족 국가로 재편성하기 위한 제안서를 제출했습니다. [SCOPE.sCharacter('relevant_character').GetHerHis|U] 제안은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 뜻을 같이하는 동료들 사이에서 인기를 얻고 있습니다." # 2170100395877276403
  austria_federation.1.d_mil: "[SCOPE.sCharacter('relevant_character').GetFullName]은(는) [SCOPE.sCharacter('relevant_character').GetInterestGroup.GetName] 내 영향력 있는 인물로서, 제국을 연방화하여 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 권위를 회복시키자는 제안을 제출했습니다. [SCOPE.sCharacter('relevant_character').GetHerHis|U] 제안은 궁정 내 뜻을 같이하는 구성원들 사이에서 인기를 얻고 있습니다." # 16484819051922260238
  austria_federation.1.f: "이러한 관점에서 볼 때, 이는 [ROOT.GetCountry.GetNameNoFormatting]의 '몰락'의 문제가 아니라 재편성과 부활의 문제입니다. 이 제국을 진심으로 염려하는 모든 이들이, 그들의 암울한 열망 속에서라도, 올바른 전진 방향을 완전히 깨달을 수 있다면 좋을 것입니다. 첫째, 독립적인 민족 국가만이 존재할 권리가 있다는 것은 사실이 아닙니다. 널리 인용되는 모범인 $SWI$는 다민족 국가의 전형이며, 그 존재를 부정하려는 사람은 합리적이지 않을 것입니다. 사실, 우리 제국에서 역사적 과정은 단지 새롭게 각성된 필요에 부합하는 근대적인 형태의 민족 국가 관계를 위해 분투하고 있을 뿐입니다.\n\n— 아우렐 포포비치, #italic 대 오스트리아 합중국#!" # 10455920291700708450
  austria_federation.1.a: "이것은 [ROOT.GetCountry.GetNameNoFormatting]가 필요로 하는 개혁입니다." # 10125654213185131254
  austria_federation.1.b: "지금 당장은 이를 감당할 수 없을 것입니다." # 11366805620755765117
  modifier_endorse_popovici_proposal: "승인된 제안" # 8350699154446203763
  modifier_shelve_popovici_proposal: "보류된 제안" # 13656571986608934233
  austria_federation.2.t: "다른 길" # 2263425070875197261
  austria_federation.2.d: "[ROOT.GetCountry.GetName]의 선언은 민족 국가 모델에 대한 확고한 대안으로서 범국가적 연합을 수립하였습니다. 타국이 공유된 혈통에서 정통성을 찾을지라도, 우리는 왕조와 우리 인민들의 다양성으로부터 힘을 얻을 것입니다." # 8429893028458939790
  austria_federation.2.f: "\"환희여, 신의 빛나는 불꽃이여,\n엘리시움의 딸이여,\n불타는 열정으로, 여신이여,\n우리가 그대의 신전에 다가가노라!\n그대의 마법은 엄격한 관습으로\n갈라놓았던 이들을 다시 뭉치게 하니,\n그대의 보호 아래 모든 인간은\n형제가 되리라\"\n\n— 프리드리히 실러,\"환희에 부치는 송\"" # 15376376205469961905
  austria_federation.2.a: "제국이 모든 백성을 통합합니다." # 4392451793150875552
  austria_federation.2.b: "인민의 황제 폐하 만세!" # 8297247706501169336
  austria_federation.3.t: "보헤미아 문제" # 9429988010732111783
  austria_federation.3.desc: "수백 년 동안, 보헤미아 왕관령의 영토에는 [SCOPE.sCulture('czech_culture').GetName]와 [GetCulture('south_german').GetName] 인구가 모두 거주해 왔습니다. 연방 내에 [GetCulture('czech').GetNameNoFormatting] 주가 수립되려면, 보헤미아와 모라비아 독일인들의 문제가 해결되어야만 합니다." # 5356744929482452616
  austria_federation.3.f: "\"지도는 왜 저런 모양입니까? 참 이상한 형태이지 않습니까\"\n\\\"보헤미아인들이 백 년쯤 전에 그들을 초청했었지요. 그때는 누가 독일인이든 체코인이든 상관없었습니다. 신과 왕 아래 모두가 평등했으니까요. 제 생각엔, 그들 모두 개신교도들을 탓해야 할 것입니다\"" # 3802022852222476592
  austria_federation.3.a: "보헤미아와 모라비아의 독일인들은 그들의 주를 가져야 한다." # 1481300648446892464
  austria_federation.3.b: "보헤미아는 독일인들을 동등한 시민으로 하여 통일될 것입니다." # 17210041560849667732
  austria_federation.3.c: "독일인들에게 자치권을 허용한다면, 체코인들에게는 슬로바키아를 허용할 수도 있을 것입니다." # 11495953573328140403
  austria_federation.3.d: "체코슬로바키아는 어떠한 유보 없이 통일될 것입니다." # 213394386335422727
  austria_federation.4.t: "슬로바키아의 운명" # 12842841296904214275
  austria_federation.4.desc: "[SCOPE.sCulture('slovak_culture').GetName] 민족이 거주하는 영토는 오랫동안 헝가리와 얽혀왔습니다. [SelectLocalization(SCOPE.sState('slovakia_state').IsValid, SCOPE.sState('slovakia_state').GetName, 'STATE_SLOVAKIA')]를 헝가리로부터 분리한다는 생각을 품는 것은 분명 [GetCulture('hungarian').GetName] 민족주의자들의 분노를 살 것이나, 이는 다른 서슬라브 민족들에게 우리의 계획에 대한 신뢰를 확보해 줄 수 있을 것입니다." # 3715219823840803435
  austria_federation.4.f: "\"그곳은 헝가리의 수도였소. 이 문제에 대해서는 정말 신중하게 다루어야 할 것이오\"\n\\\"그리고 슬로바키아인들이 그곳이 헝가리의 수도가 되기를 요청했소? 헝가리 때문에 그들을 왜 박탈해야 한단 말이오? 우리는 그 지역에 사는 이들의 의견만을 고려해야 하오. 나는 현실 정치에 꽤나 진저리가 난다오\"" # 11022283241059006995
  austria_federation.4.a: "[SCOPE.sCulture('slovak_culture').GetName] 주를 조직하십시오." # 14721646829352332537
  austria_federation.4.b: "[SCOPE.sCulture('slovak_culture').GetName] 주에 짚서 독일인들에 대한 자치권을 부여하는 조건을 설정합니다." # 2675974672370511094
  austria_federation.4.c: "슬로바키아는 헝가리의 일부로 유지될 것입니다." # 18427778476271420277
  austria_federation.4.d: "체코인과 슬로바키아인을 위한 공동 국가를 지지합니다." # 16682448125853716241
  austria_federation.5.t: "갈리치아의 미래" # 3327033466945792569
  austria_federation.5.desc: "갈리치아 지역은 [ROOT.GetCountry.GetNameNoFlag]가 폴란드 분할을 통해 획득한 전리품입니다. 이 영토는 전통적으로 [SCOPE.sCulture('polish_culture').GetName] 귀족들이 지배해 왔으나, 동부 지역 대다수는 [GetCulture('ukrainian').GetName] 인구가 차지하고 있습니다. [SCOPE.sCulture('polish_culture').GetNameNoFormatting]의 지지를 확보하기 위해서는 유리한 분할 방안을 마련해야 할 것입니다." # 7591266186164425613
  austria_federation.5.f: "\"어떻게 생각하시오? 우리는 어디까지 선을 그어야 할까요\"\n\\\"루테니아인들은 폴란드인들보다 기대치가 낮소. 동부와 서부를 깔끔하게 분리하면 그들은 만족하겠지만, 당연히 더 많은 것을 기대하는 폴란드인들을 분노하게 만들 것이오. 렘베르크를 폴란드인들에게 넘겨준다면, 루테니아인들은 다른 양보를 대가로 우리를 기꺼이 받아들일지도 모르오. 나는 당신의 임무가 부럽지는 않소만, 실현 가능성이 있을 것이오\"" # 11293871209913811606
  austria_federation.5.a: "[GetCulture('polish').GetName] 주를 서부 갈리치아로 제한합니다." # 9234837274683161446
  austria_federation.5.b: "갈리치아를 분할하고, 르비우를 [GetCulture('polish').GetName]의 권위 아래 둡니다." # 17620398182705656751
  austria_federation.5.c: "갈리시아 전체를 [GetCulture('polish').GetName] 주로 유지하십시오." # 1783894248392429797
  austria_federation.6.t: "헝가리 분할" # 861668864124298344
  austria_federation.6.desc: "헝가리의 전통적인 국경에는 상당수의 [SCOPE.sCulture('hungarian_culture').GetName]인이 아닌 지역들이 포함되어 있습니다. 우리는 [SCOPE.sCulture('hungarian_culture').GetName] 민족을 달래거나, 헝가리를 분할하여 연방 프로젝트에 대한 [SCOPE.sCulture('hungarian_culture').GetNameNoFormatting]의 반발을 초래하는 것 중 하나를 선택해야 합니다." # 10879454447938682625
  austria_federation.6.desc_dual: "[SCOPE.sCulture('hungarian_culture').GetName] 국가는 오랫동안 우리 제국의 대등한 절반으로서, 실질적으로 견제받지 않고 광대한 다민족 영토를 통치해 왔습니다. 우리는 [SCOPE.sCountry('hungary_scope').GetNameNoFlag]를 달래거나, 그 국민들에게 그들만의 주를 허락하여 [SCOPE.sCulture('hungarian_culture').GetNameNoFormatting]의 반응을 불러일으키는 것 중 하나를 선택해야 합니다." # 9850534402317489976
  austria_federation.6.f: "\"나는 이 계획이 실행 불가능할까 봐 종종 걱정되오. 헝가리인들이 반란을 일으키지 않겠소\"\n\\\"중국 장수가 비 때문에 늦게 도착하여, 부관에게 지각에 대한 처벌이 무엇이냐고 물었소. 부관이 '사형'이라고 대답했지. 그러자 장수는 반역에 대한 처벌은 무엇이냐고 물었고, 부관은 '물론 사형입니다'라고 답했소. 그리고 그로 인해 왕조가 몰락했소. 헝가리인들과 얽힌 우리의 상황이 꼭 그러하오. 만약 그들이 아주 작은 양보에도 반란을 일으킨다면, 우리가 가장 큰 것을 밀어붙이지 못할 이유가 무엇이겠소\"" # 11044448665664012320
  austria_federation.6.a: "연방 내에 역사적인 헝가리를 보존하십시오." # 12755915478194766658
  austria_federation.6.b: "[GetCulture('hungarian').GetCustom('getPluralDemonym')]은 슬로바키아를 포기해야만 합니다." # 13525120117523166713
  austria_federation.6.c: "크로아티아와 트란실바니아를 헝가리로부터 분할하시오." # 9845950635091157147
  austria_federation.6.d: "헝가리-다수 민족 영토로 헝가리를 축소하십시오." # 13550971259629818322
  austria_federation.7.t: "슬로베니아 지역" # 7295468743819737539
  austria_federation.7.desc: "[SCOPE.sCulture('slovene_culture').GetName] 민족은 대다수가 [SCOPE.sState('slovenia_scope').GetName] 지역에 집중되어 있으며, 우리 제국의 여러 남슬라브 민족 중 하나입니다. 우리는 [SCOPE.sCulture('slovene_culture').GetName] 국가가 수많은 남슬라브 국가 중 하나가 될지, 아니면 다른 유사한 민족들과 연합될지 숙고해야 합니다." # 7555129198680688318
  austria_federation.7.desc_istria: "[SCOPE.sCulture('slovene_culture').GetName]은 우리 제국의 남부에서 [SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')]에 대해 [GetCulture('croat').GetName] 및 [GetCulture('north_italian').GetName] 민족들의 주장과 충돌하고 있습니다. 추가적으로, [SCOPE.sCulture('slovene_culture').GetName] 국가가 다수의 남슬라브 국가 중 하나가 될 것인지, 아니면 다른 유사한 민족들과 연합될 것인지에 대한 문제가 존재합니다." # 4901124376604969315
  austria_federation.7.f: "\"자, 해안선을 보시면 남쪽은 대다수가 크로아티아인이고 북쪽은 이탈리아인인 것을 아실 겁니다. 슬로베니아 지역은 그 중간쯤에 있지요. 다소 얽혀 있지만, 점심 식사 전에는 풀 수 있을 거라 생각합니다. 시스티아나는 꽤 괜찮은 항구 아닌가요\"" # 9591687435940753649
  austria_federation.7.a: "슬로베니아 국가는 바다에까지 도달할 것입니다." # 16698326806828075562
  austria_federation.7.b1: "[SelectLocalization(SCOPE.sState('istria_scope').IsValid, SCOPE.sState('istria_scope').GetName, 'STATE_ISTRIA')]에 대한 크로아티아와 이탈리아의 주장을 지지하십시오." # 17964775593704213190
  austria_federation.7.b2: "[SCOPE.sState('slovenia_scope').GetName]에 슬로베니아 주를 생성합니다." # 13132985105306469607
  austria_federation.7.c: "우리 제국에는 이미 충분한 슬라브 국가들이 있습니다." # 1583715158278876559
  austria_federation.7.d: "슬로베니아-크로아티아 연합을 수립하되, 독일 및 이탈리아 영토는 제외합니다." # 2851267903443542316
  austria_federation.7.e: "연방 내 모든 남슬라브인을 위해 한 주를 지지하십시오." # 3226694685613750006
  austria_federation.8.t: "삼위일체 왕국" # 17055826183096778858
  austria_federation.8.desc: "[SCOPE.sCulture('croat_culture').GetName] 민족이 거주하는 왕령지가 베네치아의 옛 영토를 획득한 이래로 [ROOT.GetCountry.GetNameNoFlag]와 [GetCulture('hungarian').GetName]의 관할권으로 나뉘어 있습니다. 우리가 [SCOPE.sCulture('croat_culture').GetCustom('getPluralDemonym')]의 염원을 만족시키고자 한다면, 모든 [SCOPE.sCulture('croat_culture').GetNameNoFormatting] 민족을 [SCOPE.sCulture('croat_culture').GetNameNoFormatting] 국가 아래 통합해야 합니다." # 18371826859156022909
  austria_federation.8.desc_triune: "[SelectLocalization(SCOPE.sCountry('croatia_scope').IsValid, SCOPE.sCountry('croatia_scope').GetName, 'CRO')]의 수립은 단일 국가 아래 민족을 통합하고자 하는 [SCOPE.sCulture('croat_culture').GetName]의 오랜 염원을 충족시켰습니다. 이제 우리는 이 [SCOPE.sCulture('croat_culture').GetName] 국가가 여러 남슬라브 국가 중 하나가 될지, 아니면 다른 유사한 민족과 연합을 맺게 될지 숙고해야 합니다." # 12685897488214768986
  austria_federation.8.f: "남슬라브족에 대한 문제는 궤양을 유발할 만큼 어려웠습니다. 헝가리는 오랫동안 [ROOT.GetCountry.GetCapital.GetCityHubName]의 골칫거리였기에 측량관은 또 다른 강력한 행정부를 제안하는 것을 주저했습니다. 하지만 강력하면서도 흔들림 없이 충성스러운 일리리아의 전망이라니... 어쩌면 그럴지도 모릅니다. 모든 것이 정확히 순조롭게 진행된다면 말입니다." # 15233040311969681011
  austria_federation.8.a: "크로아티아 주를 [ROOT.GetCountry.GetAdjective] 크로아티아로 제한합니다." # 13095640621182018703
  austria_federation.8.b: "연방 내에 기존의 삼위일체 왕국을 보존하시오." # 6429178446010515538
  austria_federation.8.c: "크로아티아 영토들을 삼위일체 왕국으로 통일하라." # 16790666628131486491
  austria_federation.8.d: "슬로베니아와 크로아티아 영토 간의 연합을 조직하십시오." # 2991379975413802888
  austria_federation.8.e: "연방 내 모든 남슬라브인을 위해 한 주를 지지하십시오." # 3226694685613750006
  austria_federation.9.t: "숲 너머로" # 13262823170599409628
  austria_federation.9.desc: "[SCOPE.sCulture('romanian_culture').GetName] 민족이 거주하는 왕령지는 우리 제국 내에서 가장 다양한 지역 중 하나입니다. 어떠한 [SCOPE.sCulture('romanian_culture').GetNameNoFormatting] 영토라도 수립된다면 [GetCulture('hungarian').GetName] 민족주의자들을 반드시 불안하게 만들 것이며, 이 지역 전역에 흩어져 있는 [GetCulture('south_german').GetName] 민족들의 소규모 공동체들은 자치권에 대해 우려하고 있습니다." # 5631568006226917704
  austria_federation.9.f: "\"여기서 최소한 세 개의 자치령이 필요하겠소. 어쩌면 더 많을지도. 이 독일인들은 대체 어디서 온 것이오\"\n\\\"지난번 투르크와의 전쟁 이후 — 아주 최근에 이곳에 정착시켰습니다. 마지막으로 우리를 괴롭히러 돌아오는 모양이오\"" # 2545260035627763236
  austria_federation.9.a: "루마니아 국가에 버나트와 트란실바니아 전역을 부여합니다." # 15340525141758496656
  austria_federation.9.b: "루마니아 국가에 세클러르 땅을 제외한 모든 것을 부여하십시오." # 7001324763457415211
  austria_federation.9.c: "트란실바니아는 루마니아의 것이지만, 버나트 지방은 독일의 것입니다." # 7488325723599337797
  austria_federation.9.d: "트란실바니아 남부로 루마니아 국가를 축소하십시오." # 15323316029669721905
  austria_federation.9.e: "트란실바니아 전역은 돌이킬 수 없이 헝가리 영토입니다." # 8097826119235135220
  austria_federation.10.t: "서부 변경지대" # 7103547178222822328
  austria_federation.10.desc: "이탈리아 반도를 휩쓰는 민족주의적 흐름으로 인해 우리는 이미 상당수의 이탈리아 영토를 상실했습니다. 남아있는 [SCOPE.sCulture('north_italian_culture').GetName] 인구의 지지를 확보하려면, 이탈리아인, [GetCulture('slovene').GetName], 그리고 [GetCulture('south_german').GetName] 영토 간의 미해결된 갈등을 해결해야만 합니다." # 569153136329611850
  austria_federation.10.desc_lomven: "[SCOPE.sCulture('north_italian_culture').GetName] 민족은 이탈리아 왕령지의 인구와 경제력 덕분에 제국 내에서 가장 영향력 있는 민족 중 하나입니다. 연방제에 대한 그들의 지지를 확보하려면, 이탈리아, [GetCulture('slovene').GetName], 그리고 [GetCulture('south_german').GetName] 영토 간의 미해결된 갈등을 해결해야만 합니다." # 11407471949967572762
  austria_federation.10.f: "\"해군으로부터 서신을 받았소. 징집 병력 수를 위해 이탈리아인들에게 관대해져야 한다고 하더군\"\n\\\"놀랍지 않소. 그들이야말로 이탈리아의 기관이나 마찬가지니\"\n\\\"팔레르모에서도 서신이 왔소. 그 서신은 내게... 음, 여기서는 다시 말하지 않겠소\"\n\\\"말하고 싶지 않지만, 그게 이탈리아적이라는 건 더욱 그렇소\"" # 4386038508566955699
  austria_federation.10.a: "트렌토와 트리에스테는 모두 이탈리아의 영토가 되어야 합니다." # 14265720883547790710
  austria_federation.10.b: "트렌토는 이탈리아 영토가 될 것이나, 트리에스테는 슬라브 영토이다." # 5472965538774632622
  austria_federation.10.c: "트리에스테만으로도 충분합니다." # 11544787344456329992
  austria_federation.10.d: "롬바르디아-베네치아가 대표하기에 충분합니다." # 1687896047267019387
  austria_federation.10.e: "그토록 작은 인구로는 독자적인 주를 가질 자격이 없습니다." # 5066677840053143436
  austria_federation.11.t: "국경지대" # 8601652342750716213
  austria_federation.11.desc: "[SCOPE.sCulture('ukrainian_culture').GetName] 인구는 코먼웰스 시절부터 [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetName, 'STATE_EAST_GALICIA')]에서 [GetCulture('polish').GetName] 엘리트들의 지배를 받아왔습니다. 대다수가 [GetCulture('polish').GetNameNoFormatting]인 [SelectLocalization(SCOPE.sState('east_galicia_state').IsValid, SCOPE.sState('east_galicia_state').GetCityHubName, 'HUB_NAME_STATE_EAST_GALICIA_city_polish')] 도시의 인구는 [GetCulture('polish').GetNameNoFormatting] 국가 아래 자치권을 요구하고 있습니다. 이를 수락하면 [GetCulture('polish').GetCustom('getPluralDemonym')]은 달래지겠지만, [SCOPE.sCulture('ukrainian_culture').GetNameNoFormatting] 국가에게는 필수적인 경제 동력을 빼앗는 셈이 될 것입니다." # 8590840514134703591
  austria_federation.11.f: "\"갈리치아 말입니까? 거기엔 기묘한 역학 관계가 있습니다. 귀족들은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]을 혐오하지만, 농민들은 [ROOT.GetCountry.GetRuler.GetHerHim]을 숭배하죠. 지난번에 귀족들—대부분 폴란드인들—이 반란을 시도했을 때, 농민들이 그들의 장원을 습격하여 목을 매달아 버렸습니다. 저희는 장차 반역자가 될 이들을 보호하기 위해 군대를 파견해야만 했지요. 제게 묻는다면, 저는 바로 그때 루테니아인들이 그들의 국가를 얻었다고 말할 것입니다\"" # 4075181077970973384
  austria_federation.11.a: "우크라이나 국가에 동갈리치아 전부를 부여합니다." # 10570951713256371400
  austria_federation.11.b: "동갈리치아에 우크라이나 국가를 수립하고, 르비우는 폴란드 권위 하에 둡니다." # 17699303918225512966
  austria_federation.11.c: "폴란드의 르비우를 대가로 우크라이나에 부코비나를 제의하시오." # 17562718091205460003
  austria_federation.11.d: "갈리치아 전체는 폴란드 영토입니다." # 2572734374556993295
  austria_federation.12.t: "[SelectLocalization(SCOPE.sState('vojvodina_state').IsValid, SCOPE.sState('vojvodina_state').GetName, 'STATE_DELVIDEK_serbian')]의 세르비아인들" # 4406792939655437056
  austria_federation.12.desc: "[SCOPE.sState('vojvodina_state').GetName] 주는 오랫동안 [SCOPE.sCulture('serb_culture').GetName] 문화의 중심지 역할을 해왔습니다. 해당 지역의 [SCOPE.sCulture('serb_culture').GetNameNoFormatting] 인구는 수도를 [SCOPE.sState('vojvodina_state').GetCityHubName]에 두는 [SCOPE.sCulture('serb_culture').GetNameNoFormatting] 주를 수립해 줄 것을 요청했습니다. 이 제안은 지역 내 [GetCulture('hungarian').GetName] 및 [GetCulture('south_german').GetName] 공동체로부터 반대에 부딪혔습니다." # 16175392092237016702
  austria_federation.12.f: "\"그 제안을 발표할 때, 헝가리인들만이 그것을 Újvidék이라고 부른다는 것을 기억하십시오. 다른 모든 이들은 노비 사드라고 부르지요. 우리에게는 노이사츠(Neusatz)입니다\"\n측량사는 그 이름을 지워버렸다.\"상당히 혼란스러운 지역이로군요, 그렇지 않습니까\"\\\"당신이 알 수 있는 것보다 더 혼란스럽습니다. 그들은 한때 그 도시를 세르비아의 아테네라 불렀습니다. 우리가 그들의 편을 들어준다면, 다시 그렇게 될 수도 있겠지요\"" # 16128831492076202646
  austria_federation.12.a: "[SCOPE.sState('vojvodina_state').GetNameNoFormatting]을 헝가리로부터 세르비아계 주로 분리하십시오." # 14357479347326874700
  austria_federation.12.b: "[SCOPE.sState('vojvodina_state').GetNameNoFormatting]은 헝가리 내에 머물러야 합니다." # 13558496675918133231
  austria_federation.12.c: "연방 내 모든 남슬라브인을 위해 한 주를 지지하십시오." # 3226694685613750006
  croats_are_fine_tt: "#b 삼위일체 왕국#!이 수립되었으므로: #indent_newline:3 \n• [GetCulture('croat').GetName]은 향후 [Concept('concept_integrated_culture','$concept_integrated_culture_process$')]에서 [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')]되지 #b 않을#! 것입니다!" # 4145451329449424101
  because_hungarian_anger_is_low_tt: "#b 헝가리#! 의 [concept_liberty_desire] 또는 [Concept('concept_radical', '$concept_radicalism$')] 수치가 낮기 때문에: #indent_newline:3 \n• [GetCulture('hungarian').GetName]은 향후 [Concept('concept_integrated_culture','$concept_integrated_culture_process$')]에서 [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')]되지 않을 것입니다." # 4523978426202705030
  because_hungarian_anger_is_high_tt: "#b 헝가리#인들의 [concept_liberty_desire] 또는 [Concept('concept_radical', '$concept_radicalism$')]가 높기 때문에: #indent_newline:3 \n• [GetCulture('hungarian').GetName]은 향후 [Concept('concept_integrated_culture','$concept_integrated_culture_process$')] 대상에서 [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')] 처리될 것입니다.\n• [GetPlayer.MakeScope.ScriptValue('small_radicals')|-=1%]만큼 [ROOT.GetCountry.GetNameNoFlag] 및 그곳의 비-[GetCulture('hungarian').GetName] [concept_personal_union] 및 [concept_crown_land] [Concept('concept_subject', '$concept_subjects$')] 내 [GetCulture('hungarian').GetName] [Concept('concept_pop', '$concept_pops$')]의 [concept_radical] 성향이 더욱 강해집니다#!#!" # 12466475280630652802
  because_lombardy_venetia_tt: "[ROOT.GetCountry.GetName]가 #b 롬바르디아#! 또는 #b 베네치아#!를 유지하고 있기에: #indent_newline:3 \n• [GetCulture('north_italian').GetName]는 성공적으로 [Concept('concept_integrated_culture','$concept_integrated_culture_short$')]되어, [ROOT.GetCountry.GetNameNoFlag]의 [Concept('concept_primary_cultures','$concept_primary_culture$')]가 될 것입니다!" # 469592136481886247
  promised_slovakia_to_hungary_tt: "#b 슬로바키아#!가 이미 #b 헝가리#!에게 약속되었기에, 이 선택지의 효과는 #r 악화될#! 것입니다." # 18038200142580999962
  promised_bukovina_to_romania_tt: "#b 부코비나#!가 이미 #b 트란실바니아#!에 약속되었으므로: #indent_newline:3 \n• [GetCulture('romanian').GetName]은 향후 [Concept('concept_integrated_culture','$concept_integrated_culture_process$')]에서 [GetCulture('romanian').GetName]이 [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')] 처리됩니다.\n• [GetCulture('romanian').GetName] [Concept('concept_pop', '$concept_pops$')]의 [GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%]가 더욱 [concept_radical]해집니다!#" # 4866210166974203107
  danubian_tradition_traits_tt: "우리 [GetStrategicRegion('region_danubia').GetName], [GetStrategicRegion('region_balkans').GetName], [GetStrategicRegion('region_poland').GetName], 혹은 [GetStrategicRegion('region_south_germany').GetName] [concept_strategic_regions]에 있는 [Concept('concept_state', '$concept_states$')] 내에 [Concept('concept_culture', '$concept_cultures$')]와 [Concept('concept_homeland','$concept_homelands$')]를 가진 모든 #bold 유럽#! 문화는 #b 도나우# [concept_tradition_trait]를 채택할 것입니다." # 7301728834216280202
  danubian_federation_button_cooldown_tt: "#b 아직#! 과거 #v 180 일#! 동안 [concept_culture]를 통합하지 않았습니다." # 1747623430231314093
  not_already_used_this_interaction_tt: "#b 아직#! 이 상호작용을 사용하지 않았습니까" # 1936315569559488040
  capital_is_in_danubian_states_tt: "[concept_capital_state]은(는) [GetStrategicRegion('region_danubia').GetName], [GetStrategicRegion('region_balkans').GetName], [GetStrategicRegion('region_poland').GetName] 또는 [GetStrategicRegion('region_south_germany').GetName] [concept_strategic_region]에 위치합니다." # 3163145611025748688
  modifier_greater_austria: "도나우 연합" # 643686896537556390
  modifier_greater_austria_character: "만국의 황제" # 17166394677769522730
  je_danubian_federation_czech_button: "[GetCulture('czech').GetName]의 우려 사항 해결" # 1740886324928375714
  je_danubian_federation_czech_button_desc: "오래된 #b 보헤미아 왕관#!이 #b 보헤미아#!, #b 모라비아#!, 그리고 #b 슐레지엔#!의 왕관령으로 분할된 것은 오랫동안 [GetCulture('czech').GetName] 민족주의자들에게 불만의 원인이 되어왔습니다. 게다가, [GetCulture('czech').GetNameNoFormatting] 영토 내에 다수의 [GetCulture('south_german').GetName] 소수 민족이 존재하는 것은 지속적인 민족 갈등의 원천이 됩니다. 이 지역을 연방에 성공적으로 통합하기 위해서는, [GetCulture('south_german').GetNameNoFormatting] 소수 민족을 소외시키지 않으면서 보헤미아를 재통합할 해결책을 고안해야 합니다." # 13414227114311515516
  je_danubian_federation_czech_button_integrate_tt: "다음 [Concept('concept_culture', '$concept_cultures$')]은 이 이벤트를 통해 [Concept('concept_integrated_culture','$concept_integrated_culture_short$')]될 수 있습니다:\n• [GetCulture('czech').GetName]\n• [GetCulture('slovak').GetName]" # 3232088927821526401
  je_danubian_federation_czech_button_disqualify_tt: "다음 [Concept('concept_culture', '$concept_cultures$')]은 이 사건을 통해 [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')]될 수 있습니다:\n• [GetCulture('hungarian').GetName]" # 3748401828703647593
  je_danubian_federation_slovak_button_integrate_tt: "다음 [Concept('concept_culture', '$concept_cultures$')]는 이 이벤트를 통해 [Concept('concept_integrated_culture','$concept_integrated_culture_short$')]될 수 있습니다:\n• [GetCulture('slovak').GetName]\n• [GetCulture('czech').GetName]" # 6169527692491107674
