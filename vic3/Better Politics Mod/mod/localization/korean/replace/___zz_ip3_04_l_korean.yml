  metternich.1.t: "한 시대의 종말" # 7570607195241620893
  metternich.1.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFirstName]의 즉위와 함께, 오랫동안 재임해 온 재상 [SCOPE.sCharacter('metternich_scope').GetFullName]이 은퇴를 발표했습니다. [SCOPE.sCharacter('metternich_scope').GetHerHis]의 통치로 정의되었던 역사의 한 장이 막을 내렸습니다." # 8400179067503523260
  metternich.1.f: "\"하지만 결국 제가 은밀히 품고 있는 생각은 고대 유럽이 종말의 시작점에 서 있다는 것입니다. 저는 그것과 함께 멸망할 각오가 되어 있기에, 제 임무를 어떻게 수행해야 할지 알 것입니다. 그리고 이것은 저만의 좌우명이 아니라 황제 폐하의 좌우명이기도 합니다. 반면 새로운 유럽은 아직 그 존재를 시작하지 않았으며, 종말과 시작 사이에는 혼돈이 있을 것입니다\"\n\n— 클레멘스 폰 메테르니히" # 16408131245028343393
  metternich.1.a: "위대한 지휘자가 무대에서 퇴장한다." # 13859371898928793213
  metternich.2.t: "불명예스러운 종말" # 4047680491882058228
  metternich.2.d_revolution: "[ROOT.GetCountry.GetNameNoFlag]가 혁명적 혼란으로 몸살을 앓고 있으며, 정부가 더 이상 [SCOPE.sCharacter('metternich_scope').GetHerHis]의 안전을 보장할 수 없게 됨에 따라, [SCOPE.sCharacter('metternich_scope').GetFullName]는 [SCOPE.sCharacter('metternich_scope').GetHerHis] 직위에서 사임해야만 했습니다. [SCOPE.sCharacter('metternich_scope').GetSheHe|U]는 [ROOT.GetCountry.GetCapital.GetCityHubName]을 떠나 망명길에 올랐습니다." # 17337469948429611873
  metternich.2.d_gov_change: "[SCOPE.gsInterestGroup('aristocracy_ig').GetName]이 정부에서 배제됨에 따라, [SCOPE.sCharacter('metternich_scope').GetFullName]은 [SCOPE.sCharacter('metternich_scope').GetHerHis] 직책에서 사임할 수밖에 없게 되었습니다. 이전의 막대한 영향력을 잃은 [SCOPE.sCharacter('metternich_scope').GetSheHe]는 [SCOPE.sCharacter('metternich_scope').GetHerHis] 영지로 은둔에 들어갔습니다." # 15682325353445879646
  metternich.2.f: "\"나는 더 이상 아무것도 아니다. 더 이상 할 일도, 논의할 것도 없다\"\n\n— 클레멘스 폰 메테르니히" # 16285338439366605392
  metternich.2.a: "[SCOPE.sCharacter('metternich_scope').GetSheHe|U]는 더 이상 우리를 규정하지 않을 것입니다." # 16377214996496504707
  metternich.3.t: "소규모 쿠데타" # 14008410502574965592
  metternich.3.d: "재상 $concept_geheime_staatskonferenz$의 구조에 대한 일련의 개혁안을 제안했으며, 이는 해당 기구의 기능을 개선하는 동시에 [SCOPE.sCharacter('metternich_scope').GetHerselfHimself]를 그곳의 논란의 여지 없는 수장으로 추대하려는 것입니다. [SCOPE.sCharacter('kolowrat_scope').GetFullName]는 왕가와 뜻을 같이하여 이 조치를 저지하려 합니다." # 16606424955847790796
  metternich.3.f: "\"추가적인 권력을 얻는다고 해서 이득 볼 사람이 메테르니히보다 적은 이는 드뭅니다\" 전령이 말을 시작했다.\"그리고 대공 전하, 제가 감히 그런 말씀을 드린 것에 용서하여 주시옵소서. 만약 이 달 말까지 전하께서 시간이 되신다면..\"\n\n대공은 그에게 잠시 멈추라는 손짓을 했고, 그의 얼굴에는 짜증이 서려 있었다. 그의 장화는 반쯤 신겨진 상태였고, 그는 장화에 온전히 집중하고 싶었다.\"이 달 말이라니? 지금 콜로브라트 공은 어디에 있소\"\n\\\"보헤미아에 계십니다, 폐하. 그분께서 독감에 대한 소식을 전해오셨습니다\"" # 11039209746726758541
  metternich.3.a: "콜로브라트의 간섭이 제국의 안정을 위협하고 있습니다." # 5655759278524822728
  metternich.3.b: "수상은 외교 문제에만 전념하는 것이 좋을 것입니다." # 10610005678352742677
