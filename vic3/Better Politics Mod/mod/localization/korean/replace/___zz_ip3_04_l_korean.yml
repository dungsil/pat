  austria_germany.1.t: "칠천만 제국" # 9193900331409990915
  austria_germany.1.d: "전(前) #b 오스트리아 제국#! 전체가 [ROOT.GetCountry.GetName]에 편입된 것은 [GetCulture('north_german').GetName] 민족주의자들 사이에 큰 우려를 낳고 있습니다. 많은 이들이 독일인이 자신들의 국가에서 소수가 되지 않도록 이 영토들에 독립을 부여해야 한다고 요구하고 있습니다." # 17324323674706915882
  austria_germany.1.d1: "#b 오스트리아 제국#! 전체가 [ROOT.GetCountry.GetName]에 편입되면서, 비독일계 주민들 사이에 큰 우려가 발생하고 있습니다. 많은 이들이 독일 민족주의 국가 아래에서 차별이나 강제적인 동화를 두려워하고 있습니다." # 2102875227365998465
  austria_germany.1.f: "\"귀하는 이해하셔야 합니다\" 프로이센 대표가 말했다.\"국민들은 두려워하고 있습니다. 그들은 이전 오스트리아 출신의 사천만 가량이 우리 민족의 정체성을 희석시킬까 두려워하며, 그들을 포함하는 것이 독일을 그저 대(大) 오스트리아로 전락시킬까 두려워하고 있습니다\"\n\n오스트리아인은 고개를 저었다.\"그들은 훌륭한 가톨릭 신민들이며, 외부의 선동에 부추겨지지 않는 한 온순합니다. 이 모든 두려움은 전적으로 근거 없는 것임을 확신합니다\"\n\\\"그것이 문제 아니겠습니까? 이곳은 가톨릭 제국이 아닙니다\"" # 12705099922171716069
  austria_germany.1.a: "비독일 지역들을 종속국으로 해방하십시오." # 3207969214599351439
