  subjecthood_events.3.d: "정부의 [SCOPE.sLaw('current_law_scope').GetName] 제정 노력에 고무된 [SCOPE.sCulture('relevant_primary_culture').GetName] 민족주의자들은 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('ruler_scope').GetFullName]에게 의례적으로 “[SCOPE.sCulture('relevant_primary_culture').GetCustom('getPluralDemonym')]의 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]”라는 칭호를 제의했습니다. 이 칭호를 수락하는 것은 그[SCOPE.sCharacter('ruler_scope').GetHerHis] 권력이 궁극적으로 국가에서 비롯된다는 주장에 정통성을 부여하게 될 것입니다." # 7792141401529412185
  subjecthood_events.3.f: "\"나폴레옹이 황제의 관을 썼을 때, 그는\"$french$ 국민의 유일한 이익, 행복, 영광을 위해 통치하겠\"고 맹세했습니다. 이것이 그에게 권력을 부여했고 모든 적을 물리칠 수 있게 한 원동력이었습니다. 만약 [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]께서 원하신다면, [SCOPE.sCharacter('ruler_scope').GetSheHe]께서도 [SCOPE.sCulture('relevant_primary_culture').GetNameNoFormatting] 국민을 염두에 두고 똑같이 하실 수 있을 것입니다\"\n\n\n[SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]은 [SCOPE.sCharacter('ruler_scope').GetHerHis] 얼굴에 사려 깊은 표정을 띠고 청원자를 바라보았습니다.\n\n\\\"그리고 나폴레옹은 어떻게 되었습니까\"\n\n\\\"그는 불멸의 존재가 되었나이다, 저의 [SCOPE.sCharacter('ruler_scope').GetCustom('getLadyLordSpouse')|l]이시여\"" # 9432326072353157663
