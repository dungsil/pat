  technocracy.4.d: "[ROOT.GetCountry.GetName]은 [GetIdeology('ideology_technocratic').GetName] 정부 아래에서 내부적 안정과 꾸준한 개선의 시기를 겪었습니다. 이전에는 회의적이었던 사회 계층들 역시 [GetLawType('law_technocracy').GetName]을 이상적인 정부 형태로 널리 받아들이게 되었습니다." # 5668846982125913481
  technocracy.4.f: "\"테크노크라시에서 우리는 과학이 희소성의 경제를 풍요의 경제로 대체하는 것을 봅니다.\n테크노크라시에서 우리는 기능적 역량이 기괴하고 낭비적인 무능을 몰아내고, 사실이 추측을 몰아내며, 질서가 무질서를 몰아내고, 산업 계획이 산업적 혼돈을 몰아내는 것을 봅니다.\n테크노크라시는 과학이 인간의 지성에 걸맞은 문명을 건설하려는 시도입니다\"\n\n— 하워드 스콧,\"테크노크라시: 과학 대 혼\"" # 9583066051258962318
