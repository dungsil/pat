  austria_trialism.1.t: "[SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('austria_scope').GetRuler.GetFirstName] 이 삼두정치 선언문을 발표하다" # 3461178845998386328
  austria_trialism.1.d: "[SCOPE.sCountry('austria_scope').GetRuler.GetPrimaryRoleTitle]가 [SCOPE.sCountry('austria_scope').GetCapital.GetCityHubName]에서 [GetCulture('croat').GetName] 왕국 수립을 지지하는 선언문을 발표했습니다. 이 왕국을 수립하는 것은 #bold [ROOT.GetCountry.GetAdjectiveNoFlag]# 왕령지의 통합성을 훼손하고 제국 내 우리의 상대적 지위를 약화시킬 것입니다." # 763501268273116770
  austria_trialism.1.f: "전령이 의회 의장의 문을 쉴 새 없이 두드렸고, 비서가 나올 때가 되어서야 멈췄다. 그는 한 손에는 서류 뭉치를 쥐고, 다른 한 손은 문설주에 기댄 채 균형을 잡았다. 헐떡이는 숨소리 사이로 그는 첫마디를 겨우 내뱉었다.\n\\\"방금 소식을 들었습니다. [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getEmpressEmperor')]\"\n\\\"당신이 말하는 건 [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')]이겠지요\"\n\\\"아, 예. 그 [SCOPE.sCountry('austria_scope').GetRuler.GetCustom('getQueenKing')]께서 우리를 분할하려 합니다\"" # 11402215509602228587
  austria_trialism.1.a: "[ROOT.GetCountry.GetNameNoFlag]에 대한 이 모욕을 거부하십시오." # 12528862815644568086
  austria_trialism.1.b: "우리의 실수가 복수되게 하소서. 선언문에 서명하시오." # 16198434231455049306
  possible_dp_with_austria_scope_tt: "#r#b [concept_diplomatic_play]로 이어질 수 있습니다! #! [SCOPE.sCountry('austria_scope').GetName]에 대한#!" # 9079462645769966989
  austria_trialism.2.t: "[SCOPE.sCountry('hungary_scope').GetName] 삼국 동맹 선언을 거부하다" # 11465155324736742692
  austria_trialism.2.d: "[SCOPE.sCountry('hungary_scope').GetName] 정부는 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]가 [GetCulture('croat').GetName] 민족을 위한 동등한 지위의 군주제를 약속했던 선언문을 거부했습니다. [SCOPE.sCountry('hungary_scope').GetNameNoFormatting]의 거부는 제국의 양쪽 절반에 걸쳐 있는 남슬라브 인구 사이에서 불만을 야기했습니다." # 14675897085118896462
  austria_trialism.2.f: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]에는 깊은 한숨이 감돌았습니다. 그들이 낙관할 이유가 없었지만, 어쩐지 너무나 가까이 왔던 것처럼 느껴졌습니다. 잠시 동안 그들은 희망을 품을 수 있었으나, 이내 냉정하게 현실을 깨달았습니다.\n\n물론 해결책은 존재했지만, 그 순간에는 아무도 감히 입 밖에 내지 못했습니다. 환멸이 복수심으로 바뀌는 저녁 시간이 되어서야 그런 생각이 비로소 표출될 수 있었습니다. [SCOPE.sCountry('hungary_scope').GetNameNoFormatting]에게는 거부권이 있었지만, [ROOT.GetCountry.GetNameNoFormatting]에게는 중포가 있었습니다. 그들은 다시 한번 희망을 품을 용기가 있을까요?" # 10908445810438475588
  austria_trialism.2.a: "우리가 합리적으로 할 수 있는 모든 것을 다 했습니다." # 8641527638565499897
  austria_trialism.2.b: "군대를 동원하여 그 조항들을 강제하십시오." # 1315979152237974745
  austria_trialism.3.t: "삼위일체 왕국" # 17055826183096778858
  austria_trialism.3.d_peace: "[SCOPE.sCountry('hungary_scope').GetName]이 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 선언을 비준함에 따라, 제국의 [GetCulture('croat').GetName] 영토 내에서 동등한 지위의 [SCOPE.sCountry('croatia_scope').GetName] 왕국이 조직되었습니다. 이중 군주제는 삼중 군주제로 거듭났습니다." # 14623066831298094325
  austria_trialism.3.d_war: "[SCOPE.sCountry('hungary_scope').GetName]이 군사력으로 굴복함에 따라, 제국의 [GetCulture('croat').GetName] 영토에서 동등한 지위의 [SCOPE.sCountry('croatia_scope').GetName] 왕국이 조직되었습니다. 이원 군주제는 삼원 군주제로 바뀌었습니다." # 5243867050378345048
  austria_trialism.3.f: "\"신문들이 그 선언문을 접했을 때\" 관리가 말을 이었다.\"[SCOPE.sCountry('croatia_scope').GetCapital.GetCityHubName]에서 두 번의 행진이 있었습니다. 첫 번째는 양원제 군주의 종식을 축하하기 위한 것이었고, 두 번째는 삼원 체제를 맞이하기 위한 것이었죠. 이보다 더 분명한 메시지는 없을 겁니다\"\n\\\"당신은 첫 번째 행진에 참석했다고 하셨습니다. 상황이 통제 불능 상태로 번질까 봐 걱정되지는 않으셨습니까\"\n\\\"솔직히 말해, 그런 생각을 하긴 했습니다. 그런 일들은 참으로 흔한 일이니까요. 하지만 그들은 헝가리인들에게 손가락질할 수 있었습니다. 우리는 그들의 억압자가 되는 대신, 그들의 영웅이 되었으니까요\"" # 10320024311064335517
  austria_trialism.3.a: "[SCOPE.sCountry('croatia_scope').GetNameNoFlag]을 역사적인 [GetCulture('croat').GetName] 영토로 한정하십시오." # 11326687374419749669
  austria_trialism.3.b: "[GetCulture('slovene').GetName] 영토의 일부를 위임하십시오." # 16409495053159380730
