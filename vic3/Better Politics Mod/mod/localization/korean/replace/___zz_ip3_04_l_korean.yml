  austrian_fascism.1.t: "신 보수주의자들" # 3703483756929031272
  austrian_fascism.1.d: "[ROOT.GetCountry.GetAdjective] 의회 민주주의에 대한 불만에서 영감을 받아, 전통 계급들은 [SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName] 쪽으로 자신들의 방향을 잡기 시작했습니다. 그들의 강령은 [GetReligion('catholic').GetName]의 사회적 가르침과 [GetLawType('law_corporate_state').GetName] 하에 노동 운동을 평온하게 만들 것을 주장합니다." # 8536957987997660202
  austrian_fascism.1.f: "\"우리는 또한 두 번째 것으로 단결되어 있습니다. 바로 실용적인 공동의 목표, 즉 최선을 원하고 인류 공동체를 가장 쾌적한 상태로 이끌고자 하는 열망입니다.\n\n좌익 사회주의자들의 행동에서 오직 파괴만을 보는 우파에 선 자나, 우파의 행동에서 오직 암울한 재앙만을 보는 좌파에 선 자나 — 그들 모두는 자신들을 이끄는 것이 동일하게 고귀한 분투임을 서로 인정해야 하며, 또 그렇게 할 의무가 있습니다\"\n\n— 오트마르 슈판, #italic 참된 국가#!" # 3172667764364872190
  austrian_fascism.1.a: "이것이 보수주의의 미래입니다." # 5042013740026136259
  austrian_fascism.1.b: "우리는 이제 가장 암울한 반동에 직면해 있습니다." # 5675730337559929916
  austrian_fascism.2.t: "오스트리아의 각성" # 3915073331053647277
  austrian_fascism.2.d: "[SCOPE.sCharacter('ruler_scope').GetFullName]와 [SCOPE.sParty('fascist_party_scope').GetName]의 노력으로 [ROOT.GetCountry.GetName]은 마침내 [GetLawType('law_corporate_state').GetName]으로 변모했습니다. 노동 운동은 침묵당하거나 흡수되었으며, 마침내 사회적 평화가 정착되었습니다." # 6726044165525993352
  austrian_fascism.2.f: "\"노동 계급의 가장 큰 염원은 신과 조국을 위해 일할 권리입니다. 바로 그것이 공산주의자들이 가장 두려워하는 바이지요\"\n\n머리를 뒤로 단정하게 넘긴 전선(Front) 모집관이 연설하며 앞뒤로 걸어 다녔다. [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]는 굳게 차렷 자세로 서 있었고, 그의 학우들이 그의 곁에 도열해 있었다. 마흔여덟 쌍의 눈이 그의 모든 움직임을 주시했다.\n\\\"그들의 무기는 파괴 공작과 분열이며, 그들은 가는 곳마다 그것을 뿌립니다. 이것이 여러분이 맞서 싸워야 할 것입니다. 여러분은 학급의 수재로서 학생 신분으로 이 회관에 들어왔습니다. 이제 돌격대원으로서 이곳을 떠나게 될 것입니다\"" # 17481593187921202056
  austrian_fascism.2.a: "외스터라이히!" # 6937018277081208732
  austrian_fascism.2.b: "전선의 의지가 법이 될 것이다." # 17660104770144143412
  austrian_fascism.3.t: "그저 꿈일 뿐" # 5485777525327132416
  austrian_fascism.3.d: "[SelectLocalization(SCOPE.sPoliticalMovement('corporatist_movement_scope').IsValid, SCOPE.sPoliticalMovement('corporatist_movement_scope').GetName, 'movement_corporatist')]이(가) [ROOT.GetCountry.GetName]의 통제권을 장악하는 데 실패했습니다. 급진적 민족주의의 망령은 분명히 남아있겠지만, $gov_corporate_state_austrofascist$의 비전은 역사 속으로 사라졌습니다." # 12582224445422961357
  austrian_fascism.3.f: "[ROOT.GetCountry.GetCapital.GetCityHubName]는 요즘 들어 숨통이 트이는 듯했다. 거리 모퉁이에 서 있던 굳은 눈빛의 청년들은 사라졌고, 밀가루풀로 붙인 노동조합 포스터가 다시 흔하게 눈에 띄었다. 커피 하우스 베란다에 앉은 [SCOPE.sCharacter('name_a_scope').GetFirstNameNoFormatting]은 지나가는 노동자 무리를 내려다보았다. 그중 중앙에서 그가 아는 얼굴이 번쩍 스쳐 지나갔다.\n\n맞은편에 앉은 남자가 물었다.\"혹시 [SCOPE.sCharacter('name_b_scope').GetLastNameNoFormatting] 씨 아닌가요? 전단지에서 그 사람을 본 것 같은데요\"\n\\\"누구 전단지 말이오\"\n\\\"별로 중요하지 않은 인물이겠지요. 그들이 마지막으로 보인 게 언제였는지 기억도 나지 않소\"" # 6325778276582141946
  austrian_fascism.3.a: "[ROOT.GetCountry.GetNameNoFormatting]이(가) 저장되었습니다!" # 5160152450994913666
