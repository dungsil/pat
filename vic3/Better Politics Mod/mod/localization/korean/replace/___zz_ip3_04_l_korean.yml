  je_danubian_federation_observer: "연방 사업" # 12794302371936956597
  je_danubian_federation_observer_reason: "[SCOPE.sCountry('austria_scope').GetName] 정부는 [SCOPE.sCountry('austria_scope').GetAdjectiveNoFormatting] 제국의 영토를 민족적 경계에 따라 구성된 자치 국가들의 연방으로 재편성하자는 제안을 승인했습니다. 이 제안은 현재 제국을 구성하고 있는 복잡한 왕실령과 개인 연합의 망을 폐지하고, 최종적으로 빈에 책임을 지는 연방 구조로 대체할 것입니다.\n\n만약 [SCOPE.sCountry('austria_scope').GetNameNoFlag]가 #v $je_danubian_federation$#! [concept_journal_entry]를 완수한다면, [ROOT.GetCountry.GetName]의 전통적인 권리와 특권은 폐지되고 우리 영토는 [SCOPE.sCountry('austria_scope').GetCustom('future_kuk_name')|v]에 직접 편입될 것입니다." # 9963814556162172946
  has_been_integrated_into_federation_tt: "[SCOPE.sCountry('austria_scope').GetName]이 #b 완료했습니다#! #v $je_danubian_federation$#!를 달성하고, 다음을 통해 #v $dyn_c_usga$#!를 결성했습니다: #indent_newline:3" # 4495809249980826641
  has_been_integrated_into_federation_republic_tt: "[SCOPE.sCountry('austria_scope').GetName]이 다음을 통해 #b 완료했습니다#! #v $je_danubian_federation$#!를, 그리고 #v $KUK$#!를 결성했습니다: #indent_newline:3" # 1126183804779145930
  austria_has_failed_je_danubian_federation_tt: "[SCOPE.sCountry('austria_scope').GetName]이 다음의 이유로 #b 실패#!했습니다: #v $je_danubian_federation$#! #indent_newline:3" # 15079889082394332314
