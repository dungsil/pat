  je_danubian_federation_slovak_button: "[GetCulture('slovak').GetName]의 우려 사항 해결" # 3359318630006126837
  je_danubian_federation_slovak_button_desc: "[GetCulture('slovak').GetName] 민족이 거주하는 영토는 오랫동안 #b $HUN_ADJ$#! 왕관 아래 조직되어 왔으며, 이로 인해 그들의 민족 정체성 성장을 저해하는 격렬한 마자르화 정책에 시달려 왔습니다. 이와 더불어, [GetCulture('czech').GetName] 및 [GetCulture('slovak').GetNameNoFormatting] 민족주의자들은 역사적으로 긴밀한 관계를 유지해 왔으며, 일부는 [GetCulture('czech').GetNameNoFormatting]-[GetCulture('slovak').GetNameNoFormatting] 실체를 수립할 것을 주장해 왔습니다. 연방에 [GetCulture('slovak').GetCustom('getPluralDemonym')]을 성공적으로 통합하기 위해서는 해당 지역을 #b 헝가리#!로부터 분리하고, 미해결된 [GetCulture('czech').GetNameNoFormatting]-[GetCulture('slovak').GetNameNoFormatting] 연합 문제를 해결할 방안을 고안해야 합니다." # 6255469779214781935
  je_danubian_federation_polish_button: "[GetCulture('polish').GetName]의 우려 사항 해결" # 17073980690130676297
  je_danubian_federation_polish_button_desc: "#b 갈리치아#의 지역은 [GetCulture('polish').GetCustom('getPluralDemonym')]와 [GetCulture('ukrainian').GetCustom('getPluralDemonym')] 두 민족이 거주하고 있습니다. 오랫동안 농업 후진 지역으로 특징지어져 온 이 지역은 두 민족 간의 큰 갈등의 장이 되어왔습니다. #b 갈리치아#의 서부는 대다수가 [GetCulture('polish').GetName]이지만, 동부는 대다수가 [GetCulture('ukrainian').GetName]이며, 전통적으로 [GetCulture('polish').GetNameNoFormatting] 지배 계층이 존재합니다. [GetCulture('polish').GetNameNoFormatting] 지역을 성공적으로 통합하기 위해, 우리는 #b 갈리치아#를 분할할지 여부를 결정해야 하며, 동부에 있는 [GetCulture('polish').GetNameNoFormatting]의 거주지를 어떻게 확보할지 결정해야 합니다." # 6211757631719355575
  je_danubian_federation_hungarian_button: "[GetCulture('hungarian').GetName]의 우려 사항 해결" # 16126530307327183779
  je_danubian_federation_hungarian_button_desc: "[GetCulture('hungarian').GetName] 민족은 제국 내에서 오랫동안 높은 지위를 누려왔으며, 역사적인 #b $HUN$#! 전체가 단일하고 광대한 왕령지로 조직되어 있습니다. 전통적인 [GetCulture('hungarian').GetNameNoFormatting]의 영토에는 수많은 슬라브, 게르만, 루마니아 민족들이 포함되어 있으며, 이들 모두는 민족주의적인 [GetCulture('hungarian').GetNameNoFormatting] 행정부에 의해 마자르화 정책에 종속되어 왔습니다. #b 헝가리#를 성공적으로 통합하기 위해서는 그 역사적 영토를 각 민족들 사이에 어떻게 분할할지—혹은 소수 민족들의 희생을 감수하고 현 상태를 유지할지—결정해야 합니다." # 14925685479776847167
  je_danubian_federation_slovene_button: "[GetCulture('slovene').GetName]의 우려 사항 해결" # 3194687245036864804
  je_danubian_federation_slovene_button_desc: "[GetCulture('slovene').GetName] 민족이 거주하는 영토는 [ROOT.GetCountry.GetNameNoFlag]의 경제 중심지에 인접해 있으며, #b 리토랄#!, #b 크라인#!, 그리고 #b 슈타이어마르크#!의 왕관령 내에 있습니다. 일부 [GetCulture('slovene').GetNameNoFormatting] 민족주의자들은 오랫동안 더 광범위한 남슬라브 통일 운동과 연계되어, [GetCulture('slovene').GetCustom('getPluralDemonym')], [GetCulture('croat').GetCustom('getPluralDemonym')], 그리고 [GetCulture('serb').GetCustom('getPluralDemonym')]의 영토를 포괄하는 자치 실체를 요구해 왔습니다. 이 지역을 성공적으로 통합하기 위해서는 기존 세 왕관령으로부터 [GetCulture('slovene').GetNameNoFormatting] 국가를 구분해내고, 잠재적인 통일 남슬라브 국가의 문제에 답해야 합니다." # 292798249872667153
  je_danubian_federation_croat_button: "[GetCulture('croat').GetName]의 우려 사항 다루기" # 11919278034980231678
  je_danubian_federation_croat_button_desc: "[GetCulture('croat').GetName]의 영토는 오랫동안 분열되어 왔습니다. 처음에는 #b $STATE_CROATIA$#!, #b $STATE_SLAVONIA$#!, 그리고 #b $STATE_DALMATIA$#!라는 세 왕관령으로 나뉘었고, 이후 #b $AUS_ADJ$#!와 #b $HUN_ADJ$#!의 세부 행정 구역으로 분할되었습니다. [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not')] 더욱이, [GetCulture('croat').GetNameNoFormatting] 민족주의 운동은 오랫동안 '일리리아주의'와 궤를 같이 해왔는데, 이는 [GetCulture('slovene').GetCustom('getPluralDemonym')], [GetCulture('croat').GetCustom('getPluralDemonym')], 그리고 [GetCulture('serb').GetCustom('getPluralDemonym')]을 단일 국가 아래 통합하고자 하는 경향입니다. 크로아티아를 연방에 통합하기 위해서는 우리는 [SCOPE.GetRootScope.GetCountry.GetCustom('triune_kingdom_exists_or_not_goal')]해야 합니다." # 199966223525404641
  TRIUNE_KINGDOM_NOT_EXISTS: "전통적인 [GetCulture('croat').GetNameNoFormatting] 세 지역 전체를 아우르는 '삼위일체 왕국'의 수립은 [GetCulture('croat').GetNameNoFormatting] 민족주의자들의 오랜 염원이었습니다." # 6796381815426304380
  TRIUNE_KINGDOM_EXISTS: "최근 세 개의 전통적인 [GetCulture('croat').GetNameNoFormatting] 영토를 아우르는\"삼위일체 왕\"의 수립은 [GetCulture('croat').GetNameNoFormatting] 민족주의자들을 달래주었으며, 이들은 이제 자신들의 국가가 확장되기를 바라고 있습니다." # 7864239847749946119
  TRIUNE_KINGDOM_NOT_EXISTS_GOAL: "\"삼위일체 왕\"을 실현할 방안을 고안하고, 남슬라브 통일 문제에 대한 결론을 내리시오." # 5712204750181799982
  TRIUNE_KINGDOM_EXISTS_GOAL: "\"삼위일체 왕\"을 유지하는 데 전념하고, 남슬라브 통일 문제에 대한 결론에 도달해야 합니다." # 4432388420525265264
  je_danubian_federation_romanian_button: "[GetCulture('romanian').GetName]의 우려 사항 해결" # 18355412099539997627
  je_danubian_federation_romanian_button_desc: "[GetCulture('romanian').GetName]의 영토는 제국 내에서 가장 복잡한 지역 중 하나로, 매우 다양한 지역인 #b 버너트#!, 수많은 [GetCulture('south_german').GetName]의 엔클레이브, 그리고 #b 세클러랜드#!라는 거대한 [GetCulture('hungarian').GetName] 엔클레이브를 포함합니다. 이 지역의 영토 분할을 두고 [GetCulture('romanian').GetNameNoFormatting] 민족주의자들과 [GetCulture('hungarian').GetNameNoFormatting] 민족주의자들 사이에 격렬한 분쟁이 존재하며, 이 외에도 수많은 소수 민족들이 이 지역에 거주하고 있습니다. [SCOPE.GetRootScope.GetCountry.GetCustom('danubian_principalities_exists_or_not')] 이 지역을 연방에 통합하기 위해서는 미래의 [GetCulture('romanian').GetNameNoFormatting] 국가의 국경 문제를 해결해야 하며, #b 버너트#!와 이 지역의 [GetCulture('south_german').GetNameNoFormatting] 및 [GetCulture('hungarian').GetNameNoFormatting] 엔클레이브의 지위에 대한 명확한 규정이 필요합니다." # 6662039051937430694
  ROMANIA_EXISTS: "이러한 분쟁 외에도 해당 지역을 다른 [GetCulture('romanian').GetNameNoFormatting] 국가들과 통일하려는 움직임이 존재합니다." # 16141186120957213038
  je_danubian_federation_north_italian_button: "[GetCulture('north_italian').GetName]의 우려 사항에 대한 조치" # 10585721317267771397
  je_danubian_federation_north_italian_button_desc: "[GetCulture('north_italian').GetName] 왕령지는 제국의 가장 번성한 지역 중 하나였으며, [ROOT.GetCountry.GetAdjectiveNoFlag] 무역과 항해술의 대부분을 제공해 왔습니다. 이 지역들은 또한 이탈리아 민족주의자들이 [SCOPE.GetRootScope.GetCountry.GetCustom('italy_or_italian_states')]와의 통일을 강력하게 주장하며 끊임없이 불안정했습니다. 만약 [GetCulture('north_italian').GetNameNoFormatting] 지역이 연방에 통합되려면, 통일주의 정서를 진압해야 하며, [GetCulture('north_italian').GetNameNoFormatting] 소수 민족들이 [GetCulture('south_german').GetName] 및 [GetCulture('slovene').GetName] 지역 내에서 겪는 문제는 [GetCulture('north_italian').GetNameNoFormatting] 민족주의자들이 만족할 만한 방식으로 해결되어야 합니다." # 2420817010096876971
  ITALY_EXISTS: "#b 이탈리아#!" # 8823278192456590263
  ITALY_NOT_EXISTS: "다른 이탈리아 국가들" # 9106601057542505382
  disqualify_culture_tt: "[SCOPE.sCulture('relevant_culture_scope').GetName]은 향후 [Concept('concept_integrated_culture','$concept_integrated_culture_process$')]에서 [Concept('concept_disqualified_culture','$concept_disqualified_culture_short$')]될 것입니다." # 494560596504848521
  extra_culture_anger_tt: "이 선택은 [SCOPE.sCulture('relevant_culture_scope').GetName] [concept_culture]에 대한 #b 이전의 약속#!을 저버리는 행위가 될 것입니다:" # 7316332533006363569
  extra_culture_anger_separatism_tt: "$extra_culture_anger_tt$ #indent_newline:3 \n• 모든 [SCOPE.sCulture('relevant_culture_scope').GetName] [Concept('concept_subject', '$concept_subjects$')]은 #v [GetPlayer.MakeScope.ScriptValue('annex_subject_max_liberty_desire_change')]#! [concept_liberty_desire]을 얻습니다.\n• 모든 [SCOPE.sCulture('relevant_culture_scope').GetName] [Concept('concept_subject', '$concept_subjects$')]과의 [concept_relations]이 현저하게 #r 악화됩니다#!#!" # 14526005809949092964
  extra_culture_anger_radicals_tt: "$extra_culture_anger_tt$ #indent_newline:3 \n• [SCOPE.sCulture('relevant_culture_scope').GetName]의 [Concept('concept_pop', '$concept_pops$')] 중 [GetPlayer.MakeScope.ScriptValue('large_radicals')|-=1%]가 더욱 #concept_radical#!해집니다." # 5173684223941663800
  je_danubian_federation_ukrainian_button: "[GetCulture('ukrainian').GetName]의 우려 사항 해결" # 13377420471162776435
  je_danubian_federation_ukrainian_button_desc: "#b 갈리치아#!는 [ROOT.GetCountry.GetNameNoFlag]가 #b 폴란드-리투아니아 연방#!으로부터 획득한 지역으로, 대다수가 [GetCulture('ukrainian').GetName]인 동부와 [GetCulture('polish').GetName]인 서부로 나뉘어 있습니다. 이 지역 전체는 오랫동안 [GetCulture('polish').GetNameNoFormatting] 귀족 계층의 지배를 받아왔으며, #b $STATE_EAST_GALICIA$#!의 주요 도시들 내에는 [GetCulture('polish').GetNameNoFormatting]의 거주지가 존재합니다. 만약 [GetCulture('ukrainian').GetNameNoFormatting]의 영토를 연방에 원활하게 통합시키고자 한다면, #b 갈리치아#!는 공평하게 분할되어야 하며, 이 [GetCulture('polish').GetNameNoFormatting] 거주지 문제에 대한 합의가 이루어져야 합니다." # 4268033686926212105
  je_danubian_federation_serb_button: "[GetCulture('serb').GetName]의 우려 사항 해결" # 2536179510460731514
  je_danubian_federation_serb_button_desc: "제국 내 #b 보이보디나#! 지역을 중심으로 거주하는 [GetCulture('serb').GetName] 인구는 오랫동안 #b 헝가리#!의 관할 하에 있었습니다. 보이보디나는 매우 다양한 인구가 거주하고 있으며, [GetCulture('hungarian').GetName] 민족주의자들에게는 #b 헝가리#!의 핵심 영토로 간주됩니다. [GetCulture('serb').GetNameNoFormatting] 인구는 [GetCulture('serb').GetNameNoFormatting] 국가나 범슬라브 국가 하의 연방제에 대체로 호의적이지만, 이를 위한 어떠한 조치라도 해당 지역의 다양한 비-[GetCulture('serb').GetNameNoFormatting] 인구들 사이에서 불만을 자아낼 것이 분명합니다." # 15632568146538039077
  no_active_secession_movement_tt: "[ROOT.GetCountry.GetName]은 활성화된 [THIS.GetCulture.GetName] [concept_secession]을 보유하고 있지 않습니다." # 4787087889344007452
