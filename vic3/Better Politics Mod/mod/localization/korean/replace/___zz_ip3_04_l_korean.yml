  hungry_forties.1.d: "[SCOPE.sState('relevant_state').GetName]에서 발생한 작물 질병이 유럽 대륙 대부분으로 확산되기 시작했습니다. 흉작이 임박함에 따라 기근에 대한 우려가 확산되고 있습니다." # 2897398746690839596
  hungry_forties.1.f: "의사가 기구로 감자를 찔러보고는 옆으로 비켜서 동료가 볼 수 있게 했다. 기구의 뭉툭한 끝이 감자 살의 변색된 부분에 1센티미터가량 박혔다.\n\\\"유감스럽게도, 역병이 든 것 같습니다. 이 밭의 다른 괴경(塊莖)을 검사한다 해도 결과는 아마 같을 것입니다. 현 상황으로 보아, 저는 비상한 조치를 권고하는 바입니다\"" # 14496757395657627769
