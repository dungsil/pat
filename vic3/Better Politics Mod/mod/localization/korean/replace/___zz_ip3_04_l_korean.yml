  subjecthood_events.4.d_1: "[ROOT.GetCountry.GetName]의 점진적인 국민 국가로의 변모는 학교에 새로운 시민 교육 과정을 마련할 필요성을 낳았습니다. 이 새로운 교육 과정은 다른 국가들의 역사보다 #bold [SCOPE.sCulture('relevant_primary_culture').GetName]# 민족의 역사를 고양시킬 것입니다." # 6372081663861235474
