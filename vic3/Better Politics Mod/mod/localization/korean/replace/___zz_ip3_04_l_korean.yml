  je_balkan_national_awakenings: "민족적 각성" # 10158354055250558415
  je_balkan_national_awakenings_reason: "비록 [ROOT.GetCountry.GetName]이 국가 건설을 향한 첫걸음을 내디뎠으나, 여전히 농민들의 땅으로 남아 있습니다. 우리 인구 대다수는 국가적 동포애의 시각보다는 마을과 씨족의 렌즈를 통해 세상을 바라보고 있습니다. 우리는 인구층 사이에 문화적 [concept_fervor]를 함양하고, [SCOPE.sCulture('primary_culture_scope').GetName] 민족으로 단결된 국가를 건설해야 합니다.\n\n[SCOPE.sCulture('primary_culture_scope').GetName] 문화의 [concept_fervor]는 다음 조건들에 의해 영향을 받습니다:\n• [SCOPE.sCulture('primary_culture_scope').GetName] [Concept('concept_pop', '$concept_pops$')]의 평균 [concept_literacy]\n• [SCOPE.sCulture('primary_culture_scope').GetName] [GetPopType('academics').GetName]의 수량\n• #b $nationalism$#! 및 #b $pan-nationalism$#을 연구하는 [SCOPE.sCulture('primary_culture_scope').GetName] 국가\n• [SCOPE.sCulture('primary_culture_scope').GetName] 인구의 평균 [concept_acceptance]\n• 독립국이거나 이전에 독립했던 [SCOPE.sCulture('primary_culture_scope').GetName] 국가들" # 7281064654859333647
  claims_on_all_homelands_tt: "[ROOT.GetCountry.GetName]은 모든 [SCOPE.sCulture('primary_culture_scope').GetName] [Concept('concept_homeland','$concept_homelands$')]에 대한 [Concept('concept_claim', '$concept_claims$')]을 획득합니다." # 16863168222959730063
  has_formed_yugoslavia_tt: "#v $YUG$#을(를) 결성했습니다!" # 9398483532420619184
  national_awakening.1.t: "[SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting] 부흥" # 7319634168992038152
  national_awakening.1.d: "[ROOT.GetCountry.GetAdjective] 국가의 민족적 열정을 고취시키려는 노력이 문화적 르네상스를 이끌었습니다. 심지어 [SCOPE.sState('rural_state').GetName]의 가장 외딴 마을에서도, 우리 시민들은 이제 [SCOPE.sCulture('primary_culture_scope').GetName] 국가의 일원으로서 자신들의 위치를 깨닫고 있습니다." # 1165296047715003111
  national_awakening.1.f: "호적 조사원은 오두막 문이 휙 열리는 것을 지켜보았다. 그가 이제껏 방문한 곳 중 가장 외진 마을이었으며, 말 두 필과 구불구불한 길 하나만이 있는 곳이었다. 문간에 한 남자가 서 있었고, 놋쇠 단추를 보자 늠름하게 경례를 붙였다.\n\\\"이름이 무엇이오\"\n\\\"저는 [SCOPE.sCharacter('relevant_character').GetFullNameNoFormatting]입니다\" 문간의 남자가 대답했다.\n\\\"그리고 어디 출신이시오\"\n\\\"저는 [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting] 사람이옵니다, 나리. 제 아버지와 그 아버지 대부터 그러했듯이 말이오\"" # 17996867670407063879
  national_awakening.1.a: "#bold [SCOPE.sCulture('primary_culture_scope').GetNameNoFormatting] 민족 만세!#" # 7058990417657562344
  national_awakening.1.b: "위대한 국가에는 위대한 군대가 필요합니다." # 14562127100677453540
