  concept_geheime_staatskonferenz: "비밀 국정 회의" # 13991018134547084146
  concept_geheime_staatskonferenz_desc: "$concept_geheime_staatskonferenz$ 혹은 #b 비밀 국정 회의#!는 카이저 프란츠 1세의 의지에 따라 설립된 #b 오스트리아 제국#!의 사실상의 통치 기구입니다. 법적으로 이 기구는 카이저 페르디난트에게 자문하는 위원회로 존재합니다. 그 구성은 궁정 내 자유주의 및 보수주의 파벌 간의 타협안으로, [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')], [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')], 그리고 [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')]의 구성원들을 포함합니다.\n\n$concept_geheime_staatskonferenz$ 수정치는 #v $je_metternich$#! [concept_journal_entry]가 활성화되어 있는 동안 지속될 것입니다. 이 수정치가 활성화된 동안에는 [SelectLocalization(GetPlayer.IsValid,'LANDOWNERS_INGAME_LINK','$ig_landowners$')], [SelectLocalization(GetPlayer.IsValid,'INTELLIGENTSIA_INGAME_LINK','$ig_intelligentsia$')], 그리고 [SelectLocalization(GetPlayer.IsValid,'ARMED_FORCES_INGAME_LINK','$ig_armed_forces$')]가 [concept_in_government] 상태가 아닐 경우 [concept_approval]이 크게 감소할 것입니다.\n$TOOLTIP_DELIMITER$\n[GetStaticModifier('modifier_geheime_staatskonferenz').GetDesc]" # 14636254083224104251
