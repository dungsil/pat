  je_red_summer_reason: "#b $je_springtime_of_the_peoples$#!의 혁명적 물결이 [ROOT.GetCountry.GetName]에 새로운 자유주의 정부를 집권시켰습니다. 그러나 권력을 획득하는 것과 유지하는 것은 다릅니다. 자유주의 정부는 새로운 의회 질서를 폐지하려는 #b 보수 세력#!과, 훨씬 더 포괄적인 두 번째 혁명을 위협하는 #b 급진파#! 양쪽 모두의 위협을 받고 있습니다.\n\n#b 반동 혁명#!\n자유주의 정부가 통치를 공고히 하기 전까지, 구체제의 복수심에 불타는 잔당들로부터 위협받을 것입니다. 만약 #b 반동 혁명 진행도#!가 #v 100#!에 도달하면, 혁명 정부는 #b 권좌에서 축출#!되고 보수 질서가 재확립될 것입니다." # 16005098453384847507
