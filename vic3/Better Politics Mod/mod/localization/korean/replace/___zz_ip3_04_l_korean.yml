  eastern_question_russia.1.f: "새로 징집된 [SCOPE.sCountry('bulgaria_scope').GetAdjectiveNoFormatting] 연대들이 행진을 시작하자 금관악대 소리가 울려 퍼졌습니다. [SCOPE.sCharacter('name_a_scope').GetLastNameNoFormatting]는 새로 도착한 [SCOPE.sCountry('bulgaria_scope').GetAdjectiveNoFormatting] 군복이 [SCOPE.sCharacter('name_a_scope').GetHerHis] 것과 거의 흡사하다는 사실이 참으로 흥미롭다고 생각했습니다. 녹청색 직물에 붉은색 파이핑. 마치 아버지를 흉내 내는 아이처럼 사랑스럽기 그지없었습니다.\n\n하지만 그의 임무는 애정만으로는 해결될 수 없는 일이었습니다. 언젠가 이 병사들은 자신의 조국 이익을 위해 행군해야 할지도 모릅니다. [ROOT.GetCountry.GetNameNoFormatting]는 [SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle]로부터 확답을 받아야 할 것입니다. 군사 협력을 마련하고 오스만 제국의 문건에 대한 권리를 주장해야 했습니다. 한 시간의 즐거움 뒤에는 하루의 업무가 따르는 법이었습니다." # 10954923847077868457
  eastern_question_russia.1.a: "[SCOPE.sCountry('bulgaria_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('bulgaria_scope').GetRuler.GetLastName]에게 축하를 전하고, 대사관을 파견합시다." # 4867814417799084509
