  hungry_forties.2.d: "\"[SCOPE.GetRootScope.GetCountry.GetCustom('getDecadeName')]년대를 휩쓸었던 흉작의 물결이 유럽 대륙에서 잦아들었습니다. 병든 들판은 더 이상 해당 품종의 감자를 재배할 수 없을지도 모르나, 다른 작물들은 완전한 회복이 기대됩니다." # 10745614030797312281
  hungry_forties.2.f: "\"들었소? 그들이 새로운 종류의 감자 씨앗을 판다는데. 썩지 않는 종류라고 하더군\"\n\n울타리 반대편에 기대어 있던 남자가 눈썹을 치켜올렸다.\"이제야? 너무 늦었지. 지난 겨울을 버티려고 내 아이들에게 건초를 먹여야 했소\"\n\\\"당신은 그나마 운이 좋았구려. 길 건너 가족은 전부 잃었소. 정말 너무 늦었지\"" # 12521813501747303320
