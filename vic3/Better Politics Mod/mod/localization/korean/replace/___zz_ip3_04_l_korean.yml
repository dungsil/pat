  je_technocracy: "새로운 기계" # 18357526787283155363
  je_technocracy_reason: "[ROOT.GetCountry.GetName]에 [GetLawType('law_technocracy').GetName]를 수립한 것은 유능하고 질서정연하며 부유한 사회를 실현하기 위한 엄청난 진전이었습니다. 하지만, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]와 [SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]의 존재만으로는 낡은 질서의 실수와 비효율성을 지우기에 부족합니다. 사회 변혁을 실현하기 위해서는 아직 많은 일이 남아 있으며, 대중들은 우리의 계획에 여전히 회의적입니다.\n\n새로운 체제를 공고히 하기 위해, 우리는 우리의 의제를 완수하고 $law_technocracy$가 그들이 염원하는 평화와 풍요의 시대를 실현할 것임을 입증해야 합니다." # 11610900662874919850
