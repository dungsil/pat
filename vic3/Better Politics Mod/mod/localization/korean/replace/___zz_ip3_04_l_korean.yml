  notification_danubian_federation_culture_pleased_desc: "제국을 연방화하는 과정이 진척됨에 따라, [SCOPE.sCountry('austria_scope').GetAdjective] 정부는 일부 [SCOPE.sCulture('relevant_culture_scope').GetName] 국민들의 찬사를 받는 결정을 내렸습니다.\n\n우리 [concept_country] 내의 [SCOPE.sCulture('relevant_culture_scope').GetName] [Concept('concept_pop', '$concept_pops$')]들이 더욱 [concept_loyalist]하게 되었습니다." # 4383721450144286571
