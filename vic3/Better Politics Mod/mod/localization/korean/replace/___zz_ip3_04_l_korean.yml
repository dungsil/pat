  je_king_in_parliament_goal: "#v 10#! 총 기간 동안 다음 사항이 참이어야 합니다:" # 10146830445530743636
  je_king_in_parliament_complete_tt: "[GetIdeology('ideology_absolutist_movement').GetName] [Concept('concept_political_movement','$concept_political_movements$')]는 [GetIdeology('ideology_royalist_movement').GetName] $concept_political_movements_short$로 대체될 것입니다." # 10783839942074931608
  autocracy.4.t: "책임 있는 정부" # 1036085722209056414
  autocracy.4.d: "[ROOT.GetCountry.GetAdjectiveNoFlag] 의회가 이룩한 안정은 왕당파들이 절대왕정 복원에 대한 희망을 포기하게 만들었습니다. 입헌군주제가 새로운 현상으로 확립되었습니다." # 6337621464337927965
  autocracy.4.f: "의회는 정부에 생명과 동력을 부여하는 최고이자 절대적인 권력입니다. 의회는 우리의 평화의 근원, 신앙의 수호자, 그리고 재산의 토대로서 정부의 모든 다양한 절차를 지시하고 움직입니다. 이 위대한 원천이자 만사의 제일원동력인 의회의 구조가 건실하고 아름다울수록, 그로부터 파생되는 모든 법령과 행위들 역시 그에 걸맞은 비례와 유사성을 띨 것입니다." # 12090458438357682705
  autocracy.4.a: "[SCOPE.GetRootScope.GetCountry.GetCustom('country_legislature_name')]에 건배!" # 10889422196893651874
  autocracy.4.b: "[SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] [SCOPE.sCharacter('ruler_scope')]$country_name$의 [SCOPE.GetRootScope.GetCountry.GetCustom('GetDivinity')] [SCOPE.sCharacter('ruler_scope').GetPrimaryRoleTitle]를 구원하라!" # 316773080650187293
