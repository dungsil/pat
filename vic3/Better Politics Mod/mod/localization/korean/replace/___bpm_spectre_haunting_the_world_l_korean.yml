l_korean:
  je_communism_1: "종파 정당인가, 계급 정당인가?" # 17181685482648431360
  je_communism_1_reason: "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]와 여러 급진적인 [Concept('concept_bpm_ig_is_party_socialist','사회주의 정당')]들은 공통된 목표와 전술을 많이 공유하고 있으나, 조직적 결속력은 기껏해야 취약한 수준이며 심지어 분열되기까지 했습니다. [Concept('concept_bpm_ig_is_party_socialist','사회주의 정당')]들은 사회주의는 대중 노동 조직과 사회민주주의적 #N 전위대#!를 결합한 단일 정당을 통해서만 진전될 수 있다고 주장하는 #PB 정당 합병#! 이론을 내세웠습니다.\n\n노동조합의 온건한 성향에 대해 환상이 없는 [Concept('concept_bpm_ig_is_party_socialist','사회주의 정당')]들은 #pink 합병#!을 거듭 시도할 준비가 되어 있습니다. 이 #pink 합병#! 시도는 다음 달에 #tooltippable;tooltip:[Country.GetTooltipTag],je_communism_1_special_tooltip [Country.MakeScope.Var('communism_progress_var_next').GetValue|-=]#! 만큼 진전될 것으로 예상됩니다.\n\n#lore 이상적인 조직이란 모든 프롤레타리아 정당, 정치 협회, 노동조합, 협동조합이 동등한 구성원으로서 통합되는 것이다. 현재 영국처럼 강령이 없는 노동당이 아니라, 계급의식이 있고 모든 것을 포괄하는 사회민주주의 정당 말이다.\n\n—카를 카우츠키, 1909년 #!" # 13805707903820329219
  communism_1_progress_bar: "#PB 합병#!" # 1768012975093575368
  je_communism_1_special_tooltip: "이 비율은 다음 항목에 의해 결정됩니다:\n#variable [Country.MakeScope.Var('communism_progress_from_party_socialist_tu').GetValue|-=]#! - [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]에서 [Concept('concept_bpm_ig_is_party_socialist','사회주의 정당')] 지도자와 함께 발생\n#variable [Country.MakeScope.Var('communism_progress_from_tu_party').GetValue|-=]#! - [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] 및 동일한 [concept_party] 내의 [Concept('concept_bpm_ig_is_party_socialist','사회주의 정당들')]로부터 발생\n#variable [Country.MakeScope.Var('communism_progress_from_movements').GetValue|-=]#! - [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] 및 [Concept('concept_bpm_ig_is_party_socialist','사회주의 정당들')]이 있는 [concept_political_movement]로부터 발생\n#variable [Country.MakeScope.Var('communism_progress_from_revolutions').GetValue|-=]#! - [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] 및 [Concept('concept_bpm_ig_is_party_socialist','사회주의 정당들')]이 있는 [concept_revolution]로부터 발생\n#variable [Country.MakeScope.Var('communism_progress_from_radicals').GetValue|-=]#! - [Concept('concept_incorporated_state','편입된 주')] 내의 [concept_radical] 계층으로부터 발생\n#variable [Country.MakeScope.Var('communism_progress_from_loyalists').GetValue|-=]#! - [Concept('concept_incorporated_state','편입된 주')] 내의 [concept_loyalist] 계층으로부터 발생\n#variable [Country.MakeScope.Var('communism_progress_from_laws').GetValue|-=]#! - #bold 치안#! 및 #bold 내무#! [Concept('concept_institution', '$concept_institutions$')]로부터 발생\n#variable [Country.MakeScope.Var('communism_progress_from_igs').GetValue|-=]#! - [concept_bpm_ig_is_party_socialist] [Concept('concept_interest_group','$concept_interest_groups$')]의 인기로부터 발생\n#variable [Country.MakeScope.Var('communism_progress_from_characters').GetValue|-=]#! - [concept_bpm_ig_is_party_socialist] [Concept('concept_agitator', '$concept_agitators$')]의 인기로부터 발생\n#variable [Country.MakeScope.Var('communism_progress_var_add').GetValue|-=]#! - 사건 및 기타 효과로부터 발생" # 8249236466148550550
  je_communism_2: "인민 혁명" # 4478008238541939077
  je_communism_2_reason: "백성들은 여전히 왕, 성직자, 자본가라는 폭군의 발아래 고통받고 있습니다. 우리는 이 반동적인 정부를 타도하고 노동자의 낙원을 건설해야만 합니다." # 16194887615171001432
  communism.1.t: "프롤레타리아 전체의 정당이 될 것인가?" # 6697730786092268296
  communism.1.desc: "더 이상 소수의 분파에 머무르지 않고, 노동 운동은 이제 #N 사회주의 정당#의 깃발 아래 단결했습니다! — 비록 이 성과조차 벌써부터 심각한 내부적 위협에 직면해 있지만 말입니다. 여러 곳에서 오래된 불화는 그저 덮어두는 수준에 불과했습니다. 만약 우리가 특정한 양보를 제공한다면, 이들을 다시 한번 분열시킬 수 있을지도 모릅니다." # 12956235484457008636
  communism.1.f: "독일의 사회민주주의는 라살의 유무와 관계없이 발생했을 것이며, 국제 프롤레타리아트의 계급 투쟁 역시 마르크스나 엥겔스의 유무와 관계없이 근대사의 지배적인 요인이 되었을 것입니다. 그러나 독일 프롤레타리아 계급 정당이 50년 전, 다른 모든 국가보다 20년 이상 앞서 이토록 찬란한 모습으로 나타나 그들의 모범이 될 수 있었던 것은 라살의 평생의 업적과 그의 좌우명인 '나는 감히 행동했다!(I dared!)' 덕분입니다.\n\n—로자 룩셈부르크, 1913년" # 12614032186907267379
  communism.1.a: "그들의 노동에 더 높은 임금을 제공하십시오." # 9911956948284497198
  communism.1.b: "마지막 노예 상인들을 그들의 고통에서 벗어나게 해주시오." # 7682085798224408106
  communism.1.c: "노동자들에게 더 나은 환경을 보장하십시오." # 7102404234917338770
  communism.1.d: "노동조합에 대한 규제를 철회하시오." # 6188280954505080304
  communism.1.e: "우리는 항복하지 않을 것이다!" # 5015284101316816917
  communism.10.t: "대중 정당" # 18247252272070348154
  communism.10.d: "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]와 다양한 급진적인 [Concept('concept_bpm_ig_is_party_socialist','Party Socialists')]는 공통된 목표와 전술을 많이 공유하고 있으나, 그들의 조직적 결속력은 아직 미약하기 짝이 없습니다. [Concept('concept_bpm_ig_is_party_socialist','Party Socialists')]는 대중 노동 조직과 사회민주주의적 #N 전위대#!를 결합하고자 하는 #PB 정당 합병#!이라는 이론을 내세웠습니다." # 12571972587863558697
  communism.10.f: "라살에 의해 탄생한 독일 사회민주주의는 대중, 즉 민중의 다수를 계급 투쟁을 위해 영구적으로 조직하려 했던 최초의 역사적 시도였습니다. 라살의 정치 활동과 마르크스의 이론 덕분에 독일 사회민주주의는 이 새로운 과업을 찬란하게 해결했습니다.\n\n—로자 룩셈부르크, 1913년" # 4862264279175820558
  communism.10.a: "폭풍이 다가오고 있습니다." # 6771380114912253311
  communism.10.b: "세상은 언젠가 자유로워질 것입니다." # 4411796772378488119
