  bpm_issue_sol_tooltip: "#tooltip_header [concept_sol] 증가!\n$TOOLTIP_DELIMITER$\n선거구에 대한 [GetPlayer.MakeScope.ScriptValue('bpm_issue_sol_interest')|%v0]의 중요도:\n#yellow;bold 노동자#!: 선거구 내 비중 [GetPlayer.MakeScope.ScriptValue('bpm_issue_sol_interest_workers_weight')|%v0]에 따른 중요도 [GetPlayer.MakeScope.ScriptValue('bpm_issue_sol_interest_workers')|%v0].\n#yellow;bold 전문직#!: 선거구 내 비중 [GetPlayer.MakeScope.ScriptValue('bpm_issue_sol_interest_professionals_weight')|%v0]에 따른 중요도 [GetPlayer.MakeScope.ScriptValue('bpm_issue_sol_interest_professionals')|%v0].\n#yellow;bold 농민#!: 선거구 내 비중 [GetPlayer.MakeScope.ScriptValue('bpm_issue_sol_interest_peasantry_weight')|%v0]에 따른 중요도 [GetPlayer.MakeScope.ScriptValue('bpm_issue_sol_interest_peasantry')|%v0].\n#yellow;bold 군인#!: 선거구 내 비중 [GetPlayer.MakeScope.ScriptValue('bpm_issue_sol_interest_soldiers_weight')|%v0]에 따른 중요도 [GetPlayer.MakeScope.ScriptValue('bpm_issue_sol_interest_soldiers')|%v0]." # 9829181238922215048
  bpm_issue_sol_attack_flavor: "#italic “빈곤과, 그 뒤를 언제나 따르는 비참함과 인간의 타락은, 한때 이 나라의 숲을 들끓게 했던 늑대들처럼 이 나라 사람들에게는 먼 이야기가 될 것입니다.” ー 로이드 조지#!" # 1947823828989557192
  bpm_issue_sol_progressbar_tooltip: "#tooltip_header 생활 수준# 향상!\n$TOOLTIP_DELIMITER$\n[concept_sol] 진척도는 인구의 [concept_sol]를 높이는 집권당의 노력을 추적합니다. 시작점으로부터 #v 0.25#! 상승할 때마다 한 점을 얻습니다. [concept_election] 이전의 [Concept('concept_sol', 'SoL')]은 [GetPlayer.MakeScope.Var('bpm_electoral_mandate_sol_baseline_sol').GetValue|v1]이었습니다." # 4731032275161690557
  bpm_issue_anti_war_name: "전쟁 반대" # 17890308087012837842
  bpm_issue_anti_war_tooltip: "#tooltip_header 반대 전쟁#!\n$TOOLTIP_DELIMITER$\n선거구에 대한 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_war_interest')|%v0]의 관련성:\n#yellow;bold 노동자#!: 선거구 내 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_war_interest_workers_weight')|%v0] 비율을 가진 유권자에 대한 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_war_interest_workers')|%v0]의 관련성.\n#yellow;bold 전문직#!: 선거구 내 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_war_interest_professionals_weight')|%v0] 비율을 가진 유권자에 대한 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_war_interest_professionals')|%v0]의 관련성.\n#yellow;bold 농민#!: 선거구 내 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_war_interest_peasantry_weight')|%v0] 비율을 가진 유권자에 대한 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_war_interest_peasantry')|%v0]의 관련성.\n#yellow;bold 병사#!: 선거구 내 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_war_interest_soldiers_weight')|%v0] 비율을 가진 유권자에 대한 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_war_interest_soldiers')|%v0]의 관련성." # 6338852993227189652
  bpm_issue_anti_war_attack_flavor: "#italic “군인은 무엇보다도 평화를 기도한다. 이는 전쟁의 가장 깊은 상처와 흉터를 겪고 감내해야 하는 이가 바로 군인이기 때문이다.” — 맥아더#!" # 11679661902246027192
  bpm_issue_anti_war_progressbar_tooltip: "#tooltip_header 적대 전쟁#!\n$TOOLTIP_DELIMITER$\n반전 진척도는 현 전쟁을 종결시키려는 집권당의 진척도를 추적합니다. 전쟁 종결 시 이 안건이 완료됩니다." # 12320255463032614481
  bpm_issue_anti_liberal_name: "자유화 반대" # 10648877919736728679
  bpm_issue_anti_liberal_tooltip: "#tooltip_header 자유주의 반대#!\n$TOOLTIP_DELIMITER$\n선거구에 대한 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_liberal_interest')|%v0]의 관련성:\n#yellow;bold 노동자#!: 선거구 점유율 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_liberal_interest_workers_weight')|%v0]를 가진 선거구에 대한 관련성 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_liberal_interest_workers')|%v0].\n#yellow;bold 농민#!: 선거구 점유율 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_liberal_interest_peasantry_weight')|%v0]를 가진 선거구에 대한 관련성 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_liberal_interest_peasantry')|%v0].\n#yellow;bold 지주#!: 선거구 점유율 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_liberal_interest_landowners_weight')|%v0]를 가진 선거구에 대한 관련성 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_liberal_interest_landowners')|%v0]." # 4214840973970297392
  bpm_issue_anti_liberal_attack_flavor: "#italic “기사의 시대는 갔다. 이제는 궤변가, 경제학자, 계산가들의 시대가 도래했다.” — 에드먼드 버크#!" # 17821644101144467792
  bpm_issue_anti_liberal_progressbar_tooltip: "#tooltip_header 자유주의 반대#!\n$TOOLTIP_DELIMITER$\n자유주의 반대 진척도는 집권당이 자유주의 운동을 억압하는 데 얼마나 진척했는지를 추적합니다. 자유주의 운동 지지도가 기준치에서 절반(50%)씩 감소할 때마다 완전한 진척을 제공합니다. [concept_election] 이전에 집계된 자유주의 운동 지지도는 [GetPlayer.MakeScope.Var('bpm_electoral_mandate_anti_liberal_baseline_liberal').GetValue|v0]였습니다." # 17162695074809453874
  bpm_issue_trade_deficit_name: "경제 주권 강화" # 5720524749573342246
  bpm_issue_trade_deficit_tooltip: "#tooltip_header 경제 주권 강화#!\n$TOOLTIP_DELIMITER$\n유권자들에게 [GetPlayer.MakeScope.ScriptValue('bpm_issue_trade_deficit_interest')|%v0]가 미치는 영향력:\n#yellow;bold 노동자#!: 유권자 점유율 [GetPlayer.MakeScope.ScriptValue('bpm_issue_trade_deficit_interest_workers_weight')|%v0] 내에서 [GetPlayer.MakeScope.ScriptValue('bpm_issue_trade_deficit_interest_workers')|%v0]의 영향력.\n#yellow;bold 농민#!: 유권자 점유율 [GetPlayer.MakeScope.ScriptValue('bpm_issue_trade_deficit_interest_peasantry_weight')|%v0] 내에서 [GetPlayer.MakeScope.ScriptValue('bpm_issue_trade_deficit_interest_peasantry')|%v0]의 영향력.\n#yellow;bold 병사#!: 유권자 점유율 [GetPlayer.MakeScope.ScriptValue('bpm_issue_trade_deficit_interest_soldiers_weight')|%v0] 내에서 [GetPlayer.MakeScope.ScriptValue('bpm_issue_trade_deficit_interest_soldiers')|%v0]의 영향력.#yellow;bold 전문직#!: 유권자 점유율 [GetPlayer.MakeScope.ScriptValue('bpm_issue_trade_deficit_interest_professionals_weight')|%v0] 내에서 [GetPlayer.MakeScope.ScriptValue('bpm_issue_trade_deficit_interest_professionals')|%v0]의 영향력." # 10449004505863270116
  bpm_issue_trade_deficit_attack_flavor: "#italic “기사의 시대는 갔다. 이제는 궤변가, 경제학자, 계산가들의 시대가 도래했다.” — 에드먼드 버크#!" # 17821644101144467792
  bpm_issue_unemployment_name: "실업률 낮추기" # 6732344402143954130
  bpm_issue_unemployment_tooltip: "#tooltip_header 실업률 완화#!\n$TOOLTIP_DELIMITER$\n선거구민에 대한 [GetPlayer.MakeScope.ScriptValue('bpm_issue_unemployment_interest')|%v0]의 중요도:\n#yellow;bold 노동자#!: 선거구 지분 [GetPlayer.MakeScope.ScriptValue('bpm_issue_unemployment_interest_workers_weight')|%v0]에 따른 중요도 [GetPlayer.MakeScope.ScriptValue('bpm_issue_unemployment_interest_workers')|%v0].\n#yellow;bold 농민#!: 선거구 지분 [GetPlayer.MakeScope.ScriptValue('bpm_issue_unemployment_interest_peasantry_weight')|%v0]에 따른 중요도 [GetPlayer.MakeScope.ScriptValue('bpm_issue_unemployment_interest_peasantry')|%v0].\n#yellow;bold 병사#!: 선거구 지분 [GetPlayer.MakeScope.ScriptValue('bpm_issue_unemployment_interest_soldiers_weight')|%v0]에 따른 중요도 [GetPlayer.MakeScope.ScriptValue('bpm_issue_unemployment_interest_soldiers')|%v0].#yellow;bold 전문직#!: 선거구 지분 [GetPlayer.MakeScope.ScriptValue('bpm_issue_unemployment_interest_professionals_weight')|%v0]에 따른 중요도 [GetPlayer.MakeScope.ScriptValue('bpm_issue_unemployment_interest_professionals')|%v0]." # 9309104839873119064
  bpm_issue_unemployment_attack_flavor: "#italic “기사의 시대는 갔다. 이제는 궤변가, 경제학자, 계산가들의 시대가 도래했다.” — 에드먼드 버크#!" # 17821644101144467792
  bpm_issue_anti_socialist_name: "사회주의에 반대함" # 10172445421677281894
  bpm_issue_anti_socialist_tooltip: "#tooltip_header 사회주의에 반대#!\n$TOOLTIP_DELIMITER$\n선거구에 대한 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_socialist_interest')|%v0]의 관련성:\n#yellow;bold 노동자#!: 선거구 점유율 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_socialist_interest_workers_weight')|%v0]에 따른 관련성 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_socialist_interest_workers')|%v0].\n#yellow;bold 농민#!: 선거구 점유율 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_socialist_interest_peasantry_weight')|%v0]에 따른 관련성 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_socialist_interest_peasantry')|%v0].\n#yellow;bold 지주#!: 선거구 점유율 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_socialist_interest_landowners_weight')|%v0]에 따른 관련성 [GetPlayer.MakeScope.ScriptValue('bpm_issue_anti_socialist_interest_landowners')|%v0]." # 878978047679925797
  bpm_issue_anti_socialist_attack_flavor: "#italic “기사의 시대는 갔다. 이제는 궤변가, 경제학자, 계산가들의 시대가 도래했다.” — 에드먼드 버크#!" # 17821644101144467792
  bpm_issue_anti_socialist_progressbar_tooltip: "#tooltip_header 사회주의 반대#!\n$TOOLTIP_DELIMITER$\n반사회주의 진척도는 사회주의 운동을 억압하는 집권당의 진척도를 추적합니다. 기본치 대비 사회주의 운동 지지율이 절반(50%)씩 감소할 때마다 완전한 진척도를 달성합니다. [concept_election] 이전에 집계된 사회주의 운동 지지율의 총합은 [GetPlayer.MakeScope.Var('bpm_electoral_mandate_anti_socialist_baseline_socialist').GetValue|v0]였습니다." # 10356591967888951862
  bpm_issue_anti_monarchist_progressbar_tooltip: "#tooltip_header 공화주의 지지#!\n$TOOLTIP_DELIMITER$\n공화주의 진척도는 반동적인 군주제 운동을 억압하거나 공화국을 수립하는 집권당의 성공 여부를 추적합니다. 기준치 대비 반동주의 운동 지지율이 절반(50%) 감소할 때마다 완전한 진척도를 제공합니다. [concept_election] 이전의 총 군주제 운동 지지율은 [GetPlayer.MakeScope.Var('bpm_electoral_mandate_anti_monarchist_baseline_monarchist').GetValue|v0]이었습니다." # 6171317537671257227
  bpm_issue_trade_deficit_progressbar_tooltip: "#tooltip_header 경제 주권 강화#!\n$TOOLTIP_DELIMITER$\n경제 주권 진행도는 국가 무역 적자를 줄이는 데 있어 집권당의 성공 여부를 추적합니다. [concept_election] 이전 무역 총액은 [GetPlayer.MakeScope.Var('bpm_electoral_mandate_trade_deficit_baseline_trade_deficit').GetValue|v0]이었습니다. 이 수치를 줄이는 것이 해당 의제 완수에 진척도를 부여합니다." # 14059941355921647169
  bpm_issue_pro_slavery_progressbar_tooltip: "#tooltip_header 노예제 보존#!\n$TOOLTIP_DELIMITER$\n노예제 옹호 진척도는 통치 정당이 폐지론자 운동을 억압하여 노예제를 보존하는 능력을 나타냅니다. [concept_election] 이전 폐지론자 운동의 기본 세력은 [GetPlayer.MakeScope.Var('bpm_electoral_mandate_pro_slavery_baseline_support').GetValue|v0]이었습니다. 폐지론자 지지세가 약해질수록 진척도가 상승합니다." # 16820918870736589596
  bpm_issue_anti_slavery_progressbar_tooltip: "#tooltip_header 노예제 폐지 단행#!\n$TOOLTIP_DELIMITER$\n노예제 폐지 진행도는 노예제를 폐지하려는 집권당의 노력을 추적합니다. 노예제 법률이 이미 제정된 경우, 이 사안은 타협된 것으로 간주됩니다. 그렇지 않다면, 노예제 폐지 입법을 단행해야 이 사안이 완료됩니다." # 16108776265328403293
  bpm_issue_unemployment_progressbar_tooltip: "#tooltip_header 실업률 감소#!\n$TOOLTIP_DELIMITER$\n실업률 진행 상황은 모든 주 전역의 평균 실업률을 낮추는 집권당의 성공도를 추적합니다. [concept_election] 이전의 평균 실업률은 [GetPlayer.MakeScope.Var('bpm_electoral_mandate_unemployment_baseline_unemployment').GetValue|v1]이었습니다. 평균 실업률이 감소함에 따라 진행 상황이 증가합니다." # 12908307793555385692
  bpm_issue_land_reform_progressbar_tooltip: "#tooltip_header 토지 개혁 단행#!\n$TOOLTIP_DELIMITER$\n토지 개혁 진행 상황은 집권당이 보다 진보적인 농업 정책으로 나아가는 정도를 추적합니다. 보다 진보적이거나 동등하게 진보적인 토지 개혁 법안을 통과시키면 해당 사안이 완료됩니다." # 3485491262487188393
  bpm_issue_chauvinism_progressbar_tooltip: "#tooltip_header 국수주의 고취#!\n$TOOLTIP_DELIMITER$\n국수주의 진척도는 집권당이 민족주의적 정책을 진전시키기 위한 노력을 추적합니다. 제정된 국수주의 법률 하나하나가 완수를 향한 한 단계로 계산되며, 총 네 단계가 필요합니다." # 9846484611703523148
  bpm_issue_sol_support_flavor: "국민이 번성하고, 식탁이 가득 차며, 가정이 안락할 때에야 비로소 한 나라는 강해지는 법입니다." # 741706173680589925
  bpm_issue_sol_defense_flavor: "다수의 상태를 개선하는 것은 자선이 아니라 안정입니다. 굶주림은 불만을 낳고, 안락함은 충성심을 낳습니다." # 746371443794136931
  bpm_issue_anti_war_support_flavor: "평화야말로 진정한 승리이니, 싸우지 않은 전투 때문에 어머니가 눈물 흘리는 일은 없을 것입니다." # 12866498022303515273
  bpm_issue_anti_war_defense_flavor: "이 전쟁을 끝내는 것은 나약함이 아니라 지혜이니, 살육에 쓰이는 모든 동전과 생명은 국가를 약화시킬 뿐입니다." # 3404918571307794470
  bpm_issue_anti_liberal_support_flavor: "지나친 자유는 혼돈으로 흐르며, 질서는 문명의 수호자입니다." # 10010039807832635324
  bpm_issue_anti_liberal_defense_flavor: "우리는 우리의 전통을 두려움 때문이 아니라, 그것이 우리 사회가 자라나는 뿌리이기 때문에 수호하는 것입니다." # 2464246451361116524
  bpm_issue_tradedeficit_support_flavor: "스스로를 먹이고, 입히고, 무장시킬 수 없는 국가는 국가라 할 수 없다." # 241914783235906650
  bpm_issue_tradedeficit_defense_flavor: "외세의 지배로부터 우리의 시장을 보호하는 것은 우리의 독립이 지속되도록 보장합니다." # 5233692483282428837
  bpm_issue_unemployment_support_flavor: "모든 유휴 인력은 낭비된 힘이니, 일할 수 있는 자는 모두 일하게 하라." # 17143106772159162827
  bpm_issue_unemployment_defense_flavor: "일자리는 임금 이상의 것입니다. 그것은 사회 내의 존엄, 질서, 그리고 소속감입니다." # 2166240479044708245
  bpm_issue_anti_socialist_support_flavor: "재산권을 희생하며 설파되는 평등이란, 정의로 위장한 시기심에 불과하다." # 10887310233167576780
  bpm_issue_anti_socialist_defense_flavor: "우리는 사회주의의 거짓된 약속에 맞서 방어해야 하오, 이는 번영의 동력을 파괴하기 때문이오." # 3547583891478332722
  bpm_issue_anti_monarchist_support_flavor: "어떤 인간도 타인을 지배하기 위해 태어나는 것은 아니며, 국가는 왕이 아닌 그 국민에게 속하는 것이다." # 7288303143520111294
  bpm_issue_anti_monarchist_defense_flavor: "군주제를 폐지하는 것이 질서를 파괴하는 것이 아니라, 권위를 인민의 의지에 묶어두는 것이다." # 15590422992978079390
  bpm_issue_chauvinism_support_flavor: "우리의 운명은 만인 위에 군림하는 것이며, 우리의 위대함이야말로 세상의 진리이다." # 3225994091552557423
  bpm_issue_chauvinism_defense_flavor: "단결과 자부심이 국가의 정신을 벼려내며, 이것들이 없다면 우리는 그저 먼지일 뿐입니다." # 12405728963768642271
  bpm_issue_pro_slavery_support_flavor: "주인과 하인의 질서는 문명만큼이나 오래되었습니다." # 3399406715721984776
  bpm_issue_pro_slavery_defense_flavor: "노예제는 잔혹함이 아니라 필연이며, 그렇지 않으면 혼란이 지배할 곳에 안정을 보존하는 것입니다." # 15065189202473941920
  bpm_issue_anti_slavery_support_flavor: "그 누구도 타인을 소유해서는 안 되며, 자유는 만인의 타고난 권리이니라." # 9154650524390082724
  bpm_issue_anti_slavery_defense_flavor: "노예제 폐지는 단순한 감상이 아니라, 정의의 실현이자 진보의 약속입니다." # 8598572271356601992
  bpm_issue_land_reform_support_flavor: "토지는 경작하는 자의 것이니, 정의는 대지를 나누기를 요구하노라." # 1762756917725327040
  bpm_issue_land_reform_defense_flavor: "토지 개혁은 복수가 아닌, 농민과 지주 간의 평화를 확보하기 위함입니다." # 3067510430061203249
