  bpm_electoral_mandate_progressbar_tooltip: "#tooltip_header 선거 위임#!\n$TOOLTIP_DELIMITER$\n선거 위임은 완료로 간주되기 위해 네 개의 단계를 필요로 합니다. 선거 후 매년 대중은 한 단계씩의 진전을 기대할 것입니다. 이를 따라가지 못하면 [Concept('concept_radical', '급진주의자')]와 [concept_bpm_state_exhaustion]을 초래합니다.\n조기에 완료하면 [concept_bpm_state_capacity]가 증가하고 [Concept('concept_loyalist', '충성파')]가 생성됩니다.\n집권당은 다음 [concept_election] 시점의 진척도에 따라 [concept_momentum]에 보너스 또는 페널티를 받게 됩니다.\n\n[Localize(Concatenate(Scope.GetFlagName, '_progressbar_tooltip'))]" # 5211051141053572457
