  country_bpm_auth_exhaustion_recovery_from_military_ig: "만족한 @ig_armed_forces! [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]로부터의 주간 [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')] 회복" # 9769038046156300129
  country_bpm_auth_exhaustion_recovery_from_military_ig_desc: "이만큼의 [Concept('concept_bpm_state_exhaustion', '주 고갈도')]는 @ig_armed_forces! [GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetNameWithCountryVariant]의 승인도가 긍정적이며 소외되지 않는 한 매주 회복될 것입니다. 만약 그들이 소외되지 않은 상태에서 #b 분노#!하게 된다면 회복 대신 페널티를 받게 될 것입니다!" # 14655097177466531738
  country_bpm_auth_exhaustion_recovery_from_bureaucratic_ig: "만족한 @ig_petty_bourgeoisie! [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]로부터의 주간 [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')] 회복" # 2646102691413430602
  country_bpm_auth_exhaustion_recovery_from_bureaucratic_ig_desc: "이 양의 [Concept('concept_bpm_state_exhaustion', '주 피로도')]는 @ig_petty_bourgeoisie! [GetInterestGroupVariant('ig_petty_bourgeoisie',GetPlayer).GetNameWithCountryVariant]의 승인도가 긍정적이며 주변부 집단이 아닌 한 매주 회복됩니다. 그들이 주변부 집단이 아닌 상태에서 #b 분노#!하게 된다면 회복이 오히려 저해될 것입니다!" # 9644874293924940829
  country_bpm_auth_exhaustion_recovery_from_aristocrat_ig: "만족한 @ig_landowners! [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]로부터의 주간 [Concept('concept_bpm_state_exhaustion', 'State Exhaustion')] 회복" # 13308811152716254030
  country_bpm_auth_exhaustion_recovery_from_aristocrat_ig_desc: "이 양의 [Concept('concept_bpm_state_exhaustion', '주 피로도')]는 @ig_landowners! [GetInterestGroupVariant('ig_landowners',GetPlayer).GetNameWithCountryVariant]의 승인도가 긍정적이며 소외되지 않는 한 매주 회복될 것입니다. 그들이 소외되지 않은 상태에서 #b 분노#!하게 된다면 회복이 오히려 저하될 것입니다!" # 7842470510055172288
  country_bpm_auth_exhaustion_recovery_from_governing_ig: "주 내 [Concept('concept_bpm_state_exhaustion', '주 피로도')]의 주간 회복량은 [Concept('concept_clout', '영향력')]에 비례하며, 이는 [Concept('concept_bpm_ig_is_ideological', '이념적')]인 [Concept('concept_interest_group', '이해집단')] 중 만족하는 비[Concept('concept_extremist', '극단주의자')] 집단이 [Concept('concept_in_government', '정부 내')]에 있을 때 적용됩니다." # 6310439935782577280
  country_bpm_auth_exhaustion_recovery_from_governing_ig_desc: "이 양의 [Concept('concept_bpm_state_exhaustion', '주 피로도')]는 매주 회복되며, 이는 [Concept('concept_in_government', '정부')] 내에 속하며 긍정적인 승인을 받고 있는 모든 비-[Concept('concept_extremist', '극단주의')] [Concept('concept_bpm_ig_is_ideological', '이념적')] [Concept('concept_interest_group', '이해집단')]에 대해 적용됩니다. #b 분노한#! 집단은 회복에 오히려 불이익을 줄 것입니다! 회복되는 양은 이 집단들의 [Concept('concept_clout', '영향력')]에 의해 영향을 받습니다." # 13664199159111789625
