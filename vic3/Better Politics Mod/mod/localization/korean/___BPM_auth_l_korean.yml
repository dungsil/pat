  alert_bpm_auth_shortage_name: "[Concept('concept_authority', '권위')] 부족!" # 4461988557243008774
  alert_bpm_auth_shortage_desc: "우리는 [Concept('concept_authority', '권위')]가 부족합니다. 이는 어떠한 수단으로도 [Concept('concept_bpm_state_collapse', '국가 붕괴')]를 막을 수 없음을 의미하며, 우리의 [Concept('concept_state', '주')]에서 [Concept('concept_bpm_state_collapse', '국가 붕괴')]와 [Concept('concept_bpm_partisans', '반군')]을 제거하는 것은 불가능할 것입니다. 추가적으로, 권위 부족은 우리 국가에 다음과 같은 효과를 적용합니다:\n[GetStaticModifier('bpm_auth_shortage').GetDesc]" # 7676198228552362125
  alert_bpm_auth_shortage_hint: "[Concept('concept_decree', '칙령')]을 제거하거나, 보다 제한적인 [Concept('concept_laws', '법률')]을 통과시키는 것을 고려해 보십시오. [GetInstitutionType('institution_police').GetName] [Concept('concept_institution', '기관')]에 투자를 늘리는 것도 도움이 될 수 있습니다." # 13044095597909292542
  alert_bpm_auth_shortage_name_action: "정치 판넬" # 5975434012001168843
  alert_bpm_auth_high_exhaustion_name: "높은 [Concept('concept_bpm_state_exhaustion', '주의 포화')]" # 14970370361924171755
  alert_bpm_auth_high_exhaustion_desc: "우리 [Concept('concept_bpm_state_exhaustion', '주 고갈')]이 위험 수준에 도달하고 있습니다. [Concept('concept_authority', '권위')]가 부족하지 않은 한 부정적인 영향은 나타나지 않겠지만, 통제 불능 상태가 되는 것을 피하기 위해 가능하다면 추가적인 고갈 증가를 막는 것을 고려해야 합니다." # 14470661722781393683
  alert_bpm_auth_high_exhaustion_hint: "불필요하게 거대한 [Concept('concept_war', '전쟁')]은 피하고, 이미 시작한 전쟁은 마무리하십시오. [Concept('concept_army', '군대')]의 일부만을 동원하여 규모를 늘리는 방안을 고려해 보십시오. 억압적인 조치를 사용하지 않도록 [Concept('concept_radical', '급진주의자')] 유입량을 줄일 방법을 찾아보십시오. 너무 많은 영토를 한 번에 정복하여 [Concept('concept_bpm_partisans', '반군')]을 진압해야 하는 상황을 피하거나, 아니면 그 영토들을 [Concept('concept_subject', '속국')]에게 맡겨 대신 관리하도록 하십시오." # 287906650141250658
  alert_bpm_auth_high_exhaustion_action: "정치 판넬" # 5975434012001168843
  alert_bpm_auth_high_exhaustion_critical_name: "중대한 [Concept('concept_bpm_state_exhaustion', '주 피로도')]!" # 15626260607054123645
  alert_bpm_auth_high_exhaustion_critical_desc: "우리 [Concept('concept_bpm_state_exhaustion', '주 피로도')]가 위험 수준에 도달했습니다. [Concept('concept_authority', '권위')]가 부족하지 않은 한 부정적인 영향은 없을 것이나, 통제 불능 상태가 되는 것을 피하기 위해 추가적인 피로도 증가를 막을 방도를 고려해야 할 것입니다." # 10309831916537829961
  alert_bpm_auth_high_exhaustion_critical_hint: "$alert_bpm_auth_high_exhaustion_hint$" # 6313117097304302494
  alert_bpm_auth_high_exhaustion_critical_action: "정치 판넬" # 5975434012001168843
  alert_bpm_auth_army_costs_exhaustion_name: "증가된 군대로 인한 높은 [Concept('concept_bpm_state_exhaustion', '주 행정력 고갈')]!" # 4893539771177606081
  alert_bpm_auth_army_costs_exhaustion_desc: "동원된 보병대의 수가 [Concept('concept_bpm_state_exhaustion', '주 피로도')]가 자연적으로 감소하는 속도를 압도하고 있습니다." # 1378291689218392951
  alert_bpm_auth_army_costs_exhaustion_hint: "귀하가 시행하는 군사 동원 수준이 당면한 군사 임무에 적절한지 확인하십시오. 만약 귀국의 [Concept('concept_bpm_state_exhaustion', '주 동원령 피로도')]가 통제하기에 너무 높다면, 일부 부대를 동원 해제하거나 적국과 평화 협정을 체결하는 것을 고려하십시오." # 7629206558957873220
  alert_bpm_auth_army_costs_exhaustion_action: "육군 창" # 16939586106568127523
  alert_bpm_auth_emboldened_movements_from_collapses_name: "[Concept('concept_political_movement', '정치 운동')]이 [Concept('concept_bpm_state_collapse', '국가 붕괴')]와 [Concept('concept_bpm_partisans', '유격대')]에 고무되었습니다!" # 1220819003029536537
  alert_bpm_auth_emboldened_movements_from_collapses_desc: "우리의 [Concept('concept_incorporated_state', '편입된 주')]가 [Concept('concept_bpm_state_collapse', '붕괴된 권위')]와 [Concept('concept_bpm_partisans', '반군')]로 인해 [Concept('concept_activism', '활동성')]이 증가하여 [Concept('concept_political_movement', '정치 운동')]에 영향을 미칩니다." # 12968617455039879513
  alert_bpm_auth_emboldened_movements_from_collapses_hint: "우리의 [Concept('concept_incorporated_state', '편입된 주')]에서 [Concept('concept_bpm_state_collapse', '주 붕괴')]와 [Concept('concept_bpm_partisans', '빨치산')]을 제거하도록 하십시오. 한 번에 모두 처리할 수 없다면, 이 혼란스러운 상태 이상에 영향을 받는 모든 주가 우리의 [Concept('concept_political_movement', '정치 운동')]의 [Concept('concept_activism', '적극성')]을 증가시키므로 그 수를 줄이는 것을 우선해야 합니다." # 7924923182929432848
  alert_bpm_auth_emboldened_movements_from_collapses_action: "정치 판넬" # 5975434012001168843
  alert_bpm_state_about_to_collapse_name: "[SCOPE.GetRootScope.GetState.GetName]이(가) [Concept('concept_bpm_state_collapse', '붕괴')] 직전입니다!" # 4664263412254446750
  alert_bpm_state_about_to_collapse_desc: "높은 [Concept('concept_turmoil', '동요')]를 가진 [Concept('concept_state', '주')]가 [Concept('concept_bpm_state_collapse', '붕괴')] 직전입니다." # 5419587100050517910
  alert_bpm_state_about_to_collapse_hint: "[Concept('concept_decree', '칙령')]을 사용하여, 예를 들어 [GetDecreeType('decree_violent_suppression').GetName]나 [GetDecreeType('decree_bpm_maintain_order').GetName]와 같은 관련 [Concept('concept_decree', '칙령')]을 사용하여 그러한 일이 발생하는 것을 방지하십시오." # 11888736225071135064
  alert_bpm_state_about_to_collapse_action: "주 패널" # 793623179043134509
  alert_bpm_collapsed_state_ignored_name: "[SCOPE.GetRootScope.GetState.GetName]이 [Concept('concept_bpm_state_collapse', '붕괴')]되었습니다!" # 18392141355334040689
  alert_bpm_collapsed_state_ignored_desc: "한 [Concept('concept_state', '주')]에서 [Concept('concept_bpm_state_collapse', '붕괴')]가 발생했습니다." # 8136153167623655776
  alert_bpm_collapsed_state_ignored_hint: "[Concept('concept_decree', '칙령')]을 사용하여 붕괴를 제거하십시오. 여기에는 [GetDecreeType('decree_bpm_restore_order').GetName]와 같은 관련 [Concept('concept_decree', '칙령')]을 사용하십시오." # 3280269379858237192
  alert_bpm_collapsed_state_ignored_action: "주 패널" # 793623179043134509
  alert_bpm_partisans_ignored_name: "[SCOPE.GetRootScope.GetState.GetName]에 [Concept('concept_bpm_partisans', '반군')]이 발생했습니다!" # 11568235498574728537
  alert_bpm_partisans_ignored_desc: "한 [Concept('concept_state', '주')]에 우리 점령에 저항하는 [Concept('concept_bpm_partisans', '빨치산')](이)가 있습니다." # 11242845931096647154
  alert_bpm_partisans_ignored_hint: "저희의 @aut! [Concept('concept_authority', '권위')]가 긍정적인 한, 이 문제는 귀하의 직접적인 개입 없이 해결될 것입니다. 당분간은 광대한 영토를 확보하는 것을 피하고 [Concept('concept_bpm_state_exhaustion', '주 피로도')]를 조심하십시오!" # 2944648426507029805
  alert_bpm_partisans_ignored_action: "주 패널" # 793623179043134509
  bpm_subjugate_tribes: "부족 정복" # 8252820521752650954
  bpm_subjugate_tribes_desc: "침략자들이 문을 두드릴 때까지 기다릴 수는 없습니다. 이웃 부족들은 복종해야 하며, 우리는 그들을 그렇게 만들 자원이 있습니다." # 2774278210703063652
