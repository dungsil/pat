l_korean:
  bpm_boshin_events.1.t: "팔렘방호 선상에서 온 전보" # 12361831434713965863
  bpm_boshin_events.1.d: "[SCOPE.sCountry('netherlands_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('netherlands_scope').GetRuler.GetFullName] 께서는 쇼군에게 서한을 보내 일본의 국경을 외국 무역에 개방할 것을 촉구했습니다. 쇼군은 이를 주저해왔으나, 이 서한은 네덜란드가 일본의 근대화 노력을 지원할 용의가 있음을 명확히 보여주는 신호입니다. 이제 쇼군은 네덜란드의 제안을 수락할지, 아니면 외국 세력의 영향력에 계속 저항할지 결정해야 합니다." # 5684874237238782959
  bpm_boshin_events.1.f: "\"존엄하신 폐하께서는 이미 받으신 나가사키 항구 관련 전보를 통해 영국 여왕 폐하께서 중국에 군대를 파병하셨음을 알고 계실 것입니다. 폐하의 통치 아래 있는 백성들의 이익을 지금 신중하게 보호하기 위해서는 일본의 항구를 외국 무역에 개방하는 것이 지극히 현명한 처사입니다. 폐하께서 천 개의 다른 나라와 우호를 맺지 않으신다면, 의심할 여지 없이 천 개의 적을 만들게 될 것입니다\" - 빌럼 2세" # 7041640095785745448
  bpm_boshin_events.1.a: "#italic;yellow 개국신수#!를 채택하십시오" # 5450334552982893548
  bpm_boshin_events.1.a.tt: "#bold 위기 막부 말기#!가 시작될 것입니다!\n쇼군께서는 일본의 국경을 개방하여 외국 상품과 기술의 수입을 허용할 것입니다. 이는 #crisis Bakumatsu#! 동안 #gold 영지들#! 사이에서 천황의 인기를 높이는 데 유리하게 작용할 것입니다." # 4846021440753401653
  bpm_boshin_events.1.b: "#italic;yellow 조이#!를 채택하십시오" # 17967198761355538588
  bpm_boshin_events.1.b.tt: "#crisis Bakumatsu#!가 시작될 것입니다!\n쇼군은 일본의 국경을 외국 무역에 개방하는 것을 거부하고, 대신 일본에서 외세의 영향력을 추방하는 데 집중할 것입니다. #crisis Bakumatsu#! 동안 쇼군은 대부분의 #gold Domains#!에 비해 우위를 점할 것입니다." # 7967993634780418464
