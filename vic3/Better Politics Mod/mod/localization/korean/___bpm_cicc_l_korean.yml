l_korean:
  BPM_STATE_INSTITUTIONAL_IG: "#header [Concept('concept_bpm_ig_is_state_institutional', '주 내 이익집단')]#!" # 693802276668574623
  BPM_NOT_PLANNING_SUBVERSIVE: "#tooltip_header #bold 충성파#!#!\n$TOOLTIP_DELIMITER$\n이 집단들은 현 상황에 완전히 만족하지는 않을 수 있으나, 정부를 전복할 계획은 없습니다. 그들은 자신들의 목표를 달성하기 위해 기존 체제를 통해 노력할 가능성이 더 높습니다.#!" # 6846197523823762266
  BPM_PLANNING_SUBVERSIVE: "#tooltip_header #bold 불온 세력#!#!\n$TOOLTIP_DELIMITER$\n이 단체들은 정부를 전복시키기 위해 적극적으로 계획하고 있습니다. 심지어 목표 달성을 위해 불법적인 수단을 사용할 수도 있습니다.#!" # 8204081567378560730
  je_bpm_dissent_no_confidence: "#header;yellow 불신임 동의안#!" # 916983809542280283
  je_bpm_dissent_no_confidence_desc: "#tooltip_header #bold 불신임안#!#!\n$TOOLTIP_DELIMITER$\n#lore 불신임안은 의회에서 정부를 상대로 발의되는 의회 동의안입니다. 이 안건이 가결되면 정부는 물러나고 새로운 선거가 소집됩니다.#!\n\n이 #yellow 반체제 활동#!은 모든 [Concept('concept_interest_group', '이해집단')]이 사용할 수 있습니다.\n\n이 활동은 [GetLawType('law_separated_powers').GetName]이 제정된 경우 사용할 수 있습니다." # 15201242678744366300
  je_bpm_dissent_bureaucratic_coup: "#header;yellow 관료 쿠데타#!" # 18398993322049851103
  je_bpm_dissent_bureaucratic_coup_desc: "#tooltip_header #bold 관료 쿠데타#!#!\n$TOOLTIP_DELIMITER$\n#lore 관료 쿠데타란 국가의 관료 집단에 의해 자행되는 쿠데타를 의미합니다. 여기에는 공무원 및 기타 정부 관료들이 포함될 수 있습니다.#!\n\n이 #yellow 전복 행위#!는 [GetInterestGroupVariant('ig_petty_bourgeoisie', GetPlayer).GetName]만이 사용할 수 있습니다.\n\n이 행위는 언제나 사용할 수 있습니다." # 13228611081369380992
  je_bpm_dissent_palace_coup: "#header;yellow 황궁 쿠데타#!" # 6421549582308223792
  je_bpm_dissent_palace_coup_desc: "#tooltip_header #bold 궁정 쿠데타#!#!\n$TOOLTIP_DELIMITER$\n#lore 궁정 쿠데타는 국가의 지배 귀족 계층에 의해 실행되는 쿠데타입니다.#!\n\n이 #yellow 반역 행위#!는 [GetInterestGroupVariant('ig_landowners', GetPlayer).GetName]만이 사용할 수 있습니다.\n\n이 행위는 [GetLawType('law_hereditary_bureaucrats').GetName]이 제정된 경우에 사용할 수 있습니다." # 1063385793365994807
  je_bpm_dissent_military_coup: "#header;yellow 군사 쿠데타#!" # 16106417153813735752
  je_bpm_dissent_military_coup_desc: "#tooltip_header #bold 군사 쿠데타#!#!\n$TOOLTIP_DELIMITER$\n#lore 군사 쿠데타는 한 국가의 군대에 의해 자행되는 쿠데타입니다.#!\n\n이 #yellow 불온 행위#!는 [GetInterestGroupVariant('ig_armed_forces', GetPlayer).GetName]만이 사용할 수 있습니다.\n\n이 행위는 언제나 사용 가능합니다." # 15321382802903284798
  je_bpm_dissent_business_plot: "#header;yellow 상업 음모#!" # 10012248469329982271
  je_bpm_dissent_business_plot_desc: "#tooltip_header #bold 기업 음모#!#!\n$TOOLTIP_DELIMITER$\n#lore 기업 음모는 국가의 기업 엘리트 계층이 수행하는 쿠데타입니다.#!\n\n이 #yellow 잠입 활동#!은 [GetInterestGroupVariant('ig_industrialists', GetPlayer).GetName]만이 사용할 수 있습니다.\n\n이 활동은 [GetLawType('law_interventionism').GetName] 또는 [GetLawType('law_laissez_faire').GetName]가 제정된 경우에 사용할 수 있습니다." # 18442105329768212619
  je_bpm_dissent_self_coup: "#header;yellow 자진 쿠데타#!" # 14812913790113026294
  je_bpm_dissent_self_coup_desc: "#tooltip_header #bold 자진 쿠데타#!#!\n$TOOLTIP_DELIMITER$\n#lore 자진 쿠데타는 국가의 현 통치 정부가 주도하는 쿠데타입니다. 이는 통상적으로 헌법에 따른 권력 이양이 발생한 이후에도 권력을 고수하려는 행위입니다.#!\n\n이 #yellow 반체제 행위#!는 오직 [concept_ruler] 또는 [concept_bpm_head_of_government]에 의해서만 사용할 수 있습니다.\n\n이 행위는 언제든지 사용할 수 있습니다." # 3588098084651108083
  je_bpm_dissent_general_strike: "#header;yellow 전면 파업#!" # 1405934742839749247
  je_bpm_dissent_general_strike_desc: "#tooltip_header #bold 총파업#!#!\n$TOOLTIP_DELIMITER$\n#lore 총파업은 한 국가의 모든 노동자가 행하는 파업입니다.#!\n\n이 #yellow 불온 활동#!은 [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]에 의해 사용될 수 있습니다.\n\n이 활동은 언제나 사용할 수 있으나 [GetLawGroup('lawgroup_labor_unions').GetName] [concept_law_group]의 영향을 받습니다." # 14670463406260976767
  je_bpm_dissent_legislative_takeover: "#header;yellow 입법부 장악#!" # 9432915533721472111
  je_bpm_dissent_legislative_takeover_desc: "#tooltip_header #bold 입법부 장악#!#!\n$TOOLTIP_DELIMITER$\n#lore 입법부 장악은 일부 입법가들이 입법부를 장악하고 정부에 반하는 법률을 통과시키는 상황을 의미합니다.#!\n\n이 #yellow 파괴 공작#!은 모든 [Concept('concept_interest_group', '이해집단')]이 사용할 수 있습니다.\n\n이 행동은 언제나 사용 가능합니다." # 976049961252894484
  je_bpm_dissent_government_shutdown: "#header;yellow 정부 기능 정지#!" # 12404143126887511940
  je_bpm_dissent_government_shutdown_desc: "#tooltip_header #bold 정부 기능 정지#!#!\n$TOOLTIP_DELIMITER$\n#lore 정부 기능 정지란 정부가 필수적인 서비스를 제외한 모든 제공을 중단하는 상황을 말합니다.#!\n\n이 #yellow 선동 행위#!는 모든 [Concept('concept_interest_group', '이해집단')]에 의해 사용될 수 있습니다.\n\n이 행위는 [GetLawType('law_separated_powers').GetName]이 제정된 경우에만 사용할 수 있습니다." # 3386971676315517205
  je_bpm_dissent_revolution: "#header;yellow 혁명#! (#lore Slot 1#!)" # 17579992780192476285
  je_bpm_dissent_revolution1: "#header;yellow 혁명#! (#lore Slot 2#!)" # 12396585608122642805
  je_bpm_dissent_revolution2: "#header;yellow 혁명#! (#lore Slot 3#!)" # 13456202061144108164
  je_bpm_dissent_revolution3: "#header;노란색 혁명#! (#lore Slot 4#!)" # 2212994862911867246
  je_bpm_dissent_revolution_desc: "#tooltip_header #bold 혁명#!#!\n$TOOLTIP_DELIMITER$\n#lore 혁명은 새로운 체제를 위해 정부나 사회 질서를 무력으로 전복하는 것을 의미합니다. 이는 정부를 전복하려는 모든 집단의 최후의 수단입니다.#!\n\n이 #yellow 잠재적 선동 행위#!는 모든 [Concept('concept_interest_group', '이해집단')]이 사용할 수 있습니다.\n\n이 행위는 언제든지 사용할 수 있으나, 다른 모든 수단이 소진되었을 경우에만 가능합니다." # 13735014480332673142
