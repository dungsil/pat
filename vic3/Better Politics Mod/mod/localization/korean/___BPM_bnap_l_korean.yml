  bpm_bnap_ps_bar_desc: "애국자 지지: ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/100)" # 18174406611497439440
  bpm_bnap_patriots_balance_of_power_from_gdp: "온타리오의 #variable [ROOT.GetCountry.MakeScope.ScriptValue('bpm_ontario_gdp')|D ]# [concept_gdp] 대 퀘벡의 #variable [ROOT.GetCountry.MakeScope.ScriptValue('bpm_quebec_gdp')|D]# [concept_gdp]!" # 6842327056214500389
  je_bpm_bnap_province_complete: "애국자들을 억누르고 통합법을 통과시키시오." # 11397887280814248603
  bpm_bnap_patriots_events.2.t: "십개 결의안" # 14242651468013359289
  bpm_bnap_patriots_events.2.d: "영국의 러셀 장관은 92개 결의안을 부결하고 대신 10개 결의안을 제안했습니다." # 1846559728882430748
  bpm_bnap_patriots_events.2.f: "로어 캐나다 현(現) 주(州)의 입법 의회(Legislative Council)를 선출직 기구로 만드는 것은 바람직하지 않으나, 그 의회에 국민의 신뢰를 더 많이 얻을 수 있도록 조치를 취하는 것이 합당합니다..." # 17487354804938638116
  bpm_bnap_patriots_events.2.a: "우리는 이것을 받아들일 수 없습니다!" # 5563860055936820536
  bpm_bnap_patriots_events.2.b: "애국자들은 비이성적입니다." # 11931075758191156841
