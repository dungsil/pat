  bpm_decrease_british_engagement_a_lot: "@information! 영국 개입도를 대폭 감소시키시오" # 18401889921604381758
  bpm_bnap_durham_report_implement_report_tt: "@정보! 우리는 더럼 보고서의 권고 사항을 이행해야 할 것입니다." # 14273677072746380714
  bpm_bnap_patriots_events.3.t: "더럼 보고서" # 6146602115440626603
  bpm_bnap_patriots_events.3.d: "애국자들의 반란 이후, 더럼 경은 영국 식민지 상황에 대한 보고서를 발표했습니다." # 13979156072301375515
  bpm_bnap_patriots_events.3.f: "나는 정부와 인민 사이에 대립이 있을 것이라 예상했으나, 단일 국가의 품 안에서 서로 싸우는 두 민족을 발견했습니다. 나는 원칙의 투쟁이 아니라 인종 간의 투쟁을 보았으며, 만약 우리가 로어 캐나다 주민들을 적대적인 프랑스계와 영국계로 나누고 있는 이 치명적인 적대감을 종식시키는 데 먼저 성공하지 못한다면, 법이나 제도의 어떠한 개선도 소용없을 것임을 깨달았습니다." # 2756007936939941594
  bpm_bnap_patriots_events.3.a: "우리는 보고서의 권고 사항을 이행해야만 합니다." # 6352205322479800541
  bpm_bnap_patriots_events.3.b: "이러한 급진적인 사상은 위험합니다." # 14844994070356437176
  je_bpm_bnap_durham_report: "더럼 보고서" # 6146602115440626603
  je_bpm_bnap_durham_report_desc: "우리는 더럼 보고서를 서둘러 이행해야 하오." # 8968357737593259137
  je_bpm_bnap_durham_report_reason: "더럼 보고서에서 애국자들의 반란의 근본 원인을 규명하고, 향후 그러한 재앙이 재발하는 것을 막기 위한 일련의 개혁안을 제시했습니다. 우리는 프랑스계 캐나다인들이 다시 한번 우리에게 반기를 드는 일이 없도록 이러한 개혁안을 최대한 신속하게 시행해야 합니다.\n\n#lore\"프랑스인들은 영어인들의 오만함과 부당함에 대해 불평했고, 영어인들은 프랑스인들을 나약하고 정복당한 민족의 악덕을 가졌다고 비난하며 비열함과 배신을 들추어냈습니다. 이 두 인종이 서로의 의도에 대해 학습하게 된 전적인 불신은 가장 순수한 행위에 대해서도 최악의 해석을 내리게 만들었고, 모든 말, 모든 행동, 모든 의도를 불공정하게 판단하며, 가장 증오스러운 설계들을 귀인시키고, 은밀한 배신과 악의를 감추고 있다고 여겨 모든 친절이나 공정성의 제안을 거부하게 만들었습니다.\"\n\n—더럼 경, 1839년" # 15332551969132570772
  je_bpm_bnap_durham_report_complete: "연합법이 통과되었습니다." # 4679081456859554075
  bpm_bnap_patriots_events.4.t: "# 비타운의 간청 #" # 16419148706139274189
  bpm_bnap_patriots_events.4.d: "캐나다 주(Province of Canada)는 미국에 점점 더 매료되고 있으며, 런던의 주권자들에 대한 불만으로 인해 대표자 회의가 우리 연방에 가입해 달라는 간청을 보냈습니다." # 16594740610622122939
  bpm_bnap_patriots_events.4.f: "\"캐나다는 실로 그곳에서 늘 보아왔던 것의 진정한 모범입니다. 양쪽 모두에서 정부의 수는 인구수만큼이나 많으며, 정부는 우위에 서서, 행동하고, 규제하고, 통제하며, 모든 것을 떠맡고, 모든 것을 제공하며, 신민의 일에 대해 신민 자신보다 훨씬 더 많이 알고 있습니다. 즉, 끊임없이 활동하지만 생산성은 없습니다\"\n—알렉시 드 토크빌, 1856년" # 13906118248214170428
  bpm_bnap_patriots_events.4.a: "우리는 이 자유를 향한 간청을 무시할 수 없습니다. 즉시 의회에 이 문제를 상정하시오!" # 5125570985998534084
  bpm_bnap_patriots_events.4.b: "무시하십시오. 우리는 영국과의 전면적인 충돌을 감수할 수 없습니다." # 2106097282021313147
  je_bpm_bnap_confederation_quest: "연합체로 향하는 퀘스트" # 9186318158715908845
  je_bpm_bnap_confederation_quest_desc: "캐나다의 주들이 캐나다 연방 결성의 가능성에 대해 논의하고 있습니다." # 8336814669718736040
  je_bpm_bnap_confederation_quest_reason: "만약 우리가 다른 주들을 연결하기 위해 철도를 건설한다면, 그들은 연방 가입에 동의할지도 모릅니다." # 14979531678145913199
  je_west_canada: "대초원을 가로질러" # 396196142997491841
  je_west_canada_desc: "이제 우리의 연합을 서쪽으로 확장할 수 있소." # 794982632199066745
  je_west_canada_reason: "동부 식민지들이 도미니언으로 연합함에 따라, 이 연방을 서쪽으로 확장할 것인지에 대한 문제가 논의의 주제가 되었습니다. 허드슨만 회사(HBC)는 오랫동안 허드슨만 유역 전체와 서부 평야를 통제해 왔으나, 그 행정에서 수익을 내는 데 오랫동안 어려움을 겪었으며, 영국은 매각을 주선할 용의가 있을 수 있습니다. 더 서쪽에는 브리티시컬럼비아 식민지가 있습니다. 미국의 팽창 위협을 받고 있는 그들은 우리가 철도로 대륙을 잇는 데 성공한다면 연방에 가입할 의향이 있을지도 모릅니다...\n\n#lore \"그가 바다에서 바다까지, 강에서 땅 끝까지 통치하리로다...\"\n\n—시편 72편 8절!" # 12306074276222751080
  bnap_rupert_button: "루퍼츠 랜드에 대한 제안을 하십시오" # 12523794999323552897
  bnap_rupert_button_desc: "런던과 허드슨 베이 회사에 연락하여 제안을 하십시오." # 7493316379257339059
  bnap_columbia_button: "브리티시컬럼비아와 연합하십시오" # 8488750884289480503
  bnap_columbia_button_desc: "대륙횡단 철도 건설 완료 및 브리티시컬럼비아와의 연방 결성 발표" # 2180833834784594597
  has_rupert_sale_cooldown_tt: "최근에 제안을 한 적이 없습니다." # 13067981881585741052
  bpm_bnap_responsible_government: "책임 있는 정부" # 1036085722209056414
  bpm_bnap_responsible_government_desc: "영국인들이 우리에게 책임 정부를 승인해 주는 것에 동의할 것입니다." # 1296549554152024178
  bpm_bnap_responsible_government_trigger_desc: "캐나다 연방이 결성되었고 영국과의 관계가 25 미만입니다." # 8160666106377655602
  bpm_bnap_call_to_war_button: "전쟁 선포" # 17125192816651530783
  bpm_bnap_call_to_war_button_desc: "우리의 적들에 맞서 [Country.GetOverlord.GetAdjective]를 전쟁으로 소집하시오." # 876264832873748372
  bpm_bnap_call_to_war_trigger_desc: "영국의 참여도가 15를 넘었습니다." # 6893366667386383058
  bpm_bnap_statehood_button: "합병 청원서" # 12974695354721857384
  bpm_bnap_statehood_button_desc: "캐나다 내 강력한 친미 감정을 이용하여 미국에 합병을 요구하는 청원서를 보내십시오." # 13311643889433089640
  bpm_bnap_statehood_button_trigger_desc: "미국 정체성을 극대화하고 해양 식민지와의 연합을 포기합니다." # 8412736425760139060
  bpm_bnap_canada_events.1.t: "책임 있는 정부" # 8417264402620997649
  bpm_bnap_canada_events.1.d: "영국이 우리에게 책임정부를 허락하는 데 동의했습니다." # 10705390010180366783
  bpm_bnap_canada_events.1.f: "유권자들은 총리를 직접 선출하는 것이 아니라 대표들을 선출합니다. 그리고 유권자들의 힘은 그들의 대표들이 정부에 대한 신임을 주거나 철회할 수 있는 권리를 통해 표출됩니다. 만약 대표들이 신임을 주거나 철회할 수 있는 능력을 방해받는다면, 우리는 더 이상 민주주의 국가가 아닌 것입니다." # 4094127047029306016
  bpm_bnap_canada_events.1.a: "캐나다 양민중의 힘이여!" # 4855478449525750793
  je_bpm_bnap_the_question_of_british_rule_complete: "우리는 #v 100#! 영국 개입에 도달했습니다." # 2218830926556030001
  bpm_bnap_the_question_of_british_rule_complete_tt: "#v 100#!로 영국과의 관계를 증진시키면, 우리는 대영제국과 더 가까워질 것이며 그들은 우리의 행정 비용을 더 많이 부담할 것입니다.\n영국과의 관계를 낮추어 완료하면, 우리는 대영제국으로부터 더 독립하게 될 것이며 그들은 우리의 행정 비용을 덜 부담할 것입니다." # 6650876770996234578
  bpm_bnap_canada_events.2.t: "영국 통치의 종결" # 6838342380999993072
  bpm_bnap_canada_events.2.d: "저희는 대영 제국으로부터 독립을 선언했습니다." # 4821695058134438987
  bpm_bnap_canada_events.2.f: "인류의 역사가 진행되는 중에, 한 국민이 다른 국민과 맺어 온 정치적 유대를 해체하고, 지구상의 여러 세력 가운데 자연의 법칙과 자연의 신이 부여한 독립되고 평등한 지위를 차지해야 할 필요성이 발생할 때, 인류의 의견에 대한 적절한 존중을 위해서는 그들이 분리를 감행하게 된 사유를 선언해야 할 의무가 있습니다." # 17685737775343533561
  bpm_bnap_canada_events.2.a: "우리의 북미" # 14558538294766614980
  bpm_bnap_canada_events.3.t: "왕실의 충실한 신민" # 10982685756115174491
  bpm_bnap_canada_events.3.d: "우리는 왕실에 충성을 맹세하기로 결정했습니다." # 1597503712450296028
  bpm_bnap_canada_events.3.f: "우리 캐나다 국민은 캐나다의 [Country.GetOverlord.GetRuler.GetPrimaryRoleTitle]이신 [Country.GetOverlord.GetRuler.GetHerHim] 폐하 [Country.GetOverlord.GetRuler.GetFullName]와 그 상속인 및 후계자들에게 충실하고 진실된 충성을 바칠 것을 맹세합니다. 신이여, 저희를 도우소서." # 11074103155748317384
  je_bpm_bnap_between_lion_and_eagle: "사자와 독수리 사이에서" # 12787066649963424957
  je_bpm_bnap_between_lion_and_eagle_desc: "우리의 충성심을 어디에 두어야 할지 결정해야 합니다." # 2181761830665481262
  je_bpm_bnap_between_lion_and_eagle_reason: "우리는 대영 제국의 식민지이지만, 미국과도 국경을 맞대고 있습니다. 우리는 어느 쪽에 충성을 바칠지, 그리고 이 두 거대 강국과의 복잡한 관계를 어떻게 헤쳐나갈지 결정해야 합니다. 우리는 대영 제국에 충성을 유지할지, 국가 독립을 추구할지, 심지어 미국에 합병될지 선택할 수 있습니다." # 6062985300583132954
  bpm_bnap_bleub_bar: "캐나다 정체성" # 8157290028323499677
  bpm_bnap_bleub_bar_left: "영국" # 11243212271654569581
  bpm_bnap_bleub_bar_right: "미국인" # 2707514232194999449
  bpm_bnap_bleub_from_relations: "[ROOT.GetCountry.GetOverlord.GetName]과의 관계를 미국과의 관계와 비교" # 11821886612086590648
  bpm_bnap_blen_bar: "민족주의" # 7650123964498571894
  bpm_bnap_blen_bar_desc: "민족주의 지지" # 11661293317227330223
  bpm_bnap_blen_from_prestige: "[ROOT.GetCountry.GetOverlord.GetAdjective]에 비한 상대적인 위신" # 17294545676596047417
  bpm_bnap_blen_from_nationalism: "민족주의 기술 연구 완료" # 14286646706814333963
  bpm_bnap_blen_from_gdp: "영국의 국내총생산액이 #variable [ROOT.GetCountry.MakeScope.ScriptValue('bpm_british_gdp')|D]#! 인 반면, 캐나다의 국내총생산액은 #variable [ROOT.GetCountry.MakeScope.ScriptValue('bpm_bnap_getgdp')|D]#! 입니다!" # 10003049257347734670
  bpm_bnap_liberty_desire: "욕구 불만" # 7674442329313834152
  bpm_bnap_confederation_events.1.t: "샬럿타운 회의" # 10491467155608569643
  bpm_bnap_confederation_events.1.d: "찰스타운 회의가 캐나다 연방의 가능성을 논의하기 위해 소집되었습니다." # 6992062225502383698
  bpm_bnap_confederation_events.1.f: "캐나다, 뉴브런즈윅, 노바스코샤 주의 대표들이 캐나다 연방 결성의 가능성을 논의하기 위해 샬럿타운에 모였습니다. 대표단은 연방의 조건을 더 논의하기 위해 퀘벡 시에서 다시 만나기로 합의했습니다." # 5341730368058950281
  bpm_bnap_confederation_events.1.a: "연방을 향하여!" # 449977373784318361
  bpm_bnap_confederation_events.1.b: "배신이로다!" # 5707166288760489043
  bpm_bnap_confederation_events.3.t: "루퍼트 지정지에 대한 제의" # 3576308354544910406
  bpm_bnap_confederation_events.3.d: "[SCOPE.sCountry('rupert_buyer').GetName]이(가) [SCOPE.sState('rupert_scope').GetName]을(를) 매입하겠다는 제의를 해왔습니다." # 7636836616842613
  bpm_bnap_confederation_events.3.f: "\"[SCOPE.sCountry('rupert_buyer').GetNameNoFormatting]의 대표로서, 우리는 이에 [SCOPE.sCountry('rupert_seller').GetNameNoFormatting]의 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]가 임명한 외교 사절 또는 기타 대리인에게, [SCOPE.sCountry('rupert_buyer').GetCapital.GetCityHubName]의 국고를 통해 금화 삼십만 파운드를 지불하는 것에 동의합니다.\"" # 16122991284679138501
  bpm_bnap_confederation_events.3.a: "이 땅에서 이익을 내지 못한 지 너무나 오래였으니, 저 [SCOPE.sCountry('rupert_buyer').GetAdjectiveNoFormatting]들에게 넘겨주도록 합시다." # 12396450597537137619
  bpm_bnap_confederation_events.4.t: "루퍼트 지정지에 대한 제의" # 3576308354544910406
  bpm_bnap_confederation_events.4.d: "[SCOPE.sCountry('rupert_seller').GetName]는 루퍼츠 랜드의 식민지 자금 조달에 어려움을 겪고 있으며, 합리적인 가격에 해당 영토를 우리에게 매각할 의사가 있는 듯합니다." # 18215638887570617948
  bpm_bnap_confederation_events.4.f: "\"[SCOPE.sCountry('rupert_buyer').GetNameNoFormatting]의 대표는 [SCOPE.sCountry('rupert_seller').GetRuler.GetHerHis] 폐하의 모든 [SCOPE.sCountry('rupert_seller').GetNameNoFormatting]의 [SCOPE.sCountry('rupert_seller').GetRuler.GetPrimaryRoleTitle]에게, [SCOPE.sCountry('rupert_buyer').GetCapital.GetCityHubName]의 재무부에 금화 삼십만 파운드를 지불하는 것에 동의합니다.\"" # 14345519811844890549
  bpm_bnap_confederation_events.4.a: "필요한 조치를 취하시오." # 3835230731754331803
  bpm_bnap_confederation_events.4.b: "지금 당장은 그러한 지출을 감당할 수 없습니다." # 14845254739276191687
  bpm_bnap_confederation_events.5.t: "루퍼트 향토법" # 5237865239648955227
  bpm_bnap_confederation_events.5.d: "[SCOPE.sCountry('rupert_seller').GetName]가 우리의 조건에 동의했습니다. 루퍼트령 매입 조약이 초안 작성되었습니다." # 4129205684402018324
  bpm_bnap_confederation_events.5.f: "\"내일, 원하신다면, 제가 부서로 가서 조약을 체결할 수 있을 것입니다.\"\n\"내일까지 기다릴 이유가 무엇입니까, 노스코트 씨? 오늘 밤에 조약을 맺읍시다!\"" # 13909013924819059000
  bpm_bnap_confederation_events.5.a: "광활한 북서부가 우리를 부른다!" # 253334822457274517
  bpm_bnap_confederation_events.6.t: "빅토리아에서의 협상" # 7806553212060290967
  bpm_bnap_confederation_events.6.d: "브리티시컬럼비아가 이제 캐나다 본토와 연결됨에 따라, 우리는 그 정부와 연방 가입 협상을 시작했습니다." # 1030583823682557060
  bpm_bnap_confederation_events.6.a: "바다에서 빛나는 바다까지 이어지는 연방이로다!" # 6700442624608199106
  bpm_bnap_confederation_events.6.b: "이것만으로는 부족하오..." # 6598563555128278319
