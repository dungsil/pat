  bpm_bnap_act_of_union: "연합법" # 10548755521209800511
  bpm_bnap_act_of_union_desc: "연합법은 어퍼 캐나다와 로어 캐나다 주들을 단일 실체로 통합할 것입니다. #bold 이는 프랑스어 사용 인구와의 위기도 해결할 것입니다!#" # 2058315303931111826
