  bpm_bnap_patriots_events.1.t: "애국자들의 반란" # 15858476453380907650
  bpm_bnap_patriots_events.1.d: "애국자들이 왕실에 대항하여 봉기했습니다." # 12484573183109074942
  bpm_bnap_patriots_events.1.f: "우리, 로어 캐나다 인민의 이름으로, 창설된 목적과 의도를 남용한 정부를 전복시키고, 정의의 제국을 재건하며, 국내의 평온을 확립하고, 공동의 방어를 제공하며, 일반적인 선을 증진하고, 우리와 후손들에게 시민적 및 종교적 자유의 이점을 보장할 정부 형태를 선택할 수 있도록 허락하신 신의 섭리의 칙령을 인정하며..." # 9229813108711487621
  bpm_bnap_patriots_events.1.a: "우리는 반란을 분쇄할 것이다!" # 3951349962224988968
  bpm_bnap_patriots_events.1.b: "영국의 도움이 필요합니다." # 9443405393708001952
  je_bpm_bnap_the_patriots: "애국자들" # 17350839112719627869
  je_bpm_bnap_the_patriots_desc: "우리는 영국 식민지에 있는 프랑스계 캐나다인들을 감시해야 합니다." # 1661755815670322744
  je_bpm_bnap_the_patriots_reason: "[SCOPE.sCulture('que_culture').GetName] 민족은 영국 식민지 인구에서 상당한 비중을 차지하며, 이는 누벨 프랑스 거주민들에게서 유래했습니다. 프랑스어를 사용하고 가톨릭 신자인 그들은 영국 행정에 대해 경멸적인 태도를 가지고 있으며, 과거 영국 통치에 맞서 반란을 일으킨 전력이 있습니다. 로어 캐나다의 프랑스계 다수 집단은 영국이 식민지에 대한 통제권을 몰아내고자 하는 급진적이고 공화주의적인 운동인 \"애국자 운동(Patriot's Movement)\"에 점점 더 매료되고 있습니다. 그들이 봉기하여 식민지들을 분열시키지 않도록 주시해야 할 것입니다." # 47380130401402470
  bpm_bnap_bop_progress_bar: "세력 균형" # 11130745133981435034
