l_korean:
  law_multicultural: "세계주의" # 3915836261885143996
  law_total_separation: "세속주의" # 1517065664750610223
  law_total_separation_desc: "종교의 중요성이 격하되고 시민 사회 기관에 대한 종교의 간섭이 최대한 배제됩니다. 사회 전반에서 종교를 근거로 한 차별은 이루어지지 않지만, 무신론적 가치가 장려될 수 있습니다." # 11804482117981004237
  law_no_womens_rights: "전통적 가족 제도" # 1646192309534460521
  law_no_womens_rights_desc: "남성이나 여성은 문화의 전통적인 가족 구조에 따른 노동 분담을 따르도록 기대되는데, 이는 관습에 의한 것이든 법에 의한 것이든 마찬가지입니다." # 14013920142150072738
  law_military_junta: "군부 평의회" # 6911725553553931033
  law_military_junta_desc: "이 나라 군대의 장교들이 민간 정부의 기능을 대체했습니다. 민간 정부는 정지되었거나, 완전히 영구적으로 해산되었습니다." # 7001698467690039857
  law_colonial_admin: "식민지 행정" # 11885962303612784500
  law_colonial_admin_desc: "그 국가는 식민 통치 행정부의 통치를 받고 있으며, 본국이 모든 사안에 대해 최종 결정권을 가집니다." # 2026246887639330818
  country_bpm_change_primary_culture_to_overlord: "종속국의 주 문화를 일치시키도록 변경" # 4117333629336695533
  country_bpm_change_primary_culture_to_overlord_desc: "이 국가의 주류 문화는 지배국의 주류 문화와 일치하도록 변경될 것입니다." # 5130723012486248367
  law_no_police: "비정규 경찰" # 15754374574300781840
  law_local_police: "지역 경찰 전용" # 9482073311537546993
  law_dedicated_police: "국가 경찰" # 11523956564976657307
  law_militarized_police: "무장 경찰" # 4898942484801476323
  law_elected_police: "선출된 경찰" # 10786756554974383089
  law_elected_police_desc: "경찰력은 지방 의회에 의해 선출되며 철회 선거의 대상이 될 수 있습니다." # 1266009538949625720
  lawgroup_party_laws: "정당법" # 12654549556380937179
  lawgroup_party_laws_desc: "특정 정당의 합법성을 결정합니다." # 9981782956264202547
  law_no_party_bans: "활성 금지 사항 없음" # 11392562194472703250
  law_no_party_bans_desc: "이 [concept_country]에는 [Concept('concept_party', '정당')]에 대한 노골적인 금지 조치는 없습니다." # 15130718646164410962
  law_party_anti_reactionary: "우익 정당 금지" # 3139403427225394870
  law_party_anti_reactionary_desc: "전통주의자 및 반동주의 [Concept('concept_party', 'Political Parties')]는 탄압됩니다." # 188037525562753610
  law_party_reactionary_only: "보수 정당만" # 8725457597867777681
  law_party_reactionary_only_desc: "이 [concept_country]의 합법적인 [Concept('concept_party', 'parties')]는 전통적 가치를 준수해야만 합니다." # 3986175261465059941
  law_party_anti_socialist: "사회주의 정당 금지" # 2838178104651263167
  law_party_anti_socialist_desc: "모든 형태의 사회주의 [Concept('concept_party', '정당)]는 탄압됩니다." # 5496957413706222129
  law_party_socialist_only: "사회주의 정당만" # 16216678397910741978
  law_party_socialist_only_desc: "이 [concept_country] 내의 합법적인 [concept('concept_party', 'parties')]는 어느 정도 프롤레타리아의 의지를 대변해야 합니다." # 10020503702188684427
  law_party_anti_liberal: "자유당 금지" # 10428738452315834462
  law_party_anti_liberal_desc: "자유주의 및 자유 시장 [Concept('concept_party', '정당')]은 금지됩니다." # 12111019523053487087
  law_party_liberal_only: "온건 정당만" # 14672369890299174477
  law_party_liberal_only_desc: "이 [concept_country]의 급진적으로 비민주적인 [concept('concept_party', 'parties')]는 자유민주적 가치를 수호하기 위해 금지되었습니다." # 9972272182730981363
  law_party_single: "단일 합법 정당" # 3978477951613729993
  law_party_single_desc: "이 [concept_country] 내에서는 오직 하나의 [Concept('concept_party', '정당')]만이 합법입니다." # 12848141947305524085
  bpm_decorative_ban_reactionaries: "[Concept('concept_bpm_party_ban', '금지')] [Concept('concept_bpm_bannable_reactionaries', '추방 가능 반응주의 정당')]" # 15853910163328252276
  bpm_decorative_ban_reactionaries_desc: "어떤 정당들이 [Concept('concept_bpm_party_ban', '금지됨')] 상태인지 결정합니다." # 5138344268579094654
  bpm_decorative_ban_socialists: "[Concept('concept_bpm_party_ban', '금지')] [Concept('concept_bpm_bannable_socialists', '사회주의 정당')]" # 4955925347984123797
  bpm_decorative_ban_socialists_desc: "어떤 정당들이 [Concept('concept_bpm_party_ban', '금지됨')] 상태인지 결정합니다." # 5138344268579094654
  bpm_decorative_ban_reactionaries_plus: "[Concept('concept_bpm_party_ban', '금지')] [Concept('concept_bpm_bannable_reactionaries_plus', '반사회주의 정당')]" # 1830006795128108206
  bpm_decorative_ban_reactionaries_plus_desc: "어떤 정당들이 [Concept('concept_bpm_party_ban', '금지됨')] 상태인지 결정합니다." # 5138344268579094654
  bpm_decorative_ban_socialists_plus: "[Concept('concept_bpm_party_ban', '금지')] [Concept('concept_bpm_bannable_socialists_plus', '반전통 정당')]" # 14939200281722668410
  bpm_decorative_ban_socialists_plus_desc: "어떤 정당들이 [Concept('concept_bpm_party_ban', '금지됨')] 상태인지 결정합니다." # 5138344268579094654
  bpm_decorative_ban_antiliberals: "[Concept('concept_bpm_party_ban', '금지')] [Concept('concept_bpm_bannable_antiliberals', '반자유주의 정당')]" # 8235021481786281451
  bpm_decorative_ban_antiliberals_desc: "어떤 정당들이 [Concept('concept_bpm_party_ban', '금지됨')] 상태인지 결정합니다." # 5138344268579094654
  bpm_decorative_ban_everyone_but_ruler: "모든 비-통치 [Concept('concept_party', '정당')]을 [Concept('concept_bpm_party_ban', '금지')]합니다." # 12526364963085129848
  bpm_decorative_ban_everyone_but_ruler_desc: "어떤 정당들이 [Concept('concept_bpm_party_ban', '금지됨')] 상태인지 결정합니다." # 5138344268579094654
  bpm_disable_single_party_tooltip: "이것은 단일 정당 법률의 효과를 제거할 것입니다." # 7479801900203657032
  bpm_enable_single_party_tooltip: "이 조치는 현재 집권 중인 정당을 제외한 모든 정당을 불법화합니다. 해당 정당에 속하지 않은 모든 이익 집단은 [GetLawType('law_party_single').GetName] [Concept('concept_law', 'law')]에 반대하여 야당이 됩니다." # 11656685317640304625
  lawgroup_foreign_policy: "외교 정책" # 16232244234659746777
  lawgroup_foreign_policy_desc: "이 [Concept('concept_country', 'country')]가 취할 수 있는 외교 정책의 광범위한 입장은 다음과 같습니다." # 8264366866095924678
  law_premodern_diplomacy: "전근대 외교" # 8154667810843739297
  law_premodern_diplomacy_desc: "이 국가의 외교 정책은 아직 현대 시대에 맞게 업데이트되지 않았습니다." # 12748989532739185722
  law_ultramilitarism: "극단적 군국주의" # 6819766232913982559
  law_ultramilitarism_desc: "극단적 국수주의적이며, 호전적이고, 외교의 여지를 두지 않는 대외 정책." # 14064455753362483177
  law_jingoism: "군국주의" # 6742401520755020559
  law_jingoism_desc: "경우에 따라 외교를 배제하는 공격적이고 강경한 대외 정책입니다." # 1516529689521627712
  law_flexible_foreign_policy: "유연한 외교 정책" # 4382271810978431970
  law_flexible_foreign_policy_desc: "이 국가의 외교 정책과 관련하여 특별하거나 특이한 조항은 마련되지 않았으며, 모든 선택지가 열려 있습니다." # 1083393211098502489
  law_justum_bellum: "정당한 전쟁" # 5678014275321358806
  law_justum_bellum_desc: "전쟁의 정당성을 요구하고 노골적인 침략 전쟁을 제한하는 온건한 강경책입니다." # 555011877782400449
  law_dove_politics: "비둘기파 정치" # 4567687573211710426
  law_dove_politics_desc: "다른 국가들과의 평화로운 상호작용에 초점을 맞춘 비공격적인 대외 정책입니다." # 3389194775964907326
  law_armed_neutrality: "무장 중립" # 13716298943785906766
  law_armed_neutrality_desc: "외교 정책은 외국 분쟁에 대한 고립주의적 불간섭을 중심으로 하며, 적절히 강력한 군대를 통해 외부 침략으로부터의 국가 안보를 확보합니다." # 15880105524234707176
  law_disarmed_nation: "무장 해제된 국가" # 2216988352957867207
  law_disarmed_nation_desc: "외국 개입의 범위를 제한하고 군사 지출을 다른 분야로 재분배하는 완전한 평화주의 정책 세트입니다." # 8774160417551606796
  country_bpm_aggressive_diplomacy_disabled: "공격적인 [Concept('concept_diplomatic_play', '외교전')]을 사용할 수 없습니다." # 9022430085154115228
  country_bpm_aggressive_diplomacy_disabled_desc: "대부분의 전쟁 목표로는 [Concept('concept_diplomatic_play', '외교적 시도')]를 시작할 수 없습니다." # 4892440062190734989
  bpm_aggressive_diplomacy_permitted_tt: "공격적인 [Concept('concept_diplomatic_play', '외교적 책동')] 허용" # 398817951903302472
  country_bpm_ban_slavery_dp_enabled: "노예제 폐지 사용하기 [Concept('concept_diplomatic_play', 'Diplomatic Play')]" # 1756391196077864353
  country_bpm_ban_slavery_dp_enabled_desc: "'개척된 외교적 행위'를 '노예제 폐지' 목표로 개시할 수 있습니다." # 18204133330804989778
  bpm_exception_ban_slavery_permitted_tt: "다른 제약에도 불구하고 노예제 폐지 [Concept('concept_diplomatic_play', 'Diplomatic Play')]를 사용할 수 있습니다." # 9765990726601721085
  country_bpm_regime_change_dp_enabled: "체제 전환 [Concept('concept_diplomatic_play', '외교적 시도')] 사용 가능" # 16598632508995552552
  country_bpm_regime_change_dp_enabled_desc: "정권 교체 목표를 사용하여 [Concept('concept_diplomatic_play', '외교적 책략')]을 개시할 수 있습니다." # 9939372171521592219
  bpm_exception_regime_change_permitted_tt: "다른 제약에도 불구하고 [Concept('concept_diplomatic_play', '외교적 교섭')]을 사용하여 정권 교체를 시도할 수 있습니다." # 18057057247200619714
  country_bpm_return_state_dp_enabled: "상태 복귀 사용 가능 [Concept('concept_diplomatic_play', '외교전')]" # 2410633491515047367
  country_bpm_return_state_dp_enabled_desc: "'국가 회복' 목표를 사용하여 [Concept('concept_diplomatic_play', '외교전')]을 시작할 수 있습니다." # 17111263847349852156
  bpm_exception_return_state_permitted_tt: "다른 제약에도 불구하고 [Concept('concept_diplomatic_play', '외교적 플레이')]를 사용할 수 있습니다." # 9816430569340496420
  country_bpm_contain_threat_dp_enabled: "[Concept('concept_diplomatic_play', '외교적 시도')]를 사용하여 규격화할 수 있습니다." # 17974460291785456730
  country_bpm_contain_threat_dp_enabled_desc: "[Concept('concept_diplomatic_play', '외교적 책략')]을 실행하여 크기 축소 목표를 사용할 수 있습니다." # 8681119897919889998
  bpm_exception_contain_threat_permitted_tt: "다른 제한 사항에도 불구하고 세력 약화 [Concept('concept_diplomatic_play', '외교전')]을 사용할 수 있습니다." # 15077516797192103056
  country_bpm_jingoist_lobby_force_demands_enabled: "기한 만료 시 주전파 로비 요구 제정됨" # 13754264164371022209
  country_bpm_jingoist_lobby_force_demands_enabled_desc: "만약 [Concept('concept_lobby', '로비')]가 타국과의 전쟁을 요구할 경우, 해당 요구의 기한이 만료되면 일반적인 로비 요구 동작 대신 [Concept('concept_diplomatic_play', '외교전')]이 자동으로 시작됩니다." # 10920078327711408807
  country_bpm_forpol_minister_appointment_switches_law: "[GetInstitutionType('institution_diplomacy').GetName] [Concept('concept_bpm_minister', 'Minister')] 임명은 이 법을 즉시 변경합니다" # 11207641539350605429
  country_bpm_forpol_minister_appointment_switches_law_desc: "[GetInstitutionType('institution_diplomacy').GetName]에 새로운 [Concept('concept_bpm_minister', '장관')]이 임명될 때마다, 해당 장관의 이념이나 소속된 [concept_interest_group]에 따라 [GetLawType('law_dove_politics').GetName], [GetLawType('law_flexible_foreign_policy').GetName], [GetLawType('law_jingoism').GetName] 또는 [GetLawType('law_ultramilitarism').GetName] 중 관련 법률이 제정됩니다." # 2843716076194361758
  country_bpm_minimum_pro_country_lobby_amount: "최소 보장 친국가 [Concept('concept_political_lobby', '정치적 로비')]" # 15183605234103370479
  country_bpm_minimum_pro_country_lobby_amount_desc: "귀하의 국가에 존재가 보장되는 친국가적 [Concept('concept_political_lobby', '정치 로비')]의 수입니다. 로비 수가 이 수치 미만일 경우 가능한 한 빨리 생성됩니다. 이는 우리에 대해 가장 높은 의견을 가진 국가를 우선시합니다." # 6675414497699277269
  country_bpm_minimum_anti_country_lobby_amount: "보장된 최소 반국가 [Concept('concept_political_lobby', '정치적 로비')]" # 1586111620049218974
  country_bpm_minimum_anti_country_lobby_amount_desc: "국가 내에 존재가 보장되는 반국가 [Concept('concept_political_lobby', '정치적 로비')]의 수입니다. 로비의 수가 이 수치 미만일 경우 가능한 한 빨리 생성하며, 우리에 대한 관계가 가장 낮은 국가를 우선시합니다." # 3418453004779881161
  bpm_decorative_can_not_invade: "합병으로 인한 내부적 반발 발생" # 5722810966319370433
  bpm_decorative_can_not_invade_desc: "주 합병, 조차지 획득, 종속국 합병 전쟁 목표를 사용하여 [Concept('concept_diplomatic_play', '외교전')]에 참여하면 이 국가에 내부적으로 심각한 불이익이 발생할 것입니다." # 3124944667074559026
  bpm_decorative_can_not_invade_no_annex: "침략 전쟁으로 인한 내부적 반발 획득" # 4728551663333256406
  bpm_decorative_can_not_invade_no_annex_desc: "[Concept('concept_diplomatic_play', '외교전')]에 공격측이나 주도국이 아닌 독립적인 방어측으로 참여하거나, 새로운 종속국 또는 미점유 영토를 획득하는 전쟁 목표를 가지고 참여하는 것은 해당 국가에 내부적으로 심각한 불이익을 초래할 것입니다." # 6199815657172518694
  bpm_decorative_can_not_join_alliances: "동맹 및 방위 조약에 가입할 수 없음" # 16601964815376432326
  bpm_decorative_can_not_join_alliances_desc: "이 국가에서 동맹 및 방위 조약에 가입할 수 있는 능력이 제거됩니다." # 2099138227747355976
  bpm_decorative_can_not_stay_peaceful: "평화를 유지할 수 없음" # 11377484369316753076
  bpm_decorative_can_not_stay_peaceful_desc: "2년 넘게 평화 상태를 유지할 경우, 이 국가는 내부적으로 심각한 불이익을 받게 될 것입니다." # 6419673045672333115
  lawgroup_work_time_regulations: "노동 시간 규제" # 16294921319084279760
  lawgroup_work_time_regulations_desc: "노동자의 여가를 위해 법적으로 보장되어야 하는 일일 근로 시간, 주당 근로 일수 및 공휴일의 전반적인 총량입니다." # 5115275639508061182
  law_unregulated_work_time: "규제되지 않은 노동 시간" # 8812808618954235930
  law_unregulated_work_time_desc: "정부는 노동자가 작업장에서 보내야 하는 시간을 규제하려는 어떠한 시도도 하지 않습니다." # 10880104111353148389
  law_token_time_regulations: "명목상의 시간 규제" # 15382122777892574804
  law_token_time_regulations_desc: "노동자들에게는 노동 시간에 대한 완만한 규제와 주 1일의 휴무, 그리고 특정 전통 공휴일의 휴무가 보장됩니다." # 2163814031554288254
  law_limited_work_hours: "제한된 노동 시간" # 2982696223143984102
  law_limited_work_hours_desc: "주말 및 공휴일과 더불어, 노동자들은 시간 외 수당이 지급되는 8시간 노동제를 누립니다." # 7962313568895967790
  law_protected_leisure: "휴식권" # 12892529480913607399
  law_protected_leisure_desc: "노동자들은 다양한 법정 공휴일뿐만 아니라 개인 휴가와 병가를 통해 넉넉한 휴무를 보장받습니다. 일일 노동 시간은 8시간 이하로 제한되며, 점심시간 또한 보장됩니다." # 14787218144284892168
  bpm_decorative_modify_throughput_per_workplace_safety_investment: "[GetInstitutionType('institution_workplace_safety').GetName] [Concept('concept_institution', 'Institution')] 단계당 [concept_building] [concept_throughput]" # 13928468002424035367
  bpm_decorative_modify_sol_per_workplace_safety_investment: "[GetInstitutionType('institution_workplace_safety').GetName] [Concept('concept_institution', '제도')] 단계당 [concept_sol]" # 10936445745400622600
  bpm_decorative_modify_employment_laborers_per_workplace_safety_investment: "@laborers! [GetInstitutionType('institution_workplace_safety').GetName] [Concept('concept_institution', 'Institution')] 단계당 노동자 고용" # 4359348104247021624
  bpm_decorative_modify_employment_machinists_per_workplace_safety_investment: "@machinists! [GetInstitutionType('institution_workplace_safety').GetName] [Concept('concept_institution', '제도')] 단계당 기계공 고용" # 16562311223918426940
  bpm_decorative_modify_employment_clerks_per_workplace_safety_investment: "@clerks! [GetInstitutionType('institution_workplace_safety').GetName] [Concept('concept_institution', '제도')] 단계당 사무원 고용" # 7033174547138576568
  lawgroup_labor_unions: "노동조합" # 16055174953605609265
  lawgroup_labor_unions_desc: "이 법률들은 노동자 대의권의 지형을 형성하며, 노동자들이 다양한 이념적 및 정부적 제약을 준수하면서 어떻게 조직을 구성하고 자신들의 권리를 주장할 수 있는지를 규정합니다." # 12268704192899268491
  law_illegal_labor_unions: "불법 노동조합" # 295199674958574803
  law_illegal_labor_unions_desc: "어떠한 형태의 노동조합도 엄격히 금지되며, 그러한 단체에 참여하는 것은 법률 위반입니다." # 13997928714617204252
  law_state_controlled_labor_unions: "관제 노동조합" # 6489477748739639371
  law_state_controlled_labor_unions_desc: "정부는 모든 노동조합을 감독하고 통제하며, 이들이 국가의 정책 및 목표에 부합하도록 보장합니다." # 6649954846388934251
  law_limited_labor_unions: "제한적 노동조합" # 7225843931800517470
  law_limited_labor_unions_desc: "노동조합은 묵인되나, 파업과 정치적 입장에 대해서는 강력한 제한을 받습니다." # 4510084744764627599
  law_all_labor_unions_allowed: "모든 노동조합 허용" # 1802014864730843338
  law_all_labor_unions_allowed_desc: "이념적 성향에 관계없이 다양한 형태의 노동조합이 국내에서 자유롭게 활동할 수 있도록 허용됩니다." # 4261140800799985357
  law_socialist_labor_unions: "사회주의 노동조합 전용" # 2403794668709292232
  law_socialist_labor_unions_desc: "국가의 사회주의 교리에 부합하는 노동조합만이 국내에서 활동할 수 있습니다." # 2027476507660224552
  law_syndicalism: "생디칼리즘" # 12632527784956638882
  law_syndicalism_desc: "노동조합이 사회 조직의 기초로 활용되며, 국가의 통치 기구가 됩니다." # 8083448185046812366
  bpm_decorative_trade_unions_non_institutional: "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]이(가) [Concept('concept_bpm_institutional_ig', '제도권 이익 집단')]으로 간주되지 않음" # 11252649856221432282
  bpm_decorative_trade_unions_non_institutional_desc: "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]의 유인력은 국가의 [Concept('concept_bpm_political_stability', '정치적 안정')]에 의해 조정되지 않습니다." # 3049514397189498404
  bpm_decorative_trade_unions_force_leader_moderate: "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]의 비좌파 지도자 강제" # 12570871991274019593
  bpm_decorative_trade_unions_force_leader_moderate_desc: "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] 지도자들은 좌익 이데올로기를 획득할 수 없게 되며, [GetIdeology('ideology_corporatist_leader').GetName] 이데올로기를 더 자주 획득하게 됩니다." # 13403634911096577057
  bpm_decorative_trade_unions_force_leader_non_socialist_desc: "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] 지도자들이 사회주의 이념을 획득할 수 없게 됩니다." # 6275813308876310879
  bpm_decorative_trade_unions_force_leader_non_socialist: "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]의 비사회주의 지도자 강제" # 2572626315388592966
  bpm_decorative_trade_unions_force_leader_vanguardist: "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]에 전위주의자 지도자 강제" # 13844044003602625474
  bpm_decorative_trade_unions_force_leader_vanguardist_desc: "[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] 지도자들이 [GetIdeology('ideology_vanguardist').GetName] 이념을 얻게 됩니다" # 1644461643047255264
  interest_group_bpm_intelligentsia_force_leader_non_moderate: "[GetInterestGroupVariant('ig_intelligentsia', GetPlayer).GetName]의 비온건파 지도자 강제" # 16979131123400616464
  interest_group_bpm_intelligentsia_force_leader_non_moderate_desc: "[GetInterestGroupVariant('ig_intelligentsia', GetPlayer).GetName] 지도자들은 절대 [GetIdeology('ideology_moderate').GetName] 이념을 획득하지 않습니다" # 13928726066271052398
  lawgroup_centralization: "중앙 집권화" # 7755440233842438236
  lawgroup_centralization_desc: "중앙 정부와 지방 정부 간의 권력 균형을 규정하는 법률입니다." # 5566173075213779934
  law_unitary: "단일제" # 6286063428547910092
  law_unitary_desc: "단일 국가 체제에서는 모든 권력이 궁극적으로 중앙 정부에 귀속되며, 지방 당국은 중앙의 의지를 집행합니다." # 11781730469480535253
  law_devolved: "이양됨" # 16955039111589413672
  law_devolved_desc: "권력 분산 국가에서는 거의 모든 권력이 중앙 정부에 귀속되나, 그중 일부가 특정 지역 당국에 위임되어 제한적인 수준의 자치를 수행합니다." # 15042767241313419683
  law_federated: "연방화된" # 12595800494612664386
  law_federated_desc: "연방 국가에서 권력의 상당 부분은 지방 연방 구성체에 위임됩니다. 중앙 정부는 여전히 상당한 영향력을 보유하지만, 지역 세력의 입장을 반드시 고려해야 합니다." # 4214946394847486701
  law_confederated: "연합된" # 17452836348438656655
  law_confederated_desc: "국가연합 체제에서 권력은 지방 당국에 분산되어 있으며, 중앙 권력은 존재하지 않거나 명목상에 불과하거나 위임된 상태입니다." # 59738293607845662
  law_ad_hoc_centralization: "누더기식 통치" # 14456544903585203094
  law_ad_hoc_centralization_desc: "이 정체의 행정은 여러 지역의 자치권과 특권에 관해 일관되지 않고 때로는 모순적인 일련의 정책을 취하고 있습니다." # 13615292147576796358
  bpm_law_effect_tt_officer_law_change: "새로운 지휘관들을 위한 자리를 마련하기 위해 현재의 모든 지휘관이 해임될 것입니다." # 16255272483564177182
  lawgroup_officers: "장교 구성" # 3681698602959193521
  lawgroup_officers_desc: "장교의 보직 및 진급 기준." # 11281933620508555802
  law_noble_officers: "귀족 장교" # 12358174148129345916
  law_noble_officers_desc: "오직 귀족만이 장교 직위를 가질 수 있습니다." # 2686616967997507974
  bpm_law_effect_tt_noble_officers: "귀하의 지휘관들은 주로 [GetInterestGroupVariant('ig_landowners', GetPlayer).GetName] [Concept('concept_interest_group', '이익 집단')]에서 등용됩니다. 또한 [Concept('concept_bpm_ig_is_liberal', '$concept_bpm_ig_is_liberal$')], [Concept('concept_bpm_ig_is_right_wing', '$concept_bpm_ig_is_right_wing$')], [Concept('concept_bpm_ig_is_middle_institutional', '$concept_bpm_ig_is_middle_institutional$')] 또는 [Concept('concept_bpm_ig_is_upper_institutional', '$concept_bpm_ig_is_upper_institutional$')] [Concept('concept_interest_group', '이익 집단')]에서도 등용될 수 있습니다." # 6617264052097347286
  law_purchased_officers: "장교직 매입" # 12116255242204260292
  law_purchased_officers_desc: "진급과 고위 계급은 부유층이 구매할 수 있습니다." # 4079670646253674320
  bpm_law_effect_tt_purchased_officers: "귀하의 지휘관들은 [Concept('concept_bpm_ig_is_liberal', '$concept_bpm_ig_is_liberal$')], [Concept('concept_bpm_ig_is_right_wing', '$concept_bpm_ig_is_right_wing$')], [Concept('concept_bpm_ig_is_middle_institutional', '$concept_bpm_ig_is_middle_institutional$')] 또는 [Concept('concept_bpm_ig_is_upper_institutional', '$concept_bpm_ig_is_upper_institutional$')] [Concept('concept_interest_group', '이익 집단')]에서 배출될 것입니다." # 8196877225282806861
  law_professional_officers: "전문 장교" # 1327057014460501532
  law_professional_officers_desc: "장교는 인정받은 능력에 따라 배치되고 진급합니다." # 10468485278643565196
  bpm_law_effect_tt_professional_officers: "지휘관들은 주로 [Concept('concept_bpm_ig_is_state_institutional', '$concept_bpm_ig_is_state_institutional$')] [Concept('concept_interest_group', '이익 집단')]에서 배출될 것입니다." # 11820447238524441379
  law_political_officers: "정치화된 장교" # 9410368024319488257
  law_political_officers_desc: "국가는 수단과 방법을 가리지 않고 모든 장교의 충성을 보장합니다." # 9679453267735396070
  bpm_law_effect_tt_political_officers: "귀하의 지휘관은 [Concept('concept_bpm_ig_is_state_institutional', '$concept_bpm_ig_is_state_institutional$')] [Concept('concept_interest_group', '이익 집단')] 또는 현재 정부에 참여 중인 [Concept('concept_interest_group', '이익 집단')]에서만 배출됩니다. [Concept('concept_interest_group', '이익 집단')]을 정부에서 제외하는 모든 정부 개혁은 해당 집단 출신의 장교들 또한 국가에서 제거할 것입니다!" # 12258494460074145452
  law_elected_officers: "선출직 관료" # 15192336332930422093
  law_elected_officers_desc: "이 군대의 장교들은 자신들이 지휘하는 병사들 중에서 선출됩니다." # 9121233585416751368
  bpm_law_effect_tt_elected_officers: "귀하의 지휘관은 [Concept('concept_bpm_ig_is_institutional', '$concept_bpm_ig_is_institutional$')]이 아닌 [Concept('concept_interest_group', '이익 집단')]에서만 배출됩니다. [GetLawType('law_womens_suffrage').GetName] [Concept('concept_law', '법안')]을 시행 중이라면 여성을 장교로 임용할 수 있습니다." # 16261245411218573017
  law_land_based_taxation: "농민세" # 17945529841597545721
  law_land_based_taxation_desc: "지세, 현물세, 부역, 그리고 제한적인 소득세의 결합을 통해 주로 농민층으로부터 징수하는 전통적인 형태의 조세 제도입니다." # 4152816551462679727
  law_per_capita_based_taxation: "역진세" # 7034724103236077353
  law_proportional_taxation: "비례세" # 17222745373686488695
  law_graduated_taxation: "누진세" # 4943829201166519336
  law_traditional_ostracism: "전통적 배척" # 4863491202875837229
  law_traditional_ostracism_desc: "검열을 강제하는 공식적인 체계는 존재하지 않으나, 전통적인 제도들이 현재의 질서를 유지하기 위해 압력을 행사하고 있습니다." # 3846698330824374061
  law_right_of_assembly: "관영 언론" # 11313072886893680011
  law_right_of_assembly_desc: "대중은 집회의 권리와 언론의 자유를 누리나, 국가는 자체적인 간행물 제작과 예술 후원을 통해 대중문화에 개입할 권리를 보유합니다." # 7373619572721852721
  law_protected_speech: "언론 간섭 없음" # 10560340853751865914
  law_protected_speech_desc: "국가는 공론에 간섭하지 않습니다. 집회의 자유와 표현의 자유가 보장되며, 공공 기관은 자체적인 매체를 생산하거나 예술에 중대한 간섭을 하지 않습니다." # 15420288241899768809
