  bpm_decorative_ban_everyone_but_ruler: "모든 비-통치 [Concept('concept_party', '정당')]을 [Concept('concept_bpm_party_ban', '금지')]합니다." # 12526364963085129848
  bpm_decorative_ban_everyone_but_ruler_desc: "어떤 정당들이 [Concept('concept_bpm_party_ban', '금지됨')] 상태인지 결정합니다." # 5138344268579094654
  bpm_decorative_ban_everyone: "[Concept('concept_bpm_party_ban', 'Ban')] [Concept('concept_bpm_bannable_parties', 'All Parties')]" # 3520205593850608969
  bpm_decorative_ban_everyone_desc: "어떤 정당이 [Concept('concept_bpm_party_ban', '활동 금지')]되었는지 결정합니다." # 9555617902351723298
  bpm_disable_single_party_tooltip: "이것은 단일 정당 법률의 효과를 제거할 것입니다." # 7479801900203657032
  bpm_enable_single_party_tooltip: "이 조치는 현재 집권 중인 정당을 제외한 모든 정당을 불법화합니다. 해당 정당에 속하지 않는 모든 이익 집단은 [GetLawType('law_party_single').GetName] [Concept('concept_law', '법률')]에 따라 야당이 될 것입니다." # 3252575633563730493
  bpm_enable_no_parties_tooltip: "이것은 모든 정당을 '파벌'로 전환합니다. 모든 제도적 이익 집단은 각자의 파벌에 합류하며, 이념적 이익 집단은 파벌에 합류하거나 [GetLawType('law_no_parties_allowed').GetName] [Concept('concept_law', 'Law')]에 반대하게 될 것입니다." # 15347331284469595561
  lawgroup_foreign_policy: "외교 정책" # 16232244234659746777
  lawgroup_foreign_policy_desc: "이 [Concept('concept_country', 'country')]가 취할 수 있는 외교 정책의 광범위한 입장은 다음과 같습니다." # 8264366866095924678
  law_premodern_diplomacy: "전근대 외교" # 8154667810843739297
  law_premodern_diplomacy_desc: "이 국가의 외교 정책은 아직 현대 시대에 맞게 업데이트되지 않았습니다." # 12748989532739185722
  law_ultramilitarism: "극단적 군국주의" # 6819766232913982559
  law_ultramilitarism_desc: "극단적 국수주의적이며, 호전적이고, 외교의 여지를 두지 않는 대외 정책." # 14064455753362483177
  law_jingoism: "군국주의" # 6742401520755020559
  law_jingoism_desc: "경우에 따라 외교를 배제하는 공격적이고 강경한 대외 정책입니다." # 1516529689521627712
  law_flexible_foreign_policy: "유연한 외교 정책" # 4382271810978431970
  law_flexible_foreign_policy_desc: "이 국가의 외교 정책과 관련하여 특별하거나 특이한 조항은 마련되지 않았으며, 모든 선택지가 열려 있습니다." # 1083393211098502489
  law_justum_bellum: "정당한 전쟁" # 5678014275321358806
  law_justum_bellum_desc: "전쟁의 정당성을 요구하고 노골적인 침략 전쟁을 제한하는 온건한 강경책입니다." # 555011877782400449
  law_dove_politics: "비둘기파 정치" # 4567687573211710426
  law_dove_politics_desc: "다른 국가들과의 평화로운 상호작용에 초점을 맞춘 비공격적인 대외 정책입니다." # 3389194775964907326
  law_armed_neutrality: "무장 중립" # 13716298943785906766
  law_armed_neutrality_desc: "외교 정책은 외국 분쟁에 대한 고립주의적 불간섭을 중심으로 하며, 적절히 강력한 군대를 통해 외부 침략으로부터의 국가 안보를 확보합니다." # 15880105524234707176
  law_disarmed_nation: "무장 해제된 국가" # 2216988352957867207
  law_disarmed_nation_desc: "외국 개입의 범위를 제한하고 군사 지출을 다른 분야로 재분배하는 완전한 평화주의 정책 세트입니다." # 8774160417551606796
  country_bpm_aggressive_diplomacy_disabled: "공격적인 [Concept('concept_diplomatic_play', '외교전')]을 사용할 수 없습니다." # 9022430085154115228
  country_bpm_aggressive_diplomacy_disabled_desc: "대부분의 전쟁 목표로는 [Concept('concept_diplomatic_play', '외교적 시도')]를 시작할 수 없습니다." # 4892440062190734989
  bpm_aggressive_diplomacy_permitted_tt: "공격적인 [Concept('concept_diplomatic_play', '외교적 책동')] 허용" # 398817951903302472
  country_bpm_ban_slavery_dp_enabled: "노예제 폐지 사용하기 [Concept('concept_diplomatic_play', 'Diplomatic Play')]" # 1756391196077864353
  country_bpm_ban_slavery_dp_enabled_desc: "'개척된 외교적 행위'를 '노예제 폐지' 목표로 개시할 수 있습니다." # 18204133330804989778
  bpm_exception_ban_slavery_permitted_tt: "다른 제약에도 불구하고 노예제 폐지 [Concept('concept_diplomatic_play', 'Diplomatic Play')]를 사용할 수 있습니다." # 9765990726601721085
  country_bpm_regime_change_dp_enabled: "체제 전환 [Concept('concept_diplomatic_play', '외교적 시도')] 사용 가능" # 16598632508995552552
  country_bpm_regime_change_dp_enabled_desc: "정권 교체 목표를 사용하여 [Concept('concept_diplomatic_play', '외교적 책략')]을 개시할 수 있습니다." # 9939372171521592219
  bpm_exception_regime_change_permitted_tt: "다른 제약에도 불구하고 [Concept('concept_diplomatic_play', '외교적 교섭')]을 사용하여 정권 교체를 시도할 수 있습니다." # 18057057247200619714
  country_bpm_return_state_dp_enabled: "상태 복귀 사용 가능 [Concept('concept_diplomatic_play', '외교전')]" # 2410633491515047367
  country_bpm_return_state_dp_enabled_desc: "'국가 회복' 목표를 사용하여 [Concept('concept_diplomatic_play', '외교전')]을 시작할 수 있습니다." # 17111263847349852156
  bpm_exception_return_state_permitted_tt: "다른 제약에도 불구하고 [Concept('concept_diplomatic_play', '외교적 플레이')]를 사용할 수 있습니다." # 9816430569340496420
  country_bpm_contain_threat_dp_enabled: "[Concept('concept_diplomatic_play', '외교적 시도')]를 사용하여 규격화할 수 있습니다." # 17974460291785456730
  country_bpm_contain_threat_dp_enabled_desc: "[Concept('concept_diplomatic_play', '외교적 책략')]을 실행하여 크기 축소 목표를 사용할 수 있습니다." # 8681119897919889998
