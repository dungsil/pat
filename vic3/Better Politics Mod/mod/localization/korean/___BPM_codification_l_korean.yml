l_korean:
  bpm_codification_level_constitutional: "#tooltip_header 헌법#!\n$TOOLTIP_DELIMITER$\n법체계의 최고 성문법이자 모든 법률의 근원인 헌법은 변경이 가장 어렵고 통상적으로 예외적인 상황에서만 개정됩니다." # 14008196232846430894
  bpm_codification_level_legal: "#tooltip_header 법률#!\n$TOOLTIP_DELIMITER$\n법전의 두 번째로 높은 단계인 법률은 입법부에 의해 통과되며 정부에 구속력을 가집니다. 일반적으로 헌법보다 더 상세하며 더 쉽게 변경될 수 있습니다." # 3988562538994334940
  bpm_codification_level_decree: "#tooltip_header 칙령#!\n$TOOLTIP_DELIMITER$\n칙령은 행정부가 반포하며 법적 효력을 가집니다. 이는 보통 의회에서 통과된 법률을 집행하거나 비상사태에 대처하기 위해 사용됩니다. 칙령은 법률보다 덜 공식적이며 매우 쉽게 변경될 수 있습니다." # 9050169931142734365
  bpm_codification_level_traditional: "#tooltip_header 전통적 법률#!\n$TOOLTIP_DELIMITER$\n전통적 법률은 시간이 흐르며 발전해 온 관습과 관행에 기반을 둡니다. 이는 대개 성문법이 아니며 국가가 아닌 공동체에 의해 집행됩니다." # 2395942058465887725
  bpm_decree_law_tooltip: "#tooltip_header 법령을 선포하십시오#!\n$TOOLTIP_DELIMITER$\n이 법령을 선포하면 입법부의 승인 없이 법적 효력을 갖게 됩니다. 하지만, [concept_bpm_ig_is_state_institutional]가 강력히 반대할 경우 법령 시행을 거부할 수 있습니다. 또한, [concept_bpm_ig_is_state_institutional]를 법령으로 너무 심하게 압박할 경우 쿠데타가 발생할 가능성도 있습니다.\n\n$bpm_decree_button_tt$" # 11781361364657685246
  bpm_codification_cannot_be_legal: "입법부에서 법제화할 수 없음" # 18247369112679508097
  bpm_codification_events.1.t: "법령 서명" # 15063857010291762185
  bpm_codification_events_king_desc: "#gold [GetPlayer.GetRuler.GetPrimaryRoleTitle]#! [GetPlayer.GetRuler.GetLastName]#! 님께 서명할 칙령이 제시되었습니다. 이 칙령은 [GetPlayer.MakeScope.Var('bpm_decree_cooldown_current_law').GetLawType.GetName]을 폐지하고 [GetPlayer.MakeScope.Var('bpm_decree_cooldown').GetLawType.GetName]으로 대체할 것입니다.\n우리의 지지는 $bpm_codification_decree_support_tt$입니다." # 14364727050667000273
  bpm_codification_events_hog_desc: "#gold $bpm_hog_title_default$#! [GetPlayer.MakeScope.Var('bpm_headofgov').GetCharacter.GetLastName]에게 서명해야 할 칙령이 제시되었습니다. 이 칙령은 [GetPlayer.MakeScope.Var('bpm_decree_cooldown_current_law').GetLawType.GetName]을 폐지하고 [GetPlayer.MakeScope.Var('bpm_decree_cooldown').GetLawType.GetName]으로 대체할 것입니다.\n우리의 지지도는 $bpm_codification_decree_support_tt$입니다." # 8298488288874648829
  bpm_codification_events_kinghog_desc: "#gold $bpm_hog_title_default$#! [GetPlayer.MakeScope.Var('bpm_headofgov').GetCharacter.GetLastName] 님과 #gold [GetPlayer.GetRuler.GetPrimaryRoleTitle]#! [GetPlayer.GetRuler.GetLastName] 님께 서명할 칙령이 제시되었습니다. 이 칙령은 [GetPlayer.MakeScope.Var('bpm_decree_cooldown_current_law').GetLawType.GetName]을 폐지하고 [GetPlayer.MakeScope.Var('bpm_decree_cooldown').GetLawType.GetName]으로 대체할 것입니다.\n우리의 지지도는 $bpm_codification_decree_support_tt$입니다." # 10304418799418238926
  bpm_codification_events.1.f: "“나는 아무도 폐위시키지 않았다. 나는 왕관을 길바닥에서 주웠을 뿐이다. 내가 그것을 집어 들자 백성들이 내 머리에 씌워준 것이다.”\n\n- 나폴레옹 보나파르트, 1815년" # 6956055682285063542
  bpm_codification_events.1.a: "즉시 서명하시오." # 13870085899276816295
  bpm_codification_events.1.b: "우리는 준비해야 합니다." # 12463933881034050547
  bpm_codification_events.1.c: "불필요한 마찰은 피하도록 합시다." # 16350135469215953770
  bpm_codification_events_dangerous_tooltip: "@warning! 준비 없이 이 [concept_bpm_decree_level]에 서명하는 것은 [concept_bpm_ig_is_state_institutional]이 반대할 경우 쿠데타로 이어질 수 있습니다.\n#gold 지지율#!이 최소 #v 5#!이거나 [concept_bpm_political_stability]가 [concept_bpm_politically_unstable]일 경우 가능합니다." # 5987105833132311960
  bpm_codification_events_preparation_tooltip: "@information! 우리는 그들의 지지를 얻는 대가로 [concept_bpm_ig_is_state_institutional]에 특권을 부여할 수 있을 것입니다.\n#gold 지원#! 수치가 #v 3# 이상이거나 [concept_bpm_political_stability]가 [concept_bpm_politically_dynamic]일 경우 가능합니다." # 13695223129163692912
  bpm_codification_events_cancel_tooltip: "@information! [concept_bpm_decree_level]은 서명되지 않을 것입니다." # 18203356056526483577
  bpm_decree_button_tt: "[GetScriptedGui('bpm_codification_decree_law').IsValidTooltip(GuiScope.SetRoot(Law.MakeScope).End)]" # 9492253446271346238
  bpm_codification_ruler_supports: "#gold [GetPlayer.GetRuler.GetPrimaryRoleTitle]#이(가) #g [concept_bpm_decree_level]을(를) 지지합니다." # 6746104244569398008
  bpm_codification_hog_supports: "#gold $bpm_hog_title_default$#! #g 지지합니다#! [concept_bpm_decree_level]을." # 1024155843806598029
  bpm_codification_decree_cooldown: "최근에 칙령을 발동하지 않았습니다." # 9474106062868598847
  bpm_codification_decree_support_tt: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],bpm_codification_decree_support_sv_tt $bpm_codification_decree_support_value$#!#!" # 16870383601669912616
  bpm_codification_decree_support_sv_tt: "$bpm_codification_decree_support_message$ [AddTextIf(GreaterThan_CFixedPoint(GetPlayer.MakeScope.ScriptValue('bpm_codification_decree_support'), '(CFixedPoint)0'), Concatenate('\n\n', GetPlayer.MakeScope.GetScriptValueDesc('bpm_codification_decree_support')))]" # 7203723217933517528
  bpm_codification_decree_support_value: "[SelectLocalization(GreaterThan_CFixedPoint(GetPlayer.MakeScope.ScriptValue('bpm_codification_decree_support'), '(CFixedPoint)7'), 'bpm_codification_decree_support_positive', 'bpm_codification_decree_support_maybe_negative')]" # 16614513717161258451
  bpm_codification_decree_support_positive: "#green [GetPlayer.MakeScope.ScriptValue('bpm_codification_decree_support')|0]#!" # 11271181586468135579
  bpm_codification_decree_support_maybe_negative: "[SelectLocalization(GreaterThan_CFixedPoint(GetPlayer.MakeScope.ScriptValue('bpm_codification_decree_support'), '(CFixedPoint)4'), 'bpm_codification_decree_support_neutral', 'bpm_codification_decree_support_negative')]" # 17358513062309691478
  bpm_codification_decree_support_neutral: "#yellow [GetPlayer.MakeScope.ScriptValue('bpm_codification_decree_support')|0]#!" # 11584407810914058556
  bpm_codification_decree_support_negative: "#red [GetPlayer.MakeScope.ScriptValue('bpm_codification_decree_support')|0]#!" # 10416431039129189304
  bpm_codification_decree_support_message: "우리가 지지를 충분히 확보하지 못한다면, [Concept('concept_bpm_ig_is_state_institutional', '주 정부 기관')]은 칙령의 시행을 거부하거나 심지어 쿠데타를 일으킬 수도 있습니다.\n[SelectLocalization(GreaterThan_CFixedPoint(GetPlayer.MakeScope.ScriptValue('bpm_codification_decree_support'), '(CFixedPoint)8'), 'bpm_codification_decree_support_message_positive', 'bpm_codification_decree_support_message_maybe_negative')]." # 11315403235848734192
  bpm_codification_decree_support_message_positive: "이 정도의 지지라면 [concept_bpm_decree_level]은 통과될 가능성이 높습니다." # 18134412274266607710
  bpm_codification_decree_support_message_maybe_negative: "[SelectLocalization(GreaterThan_CFixedPoint(GetPlayer.MakeScope.ScriptValue('bpm_codification_decree_support'), '(CFixedPoint)4'), 'bpm_codification_decree_support_message_neutral', 'bpm_codification_decree_support_message_negative')]" # 5765272632562590562
  bpm_codification_decree_support_message_neutral: "이 정도의 지지도로는 [concept_bpm_decree_level]이 통과되기는 어려울 것입니다." # 6893405434591264018
  bpm_codification_decree_support_message_negative: "이 정도의 지지율로는 [concept_bpm_decree_level]이 결코 통과되지 못할 것입니다." # 2778886644669653350
  bpm_codification_decree_support_from_advisory_body: "[GetLawType('law_advisory_body').GetName]" # 685460515514968449
