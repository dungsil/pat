  bpm_codification_decree_support_from_loyal_bureaucrats: "#yellow;tooltip:[GetPlayer.GetTooltipTag],bpm_codification_loyal_bureaucrats_tt 충성스러운 관료#!" # 9288445796093968980
  bpm_codification_loyal_bureaucrats_tt: "[GetInterestGroupVariant('ig_petty_bourgeoisie', GetPlayer).GetName]은 그들의 $concept_approval$이 $ig_approval_neutral$ 이상이고 우리가 [GetLawType('law_appointed_bureaucrats').GetName]을 가지고 있거나, 그들의 $concept_approval$이 $ig_approval_loyal$이고 우리가 [GetLawType('law_elected_bureaucrats').GetName]을 가지고 있을 때 충성스럽습니다." # 11552628772220164679
  bpm_codification_decree_current_legal_codification: "#yellow;tooltip:bpm_codification_decree_current_codification_tt 현재의 법제화 수준 ([concept_bpm_legal_level])" # 6900325984709190010
  bpm_codification_decree_current_constitutional_codification: "#yellow;tooltip:bpm_codification_decree_current_codification_tt 현재의 성문화 수준 ([concept_bpm_constitutional_level])" # 10901800120435500004
  bpm_codification_decree_support_from_negotiation: "#gold;tooltippable;tooltip:[GetPlayer.GetTooltipTag],bpm_test_tt 협상#!" # 14782131728680220173
  bpm_test_tt: "[GetPlayer.MakeScope.GetScriptValueDesc('bpm_total_negotiation_support_bonus')]" # 15172046036874189506
  bpm_negotiation_from_ing_influence: "지지하는 [Concept('concept_bpm_institutional_ig', '제도적 이익집단')]의 수 ([GetPlayer.MakeScope.ScriptValue('bpm_total_negotiation_support_bonus_ing')|v0])" # 6955863010844159754
  bpm_negotiation_from_idg_influence: "지지하는 [Concept('concept_bpm_ideological_ig', '이념적 이익집단')]([GetPlayer.MakeScope.ScriptValue('bpm_total_negotiation_support_bonus_idg')|v0%])의 [concept_clout]에서 오는 배수" # 10427180508845245556
  bpm_codification_decree_current_codification_tt: "[concept_bpm_decree_level]에 따라 #yellow;tooltip:bpm_codified_law 성문화된 법#!을 변경하는 것은 정통성이 없다고 여겨질 가능성이 높습니다. [GetPlayer.MakeScope.Var('bpm_decree_cooldown_current_law').GetLawType.GetName]이 #yellow;tooltip:bpm_codified_law 성문화된 법#!이므로, [Concept('concept_bpm_ig_is_state_institutional', '국가 제도')]가 이를 못 본 체하기는 어려울 것입니다." # 18060806848938035114
  bpm_codified_law: "성문화됨\n$TOOLTIP_DELIMITER$\n의회에 의해 제정되는 법률입니다. 이는 [concept_bpm_legal_level]이거나 [concept_bpm_constitutional_level]입니다." # 7065433747124508237
  concept_bpm_ig_is_state_institutional: "주 정부 기관" # 1438197475731061887
  concept_bpm_ig_is_state_institutional_desc: "국가에 속한 [Concept('concept_bpm_institutional_ig', '제도적 이익집단')].\n\n여기에는 항상 다음이 포함됩니다:\n[GetInterestGroupVariant('ig_armed_forces', GetPlayer).GetName]\n\n만약 [GetLawType('law_hereditary_bureaucrats').GetName] 법이 활성화되어 있다면, 다음이 포함됩니다:\n[GetInterestGroupVariant('ig_landowners', GetPlayer).GetName]\n그렇지 않다면, 다음이 포함됩니다:\n[GetInterestGroupVariant('ig_petty_bourgeoisie', GetPlayer).GetName]\n\n생디칼리즘 공화국인 경우 다음이 포함됩니다:\n[GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]\n\n시장 경제인 경우 다음이 포함됩니다:\n[GetInterestGroupVariant('ig_industrialists', GetPlayer).GetName]" # 15600427313275947818
  concept_bpm_codification: "성문화 수준" # 14621712687871013327
  concept_bpm_codification_desc: "법률 체계의 성문화 수준입니다. 수준이 높을수록 법을 바꾸기가 더 어려워집니다. 수준은 다음과 같습니다:\n[concept_bpm_traditional_level]\n[concept_bpm_decree_level]\n[concept_bpm_legal_level]\n[concept_bpm_constitutional_level]" # 7893490111382790056
  concept_bpm_traditional_level: "전통법" # 16456199524566611198
  concept_bpm_traditional_level_desc: "관습법은 시간이 지남에 따라 발전해 온 관습과 관행에 기반을 두고 있습니다. 이는 대개 성문화되어 있지 않으며 국가가 아닌 공동체에 의해 집행됩니다." # 9363057769986859536
  concept_bpm_decree_level: "법령" # 12546869636373198968
  concept_bpm_decree_level_desc: "칙령은 행정부가 발령하며 법적 효력을 가집니다. 이는 통상적으로 입법부가 통과시킨 법률을 집행하거나 비상사태에 대처하기 위해 사용됩니다. 칙령은 법률보다 덜 공식적이며 매우 쉽게 변경될 수 있습니다." # 3178422886774625708
  concept_bpm_legal_level: "법률" # 17254448275152578783
  concept_bpm_legal_level_desc: "성문화의 두 번째로 높은 단계인 법률은 입법부에서 통과되며 정부에 구속력을 가집니다. 이 법률들은 통상 헌법보다 더 상세하며 더 쉽게 개정될 수 있습니다." # 705490716256721678
  concept_bpm_constitutional_level: "헌법" # 6588667090161751045
  concept_bpm_constitutional_level_desc: "성문화의 최고 단계인 헌법은 법률 체계의 근간이자 모든 다른 법률의 원천입니다. 이는 변경하기가 가장 어려우며, 통상적으로 예외적인 상황에서만 개정됩니다." # 13108117557384798699
  bpm_codification_events.2.t: "불이행" # 15431380559726315533
  bpm_codification_events.2.d: "[concept_bpm_ig_is_state_institutional]은 칙령 시행을 거부했습니다. 그들은 그것이 부당하며 현행 법전 수준을 위반한다고 주장합니다. 관료제가 반란을 일으키지는 않았으나, 협조적이지도 않습니다." # 3609714008152027492
  bpm_codification_events.2.f: "\"본인은 헌법에 대한 충성, 법률에 대한 복종, 그리고 직무에 대한 양심적인 이행을 맹세하나니, 신이여 돕소서\"\n\n- 독일 제국, 1919년, 모든 국가 공무원 충성 맹세문" # 13050794111340897905
  bpm_codification_events.2.a: "우리는 최악의 상황은 피했습니다." # 14253992232069253279
  bpm_codification_events.3.t: "칙령 시행됨" # 3954734063797320868
  bpm_codification_events.3.d: "[concept_bpm_ig_is_state_institutional]가 칙령을 시행했습니다. 관료제가 협조하고 있으며 칙령이 발효되었습니다." # 4353191251056816898
  bpm_codification_events.3.f: "“나는 모든 노예 신분으로 억류된 자들은 자유로우며, 이제부터 영원히 자유로울 것을 명령하고 선언하노라.”\n\n- 해방 선언, 미국, 1863년" # 16706354820425395346
  bpm_codification_events.3.a: "우리는 성공했습니다." # 8618759305353349479
  bpm_codification_events.4.t: "제도적 장악" # 14407679613085996427
  bpm_codification_events.4.d: "우리는 무저항 칙령을 시행했습니다. [concept_bpm_ig_is_state_institutional]은 행정부의 관할 하에 들어갔습니다. 관료제는 이제 완전히 우리의 통제하에 놓였습니다." # 13879463280045594230
  bpm_codification_events.4.f: "“내가 곧 국가다.”\n\n- 프랑스의 루이 14세, 1661년 (잘못 알려진 인용)" # 17397981543104242712
  bpm_codification_events.4.a: "권력은 우리의 것이다." # 248474538643771851
  bpm_codification_events.5.t: "역효과" # 11486820641577795338
  bpm_codification_events.5.d: "[concept_bpm_ig_is_state_institutional]이 쿠데타를 일으켰습니다. 행정부가 전복되었고 칙령은 폐지되었습니다. 이제 관료제가 통제권을 장악했습니다." # 8989150397035706102
  bpm_codification_events.5.f: "\"짐은 죽으나 국가는 영원하리라\"\n\n- 프랑스의 루이 14세, 1715년" # 16518896789663611734
  bpm_codification_events.5.a: "우리는 실패했습니다." # 9419695219313129843
  bpm_codification_set_traditional_tooltip: "[concept_bpm_codification]은(는) [concept_bpm_traditional_level]로 설정되어 있습니다." # 15724781266775136166
  bpm_codification_set_decree_tooltip: "[concept_bpm_codification]이(가) [concept_bpm_decree_level]로 설정되었습니다." # 10069851841871434553
