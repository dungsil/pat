  bpm_russia.1.t: "철학 서한집" # 15640166886221865442
  bpm_russia.1.d: "프랑스어에서 번역된 서한집이 러시아의 소수 문맹 계층을 흥분시켰습니다. 그 안에 적힌 글들로 인해 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]인 [ROOT.GetCountry.GetRuler.GetFullName]께서는 그를 미치광이로 선포하셨으나, 전국 지식인들은 그를 규탄하거나 지지하며 첨예하게 대립하는 토론을 통해 서한에 담긴 사상을 신봉하고 있습니다. 자신도 모르게, [SCOPE.sCharacter('bpm_russia_chaadayev').GetFullName]은 향후 반세기 동안 러시아 철학에 가장 심오한 분열, 즉 서구주의파(Zapadniks)와 슬라브주의파(Slavophiles) 사이의 분열을 초래하고 말았습니다." # 8708000965669097237
  bpm_russia.1.f: "일찍이 표트르 대제가 우리를 교화하고자 했고, 계몽에 대한 열망을 품게 하려고 문명의 외투를 우리에게 던져주었습니다. 우리는 그 외투는 집어 들었으나 문명에는 손대지 않았습니다... 우리 혈통에는 진정한 진보를 밀어내는 무언가가 있습니다. 오늘날... 우리는 지성계에 공백을 표시하는군요.\n\n—표트르 차다예프, 1836#!" # 3081764500717010221
  bpm_russia.1.a: "이 미치광이를 제발 가택 연금 시키시오!" # 11388154372613354086
  bpm_russia.1.b: "그의 신랄한 말에는 어느 정도 일리가 있소..." # 16455099254709765317
  bpm_russia.2.t: "부서진 창들" # 9260802401890422669
  bpm_russia.2.d: "불과 몇 년 전까지만 해도 러시아 지식인층 내 서구주의파와 슬라브주의파 간의 논쟁은 매우 격렬하고 열정적이었으나, 이제 마침내 막을 내렸습니다. 좋든 싫든 러시아의 정치 사상은 이미 다음 단계로 나아갔습니다." # 7044980586492949572
  bpm_russia.2.f: "결국, 새로운 철학과 새로운 쟁점들이 교양 있는 남성들의 주의를 사로잡았습니다. 논쟁은 장엄한 승리로 끝난 것이 아니라, 귀가 먹먹해지는 침묵과 함께 마무리되었습니다." # 13935965981120465401
  bpm_russia.2.a: "그럼에도 불구하고 러시아는 견디고 있도다" # 9734097204768292347
  bpm_russia.3.t: "꿈꾸는 자들" # 13030777292442353959
  bpm_russia.3.d: "서방주의자들의 꿈이 러시아에서 실현되었습니다. 바로 자유로운 러시아 시민의 꿈 말입니다. 비록 러시아의 미래는 아직 쓰이지 않았지만, 그 미래는 낡고 쇠락한 귀족과 그들의 폭군 차르가 아닌, 러시아 인민 스스로에 의해 쓰여질 것 같습니다. 러시아는 가장 중요한 방식으로 서방을 따라잡았습니다. 이제 러시아가 그들을 더욱 넘어설 수 있을지 지켜볼 일입니다!" # 2603072550345305772
  bpm_russia.3.f: "이것이 가능하리라고는 생각지 못했습니다. 문명국가들에 뒤처진 나라가 이토록 빨리 따라잡을 수 있을 줄은 말입니다. 그러나 꿈을 꾸는 자들이 그 꿈을 현실로 만들었고, 러시아의 미래는 조금 더 밝아 보이는군요." # 10130480161930767306
  bpm_russia.3.a: "진격!" # 8759586655781023716
  je_bpm_split_fascists: "파시즘의 대두" # 10208471329152286896
  je_bpm_split_fascists_status: "우익의 새로운 요소를 주시하십시오." # 9974470777464529984
  je_bpm_split_fascists_reason: "전통적인 반동적 이념이 대중 정치의 부상 속에서 실패하면서 새로운 혁명적 민족주의자들의 연합이 등장하고 있습니다. 참전 용사 조직과 우파 전문가들의 지지를 얻은 파시스트들은 계급 협력과 무기화된 국가 신화를 바탕으로 강력하고 중앙집권적인 국가를 수립하고자 합니다.\n\n#lore \"보아하니... 전쟁으로 인해 인간이 정치적 동물로서의 본분을 잊어버린 듯하다. 이러한 의심은 파시즘의 확산으로 인해 확증되는데, 이는 정치적 사유의 필연성으로부터의 맹목적인 환상 도피이다. 전후 상황에서 가장 명백한 것은 그것이 새롭고, 아직 분석되지 않은 원인들로부터 비롯되었으며, 이 분석이 완료되고 새로운 사회적 공식의 기초가 될 때까지는 해결될 수 없다는 점이다. 그럼에도 불구하고 파시즘을 지지하는 자들은 마치 인간이 모든 문제에 대처할 수 있는 원칙을 이미 가지고 있으며, 단지 독재자를 임명하여 이를 적용하기만 하면 되는 문제인 양 행동한다.\"\n\n—레베카 웨스트, 1935#!" # 9350088447822607488
  je_bpm_split_fascists_special_tooltip: "진척도는 다음을 통해 결정됩니다:\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_base').GetValue|+=]#! 기본 수치\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_conflicts').GetValue|+=]#! 전쟁, 외교전, 혁명 또는 국민 통합의 지도자였던 것으로부터의 수치\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_rightists_empowered').GetValue|+=]#! 정부 내에 #bold 보수주의자#! 및 #bold 보수주의#! [Concept('concept_interest_group', '이해집단')]가 있거나 후원받고 있는 것으로부터의 수치\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_rightists_suppressed').GetValue|+=]#! 억압된 #bold 보수주의자#! 및 #bold 보수주의#! [Concept('concept_interest_group', '이해집단')]로부터의 수치\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_rightists_marginal').GetValue|+=]#! 소외된 #bold 보수주의자#! 및 #bold 보수주의#! [Concept('concept_interest_group', '이해집단')]로부터의 수치\n#variable [Country.MakeScope.Var('bpm_je_split_fascists_progress_from_radicals').GetValue|+=]#! 급진적인 중산층 인구로부터의 수치; 이는 #bold 자유주의#! 및 #bold 보수주의#! [Concept('concept_interest_group', '이해집단')]가 소외되거나 억압받지 않을 경우에만 누적됩니다." # 9731278769433235682
  je_bpm_fascism: "파시스트 침투" # 15207019381475341785
  je_bpm_fascism_status: "파시스트들이 우리 기관 내에서 영향력을 확대하고 있습니다." # 15488943225829852466
  je_bpm_fascism_reason: "우리 국가의 파시스트 운동이 최고조에 달하고 있으며, 많은 저명 인사들이 연루되고 있습니다. 가장 우려되는 점은 장교단 내에서 그들의 영향력이 증대하고 있다는 것입니다. 이 위험한 조합은 파시스트들이 우리의 가장 근본적인 기관들에 뿌리내릴 위협을 가하고 있습니다." # 18236483973077486045
  je_bpm_split_fascists_progress_bar: "파시즘의 대두" # 10208471329152286896
  je_bpm_split_fascists_progress_bar_desc: "#v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/100) 매주 #v [SCOPE.GetRootScope.GetCountry.MakeScope.ScriptValue('bpm_je_split_fascists_progress_rate')|+=]#! 씩 변동 중." # 11437308285806947123
  bpm_je_split_fascists_progress_from_base_desc: "기본 가치" # 15522621036841696927
  bpm_je_split_fascists_progress_from_socialist_revolutions_desc: "#bold 사회주의자#에게 위협받는 상황에서 벗어나십시오! [Concept('concept_revolution', '혁명')]" # 5610793846779795738
  bpm_je_split_fascists_progress_from_socialist_countries_desc: "기존의 #bold 평의회 공화국# 중에서 [concept_rank]가 #variable 강대국# 이상인 국가로부터." # 13982493206069899922
  bpm_je_split_fascists_progress_from_conflicts_desc: "전쟁, 외교 공작, 혁명 또는 국민 통합의 지도자 신분이 아닌 상태에서" # 3502759286411784936
  bpm_je_split_fascists_progress_from_rightists_empowered_desc: "#bold 반동주의자#!와 #bold 보수주의자#! [Concept('concept_interest_group', 'Interest Groups')]가 정부에 있거나 혹은 후원을 받고 있을 때" # 15597610822857359867
  bpm_je_split_fascists_progress_from_rightists_suppressed_desc: "억압된 #bold 반동주의자#! 및 #bold 보수주의자#! [Concept('concept_interest_group', 'Interest Groups')]로부터" # 11733899402743744579
  bpm_je_split_fascists_progress_from_rightists_marginal_desc: "소외된 #bold 반동주의자#! 및 #bold 보수주의자#! [Concept('concept_interest_group', 'Interest Groups')]로부터" # 14521908246717721601
  bpm_je_split_fascists_progress_from_radicals_desc: "급진적인 중산층 인구로부터 나옵니다. 이는 오직 #bold 자유주의자#! 및 #bold 보수주의자#! [Concept('concept_interest_group', '세력 집단')]가 비주류화되거나 탄압받지 않을 경우에만 누적될 것입니다." # 12409890976714098897
  je_bpm_status_quo_armed_neutrality: "요새 불가침" # 14053971920143058056
  je_bpm_status_quo_armed_neutrality_reason: "[GetLawType('law_armed_neutrality').GetName] [Concept('concept_law', '법')]이 통과됨에 따라, 우리나라의 정치가 변화하기 시작하고 있습니다. 이 법이 #variable 10#!년 동안 법규로 유지된다면, 우리의 일부 [Concept('concept_interest_group', 'Interest Groups')]는 이러한 상황을 지지하도록 이념적 입장을 바꿀 것입니다." # 1042113294290717907
  je_bpm_women_rights_upgrade: "진정한 성 평등" # 16390254292793589797
  je_bpm_women_rights_upgrade_reason: "[GetLawType('law_womens_suffrage').GetName] [Concept('concept_law', '법률')]의 통과로 여성의 권리가 — 서류상으로나마 — 확보되었습니다. 우리가 [GetLawType('law_womens_suffrage_upgraded').GetName]를 달성하고자 한다면, 실질적인 평등 증진을 위해 노력해야 할 것입니다.\n\n[GetLawType('law_womens_suffrage_upgraded').GetName]의 지지자들이 [Concept('concept_powerful', '강력한')] 상태로 남거나 [Concept('concept_in_government', '정부 내')]-에 머무르게 하고, [GetLawType('law_repeatable_culture_promote_socialist_values').GetName]를 반복적으로 통과시키는 것은 이 항목의 진척도를 높입니다. 반대로, [Concept('concept_bpm_ig_is_sexist', '반여성주의자들')]이 [Concept('concept_powerful', '강력한')] 상태로 남거나 [Concept('concept_in_government', '정부 내')]-에 머무르게 하는 것은 이 항목의 진척도를 감소시킬 것입니다." # 15616191688089746898
  je_bpm_multicultural_upgrade: "민족들의 우정" # 12439479546596521737
  je_bpm_multicultural_upgrade_reason: "[GetLawType('law_multicultural').GetName] [Concept('concept_law', '법')]이 통과되면서, 인종과 문화의 평등은 서류상으로만 존재하게 되었습니다. 그러나 국제적 대의의 가장 급진적인 지지자들은 한 걸음 더 나아가고 있으며, 만약 그들의 뜻대로 둔다면 우리는 대신 [GetLawType('law_multicultural_upgraded').GetName]을 얻게 될 것입니다.\n\n[GetLawType('law_multicultural').GetName]의 지지자들이 [Concept('concept_powerful', '강력한')] 상태나 [Concept('concept_in_government', '정부 내')]에 머물도록 허용하고, [GetLawType('law_repeatable_culture_affirmative_action').GetName]이 반복적으로 통과되는 것은 이 항목의 진전을 증가시킵니다. 반대로, [GetLawType('law_multicultural').GetName]의 지지자들이 [Concept('concept_powerful', '강력한')] 상태나 [Concept('concept_in_government', '정부 내')]에 머물도록 허용하는 것은 이 항목의 진전을 감소시킬 것입니다." # 3196172284060207986
