  je_bpm_csa_crossroads_of_our_being: "우리 존재의 기로에서" # 9362966485079502265
  je_bpm_csa_crossroads_of_our_being_reason: "분리주의 전쟁이 발발했으며, 이와 더불어 혁명 전쟁 이후로 보지 못했던 시련이 닥쳤습니다. 나태함에 도취된 선동가들은 우리의 성스러운 도시 위에 내전을 불러일으켰습니다. 계엄령을 선포하고 이 투쟁을 수행하며, 국가가 중대한 기로에 섰을 때 우리 국가를 이끌어야 할 책임은 국군 통수권자인 대통령에게 있습니다.\n\n전쟁이 길어짐에 따라, 일부는 이 충돌을 신속히 종결시키기 위한 비상 입법을 제안할 것입니다. 이러한 입법은 남북전쟁 기간 동안뿐만 아니라 국가 재건 시기에도 유익할 것입니다. 그러나 이러한 입법은 반전 감정을 격화시킬 것입니다. 이 감정이 너무 높아지면 우리는 다음 대통령 선거에서 패배할 것이며, 평화주의자인 우리의 후임자는 의심할 여지 없이 남부 연합의 분리 독립을 용인할 것입니다. 따라서 우리는 군사적 및 정치적 우려 사항의 균형을 맞추어 우리 국가가 마치 불사조처럼 이 위기에서 부상할 수 있도록 보장해야 합니다.\n\n#lore \"여러분은 스스로가 침략자가 되지 않고서는 어떤 충돌도 일으킬 수 없습니다. 여러분에게는 정부를 파괴해야 한다는 천상의 맹세는 없지만, 저는 '보호하고, 지키고, 방어하겠다'는 가장 엄숙한 맹세를 할 것입니다. 나는 매듭짓기를 꺼립니다. 우리는 적이 아니라 친구입니다.\"\n\n-에이브러햄 링컨, 1861년!" # 6925593234776806625
  je_bpm_fsa_crossroads_of_our_being: "우리 존재의 기로에서" # 9362966485079502265
  je_bpm_fsa_crossroads_of_our_being_reason: "분열 전쟁이 도래했고, 이와 함께 혁명 전쟁 이래로 보지 못했던 투쟁이 찾아왔습니다. 자신들의 오만에 도취된 급진 공화파들이 우리가 굳건히 믿는 이 도시 위에 내전을 불러일으켰습니다. 대통령은 총사령관으로서 이 투쟁을 수행하고 중대한 기로에 선 우리 국가를 이끌어야 할 책임이 있습니다.\n\n전쟁이 길어짐에 따라, 일부는 이 갈등을 신속하게 종결시키기 위한 비상 입법을 제안할 것입니다. 이 입법은 남북전쟁 동안뿐만 아니라 #lore \"태양 아래 우리의 자리 되찾기\"@ (Reclamation of our Place in the Sun)에도 도움이 될 것입니다. 그러나 이러한 입법은 반전 여론에 불을 붙일 것입니다. 이 여론이 너무 높아지면, 우리는 다음 대통령 선거에서 패배할 것이며, 우리의 평화주의자 후임자는 필시 우리 국가가 위대함으로 나아갈 기회를 잃게 만들 것입니다. 따라서 우리는 국가가 신이 부여한 계몽을 전 세계에 펼칠 수 있도록 군사적, 정치적 우려의 균형을 맞추어야 합니다.\n\n#lore \"우리의 새 정부는 정반대의 이념 위에 세워졌습니다. 그 기초는 흑인이 백인과 동등하지 않으며, 노예제가 우월한 인종에게 복종하는 것이 그의 자연적이고 정상적인 상태라는 위대한 진리 위에 놓여 있습니다.\"#\n\n-알렉산더 H. 스티븐스, 1861년#" # 6527687171533794392
  bpm_je_crossroads_zero: "국민은 승리한 대통령과 그의 정당을 중심으로 단결했습니다." # 7033889576215559739
  bpm_je_crossroads_one: "평화 옹호자들은 목소리는 크지만, 실효성은 없다." # 4105743457672159351
  bpm_je_crossroads_two: "평화주의 정서가 빠르게 확산되고 있으며, 전쟁 노력에 위험을 초래하고 있습니다." # 6776981443772590509
  bpm_je_crossroads_three: "평화주의자들의 사보타주는 우리의 군사적, 정치적 목표에 지속적인 위협이 되고 있습니다." # 10162700773361084261
  bpm_je_crossroads_four: "대통령 자신의 정당 내에서도 평화주의를 외치는 목소리가 만연합니다." # 4158263166729104789
  bpm_je_civil_war_success: "내전은 승리로 막을 내렸으며, 우리는 의회와 투표함에서 내부적인 정치 투쟁에서 승리했습니다." # 15981279992785760942
  bpm_je_civil_war_fail: "남북 전쟁이 군사적으로든 정치적으로든 패배로 막을 내렸습니다." # 14412747754087076511
  bpm_je_civil_divide: "우리는 전쟁에서는 패배했으나, 평화는 쟁취할 수 있을지도 모르겠습니다." # 2529848713982630589
  je_bpm_second_revolution: "제2차 미국 혁명" # 5402083935361278354
  je_bpm_second_revolution_reason: "위대한 해방자가 서거했습니다. 우리는 그의 시신이 우리 도시들을 통해 운구되는 것을 목도했습니다. 우리는 그의 비전을 보았으며, 이제 그것은 우리의 영혼에 불타오르고 있습니다. 우리는 남부 맹방이 승리하여 우리의 국가를 죄악으로 되돌리도록 내버려 두어서는 안 됩니다. 우리의 첫 번째 혁명의 꿈을 이루기 위해, 우리는 증오와 억압을 우리의 정원에서 뿌리 뽑는 두 번째 혁명에 착수해야 합니다. 우리는 다음 사항들을 통과시켜야 합니다:\n\n국가 경찰\n국민군\n민주적 가치 증진\n농업 투자\n분권화\n임명 관료\n노예제 폐지\n문화적 배척\n부패 척결 운동\n\n우리의 인민들이 혁명에 너무 지쳐 자유민들을 버리기 전에 말입니다. 우리의 혁명을 돕기 위해, 의회는 우리의 관료제와 외교 역량에 막대한 대가를 치르더라도 우리의 개혁을 가속화할 수 있는 헌법적 허점을 고려하기 시작했습니다. 우리는 자유의 깃발이 영원히 펄럭이도록 유지하기 위해 무엇을 해야 할까요?" # 1178134100478011360
  bpm_je_second_revolution_six: "\"존 브라운의 시신은 묘지에서 썩어가고 있네...\"" # 10964416744573979268
  bpm_je_second_revolution_five: "\"존 브라운의 시신은 썩어 무덤에 누웠건만, 속박받는 이들의 아들들은 눈물 흘리네...\"" # 3578114127236867631
  bpm_je_second_revolution_four: "\"노인 존 브라운의 시신은 썩어가지만, 그를 구하려 모든 것을 건 속박받는 이들의 아들들은 눈물 흘리네...\"" # 7128494900067369547
  bpm_je_second_revolution_three: "\"존 브라운의 시신은 썩어가지만, 그를 구원하고자 모든 것을 바친 피지배계층은 눈물 흘리네; 비록 그가 목숨을 잃었으나...\"" # 11104958372651405292
  bpm_je_second_revolution_two: "존 브라운의 시신은 썩어 무덤에 누웠네,\n그가 모든 것을 걸고 구하려 했던 속박받는 아들들이 눈물 흘리네;\n노예를 위해 투쟁하다 목숨을 잃었으나..." # 10966463820710142565
  bpm_je_second_revolution_one: "\"늙은 존 브라운의 시신은 무덤 속에서 썩어가지만, 그가 목숨 걸고 구하고자 했던 속박받은 자들의 아들들은 눈물 흘리네; 비록 노예를 위해 투쟁하다 목숨을 잃었으나, 그의 영혼은 전진하리라\"" # 17973823221620486265
  bpm_je_rec_success: "모든 9개의 필수 개혁이 통과됨에 따라, 우리는 인종 평등을 유지할 국가를 성공적으로 건설했습니다." # 8752898817290286733
