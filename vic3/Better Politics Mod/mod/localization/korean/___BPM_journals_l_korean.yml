  je_bpm_syndicalism_status_1: "생디칼리스트 사상은 이제 막 태동하고 있습니다." # 4658330138691874054
  je_bpm_syndicalism_status_2: "생디칼리즘 사상이 힘을 얻고 있습니다." # 12226393366584605697
  je_bpm_syndicalism_status_3: "노동 운동 내에서 생디칼리즘 사상이 부상하고 있습니다!" # 6034454755540345893
  je_bpm_syndicalism_reason: "#v 진행률:#! #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_syndicalism_rate_tooltip [Country.MakeScope.ScriptValue('bpm_je_syndicalism_rate')|+]% 매월.\n\n생디칼리즘 사상은 현재 처지에 대한 노동자들의 좌절감에서 태동합니다. 그들은 선거주의 사회주의자들이 의회에서 다투는 모습, 무정부주의자들이 헛된 폭탄을 던지는 모습, 노동조합 지도자들이 끊임없이 타협하는 모습을 지켜봅니다. 더는 안 됩니다! 산업 노동자들은 수가 많고, 강력하며, #PB 총파업#!이라는 전략을 발견했습니다! 생디칼리즘이 이를 관철할 추진력을 제공할 것입니다.\n\n이 일지 항목은 #v 세 부분#!으로 나뉘며, 일지 진행률과 [concept_technology]에 따라 진입이 제한됩니다. 각 부분은 새로운 효과를 추가합니다:\n (1) #v 0%#!: 요구 사항 없음.\n    [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]의 인기가 상승합니다.\n (2) #v 33%#!: #gold 노동조합 연맹#!이 필요합니다.\n    [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] 및 [GetInterestGroupVariant('ig_anarchists', GetPlayer).GetName]에 #pink 생디칼리스트#! 지도자가 생깁니다.\n (3) #v 66%#!: #gold 정치적 선동#!이 필요합니다.\n    [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] 및 [GetInterestGroupVariant('ig_anarchists', GetPlayer).GetName]는 영구적으로 #pink 생디칼리스트#!가 됩니다.\n\n @information! 요구되는 기술을 연구하지 않은 상태에서 일지 항목 진행률 기준점에 도달하면, 해당 기술에 대한 연구 진행률을 자동으로 획득하게 됩니다.\n\n일지 항목이 최고조에 이르면, #pink 총파업#!이 일어날 확률이 극도로 높아질 것입니다!\n\n#lore \"생디칼리즘과 구식 노동조합 방식의 근본적인 차이점은 다음과 같습니다. 구식 노동조합은 예외 없이 임금 체제와 자본주의 안에서 활동하며 후자를 피할 수 없는 것으로 인정하는 반면, 생디칼리즘은 현행 산업 체제를 부당하고 범죄적인 것으로 규탄하며 거부하고, 이 체제에서 노동자가 영구적인 결과를 얻을 것이라는 희망을 품지 않습니다.\"\n\n— 엠마 골드만, 1913년#!" # 8519308931274525863
  je_bpm_syndicalism_rate_tooltip: "[Country.MakeScope.GetScriptValueDesc('bpm_je_syndicalism_rate')]" # 11704689034189436472
  bpm_syndicalism_legitimized_global: "#bold 생디칼리스트 이념#! 이 전 세계적으로 합법화될 것입니다!" # 17000913708473371916
  bpm_syndicalism.1.t: "생디칼리스트 혁명!" # 18053352475741330076
  bpm_syndicalism.1.d: "완료되었습니다! 노동조합의 힘과 총파업의 위협, 그리고 광범위한 혁명의 결과로, [Country.GetName]에서 생디칼리스트들이 승리했습니다. 낡은 통치 기구들은 기능을 멈추었고, 새로운 국가는 노동자가 통제하는 노동조합들의 연방 조직으로 다스려집니다. 더욱이, 이 특정한 국가에서 혁명이 일어났다는 사실은 생디칼리즘이 사회 혁명을 이룰 수 있는 강력하고 실용적인 이념임을 전 세계에 증명했습니다." # 16115010561947896821
  bpm_syndicalism.1.f: "상호 부조회(저항, 연대, 조합)는 미래 사회 구성의 자연스러운 요소이므로 우리의 격려와 동정을 받을 자격이 있습니다. 이들이야말로 생산자 협동조합으로 쉽게 발전할 수 있으며, 사회적 도구를 운용하고 생산을 조직할 수 있는 주체입니다. 그 구성원들 중 다수는 처음에는 이러한 조합이 미래에 수행해야 할 역할을 의식하지 못합니다. 처음에는 자본의 착취에 저항하거나 피상적인 개선을 얻는 것만을 생각합니다. 그러나 피상적인 임시방편을 달성하거나 심지어 때로는 부정적인 결과를 낳는 그들의 힘겨운 노력은 곧 그들이 자본주의적 억압으로부터 벗어날 수 있는 근본적인 개혁을 추구하도록 이끌게 됩니다. 그 후 그들은 사회 문제를 연구하고 노동자 대회에 대표를 파견합니다. 새로운 집단들이 낡은 집단들과 보조를 맞추는 것이 필수적인데, 이는 광범위하게 이해되는 연대를 통해서, 모든 직업과 모든 국가의 노동자들이 전 세계적으로 단결함으로써만 우리는 특권의 철폐와 만인의 평등에 확실히 도달할 수 있을 것이기 때문입니다.\n\n—외젠 바를랭, 1870년" # 16924946186481205722
  bpm_syndicalism.1.a: "영원한 연대여!" # 9282737776586401862
  bpm_syndicalism.2.t: "생디칼리스트 혁명!" # 18053352475741330076
  bpm_syndicalism.2.d: "완료되었습니다! 노동조합의 힘과 총파업의 위협, 그리고 격렬한 혁명의 결과로 [Country.GetName]에서 생디칼리스트들이 승리했습니다. 낡은 통치 기구들은 기능을 멈추었으며, 새로운 국가는 노동자가 통제하는 노동조합들의 연방 조직을 통해 통치될 것입니다!" # 13226677286957882993
  bpm_syndicalism.2.f: "상인 조합(저항, 연대, 결사체)은 미래 사회 건설의 자연스러운 요소이므로 우리의 격려와 동정을 받을 자격이 있습니다. 이들이야말로 생산자 협회로 쉽게 변모할 수 있으며, 사회적 도구를 운영하고 생산을 조직할 수 있는 주체입니다. 그 조합원들 중 다수는 처음에는 이러한 조합이 미래에 수행해야 할 역할을 의식하지 못합니다. 그들은 처음에는 자본의 착취에 저항하거나 피상적인 개선을 얻는 것만을 생각합니다. 그러나 불충분한 임시방편이나 때로는 심지어 부정적인 결과를 얻기 위해 그들이 기울여야 하는 뼈아픈 노력은 쉽게 그들을 자본주의적 억압으로부터 해방시킬 급진적인 개혁을 추구하도록 이끌게 됩니다. 그런 다음 그들은 사회 문제를 연구하고 노동자 대회에 자신들을 대표하게 됩니다. 새로운 집단들이 낡은 집단들과 보조를 맞추는 것이 필수적인데, 모든 직업과 모든 국가의 노동자들이 전 세계적으로 단결하고 폭넓게 이해되는 연대를 통해서만 우리는 특권의 철폐와 만인의 평등에 확실히 도달할 수 있을 것입니다.\n\n—외젠 바를랭, 1870년" # 5259043438786931914
  bpm_syndicalism.2.a: "영원한 연대여!" # 9282737776586401862
  je_bpm_general_strike_trigger: "총파업의 위협" # 7936449662048056265
  je_bpm_general_strike_trigger_reason: "이 일지 항목은 곧 #yellow resting point#!에 도달하여 #v #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_general_strike_power_tooltip [Country.MakeScope.ScriptValue('bpm_je_general_strike_power')|.1]#!에 이를 것입니다!\n다양한 군중들을 규율 잡힌 공장 노동으로 내몰았던 바로 그 환경이 그들을 혁명적인 새로운 전술로 이끌고 있습니다. 여기저기서 작업 중단이 낯선 일은 아니지만, 전국적으로 조직된 파업, 즉 #PB 총파업#!이 이제 논의 테이블에 올랐습니다. 결국, 노동자들이 수많은 조립 라인의 교체 가능한 톱니바퀴라면, 그들의 이해관계 또한 공통적이지 않겠습니까? 한 톱니바퀴가 멈춘다면, 모든 톱니바퀴가 일제히 멈추지 않을까요?\n\n다양한 요인들이 이 일지 항목의 #yellow resting point#!을 변화시킬 수 있습니다. 전쟁과 급진주의는 잠재적 파업을 부추길 것이며, 반대로 관대한 노동자의 권리는 그들이 재고하도록 만들 것입니다.\n\n이 항목이 한계에 도달하면, #PB 총파업#!이 시작될 것입니다.\n\n노동자들의 #blue Exhaustion level#!은 #variable [Country.MakeScope.Var('bpm_je_general_strike_exhaustion').GetValue|.1]#!이며, 매월 #variable 0#!으로 회복됩니다 (회복률: #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_general_strike_exhaustion_tooltip [Country.MakeScope.ScriptValue('bpm_je_general_strike_exhaustion_rate')|-.1]#!).\n\n#lore \"노동자가 파업을 통해 자신에게서 빼앗긴 것의 작은 일부라도 되찾으려 시도한다면 — 이 노동자는 신성한 재산권을 침해하는 것이며, 정부는 즉시 군대를 이끌고 노동자에게 맞서 지주, 제조업자, 혹은 상인을 지원합니다. ... 부자들이 토지에 대한 소유권을 주장하고, 타인의 노동의 산물에 대해 세금을 징수하고 소유할 권리는 정의와는 아무런 관계가 없으며, 이 모든 것은 군대에 의해 야기되는 폭력 외에는 아무것도 기반으로 하지 않습니다.\"\n\n—레프 톨스토이, 1900#!" # 1748293402406916496
  je_bpm_general_strike_ongoing: "총파업!" # 498809578619391512
  je_bpm_general_strike_ongoing_status: "총파업을 해결하십시오!" # 10602761043211241964
  je_bpm_general_strike_ongoing_reason: "@warning! #PB 총파업#!이 매주 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_general_strike_power_tooltip [Country.MakeScope.ScriptValue('bpm_je_general_strike_power')|-=]#의 속도로 진전되고 있습니다.\n@information! 파업 참가자들의 #blue 소진 수준#! (#variable [Country.MakeScope.Var('bpm_je_general_strike_exhaustion').GetValue|.1]#!)은 매주 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_general_strike_exhaustion_tooltip [Country.MakeScope.ScriptValue('bpm_je_general_strike_exhaustion_rate')|+=]#만큼 변동합니다. \n\n[Country.GetName]의 노동자들이 더는 참지 못하고 있습니다. 현재 국가의 주요 노동 단체가 촉발한 #PB 총파업#!이 진행 중이며, 이는 국가와 사회의 모든 기능에 심각한 위협을 가하고 있습니다.\n\n이 항목이 활성화되어 있는 동안, 우리는 진행도에 따라 다음과 같은 페널티를 겪게 됩니다.\n  #N - 진행도에 따라 조정되는 모든 작업장의 #![concept_throughput] 페널티,\n  #N - 산업 건물에 대한 더 가혹한 #[concept_throughput] 페널티, 그리고\n  #N - 추가적인 주간 #[concept_war_exhaustion]\n\n[GetInstitutionType('institution_police').GetName]의 존재를 강화하거나, 더 억압적인 [GetLawGroup('lawgroup_policing').GetName] 또는 [GetLawGroup('lawgroup_internal_security').GetName] 법률을 제정하거나, 특정 양보를 제공하는 것이 이 곤경을 해결하는 데 도움이 될 수 있습니다.\n\n#lore \"우리는 자유를 위한 투쟁에서, 이번 달 4일 정오에 경한철도(Jing-Han Railway)의 모든 연합 단체들의 총파업을 선포하기로 결의했습니다. 실질적인 고려로 인해, 중앙 조합은 강안(Jiang'an)에서 운영할 것입니다. 총파업 기간 동안 모든 작업은 중앙 조합의 명령에 따라 엄격히 수행되어야 합니다. 우리는 자유를 위해, 우리는 인권을 위해 싸우며, 결코 물러서지 않을 것입니다!\"\n\n—경한철도 중앙 조합, 1923#" # 3476331129144035267
