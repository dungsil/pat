  je_bpm_gag_rule: "개그 규정" # 5021511697035535416
  je_bpm_gag_rule_reason: "1819년의 끔찍한 공황 사태 이래로, 우리 #GB 남부#의 존경하는 신사들은 중앙 정부로부터 끊임없는 비난을 받아왔습니다. 1820년의 미주리 타협은 우리가 소중히 여기는 #Peculiar Institution#(노예 제도)을 얽매려 했으며, 그 후의 관세 정책은 우리 진보에 필수적인 기계 장치를 굶주리게 했습니다. 이제 개리슨이라는 자가 노예 제도 폐지를 대담한 목표로 삼고 선동을 시작했습니다!\n\n우리는 단호히 선을 그어야 합니다. 간섭하기를 좋아하는 #GB 북부인들#!은 우리의 고귀한 경제의 근간에 간섭하려는 시도를 더 이상 진행할 수 없을 것입니다. 연방 무효화 위기 동안 입은 상처를 치유할 준비가 된 정당이 나타나지 않는다면, 이 신성한 의회 내에서 노예 제도 문제에 대한 논의는 없을 것입니다!\n\n@information! #brightyellow 휘그당#을 위해 #GB 남부#를 얻으려면, #GB 남부#에 #yellow 항구#!와 #yellow 건설 부문#!을 건설하여 대규모의 국내 기반 시설 개선 캠페인을 벌여야 합니다.\n\n@information! #blue 민주당#을 위해 #GB 남부#를 얻으려면, [GetLawType('law_free_trade').GetName] 법안을 통과시키고 #yellow 면화 농장#!을 확장하여 세계 시장에 킹 코튼(면화)을 풀어놓아야 합니다.\n\n@warning! 이 요구는 터무니없습니다. 노예 소유주들을 달래는 것이 그만한 가치가 없을 수 있으니, 이를 이행하는 것은 당신의 위험 부담 하에 이루어져야 할 것입니다.\n\n만약 두 주요 정당 중 어느 쪽도 연방 무효화 위기로 인해 생긴 균열을 3년 이내에 봉합하지 못한다면, #GB 남부#는 '개그 룰(Gag Rule)'을 확고히 하여 가까운 시일 내에 노예 제도에 대한 논의를 종결시킬 것입니다.\n\n#lore \"우리는 세계의 일반 시장 공급을 위해 특정한 주요 산물을 재배하며, 그들은 거의 전적으로 내수 시장을 위해 제조합니다. 그들의 관세 정책의 목적은 국내 시장의 독점을 확보하기 위해 외국 경쟁을 억제하는 것입니다.\"#\n\n— 존 C. 칼훈, 1837년!" # 12803409655149450754
  bpm_je_american_system: "루이지애나, 미시시피, 앨라배마, 조지아, 사우스캐롤라이나 주 각각에 #yellow 5 건설 부문#!과 #yellow 5 항구#!를 확보하십시오." # 13098425445079062371
