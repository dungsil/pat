  je_bpm_new_imperialism: "신제국주의" # 7391518061378646812
  je_bpm_new_imperialism_reason: "내전의 여파로부터 국가가 마침내 회복되었지만, 영원한 전쟁의 북소리가 다시 울려 퍼지기 시작했습니다. 맹목적인 운명론의 새로운 물결이 이제 시장과 산업의 언어로 자신을 포장하고 있습니다. 상처가 아문 콜럼비아는 국경 확장의 길로 다시 나아가야 합니다.\n\n새로운 팽창의 열망과 더불어 국제 통화 회의에 대한 요구도 다시 제기되고 있습니다. 이 회의는 미국 남북전쟁 이후 자주 조직되었으며, 국제 시장에서 금본위제(bimetallism)의 불안정한 상황을 막으려 시도했습니다. 궁극적으로 대국 간의 대외 무역 경쟁으로 인해 합의에 도달할 수 없었습니다. 이제 우리 국가가 독특한 안보적 위치에 놓인 만큼, 우리는 새로운 국제 통화 회의를 조직하여 국제 통화 정책의 복잡한 매듭(Gordian Knot)을 마침내 해결할 수 있을지도 모릅니다.\n\n성공적인 국제 통화 회의를 조직하려면 다음 국가들의 승인이 필요합니다.\n\n영국\n프랑스 또는 독일\n프랑스 또는 스페인\n독일 또는 러시아\n오스트리아 또는 이탈리아\n오스트리아 또는 튀르키예" # 12325928610953585170
  bpm_mexican_destiny: "명백한 운명: 서부" # 16164899653794189429
  bpm_mexican_destiny_desc: "우리 위대한 나라는 대륙에 그 세력을 펼칠 운명입니다. 태평양을 향해 진군합시다!" # 15920235232104417895
  bpm_canadian_destiny: "명백한 천명: 북부" # 9439524923708963618
  bpm_canadian_destiny_desc: "우리 위대한 국가는 대륙 전역으로 뻗어나갈 운명입니다. 이 땅을 영국의 압제로부터 해방합시다!" # 10229726896899011068
  bpm_caribbean_destiny: "명백한 운명: 남부" # 11804015862417516350
  bpm_caribbean_destiny_desc: "우리 위대한 국가는 대륙에 널리 퍼져나갈 운명입니다. 라틴 제국주의의 마지막 잔재를 청산합시다!" # 18018097489157105276
  bpm_rec_institutional_one: "행정 권한 통제" # 6097651715606266147
  bpm_rec_institutional_one_desc: "행정부는 아프리카계 미국인을 방어하는 데 충분한 단호함을 보이지 않고 있습니다. 우리는 행정부의 관리들이 대통령에 의해 축출될 위협 없이 활동할 수 있도록 공직 유지법을 채택해야 합니다." # 4515553703136130940
  bpm_rec_institutional_two: "사법 관할권 제한" # 17122693915947194
  bpm_rec_institutional_two_desc: "사법부가 우리가 재건 조치를 시행하는 권위에 의문을 제기하고 있습니다. 대법원을 우리의 뜻대로 복종시키기 위해 남부 점령지에서의 인신보호 영장 청구 사건 심리 권한을 정지시켜야 합니다." # 14173265580169948004
  bpm_rec_institutional_three: "행정부 우위 종식" # 3678623566023654541
  bpm_rec_institutional_three_desc: "행정부는 아프리카계 미국인을 보호하는 데 충분한 결단력을 보이지 않고 있습니다. 우리는 입법부의 의지를 대통령이 준수하도록 보장하기 위해, 채찍처럼 탄핵 권한을 휘둘러야 합니다." # 17505824494834351821
  bpm_rec_institutional_four: "사법적 장벽을 불태우리" # 5597947910577607604
  bpm_rec_institutional_four_desc: "사법부가 우리가 재건 조치를 시행하는 권위에 의문을 제기하고 있습니다. 우리는 제퍼슨의 실패를 바로잡고 대법원을 국민의 의지에 철저히 종속시켜야 합니다. 필요하다면 그들 모두를 탄핵할 것입니다." # 16438219751118580975
  bpm_western_monroe: "신제국주의: 태평양 패권" # 10154967100748220505
  bpm_western_monroe_desc: "중국 시장 접근권과 태평양 연안의 안보를 확보하기 위해, 우리는 북부 멕시코와 필리핀 제도를 해군 기지 확보를 위해 해방시켜야 합니다!" # 17076544120490800872
  bpm_northern_monroe: "신제국주의: 북서항로" # 8025624879033027346
  bpm_northern_monroe_desc: "유럽의 침략으로부터 반구 방어를 공고히 하고, 이론상의 북서항로에 대한 권리를 확보하기 위해, 우리는 해군 기지 확보를 위해 북극을 정복해야 하오!" # 13944430042909220697
  bpm_southern_monroe: "신제국주의: 테우안테펙 대륙 간 통로" # 2951575271712682092
  bpm_southern_monroe_desc: "중앙아메리카를 유럽 열강의 식민지배로부터 지키고 대서양과 태평양 사이의 더 빠른 항로를 개척하기 위해, 우리는 해군 기지 확보를 위해 테우안테펙 지협을 정복해야만 합니다! 누가 알겠습니까, 우리는 심지어 운하를 건설할 수도 있을 것입니다!" # 16582742249387839807
  bpm_western_remanifest: "새로운 맹세: 서방" # 7624702504706809255
  bpm_western_remanifest_desc: "우리 위대한 나라는 대륙에 그 세력을 펼칠 운명입니다. 태평양을 향해 진군합시다!" # 15920235232104417895
  bpm_northern_remanifest: "재발행 선언문: 북부" # 9438357629743174658
  bpm_northern_remanifest_desc: "우리 위대한 국가는 대륙 전역으로 뻗어나갈 운명입니다. 이 땅을 영국의 압제로부터 해방합시다!" # 10229726896899011068
  bpm_southern_remanifest: "새로운 맹세: 남부" # 11785499035220238509
  bpm_southern_remanifest_desc: "우리 위대한 국가는 대륙에 널리 퍼져나갈 운명입니다. 라틴 제국주의의 마지막 잔재를 청산합시다!" # 18018097489157105276
