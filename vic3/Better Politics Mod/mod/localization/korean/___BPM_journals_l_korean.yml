  je_springtime_of_the_peoples_reason: "유럽 전역에서 다양한 민족들이 깃발을 들고 변화를 위해 행진합니다. 그들의 눈부신 깃발에는 지난 세대의 금지된 단어들이 새겨져 있습니다: #gold 자유, 평등, 박애#!.\n\n이 시기가 끝날 때, 만약 귀국의 상황이 다음과 같다면 #gold 혁명가들#!이 승리할 것입니다:\n- #yellow 공화국#이며,\n- #yellow 부유층 투표#를 하거나 #v 더 낫다#를 할 경우.\n\n반면에, 만약 [GetInterestGroupVariant('ig_radicals',GetPlayer).GetName]와 [GetInterestGroupVariant('ig_socialists',GetPlayer).GetName]가 [concept_marginalized] 상태라면 #purple 반동주의자들#!이 승리할 것입니다.\n\n그렇지 않으면 귀국은 개혁된 현상 유지를 유지합니다.\n\n#lore 제3신분이란 무엇인가? 모든 것이다.\n—시예스 신부, 1788년#!#!" # 7935523177643587688
  je_frankfurt_parliament: "프랑크푸르트 의회" # 16267837956249846588
  je_frankfurt_parliament_status: "[SCOPE.GetRootScope.GetCountry.GetCustom('frankfurt_debate_stage')]" # 3021807244274833572
  je_frankfurt_parliament_reason: "나폴레옹에 의해 신성 로마 제국이 해체되고 #yellow 독일 연방#!으로 대체된 이후, 독일 국가 형성을 위한 운동은 독일 제국들 내의 시민권과 입헌 통치에 대한 열망과 함께 성장해 왔습니다. 이제 혁명의 열기가 유럽을 휩쓸면서, 많은 국가가 거세지는 압력에 굴복하여 #yellow 프랑크푸르트#!에서 #yellow 국민의회#!를 구성하기 시작했습니다. 이곳에서 의원들은 연방을 중앙집권화하기 위한 새로운 독일 헌법 문제를 논의할 것입니다.\n\n이 일지의 진행도와 의회 내 파벌 구성은 참여국 내 급진 좌파, 자유주의, 보수주의 이익 집단의 총 영향력에 의해 결정됩니다. 좌파나 자유주의 파벌이 강할수록 진행 속도가 빨라집니다.\n\n이 일지 항목의 진행도가 10씩 오를 때마다, 의회는 새로운 독일 헌법과 관련된 사안에 대해 투표를 진행합니다. 특정 결정은 일부 대표단이 의회를 보이콧하게 만들 수도 있습니다.\n\n의회는 혁명의 불길이 꺼지기 전에 헌법을 완성해야 하며, 그렇지 않으면 #pink 의회 전체가 해산될 것입니다.#!\n\n급진파가 주도적인 파벌이 되고 주요국 순위 이상의 독일 국가 중 최소 하나가 좌파 정부나 공화국을 수립하면 급진파가 승리합니다. 보수파가 주도권을 잡고 오스트리아 제국을 협상 테이블에 붙잡아 둔다면 보수파가 승리할 것입니다. 그 외의 경우에는 온건한 결론에 도달하여, 왕관 후보자에게 헌법을 제출하게 됩니다.\n\n#lore 마스에서 메멜까지, 에치에서 벨트까지, 독일이여. 독일이여, 그 무엇보다도, 세상 그 무엇보다도!\n—독일인의 노래, 아우구스트 하인리히 호프만, 1841#!" # 15365714873953841654
