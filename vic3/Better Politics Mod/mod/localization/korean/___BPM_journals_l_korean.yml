  je_bpm_second_international_status: "제2인터내셔널을 기다리시오." # 13125822167524467033
  je_bpm_second_international_reason: "제1 인터내셔널(해산 후 이렇게 알려지게 됨)의 실패는 전 세계적인 차원에서 다양한 사회주의 운동 간의 협력을 더욱 어렵게 만들었습니다. 하지만 해산 이후 많은 것이 변했습니다. 사회주의 운동에 더 폭넓은 사상의 다양성이 유입되었고, 여러 집단에 의해 다시 협력하자는 제안이 빈번하게 제기되었습니다.\n\n이것은 [Concept('concept_bpm_global_je', '세계 일지 항목')]입니다. 현재 상황에서 이 일지의 진행도는 매월 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_second_international_tooltip [GetGlobalVariable('bpm_je_second_intl_progress_rate').GetValue|+=]#! 만큼 변동될 것입니다. 완료 시, @ig_revolutionist_socialists! #bold 혁명적 사회주의자#!와 @ig_reformist_socialists! #bold 개혁주의적 사회주의자#!는 화해할 수 없는 분열을 겪게 될 것이며, 동시에 기존의 모든 [Concept('concept_bpm_ig_is_socialist', '사회주의')] [Concept('concept_interest_group', '이해집단')]은 더 많은 추종자를 얻게 될 것입니다.\n\n#lore\"곰곰이 생각해 보십시오. 우리 운동 전체의 사회주의적 본질을 진정으로 구성하는 것은 무엇입니까? 진정으로 실질적인 투쟁은 세 가지 범주로 나뉩니다. 노동조합 투쟁, 사회 개혁을 위한 투쟁, 그리고 자본주의 국가를 민주화하기 위한 투쟁입니다. 우리의 투쟁 형태 이 세 가지가 진정한 사회주의입니까? 전혀 아닙니다. 먼저 노동조합 운동을 보십시오! 영국을 보십시오. 그곳에서 그것은 사회주의적일 뿐만 아니라 어떤 면에서는 사회주의에 대한 장애물이 되기도 합니다. 사회 개혁은 학술 사회주의자, 민족 사회주의자 및 유사한 부류에 의해서도 강조됩니다. 그리고 민주화는 명백히 부르주아적인 것입니다. 부르주아지는 우리보다 먼저 민주주의를 그들의 깃발에 새겼습니다\"\n\n—로자 룩셈부르크, 1898년#!" # 12611504233232300866
  je_bpm_second_international_tooltip: "진행 상황은 다음을 통해 결정됩니다:\n#variable [GetGlobalVariable('bpm_je_second_intl_progress_from_base').GetValue|+=]#! 기본 수치\n#variable [GetGlobalVariable('bpm_je_second_intl_progress_from_powerful_igs').GetValue|+=]#! 모든 [Concept('concept_great_power', '강대국')] 내 영향력 있는 [Concept('concept_bpm_ig_is_socialist', '사회주의자')] [Concept('concept_interest_group', '이해집단')]으로부터\n#variable [GetGlobalVariable('bpm_je_second_intl_progress_from_influential_igs').GetValue|+=]#! 모든 [Concept('concept_great_power', '강대국')] 내 영향력 있는 [Concept('concept_bpm_ig_is_socialist', '사회주의자')] [Concept('concept_interest_group', '이해집단')]으로부터\n#variable [GetGlobalVariable('bpm_je_second_intl_progress_from_agitators').GetValue|+=]#! 모든 [Concept('concept_great_power', '강대국')] 내 활동 중인 [Concept('concept_bpm_socialist_agitator', '사회주의 선동가')]로부터\n#variable [GetGlobalVariable('bpm_je_second_intl_progress_from_socialist_movements').GetValue|+=]#! 모든 [Concept('concept_great_power', '강대국')] 내 활동 중인 [Concept('concept_political_movement', '사회주의 운동')]으로부터" # 4559524534156571516
