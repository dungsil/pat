  bpm_general_strike.1.t: "승리와 양보" # 529388600207430942
  bpm_general_strike.1.d: "파업이 종료되었으며, 노동조합들은 중요한 양보안을 얻어내는 데 성공했다고 의기양양하게 선언했고, 그들의 협상 결과에 따라 이제 일터로 복귀할 것입니다. 파업으로 얻은 보상이 꽤 괜찮아 보이지만, 많은 노동자들은 이토록 위협적인 무력 시위를 통해 얻어낸 것이 너무 미미하다는 사실에 불안해하고 있습니다." # 1973604186894932766
  bpm_general_strike.1.f: "할 일" # 1423779475215292778
  bpm_general_strike.1.a: "사소한 승리일 뿐이오." # 17003871657343988040
  bpm_general_strike.2.t: "승리와 평화" # 7413613693962510595
  bpm_general_strike.2.d: "파업은 이제 종료되었소. 노동 운동은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]을 대신하여 싸워야 했던 무의미한 전쟁으로 인해 지치고 쇠약해진 끝에 강제로 종결되었소. 어렵사리 쟁취한 평화에 대한 축하 분위기는 일부 이들에게 그러한 평화가 기쁨의 이유가 아니라 오히려 반역자들에 대한 #bold 정당한 전쟁 사유(casus belli)#가 된다는 사실로 인해 시들어버렸소." # 17855873279929512978
  bpm_general_strike.2.f: "할 일" # 1423779475215292778
  bpm_general_strike.2.a: "평화의 승리요!" # 281999253769061148
  bpm_general_strike.3.t: "노동의 승리" # 6604256977361578973
  bpm_general_strike.3.d: "한 국가에서 시작된 파업이 마침내 전혀 다른 국가에서 중단되었습니다. 혁명적 생디칼리스트들을 중심으로 정부가 붕괴하자, 한때 계급 전쟁의 당사자였던 전투적인 노동조합들은 이제 파편화된 국가를 수습하는 데 여념이 없으며, 반동적이고 시대에 뒤떨어진 제도를 연대와 조직된 노동력의 힘으로 대체하고 있습니다. 이러한 실험이 살아남을 수 있을지는 시간이 말해 줄 것이지만, 오늘 역사가 쓰였다는 사실을 부인하는 것은 바보뿐일 것입니다." # 11773339618524946191
