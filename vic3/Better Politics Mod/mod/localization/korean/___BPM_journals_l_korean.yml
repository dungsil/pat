  je_march_to_radicalism: "혁명의 망령" # 2433793859071324671
  je_march_to_radicalism_status: "화약통이 가득 찬다." # 15170511596010546855
  je_march_to_radicalism_awaiting_spark_status: "혁명의 불꽃을 기다리며." # 9059184658349901503
  je_march_to_radicalism_reason: "프랑스 혁명의 유산은 유럽의 고대 강대국들을 뒤흔든 지 50여 년이 지난 지금도 여전히 메아리치고 있습니다. 자유주의의 부활과 새로이 싹튼 민족의식이 맞물려, 부르주아와 프롤레타리아 모두 낡은 부패한 체제를 타파하고자 할 것입니다.\n\n#v 이는 [Concept('concept_bpm_global_je', '전역 일지 항목')]입니다. #! 이는 유럽 내 국가가 다음을 수행할 때마다 진척도를 얻습니다:\n#P +#! #YB 평등주의#!, #YB 민족주의#!, 또는 #YB 변증법#!을 연구할 때마다!\n#P +#! [concept_civil_war]를 겪을 때, 국가 [concept_rank]에 따라 조정됨\n\n또한, 다음 항목에 대해 매년 진척도가 추가됩니다:\n#P +#! 유럽의 [Concept('concept_great_power', '열강')] 내 모든 급진 좌파 [concept_agitator] 또는 [concept_politician] 수\n#P +#! 유럽의 [Concept('concept_great_power', '열강')] 내 모든 국가의 [Concept('concept_expected_sol','최저 생활 수준')] 미만 인구 수\n\n이 항목이 진행됨에 따라, @ig_radicals! #YB 급진파#!의 인기가 상승하고 유럽 전역의 국가들은 인구의 대규모 급진화를 목격하게 될 것입니다. 항목이 완료되면, 유럽은 민족주의와 민주주의를 위한 혁명적 움직임의 물결에 직면하게 될 것입니다. 아직 #YB 평등주의#!를 연구하지 못한 국가에서는 이 기술 역시 점진적으로 연구 진척도를 얻게 될 것입니다.\n\n#lore \"자유의 대의는 인류의 운명과 동일시되며, 그 자유가 어느 곳에서든 점차 힘을 얻으면, 그것은 자유를 염원하는 모든 이들에게 공동의 이익이 될 것이다.\"\n\n—러요시 코슈트, 1849년#!" # 1044727825288231928
  bpm_peoples_springtime_spark_happened: "유럽에서 #v 혁명의 불꽃#! 이 타올랐습니다." # 15606812887601977044
  je_springtime_of_the_peoples_status: "폭풍우를 헤쳐나가시오." # 6160384163754846692
  je_springtime_of_the_peoples_reason: "유럽 전역에서 다양한 민족들이 깃발을 들고 변화를 위해 행진합니다. 그들의 눈부신 깃발에는 지난 세대의 금지된 단어들이 새겨져 있습니다: #gold 자유, 평등, 박애#!.\n\n이 시기가 끝날 때, 만약 귀국의 상황이 다음과 같다면 #gold 혁명가들#!이 승리할 것입니다:\n- #yellow 공화국#이며,\n- #yellow 부유층 투표#를 하거나 #v 더 낫다#를 할 경우.\n\n반면에, 만약 [GetInterestGroupVariant('ig_radicals',GetPlayer).GetName]와 [GetInterestGroupVariant('ig_socialists',GetPlayer).GetName]가 [concept_marginalized] 상태라면 #purple 반동주의자들#!이 승리할 것입니다.\n\n그렇지 않으면 귀국은 개혁된 현상 유지를 유지합니다.\n\n#lore 제3신분이란 무엇인가? 모든 것이다.\n—시예스 신부, 1788년#!#!" # 7935523177643587688
  je_frankfurt_parliament: "프랑크푸르트 의회" # 16267837956249846588
  je_frankfurt_parliament_status: "[SCOPE.GetRootScope.GetCountry.GetCustom('frankfurt_debate_stage')]" # 3021807244274833572
  je_frankfurt_parliament_reason: "나폴레옹에 의한 신성 로마 제국의 해체와 그 자리를 #yellow 독일 연방#으로 대체한 이래로, 독일 민족주의 운동은 독일 제국들 내에서 시민권과 헌법적 통치에 대한 열망과 함께 성장해 왔습니다. 이제 혁명적 열기가 유럽을 휩쓸면서, 많은 국가들이 커져가는 압력에 굴복하여 #yellow 프랑크푸르트#에 #yellow 국민 의회#를 구성하기 시작했고, 이곳에서 대표들은 연방을 중앙집권화할 새로운 독일 헌법 문제를 논의할 것입니다.\n\n이 기록의 진척도와 의회의 파벌 구성은 참여 국가 내 급진좌파, 자유주의자, 보수주의 이익집단의 총합적인 세력에 의해 결정됩니다. 좌익 또는 자유주의 파벌이 강할수록 진척이 빨라집니다.\n\n이 기록 항목에서 10의 진척이 이루어질 때마다, 의회는 새로운 독일 헌법에 관한 안건에 대해 투표할 것입니다. 특정 결정은 일부 대표단이 의회를 보이콧하게 만들 수 있습니다.\n\n혁명이 사그라지기 전에 의회가 헌법을 최종 확정해야 하며, 그렇지 않으면 #pink 헌법은 전면적으로 해산될 것입니다#!\n\n급진파의 승리는 그들이 우세한 파벌이고, 최소한 하나의 주요 강국 이상의 독일 국가 태그가 좌익 정부나 공화국을 가질 경우 달성됩니다. 보수파는 그들이 우세권을 달성하고 오스트리아 제국을 협상 테이블에 유지할 경우 승리합니다. 그렇지 않으면 온건한 결론에 도달하여 헌법을 왕관 후보에게 제출하게 됩니다.\n\n#lore 뫼즈강에서부터 메멜강까지, 아디제강에서부터 벨트해까지, 독일. 독일이 세상 그 무엇보다도 위에 있으리라!\n—독일인의 노래, 아우구스트 하인리히 호프만, 1841#!" # 15365714873953841654
  je_frankfurt_button: "의회 개요" # 373387407855925112
  je_frankfurt_button_desc: "대표단 개요를 엽니다." # 9067681972779438299
  je_frankfurt_boycott_button: "의회 불참 운동을 벌이다" # 14460262672141629362
  je_frankfurt_boycott_button_desc: "프랑크푸르트 의회에 대한 승인을 전면 철회합니다. #red 이것은 자유주의자와 좌파들을 분노하게 할 것입니다#!" # 5650698745574331958
