  je_bpm_modernizers_reason: "@information! #blue 활성화된 동안 [GetLawType('law_repeatable_culture_invite_foreign_experts').GetName] [Concept('concept_bpm_repeatable_law', '$concept_bpm_repeatable_law$')]을(를) 잠금 해제합니다 #!\n\n$bpm_je_all_modernizers$의 변증법적 힘: #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_modernizers_modernizer_strength_tooltip [Country.MakeScope.ScriptValue('bpm_je_modernizers_ideology_rate_modernizers')|2]#!\n$bpm_je_all_antimodernizers$의 변증법적 힘: #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_modernizers_conservative_strength_tooltip [Country.MakeScope.ScriptValue('bpm_je_modernizers_ideology_rate_conservatives')|2]#! \n\n유럽과 아메리카 국가들을 바라보면, 우리의 제도가 점점 더 낡고 불안정해졌다는 것이 분명해졌습니다. 이러한 결함을 가장 먼저 인식한 것은 우리의 지식인들이었으며, 그들 사이에서 미래에 대한 상반된 비전을 제시하는 두 갈래가 나타났습니다. 바로 $bpm_je_all_modernizers_tt$와 $bpm_je_all_anti_modernizers_tt$입니다.\n\n논쟁의 #v 사회적 영향력#! #v > 25#!에 도달하면, 두 세력 중 더 영향력 있는 세력에 따라 우리는 수정치를 얻게 됩니다.\n\n만약 $bpm_je_all_modernizers$가 우세할 경우:\n  @arrow_up!사회 [concept_technology] 연구 속도 및 확산\n  @arrow_down!군사 [concept_technology] 연구 속도 및 확산\n  @arrow_down![concept_bpm_political_stability] 목표\n  @information! @intelligentsia_bpm!는 높은 #v 사회적 영향력#에서 급진적인 입장을 채택합니다!\n\n만약 $bpm_je_all_antimodernizers$가 우세할 경우:\n  @arrow_down!사회 [concept_technology] 연구 속도 및 확산\n  @arrow_up!군사 [concept_technology] 연구 속도 및 확산\n  @arrow_up![concept_bpm_political_stability] 목표\n\n두 세력 모두 제공:\n  @arrow_up!생산 [concept_technology] 확산\n  @arrow_up!주간 [concept_innovation]\n\n@warning! 우리의 보다 전통적인 세력들은 외세의 침범으로 인식되는 것에 대해 순순히 받아들이지 않을 수 있으며, 상황이 너무 지나치면 그들은 조잡하고 폭력적인 #N 쿠데타#!를 일으킬 수도 있습니다.\n\n#lore \"러시아는 지난 삼백 년 동안 서구와 융합하기를 갈망해 왔습니다. 지난 삼백 년 동안 러시아는 자신이 서구보다 열등하다는 것을 인정했고, 모든 사상, 모든 교훈을 서구에서 끌어왔습니다. 우리 위대한 군주들 중 한 분은... 낡은 러시아를 포기했습니다. 그는 우리의 모든 고대 제도를 무너뜨리고 우리의 고대 전통을 내던졌습니다... 이는 위대했다고 인정해야 마땅합니다. 표트르 대제가 창조한, 우리가 앞으로 나아갈 길을 지시한 천재적인 인간의 이념 말입니다.\"\n\n—표트르 차다예프, 1837#!" # 9413551479001741767
