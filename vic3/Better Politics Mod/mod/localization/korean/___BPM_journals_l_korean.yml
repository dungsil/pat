  bpm_je_modernizers_copy_production_button: "산업 조사" # 8455140239767605222
  bpm_je_modernizers_copy_production_button_desc: "산업은 근대 국가의 힘입니다. 우리는 외국인들의 방식을 연구하여 그들과 대등해지고 능가해야만 합니다." # 10331058222552757118
  bpm_je_modernizers_copy_military_button: "군대를 갱신하십시오" # 9152935330506042199
  bpm_je_modernizers_copy_military_button_desc: "외국의 현대 군대에 대한 연구에 역량을 집중하는 것은 어떤 적대 세력과도 따라잡는 데 도움이 될 것입니다!" # 17667619344014696269
  bpm_je_modernizers_copy_society_button: "새로운 관세 장려" # 4913536852910348156
  bpm_je_modernizers_copy_society_button_desc: "우리의 관습을 보다 진보된 사회에 맞게 바꾸는 것은 전통적인 요소들의 경멸을 살 수도 있겠으나, 모든 면에서 우리를 더 빠르게 진보하게 만들 것이라는 점은 부인할 수 없습니다." # 5714011685961175710
  bpm_je_modernizers_invite_production_button: "투자를 유치하다" # 2957596502633651155
  bpm_je_modernizers_invite_production_button_desc: "우리의 최근 산업 발전 조사 결과는 지식은 확보했으나, 그 지식을 활용할 자원은 부족하다는 사실을 알려주었습니다. 외국 자본을 유치하는 것이 이러한 산업을 신속히 발전시키는 데 도움이 될 것입니다." # 16008928700756759924
  bpm_je_modernizers_button_on_cooldown_tt: "이 행동은 #variable Year-Long# 기간 동안 재사용 대기 상태가 아닙니다!" # 5311644446504629976
  bpm_je_modernizers_button_stronger_with_dialectic_tt: "@information! #blue #bold 사회적 영향력#! 이 행동의 효과를 향상시킵니다.!" # 11729804711328240400
  bpm_je_modernizers_button_stronger_with_conservative_dialectic_tt: "@information! #blue #bold 사회적 영향력#!이 이 행동의 효과를 향상시키며, $bpm_je_all_antimodernizers$가 가장 우세할 때 가장 강력한 개선을 가져옵니다.!" # 7952827515672810527
  bpm_je_modernizers_button_stronger_with_modernizer_dialectic_tt: "@information! #blue #bold 사회적 영향력#! 이 본 행동의 효과를 개선하며, $bpm_je_all_modernizers$가 가장 지배적이어서 가장 강력한 개선을 제공합니다.!" # 17419798314649808352
  bpm_modernizers.1.t: "근대화 논쟁" # 15488938887560384161
  bpm_modernizers.1.d: "서구의 사조가 #bold [ROOT.GetCountry.GetName]#에 전면적으로 유입되기 시작하면서, 우리는 산업화된 서구 국가들을 따라잡기 위해 가야 할 길이 멀다는 것이 더욱 명확해졌습니다. 그 결과 지식인들 사이의 논쟁은 흥미로운 국면으로 접어들고 있습니다. 과연 우리의 근대화를 위해 서구를 얼마나 본받아야 하는가에 대한 논의가 활발해지고 있습니다." # 1319830377461309849
  bpm_modernizers.1.f: "할 일" # 1423779475215292778
  bpm_modernizers.1.a: "서구화되었든 아니든, [ROOT.GetCountry.GetName]은 근대화될 것입니다!" # 7648364402517059508
  bpm_modernizers.2.t: "전진하라, 근대성으로!" # 15059722599485047681
  bpm_modernizers.2.d: "우리나라의 근대화에 대한 논쟁은 마침내 종결되었으며, 그 결과 $bpm_je_all_modernizers$가 이념적 승리를 분명히 거두었습니다. 비록 다른 지역들이 그들의 비전을 공유하지 않을 수도 있지만, 전반적인 지식인 계층은 $bpm_je_all_modernizers$의 대의를 굳게 믿고 있으며, 앞으로 수년간 그들의 생각을 바꾸지 않을 것입니다." # 13695974597900170449
  bpm_modernizers.2.f: "할 일" # 1423779475215292778
  bpm_modernizers.2.a: "그들의 구상이 현실이 될지 두고 봅시다." # 17582538271488297814
  bpm_modernizers.3.t: "우리만의 길" # 6567484840561790879
  bpm_modernizers.3.d: "현대화에 대한 논쟁이 막을 내리면서, 우리 지식인 계층 내에서 #bold [ROOT.GetCountry.GetName]# 중심적인 파벌들이 승기를 잡은 듯합니다. 반대파의 사상이 학계에서 완전히 신뢰를 잃으면서, #bold [ROOT.GetCountry.GetName]#의 사회 구조는 가까운 미래에 대체로 변하지 않고 유지될 태세입니다." # 17423329060250318907
  bpm_modernizers.3.f: "할 일" # 1423779475215292778
  bpm_modernizers.3.a: "우리는 우리 자신에게 충실했으니, 그렇지 않습니까?" # 14068087556747333082
  bpm_modernizers.4.t: "빈 보일러" # 13686608546240556337
  bpm_modernizers.4.d: "개혁에 대한 열띤 논쟁이 막을 내리고, 연기가 걷힌 문학의 전장에는 아무것도 남지 않았습니다. 어느 한쪽도 이념적 승리를 거두지 못하면서, 우리 국가의 지식인들 사이에서 단 하나의 비전도 승리자로 확고히 자리 잡지 못한 듯합니다." # 488142647317032368
  bpm_modernizers.4.f: "할 일" # 1423779475215292778
  bpm_modernizers.4.a: "학술적 잡음은 줄이시오." # 12767650620425010719
  bpm_modernizers.5.t: "문이 쾅 닫혔다" # 18381198889168765198
  bpm_modernizers.5.d: "한쪽에서는 외세의 압력이 거세지고 다른 한쪽에서는 보수 야당의 반발이 심해지는 가운데, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]은 해외로부터 국가를 오염시키는 불온한 사상으로부터 국가를 수호하기 위해 급진적인 고립주의 정책을 선포했습니다. 무역 관계의 대폭 축소, 대사관 폐쇄, 외국인 지식인 추방과 더불어, [ROOT.GetCountry.GetName]의 미래는 자발적인 고립의 길이 될 듯합니다." # 2135372988734020155
  bpm_modernizers.5.f: "할 일" # 1423779475215292778
  bpm_modernizers.5.a: "오직 귀가 먹먹할 정도의 정적만이 남았다네" # 8674780006890498027
  bpm_modernizers.6.t: "위대한 침묵" # 16196075275135543447
  bpm_modernizers.6.d: "정부의 자유주의적 성향과 전통에 대한 노골적인 경시에 불만을 품은 우리 보수파는 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]를 권좌에서 몰아내기 위해 단결했습니다. 이제 국가에 유입되는 모든 새로운 사상을 억압하려는 움직임으로, 우리 국가의 미래는 자발적인 고립이 될 듯합니다." # 16189552621599382419
  bpm_modernizers.6.f: "할 일" # 1423779475215292778
  bpm_modernizers.6.a: "오직 귀가 먹먹할 정도의 정적만이 남았다네" # 8674780006890498027
