  bpm_je_solidarity_four: "특권 획득주의자들이 권력을 잃었지만, 인민주의 운동은 아직 제3당을 결성할 만큼 자신감을 얻지 못하고 있습니다." # 16407763082845196446
  bpm_je_solidarity_five: "인민주의 운동이 인민당으로 구체화되었으며, 이 당이 민중의 요구를 대변하는 기수가 될 것입니다." # 8352636021856389038
