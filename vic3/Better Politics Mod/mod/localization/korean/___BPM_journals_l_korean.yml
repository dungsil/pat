  bpm_modernizers.9.d: "[SCOPE.sCountry('relevant_country').GetName]이 국제 정치 무대에서 동등한 세력으로 부상함에 따라, 근대화 논쟁의 $bpm_je_all_modernizer$ 측에 속한 일부 인사들은 서구화에만 집중하는 것을 지양하고 비서구적 방식을 포함하여 우리의 모범 대상을 넓혀야 한다고 주장합니다." # 14589141576376950553
