  bpm_je_modernizers_name_conservative: "보수적인" # 13798856852811946831
  bpm_je_modernizers_desc_conservative: "보수파는 [GetPlayer.GetCustom('bpm_je_modernizers_name_modernizers')]에 반대하는 세력으로, 외국 세력이 지나치게 많은 위험을 가져오고 이점은 많지 않다고 믿습니다. 그들은 주로 산업 및 군사 분야에서 외국 사상의 온건한 통합을 선호하지만, 가장 필수적인 변화를 넘어서는 모든 사회 변화에는 단호히 반대합니다." # 10266919038803414207
  bpm_je_modernizers_name_slavophiles: "슬라브주의자들" # 6380842985221657236
  bpm_je_modernizers_name_slavophile: "슬라보필" # 18106021315132019540
  bpm_je_modernizers_desc_slavophiles: "슬라브주의자들은 서구주의자들과 대립하는 세력입니다. 이들은 러시아의 민족정신이 서구의 영향으로 이미 너무 훼손되었으며, 러시아 정신의 공동체적이고 기독교적이며 충성스러운 성격과는 너무 이기적이고 세속적이며 혁명적인 서구 사상이 맞지 않는다고 믿습니다. 이들은 주로 산업 및 군사 분야에서 외국 사상의 온건한 통합에는 찬성하지만, 가장 필수적인 것을 넘어서는 어떠한 사회적 변화에도 단호히 반대합니다." # 8159045799515495214
  bpm_je_modernizers_name_zapadniks: "자파드니크인들" # 15401243419063931789
  bpm_je_modernizers_name_zapadnik: "자파드니크" # 12946250732143672160
  bpm_je_modernizers_desc_zapadniks: "서구주의자들은 러시아 지식인층 내에서 서구와 모방하고 그들이 러시아를 뒤떨어진 상태에서 구원하기 위해 가장 훌륭하다고 인식하는 혁신들, 즉 자유주의, 민주주의, 인권, 경제적 자유를 그들에게서 취하고자 하는 흐름입니다. 이들은 위대한 민족적 영웅인 표트르 대제의 발자취를 따르고자 합니다." # 2313308220847577139
  bpm_je_modernizers_name_westernizers: "서구화주의자들" # 15491063039829829636
  bpm_je_modernizers_name_westernizer: "서구화론자" # 8051805692972069659
  bpm_je_modernizers_desc_westernizers: "서구화론자들은 우리 지식인 계층 내에서 서구를 본받고 그들이 보기에 서구의 가장 훌륭한 혁신들—자유주의, 민주주의, 인권, 경제적 자유—을 받아들여 국가가 처한 낙후된 상황에서 구원하고자 하는 흐름입니다." # 10705166831408637235
  bpm_je_modernizers_name_modernizers: "개혁가들" # 3550383860488826559
  bpm_je_modernizers_name_modernizer: "현대화주의자" # 16542082622819425103
  bpm_je_modernizers_desc_modernizers: "현대화론자들은 우리 국가를 문화와 산업의 최신 혁신으로 개혁하고자 하며, 진보의 선두에 있다고 여겨지는 타국들을 청사진으로 삼으려 합니다. 최근 서구권 외 국가들이 기존 질서의 존중받는 일원으로 정치 무대에 등장함에 따라, 서구화라는 이념은 보다 광범위한 근대화로 자리를 내주었으며, 현대화론자들이 기꺼이 걸어갈 의향이 있는 더욱 독특한 경로들이 생겨나고 있습니다." # 15770278518452783078
  bpm_je_modernizers_desc_modernizer_effects: "만약 $bpm_je_all_modernizers$가 승리한다면, #v 사회적 영향력#에 비례하여 다음의 효과를 제공합니다:\n  @arrow_up!사회 [concept_technology] 연구 속도 및 전파\n  @arrow_down!군사 [concept_technology] 연구 속도 및 전파\n  @arrow_up!생산 [concept_technology] 전파\n  @arrow_up!주간 [concept_innovation]\n  @arrow_down![concept_bpm_political_stability] 목표치\n  @information! [GetInterestGroupVariant('ig_intelligentsia', GetPlayer).GetName]은 높은 #v 사회적 영향력#에서 급진적인 입장을 취하게 됩니다!" # 6848190555561188434
  bpm_je_modernizers_desc_anti_modernizer_effects: "만약 $bpm_je_all_antimodernizers$가 승리한다면, #v 사회 영향력#에 비례하는 다음의 효과를 부여합니다!:\n  @arrow_down!사회 [concept_technology] 연구 속도 및 확산\n  @arrow_up!군사 [concept_technology] 연구 속도 및 확산\n  @arrow_up!생산 [concept_technology] 확산\n  @arrow_up!주간 [concept_innovation]\n  @arrow_up![concept_bpm_political_stability] 목표치" # 13129717256347339380
