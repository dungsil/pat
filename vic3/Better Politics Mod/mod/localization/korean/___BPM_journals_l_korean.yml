  bpm_modernizers.8.d: "[SCOPE.gsInterestGroup('relevant_ig').GetName]은 [SCOPE.sCountry('relevant_country').GetName]의 도덕적 타락에 분개하여, 근대화 논쟁에서 $bpm_je_all_anti_modernizers_tt$와 궤를 같이하며 우리 간의 긴밀한 관계를 저해하려 하고 있습니다." # 1021651996529216687
