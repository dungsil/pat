  je_bpm_first_international_status: "제1차 인터내셔널을 기다리십시오." # 2898642757829870923
  je_bpm_first_international_reason: "#v 산업 혁명#!은 새로운 유형의 인간, 즉 자신의 노동력 외에는 모든 것을 박탈당하고, 고향 마을의 고대 온기에서 찢겨 나와 척박한 공장 바닥에서 자신을 조각조각 팔아야 하는 프롤레타리아를 탄생시킵니다. 그곳에서 그는 자신과 같은 수백만 명과 접촉하게 되며, 그들은 무언가 위대한 것을 속삭이기 시작합니다. 그곳에서 그는 과거의 닫힌 안락함을 초월하는 밝은 미래를 곧 발견할지도 모릅니다. 그곳에서 그는 #pink 사회주의#!를 발견하게 될 것입니다. \n\n이것은 [Concept('concept_bpm_global_je', '전역 일지 항목')]입니다. [Concept('concept_great_power', '열강')]이 #bold 사회주의#!, #bold 아나키즘#! 또는 덜하긴 하지만 #bold 노동 운동#!을 연구할 때마다 진척도가 올라갑니다. 만약 [Concept('concept_great_power', '열강')]이 민족주의적 분리 독립을 겪게 되면, 이 일지 항목은 더욱 많은 진척도를 얻게 될 것입니다. 게다가, [Concept('concept_great_power', '열강')] 내에 존재하는 모든 [Concept('concept_bpm_socialist_agitator', '사회주의 선동가')]는 매년 이 일지 항목의 느린 진척도를 유발할 것입니다.\n\n완료 시, @ig_socialists! #bold 사회주의자#!와 @ig_anarchists! #bold 아나키스트#!는 화해할 수 없는 분열을 겪게 되며, 동시에 이 두 이념을 대중에게 더욱 매력적으로 만들 것입니다. \n\n#lore \"지금까지 진정한 민중의 정치는 존재한 적이 없었으며, 여기서 ‘민중’이란 세계를 지탱하는 가장 가난한 노동자인 하층 계급, 즉 ‘무지렁이’들을 의미합니다. 오직 특권 계층의 정치만이 존재했으며, 그들은 끊임없는 지배권 투쟁 속에서 자신들을 전복하고 대체하기 위해 민중의 육체적 힘을 이용해 왔습니다. 민중은 한쪽에서 다른 쪽으로 지지자를 바꾸었지만, 이러한 정치적 변화 중 적어도 하나는 그들의 백 년 묵은 빈곤과 노예 상태를 완화시켜 주리라는 헛된 희망을 품었습니다. 위대한 프랑스 혁명조차도 그들의 지위를 근본적으로 바꾸지 못했습니다. 귀족을 몰아냈을 뿐, 부르주아지로 대체했을 뿐입니다. 민중은 더 이상 농노라 불리지 않습니다. 그들은 자유로운 시민의 모든 권리를 법적으로 부여받은 자유인으로 선언되었지만, 실제로는 여전히 빈곤에 시달리는 농노로 남아 있습니다.\"\n\n—미하일 바쿠닌, 1869#!" # 5267692759125646920
