  je_bpm_general_strike_ongoing_status: "총파업을 해결하십시오!" # 10602761043211241964
  je_bpm_general_strike_ongoing_reason: "@warning! #PB 총파업#!이 매주 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_general_strike_power_tooltip [Country.MakeScope.ScriptValue('bpm_je_general_strike_power')|-=]#의 속도로 진전되고 있습니다.\n@information! 파업 참가자들의 #blue 소진 수준#! (#variable [Country.MakeScope.Var('bpm_je_general_strike_exhaustion').GetValue|.1]#!)은 매주 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_general_strike_exhaustion_tooltip [Country.MakeScope.ScriptValue('bpm_je_general_strike_exhaustion_rate')|+=]#만큼 변동합니다. \n\n[Country.GetName]의 노동자들이 더는 참지 못하고 있습니다. 현재 국가의 주요 노동 단체가 촉발한 #PB 총파업#!이 진행 중이며, 이는 국가와 사회의 모든 기능에 심각한 위협을 가하고 있습니다.\n\n이 항목이 활성화되어 있는 동안, 우리는 진행도에 따라 다음과 같은 페널티를 겪게 됩니다.\n  #N - 진행도에 따라 조정되는 모든 작업장의 #![concept_throughput] 페널티,\n  #N - 산업 건물에 대한 더 가혹한 #[concept_throughput] 페널티, 그리고\n  #N - 추가적인 주간 #[concept_war_exhaustion]\n\n[GetInstitutionType('institution_police').GetName]의 존재를 강화하거나, 더 억압적인 [GetLawGroup('lawgroup_policing').GetName] 또는 [GetLawGroup('lawgroup_internal_security').GetName] 법률을 제정하거나, 특정 양보를 제공하는 것이 이 곤경을 해결하는 데 도움이 될 수 있습니다.\n\n#lore \"우리는 자유를 위한 투쟁에서, 이번 달 4일 정오에 경한철도(Jing-Han Railway)의 모든 연합 단체들의 총파업을 선포하기로 결의했습니다. 실질적인 고려로 인해, 중앙 조합은 강안(Jiang'an)에서 운영할 것입니다. 총파업 기간 동안 모든 작업은 중앙 조합의 명령에 따라 엄격히 수행되어야 합니다. 우리는 자유를 위해, 우리는 인권을 위해 싸우며, 결코 물러서지 않을 것입니다!\"\n\n—경한철도 중앙 조합, 1923#" # 3476331129144035267
