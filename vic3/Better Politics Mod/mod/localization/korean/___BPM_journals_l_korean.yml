  je_bpm_winds_of_change: "변화의 바람 (튜토리얼)" # 3298319151056475724
  je_bpm_winds_of_change_status: "정치적 경직성에 대해 알아보십시오." # 14714498570097852860
  je_bpm_winds_of_change_reason: "이 새로운 시대에 우리 국가에는 변화의 바람이 불고 있지만, 법령을 제정하려면 [Concept('concept_bpm_political_stability', 'Political Rigidity')]를 낮춰야 합니다. 이 수치는 정통성 막대 위에 있는 정부 창 상단에서 확인할 수 있습니다.\n\n정부의 경직성 수준에 따라 귀하는 [Concept('concept_bpm_politically_stagnant', 'Stagnant')], [Concept('concept_bpm_politically_dynamic', 'Dynamic')], 또는 [Concept('concept_bpm_politically_unstable', 'Unstable')] 상태가 될 수 있습니다:\n- [Concept('concept_bpm_politically_stagnant', 'Stagnant')] 경직성 #v (66-100)#!은 [Concept('concept_enactment_of_laws','Law Enactment')]을 훨씬 더 어렵게 만듭니다.\n- [Concept('concept_bpm_politically_dynamic', 'Dynamic')] 경직성 #v (33-66)#!은 특별한 이점을 제공하지 않습니다.\n- [Concept('concept_bpm_politically_unstable', 'Unstable')] 경직성 #v (0-33)#!은 [concept_throughput] 및 [concept_construction] 효율성을 감소시킵니다.\n\n경직성은 #v 0-100#! 사이에서 변동하며 #v target value#!를 향해 서서히 변화합니다. 이 목표치는 여러 요인에 의해@arrow_up!#v raised#!됩니다. 예를 들면 다음과 같습니다:\n- 보수적인 통치 방식, 예: [GetLawType('law_monarchy').GetName] 및 [GetLawType('law_ad_hoc_centralization').GetName]\n- 보수적인 경제 방식, 예: [GetLawType('law_serfdom').GetName] 또는 [GetLawType('law_tenant_farmers').GetName]\n- 억압된 언론, 예: [GetLawType('law_censorship').GetName] 또는 [GetLawType('law_outlawed_dissent').GetName]\n- #yellow $institution_police$#! 기관에 대한 투자\n- 많은 수의 [concept_loyalist] 인구\n\n반면에, #v target value#!는 다음과 같은 요인으로@arrow_down!#v lowered#!될 수 있습니다:\n- #yellow $institution_suffrage$#! 기관에 대한 투자\n- 반란적인 이익 집단과 [concept_revolution]\n- [concept_war_exhaustion]\n- 낮은 [concept_legitimacy]\n- 많은 수의 [concept_radical] 인구\n\n#v 당장 경직성을 낮추지 못하더라도 걱정하지 마십시오#!. 산업화를 추진하고 가능한 한 [Concept('concept_political_movement','Political Movements')] 및 [Concept('concept_war', 'Wars')]를 활용하십시오. 이익 집단에 반란을 유도하는 것이 도움이 될 수 있으며, 내전은 큰 도움이 될 것입니다!" # 5752039235000453152
  bpm_tutorial_stability_req: "튜토리얼을 아직 완료하지 않았으며 #v Political Rigidity#!가 66개를 초과합니다." # 9901822115642981933
  bpm_tutorial_stability: "귀국의 #v 정치적 경직성#을 66 이하로 낮추시오." # 17677739559962346774
  bpm_tutorial.1.t: "역동적인 정부" # 2395832213991797501
  bpm_tutorial.1.d: "우리는 이제 [Concept('concept_bpm_politically_dynamic', '역동적')] 수준의 [Concept('concept_bpm_political_rigidity', '정치적 경직성')]을 달성했습니다! 이 수준을 유지하는 한, 우리의 정치 체제는 모든 개혁 시도를 더 이상 저해하지 않을 것입니다.\n\n@warning! 경직성이 너무 낮아지면, 우리 정부는 [Concept('concept_bpm_politically_unstable', '불안정')]해져 심각한 불이익을 받게 될 것입니다!" # 4978555587014740301
  bpm_tutorial.1.f: "정치적 역동성의 새로운 기운이 수도를 감돌고 있소, 어쩌면 변화의 시대가 우리 앞에 놓여 있는지도 모르겠소." # 5862618458944324079
  bpm_tutorial.1.a: "진격!" # 8759586655781023716
  je_bpm_ban_communists: "반사회주의 법령" # 11514060785796164626
  je_bpm_ban_communists_status: "정부에서 사회주의 조직을 뿌리 뽑으시오." # 17891259461626696437
  je_bpm_ban_communists_reason: "사회주의자들은 위태로운 천부적 질서를 뒤엎으려는 혁명의 사이렌 노래를 부르고 있으며, 이는 우리 정치 기득권층에게 매우 우려스러운 일이 되었습니다.\n\n이 일지 항목이 활성화되어 있는 동안, 우리의 [Concept('concept_bpm_ig_is_liberal', '$concept_bpm_ig_is_liberal$')] 및 [Concept('concept_bpm_ig_is_moderate_conservative', '$concept_bpm_ig_is_moderate_conservative$')] [Concept('concept_interest_group', '이해 집단')]은 공산주의 정당을 금지하는 법률을 지지하는 경향이 있을 것입니다." # 17719641143906985267
  je_bpm_ban_fascists: "반(反)파시스트 법률" # 3987524045592637299
  je_bpm_ban_fascists_status: "정부에서 파시스트 조직들을 뿌리 뽑으시오." # 10986439761088344325
  je_bpm_ban_fascists_reason: "파시스트들, 즉 맹목적으로 외국인을 혐오하고 극도로 군국주의적인 광신도들이 갈색 역병처럼 거리에 들불처럼 번져, 그들의 폭력적인 광기로 우리의 정치판을 오염시키고 있습니다. 파시스트 위협이 명백해지면서, 우리의 정치 지형 중 더 많은 부분이 그들의 활동을 완전히 금지할 것을 주장할 정도로 그들과 대립하고 있습니다.\n\n이 기록 항목이 활성화된 동안, 우리의 [Concept('concept_bpm_ig_is_liberal', '$concept_bpm_ig_is_liberal$')], [Concept('concept_bpm_ig_is_moderate_conservative', '$concept_bpm_ig_is_moderate_conservative$')] 및 무정부주의가 아닌 [Concept('concept_bpm_ig_is_socialist', '$concept_bpm_ig_is_socialist$')] [Concept('concept_interest_group', '이해집단')]은 파시스트 정당을 금지하는 법률을 지지하는 경향을 보일 것입니다." # 1547293668308555106
  je_bpm_ban_anti_communists: "반자본주의 법률" # 18436529317772975625
  je_bpm_ban_anti_communists_status: "정부에서 자본가 조직들을 뿌리 뽑으시오." # 4965870055838774594
  je_bpm_ban_anti_communists_reason: "우리의 혁명적 사업은 부르주아의 멍에를 복원하려는 내부의 적들에게 오염되었습니다. 반동 세력이 우리의 민주적 과정에 참여함으로써 힘을 결집시키고 있기에, 우리의 혁명 지도자들은 그들에 대처하기 위한 과감한 조치를 요구하며 불안해하고 있습니다.\n\n이 일지 항목이 활성화되어 있는 동안, 우리의 비(非)아나키스트 [Concept('concept_bpm_ig_is_socialist', '$concept_bpm_ig_is_socialist$')] [Concept('concept_interest_group', '이해집단')]은 비(非)사회주의 정당을 금지하는 법률을 지지하는 경향을 보일 것입니다." # 7809512702962800188
  bpm_become_single_party: "현재 유일하게 통치하는 [Concept('concept_party', '정당')]은 귀하의 국가 내 다른 모든 [Concept('concept_party', '정당')]을 금지하는 [GetLawType('law_party_single').GetName] [Concept('concept_law', '법률')]을 시행할 것입니다." # 191339292202150895
  bpm_je_single_party_in_government_trigger: "귀하의 [Concept('concept_ruler', '군주')]가 현재 소속된 [Concept('concept_party', '정당')]은 다른 [Concept('concept_party', '정당')]이나 [Concept('concept_interest_group', '이익 집단')] 없이 단독으로 [Concept('concept_government', '정부')]에 참여해야 합니다." # 8950622956914272845
  bpm_je_reactionaries_in_government_trigger: "[GetInterestGroupVariant('ig_reactionaries',GetPlayer).GetNameWithCountryVariant]의 현재 [Concept('concept_party', '정당')]은 [Concept('concept_government', '정부')] 내에 단독으로 존재해야 하며, [concept_powerful]하고, [Concept('concept_bpm_ig_is_organicist', '유기주의자')]여야 하며, 다른 [Concept('concept_party', '정당')]이나 [Concept('concept_interest_group', '이익 집단')]이 없어야 합니다." # 11355946092671056402
  bpm_je_single_party_has_elections: "당신은 [Concept('concept_election', '선거')]를 허용하는 [Concept('concept_law', '법률')]을 가지고 있습니다." # 978480302355477674
  je_bpm_single_party_become: "일당 국가로 가는 길" # 7406651620870814549
  je_bpm_single_party_become_status: "권력을 공고히 하고 현 정당의 통치를 확고히 하시오." # 17429384236439047867
  je_bpm_single_party_become_reason: "당(黨)이 국가의 통제권을 확고히 장악하고 우리 국가를 영광스러운 미래로 이끌 때가 왔습니다! 몇 가지 수를 더 두면, 우리는 권력을 공고히 하고 다른 모든 정당들을 우리의 길에서 제거할 수 있을 것입니다.\n\n#italic 만약 당신의 [GetInterestGroupVariant('ig_reactionaries',GetPlayer).GetNameWithCountryVariant]가 [concept_in_government]에 속해 있으며, 그들이 [Concept('concept_bpm_ig_is_organicist', '유기주의자')]라면, 당신은 대신 [GetLawType('law_no_parties_allowed').GetName]을 얻게 될 것입니다!#!" # 3307961491247643755
  bpm_single_party.1.t: "당-국가" # 15501552824131382554
  bpm_single_party.1.d: "오늘부로, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]께서는 [SCOPE.sParty('single_party_party').GetName] 이외의 모든 정당을 불법으로 선포하셨습니다. 그러나 이러한 칙령 이전에도 야당은 이미 체포, 실종 및 암살로 인해 시달려 왔으므로 사실상 그들의 정치적 존재는 이미 불법이었던 실정입니다." # 4378858535249299715
  bpm_single_party.1.f: "러시아 혁명은 혁명의 성공 외에는 아무것도 고려하지 않는 정치적 독재를 사용했습니다... 그 성공은 당이 국가 위에 놓였기 때문입니다. 저는 당을 국가 위에 두어 재편해야 한다고 믿습니다.\n\n—쑨원, 1924년" # 7450818908720926867
  bpm_single_party.1.a: "[SCOPE.sParty('single_party_party').GetName]에 영광을!" # 1113607100852674232
  bpm_single_party.2.t: "#당 없는 국가#" # 13933743401411727825
  bpm_single_party.2.d: "오늘부로 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]께서는 그 이념을 불문하고 모든 정당을 불법으로 선포하셨습니다. 그러나 이 칙령이 내려지기 전부터 이미 야당은 체포, 실종, 암살로 고통받아 왔기에 그들의 정치적 존재는 실질적으로 이미 불법 상태였습니다." # 4184643480178559475
  bpm_single_party.2.f: "러시아 혁명은 혁명의 성공 외에는 아무것도 고려하지 않는 정치적 독재를 사용했습니다... 그 성공은 당이 국가 위에 놓였기 때문이었습니다. 저는 당을 국가 위에 둠으로써 재편해야 한다고 믿습니다.\n—쑨원, 1924년" # 7450818908720926867
  bpm_single_party.2.a: "진정으로 대표성 있는 국가가 가까워지고 있습니다!" # 1629058407198447072
  je_bpm_socialist_electoralism: "사회주의자와 선거에 대하여" # 3633593962635611215
  je_bpm_socialist_electoralism_status: "사회주의자들의 선거 참여 수준을 감시하시오." # 2993844544198339802
  je_bpm_socialist_electoralism_reason: "우리의 민주주의 제도와 사회주의 이념의 발전은 혁명 세력들을 곤란한 상황에 빠뜨렸습니다. 그들이 #bold '부르주아 민주주의'#라고 부르는 것과, 실질적으로 우리의 선거 제도에 참여하는 것의 가치에 대한 논쟁이 벌어지고 있는 것입니다! 그들이 우리의 투표에서 빠지기를 바랄까요, 아니면 존경받는 정치에 참여하도록 독려할까요? 그 선택은 간접적으로 우리의 몫입니다.\n\n현재 상황에서 #bold 사회주의#! 선거주의의 가치는 다가오는 몇 주 동안 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_socialist_electoralism_special_tooltip [Country.MakeScope.Var('bpm_je_socialist_electoralism_baseline_target').GetValue|-=]#!에 도달할 것으로 예상됩니다. 선거주의 수준이 #bold 10#! 이상인 한, @ig_reformist_socialists!#bold 개혁주의 사회주의자#!들은 계속해서 선거 정치에 참여할 것입니다. 선거주의 수준이 #bold 40#! 미만일 경우 @ig_revolutionist_socialists!#bold 혁명주의 사회주의자#!들은 정당에 가입할 가능성이 줄어들 것이며, 수준이 #bold 25#! 미만일 경우 선거주의를 완전히 회피할 것입니다. @ig_anarchists!#bold 아나키스트#!들은 선거주의 수준이 #bold 90#! 미만일 때 정당 가입 가능성이 낮게 유지될 것이며, 수준이 #bold 75#! 미만일 때 완전히 반(反)선거주의적이 될 것입니다.\n\n#lore \"이로부터 도출되는 결론은 절대적으로 반박의 여지가 없습니다. 이는 혁명적 프롤레타리아에게 해를 끼치기는커녕, 부르주아 민주주의 의회에 참여하는 것이 소련 공화국의 승리 직전 몇 주 동안, 심지어 그러한 승리 이후에도, 그러한 의회들이 왜 폐지되어야 하는지를 후진적인 대중에게 증명하는 데 실제로 도움이 된다는 것이 입증되었다는 것입니다. 이는 그러한 의회의 성공적인 해산을 용이하게 하며, 부르주아 의회주의를 '정치적으로 구시대적인 것'으로 만드는 데 도움을 줍니다.\"\n\n— 블라디미르 레닌, 1920년!" # 4449926546619142152
  je_bpm_socialist_electoralism_special_tooltip: "다음과 같이 결정된 자연적인 기준선입니다:\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_base').GetValue|-=]#! 기본 수치\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_powerful_socialists').GetValue|-=]#! 강력한 #bold 사회주의자#! [Concept('concept_interest_group', 'Interest Groups')]로부터\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_socialists_in_government').GetValue|-=]#! 정부 내 #bold 사회주의자#! [Concept('concept_interest_group', 'Interest Groups')]로부터\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_bolstered_socialists').GetValue|-=]#! 지원받는 #bold 사회주의자#! [Concept('concept_interest_group', 'Interest Groups')]로부터\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_happy_socialists').GetValue|-=]#! 만족한 #bold 사회주의자#! [Concept('concept_interest_group', 'Interest Groups')]로부터\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_suppressed_socialists').GetValue|-=]#! 탄압받는 #bold 사회주의자#! [Concept('concept_interest_group', 'Interest Groups')]로부터\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_revolution').GetValue|-=]#! #bold 현재 혁명#! 또는 33% 미만의 [Concept('concept_bpm_political_stability', 'Political Stability')]로부터\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_censorship').GetValue|-=]#! #bold 언론의 자유#! 법률로부터\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_party_ban').GetValue|-=]#! #bold 정당 법률#! 법률로부터\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_home_affairs').GetValue|-=]#! #bold 내무부#! [Concept('concept_institution', '$concept_institutions$')]로부터" # 1624093180173237444
  je_bpm_propaganda_of_the_deed: "행동하는 선동" # 166110492030358915
  je_bpm_propaganda_of_the_deed_status_1: "이제 폭발적인 철학을 논할 차례로군." # 16547888795211754845
  je_bpm_propaganda_of_the_deed_status_2: "폭발적인 계획이 현재 진행 중입니다." # 1769451317932698596
  je_bpm_propaganda_of_the_deed_status_3: "문서 작업이 거의 마무리되었습니다." # 2160240579593572308
  je_bpm_propaganda_of_the_deed_reason: "#v 월간 계획 진행 상황:#! #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_propaganda_of_the_deed_bomb_tooltip [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_бомбометр_rate_true')|-=]#!\n@warning! #v 100%#!에 도달하면, [GetInterestGroupVariant('ig_anarchists',GetPlayer).GetName]이 [concept_leader]를 #N 폭파#하려 할 것입니다.\n\n#PB 신념의 힘:#! [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_philosophy_value')|-] @arrow_right! #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_propaganda_of_the_deed_baseline_tooltip [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_baseline_target')|-]#! (#v 0.5#!/월)\n이 수치가 #v [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_decay_threshold_value')]#!보다 #v 높을#! 때, 일지 진행도가 증가할 것입니다.\n@warning! #v [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_complete_threshold_value')]#!에 도달하면, [GetInterestGroupVariant('ig_anarchists',GetPlayer).GetName]이 우리의 [concept_ruler]을 #N 폭파#하려 할 것입니다.\n\n우리 급진파들이 국가에 대해 점점 환멸을 느끼면서, 헌신적인 아나키스트 집단이 이제 표적 암살을 통해 대중의 의식을 일깨우고자 시도하고 있습니다.\n\n그들의 #pink 신념의 힘#!은 국가 탄압, 경제적 곤경, 전쟁, 그리고 아나키스트 운동의 대담함과 같은 요인들에 의해 결정되는 #v 목표 수치#!로 기울어집니다. 이 수치가 충분히 높으면, 아나키스트들은 다음 #N 폭파#를 #v 계획#!하기 시작할 것입니다.\n\n아나키스트들은 시간이 지남에 따라 이 전략에 좌절할 것입니다. 시도된 #N 폭파# 각각은:\n  @arrow_up!다음 폭파를 계획하기 위한 #pink 신념#!의 한계치(#v [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_decay_threshold_value')]#!)를 높이고,\n  @arrow_down! [concept_ruler]을 #N 폭파#하기 위한 #pink 신념#!의 한계치(#v [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_complete_threshold_value')]#!)를 낮춥니다.\n\n마지막 #N 폭파 시도#는 [Country.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_months_below_value')] 개월 전에 있었습니다.\n\n#lore \"1892년 7월 6일, 비무장 노동자 11명이 살해당한 마지막 사건은 미국에 분노를 불러일으켰습니다... 그러나 이 노동자들의 분노를 영웅적인 행동으로 전환시킨 이는 단 한 명뿐이었습니다. 그 사람은 알렉산더 버크먼이었습니다. 1892년 7월 22일, 그는 H. C. 프릭의 사무실에 들어가 그의 생명을 노렸습니다. 세 발의 총알이 프릭의 몸에 박혔지만 그는 살아남았습니다... 이는 미국에서 발생한 최초의 경제 테러 아나키스트 행위였으며, 알렉산더 버크먼은 자신의 혁명적 항의에 대해 큰 대가를 치러야 했습니다.\"\n\n— 엠마 골드만, 1922#!" # 1204832902272367716
  je_bpm_propaganda_of_the_deed_full: "#Pink 신념의 힘#!은 #v [GetPlayer.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_complete_threshold_value')]#!입니다." # 6751486571962995603
  je_bpm_propaganda_of_the_deed_empty: "#Pink Strength of Conviction#!은 #v 0#! (운동이 소멸됨)입니다." # 15620511964394371245
  je_bpm_propaganda_of_the_deed_timeout: "#N 폭탄 테러#는 #v 10년# 동안 없을 것입니다! (운동이 시들해집니다)." # 17818242810307367637
  je_bpm_propaganda_of_the_deed_baseline_tooltip: "[Country.MakeScope.GetScriptValueDesc('bpm_je_propaganda_of_the_deed_baseline_target')]" # 16936146637624960537
  je_bpm_propaganda_of_the_deed_bomb_tooltip: "[Country.MakeScope.GetScriptValueDesc('bpm_je_propaganda_of_the_deed_бомбометр_rate')]" # 3846066453625533405
  bpm_je_potd_will_add_progress: "#bold 행동의 선전#이! [Concept('concept_journal_entry', 'Journal Entry')]는 #pink 신념#을 얻을 것입니다!" # 60233474617917045
  bpm_je_potd_will_remove_progress: "행동의 #bold 선전#! [Concept('concept_journal_entry', 'Journal Entry')]은 #pink 신념#!을 잃게 될 것입니다." # 12613147052438935533
  bpm_je_propaganda_of_the_deed_complete: "만약 이 운동이 시들해진다면, [GetInterestGroupVariant('ig_anarchists',GetPlayer).GetName]은 다른 전략을 모색할 것입니다.\n\n#pink 신념의 힘#!이 #v [GetPlayer.MakeScope.ScriptValue('bpm_je_propaganda_of_the_deed_complete_threshold_value')]#!에 도달하면, 우리 [Concept('concept_ruler', '통치자')]의 목숨을 노리는 시도가 있을 것입니다. 암살은 다음 경우에 실패할 것입니다:\n- [GetInterestGroupVariant('ig_anarchists',GetPlayer).GetName]이 [concept_marginalized] 상태이며, 그리고\n- 우리나라에 [GetInterestGroupVariant('ig_anarchists',GetPlayer).GetName] [Concept('concept_agitator', '선동가')]가 없을 경우.\n그렇지 않으면, [Concept('concept_ruler', '통치자')]는 사망할 것이며, 우리는 강력하게 탄압할 수밖에 없을 것입니다." # 18411090612569633160
  bpm_anarchist_potd.1.t: "다음 목표" # 8741790059138084035
  bpm_anarchist_potd.1.desc: "@ig_anarchists! #bold 무정부주의자들#! 이 다음 행동을 위한 준비를 마무리하고 있습니다. 이제 그들은 몇 가지 다른 계획들 사이에서 결정하고 있습니다." # 12946223886357188858
  bpm_anarchist_potd.1.f: "공기는 엄숙한 기대감으로 가득 차 있었다. 임시방편으로 만들어진 폭탄은 살인 충동을 간신히 억누르고 있었다. 곧 이 폭발물이 터질 것이며, 그 행위의 파장은 이 폭발음의 천둥소리보다 더 멀리 울려 퍼질 것이다." # 1587769461747039270
  bpm_anarchist_potd.1.a: "하위 관리들" # 6139755416571821966
  bpm_anarchist_potd.1.b: "[SCOPE.sCharacter('bpm_anarchist_potd_target_1').GetFullName]" # 13959127608214241874
  bpm_anarchist_potd.1.c: "[SCOPE.sCharacter('bpm_anarchist_potd_target_2').GetFullName]" # 9932120060098901008
  bpm_anarchist_potd.1.d: "[SCOPE.sCharacter('bpm_anarchist_potd_target_3').GetFullName]" # 16875281100374592839
  bpm_anarchist_potd.2.t: "정부 청사 폭파!" # 7363741916882634589
  bpm_anarchist_potd.2.d: "@ig_anarchists! #bold 무정부주의자들#! 이 우리의 저명한 국가 관료 중 한 명을 성공적으로 암살했습니다. 그의 사무실은 폭발로 인해 심하게 손상되었습니다. 가까운 시일 내에 해당 시설에서 행정을 재개할 수 있도록 복구하는 데 시간이 걸릴 것입니다." # 7864759852688922809
  bpm_anarchist_potd.2.f: "관료의 죽음은 만회할 수 없는 일이 아니었소. 하지만 그 상징적인 몸짓이 훨씬 더 중요했소. 국가의 최고위 관리들조차도 보복으로부터 안전하지 않다는 것을 보여주었으니 말이오." # 17924237442346738336
  bpm_anarchist_potd.2.a: "젠장!" # 16858691800876186236
  bpm_anarchist_potd.3.t: "주요 정치 인물 암살!" # 14580954017526905306
  bpm_anarchist_potd.3.d: "@ig_anarchists! #bold 무정부주의자들#! 이 [SCOPE.sCharacter('bpm_anarchist_potd_target').GetFullName]을 성공적으로 암살하여, 그들의 대담한 행동으로 우리의 정치 지형을 바꾸어 놓았습니다." # 10645804756374028988
  bpm_anarchist_potd.3.f: "신속한 투척, 재빠른 탈출, 그리고 결국 강력한 개인은 만인과 평등해진다." # 7643071579085892622
  bpm_anarchist_potd.3.a: "이 죽음은 반드시 복수되어야 하오!" # 640112133822224689
  bpm_anarchist_potd.3.b: "자제를 보여야 하오, 그렇지 않으면 이보다 더 많은 것을 자극할 것이오!" # 14288798346572727953
  bpm_anarchist_potd.4.t: "암살 미수!" # 8161962227537333051
  bpm_anarchist_potd.4.d: "@ig_anarchists! #bold 무정부주의자들#!은 한동안 [SCOPE.sCharacter('bpm_anarchist_potd_target_ruler').GetFullName]의 목숨을 노린 암살을 감행해 왔습니다. 가장 최근의 시도가 성공에 가장 근접했으며, 아마도 재현하기 가장 어려웠을 것입니다. 이미 다수의 가담자들이 체포되었고 대대적인 단속이 시행 중입니다. 수많은 활동에도 불구하고 사회적 변화가 나타나지 않자, 그들은 대중의 훨씬 더 깊이 관여된 조직을 필요로 하는 다른 형태의 정치 활동으로 눈을 돌리고 있습니다." # 7201051377203737834
  bpm_anarchist_potd.4.f: "만약 봉기가 줄어들고 무력화되기를 바란다면, 모든 이에게 선전하고 조직할 자유를 허용하는 것 외에는 다른 도리가 없으며, 소외된 자들, 억압받는 자들, 불만을 품은 자들이 문명적인 운동을 벌일 수 있는 선택권을 부여해야 합니다. 그들이 비록 조금씩이라도 피 흘리지 않는 방식으로 스스로의 해방을 쟁취할 수 있다는 희망을 가져야 합니다. 그러나 이탈리아 정부는 이러한 어떠한 것도 용납하지 않을 것이며, 억압을 계속할 것이오... 그리고 그들이 뿌린 대로 거둘 것입니다.\n\n—에리코 말라테스타, 1900년" # 5921891767323166098
  bpm_anarchist_potd.4.a: "이런 자유주의적 우유부단함은 그만둬야 하오!" # 1437144278512210786
  bpm_anarchist_potd.4.b: "우리는 비극을 면할 수 있어 다행이었습니다. 또 다른 비극은 피해야 할 것입니다." # 6263876090324232682
  bpm_anarchist_potd.5.t: "우리 지도자가 살해당했습니다!" # 14302154054391943576
  bpm_anarchist_potd.5.d: "@ig_anarchists! #bold 무정부주의자들#! 은 오랫동안 [SCOPE.sCharacter('bpm_anarchist_potd_target_ruler').GetFullName]의 생명을 노리고 암살을 획책해 왔습니다. 그들의 마지막 시도는 #N 유혈의 성공#! 이었으며, [SCOPE.sCharacter('bpm_anarchist_potd_target_ruler').GetFullName]의 사망 소식은 우리 국가에 충격을 안겨주었습니다. 우리의 뒤이은 단속은 신속하고도 잔혹했습니다." # 13931080934840109770
  bpm_anarchist_potd.5.f: "한 왕이 시해되었으니, 왕이라 할지라도 여전히 인간이기에 이는 유감스러운 일로 여겨져야 할 것입니다. 한 여왕이 미망인이 되었으니, 여왕이라 할지라도 여전히 여성이기에 그녀의 상실에 우리의 동정을 표합니다. 그러나 왜 이토록 많은 이들이 매일 전장에서 목숨을 잃고, 전쟁이나, 작업장의 사고, 총탄으로 진압된 반란, 그리고 빈곤, 복수심, 광신주의, 주정뱅이에서 비롯된 수천 건의 범죄 때문에 너무나 많은 여성들이 눈물을 흘리게 되는데도, 마치 그것이 당연하다는 듯이 한 남자의 죽음과 한 여인의 눈물에 대해 이토록 야단법석을 떠는 것입니까?\n\n—에리코 말라테스타, 1900년" # 6325465696708045822
  bpm_anarchist_potd.5.a: "[SCOPE.sCharacter('bpm_anarchist_potd_target_ruler').GetFullName]는 반드시 복수될 것이다!" # 3788274484908108637
  bpm_anarchist_potd.6.t: "조치가 무산되다" # 3711645291806849629
  bpm_anarchist_potd.6.d: "@ig_anarchists! #bold 무정부주의자들#!은 목표 암살 전략에 꾸준히 실망해 왔습니다. 내부 논의와 전략 변화의 결과로, 그들은 이제 다른 형태의 정치 행동으로 초점을 옮기고 있습니다." # 1753368105059053915
  bpm_anarchist_potd.6.f: "우리는 심정적으로나 원칙적으로 폭력을 혐오하며, 폭력을 피하기 위해 가능한 모든 노력을 기울일 것입니다. 오직 사악한 것에 적절히 효과적인 수단으로 저항해야 할 필요성이 있을 때에만 폭력에 의지하게 될 것입니다. 우리는 이러한 예외적인 폭력 행위는 국민들의 충분한 준비 없이는 헛될 뿐만 아니라, 맞설 수 없는 반동을 촉발하여 그 행위가 의도했던 대의에 헤아릴 수 없는 해악을 끼친다는 것을 알고 있습니다. 우리는 본질적이고 반박할 수 없을 만큼 목적이 분명한 행위는 한 명의 왕을 물리적으로 살해하는 데 있는 것이 아니라, — 궁정, 의회, 공장으로부터 — 사람들의 심장과 정신 속 모든 왕들을 죽이는 데 있다는 것을 압니다. 이는 너무나 많은 사람들이 숭배하는 권위 원칙에 대한 믿음을 근절하는 것을 의미합니다.\n\n— 에리코 말라테스타, 1900년" # 12847182243793354741
  bpm_anarchist_potd.6.a: "전략을 변경해야 할 때입니다." # 11179788427808521396
  bpm_anarchist_potd.7.t: "폭발적인 철학" # 13274364384457226935
  bpm_anarchist_potd.7.d: "[SCOPE.sCharacter('bpm_anarchist_potd_failed_target').GetFullName]가 도시를 지나던 중, 망토를 두른 개인이 [SCOPE.sCharacter('bpm_anarchist_potd_failed_target').GetHerHis] 마차 안으로 폭탄을 던졌습니다. 광란의 몸부림 속에서 [SCOPE.sCharacter('bpm_anarchist_potd_failed_target').GetSheHe]와 마부는 마차 밖으로 뛰어내리는 데 성공했지만...\n\n아무 일도 일어나지 않았습니다. 폭탄은 불발이었습니다. 암살을 시도한 자는 근처 경찰들에게 곧바로 끌려갔으며, 여전히 '무정부 만세!'라고 외치고 있었습니다." # 11497833390961767034
  bpm_anarchist_potd.7.f: "전쟁, 계급 전쟁, 그리고 당신들은 질서라 부르는 강력한 제도의 그늘 아래, 법의 암흑 속에서 최초로 그 전쟁을 시작했소. 피를 흘려야 할 것이니, 우리는 피하지 않을 것이오. 살인이 필요할 것이니, 우리는 죽일 것이오. 당신들의 폭압적인 제도를 세상에서 제거하기 위해 파괴가 필요할 것이니, 우리는 파괴할 것이오.\n\n—무정부주의 선언문, 1919년" # 350298112968348440
  bpm_anarchist_potd.7.a: "이 대담한 행위는 용납할 수 없을 것이오!" # 2653283551833128820
  bpm_anarchist_potd.7.b: "아무도 다치지 않았겠지요?" # 6607918635370190936
  je_bpm_split_natlibs: "민족주의적 자유주의의 대두" # 14696182577897287023
  je_bpm_split_natlibs_status: "국민자유주의자들의 등장을 주시하십시오." # 12995377412655239047
  je_bpm_split_natlibs_reason: "더 이상 순진한 선동가들의 이념이 아닌 자유주의가 우리 사회의 정치경제 구조에 완전히 통합되었습니다. 최근 우리나라의 위기들로 인해 강력한 국가, 현대적인 경제, 그리고 국가의 이익에 봉사하는 강력한 군대를 옹호하는 새로운 보수적 자유주의자들이 등장했습니다.\n\n#lore \"우리가 개간해야 할 광대한 미개척지가 있으며, 도로를 닦고, 항구를 만들고, 강을 항해할 수 있게 해야 하며, 운하를 완성하고, 철도망을 구축해야 합니다. 마르세유 앞에는 프랑스에 편입시켜야 할 거대한 왕국이 있습니다... 이것이 바로 제국이 재건된다면 제가 보는 제국의 모습입니다. 이것들이 제가 고려하는 정복 사업이며, 나와 같이 우리나라의 선(善)을 원하는 여러분은 나의 병사들입니다.\"\n\n—나폴레옹 3세, 1852년!" # 5396713080572944807
  je_bpm_split_natlibs_special_tooltip: "진행 상황은 다음을 통해 결정됩니다:\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_base').GetValue|+=]#! 기본치\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_conflicts').GetValue|+=]#! 전쟁, 외교전, 혁명 중이거나 국민 통합의 지도자였을 경우 발생하는 수치\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_liberals_empowered').GetValue|+=]#! 내각에 #bold 자유주의자# 및 #bold 보수주의자# [Concept('concept_interest_group', 'Interest Groups')]가 있거나 지원을 받는 경우 발생하는 수치\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_libcons_suppressed').GetValue|+=]#! 억압된 #bold 자유주의자# 및 #bold 보수주의자# [Concept('concept_interest_group', 'Interest Groups')]로부터 발생하는 수치\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_libcons_marginal').GetValue|+=]#! 주변화된 #bold 자유주의자# 및 #bold 보수주의자# [Concept('concept_interest_group', 'Interest Groups')]로부터 발생하는 수치\n#variable [Country.MakeScope.Var('bpm_je_split_natlibs_progress_from_radicals').GetValue|+=]#! 급진적인 빈곤 계층 인구로부터 발생하는 수치; 이는 #bold 자유주의자# 및 #bold 보수주의자# [Concept('concept_interest_group', 'Interest Groups')]가 주변화되거나 억압되지 않았을 경우에만 누적됩니다." # 3279964069002421418
  je_bpm_split_natlibs_progress_bar: "민족주의적 자유주의의 대두" # 14696182577897287023
  je_bpm_split_natlibs_progress_bar_desc: "#v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/100)이 매주 #v [SCOPE.GetRootScope.GetCountry.MakeScope.ScriptValue('bpm_je_split_natlibs_progress_rate')|+=]#! 씩 변동하고 있습니다." # 9891427013039807607
  bpm_je_split_natlibs_progress_from_base_desc: "기본 가치" # 15522621036841696927
  bpm_je_split_natlibs_progress_from_conflicts_desc: "전쟁 중이거나, 외교적 시도 중이거나, 혁명이 발생했거나, 혹은 국민 통일을 주도하고 있는 경우" # 10795855764502714939
  bpm_je_split_natlibs_progress_from_liberals_empowered_desc: "@ig_liberals! 자유주의자들, @ig_radicals! 급진 자유주의자들, 또는 @ig_market_liberals! 시장 자유주의자들이 정부 내에 있거나 지지하는 경우" # 15391502221592577713
  bpm_je_split_natlibs_progress_from_libcons_suppressed_desc: "#bold 자유주의자#와 #bold 보수주의자# [Concept('concept_interest_group', 'Interest Groups')]를 탄압함!" # 5711555882205432567
  bpm_je_split_natlibs_progress_from_libcons_marginal_desc: "소외된 #bold 자유주의자#! 그리고 #bold 보수주의자#! [Concept('concept_interest_group', 'Interest Groups')]" # 4331519193401983705
  bpm_je_split_natlibs_progress_from_radicals_desc: "[concept_radical] 빈곤층 계층 인구. #blue @information! 이는 @ig_liberals! 자유주의자와 @ig_conservatives! 보수주의자가 비주류 계층이 아니며 억압받고 있지 않을 때에만 누적됩니다!#" # 9810714222786042893
  bpm_je_split_natlibs_progress_from_ruler_desc: "[Concept('concept_interest_group', '이해집단')]의 [concept_ruler]" # 6112421934859631741
  je_bpm_split_marlibs: "시장 자유주의의 부상" # 6165713837823954500
  je_bpm_split_marlibs_status: "시장 자유주의자들의 출현을 주시하십시오." # 10449754737608071423
  je_bpm_split_marlibs_reason: "최근 우리나라 내부의 경제 논쟁은 국가의 개입을 최소화할 때 시장이 가장 효율적이라고 열렬히 믿는 중산층 및 상류층 자유주의자들의 새로운 연합을 낳고 있습니다. 그들은 자유 시장이 가격을 낮추고 사회 모든 구성원의 생활 수준을 향상시키며, 나아가 국제 분쟁을 억제할 것이라고 주장합니다.\n\n#lore \"자유 무역이란 무엇인가? 그것은 국가들을 가로막는 장벽을 허무는 것이다. 바로 그 장벽 뒤에는 자부심, 복수심, 증오심, 질투심과 같은 감정들이 웅크리고 있으며, 이 감정들은 때때로 그 경계를 넘어 전 국가를 피로 물들이고 만다. 이 감정들은 전쟁과 정복의 독을 키우며, 정복 없이는 무역이 있을 수 없다고 주장하고, 정복과 지배에 대한 탐욕을 조장하여 당신의 무관장들을 다른 땅에 황폐함을 뿌리도록 내보냈다가, 그들을 당신의 열정 속에서 안전하게 보좌하기 위해 다시 불러들이지만, 결국 집에서는 당신을 괴롭히고 억압할 뿐이다.\"\n\n—리처드 코브든, 1843#!" # 6973053391744242428
  je_bpm_split_marlibs_special_tooltip: "진행 상황은 다음을 통해 결정됩니다:\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_base').GetValue|+=]#! 기본 수치 \n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_top_gp').GetValue|+=]#! 최상위 [Concept('concept_great_power', '$concept_great_powers$')] 달성으로부터의 수치.\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_law_enactment').GetValue|+=]#! 현대적인 무역, 경제 또는 농업 법률 제정으로부터의 수치.\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_movement').GetValue|+=]#! 경제, 무역 또는 농업 법률 제정을 위한 운동으로부터의 수치.\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_bad_laws').GetValue|+=]#! 농노제나 전통주의와 같은 역행적인 경제 법률 보유로부터의 수치.\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_patcons').GetValue|+=]#! 보수주의자들이 온정주의를 채택함으로써 얻은 수치.\n#variable [Country.MakeScope.Var('bpm_je_split_marlibs_progress_from_radcaps').GetValue|+=]#! 자본가 인구의 최소 10%가 급진적일 때 얻는 수치." # 5270628070382154601
  je_bpm_split_marlibs_progress_bar: "시장 자유주의의 부상" # 6165713837823954500
  je_bpm_split_marlibs_progress_bar_desc: "#v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/100)이 매주 #v [SCOPE.GetRootScope.GetCountry.MakeScope.ScriptValue('bpm_je_split_marlibs_progress_rate')|+=]#! 만큼 변동 중입니다." # 58174698765995182
  bpm_je_split_marlibs_progress_from_base_desc: "기본 가치" # 15522621036841696927
  bpm_je_split_marlibs_progress_from_top_gp_desc: "최고의 [Concept('concept_great_power', '$concept_great_powers$')]로서" # 14106181952941899824
  bpm_je_split_marlibs_progress_from_law_enactment_desc: "현대적인 상업, 경제 또는 농업 법률의 제정." # 15146984103971185367
  bpm_je_split_marlibs_progress_from_movement_desc: "경제, 무역 또는 농업 법령을 제정하기 위한 운동." # 7486694790224924770
  bpm_je_split_marlibs_progress_from_bad_laws_desc: "농노제나 전통주의와 같은 퇴행적인 경제 법률." # 6559436787663410221
  bpm_je_split_marlibs_progress_from_patcons_desc: "보수주의자들은 가부장주의자들이다" # 12985056883280675512
  bpm_je_split_marlibs_progress_from_radcaps_desc: "자본가 계층의 최소 10%가 [concept_radical] 상태여야 합니다." # 4377813594941372845
  je_bpm_split_patcons: "가부장적 보수주의의 대두" # 9790751793518560956
  je_bpm_split_patcons_status: "보수당이 가부주의를 수용하는 것을 주시하십시오." # 11883888894920284054
  je_bpm_split_patcons_reason: "현대의 문제는 현대적인 해결책을 요구합니다. 급격한 산업화와 도시화는 생산성을 비약적으로 향상시켰지만, 노동 계층은 허름한 빈민가에서 고통받고 있습니다. 만약 우리의 보수주의자들이 좌익 급진주의자들의 유혹에 맞서고자 한다면, 그들은 이제 가난한 자들의 고충에도 호소해야만 합니다.\n\n#lore \"노동자가 건강한 한 일할 권리를 보장하고, 병들었을 때는 치료를 보장하며, 늙었을 때는 부양을 보장해야 합니다. ... 국가가 노동자에 대해 좀 더 기독교적 염려를 보인다면, 저는 사회민주주의 강령을 주장하는 신사들의 새소리는 헛될 것이며, 노동자들이 정부와 입법부가 진심으로 그들의 복지에 관심을 두고 있음을 알게 되면 그들에게 몰려드는 행렬이 멎으리라 믿습니다.\"\n\n— 오토 폰 비스마르크, 1884년!" # 3975679000720051150
  je_bpm_split_patcons_special_tooltip: "진척도는 다음 항목을 통해 결정됩니다:\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_base').GetValue|+=]#! 기본치\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_poverty').GetValue|+=]#! 최소 기대 생활 수준 이하의 주민으로부터 얻은 수치\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_loyalists').GetValue|+=]#! 편입된 주의 충성파로부터 얻은 수치\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_radicals').GetValue|+=]#! 편입된 주의 급진파로부터 얻은 수치\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_conservative_status').GetValue|+=]#! #bold 보수주의# [Concept('concept_interest_group', 'Interest Group')]가 억압당하는 상태로부터 얻은 수치\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_left_wing_power').GetValue|+=]#! 상당한 좌익 [Concept('concept_interest_group', 'Interest Group')]으로부터 얻은 수치\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_left_wing_government').GetValue|+=]#! 정부 내 급진적 좌익 [Concept('concept_interest_group', 'Interest Groups')]으로부터 얻은 수치\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_communist_victory_coping').GetValue|+=]#! 의회 공화국 법령 시행으로부터 얻은 수치\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_corporatism').GetValue|+=]#! 연구된 #bold 조합주의#!로부터 얻은 수치!\n#variable [Country.MakeScope.Var('bpm_je_split_patcons_progress_from_marlibs').GetValue|+=]#! 기존 #bold 시장 자유주의#! [Concept('concept_interest_group', 'Interest Group')]으로부터 얻은 수치" # 17029248167456586816
