  je_bpm_1834_additional_act: "1834년 추가법" # 12625338455449159972
  je_bpm_1834_additional_act_reason: "1831년에 일어난 황제 페드루 1세의 퇴위 후 3년이 지났으나, 1824년의 브라질 헌법에는 아직 개혁이 이루어지지 않았습니다. 국가는 리우데자네이루, 마라냥, 파라에서의 혁명적 봉기로 인해 통일성을 위협하는 투쟁으로 분열되어 있었습니다. 가장 최근의 사건은 1833년 오루프레투의 군사 반란이었습니다. 상원은 보수적이었으나, 신문 《오 세치 지 아브릴》에서 묘사된 바와 같이 \"페드루 1세의 노예 상태\"와는 거리가 멀었습니다. 1833년 선거로 인해 [SCOPE.gsInterestGroup('liberals_ig').GetName]가 하원의 다수를 차지하게 되었고, 1833년 10월 12일 법률에 따라 의원들은 제헌권을 부여받았습니다. 추가법은 주에 대한 더 큰 자치권을 주장했던 이 다수파의 직접적인 결과물이었습니다. 1834년 8월 12일에 비준된 이 법은 연방주의 원칙을 군주제에 맞게 조정했습니다. 이는 중앙 정부와 주 정부 간의 통제권을 둘러싼 갈등을 야기했습니다. [SCOPE.gsInterestGroup('conservatives_ig').GetName]는 이 법이 국가를 \"무정부 상태\"로 만들었다고 비난하며 개정이 필요하다고 주장합니다. 자유주의자들이 꿈꾸는 연방 군주제가 유지될 것인가, 아니면 질서를 확립하기 위해 \"보수 복고\"가 필요할 것인가?" # 10393145354525932022
  bpm_brz_provinces_turmoil: "주(州)의 소요" # 17855735236775752627
  je_bpm_arg_confed: "이름뿐인 연합" # 2767288642444870610
  je_bpm_arg_confed_desc: "아르헨티나는 스페인으로부터 독립한 지 불과 20년밖에 되지 않아 혼란에 빠져 있는 무형의 국가, 연방체입니다. 아르헨티나를 구성하는 주들은 서로를 묶어주는 공식적인 헌법이 없으며, 대신 정치적 이해관계와 종종 군사력에 의해 묶여 있으며, 현재는 #bold 후안 마누엘 데 로사스#라는 강력한 지도자의 통치 아래 있습니다!" # 1682023553172955716
  je_peru_bolivia_goal: "볼리비아의 [SCOPE.sCulture('south_andean_culture').GetName] 및 [SCOPE.sCulture('quechua_culture').GetName] [Concept('concept_subject', '$concept_subjects$')]을 유지하고, 10년 동안 [concept_liberty_desire]를 #bold 60#! 미만으로 유지하십시오." # 4542727325551419290
  je_bpm_greece_early_parties: "초기 그리스 정당들" # 14787568841418604743
  je_bpm_greece_early_parties_reason: "초기 그리스 정당들은 다양한 이해관계와 배경을 중심으로 조직되지만, 이러한 여러 요인과 관계없이 정치 세력은 세 강대국(영국, 프랑스, 러시아) 중 하나를 따서 명명되었습니다. 러시아당은 친(親)정교회 및 사회 보수 정당입니다. 이는 성문 헌법을 요구하는 두 자유주의 정당인 영국당과 프랑스당의 연합에 의해 견제받고 있습니다." # 9509746100502791308
