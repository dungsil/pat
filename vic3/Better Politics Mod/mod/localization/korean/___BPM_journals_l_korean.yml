  je_bpm_zapadniks_and_slavophiles_reason: "표트르 대제는 누구였는가? 일부에게 그는 러시아를 과거의 암흑과 쇠퇴에서 벗어나게 하고, 서구의 최선이라 여겨지는 것들을 활용하여 미래의 도전에 맞설 수 있도록 현대화시킨 위대한 인물, 놀라운 개혁가였다. 다른 이들에게 그는 러시아의 주권적 정신에 부적합한 외래 문명의 가치를 억지로 이식하려 한 우둔한 자, 즉 국가적 비극의 원천이다. 물론, 그의 존재만으로도 향후 수십 년간 러시아 지식인층을 지배하게 될 두 철학적 흐름, 즉 서구화파와 슬라브주의자들 사이에서 분열의 원인이 되는 것은 아니다.\n\n$bpm_je_all_zapadniks$는 러시아 지식인층 내에서 서구의 모방을 열망하며, 러시아가 처한 후진적인 상태에서 벗어나기 위해 그들이 가장 우수하다고 인식하는 자유주의, 민주주의, 인권, 경제적 자유와 같은 서구의 혁신들을 받아들이고자 하는 흐름으로, 그들의 위대한 민족 영웅인 표트르 대제의 발자취를 따른다.\n\n$bpm_je_all_slavophiles$는 서구화파와는 반대되는 흐름으로, 그들은 러시아 민족정신이 이미 서구의 영향으로 너무 짓밟혔으며, 서구의 정신이 러시아의 집단적, 기독교적, 충성적인 정신과 맞지 않게 너무 이기적이고, 세속적이며, 혁명적이라고 믿는다.\n\n이 일지 항목은 러시아 학계의 정신 속에서 이 두 입장이 서로에 대해 가지는 영향력을 나타낸다. 이 중 하나라도 우세해지면, 그대는 다양한 연구 분야에 비례적인 수정치($modifier$)를 얻게 될 것이다. 더 강력한 $bpm_je_all_slavophiles$는 더 빠른 #bold 군사#! 및 #bold 산업#! 연구를 야기할 것이며, $bpm_je_all_zapadniks$는 관심사를 #bold 기술 전파#! 및 #bold 사회#! 연구로 돌릴 것이다. $bpm_je_all_slavophiles$에 대한 [Concept('concept_leader', '지도자')]와 $bpm_je_all_zapadniks$에 대한 [Concept('concept_agitator', '선동가')]의 인기가 각 진영의 우세를 결정할 것이며, 그들의 열정은 필연적으로 시간이 지남에 따라 쇠퇴할 것이다. 현재 상황에서 이 일지 항목은 매주 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_zapadniks_and_slavophiles_rate_tooltip [Country.MakeScope.ScriptValue('bpm_je_zapadniks_and_slavophiles_rate')|+]#!의 비율로 진행될 것으로 예상된다.\n\n#lore \"러시아는 지난 삼백 년 동안 서구와 융합되기를 갈망해왔다. 지난 삼백 년 동안 러시아는 서구보다 열등함을 인정하고, 모든 사상, 모든 가르침을 서구로부터 끌어왔다. 우리의 가장 위대한 군주는... 옛 러시아를 버렸다. 그는 우리의 모든 고대 제도를 쓸어버리고 우리의 옛 전통들을 내던졌다... 인정해야 할 것이다, 표트르 대제가 이룬 창조물은 영광스러웠다. 그 천재적인 인간이 우리에게 앞으로 따라야 할 길을 지시한 것이다.\"\n\n—표트르 차다예프, 1837#!" # 9475735319945671
