  je_bpm_syndicalism_status_2: "생디칼리즘 사상이 힘을 얻고 있습니다." # 12226393366584605697
  je_bpm_syndicalism_status_3: "노동 운동 내에서 생디칼리즘 사상이 부상하고 있습니다!" # 6034454755540345893
  je_bpm_syndicalism_reason: "#v 진행률:#! #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_syndicalism_rate_tooltip [Country.MakeScope.ScriptValue('bpm_je_syndicalism_rate')|+]# /월.\n\n신디컬리즘 사상은 노동자들이 현재 처지에 대한 비효율성에 좌절하면서 태어났습니다. 그들은 선거주의 사회주의자들이 의회에서 논쟁하는 모습, 무정부주의자들이 헛되이 폭탄을 던지는 모습, 그리고 노동조합 간부들이 타협에 또 타협하는 모습을 지켜봅니다. 더 이상은 안 됩니다! 산업 노동자들은 수가 많고, 강력하며, #PB 총파업#!이라는 전략을 발견했습니다. 신디컬리즘은 이를 관철시킬 동력을 제공할 것입니다.\n\n이 일지 항목은 일지 진행 상황과 [concept_technology]에 따라 제한되는 #v 세 부분#!으로 나뉩니다.\n (1) #v 0%#!: 요구 사항 없음.\n    [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName]의 인기가 상승합니다.\n (2) #v 33%#!: #gold 노동조합 연합#!을 요구합니다.\n    [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] 및 [GetInterestGroupVariant('ig_anarchists', GetPlayer).GetName]에 #pink 신디컬리스트#! 지도자가 생깁니다.\n (3) #v 66%#!: #gold 정치 선동#!을 요구합니다.\n    [GetInterestGroupVariant('ig_trade_unions', GetPlayer).GetName] 및 [GetInterestGroupVariant('ig_anarchists', GetPlayer).GetName]가 영구적으로 #pink 신디컬리스트#!가 됩니다.\n\n @information! 요구되는 기술을 연구하지 못한 상태에서 일지 항목 진행률 임계값에 도달하면 해당 기술에 대한 연구 진행률을 자동으로 획득하게 됩니다.\n\n일지 항목이 최고조에 달하면 #pink 총파업#!이 발생할 가능성이 매우 높아집니다!\n\n#lore\"신디컬리즘과 구시대 노동조합 방식의 근본적인 차이점은 다음과 같습니다. 예외 없이 현 임금 체제와 자본주의 내에서 움직이며 후자를 불가피한 것으로 인정하는 구시대 노동조합과 달리, 신디컬리즘은 현 산업 체제를 부당하고 범죄적인 것으로 배격하고 비난하며, 이 체제에서 노동자를 위한 지속적인 결과를 기대하지 않습니다\"\n\n— 엠마 골드만, 1913년#!" # 16573812686637707350
  je_bpm_syndicalism_rate_tooltip: "[Country.MakeScope.GetScriptValueDesc('bpm_je_syndicalism_rate')]" # 11704689034189436472
  bpm_syndicalism_legitimized_global: "#bold 생디칼리스트 이념#! 이 전 세계적으로 합법화될 것입니다!" # 17000913708473371916
  bpm_syndicalism.1.t: "생디칼리스트 혁명!" # 18053352475741330076
  bpm_syndicalism.1.d: "완료되었습니다! 노동조합의 힘과 총파업의 위협, 그리고 광범위한 혁명의 결과로, [Country.GetName]에서 생디칼리스트들이 승리했습니다. 낡은 통치 기구들은 기능을 멈추었고, 새로운 국가는 노동자가 통제하는 노동조합들의 연방 조직으로 다스려집니다. 더욱이, 이 특정한 국가에서 혁명이 일어났다는 사실은 생디칼리즘이 사회 혁명을 이룰 수 있는 강력하고 실용적인 이념임을 전 세계에 증명했습니다." # 16115010561947896821
  bpm_syndicalism.1.f: "상호 부조회(저항, 연대, 조합)는 미래 사회 구성의 자연스러운 요소이므로 우리의 격려와 동정을 받을 자격이 있습니다. 이들이야말로 생산자 협동조합으로 쉽게 발전할 수 있으며, 사회적 도구를 운용하고 생산을 조직할 수 있는 주체입니다. 그 구성원들 중 다수는 처음에는 이러한 조합이 미래에 수행해야 할 역할을 의식하지 못합니다. 처음에는 자본의 착취에 저항하거나 피상적인 개선을 얻는 것만을 생각합니다. 그러나 피상적인 임시방편을 달성하거나 심지어 때로는 부정적인 결과를 낳는 그들의 힘겨운 노력은 곧 그들이 자본주의적 억압으로부터 벗어날 수 있는 근본적인 개혁을 추구하도록 이끌게 됩니다. 그 후 그들은 사회 문제를 연구하고 노동자 대회에 대표를 파견합니다. 새로운 집단들이 낡은 집단들과 보조를 맞추는 것이 필수적인데, 이는 광범위하게 이해되는 연대를 통해서, 모든 직업과 모든 국가의 노동자들이 전 세계적으로 단결함으로써만 우리는 특권의 철폐와 만인의 평등에 확실히 도달할 수 있을 것이기 때문입니다.\n\n—외젠 바를랭, 1870년" # 16924946186481205722
  bpm_syndicalism.1.a: "영원한 연대여!" # 9282737776586401862
  bpm_syndicalism.2.t: "생디칼리스트 혁명!" # 18053352475741330076
  bpm_syndicalism.2.d: "완료되었습니다! 노동조합의 힘과 총파업의 위협, 그리고 격렬한 혁명의 결과로 [Country.GetName]에서 생디칼리스트들이 승리했습니다. 낡은 통치 기구들은 기능을 멈추었으며, 새로운 국가는 노동자가 통제하는 노동조합들의 연방 조직을 통해 통치될 것입니다!" # 13226677286957882993
  bpm_syndicalism.2.f: "상인 조합(저항, 연대, 결사체)은 미래 사회 건설의 자연스러운 요소이므로 우리의 격려와 동정을 받을 자격이 있습니다. 이들이야말로 생산자 협회로 쉽게 변모할 수 있으며, 사회적 도구를 운영하고 생산을 조직할 수 있는 주체입니다. 그 조합원들 중 다수는 처음에는 이러한 조합이 미래에 수행해야 할 역할을 의식하지 못합니다. 그들은 처음에는 자본의 착취에 저항하거나 피상적인 개선을 얻는 것만을 생각합니다. 그러나 불충분한 임시방편이나 때로는 심지어 부정적인 결과를 얻기 위해 그들이 기울여야 하는 뼈아픈 노력은 쉽게 그들을 자본주의적 억압으로부터 해방시킬 급진적인 개혁을 추구하도록 이끌게 됩니다. 그런 다음 그들은 사회 문제를 연구하고 노동자 대회에 자신들을 대표하게 됩니다. 새로운 집단들이 낡은 집단들과 보조를 맞추는 것이 필수적인데, 모든 직업과 모든 국가의 노동자들이 전 세계적으로 단결하고 폭넓게 이해되는 연대를 통해서만 우리는 특권의 철폐와 만인의 평등에 확실히 도달할 수 있을 것입니다.\n\n—외젠 바를랭, 1870년" # 5259043438786931914
