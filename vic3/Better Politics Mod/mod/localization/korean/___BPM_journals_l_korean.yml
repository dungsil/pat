  je_bpm_building_solidarity: "연대 구축" # 17510514571818962452
  je_bpm_building_solidarity_reason: "일시적 설명 - \n북부 농민 동맹 가입자 [Country.MakeScope.Var('bpm_north_membership_var').GetValue|D-] @population!\n유색인 농민 동맹 가입자 [Country.MakeScope.Var('bpm_colored_membership_var').GetValue|D-] @population!\n노동 기사단 가입자 [Country.MakeScope.Var('bpm_knights_membership_var').GetValue|D-] @population!\n북부 연방 하원의원 [Country.MakeScope.Var('bpm_solidarity_north_var').GetValue|-=]\n남부 연방 하원의원 [Country.MakeScope.Var('bpm_solidarity_south_var').GetValue|-=]\n변경주 상원의원 [Country.MakeScope.Var('bpm_solidarity_west_var').GetValue|-=]\n반대 양보 세력 [Country.MakeScope.Var('bpm_solidarity_unity_var').GetValue|-=]\n" # 7716354208613536122
  bpm_je_solidarity_one: "대중주의 운동은 현 체제에 충분히 위협적이지 않습니다." # 12279830183319753734
