  je_bpm_agrarian_socialism_status_2: "사회주의자들이 농민층에 관심을 가지기 시작했습니다." # 7659903690146452718
  je_bpm_agrarian_socialism_status_3: "사회주의자들은 농촌 노동자들에게 적합합니다!" # 17691787194505631994
  je_bpm_agrarian_socialism_reason: "#v 진행률#!: #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_agrarian_socialism_rate_tooltip [Country.MakeScope.ScriptValue('bpm_je_agrarian_socialism_rate')|+]# /월.\n\n일부 사회주의 사상가들은 프롤레타리아만이 혁명의 잠재력을 지닌 계급이라고 믿습니다. 농촌 인구에 더 기울어진 이들에게 이러한 믿음은 편협하게 느껴집니다. 결국, [Country.GetName]에서 농민들이 도시 노동자들만큼이나 억압받고 있지 않습니까? 적어도 그들의 수는 사회주의자들이 혁명 전략에 농민들을 포함하도록 요구합니다.\n\n이 기록 항목은 기록 진행 상황과 [concept_technology]에 의해 제한되는 #v 세 부분#!으로 나뉩니다:\n (1) #v 0%#!: 요구 사항 없음.\n    @ig_socialists!@ig_anarchists! #yellow 사회주의자#! 및 [GetInterestGroupVariant('ig_agrarian_populists', GetPlayer).GetName]가 @peasants!/@farmers! 사이에서 영향력을 얻습니다.\n (2) #v 33%#!: #gold 대중 정당#!을 요구합니다.\n    [GetInterestGroupVariant('ig_agrarian_populists', GetPlayer).GetName]가 #green 농민 사회주의#! 지도자를 얻습니다.\n (3) #v 66%#!: #gold 정치적 선동#!을 요구합니다.\n    [GetInterestGroupVariant('ig_agrarian_populists', GetPlayer).GetName]가 영구적으로 #green 농민 사회주의자#!가 됩니다.\n\n @information! 필요한 기술을 연구하지 않은 채 기록 진행도 임계값에 도달하면 해당 기술에 대한 연구 진행도를 자동으로 얻게 됩니다.\n\n만약 이 국가가 [concept_rank]에서 최소한 [Concept('concept_unrecognized_power','$concept_unrecognized_regional_power$')] 이상이라면, 모든 국가에서 #yellow 농민 사회주의#! 기록 진행 속도를 높일 것입니다.\n\n#lore\"차르는 영구적인 우유부단한 상태에 빠져 모든 실질적인 사고 능력을 상실했습니다. 그는 해방을 원하지만, 동시에 그것을 막기 위해 가능한 모든 일을 하고 있습니다. 그는 농민의 해방이 곧 토지의 해방과 같다는 것을 깨달았고, 토지의 해방은 다시 사회 혁명을 가져오고 농촌 공산주의를 신성불가침으로 만들 것이라는 것을 깨달았습니다... 러시아에게 농촌 공동체가 결코 해체되지 않았고, 사유재산이 공동체의 소유권을 대체하지 않았다는 것은 얼마나 축복입니까\"\n\n—알렉산드르 헤르첸, 1851년#\"" # 14157750461411521324
