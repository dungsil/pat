  je_bpm_guilty_land: "이 죄악의 땅" # 12529352383682396755
  je_bpm_guilty_land_reason: "노예제라는 죄악은 미국이라는 국가 사업의 영혼에 깊이 새겨져 있으며, \"모든 인간은 평등하게 창조되었다\"는 말은 제9지옥의 죄악과 같습니다. 우리 국민은 이 사실을 알고 있기에 선거와 타협이라는 위선에 맞서 고투합니다. 이러한 방법들이 실패할 때마다 음모론과 분리주의 감정이 고개를 듭니다.\n\n#GBB 북부#!에서는 노예 세력이 노예제라는 지속적인 범죄의 원인으로 비난받고 있습니다. 대부분의 사람들은 이 문제에 대해 무관심하지만, 다가올 몇 년간 긴장이 고조되면 대중의 동정을 얻을 수 있을 것입니다.\n\n#GB 남부#!에서는 사기꾼들이 주권(State's Rights)을 내세워 스스로를 속이는 농장주들과 절박한 소작농들에게 허풍을 늘어놓고 있습니다. 최근 연방 무효화 위기에서 벗어났기에 그들의 열정은 일단은 가라앉았습니다.\n\n#GBB 북부#!와 #GB 남부#!의 급진화는 각각 다음과 같은 요인으로 인해 증가합니다:\n#N +#! #GBB 노예 반대파# / #GB 노예 찬성파# 정당의 선거 승리,\n#N +#! 재임 중인 #GBB 노예 반대파# / #GB 노예 찬성파# 대통령의 서거,\n#N +#! 연방에 #GBB 노예 주# / #GB 자유 주#가 추가되는 것.\n때때로 타협안이 제시되겠지만, 그 어느 것도 양측을 만족시키지 못할 것입니다.\n\n국가를 너무 급격히 확장하는 데는 주의해야 합니다. 새로운 토지가 생기면 그 땅에서 누가 농사를 지을 수 있는지에 대한 논쟁이 뒤따르기 때문입니다. #BB 국가적 급진화#!가 임계점에 도달함에 따라, 양측은 법적 공세와 준군사적 폭력 캠페인을 전개할 것입니다.\n\n#N 하퍼스 페리(Harper's Ferry)로 향하는 행진은 막을 수는 없고, 단지 지연시킬 수 있을 뿐입니다.#" # 10642410070710889143
