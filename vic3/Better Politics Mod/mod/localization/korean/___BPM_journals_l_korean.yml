  je_bpm_modernizers_status: "$bpm_je_all_modernizers$와 그 반대파의 논쟁을 주시하십시오." # 14542150759080468791
  je_bpm_modernizers_status_no_dialectic: "#bold 변증법#은 현재 너무 미약합니다." # 5654858681129522974
