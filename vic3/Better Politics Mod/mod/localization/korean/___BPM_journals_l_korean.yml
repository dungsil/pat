  je_bpm_winds_of_change_status: "정치적 경직성에 대해 알아보십시오." # 14714498570097852860
  je_bpm_winds_of_change_reason: "새로운 시대의 변화의 바람이 우리 국가를 가로지르고 있습니다. 하지만 법률을 제정하려면 [Concept('concept_bpm_political_stability', '정치적 경직성')]을 낮춰야 합니다. 이 수치는 정부 창 상단, 정통성 막대 위에서 확인할 수 있습니다.\n\n정부의 경직성 수준에 따라 [Concept('concept_bpm_politically_stagnant', '정체')], [Concept('concept_bpm_politically_dynamic', '역동')], 또는 [Concept('concept_bpm_politically_unstable', '불안정')] 상태가 됩니다.\n- [Concept('concept_bpm_politically_stagnant', '정체')] 상태의 경직성 #v (66-100)#!은 [Concept('concept_enactment_of_laws','법률 제정')]을 훨씬 더 어렵게 만듭니다.\n- [Concept('concept_bpm_politically_dynamic', '역동')] 상태의 경직성 #v (33-66)#!은 특별한 보너스를 제공하지 않습니다.\n- [Concept('concept_bpm_politically_unstable', '불안정')] 상태의 경직성 #v (0-33)#!은 [concept_throughput] 및 [concept_construction] 효율을 감소시킵니다.\n\n경직성은 #v 0-100#! 사이에서 변동하며 서서히 #v 목표치#!를 향해 이동합니다. 이 목표치는 다양한 요인에 의해 @arrow_up!#v 상승#!합니다. 예시는 다음과 같습니다.\n- 보수적인 통치 체제 (예: [GetLawType('law_monarchy').GetName] 및 [GetLawType('law_ad_hoc_centralization').GetName])\n- 보수적인 경제 체제 (예: [GetLawType('law_serfdom').GetName] 또는 [GetLawType('law_tenant_farmers').GetName])\n- 억압된 언론 (예: [GetLawType('law_censorship').GetName] 또는 [GetLawType('law_outlawed_dissent').GetName])\n- #yellow $institution_police$#! 기관에 대한 투자\n- 많은 [concept_loyalist] 인구\n\n반면, #v 목표치#!는 다음과 같은 요인에 의해 @arrow_down!#v 하락#!할 수 있습니다.\n- #yellow $institution_suffrage$#! 기관에 대한 투자\n- 반란을 꾀하는 이익 집단 및 [concept_revolution]\n- [concept_war_exhaustion]\n- 낮은 [concept_legitimacy]\n- 많은 [concept_radical] 인구\n\n#v 경직성을 즉시 낮출 수 없더라도 걱정하지 마십시오.#! 가능한 한 산업화를 추진하고 [Concept('concept_political_movement','정치 운동')] 및 [Concept('concept_war', '전쟁')]을 활용하십시오. 이익 집단을 자극하여 반란을 일으키게 하는 것이 도움이 될 수 있으며, 내전은 큰 효과를 발휘할 것입니다!" # 5752039235000453152
  bpm_tutorial_stability_req: "아직 튜토리얼을 완료하지 않았으며 #v 정치적 경직성#!이 66을 초과합니다." # 9901822115642981933
  bpm_tutorial_stability: "#v 정치적 경직성#!을 66 이하로 낮추십시오." # 17677739559962346774
  bpm_tutorial.1.t: "역동적인 정부" # 2395832213991797501
  bpm_tutorial.1.d: "우리는 이제 [Concept('concept_bpm_politically_dynamic', '역동적')] 수준의 [Concept('concept_bpm_political_rigidity', '정치적 경직성')]을 달성했습니다! 이 수준을 유지하는 한, 우리의 정치 체제는 모든 개혁 시도를 더 이상 저해하지 않을 것입니다.\n\n@warning! 경직성이 너무 낮아지면, 우리 정부는 [Concept('concept_bpm_politically_unstable', '불안정')]해져 심각한 불이익을 받게 될 것입니다!" # 4978555587014740301
  bpm_tutorial.1.f: "정치적 역동성의 새로운 기운이 수도를 감돌고 있소, 어쩌면 변화의 시대가 우리 앞에 놓여 있는지도 모르겠소." # 5862618458944324079
  bpm_tutorial.1.a: "진격!" # 8759586655781023716
  je_bpm_ban_communists: "반사회주의 법령" # 11514060785796164626
  je_bpm_ban_communists_status: "정부에서 사회주의 조직을 뿌리 뽑으시오." # 17891259461626696437
  je_bpm_ban_communists_reason: "사회주의자들은 위태로운 천부적 질서를 뒤엎으려는 혁명의 사이렌 노래를 부르고 있으며, 이는 우리 정치 기득권층에게 매우 우려스러운 일이 되었습니다.\n\n이 일지 항목이 활성화되어 있는 동안, 우리의 [Concept('concept_bpm_ig_is_liberal', '$concept_bpm_ig_is_liberal$')] 및 [Concept('concept_bpm_ig_is_moderate_conservative', '$concept_bpm_ig_is_moderate_conservative$')] [Concept('concept_interest_group', '이해 집단')]은 공산주의 정당을 금지하는 법률을 지지하는 경향이 있을 것입니다." # 17719641143906985267
  je_bpm_ban_fascists: "반(反)파시스트 법률" # 3987524045592637299
  je_bpm_ban_fascists_status: "정부에서 파시스트 조직들을 뿌리 뽑으시오." # 10986439761088344325
  je_bpm_ban_fascists_reason: "파시스트들, 즉 맹목적으로 외국인을 혐오하고 극도로 군국주의적인 광신도들이 갈색 역병처럼 거리에 들불처럼 번져, 그들의 폭력적인 광기로 우리의 정치판을 오염시키고 있습니다. 파시스트 위협이 명백해지면서, 우리의 정치 지형 중 더 많은 부분이 그들의 활동을 완전히 금지할 것을 주장할 정도로 그들과 대립하고 있습니다.\n\n이 기록 항목이 활성화된 동안, 우리의 [Concept('concept_bpm_ig_is_liberal', '$concept_bpm_ig_is_liberal$')], [Concept('concept_bpm_ig_is_moderate_conservative', '$concept_bpm_ig_is_moderate_conservative$')] 및 무정부주의가 아닌 [Concept('concept_bpm_ig_is_socialist', '$concept_bpm_ig_is_socialist$')] [Concept('concept_interest_group', '이해집단')]은 파시스트 정당을 금지하는 법률을 지지하는 경향을 보일 것입니다." # 1547293668308555106
  je_bpm_ban_anti_communists: "반자본주의 법률" # 18436529317772975625
  je_bpm_ban_anti_communists_status: "정부에서 자본가 조직들을 뿌리 뽑으시오." # 4965870055838774594
  je_bpm_ban_anti_communists_reason: "우리의 혁명적 사업은 부르주아의 멍에를 복원하려는 내부의 적들에게 오염되었습니다. 반동 세력이 우리의 민주적 과정에 참여함으로써 힘을 결집시키고 있기에, 우리의 혁명 지도자들은 그들에 대처하기 위한 과감한 조치를 요구하며 불안해하고 있습니다.\n\n이 일지 항목이 활성화되어 있는 동안, 우리의 비(非)아나키스트 [Concept('concept_bpm_ig_is_socialist', '$concept_bpm_ig_is_socialist$')] [Concept('concept_interest_group', '이해집단')]은 비(非)사회주의 정당을 금지하는 법률을 지지하는 경향을 보일 것입니다." # 7809512702962800188
  bpm_become_single_party: "현재 유일하게 통치하는 [Concept('concept_party', '정당')]은 귀하의 국가 내 다른 모든 [Concept('concept_party', '정당')]을 금지하는 [GetLawType('law_party_single').GetName] [Concept('concept_law', '법률')]을 시행할 것입니다." # 191339292202150895
  bpm_je_single_party_in_government_trigger: "귀하의 [Concept('concept_ruler', '군주')]가 현재 소속된 [Concept('concept_party', '정당')]은 다른 [Concept('concept_party', '정당')]이나 [Concept('concept_interest_group', '이익 집단')] 없이 단독으로 [Concept('concept_government', '정부')]에 참여해야 합니다." # 8950622956914272845
  bpm_je_reactionaries_in_government_trigger: "[GetInterestGroupVariant('ig_reactionaries',GetPlayer).GetNameWithCountryVariant]의 현재 [Concept('concept_party', '정당')]은 [Concept('concept_government', '정부')] 내에 단독으로 존재해야 하며, [concept_powerful] 상태이자 [Concept('concept_bpm_ig_is_organicist', '유기체주의')]여야 하고, 다른 [Concept('concept_party', '정당')]이나 [Concept('concept_interest_group', '이익 집단')]이 없어야 합니다." # 11355946092671056402
  bpm_je_single_party_has_elections: "당신은 [Concept('concept_election', '선거')]를 허용하는 [Concept('concept_law', '법률')]을 가지고 있습니다." # 978480302355477674
  je_bpm_single_party_become: "일당 국가로 가는 길" # 7406651620870814549
  je_bpm_single_party_become_status: "권력을 공고히 하고 현 정당의 통치를 확고히 하시오." # 17429384236439047867
  je_bpm_single_party_become_reason: "당이 국가의 통제권을 확고히 장악하고 우리 국가를 영광스러운 미래로 인도할 때가 왔습니다! 판 위의 말 몇 개만 더 움직이면, 우리는 권력을 공고히 하고 다른 모든 정당을 우리 앞길에서 제거할 수 있을 것입니다.\n\n#italic 만약 [GetInterestGroupVariant('ig_reactionaries',GetPlayer).GetNameWithCountryVariant]가 [concept_in_government]에 있고, 그들이 [Concept('concept_bpm_ig_is_organicist', '유기체주의자')]라면, 대신 [GetLawType('law_no_parties_allowed').GetName]을(를) 받게 됩니다!#!" # 3307961491247643755
  bpm_single_party.1.t: "당-국가" # 15501552824131382554
  bpm_single_party.1.d: "오늘부로, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]께서는 [SCOPE.sParty('single_party_party').GetName] 이외의 모든 정당을 불법으로 선포하셨습니다. 그러나 이러한 칙령 이전에도 야당은 이미 체포, 실종 및 암살로 인해 시달려 왔으므로 사실상 그들의 정치적 존재는 이미 불법이었던 실정입니다." # 4378858535249299715
  bpm_single_party.1.f: "러시아 혁명은 혁명의 성공 외에는 아무것도 고려하지 않는 정치적 독재를 사용했습니다... 그 성공은 당이 국가 위에 놓였기 때문입니다. 저는 당을 국가 위에 두어 재편해야 한다고 믿습니다.\n\n—쑨원, 1924년" # 7450818908720926867
  bpm_single_party.1.a: "[SCOPE.sParty('single_party_party').GetName]에 영광을!" # 1113607100852674232
  bpm_single_party.2.t: "무정당 국가" # 13933743401411727825
  bpm_single_party.2.d: "오늘 이 순간부터, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]께서는 이념에 관계없이 모든 정당이 불법임을 선포했습니다. 하지만 이번 조치가 내려지기 전부터 이미 야권은 체포와 실종, 암살에 시달려 왔기에, 그들의 정치적 존재는 이미 사실상 불법이나 다름없었습니다." # 4184643480178559475
  bpm_single_party.2.f: "러시아 혁명은 혁명의 성공 외에는 그 무엇도 개의치 않는 정치적 독재를 활용했습니다... 그 성공의 비결은 당을 국가 위에 두었기 때문입니다. 본인은 우리 또한 당을 국가 위에 둠으로써 조직을 재편해야 한다고 믿습니다.\n\n—쑨원, 1924년" # 7450818908720926867
  bpm_single_party.2.a: "진정한 대의제 국가가 머지않았습니다!" # 1629058407198447072
  je_bpm_socialist_electoralism: "사회주의자와 선거에 대하여" # 3633593962635611215
  je_bpm_socialist_electoralism_status: "사회주의자들의 선거 참여 수준을 감시하시오." # 2993844544198339802
  je_bpm_socialist_electoralism_reason: "우리의 민주주의 제도와 사회주의 이념의 발전은 혁명 세력들을 곤란한 상황에 빠뜨렸습니다. 그들이 #bold '부르주아 민주주의'#라고 부르는 것과, 실질적으로 우리의 선거 제도에 참여하는 것의 가치에 대한 논쟁이 벌어지고 있는 것입니다! 그들이 우리의 투표에서 빠지기를 바랄까요, 아니면 존경받는 정치에 참여하도록 독려할까요? 그 선택은 간접적으로 우리의 몫입니다.\n\n현재 상황에서 #bold 사회주의#! 선거주의의 가치는 다가오는 몇 주 동안 #tooltippable;tooltip:[Country.GetTooltipTag],je_bpm_socialist_electoralism_special_tooltip [Country.MakeScope.Var('bpm_je_socialist_electoralism_baseline_target').GetValue|-=]#!에 도달할 것으로 예상됩니다. 선거주의 수준이 #bold 10#! 이상인 한, @ig_reformist_socialists!#bold 개혁주의 사회주의자#!들은 계속해서 선거 정치에 참여할 것입니다. 선거주의 수준이 #bold 40#! 미만일 경우 @ig_revolutionist_socialists!#bold 혁명주의 사회주의자#!들은 정당에 가입할 가능성이 줄어들 것이며, 수준이 #bold 25#! 미만일 경우 선거주의를 완전히 회피할 것입니다. @ig_anarchists!#bold 아나키스트#!들은 선거주의 수준이 #bold 90#! 미만일 때 정당 가입 가능성이 낮게 유지될 것이며, 수준이 #bold 75#! 미만일 때 완전히 반(反)선거주의적이 될 것입니다.\n\n#lore \"이로부터 도출되는 결론은 절대적으로 반박의 여지가 없습니다. 이는 혁명적 프롤레타리아에게 해를 끼치기는커녕, 부르주아 민주주의 의회에 참여하는 것이 소련 공화국의 승리 직전 몇 주 동안, 심지어 그러한 승리 이후에도, 그러한 의회들이 왜 폐지되어야 하는지를 후진적인 대중에게 증명하는 데 실제로 도움이 된다는 것이 입증되었다는 것입니다. 이는 그러한 의회의 성공적인 해산을 용이하게 하며, 부르주아 의회주의를 '정치적으로 구시대적인 것'으로 만드는 데 도움을 줍니다.\"\n\n— 블라디미르 레닌, 1920년!" # 4449926546619142152
  je_bpm_socialist_electoralism_special_tooltip: "다음과 같이 결정된 자연적인 기준선입니다:\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_base').GetValue|-=]#! 기본 수치\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_powerful_socialists').GetValue|-=]#! 강력한 #bold 사회주의자#! [Concept('concept_interest_group', 'Interest Groups')]로부터\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_socialists_in_government').GetValue|-=]#! 정부 내 #bold 사회주의자#! [Concept('concept_interest_group', 'Interest Groups')]로부터\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_bolstered_socialists').GetValue|-=]#! 지원받는 #bold 사회주의자#! [Concept('concept_interest_group', 'Interest Groups')]로부터\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_happy_socialists').GetValue|-=]#! 만족한 #bold 사회주의자#! [Concept('concept_interest_group', 'Interest Groups')]로부터\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_suppressed_socialists').GetValue|-=]#! 탄압받는 #bold 사회주의자#! [Concept('concept_interest_group', 'Interest Groups')]로부터\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_revolution').GetValue|-=]#! #bold 현재 혁명#! 또는 33% 미만의 [Concept('concept_bpm_political_stability', 'Political Stability')]로부터\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_censorship').GetValue|-=]#! #bold 언론의 자유#! 법률로부터\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_party_ban').GetValue|-=]#! #bold 정당 법률#! 법률로부터\n#variable [Country.MakeScope.Var('bpm_je_socialist_electoralism_from_home_affairs').GetValue|-=]#! #bold 내무부#! [Concept('concept_institution', '$concept_institutions$')]로부터" # 1624093180173237444
