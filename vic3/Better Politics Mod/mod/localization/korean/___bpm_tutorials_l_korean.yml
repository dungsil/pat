l_korean:
  bpm_need_help_tutorial_1: "도움이 필요하십니까?" # 5944459788981540296
  bpm_need_help_tutorial_1_desc: "이 튜토리얼은 더 나은 정치 모드의 기본 사항을 안내할 것입니다." # 5315315636235849181
  bpm_need_help_tutorial_2: "변화의 바람" # 9894287313506890039
  bpm_need_help_tutorial_2_desc: "새로운 시대에 변화의 바람이 우리 국가를 휩쓸고 있으나, 법률을 제정하기 위해서는 [Concept('concept_bpm_political_stability', '정치적 경직성')]을 낮춰야 합니다. 이 수치는 정통성 막대 위에 있는 정부 창 상단에서 확인할 수 있습니다.\n\n정부의 경직성 수준에 따라 귀하는 [Concept('concept_bpm_politically_stagnant', '정체됨')], [Concept('concept_bpm_politically_dynamic', '역동적임')], 또는 [Concept('concept_bpm_politically_unstable', '불안정함')] 상태가 될 것입니다:\n- [Concept('concept_bpm_politically_stagnant', '정체됨')] 경직성 #v (66-100)#!은 [Concept('concept_enactment_of_laws','법률 제정')]을 훨씬 더 어렵게 만듭니다.\n- [Concept('concept_bpm_politically_dynamic', '역동적임')] 경직성 #v (33-66)#!은 특별한 보너스를 제공하지 않습니다.\n- [Concept('concept_bpm_politically_unstable', '불안정함')] 경직성 #v (0-33)#!은 [concept_throughput] 및 [concept_construction] 효율성을 감소시킵니다.\n\n경직성은 #v 0-100#! 사이에서 변동하며, 서서히 #v 목표 값#!을 향해 변화합니다." # 14290615798572724907
  bpm_need_help_tutorial_2_continue_tt: "정치 탭을 열었습니다." # 8416745531444544320
  bpm_need_help_tutorial_3: "[concept_bpm_political_stability]" # 2445992824832706033
  bpm_need_help_tutorial_3_desc: "이 목표치는 다음과 같은 여러 요인으로 인해 @arrow_up!#v 상승합니다#!:\n- 보수적 통치, 예: [GetLawType('law_monarchy').GetName] 및 [GetLawType('law_ad_hoc_centralization').GetName]\n- 보수적 경제 정책, 예: [GetLawType('law_serfdom').GetName] 또는 [GetLawType('law_tenant_farmers').GetName]\n- 억압된 언론, 예: [GetLawType('law_censorship').GetName] 또는 [GetLawType('law_outlawed_dissent').GetName]\n- #yellow $institution_police$#! 기관에 대한 투자\n- 많은 수의 [concept_loyalist] 인구\n\n반면, #v 목표치#!는 다음과 같은 요인으로 인해 @arrow_down!#v 하락할 수 있습니다:\n- #yellow $institution_suffrage$#! 기관에 대한 투자\n- 반란 성향의 이익 집단 및 [concept_revolution]\n- [concept_war_exhaustion]\n- 낮은 [concept_legitimacy]\n- 많은 수의 [concept_radical] 인구\n\n#v 경직성을 즉시 낮추지 못하더라도 걱정하지 마십시오#!. 산업화를 시도하고 가능할 때마다 [Concept('concept_political_movement','Political Movements')]와 [Concept('concept_war', 'Wars')]를 활용하십시오. 이익 집단이 반란을 일으키도록 자극하는 것이 도움이 될 수 있으며, 내전은 큰 진전을 가져올 것입니다!" # 4803426243851804449
