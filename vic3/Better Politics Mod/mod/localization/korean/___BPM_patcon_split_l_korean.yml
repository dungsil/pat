l_korean:
  bpm_patcon_split.1.t: "가부장적 보수주의자들" # 9309248357393755938
  bpm_patcon_split.1.d: "국가의 힘은 인민의 힘에서 비롯되며, 인민에게 책임지는 정부는 인민의 공동 복지를 위해 노력해야 합니다.\n\n이는 바로, 스스로를 근대 세계의 잔혹함으로부터 자국민을 보호하겠다고 약속하는, 새롭게 등장하여 보수 운동을 지배하게 된 @ig_conservatives! #blue 가부장적 보수주의자들#의 주장입니다. 반면, 근대화를 거부하는 이들은 그들의 귀족적 과거를 마지막으로 고수하는 @ig_reactionaries! 반응주의자들#로 전락했습니다." # 18407519058869315556
  bpm_patcon_split.1.f: "나는 언제나 노동 계층의 이익을 국가의 본질적으로 가장 보수적인 이익으로 여겨왔소. 노동자의 권리는 내게 언제나 재산권만큼이나 신성한 것이었으며, 나는 국가의 안정과 심지어 영광에 가장 큰 이해관계를 가진 이들은 바로 대중이라고 항상 생각해왔소.\n\n\n—벤저민 디즈레일리, 1867년" # 13226530883474360702
  bpm_patcon_split.1.a: "백성들이 굶주리지 않게 될 것이다!" # 10853873391160392740
