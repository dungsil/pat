l_korean:
  bpm_movement_splits.1.t: "자유주의의 대두" # 1730454155842280164
  bpm_movement_splits.1.d: "지식인과 부르주아 모두가 우리 국가에서 커져가는 자유주의 운동에 매료되었습니다. 이 운동은 입헌 통치와 재산권 보호를 촉구하는 개혁을 주장합니다. 이제 자유주의 사상가들이 조직화하여 우리 정부에 직접적인 압력을 가하기 시작했습니다." # 6417799855672956929
  bpm_movement_splits.1.f: "도덕은 모든 나라에서 법률과 정부의 산물이며, 아프리카적이거나 아시아적이거나 유럽적인 것이 아닙니다. 그것은 선하거나 악한 것입니다.\n—데니 디드로, 1774년" # 8466967628553567628
  bpm_movement_splits.1.a: "그들은 유용할 수 있소!" # 11233541400948392364
  bpm_movement_splits.1.b: "그들은 위협입니다!" # 6759521722311292455
  bpm_movement_splits_liberals_tt: "@information! #blue 자유주의자들#은 별도의 [Concept('concept_interest_group', '이해집단')]으로 존재할 것입니다.!" # 14185170523076370094
  bpm_movement_splits.2.t: "근대로의 행진" # 13701974945752928069
  bpm_movement_splits.2.d: "개혁주의가 우리 국가에서 계속 발전함에 따라, 점점 더 저명한 지도자들과 사상가들이 현대적인 정치 및 경제 제도를 개발하는 데 진지한 관심을 갖게 되었습니다. 이제 개혁주의 운동은 두 진영으로 나뉠 수 있습니다. 전자는 보다 신중하며, 전통적인 제도로 뒷받침되는 신중한 과두제를 유지하면서 떠오르는 부르주아지에게 양보하는 방식으로 국가를 근대화하는 데 중점을 두는 반면, 후자는 실력주의적 개혁, 입헌주의의 공식화, 그리고 초기 민주 제도의 역량 강화에 초점을 맞추고 있습니다." # 15760418069379038313
  bpm_movement_splits.2.f: "국가의 부와 권력의 외적인 환경은 자연의 섭리로 영원히 고정된 것이 아닙니다. 그것은 인간의 부지런한 노력으로 변화될 수 있습니다. 오늘날의 어리석은 자가 내일의 현자가 될 수 있습니다. 과거의 부유하고 강력했던 자들이 오늘날 가난하고 나약해질 수도 있습니다... 만약 우리가 정신과 정력을 다하여 학문을 추구하여 개인의 자립을 이루고 그리하여 나라를 부강하게 만든다면, 어찌 서구 열강을 두려워할 필요가 있겠습니까?\n- 후쿠자와 유키치, 1872년" # 6561740635299244102
  bpm_movement_splits.2.a: "그들은 유용할 수 있소!" # 11233541400948392364
  bpm_movement_splits.2.b: "그들은 위협입니다!" # 6759521722311292455
  bpm_movement_splits_conservatives_tt: "@information! #blue 보수당은 별개의 [Concept('concept_interest_group', '이해집단')]으로 존재할 것입니다!#" # 17936387924212252406
  bpm_movement_splits.3.t: "급진파" # 18356402021163578195
  bpm_movement_splits.3.d: "우리 국가에서 성장하는 자유주의자 분파가 전국적인 주목을 받고 있습니다. 이 급진적인 자유주의자들은 평등주의와 표현의 자유를 위해 국가의 대대적인 개편을 요구하고 있습니다. 그들은 혁명적인 열정으로 군주제를 포함한 전통적인 제도를 분쇄하고자 한다는 점에서 온건파 자유주의자들과는 입장을 달리하고 있습니다." # 1680379175037430391
  bpm_movement_splits.3.f: "세상의 모든 압제자들은 떨지어다! 노예적인 정부와 노예적인 계급 제도의 모든 지지자들은 경고를 받으라! 더 이상 (터무니없고 사악하게도) 개혁, 혁신을 부르짖지 말라. 이제 그대들은 세상을 어둠 속에 가둘 수 없다. 증가하는 빛과 자유에 맞서 더 이상 발버둥 치지 말라. 인류에게 그들의 권리를 되돌려주고, 그대들이 파멸당하기 전에 그들(부조리들)의 시정을 받아들이라.\n—리처드 프라이스, 1789년" # 11963116597922318933
  bpm_movement_splits.3.a: "그들은 유용할 수 있소!" # 11233541400948392364
  bpm_movement_splits.3.b: "그들은 위협입니다!" # 6759521722311292455
  bpm_movement_splits_radicals_tt: "@information! #blue 급진파는 별도의 [Concept('concept_interest_group', 'Interest Group')]으로 존재할 것입니다.!#" # 8595594378948416280
  bpm_movement_splits.4.t: "절대주의자들" # 1885305195997670960
  bpm_movement_splits.4.d: "우리 영역 내 영향력 있는 인사들 사이에서 [GetPlayer.GetRuler.GetPrimaryRoleTitle]의 중앙집권화 철학을 수용하는 이들이 늘고 있으며, 그들은 자신들의 통치권이 하늘로부터 비롯되었으며 국가의 주권 또한 이 진실에서 비롯된다는 명분을 내세우고 있습니다." # 12549678953962985213
  bpm_movement_splits.4.f: "국왕은 정원사와 같아서, 가시와 잡초를 뽑아 한쪽에 던져둠으로써 정원을 아름답게 가꿀 뿐만 아니라 외부인의 침입으로부터 영토를 보존하는 울타리를 세우는 것이다. 국왕은 귀족들의 너무 많은 친구들과 위험한 부하들을 떼어낸다. 중대한 사안에 있어서는 많은 이들과 의논하는 것은 현명치 않다.\n—아불 파즐, 1590년" # 4417888128512420858
  bpm_movement_splits.4.a: "그들은 유용할 수 있소!" # 11233541400948392364
  bpm_movement_splits.4.b: "그들은 위협입니다!" # 6759521722311292455
  bpm_movement_splits_absolutists_tt: "@information! #blue 절대주의자들은 별개의 [Concept('concept_interest_group', '이익집단')]으로 존재할 것입니다.!#" # 3849549767943914685
  bpm_movement_splits.5.t: "농본주의 포퓰리즘의 부상" # 11089035244615801100
  bpm_movement_splits.5.d: "끊임없이 변화하고 근대화되는 세계의 떠오르는 이념들은 많은 농촌 지도자들에게 영감을 주었으며, 이들은 이러한 개념들을 적용하여 농촌의 권력 구조를 비판하고 있습니다. 이 #bold 농본주의 포퓰리스트#들은 종종 별나기도 한 다양한 신념들을 그들의 문화와 물질적 조건에 따라 형성했지만, 모두가 토지 개혁과 우리나라의 농장과 마을에서 일하는 사람들에게 권력을 되돌려주어야 한다는 깊은 신념을 가지고 있습니다." # 11387726612837564629
  bpm_movement_splits.5.f: "차르는 영원한 우유부단함 속에 있으며, 모든 실질적인 사고 능력을 상실했습니다. 그는 농노 해방을 원하지만, 동시에 그 해방을 막기 위해 할 수 있는 모든 일을 하고 있습니다. 그는 농노 해방이 곧 토지 해방과 맞먹는다는 것을 깨달았으며, 토지 해방은 다시 사회 혁명을 불러일으키고 농촌 공산주의를 신성불가침으로 만들 것이라고 생각합니다. 러시아에게 농촌 공동체가 결코 해체되지 않았고, 사유 재산이 공동체의 소유권을 대체하지 않았다는 것은 얼마나 큰 축복인지 모릅니다.\n —알렉산드르 헤르첸, 1851년" # 11551381567488731432
  bpm_movement_splits.5.a: "그들은 유용할 수 있소!" # 11233541400948392364
  bpm_movement_splits.5.b: "그들은 위협입니다!" # 6759521722311292455
  bpm_movement_splits_agpops_tt: "@information! #blue 농본주의 대중당#은 별개의 [Concept('concept_interest_group', '이익 집단')]으로 존재할 것입니다.!" # 15216568249316246810
  bpm_movement_splits.6.t: "사회주의자들" # 1917683837139463153
  bpm_movement_splits.6.d: "우리 국가 전역에서 평등주의 운동이 성장하고 있습니다. 우리의 성장하는 도시들에서 명백하게 드러나는 극심한 불평등에 의해 추동된 사회주의 운동은 사회를 근본부터 민주화하고자 합니다. 사회주의자들은 독립적인 공동체를 설립하는 것에서부터, 광범위한 개량주의, 나아가 대중적 저항과 혁명을 조직하는 것에 이르기까지 그 전략이 다양합니다. 사회주의 운동은 아직 젊지만, 이미 권력자들을 불안하게 만들고 평범한 이들에게 용기를 불어넣는 유령이 되었습니다." # 16780874823700883784
  bpm_movement_splits.6.f: "네로 황제나 티베리우스의 폭정보다 벗어나거나 떨쳐내기가 훨씬 더 어려운 폭정이 존재하니, 그것은 바로 환경의 폭정입니다. 그것은 부패한 사회 질서에서 태어나며, 무지, 빈곤, 태만, 나쁜 모범, 정신적 고통으로 구성되어 있습니다... 현 상황에서는, 누구나 타인을 파멸시키기 위해 자신을 파멸시킬 자유가 있다고 여겨지는 것이 너무나도 명백하고 이해하기 쉽습니다!\n—루이 블랑, 1839년" # 2344318245087068908
  bpm_movement_splits.6.a: "그들은 유용할 수 있소!" # 11233541400948392364
  bpm_movement_splits.6.b: "그들은 위협입니다!" # 6759521722311292455
  bpm_movement_splits_socialists_tt: "@information! #blue 사회주의자들은 별개의 [Concept('concept_interest_group', '이익 집단')]으로 존재할 것입니다!#!" # 13188586772829972093
  bpm_movement_splits.7.t: "시장 자유주의자들" # 4162611392892185814
  bpm_movement_splits.7.d: "보호주의와 자유 무역 간의 논쟁이 거세지는 가운데, 자유주의자 일부는 시장 개방이야말로 번영하고 공정한 경제를 건설하는 가장 확실한 방법이라 여기며 자유 무역과 자유방임 경제 정책을 더욱 고수하고 있습니다. 그들은 사적인 행위자들이 변동하는 시장에서 자원을 관리하고, 세계 시장의 수요와 공급 변화에 신속하게 적응할 것이라 믿습니다." # 12267165123386337671
  bpm_movement_splits.7.f: "보호무역의 목적은 간단히 말해, 그 자체로 유용하고 가치 있는 물품이 국내로 반입되는 것을 막아, 그러한 물품들을 국내에서 생산하도록 강제하는 데 있습니다. 그러나 모든 인류가 일상생활 속 개인적인 영역에서 바라는 것은 물품을 생산하는 것이 아니라 물품을 소유하는 것입니다.\n- 헨리 조지, 1896년" # 16435202806484064411
  bpm_movement_splits.7.a: "그들은 유용할 수 있소!" # 11233541400948392364
  bpm_movement_splits.7.b: "그들은 위협입니다!" # 6759521722311292455
  bpm_movement_splits_marlibs_tt: "@information! #blue 시장 자유주의자들은 별개의 [Concept('concept_interest_group', '이익 집단')]으로 존재하게 될 것입니다.!#" # 16889466978128370959
  bpm_movement_splits.8.t: "국민자유당" # 11368179533703003748
  bpm_movement_splits.8.d: "19세기가 진행됨에 따라 자유주의적 민족주의라는 개념은 성공과 실패 모두에 의해 형성되며 성장하고 성숙해 왔습니다. 우리 국가를 포함한 많은 현대 국가에서 이는 깊이 낭만적인 운동으로 발전했으며, 이 운동에 휩쓸린 이들은 강력하고 근대적인 국가 정체성을 확립하고자 합니다. 당대의 민족주의는 통치와 문화 모두에 영향을 미치며, 이 운동의 선두에 선 국가 자유주의자들은 그 자체로 하나의 세력으로 그 존재를 알리고 있습니다." # 18184459124921333594
  bpm_movement_splits.8.f: "지난 세대의 정치가, 법률 제정가, 그리고 문인들이 무엇을 할 수 있었는지는 우리도 알고 있습니다. 그들이 성취한 것과 이루지 못한 것 또한 우리는 알고 있습니다. 우리의 의무와 운명은 그들과는 다릅니다. 그들의 차용된 소리는 전혀 마음에 들지 않지만, 우리는... 새로운 세대이며, 이제 우리가 무엇을 이룰 수 있을지, 그리고 세상이 합당하게도 우리가 어떤 목표에 관심을 두기를 요구하는지를 물어야 할 때입니다." # 10325550804942811809
  bpm_movement_splits.8.a: "그들은 유용할 수 있소!" # 11233541400948392364
  bpm_movement_splits.8.b: "그들은 위협입니다!" # 6759521722311292455
  bpm_movement_splits_natlibs_tt: "@information! #blue 국민자유주의자#는 별개의 [Concept('concept_interest_group', '이익 집단')]으로 존재할 것입니다.!" # 3258372314747730789
  bpm_movement_splits.9.t: "무정부주의자들" # 8874362498855713990
  bpm_movement_splits.9.d: "사회주의 사상이 성장하고 발전함에 따라, 운동 내부의 논쟁들은 고유한 성격과 분파를 띠게 되었습니다. 이번에는 새로운 분파인 무정부주의자들이 등장했습니다. 이들은 사회주의 신봉자들 중에서도 국가의 강제력을 인류의 복지에 대한 부르주아만큼이나 큰 위협으로 간주하며, 가능한 한 동시에 두 세력 모두의 철폐를 요구하는 이들입니다." # 18037257769115687321
  bpm_movement_splits.9.f: "“무정부주의자들은 수천 번이나 이를 외쳐왔으며, 역사의 전체가 그들의 주장을 입증합니다: 사유 재산과 정치 권력은 인류를 옭아매는 쇠사슬의 두 고리이며, 암살자의 칼날의 양날과 같습니다. 하나를 끊지 않고서는 다른 하나로부터 벗어날 길이 없습니다. 정부를 폐지하지 않고 사유 재산을 폐지한다면, 통치하는 자들에 의해 사유 재산은 다시 소생할 것입니다. 사유 재산을 폐지하지 않고 정부를 폐지한다면, 재산 소유자들이 정부를 부활시킬 것입니다.”\n—에리코 말라테스타, 1897년" # 3369273085565292793
  bpm_movement_splits.9.a: "그들은 유용할 수 있소!" # 11233541400948392364
  bpm_movement_splits.9.b: "그들은 위협입니다!" # 6759521722311292455
  bpm_movement_splits_anarchists_tt: "@information! #blue 무정부주의자들은 별개의 [Concept('concept_interest_group', '이해집단')]으로 존재할 것입니다!#" # 11587974936303681018
  bpm_movement_splits.10.t: "적군" # 16235915948629004924
  bpm_movement_splits.10.d: "광범위한 논쟁 끝에 노동자와 지식인 모두가 더욱 혁명적인 흐름에 이끌리고 있습니다. 개혁을 노동자 해방의 수단으로 일체 거부하는 혁명적 사회주의 사상가들이 이제 조직화하여 프롤레타리아의 혁명적인 국제 독재를 주장하며 선동하기 시작했습니다." # 17975700284212772648
  bpm_movement_splits.10.f: "“공산주의자들은 자신들의 견해와 목적을 숨기려 하지 않는다. 그들은 자신들의 목표는 기존의 모든 사회 조건을 무력으로 전복함으로써만 달성될 수 있음을 공공연히 선언한다. 지배 계급들은 공산주의 혁명 앞에서 떨지어다. 프롤레타리아들은 잃을 것이라곤 쇠사슬뿐이요, 얻을 것은 온 세상이다.”\n—카를 마르크스, 1848년" # 8537981305182337322
  bpm_movement_splits.10.a: "그들은 유용할 수 있소!" # 11233541400948392364
  bpm_movement_splits.10.b: "그들은 위협입니다!" # 6759521722311292455
  bpm_movement_splits_revsocs_tt: "@information! #blue 혁명 사회주의자들은 별도의 [Concept('concept_interest_group', '이해집단')]으로 존재할 것입니다.!#" # 6370816902941833176
  bpm_movement_splits.11.t: "개혁파 운동" # 13022508964103967701
  bpm_movement_splits.11.d: "사회주의 대의의 매력이 계속해서 확산되는 것처럼, 그 미래에 대한 논쟁 또한 격화되고 있습니다. 프롤레타리아를 위한 최근의 선거 승리는 사회주의자들의 새로운 분파인 개혁주의자들을 위한 길을 열어주었습니다. 이 새롭게 부상한 개혁주의 날개는 불필요한 유혈 사태보다는 점진적이고 평화적인 개혁을 옹호하며, 사회주의 달성이라는 궁극적인 목표에는 충실합니다." # 15521011039410726495
  bpm_movement_splits.11.f: "“야망을 품은 계급은 건전한 사기를 유지해야 하며 쇠퇴를 겪어서는 안 된다. 궁극적인 이상향을 스스로 설정하는 것은 부차적인 문제이니, 당면한 목표를 힘차게 추구하는 것이 중요하다. 중요한 점은 이러한 목표들이 더 높은 수준의 경제와 사회생활을 표현하는 명확한 원칙에 의해 고취되며, 문명의 진화에 있어 더 높은 도덕관과 법적 권리를 의미하는 사회적 개념의 구현이라는 것이다.”\n—에두아르트 베른슈타인, 1899년" # 17292346812424614305
  bpm_movement_splits.11.a: "그들은 유용할 수 있소!" # 11233541400948392364
  bpm_movement_splits.11.b: "그들은 위협입니다!" # 6759521722311292455
  bpm_movement_splits_refsocs_tt: "@information! #blue 개혁주의 사회주의자들은 별도의 [Concept('concept_interest_group', '이해집단')]으로 존재할 것입니다.!#" # 4383253498631107503
  bpm_movement_splits.12.t: "파시즘의 대두" # 7303371550181172706
  bpm_movement_splits.12.d: "새로운 반동 세력이 등장했습니다. 바로 @ig_fascists!Fascists입니다. 이들은 극단적인 민족주의 운동으로, 계급 협력과 국가에 대한 굳건한 충성을 바탕으로 국가 질서를 수립할 것을 주장합니다." # 1904747690808211238
  bpm_movement_splits.12.f: "대중은 재산 관계를 바꿀 권리가 있소; 파시즘은 재산을 보존하면서 그것에 표현을 부여하고자 하오. 파시즘의 논리적 결과는 정치 생활에 미학을 도입하는 것이오. 파시즘이 총통 숭배를 통해 대중을 무릎 꿇게 만드는 그 대중에 대한 유린은 의례적 가치 생산에 강제 투입되는 기구의 유린과 대응 관계에 있소.\n—발터 벤야민, 1936년" # 9860007131539859137
  bpm_movement_splits.12.a: "그들은 유용할 수 있소!" # 11233541400948392364
  bpm_movement_splits.12.b: "그들은 위협입니다!" # 6759521722311292455
  bpm_movement_splits_fascists_tt: "@information! #blue 파시스트들은 별개의 [Concept('concept_interest_group', '집단')]으로 존재할 것입니다!#" # 737093213374981868
  bpm_movement_takeovers.1.t: "농본주의 사회주의자들" # 15662213992665596592
  bpm_movement_takeovers.1.d: "지식인과 부르주아 모두가 우리 국가에서 커져가는 자유주의 운동에 매료되었습니다. 이 운동은 입헌 통치와 재산권 보호를 촉구하는 개혁을 주장합니다. 이제 자유주의 사상가들이 조직화하여 우리 정부에 직접적인 압력을 가하기 시작했습니다." # 6417799855672956929
  bpm_movement_takeovers.1.f: "도덕은 모든 나라에서 법률과 정부의 산물이며, 아프리카적이거나 아시아적이거나 유럽적인 것이 아닙니다. 그것은 선하거나 악한 것입니다.\n—데니 디드로, 1774년" # 8466967628553567628
  bpm_movement_takeovers.1.a: "알겠습니다." # 12076608091024442278
  bpm_movement_is_significant_tooltip: "#header;yellow 역사적으로 중요한 분파#!\n$TOOLTIP_DELIMITER$\n이 [InterestGroup.GetName] 분파는 중요하며, 이 [Concept('concept_interest_group', '이해집단')]을 장악하거나 자체 분파를 형성할 수 있습니다. 이 분파가 더 성장하는 것을 원치 않는다면 관련된 [PoliticalMovement.GetName]을 억압해야 합니다.[SelectLocalization(GetScriptedGui('bpm_movement_can_split_sg_hh').IsValid(GuiScope.SetRoot(InterestGroup.MakeScope).AddScope('pressure', MakeScopeValue(InterestGroup.GetFractionOfCloutSupportingMovement(PoliticalMovement.Self))).AddScope('polmov', PoliticalMovement.MakeScope).End), '', 'bpm_movement_is_significant_tooltip_cond')]" # 4330448941427753228
