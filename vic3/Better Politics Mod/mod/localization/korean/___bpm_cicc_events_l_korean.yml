  bpm_diplo_crisis.1.f: "고요함은 불규칙한 총성으로 인해 중단되었으며, 양측은 상대를 굴복시키기를 바라고 있었다." # 4026644474780864577
  bpm_diplo_crisis.1.a: "나의 대리인을 즉시 소환하라!" # 6391722833493096127
