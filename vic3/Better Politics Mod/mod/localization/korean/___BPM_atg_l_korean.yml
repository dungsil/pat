  bpm_dissent_revolution_outcomes: "네 가지 가능한 결과가 있습니다:\n#header;tooltippable;gold #tooltip:[GetPlayer.GetTooltipTag],bpm_dissent_revolution_outcome_total_overthrow 완전 타도#!\n#header;tooltippable;gold #tooltip:[GetPlayer.GetTooltipTag],bpm_dissent_revolution_outcome_institutional_takeover 제도권 장악#!\n#header;tooltippable;gold #tooltip:[GetPlayer.GetTooltipTag],bpm_dissent_revolution_outcome_defeat 패배#!\n#header;tooltippable;gold #tooltip:[GetPlayer.GetTooltipTag],bpm_dissent_revolution_outcome_backlash 반동#" # 14293542989845941295
  bpm_dissent_revolution_desc: "#bold [concept_bpm_state_capacity]: @aut! [GetPlayer.MakeScope.ScriptValue('bpm_state_capacity')|v0]#!, #lore 혁명가들은 매달 [concept_bpm_state_capacity]를 고갈시키기 위해 자원을 사용할 것입니다.#!" # 7959326057971718807
  concept_bpm_state_capacity: "주 역량" # 7602336256960227974
  concept_bpm_state_capacity_desc: "국가의 주 역량입니다. 이는 국가가 얼마나 많은 일을 할 수 있는지를 나타내는 척도입니다. 주 역량은 기본 권위 생성량에서 배수와 사용량을 제외하고 계산되며, 주 고갈을 나타내는 [concept_bpm_state_exhaustion]은 이 계산에 포함되어 역량을 감소시킵니다. 주 역량이 0에 도달하면 해당 주는 붕괴합니다." # 836096823883094697
  bpm_dissent_revolution_outcome_total_overthrow: "#tooltip_header 전면적인 전복#!\n$TOOLTIP_DELIMITER$\n#lore 현재 체제는 완전히 전복되었으며, 주는 처음부터 다시 건설됩니다#!\n\n조건: #yellow 자원#! 300 초과 및 [concept_bpm_state_capacity]가 0 이하." # 13017512909420062066
  bpm_dissent_revolution_outcome_institutional_takeover: "#tooltip_header 제도 장악#!\n$TOOLTIP_DELIMITER$\n#lore 현 체제의 제도가 혁명을 위해 압수되어 용도가 변경됩니다.#!\n\n조건: #yellow 자원#! 100 초과 및 [concept_bpm_state_capacity] 100 이하." # 10808354783044355632
  bpm_dissent_revolution_outcome_defeat: "#tooltip_header 패배#!\n$TOOLTIP_DELIMITER$\n#lore 현재 체제는 전복되지 않았으나, 혁명 역시 완전히 진압되지 않았습니다. 혁명 세력은 퇴각하여 재정비할 수밖에 없습니다.#!\n\n조건: #yellow 자원#!이 0보다 높고 [concept_bpm_state_capacity]가 이백 이하일 때." # 7810214312110287201
  bpm_dissent_revolution_outcome_backlash: "#tooltip_header 반발#!\n$TOOLTIP_DELIMITER$\n#lore 현 체제는 전복되지 않았으며, 혁명가들은 패배했습니다. 혁명가들은 퇴각하여 재정비해야 합니다.#!\n\n조건: #yellow 자원#!이 0 미만이고 [concept_bpm_state_capacity]가 200을 초과함." # 11585160745794894669
  BPM_REVOLUTION_IG_TOOLTIP: "#N [InterestGroup.GetName]은 [Localize(Concatenate(InterestGroup.MakeScope.Var('bpm_supporting_front').GetFlagName, '_name'))]의 진행 중인 [concept_revolution]을 지지합니다!#" # 4160447022828003295
