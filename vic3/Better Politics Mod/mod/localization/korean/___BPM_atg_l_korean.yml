  BPM_CURRENT_GOVERNMENT_FORM_TOOLTIP: "[GetPlayer.GetCustom('bpm_current_government_formation_tt')]" # 14137189807583755134
  bpm_current_government_formation_tt_parliamentary: "#header 의회제#!\n$TOOLTIP_DELIMITER$\n#gold 의회제#!에서는 의회가 정부를 협상하며, 이는 #yellow 다수 정부#!, #yellow 연립 정부#! 또는 #yellow 소수 정부#!가 될 수 있습니다. 이는 #crisis 불신임 투표#! 위기 및 #crisis 조기 총선#! 위기로 이어질 수 있습니다. 또한 [GetLawType('law_appointed_on_advice').GetName] 법률 하에서는 #crisis 통치자 재량#! 위기로 이어질 수도 있습니다. 총리는 정부 수반이며, 국가 원수는 통상 군주나 대통령입니다. 군주는 국군 통수권을 가집니다. 이 제도는 추문과 경제 위기가 발생할 확률을 약간 낮춥니다.\n\n이 제도는 [GetPlayer.GetActiveLawFromGroup('lawgroup_distribution_of_power').GetName]과 [GetPlayer.GetActiveLawFromGroup('lawgroup_executive_principles').GetName]의 조합으로 부여됩니다." # 4337610686558926059
  bpm_current_government_formation_tt_parliamentary_oligarchic: "#header 과두제 체제#!\n$TOOLTIP_DELIMITER$\n#gold 과두제 체제#!에서 [concept_government]는 [GetPlayer.GetRuler.GetPrimaryRoleTitle]에게 조언하는 [concept_bpm_cabinet] 구성원들로 이루어집니다. 대통령이나 국왕은 통상적으로 국가 및 정부의 수반이지만, 주로 자문관들의 조언에 따라 통치합니다. 자문관들은 대개 같은 정당이나 파벌에 속한 소수의 인물들로 구성됩니다. 이 체제는 [GetLawType('law_hereditary_bureaucrats').GetName] 하에서는 #crisis 궁정 쿠데타#! 위기가, 다른 관료제 법률 하에서는 #crisis 관료 쿠데타#! 위기가 발생할 가능성을 높입니다. 또한 이 체제는 파벌 간의 분열 위협 아래에서 통치하는 #gold 과두정#!을 항상 달래야 할 것을 요구합니다. 이 체제는 스캔들, 불만, 경제 위기가 상당히 발생할 가능성을 높입니다.\n\n이 체제는 [GetPlayer.GetActiveLawFromGroup('lawgroup_distribution_of_power').GetName]와 [GetPlayer.GetActiveLawFromGroup('lawgroup_executive_principles').GetName]의 조합에 의해 부여됩니다." # 16270489958809922542
  bpm_current_government_formation_tt_executive: "#header 대통령제#!\n$TOOLTIP_DELIMITER$\n#gold 대통령제#!에서는 대통령이 선출되며, 대통령의 정당과 그 동맹국들이 정부를 구성합니다. 대통령은 국가원수이자 행정부 수반이지만, 대통령의 정당이 의회에서 과반수를 차지하지 못할 수 있으며, 이는 #crisis 탄핵#! 위기나 #crisis 정부 폐쇄#! 위기로 이어질 수 있습니다. 대통령은 또한 군대의 사령관이 되므로, #crisis 자진 쿠데타#! 위기로 이어질 수도 있습니다. 이 제도는 스캔들과 경제 위기가 약간 더 발생할 가능성이 높게 만듭니다.\n\n이 제도는 [GetPlayer.GetActiveLawFromGroup('lawgroup_distribution_of_power').GetName]와 [GetPlayer.GetActiveLawFromGroup('lawgroup_executive_principles').GetName]의 조합으로 부여됩니다." # 17149019712509182261
  bpm_current_government_formation_tt_executive_dictatorial: "#header 전제 정치 체제#!\n$TOOLTIP_DELIMITER$\n#gold 전제 정치 체제#!에서는 통치자와 [Concept('concept_bpm_ig_is_state_institutional', '국가 제도 이익집단')]이 언제나 정부를 구성합니다. 이 체제는 #crisis 계승 위기#! 위기, [GetLawType('law_hereditary_bureaucrats').GetName] 하에서 #crisis 궁정 쿠데타#! 위기, 또는 다른 관료제 법률 하에서 #crisis 관료 쿠데타#! 위기가 발생할 가능성을 높입니다. 또한 이 체제는 파벌로 폭발할 위험 아래에서 [Concept('concept_bpm_ig_is_state_institutional', '국가 제도 이익집단')]을 항상 달래야 할 필요가 있습니다. 통치자는 국가 원수, 정부 수반, 그리고 군대의 사령관입니다. 이 체제는 추문, 불만, 그리고 경제 위기가 현저하게 발생할 가능성을 높입니다.\n\n이 체제는 [GetPlayer.GetActiveLawFromGroup('lawgroup_distribution_of_power').GetName]과 [GetPlayer.GetActiveLawFromGroup('lawgroup_executive_principles').GetName]의 조합으로 부여됩니다." # 3807405924773960133
  bpm_current_government_formation_tt_fallback: "#gold 임시 방편 체계#!" # 7924061693752769509
  bpm_front_action_organization_tooltip: "#header_tooltip;red;bold 조직력#!\n$TOOLTIP_DELIMITER$\n조직력은 #gold 전선#!이 어떤 행동을 수행할 준비가 얼마나 되어 있는지를 나타내는 척도입니다. 조직력이 높을수록 전선은 갑자기 행동을 개시할 수 있습니다. 조직력이 높을수록 해당 행동 중에 더 많은 #gold 자원#!을 보유하게 됩니다.\n\n매월 [JournalEntry.MakeScope.Var('bpm_last_delta').GetValue|v-=2]의 비율로 변화합니다. 조직력은 해당 전선의 [concept_interest_group]의 총 조직력 및 영향력과 해당 [concept_political_movement]의 총 [concept_political_movement_support] 및 [concept_activism]에 따라 증가합니다." # 3242530027033576314
  bpm_dissent_rev_small_attack: "#gold;bold;shadow 습격#!" # 11140101173506137614
  bpm_dissent_rev_small_attack_desc: "전국에 흩어져 있는 혁명분자들을 표적 공격으로 찾아내 소탕하십시오. 이는 혁명분자들의 #yellow 자원#!을 감소시키겠지만, 우리의 [concept_law]인 [GetLawGroup('lawgroup_internal_security').GetName]에 따라 [concept_bpm_state_exhaustion]을 증가시킬 것입니다." # 4341928797786198135
  bpm_dissent_rev_large_attack: "#gold;bold;shadow 계엄령#!" # 6644167722134436239
  bpm_dissent_rev_large_attack_desc: "혁명가들의 거점을 무력으로 진압하여 그들의 #yellow 자원#!을 감소시키겠지만, 우리의 [GetLawGroup('lawgroup_internal_security').GetName] [concept_law]에 따라 [concept_bpm_state_exhaustion]이 증가할 것입니다." # 10305390586091301136
  bpm_dissent_rev_small_attack_tt: "#gold 혁명#!은 #v;green;tooltippable;tooltip:[GetPlayer.GetTooltipTag],bpm_revolutionary_damage_double_tt [GetPlayer.MakeScope.ScriptValue('bpm_revolutionary_damage_normal')]#! @소모! #yellow 자원#!을 소모합니다." # 1196150189915567634
  bpm_dissent_rev_large_attack_tt: "#gold 혁명#!은 #v;green;tooltippable;tooltip:[GetPlayer.GetTooltipTag],bpm_revolutionary_damage_double_tt [GetPlayer.MakeScope.ScriptValue('bpm_revolutionary_damage_double')]#! @attrition! #yellow 자원#!을 소모합니다." # 5564653935716111696
  bpm_dissent_rev_small_attack_cd: "#red 약탈#!은 #v 5#!일마다 수행할 수 있습니다." # 9857848297772994974
