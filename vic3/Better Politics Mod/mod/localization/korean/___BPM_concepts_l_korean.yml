l_korean:
  concept_bpm_party_ban: "정당 금지" # 17233978227346913491
  concept_bpm_party_ban_desc: "특정 [Concept('concept_law', '법률')]은 다양한 [Concept('concept_party', '정당')]을 금지시킬 수 있습니다. 금지되면, 어떠한 [Concept('concept_interest_group','$concept_interest_groups$')]도 해당 [Concept('concept_party', '정당')]에 가입할 수 없습니다. 귀국의 언론의 자유 [Concept('concept_law', '법률')]가 정확히 어떤 [Concept('concept_party', '정당')]이 정당 금지로 인해 추방될지를 결정합니다." # 10753627206179819469
  concept_bpm_bannable_parties: "모든 정당 금지" # 15959478943630487098
  concept_bpm_bannable_parties_desc: "검열은 모든 정당을 금지하고, 의회 내에서 제도적으로 주도되는 '파벌'로 강제합니다. 금지된 불복종은 모든 정당을 금지하고, 보수주의자들과 제도적 이익 집단으로 구성된 거대 '파벌'을 생성합니다. 이념적 이익 집단들은 대부분 독립적입니다." # 14644187264864728662
  concept_bpm_bannable_reactionaries: "금지된 반동주의 정당" # 3767980662229943440
  concept_bpm_bannable_reactionaries_desc: "항상 파시스트 정당을 금지합니다. 검열(또는 그 이상의 조치)은 또한 반응주의 정당도 금지합니다. 반체제 인사 추방은 보수 및 종교 정당도 금지합니다." # 15199535371206949312
  concept_bpm_bannable_socialists: "사회주의 정당 금지" # 364472005057243157
  concept_bpm_bannable_socialists_desc: "공산당과 무정부주의 정당(그리고 제2인터내셔널 이전에는 사회민주당)을 항상 금지합니다. 검열(또는 더 강력한 조치)은 또한 사회민주당을 금지합니다(제2인터내셔널 이후인 경우). 불법 반대파는 급진당 또한 금지합니다." # 11252462946730855020
  concept_bpm_bannable_reactionaries_plus: "사회주의 반대 정당 금지" # 15490630187263498262
  concept_bpm_bannable_reactionaries_plus_desc: "항상 파시스트당, 반동당, 종교당, 보수당을 금지합니다. 검열(또는 더 강한 조치)은 자유당과 농본주의당도 금지합니다. 불법적 불만은 급진당도 금지합니다." # 13010415531909610456
  concept_bpm_bannable_socialists_plus: "반(反)전통주의 정당 금지" # 866062929580380527
  concept_bpm_bannable_socialists_plus_desc: "항상 공산당, 무정부당, 사회민주당, 급진당을 금지합니다. 검열(또는 그보다 강력한 조치)은 자유당과 농본주의당도 금지합니다. 반체제 인사 탄압은 보수당도 금지합니다." # 8932853794320738211
  concept_bpm_bannable_antiliberals: "자유주의 반대 정당 금지" # 14380097255380323143
  concept_bpm_bannable_antiliberals_desc: "항상 공산주의, 무정부주의, 파시스트 정당을 (그리고 제2인터내셔널 이전의 사회민주당을) 금지합니다. 검열(또는 더 강력한 조치)은 또한 반동주의 정당(그리고 제2인터내셔널 이후의 사회민주당)을 금지합니다. 반체제 인사 추방은 급진주의 및 종교 정당을 금지합니다." # 4092518234014648261
  concept_bpm_socialist_agitator: "사회주의 선동가" # 4315688297843836120
  concept_bpm_socialist_agitator_desc: "[Concept('concept_ideology', '이념')]이나 [Concept('concept_interest_group', '이익 집단')]이 [GetLawType('law_council_republic').GetName] [Concept('concept_law', '법률')]의 제정을 지지하는 선동가." # 15278651260825838568
  concept_bpm_global_je: "글로벌 일지 항목" # 3947495178954443849
  concept_bpm_global_je_desc: "모든 국가에서 동시에 활성화되는 일지 항목입니다. 진척도는 이 국가들 간에 공유되며, 진척도에 영향을 미치는 요인은 대개 국제적인 것입니다." # 12846365293222588773
  concept_bpm_repeatable_law: "반복 가능한 법률" # 14951991152420589927
  concept_bpm_repeatable_laws: "반복 가능한 법률" # 3918705626058683619
  concept_bpm_repeatable_law_desc: "$concept_bpm_repeatable_laws$는 국가가 반복적으로 제정할 수 있는 [Concept('concept_law', '법률')]이며, 이러한 법률은 제정될 때마다 기본값으로 초기화됩니다.\n\n$concept_bpm_repeatable_laws$는 즉각적인 효과를 발생시키며 일반 법률보다 더 빠르게 제정됩니다. 일단 통과되면 $concept_bpm_repeatable_law$는 재사용 대기시간에 들어갑니다. 여러 $concept_bpm_repeatable_laws$를 동시에 통과시켜 효과를 중첩시킬 수 있습니다.\n\n@information! #blue #v 유용한 팁:#! 이 법률들은 더 의미 있는 개혁이 아직 불가능할 때 의회를 차지할 수 있는 선택적 법률입니다. 일부 반복 가능한 법률은 위험할 수 있는 상충 관계를 수반하므로, 제정하기 전에 신중하게 고려해야 합니다.#!" # 7992440754018640490
  concept_bpm_ideological_ig: "이념적 이해집단" # 15909001931122810907
  concept_bpm_ideological_ig_desc: "이념적 [Concept('concept_interest_group', '이해집단')]은 그들의 강력한 이념적 특성으로 정의됩니다. 그들은 광범위한 [Concept('concept_law', '법률')]에 대한 강력한 견해를 제공하는 방대한 수의 [Concept('concept_ideology', '이념')]을 가지고 있습니다. 이들은 또한 가장 변덕스러운 [Concept('concept_interest_group', '이해집단')]이기도 합니다. 그들은 종종 [Concept('concept_radical', '급진파')]나 [Concept('concept_loyalist', '충성파')]로부터 지지자를 얻거나 국가 내 다양한 사건의 결과로 지지자를 얻습니다." # 1835324725463850580
  concept_bpm_institutional_ig: "제도 이익 집단" # 13217390936038973602
  concept_bpm_institutional_ig_desc: "제도적인 [Concept('concept_interest_group', '이해집단')]은 비교적 비이념적이라는 특징으로 정의됩니다. 이들은 물질적 이익과 가장 직접적으로 관련된 제한된 수의 [Concept('concept_ideology', '이념')]만을 중요하게 여깁니다. 이러한 [Concept('concept_interest_group', '이해집단')]들은 보통 [Concept('concept_bpm_politically_stagnant', '정치적 침체')] 상태의 국가에서 두드러지지만, [Concept('concept_bpm_politically_unstable', '정치적 불안정')] 시기에는 중요성을 잃고 사라지는 경향이 있습니다." # 12425278456526377063
  tooltip_bpm_ig_is_revolutionary_socialist: "[Concept('concept_bpm_ig_is_revolutionary_socialist', '$concept_bpm_ig_is_revolutionary_socialist$')] [Concept('concept_interest_group', '이해집단')]입니까" # 12136084635041804833
  concept_bpm_ig_is_revolutionary_socialist: "혁명적 사회주의자" # 16388837865811757632
  concept_bpm_ig_is_revolutionary_socialist_desc: "[Concept('concept_interest_group', '이해집단')]이 [GetIdeology('ideology_gov_radical_proletarian').GetName] [Concept('concept_ideology', '이념')]을 가졌으며, [GetIdeology('ideology_dop_anarchist').GetName] [Concept('concept_ideology', '이념')]은 가지지 않았습니다. 그들은 당 조직이 사회주의 달성과 국가의 소멸을 위해 필수적이라고 여깁니다." # 12439165121318863641
  tooltip_bpm_ig_is_anarchist: "[Concept('concept_bpm_ig_is_anarchist', '$concept_bpm_ig_is_anarchist$')] [Concept('concept_interest_group', '이해집단')]입니까" # 1421161901541881138
  concept_bpm_ig_is_anarchist: "아나키스트" # 5777696145623761088
  concept_bpm_ig_is_anarchist_desc: "[Concept('concept_interest_group', '이해집단')] 중 [GetIdeology('ideology_dop_anarchist').GetName] 또는 [GetIdeology('ideology_dop_anarcho_syndicalist').GetName] [Concept('concept_ideology', '이념')]을 가진 집단. 그들은 자신들의 즉각적인 목표로 국가를 비롯한 모든 위계질서의 철폐를 신봉합니다." # 1121006940981931970
  tooltip_bpm_ig_is_radical_socialist: "[Concept('concept_bpm_ig_is_radical_socialist', '$concept_bpm_ig_is_radical_socialist$')] [Concept('concept_interest_group', '이해집단')]입니까" # 4945919809977769368
  concept_bpm_ig_is_radical_socialist: "급진 사회주의자" # 4427393953592490813
  concept_bpm_ig_is_radical_socialist_desc: "@ig_socialists! #bold 사회주의자들#! 혁명을 통해 사회주의를 달성해야 한다고 믿는 [Concept('concept_interest_group', '이해 집단')] 또는 [Concept('concept_bpm_ig_is_revolutionary_socialist', '혁명적 사회주의자')]이거나 [Concept('concept_bpm_ig_is_anarchist', '아나키스트')]인 [Concept('concept_interest_group', '이해 집단')]입니다." # 4871748472058954708
  tooltip_bpm_ig_is_reformist_socialist: "[Concept('concept_bpm_ig_is_reformist_socialist', '$concept_bpm_ig_is_reformist_socialist$')] [Concept('concept_interest_group', '이해집단')]입니까?" # 13117477967575294104
  concept_bpm_ig_is_reformist_socialist: "개혁주의 사회주의자" # 16985890726724762737
  concept_bpm_ig_is_reformist_socialist_desc: "@ig_reformist_socialists!# #bold 개혁주의 사회주의자#! [Concept('concept_interest_group', 'Interest Group')] 혹은 [GetIdeology('ideology_gov_moderate_proletarian').GetName] [Concept('concept_ideology', 'Ideology')]를 가진 [Concept('concept_interest_group', 'Interest Group')]. 그들은 혁명이 아닌 개혁을 통해 사회주의에 도달할 수 있다는 믿음을 가지고 있습니다." # 9184679026625654694
  tooltip_bpm_ig_is_syndicalist: "[Concept('concept_bpm_ig_is_syndicalist', '$concept_bpm_ig_is_syndicalist$')] [Concept('concept_interest_group', '이익집단')]입니까" # 2834839146035380663
  concept_bpm_ig_is_syndicalist: "생디칼리스트" # 12287891860791190895
  concept_bpm_ig_is_syndicalist_desc: "[Concept('concept_interest_group', '이해집단')]은 [GetIdeology('ideology_dop_syndicalist').GetName], [GetIdeology('ideology_dop_anarcho_syndicalist').GetName] 또는 [GetIdeology('ideology_dop_syndical_unionist').GetName] [Concept('concept_ideology', '이념')] 중 하나를 가지고 있습니다. 그들은 노동조합이 사회주의 하에서 사회의 구성 단위가 되어야 한다고 믿습니다." # 2451350500802084780
  tooltip_bpm_ig_is_party_socialist: "[Concept('concept_bpm_ig_is_party_socialist', '$concept_bpm_ig_is_party_socialist$')] [Concept('concept_interest_group', '이해집단')]입니까" # 16278294256906336658
  concept_bpm_ig_is_party_socialist: "사회주의 정당" # 17705717531384586633
  concept_bpm_ig_is_party_socialist_desc: "[Concept('concept_interest_group', '이해집단')] 중 [Concept('concept_bpm_ig_is_revolutionary_socialist', '혁명적 사회주의자')]이거나 [Concept('concept_bpm_ig_is_reformist_socialist', '개량주의적 사회주의자')]인 집단. 이들은 규율 잡힌 정당 구조가 사회주의로 나아가는 데 필수적인 단계라고 믿습니다." # 4778155696459626063
  tooltip_bpm_ig_is_authoritarian_socialist: "[Concept('concept_bpm_ig_is_authoritarian_socialist', '$concept_bpm_ig_is_authoritarian_socialist$')] [Concept('concept_interest_group', '이익집단')]인가" # 5285219915420257271
  concept_bpm_ig_is_authoritarian_socialist: "권위주의 사회주의자" # 1067909780518057434
  concept_bpm_ig_is_authoritarian_socialist_desc: "[Concept('concept_interest_group', '이해집단')]으로서 [Concept('concept_bpm_ig_is_socialist', '혁명적 사회주의자')]이며, [GetIdeology('ideology_dop_party_socialist').GetName] 또는 [GetIdeology('ideology_dop_party_state').GetName] [Concept('concept_ideology', '이념')]을 가지고 있습니다. 이들은 혁명의 성과를 수호하기 위해서는 사회주의 국가가 필수적이라고 믿습니다." # 16296066414962640579
  tooltip_bpm_ig_is_moderate_socialist: "[Concept('concept_bpm_ig_is_moderate_socialist', '$concept_bpm_ig_is_moderate_socialist$')] [Concept('concept_interest_group', '이해집단')]입니까" # 16846238251515023300
  concept_bpm_ig_is_moderate_socialist: "온건 사회주의자" # 7515854792594921084
  concept_bpm_ig_is_moderate_socialist_desc: "[Concept('concept_interest_group', '이익 집단')]이면서 동시에 [Concept('concept_bpm_ig_is_party_socialist', '사회주의 정당')]이거나, [GetIdeology('ideology_gov_radical_proletarian').GetName] [Concept('concept_ideology', '이념')]이나 [GetIdeology('ideology_gov_moderate_proletarian').GetName] [Concept('concept_ideology', '이념')]을 보유하고 있지 않으면서, [GetIdeology('ideology_eco_agrarian_socialist').GetName] [Concept('concept_ideology', '이념')]을 보유한 집단입니다. 이들은 완전한 사회주의 경제와 국가가 현 시점에서 너무 나아가고 있다고 믿지만, 여전히 진보적인 개혁은 지지합니다." # 10437268501228577162
  tooltip_bpm_ig_is_proletarian_socialist: "[Concept('tooltip_bpm_ig_is_proletarian_socialist', '$tooltip_bpm_ig_is_proletarian_socialist$')] [Concept('concept_interest_group', '이해집단')]입니까" # 17663267569708484670
  concept_bpm_ig_is_proletarian_socialist: "프롤레타리아 사회주의자" # 251552036477600020
  concept_bpm_ig_is_proletarian_socialist_desc: "[Concept('concept_interest_group', '이해 단체')] 중 [Concept('concept_bpm_ig_is_party_socialist', '사회주의 정당')], [Concept('concept_bpm_ig_is_anarchist', '무정부주의자')], 또는 [Concept('concept_bpm_ig_is_syndicalist', '생디칼리스트')]에 해당하는 단체입니다. 이들은 산업 노동 계급인 프롤레타리아가 사회주의를 실현할 주된 계급이라고 믿습니다." # 3582361104815233456
  tooltip_bpm_ig_is_socialist: "[Concept('concept_bpm_ig_is_socialist', '$concept_bpm_ig_is_socialist$')] [Concept('concept_interest_group', '이익 집단')]입니까?" # 14293011367526340085
  concept_bpm_ig_is_socialist: "사회주의자" # 3261957402647864113
  concept_bpm_ig_is_socialist_desc: "[Concept('concept_interest_group', '이익 집단')] 중 [Concept('concept_bpm_ig_is_proletarian_socialist', '프롤레타리아 사회주의자')]이거나 [GetIdeology('ideology_eco_agrarian_socialist').GetName] [Concept('concept_ideology', '이념')]을 가진 단체. 이들은 생산 수단과 통치가 인민에 의해 직접 통제되는 사회주의가 바람직한 최종 목표라고 믿습니다." # 1344583104905442343
  tooltip_bpm_ig_is_proletarian: "[Concept('concept_bpm_ig_is_proletarian', '$concept_bpm_ig_is_proletarian$')] [Concept('concept_interest_group', '이해집단')]입니까" # 17202747852652766033
  concept_bpm_ig_is_proletarian: "프롤레타리아" # 11619132863004024932
  concept_bpm_ig_is_proletarian_desc: "#bold 노동조합#! 은 [GetLawType(law_corporatized_unions').GetName] 법률의 적용을 받지 않거나, 변화의 시대에 산업 노동자들의 염원을 대변하는 [Concept('concept_bpm_ig_is_proletarian_socialist', '프롤레타리아 사회주의자')] [Concept('concept_interest_group', '이해집단')]이 아니라면 존재합니다." # 16331939330356431900
  tooltip_bpm_ig_is_labor: "[Concept('concept_bpm_ig_is_labor', '$concept_bpm_ig_is_labor$')] [Concept('concept_interest_group', '종속 집단')]인가" # 9525259885400555101
  concept_bpm_ig_is_labor: "노동" # 1643822327924545748
  concept_bpm_ig_is_labor_desc: "노동 계층의 염원을 지지하는 [Concept('concept_interest_group', '이익 집단')]으로, [Concept('concept_bpm_ig_is_socialist', '사회주의자')]이거나 [Concept('concept_bpm_ig_is_proletarian', '프롤레타리아')]이다." # 12503751517547445417
  tooltip_bpm_ig_is_actually_desiring_socialism: "[Concept('concept_bpm_ig_is_actually_desiring_socialism', '$concept_bpm_ig_is_actually_desiring_socialism$')] [Concept('concept_interest_group', '이해집단')]입니까" # 4475416487575988467
  concept_bpm_ig_is_actually_desiring_socialism: "진정한 사회주의자" # 4669971209676217085
  concept_bpm_ig_is_actually_desiring_socialism_desc: "#bold 사회주의자#이면서 #bold 온건 사회주의자#가 아닌 [Concept('concept_interest_group', '이익 집단')]. 그들은 사회주의가 가까운 미래에 건설될 수 있고 건설되어야 한다고 믿는다." # 18302442677035835610
