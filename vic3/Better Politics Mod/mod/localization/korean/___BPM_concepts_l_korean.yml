  concept_bpm_cabinet_desc: "내각은 정부의 고위급 구성원들로 이루어진 기구이며, 행정부를 대표합니다. 이는 다양한 정부 부처의 수반들로 구성되며, 정부의 일상적인 행정을 책임집니다." # 1446321728222707941
  concept_bpm_ministerial_appointment: "각료 임명" # 17325663802792165173
  concept_bpm_ministerial_appointment_desc: "[concept_bpm_cabinet]의 [Concept('concept_bpm_minister', '장관')] 직책으로 임명함." # 10516982905671867196
  concept_bpm_minister: "장관" # 10465190064678811586
  concept_bpm_minister_desc: "각료들은 [concept_bpm_cabinet]에 임명되어 [Concept('concept_institution', '기관')]의 운영을 감독합니다. 이들은 자신의 [Concept('concept_interest_group', '이익 집단')]과 기관의 투자 수준에 따라 고유한 이점과 단점을 제공합니다." # 14911669783588218922
  concept_bpm_mandate: "명령" # 6831273217688809715
  concept_bpm_mandate_desc: "[Concept('concept_in_government','정부')]의 [concept_clout]에서 파생되어 #yellow Executive Principles#! 법률에 따라 가중치가 부여된 위임령은 귀하의 [Concept('concept_interest_group', '이해집단')]에게 분배되며 [Concept('concept_bpm_ministerial_appointment','장관 임명')]에 사용될 수 있습니다. 특정 [Concept('concept_interest_group', '이해집단')]은 특정 [Concept('concept_institution', '부처')]에 더 적합하며, 임명 시 위임령 비용이 더 적게 듭니다." # 12360353657157057893
  concept_bpm_minister_skill: "장관 기술 수준" # 2845241860791138503
  concept_bpm_minister_skill_desc: "[concept_bpm_minister]의 기술은 그들의 [Concept('concept_character_trait','특성')], 에 의해 결정되며, 이는 그들의 [Concept('concept_institution', '관료 조직')]의 최대 투자 수준에 영향을 미칩니다:\n @arrow_up! #yellow 숙련된#! [Concept('concept_bpm_minister','관료')]는 그들의 [Concept('concept_institution', '관료 조직')]의 최대 투자 수준을 #P 증가#시킵니다! #v 1#!\n @arrow_down! #yellow 무능한#! [Concept('concept_bpm_minister','관료')]는 그들의 [Concept('concept_institution', '관료 조직')]의 최대 투자 수준을 #N 감소#시킵니다! #v 1#!\n\n#v 관료를 임명하면 사용 가능한 #yellow 가장 유능한#! 후보를 선택하게 됩니다.#!\n개방적이고 민주적인 국가는 더 넓은 범위의 기술 수준을 가진 후보들을 보유하는 반면, 권위주의적이거나 전통주의적인 국가는 유용한 인재를 찾는 데 어려움을 겪을 수 있습니다." # 10762003152919087593
  concept_bpm_head_of_government: "정부 수반" # 17149476486584694027
  concept_bpm_head_of_government_desc: "정부 수반은 정부 행정부 내에서 가장 강력한 관료이며, 귀관의 [Concept('concept_bpm_minister','장관')들] 중 으뜸입니다. 일부 국가에서는 이 직책이 국왕이나 대통령에 의해 임명되는 총리이지만, 다른 경우에는 정부 수반이 국가 원수와 동일 인물입니다." # 12184930420152578087
