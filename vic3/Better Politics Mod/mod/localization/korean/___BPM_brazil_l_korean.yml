l_korean:
  1834_additional_act.1.t: "섭정의 퇴위" # 17494257331295025995
  1834_additional_act.1.d: "건강이 나빠지고 기력을 잃어 법무부 장관 시절의 활기를 잃어버린 [SCOPE.sCharacter('feijo_regent').GetLastName]은 그의 완고함으로 인해 인기를 잃었고, 그의 든든한 동맹이었던 에바리스투 다 베이가가 일찍 사망하자 그는 자신이 원하던 내각을 구성하지 못하고 결국 사임하게 되었습니다. 그는 사려 깊고 관대한 보수주의자인 [SCOPE.sCharacter('araujo_lima_regent').GetLastName]을 섭정으로 임명했습니다." # 4816348046189432867
  1834_additional_act.1.a: "보수적인 섭정단이오?" # 11114201153854767552
  1834_additional_act.2.t: "섭정 선거" # 14553629477204339309
  1834_additional_act.2.d: "중앙 정부와 자치 주들 간의 오랜 정치적 격변 끝에, [SCOPE.gsInterestGroup('conservatives_scope').GetName]은 자유주의 개혁을 철회하고 권력을 중앙집권화하기 위해 [SCOPE.sCharacter('araujo_lima_regent').GetLastName]을 새로운 섭정으로 선출하고자 합니다. 반면, [SCOPE.sCharacter('albuquerque_scope').GetLastName]은 주들의 자유를 보장하는 것이 이 상황에 대처하는 올바른 길이라고 주장합니다." # 15865942319524628739
  1834_additional_act.2.a: "보수파가 그 문제를 해결할 수 있습니다." # 10061934481006335860
  1834_additional_act.2.b: "진보주의자들이 자유를 가져올 것입니다." # 2531662034603912772
  brazil_monarchy.1.t: "루이스 1세의 즉위" # 12457762674972243757
  brazil_monarchy.1.d: "이사벨 여왕의 통치가 끝나면서, [SCOPE.sCharacter('emperor_scope').GetFullName]이 루이스 1세 브라질 황제로 즉위하여 [ROOT.GetCountry.GetAdjective] 왕좌에 올랐습니다. 그는 연방주의, 징병제, 그리고 노동자들의 생활 수준 향상을 주장하고 있습니다." # 12518052980834359679
  brazil_monarchy.1.a: "황제 폐하 만세!" # 10663112620915497037
  pedro.8.b: "제국이 반격한다!" # 8388013135475071476
  BRZ_united_states: "브라질 합중국" # 5427322905674175211
  brz_republican_coup: "공화국 쿠데타" # 10147703787942873720
