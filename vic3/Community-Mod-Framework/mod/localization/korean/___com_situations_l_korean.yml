  concept_com_situation_desc: "$concept_com_situations$은 크고 작은 $concept_com_situation_factions$ 모두의 지속적인 주의를 요구하는 복잡하고 장기적인 사건입니다. 이러한 사건들은 전략적 기회를 제공하거나 지정학적 위기로 비화될 수 있습니다.\n\n$concept_com_situations$에는 보통 둘 이상의 $concept_com_situation_faction$이 연루되며, 각기 자신들의 $concept_com_situation_leader$를 두고 있습니다. 일단 해결되면, 이러한 사건들은 $concept_journal$에서 사라집니다." # 13788215205681690932
