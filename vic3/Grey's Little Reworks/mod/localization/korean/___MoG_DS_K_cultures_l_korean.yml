  deeper_japan.1.t: "새로운 형제들이 환영받다" # 7441422985268808369
  deeper_japan.1.d: "우리 문화의 융성은 비록 우리와 모습은 다르더라도 우리의 경험을 공유하는 이들을 포함합니다. 조상들의 열린 팔이 그들을 환영할 것입니다." # 9066064586191448364
  deeper_japan.1.f: "우리가 단결하는 한, 우리는 세계에서 가장 위대한 강국일 것입니다." # 12421795738440011502
