  deeper_viet.1.d: "중화권에는 야마토가 그들이 인정하든 안 하든 포함됩니다. 조상들의 열린 팔이 그들을 맞이할 것입니다." # 4800764491206190922
  deeper_viet.1.f: "일본은 우리의 세계에 대한 위대한 구상에서 배제하기에는 너무나 강대합니다." # 8642749493454918752
