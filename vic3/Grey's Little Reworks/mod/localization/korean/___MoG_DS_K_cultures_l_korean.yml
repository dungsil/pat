  yamato_decision_desc: "우리의 국가 정체성에 대한 새로운 관점과 일본 내 확고한 영향력을 바탕으로, 이제 중국의 패권에 맞서온 우리의 공통된 역사를 통해 소원했던 이들까지도 포용해야 할 때입니다." # 3590043240508804018
