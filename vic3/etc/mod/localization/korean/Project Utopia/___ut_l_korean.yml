  ut_je_nuclear_power_plant_construction_site.success.f: "원자력 발전소 부지가 성공적으로 선정되었습니다. 이 부지는 앞으로 여러 세대에 걸쳐 깨끗하고 효율적인 에너지를 공급할 시설 건설에 이상적인 장소입니다." # 11403468370578584784
