  ideology_urbanist_power_base_desc: "세계주의적 이념은 세계적 상호 연결성, 포용성, 그리고 인권 증진을 강조합니다. 이들은 개방된 국경, 다문화주의, 그리고 종교적 영향력이 배제된 세속적 통치를 지지합니다." # 10497727914301331883
  ideology_urbanist_economy_base: "합리주의자들" # 1563667257923900251
  ideology_urbanist_economy_base_desc: "합리주의 이념은 전문가에 의한 통치와 국가 및 사회의 효율적인 관리를 선호합니다. 그들은 과학 기반의 결정을 신뢰하며 교육, 기술, 공공 서비스를 지지합니다." # 8491192952078379971
  ideology_urbanist_human_rights_base: "인문주의자들" # 4966856182843995141
  ideology_urbanist_human_rights_base_desc: "인본주의 이념은 평등, 사회 정의, 그리고 개인의 권리 보호에 중점을 둡니다. 이들은 노예제와 착취를 거부하며 강력한 사회 안전망을 옹호합니다." # 4682297732557139666
