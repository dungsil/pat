  ideology_liberal_democratic: "자유민주주의" # 13231608253010400249
  ideology_liberal_democratic_desc: "#lore 이 집단은 개인의 자유, 시민권, 민주적 통치를 옹호합니다. 그들은 자유 시장, 제한된 정부 개입, 그리고 개인의 자유 보호를 주장합니다. [GetIdeology('ideology_liberal').GetName]을 대체합니다. #!" # 7508000661638084305
  ideology_moralist_democratic: "도덕주의-민주주의" # 9865072237564997611
  ideology_moralist_democratic_desc: "#lore 이 집단은 개인의 자유, 시민권, 민주적 통치를 강조합니다. 그들은 개인의 자유와 사회적 책임을 모두 증진하는 사회 및 경제 정책에 대한 균형 잡힌 접근 방식을 옹호합니다. [GetIdeology('ideology_moralist').GetName]을 대체합니다. #!" # 1089799303697179879
  ideology_plutocratic_democratic: "엘리트주의자" # 507629626050516558
  ideology_plutocratic_democratic_desc: "#lore 이 집단은 사회가 공공의 선을 위해 결정을 내릴 준비가 가장 잘 된 부유한 엘리트에 의해 통치되어야 한다고 믿습니다. 그들은 사회적 평등보다 경제 성장과 안정을 우선시하는 경향이 있습니다. [GetIdeology('ideology_plutocratic').GetName]을 대체합니다. [concept_ut_nd_democrat_core] 변형.#!" # 7460373897037155330
  ideology_plutocratic_communist: "엘리트주의자" # 507629626050516558
  ideology_plutocratic_communist_desc: "#lore 이 집단은 부유한 엘리트 계층이 공동선을 위해 가장 잘 판단할 수 있으므로 사회를 그들이 통치해야 한다고 믿습니다. 그들은 사회적 평등보다 경제 성장과 안정을 우선시하는 경향이 있습니다. [GetIdeology('ideology_plutocratic').GetName]를 대체합니다. [concept_ut_nd_communist_core] 변형입니다.#!" # 10477641717025623242
  ideology_plutocratic_alternative: "엘리트주의자" # 507629626050516558
  ideology_plutocratic_alternative_desc: "#lore 이 집단은 사회가 공동선을 위한 결정을 내릴 가장 적합한 부유한 엘리트에 의해 통치되어야 한다고 믿습니다. 그들은 종종 사회적 평등보다 경제 성장과 안정을 우선시합니다. [GetIdeology('ideology_plutocratic').GetName]을 대체합니다. #!" # 10768925660053627016
  ideology_republican_alternative: "기술관료들" # 11043730338784322886
  ideology_republican_alternative_desc: "이 집단은 전문가와 기술관료에 의한 통치를 신봉하며, 효율성과 합리적인 의사결정을 강조합니다. [GetIdeology('ideology_republican').GetName]을 대체합니다. (노선이 포기되면 상실됨)#!" # 896362331232217328
  ideology_reactionary_democratic: "보수주의" # 13798856852811946831
  ideology_reactionary_democratic_desc: "#lore 이 집단은 전통, 사회적 안정, 그리고 점진적인 변화를 중시합니다. 그들은 종종 기성 제도를 지지하며 급진적인 사회 또는 정치 개혁에 저항할 수 있습니다. [GetIdeology('ideology_reactionary').GetName]을 대체합니다. [concept_ut_nd_democrat_core] 변형입니다.#!" # 5933837262797512420
