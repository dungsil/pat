  utopia_journal_society_2_wirtschaftswunder_title: "경제 기적" # 9066645344867081653
  utopia_journal_society_2_wirtschaftswunder_desc: "숨 막히는 반전으로, 우리의 경제는 회복을 넘어 폭발적인 성장을 이루었습니다. 산업은 호황을 누리고 있으며, 고용률은 사상 최고치를 기록했고, 번영은 이제 많은 이들에게 꿈이 아닌 일상의 현실이 되었습니다." # 16745729563121864919
  utopia_journal_society_2_wirtschaftswunder_flavor: "폐허 속에서 황금이 솟아났으니, 한때 잔해가 그을리던 곳에 공장들이 솟아나고 번영이 꽃피었으며 새로운 자의식이 자리 잡았습니다. 강력한 세계 경제, 전 세계적인 경제 성장, 그리고 기적의 정신이 절망을 추진력으로 바꾸었으니, 이는 노동자들이 미래의 기술자가 되고 기술 진보가 세계를 놀라게 한 시대였습니다." # 17323404359558336567
  je_early_civil_aviation: "초기 민간 항공" # 13543633040405198809
  je_early_civil_aviation_reason: "초기 민간 항공은 대담한 선구자들, 덜컹거리는 프로펠러 비행기, 그리고 초원과 들판에 급조된 활주로와 함께 시작되었습니다. 한때 군사적인 성격이었던 그것은 도시, 인민, 그리고 시장을 잇는 연결고리가 되었습니다. 모든 비행은 모험이었고, 모든 착륙은 승리였습니다. 개방된 조종석에는 승객이 아닌 몽상가들이 앉아 있었으며, 그들의 꿈에서 완전히 새로운 운송 시대가 탄생했습니다." # 13315070977569936541
  je_modern_civil_aviation: "현대 민간 항공" # 16839455123295820201
  je_modern_civil_aviation_reason: "현대의 민간 항공은 하늘을 길들였습니다. 덜컹거리는 복엽기는 매끄러운 제트기로, 우편 비행기는 하늘을 나는 도시로 변모했습니다. 공항들은 세계적으로 연결된 세상의 중심지로 변모하고 있습니다. 한때 며칠이 걸리던 일이 이제는 몇 시간 만에 이루어집니다. 빠르고, 편리하며, 효율적입니다. 하늘은 더 이상 경계가 아니라, 사업가, 가족, 몽상가, 그리고 진보 그 자체를 위한 통로가 되었습니다." # 1183360521255557128
  je_urbanist_ig: "도시주의 운동" # 4211216849021320207
  je_urbanist_ig_reason: "도시주의 운동은 건축 그 이상입니다. 그것은 우리가 함께 살아가는 방식에 대한 비전입니다. 성장하는 도시에서는 건물뿐만 아니라 사회도 만들어집니다. 도시 계획가, 사회 개혁가, 그리고 선구자들은 단지 기능할 뿐만 아니라 공원, 빛, 교통, 그리고 공공생활로 영감을 주는 도시 공간을 꿈꿉니다. 도시는 단순히 건설되는 것이 아니라, 더 나은 미래를 위한 무대로서 형성됩니다." # 12219038828126380915
  concept_ut_research_institute: "연구소" # 4003839446474203573
  concept_ut_research_institute_desc: "[GetBuildingType('building_ut_research_institute').GetName]을(를) 해금하면 [concept_decision]을 통해 설립할 수 있는 부지가 생기며, 이후 건설해야 합니다. 이 연구소는 국가의 주간 혁신 최대치에 $country_weekly_innovation_max_add$만큼 기여하는 주요 원천입니다. 대규모 연구 프로젝트를 해금할 수 있습니다.\n\n6시대 (1936-1961): [GetTechnology('nuclear_power').GetName]\n7시대 (1962-1986): [GetTechnology('high_tech_computers').GetName] (~10µm)\n8시대 (1987년 이후): [GetTechnology('generative_ai').GetName]\n\n작업 진행 중." # 17954986016373768716
  ut_research_institute_found: "연구소를 발견했습니다" # 15187787558376570067
  ut_research_institute_found_desc: "국가적인 [concept_ut_research_institute]를 설립하여 과학적 우수성을 통합하고, 기초 연구를 장려하며, 기술 발전을 구조적으로 가속화해야 합니다. 이 기관의 건설은 지식 기반 사회로 나아가는 길목의 중요한 이정표가 될 것입니다." # 3502883675898209857
  ut_je_research_institute_founding: "연구소 설립" # 1510796765296833071
  ut_je_research_institute_founding_reason: "우리 국가는 전용 연구소를 설립하여 혁신을 제도화할 준비를 하고 있습니다. 사상이 힘을 북돋는 이 시대에, 그러한 연구소의 설립은 전진하는 기념비적인 발걸음입니다. 이곳에서 지성들은 단련되고, 지식은 체계화되며, 돌발적인 사고가 아닌 계획에 의해 획기적인 발견이 탄생할 것입니다.\n이 연구소는 사회 구석구석의 과학자, 사상가, 기술관료들을 끌어들이는 등대가 될 것입니다. 불가능을 부인하는 것이 아니라 연구하는 호기심의 용광로가 될 것입니다." # 7062884259577743390
  ut_je_research_institute_founding.success.d: "연구소가 가동되었습니다. 이곳은 혁신을 위한 체계적인 공간을 제공하여 기술 발전을 가속화하고 국가적 위신을 높이는 데 기여할 것입니다." # 7894608309004971837
  ut_je_research_institute_founding.success.f: "한때 고독한 발명가들이 먼지 쌓인 지하실에서 애썼던 곳에, 이제는 온전한 학부들이 일사불란하게 움직입니다. 방정식으로 가득 찬 칠판, 에너지가 윙윙거리는 실험실—이것은 더 이상 단순한 실험이 아닙니다. 이것은 조직화된 천재성입니다." # 13293243887447321886
  ut_research_institute_found_mod: "연구소 발의안" # 16795067931236842361
  ut_research_institute_found_mod_desc: "국립 연구소의 초석이 놓이고 있습니다. 과학적 네트워크가 형성되고, 자원이 모이며, 미래 지식을 위한 기반 시설이 성장하고 있습니다." # 11521739645849750050
