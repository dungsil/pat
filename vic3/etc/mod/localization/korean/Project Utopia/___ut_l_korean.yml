  ut_research_nuclear_power: "핵력 연구" # 5596614631115257315
  ut_research_nuclear_power_desc: "핵분열의 강력한 에너지원으로서의 잠재력을 조사하십시오." # 6849549262466547208
  ut_je_ut_research_nuclear_power: "원자력" # 2392928761989952497
  ut_je_ut_research_nuclear_power_reason: "핵분열의 발견은 새로운 에너지 생산 시대로의 문을 열었습니다. 한때 이론적 개념이었던 것이 현실이 되었습니다. 바로 막대한 양의 에너지를 방출하는 제어된 핵반응입니다. 이는 단지 발전(發電)에 관한 것만이 아니라, 원자 자체를 제어하는 데 관한 것입니다.\n\n충분한 투자가 이루어진다면, 우리는 이 혁명을 이끌어 세계를 바꿀 새로운 에너지원을 창출할 수 있을 것입니다." # 16472295421339537927
