  concept_ut_nd_autocrat_characters_desc: "권위주의적 성향의 인물 이념은 [GetIdeology('ideology_authoritarian').GetName], [GetIdeology('ideology_humanitarian_royalist').GetName], [GetIdeology('ideology_integralist').GetName], [GetIdeology('ideology_royalist').GetName], [GetIdeology('ideology_traditionalist').GetName], 그리고 [GetIdeology('ideology_traditionalist_minoritarian').GetName]입니다.\n권위주의 지도자가 [concept_ut_nd_focus]를 활성화한 경우, [GetIdeology('ideology_moderate').GetName], [GetIdeology('ideology_jingoist_leader').GetName], [GetIdeology('ideology_protectionist').GetName], 그리고 [GetIdeology('ideology_corporatist_leader').GetName]도 포함됩니다." # 8849009058464702497
