  new_dawn_mod: "새로운 여명" # 17053231604827314489
  new_dawn_phase_2_mod: "새로운 여명: 이념 강화" # 11340974555826697947
  event_new_dawn.1.t: "새로운 여명" # 17053231604827314489
  event_new_dawn.1.d: "우리 국가에 새로운 정치적 물결이 일고 있으며, 우리는 이에 어떻게 대응할지 결정해야 합니다. 변화를 받아들일 것인가, 아니면 저항할 것인가? 우리 국가의 미래가 이 결정에 달려 있습니다." # 8341941388391228465
  event_new_dawn.1.f: "새로운 여명이 밝아왔고, 이와 함께 새로운 정치 변화의 시대가 도래했습니다. 우리는 국민의 요구와 국가의 필요 사이에서 균형을 잡으며 이 험난한 상황을 신중하게 헤쳐나가야 합니다. 우리가 지금 내리는 선택들이 앞으로 수 세대에 걸쳐 우리 국가의 미래를 결정지을 것입니다." # 7128125863620459445
  event_new_dawn.1.a: "새로운 여명으로" # 5520303903156759708
  event_new_dawn.2.a: "핵심 이념의 토대를 구축하라" # 10022653797615191558
  event_new_dawn.2.d.a: "권위주의 진영의 동맹국들이 주요 기관들의 지지를 등에 업고 신속하게 권력을 장악했습니다. 전환 과정은 질서정연하나 반대 세력이 없는 것은 아닙니다." # 9532992763517475587
  event_new_dawn.2.d.d: "민주 연합이 강력한 위임으로 정권을 잡았습니다. 시민 사회는 활기를 띠고 있으며, 대중은 낙관적인 듯합니다—비록 앞날에 난관이 도사리고 있지만 말입니다." # 12489704146853565621
  event_new_dawn.2.d.c: "공산주의자들이 통제권을 장악했으며, 급진적인 변혁을 약속하고 있습니다. 낡은 구조들은 해체되고 있으며, 인민들은 새로운 비전 아래 단결할 것을 촉구받고 있습니다." # 12178924698661365640
  event_new_dawn.2.d.f: "파시스트 블록이 정권을 장악하고, 국가적 힘의 새로운 시대를 선포했습니다. 반대는 신속하게 짓밟히고, 규율을 통해 질서가 강제됩니다." # 15329679607181289742
  event_new_dawn.2.f.a: "철권 통치는 자유를 희생시키더라도 통제를 회복시킵니다." # 12716562604322663180
  event_new_dawn.2.f.d: "투표와 함께 희망이 솟아오르니, 합의를 통한 변화가 이루어지리라." # 13239245535941137225
  event_new_dawn.2.f.c: "노동자 혁명이 국가를 재편합니다." # 5984490467275484698
  event_new_dawn.2.f.f: "강자들이 정화된 미래로 나아가는 길을 선도합니다." # 15257889441998523403
  event_new_dawn.3.t: "수도 진격" # 9114126476090516496
  event_new_dawn.3.a: "그들이 장악하도록 두시오" # 3891277326789851626
  event_new_dawn.3.b: "이 이념은 억압되어야 합니다." # 14279701756625285649
