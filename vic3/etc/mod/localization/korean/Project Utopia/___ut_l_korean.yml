  ut_ideology_cosmopolitan: "세계주의" # 7073706781269649818
  ut_ideology_cosmopolitan_desc: "세계주의적 이념은 국제 협력, 문화적 다양성, 그리고 인권 증진을 강조합니다. 그들은 개방된 국경, 다문화주의, 그리고 종교적 영향으로부터 자유로운 세속 정부를 주장합니다." # 1625685144144245516
  ut_ideology_cosmopolitan_leader: "세계주의" # 7073706781269649818
  ut_ideology_cosmopolitan_leader_desc: "세계주의적 이념은 국제 협력, 문화적 다양성, 그리고 인권 증진을 강조합니다. 그들은 개방된 국경, 다문화주의, 그리고 종교적 영향으로부터 자유로운 세속 정부를 주장합니다." # 1625685144144245516
  ut_ideology_cosmopolitan_leader_unlock_tt: "[GetIdeology('ut_ideology_cosmopolitan_leader').GetName] [concept_ideology]을(를) 해금합니다." # 9430006229200137938
  ut_ideology_autocratic_leader: "전제적인" # 15606967643050215087
  ut_ideology_autocratic_leader_desc: "전제주의적 이념은 강력하고 중앙집권적인 권위와 질서를 우선시합니다. 이들은 종종 전통, 위계질서, 국가 통합을 강조하며, 안정과 통제를 위해 제한된 정치적 자유를 옹호합니다." # 45073143843590916
  ut_ideology_autocratic_leader_unlock_tt: "[GetIdeology('ut_ideology_autocratic_leader').GetName] [concept_ideology] 잠금 해제" # 13784361484513480505
  ut_ideology_national_socialist_leader: "파시스트 전체주의" # 16687659911576337312
  ut_ideology_national_socialist_leader_desc: "이 지도자는 국가와 사회에 대한 절대적인 통제를 확립하고 단일 이념 아래 엄격한 복종과 단결을 강요하는 전체주의자입니다. 그들은 질서와 권위를 보존하기 위해 개인의 의지를 집단에 종속시키고 반대 의견을 근절해야 한다고 믿습니다. [concept_ut_nd_fascist_core] 또는 [concept_ut_nd_autocrat_core]일 가능성이 높습니다.\n\n#i 역사적 배경:\n이는 1940년대 나치 독일, 파시스트 이탈리아, 일본의 전체주의 독재를 반영하는 것으로, 국가와 사회에 대한 절대적인 통제를 추구했습니다.#" # 12729214733330487955
  ut_ideology_national_socialist_leader_unlock_tt: "[GetIdeology('ut_ideology_national_socialist_leader').GetName] [concept_ideology] 해금" # 17812199965542287661
  ut_ideology_totalitarian_communist_leader: "공산 전체주의" # 18216124655744133772
  ut_ideology_totalitarian_communist_leader_desc: "이 지도자는 국가와 사회에 대한 절대적인 통제를 확립하고 단일 이념 아래 엄격한 복종과 단결을 강요하는 전체주의자입니다. 그들은 질서와 권위를 보존하기 위해 개인의 의지를 집단에 종속시키고 반대 의견을 근절해야 한다고 믿습니다. 권위주의적 [concept_ut_nd_communist_core]일 경우 그럴 가능성이 높습니다.\n\n#i 역사적 배경:\n소련과 마오쩌둥 치하 중국의 전체주의 독재 정권을 반영하며, 이는 국가와 사회에 대한 절대적인 통제를 추구했습니다.#!" # 16849644651622636678
  ut_ideology_totalitarian_communist_leader_unlock_tt: "[GetIdeology('ut_ideology_totalitarian_communist_leader').GetName] [concept_ideology] 해금" # 15240628316424657444
  ut_ideology_economical_corporatist_leader: "경제적 조합주의자" # 2489607705600981643
  ut_ideology_economical_corporatist_leader_desc: "경제적 조합주의 이념은 강력한 기업 부문을 유지하면서 경제를 관리하는 데 있어 국가의 역할을 강조합니다. 이들은 경제 성장과 사회 안정을 달성하기 위해 정부와 기업 간의 협력을 주장합니다." # 9091763589606899923
