  je_ut_new_dawn_democratic: "민주적 각성" # 11620699162190900697
  je_ut_new_dawn_democratic_reason: "민중은 참여, 투명성, 그리고 자유 선거를 요구하고 있습니다. 전국적으로 새로운 정당들이 결성되고, 노동조합의 영향력이 커지고 있으며, 시민권을 요구하는 시위가 거리를 가득 메우고 있습니다. \n 이 각성이 안정적인 민주주의로 이어질지, 아니면 구체제 엘리트들에 의해 짓밟힐지는 이제 귀하의 손에 달려 있습니다. 개혁을 허용하시겠습니까, 아니면 수단과 방법을 가리지 않고 낡은 질서를 보존하려 하시겠습니까? \n #italic - [Concept('concept_ut_nd_democrat_core', '민주적')] [concept_ut_nd_path_to_utopia]#!" # 8219568234224816948
  je_ut_new_dawn_points_bar: "진척 점수" # 10839315663281859777
  je_ut_new_dawn_points_bar_desc: "진행 상황: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/[SCOPE.ScriptValue('new_dawn_ideology_upper_bound')])" # 10769555409075175210
  concept_ut_nd_progress_points: "진척 점수" # 10839315663281859777
  concept_ut_nd_progress_points_desc: "진보 점수는 국가 내 이념의 확산을 나타냅니다. 이는 다양한 행동을 통해 획득됩니다. 새로운 여명의 부상 시기에는, 진보 점수가 이념을 채택하는 방향으로 이익 집단과 정치 지형이 얼마나 움직이는지를 측정합니다. 국가를 추월하고 [concept_ut_nd_path_to_utopia]를 시작하게 되면, 진보 점수는 다양한 행동에 사용될 수 있습니다." # 3177555464723125999
  concept_ut_new_dawn: "새로운 여명" # 17053231604827314489
  concept_ut_new_dawn_desc: "$je_ut_new_dawn_reason$" # 15327448050819870664
  je_ut_new_dawn_democratic_complete_condition_tt: "저널 항목 내의 모든 [concept_ut_nd_milestones]가 완료되었습니다." # 2536752380727670263
  je_ut_new_dawn_democratic_spirit: "민주 정신" # 14272364916060119054
  je_ut_new_dawn_democratic_spirit_desc: "새로운 민주주의 정신이 자유민주주의 이상에 헌신하는 지식인들의 주도로 국가에 확산되고 있습니다. 나아가기 위해서는 정부 내에서 극단주의 이념을 명확히 배척해야 합니다." # 14243336721702674405
  new_dawn_ideology_required_points_tt: "최소 #v [SCOPE.ScriptValue('new_dawn_ideology_required_points')] #![concept_ut_nd_progress_points] 필요" # 12359360816029312553
  new_dawn_ideology_required_points_spend_tt: "#r [SCOPE.ScriptValue('new_dawn_ideology_spend_points')]#! 만큼의 #v #![concept_ut_nd_progress_points]를 소모하여 이 단계를 활성화합니다" # 15626551666936962613
  new_dawn_ideology_upper_bound_tt: "Has #v [SCOPE.ScriptValue('new_dawn_ideology_upper_bound')] #!concept_ut_nd_progress_points" # 9702577961335522147
  new_dawn_ideology_milestone_done_tt: "#v#가 [Concept('concept_ut_nd_milestones', 'Milestone')]을 완료하지 못했습니까?" # 5573977078575815082
  new_dawn_ideology_previous_milestone_done_tt: "#v#가 이전 [Concept('concept_ut_nd_milestones', 'Milestone')]을 완료했습니까?" # 5969245574892275650
  je_ut_new_dawn_democratic_cultural_values: "민주적 문화 가치" # 14708905375720682809
  je_ut_new_dawn_democratic_cultural_values_desc: "민주주의의 토대는 다원주의와 개인의 자유를 존중하는 문화적 가치 위에서만 번성할 수 있습니다. 재계와 종교계의 주요 인사들이 보다 민주적인 세계관으로 선회하고 있습니다." # 3989171184453520242
  je_ut_new_dawn_democratic_power_bloc: "민주주의 세력 연합" # 5614438162565685774
  je_ut_new_dawn_democratic_power_bloc_desc: "민주주의 세력 연합의 형성은 국제 질서 내 영향력을 보장하고 패권적 정체성에 맞서 방어해 줍니다. 독립과 주권을 유지하는 자만이 민주적 이상을 수호할 수 있습니다." # 16303973286920404506
  je_ut_new_dawn_democratic_power_bloc_tt: "국가가 민주주의 원칙에 기반한 세력 연합을 형성하거나 강화합니다." # 2302912738663273365
  je_ut_new_dawn_democratic_power_bloc_mod: "민주주의 세력 연합" # 5614438162565685774
  je_ut_new_dawn_democratic_fair_elections: "공정한 선거" # 16243853808431064194
  je_ut_new_dawn_democratic_fair_elections_desc: "보통 선거는 정의로운 사회의 근간을 이룹니다. 공정한 선거 제도를 확립하는 것은 민주주의에 대한 대중의 신뢰를 강화합니다." # 16885737664767908639
  je_ut_new_dawn_democratic_fair_elections_tt: "투명하고 공정한 선거를 통해 정치 체제의 정통성을 강화합니다" # 1626596967878548989
  je_ut_new_dawn_democratic_fair_elections_mod: "공정한 선거" # 16243853808431064194
  je_ut_new_dawn_democratic_final: "유토피아" # 12086590480901384294
  je_ut_new_dawn_democratic_final_desc: "민주적 이상과 관행의 정점이며, 조화롭고 정의로운 사회로 이끄는 것." # 7224231223204837190
  je_ut_new_dawn_autocratic: "전제주의 체제" # 13730396369443978406
  je_ut_new_dawn_autocratic_reason: "백성들은 질서와 안정, 그리고 강력한 지도력을 요구하고 있습니다. \n #italic - [Concept('concept_ut_nd_autocrat_core', 'Autocracies')]은 [concept_ut_nd_path_to_utopia]가 없습니다#!" # 14979452963096164706
  je_ut_new_dawn_autocratic_complete_condition_tt: "전제 유토피아는 존재하지 않으며, 해당 항목은 완료될 수 없습니다. 대신 그들은 반복 가능한 행동을 이용할 수 있습니다." # 2708468697548260554
  je_ut_new_dawn_emergency_powers: "비상 권한" # 9287104982912753109
  je_ut_new_dawn_emergency_powers_desc: "위기 시에는 국가가 단호하게 행동해야 합니다. 비상 권한은 위협과 도전에 신속하게 대응할 수 있도록 허용하지만, 민주적 제도를 훼손할 위험도 내포하고 있습니다." # 8969205784455750332
  je_ut_new_dawn_emergency_powers_mod: "$je_ut_new_dawn_emergency_powers$" # 11887646932753919555
  je_ut_new_dawn_strengthen_power: "권력 강화" # 5223493538862210054
  je_ut_new_dawn_strengthen_power_desc: "질서와 안정을 유지하기 위해 국가는 그 권력을 강화해야만 합니다. 이는 군비 증강, 선전, 그리고 반대 세력 탄압을 포함한 다양한 수단을 통해 달성될 수 있습니다." # 6449198625624676389
  je_ut_new_dawn_strengthen_power_mod: "$je_ut_new_dawn_strengthen_power$" # 6457976461638811943
  je_ut_new_dawn_border_dispute: "국경 분쟁" # 15026078262635758016
  je_ut_new_dawn_border_dispute_desc: "국경 분쟁은 국가 간의 긴장과 충돌을 야기할 수 있습니다. 이러한 분쟁은 평화롭고 외교적으로 해결하는 것이 중요하지만, 때로는 국익을 수호하기 위해 군사적 행동이 필요할 수도 있습니다." # 14344197781184361117
  je_ut_new_dawn_border_dispute_mod: "$je_ut_new_dawn_border_dispute$" # 8702618228404499397
  je_ut_new_dawn_suppress_dissidents: "반체제 인사 탄압" # 6529962378126604205
  je_ut_new_dawn_suppress_dissidents_desc: "불만은 국가의 안정을 훼손하고 국가 안보를 위협할 수 있습니다. 내부 위협으로부터 국가를 보호하고 질서를 유지하기 위해 불만을 억압하는 것은 필요한 조치입니다." # 808420869459307606
  je_ut_new_dawn_suppress_dissidents_mod: "$je_ut_new_dawn_suppress_dissidents$" # 568804126881833918
  je_ut_new_dawn_outlaw_communists: "공산주의자 추방" # 12116914510403284022
  je_ut_new_dawn_outlaw_communists_desc: "좌익 운동을 단속하고 공산당을 금지하십시오.\n\n#italic 역사적 배경#!\n1933년 2월 28일, 국회의사당 방화 사건에 이어 나치당은 국회의사당 방화령을 통과시켜 시민의 자유를 정지시키고 수천 명의 공산주의자들을 체포할 수 있게 했습니다. 독일 공산당(KPD)은 곧 불법화되었으며, 이는 정치적 반대파를 해체하는 첫걸음이었습니다." # 2640596061860842552
  je_ut_new_dawn_form_paramilitary_groups: "준군사조직" # 17923767441101106939
  je_ut_new_dawn_form_paramilitary_groups_desc: "당의 통치를 강제하기 위해 비공식적인 무장 조직을 창설하십시오.\n\n#italic 역사적 배경:#!\n1920년대부터 활동한 SA(돌격대)는 1930년대 초반에 강력한 준군사 조직으로 성장하여 유권자들을 위협하고 반대파 집회를 방해했습니다. 1934년 6월 30일, '긴 칼의 밤' 동안 히틀러는 권력을 공고히 하기 위해 SA 지도부를 숙청하고, 이념적으로 더 충실한 SS(친위대)를 격상시켰습니다." # 18087068362392390614
  je_ut_new_dawn_conformity: "순응" # 11232690039993631266
  je_ut_new_dawn_conformity_desc: "국가 이념과의 엄격한 사회적 일치를 장려하십시오.\n\n#italic 역사적 배경#!\n1933년에 시작된 나치당은 '동조화(Gleichschaltung)'라는 과정을 시행했는데, 이는 언론, 교육, 문화, 종교를 포함한 사회의 모든 측면을 나치 이념에 맞추는 과정이었습니다. 1933년 5월 2일, 독립적인 노동조합은 금지되었고 국가가 운영하는 독일 노동전선으로 대체되었습니다." # 1914004430822316219
  je_ut_new_dawn_unite_heritage: "유산 통합" # 6272860780067252086
  je_ut_new_dawn_unite_heritage_desc: "문화적 신화와 역사를 기반으로 공유된 국민 정체성 구축\n\n#italic 역사적 배경:#!\n나치 정권은 1935년에 설립된 아넨에르베(Ahnenerbe)와 같은 단체를 통해 게르만 역사의 신화적 비전을 장려했으며, 이는 유사 과학적인 인종 이론을 전파했습니다. 나치의 교육과 선전은 배타적이고 민족주의적인 정체성 아래 인구를 통합하기 위해 소위 아리아인의 과거를 미화했습니다." # 10203622576168109260
  je_ut_new_dawn_volksgemeinschaft: "우리 - 그들이 아니다." # 9748374423490504776
  je_ut_new_dawn_volksgemeinschaft_desc: "인종적으로 규정된 국민 공동체를 건설하여 외부인을 배제하십시오.\n\n#italic 역사적 배경:#!\n'민족 공동체(Volksgemeinschaft)'라는 개념은 1933년 이후 인종적으로 '순수한' 독일인들 사이의 단결을 증진하기 위해 사용되었습니다. 이는 유대인, 로마인, 장애인 및 기타 집단을 배제했으며, 1935년 반유대주의를 합법화하고 인종 분리를 제도화한 뉘른베르크 법의 토대를 마련했습니다.\n이러한 이데올로기는 체계적인 배제의 기반을 다졌고, 6백만 명 이상의 유대인과 기타 소외 계층이 국가 계획 하의 대량 학살인 홀로코스트로 이어지는 결과를 낳았습니다." # 12091980147066774103
  je_ut_new_dawn_expansionism: "팽창주의" # 12986642312483030307
  je_ut_new_dawn_expansionism_desc: "국가적 영광과 생활 공간 확보를 위해 영토 확장을 추구하십시오.\n\n#italic 역사적 배경:#!\n'레벤스라움'(생활 공간) 이데올로기에 고무된 나치 독일은 1938년 3월 오스트리아를 합병(안슐루스)하고, 1938년 9월 주데텐란트를 점령했으며, 1939년 9월 1일 폴란드를 침공하며 제2차 세계 대전을 촉발했습니다. 팽창은 동유럽을 정복하고 그곳 주민들을 이주시키는 것을 목표로 하는 나치 외교 정책의 핵심 기둥이었습니다." # 5939127229408844943
  je_ut_new_dawn_fascist_final_tt: "[concept_ut_nd_fascist_final_context]: 오직 [ROOT.GetCountry.GetName]만이 존재한다" # 7364107488077478640
  concept_ut_nd_fascist_final_context: "하나의 세계, 하나의 민족" # 6352556888322667137
  concept_ut_nd_fascist_final_context_desc: "단일 이념과 인종 아래 영구적인 파시스트 질서를 수립하십시오.\n\n#italic 역사적 배경:#!\n나치 정권은 단일 정당이 이끌고 인종적으로 규정된 이념 아래 통합된 '천년 제국'을 구상했습니다. 이러한 비전은 영구적인 지배를 통해 세계를 재편하려는 목적으로 끊임없는 군비 확장, 선전, 그리고 대량 학살을 추동했습니다. 비록 12년(1933-1945) 동안만 지속되었지만, 이 정권의 행위는 전 세계에 재앙적인 결과를 남겼으며 이념이 어떻게 파괴를 부추길 수 있는지에 대한 경고로 남아 있습니다." # 18433745844914084534
  je_ut_new_dawn_fascist_complete_condition_tt: "모든 [concept_ut_nd_milestones] 완료" # 1756441713990343559
  concept_ut_nd_milestones: "업적" # 14344302139570954950
  concept_ut_nd_milestones_desc: "마일스톤은 단 한 번 달성 가능한 행동입니다. 전제정치(Autocracy)를 제외한 모든 이념은 각기 다른 행동을 요구하며 다양한 효과를 [concept_ut_nd_path_to_utopia]에 부여하는 고유한 마일스톤 경로를 가집니다. 마일스톤은 핵심 이념을 상실하더라도 계속 활성화된 상태로 유지됩니다.\n\n#i 역사에서 영감을 얻음 #!" # 18191693752092254956
  concept_ut_nd_actions: "행동" # 4770199439948519332
  concept_ut_nd_actions_desc: "반복 가능한 행동" # 14524056748032572379
  concept_ut_nd_abilities: "능력" # 4662327713131811050
  concept_ut_nd_abilities_desc: "일회성이거나 반복 가능한 행동으로 상당한 효과를 제공합니다. 각 이념은 기본 세트를 가지고 있으며, 다양한 행동을 필요로 하고 여러 효과를 제공하는 고유한 능력을 가지고 있습니다. 보통 [concept_ut_nd_progress_points]을 소모합니다." # 9461565546688129460
