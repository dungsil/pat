  ut_tech_preview_cheat_research_desc: "기술 미리보기의 일환으로, 막대한 양의 혁신과 [Concept('concept_ut_research_institute', '연구')]를 얻기 위해 치트를 사용할 수 있습니다." # 2179223903159775298
  utopia_mod.2.t: "기술적 우위 확보" # 5485802123050519102
  utopia_mod.2.d: "비공식적인 경로를 통해 귀국 행정부는 압도적인 수준의 혁신을 접하게 되었습니다. 비록 합법적이지는 않으나, 이 지름길은 미래의 단편을 엿보게 해주며, 이제 귀국은 이 우위를 점하여 미래를 만들어나갈 수 있습니다." # 3180838535042244973
  utopia_mod.2.f: "시간 그 자체를 지배하는 것이야말로 진보가 아니겠습니까? 다른 이들이 윤리와 평등을 논하는 동안, 우리는 가능성의 장막을 찢어발겼습니다. 이 전례 없는 혁신의 물결로 우리는 느리고 관료적인 발전의 수세기를 뛰어넘습니다. 역사가 우리를 심판하든 — 혹은 잉크와 양피지가 아닌 회로와 강철로 쓰인 내일의 찬란함만이 존재하든 말입니다. 유토피아는 주어지는 것이 아닙니다. 쟁취하는 것입니다." # 1775646719883197834
