  ut_research_high_tech_computers: "첨단 컴퓨터 연구" # 2959775241571499084
  ut_research_high_tech_computers_desc: "마이크로칩 기술에 대한 연구 계획을 시작하여 트랜지스터를 대체하십시오. 이 기계들은 현대적인 시뮬레이션, 산업 자동화, 그리고 군사적 우위의 기반이 될 것입니다." # 15533964202472342114
  ut_je_ut_research_high_tech_computers_research: "첨단 기술 컴퓨터 연구" # 17152790645144278754
  ut_je_ut_research_high_tech_computers_research_reason: "계산의 경계가 재편되고 있습니다. 고전적인 컴퓨터가 한계에 다다름에 따라, 새로운 세대의 고성능 기계들이 과학, 산업, 국방 분야에서 혁명적인 진보를 약속하고 있습니다. 충분한 투자를 통해 우리는 이 혁명을 주도할 수 있습니다. 바로 어떤 인간의 정신보다도 빠르게 사고하는 기계를 창조하는 것입니다.\n이것은 단순한 연구가 아닙니다. 미래를 위한 경쟁입니다." # 9770371573504886153
  ut_je_ut_research_high_tech_computers_research.success.d: "고성능 컴퓨터의 새로운 세대 개발에 성공하였습니다. 이 기계들은 이전에 도달할 수 없었던 수준의 복잡성과 속도로 연산을 수행합니다." # 2039687203926044641
  ut_je_ut_research_high_tech_computers_research.success.f: "액체 냉각 프로세서, 양자 요동, 신경망—순수한 논리의 시대는 합성적 사고의 우아함에 자리를 내어주고 있습니다. 우리의 기계는 더 이상 계산하지 않고 현실을 모델링합니다." # 730591691335108027
  ut_research_high_tech_computers_research_mod: "첨단 기술 컴퓨터 연구" # 17152790645144278754
  ut_research_high_tech_computers_research_mod_desc: "국가적 연구는 최첨단 컴퓨팅 기술 개발에 집중하고 있습니다. 시제품이 제작되고 있으며, 연구소는 확장되고 있으며, 연산 능력과 비전 사이의 경계가 흐려지기 시작합니다." # 5360798826274633439
  ut_je_ut_research_high_tech_computers_research_goal: "#BOLD 4년#! 연구 단계가 완료될 때까지 기다리십시오 (연구소가 100% 점유율일 경우 4년 소요)" # 8594056322319533326
  je_ut_new_dawn: "새로운 여명" # 17053231604827314489
  je_ut_new_dawn_reason: "기술적, 문화적 진보는 정치적 변화의 [concept_ut_new_dawn]을 가져옵니다. [concept_ut_nd_path_to_utopia]로 가는 길이 닦일 수 있습니다. 귀국의 핵심 이념을 확고히 하십시오. 이 이념이 귀국이 나아갈 방향을 결정할 것입니다.\n[concept_ut_nd_path_to_utopia]를 위해 [concept_ut_nd_fascist_core], [concept_ut_nd_autocrat_core], [concept_ut_nd_democrat_core], 또는 [concept_ut_nd_communist_core] 중에서 선택하십시오." # 13040209632854565085
  je_ut_new_dawn_immediate_tt: "$je_ut_new_dawn_reason$" # 15327448050819870664
