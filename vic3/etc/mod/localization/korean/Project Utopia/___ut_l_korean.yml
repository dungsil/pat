  ut_heavy_industrial_machinery_je: "중공업 기계" # 13577841840697256317
  ut_heavy_industrial_machinery_je_reason: "우리 국가의 근대화 여정에서 중대한 전환점이 되었습니다. 기초가 놓였고, 첫 번째 톱니바퀴가 장착되었으며, 용광로에 불이 붙었습니다. 중공업 기계를 위한 최초의 건물이 이제 자랑스럽게 스카이라인을 솟아올라 인간의 독창성과 야망을 증명하고 있습니다.\n\n일꾼들이 맨손으로 고된 노동을 하던 곳에, 이제 그들의 짐을 덜고 생산성을 배가시킬 거대한 기계들이 만들어집니다. 엔진이 포효하고 강철 소리가 전당에 울려 퍼지는 와중에도, 이 건물은 단순한 공장 그 이상입니다. 이는 미래가 단련되는 용광로입니다." # 14031032073959516871
  ut_heavy_industrial_machinery_je.success.d: "기초는 다져졌고, 기계들은 설치되었습니다. 이제 우리 국가는 최초의 중기계 공장 개설과 더불어 산업 발전의 선두에 자랑스럽게 서게 되었습니다." # 3188620536622113644
  ut_heavy_industrial_machinery_je.success.f: "연기와 강철로 시작되었소. 전쟁으로 황폐해진 세상의 그림자 속에서, 우리는 평화가 아닌 목적을 꿈꾸는 대담함을 가졌습니다. 터빈의 웅웅거림, 쇠끼리의 충돌, 톱니바퀴의 정밀함—이것이 새로운 시대의 가락입니다. 이 공장은 콘크리트와 리벳 이상의 것입니다. 이는 우리가 더 이상 타인에게 미래를 사지 않을 것이며, 우리 자신의 손으로 그것을 건설할 것이라는 약속입니다. 이제부터 모든 것이 달라질 것입니다." # 5849218210722456823
  ut_heavy_industrial_machinery_je.fail: "중공업 기계가 고장 났습니다" # 7415116804005679311
  ut_heavy_industrial_machinery_je.fail.d: "계획은 수립되었고 자원도 할당되었으나, 공장은 끝내 건설되지 못했습니다. 관리 부실, 병목 현상, 그리고 정치적 긴장이 해당 사업을 중단시켰습니다." # 2016294276453358975
  ut_heavy_industrial_machinery_je.fail.f: "그들은 새로운 산업의 여명을 약속했습니다. 하지만 남은 것은 텅 빈 부지, 녹슨 비계, 그리고 증기기관이 포효했어야 할 자리에 드리운 침묵뿐이었습니다. 결국 우리에게 부족했던 것은 야망이 아니라 조정 능력이었고, 어쩌면 그것을 끝까지 밀고 나갈 용기였을지도 모릅니다." # 12905289913047985639
  ut_cnc_machines_je: "CNC 공작기계" # 2225149181531569508
  ut_cnc_machines_je_reason: "CNC(컴퓨터 수치 제어) 기계의 도입으로 중공업에 정밀성과 균일성의 새로운 시대가 열립니다. 가장 숙련된 장인의 손길조차 실패할 수 있는 곳에서, 이제 프로그래밍 가능한 기계들이 지치지 않는 정확성으로 복잡한 작업을 수행합니다. 한때 손으로 공들여 만들었던 부품들이 이제 기계적인 우아함으로 밀링되고, 드릴링되고, 절단됩니다. 오차 범위는 거의 제로로 줄어들고, 그와 함께 불완전함으로 인한 비용도 줄어듭니다.\n\n하지만 이 혁명은 단순한 기술적 진보 그 이상입니다. 그것은 노동의 본질 자체를 변화시킵니다. 숙련공들은 도구를 다루는 대신 기계를 지휘하는 조작원과 프로그래머가 됩니다. 생산은 빨라지고, 부품은 표준화되며, 인간의 변동성에 의해 제약받던 산업들은 자동화로 인해 해방됩니다. CNC 기계들이 공장 홀을 가로질러 윙윙거릴 때, 중공업은 계산된 교향곡이 됩니다." # 16874408358846708603
  ut_cnc_machines_je.success.d: "CNC 기계의 도입은 우리 산업 자동화에 있어 결정적인 발걸음입니다. 이제 복잡한 작업들이 최고의 정밀도와 효율성으로 수행됩니다." # 13465351810003576875
  ut_cnc_machines_je.success.f: "작업대의 소음을 부드러운 웅웅거림이 대신합니다. 톱니바퀴들이 조화롭게 맞물려 돌아가고, 깎여나간 쇳가루들이 프로그래밍된 완벽함의 박자에 맞춰 춤을 춥니다. 작업장에는 더 이상 혼돈이 없으며, 손이 아닌 코드가 만들어낸 질서가 군림합니다." # 6124421511933308965
