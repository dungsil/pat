  ut_heavy_tractors_je.success.d: "강력한 트랙터의 도입으로 농업 생산성이 눈에 띄게 향상되었습니다. 이제 광활한 농지들이 효율성과 신뢰성을 갖추고 경작되고 있습니다." # 3683178930120462449
  ut_heavy_tractors_je.success.f: "기계의 무게 아래 들판이 진동합니다. 한때 며칠이 걸리던 일이 이제 몇 시간 만에 이루어집니다. 디젤, 강철, 그리고 굳은 결의가 미래의 토양에 깊은 고랑을 새깁니다." # 13503320659753668100
