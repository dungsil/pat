  ut_mobilization_option_cas_jet_planes: "근접 항공 지원" # 11561220155863772577
  ut_mobilization_option_cas_jet_planes_desc: "제트 동력 근접 항공 지원기" # 13926637343570097269
  ut_mobilization_option_evac_hospitals: "사상자 후송" # 11306304657886593
  ut_mobilization_option_evac_hospitals_desc: "전투 지역으로부터 부상자들의 긴급 환자 후송." # 9833254764689154502
  machinery_farming: "농장 트랙터" # 11271966615743762470
  machinery_farming_desc: "트랙터와 수확기가 소와 낫을 대체합니다. 이 강철 짐승들은 전례 없는 속도로 들판을 갈고, 씨앗을 뿌리고, 작물을 거두어 기계화된 농업의 시대를 열고 있습니다." # 15275548974821516510
  heavy_machinery_farming: "중장비 트랙터" # 5593093489631989721
  heavy_machinery_farming_desc: "300마력 엔진을 장착한 강철 거인들이 기록적인 속도로 밭을 갈고 있습니다. 이 디젤 거인들은 소 수레를 대체하고 산업화된 단일 경작을 가능하게 하는 동시에, 그들의 풍선 타이어는 미래의 더스트 볼(Dust Bowl)을 위해 토양을 다져놓습니다." # 3176550917889551524
  airplane_farming: "농업용 항공기" # 18255650884435723150
  airplane_farming_desc: "농촌 비행기들이 논 위에 비료 구름을 뿌립니다. 프로펠러 비행기들은 공중에서 메뚜기 떼와 맞서 싸우니, 이는 정밀함과 환경적 부수적 피해 사이의 독성 발레와도 같습니다." # 1335505053453350127
  drone_farming: "농업용 드론" # 8069065849104904892
  drone_farming_desc: "쿼드콥터는 다중 스펙트럼 카메라를 이용하여 토양 영양분을 지도화합니다. 소규모 무리는 꽃에 수분하거나 미세 제초제 침으로 잡초를 지져버리며, 빅데이터는 수확량을 예측합니다." # 9363866368630624007
  chemistry: "질산염 인산염 공정" # 17538497386143631085
  chemistry_desc: "분젠 버너와 증류관은 합성 혁명을 낳습니다. 하버의 질소 고정부터 거북이를 질식시키는 플라스틱에 이르기까지—분자 연금술은 진보와 종말을 동시에 빚어냅니다." # 8510412689099544599
  hybrid_crops: "혼종 작물" # 13351022320712946977
  hybrid_crops_desc: "멘델의 후계자들이 옥수수 품종을 교배하여 두 배의 알갱이 밀도를 얻었습니다. 이 특허받은 슈퍼 작물들은 합성 비료를 갈망하며 농부들을 종자 순환에 묶어두지만, 수백만 명에게 식량을 공급합니다." # 4410862815704971140
  high_yield_crops: "고수확 작물" # 11996592171640515625
  high_yield_crops_desc: "터보차지 광합성을 하는 드워프 밀은 수경재배에서만 생존합니다. 녹색 혁명은 칼로리 기록을 위해 생물 다양성을 희생시키며 문명에 영양을 공급하는 동시에 생태계를 고갈시키고 있습니다." # 16886537824219238543
  biotechnology: "생명공학" # 16313195163163331025
  biotechnology_desc: "CRISPR 가위는 DNA를 색종이 조각처럼 잘라냅니다. 유전자 기술 박테리아는 인슐린을 분비하고, 터미네이터 유전자는 종자 재고를 불임으로 만듭니다—생물학은 프로그래밍 가능한 공장 실험실이 됩니다." # 677007268220513754
  bauxite_mining: "바이어 공정" # 9629690637992668188
  bauxite_mining_desc: "보크사이트 정제소는 붉은 점토에서 산화알루미늄을 생산합니다. 이 부식성 공정은 강과 숲을 소모시키지만, 이 가벼운 금속은 탄산음료 캔부터 고층 빌딩에 이르기까지 모든 것에 동력을 공급합니다." # 6850762031899265319
  aluminum_base: "홀-에루-공정" # 1298293425605509107
  aluminum_base_desc: "홀-에루 공정로는 맹렬한 전기분해를 위해 메가와트를 집어삼킵니다. 이 경량 금속은 비행선처럼 황제들의 머리 위에 왕관을 씌우지만, 그 엄청난 에너지 갈증은 온 지역을 암울하게 만듭니다." # 14618304484306061189
  heavy_machinery_era_analog: "유압 기계" # 7714194831262245967
  heavy_machinery_era_analog_desc: "증기 동력 유압 프레스가 강철을 고층 건물 형태로 벼려냅니다. 이 거대한 기계들은 암석을 부수고 금속을 성형하지만, 그 피스톤에서는 기름이 새고 보일러는 '쉭' 소리를 내며 폭발합니다." # 11873186044344315978
  heavy_machinery_era_analog_two: "복잡한 조립 라인" # 13761263031240340238
  heavy_machinery_era_analog_two_desc: "증기 동력식 압착기가 도로를 포장하고, 천장의 동력축이 공장을 채웁니다. 기름과 지렛대의 시대—잔혹할 정도로 효과적이지만, 언제나 고장 직전에 놓여있습니다." # 18092652919208926044
  heavy_machinery_era_digital: "CNC 공작기계" # 2225149181531569508
  heavy_machinery_era_digital_desc: "서보 모터는 CAD 파일로부터 마이크로미터 정밀도로 밀링 작업을 수행합니다. 디지털 정밀도는 동일한 공장에서 로켓 노즐과 아이폰 외장재를 모두 탄생시킵니다." # 15635805546838511093
  heavy_machinery_era_web: "산업용 로봇" # 11110638893852144681
  heavy_machinery_era_web_desc: "쿠카(KUKA) 로봇이 수 밀리초 만에 자동차 차체를 용접합니다. 네트워크로 연결된 조립 라인은 스스로를 최적화하지만, 사이버 공격이 이 금속 발레를 멈추게 합니다." # 6432763966395015502
  heavy_machinery_industry: "특수 기계류" # 1536826966745736948
  heavy_machinery_industry_desc: "터널 굴착기는 화강암을 뚫고, 800톤짜리 크레인은 마천루를 들어 올립니다. 문명의 모든 틈새를 위한 맞춤형 티타늄 거인들이 등장합니다." # 15235108573608410196
  civilian_planes: "민간 항공기" # 2497245716190197653
  civilian_planes_desc: "더글러스 DC-3기는 대륙들을 손이 닿는 곳으로 가져왔습니다. 비행에 대한 두려움은 일등석의 샴페인으로 바뀌었고, 대류권은 제트족 시대의 고속도로가 되었습니다." # 13642965668720700763
  civilian_drones: "민간 무인기" # 14843783747776905055
  civilian_drones_desc: "쿼드콥터는 피자를 배달하고 이웃을 염탐합니다. 취미 조종사들은 유튜브 파노라마 영상을 제작하는 동안 정부는 감시망을 시험하며—하늘은 민주화된 전쟁터가 됩니다." # 12936145087510969055
  rare_earths_mining_era_analog: "희토류" # 9041622213556414193
  rare_earths_mining_era_analog_desc: "모나자이트 모래는 워크맨용 자석을 위해 광부들에게 방사선을 쬐게 합니다. 이 이국적인 금속들은 보잘것없으면서도 대체 불가능하여, 광산 마을들을 유령 마을로 만듭니다." # 15833231397470920697
  rare_earths_mining_era_digital: "용매 추출" # 4108872921874911394
  rare_earths_mining_era_digital_desc: "산성 용액은 전자 폐기물에서 란타넘족 원소를 침출시킵니다. 도시 광산은 파괴적인 노천 채굴을 대체하지만, 여전히 유독성 유출수가 지하수로 스며듭니다." # 1427796214488800645
  rare_earths_mining_era_connected: "고급 용매 추출" # 13185190958511910765
  rare_earths_mining_era_connected_desc: "이온성 액체와 초임계 이산화탄소가 산성 용액을 대체합니다. 녹색 화학은 더 깨끗한 추출을 약속하지만, 에너지 수지가 맞아야 합니다." # 15429902996474560825
  nuclear_power_research: "핵 연구" # 10019683908587750680
  nuclear_power: "원자력" # 2392928761989952497
  electronics: "전자공학" # 8906035645440450140
  electronics_desc: "진공관이 라디오에서 지지직거립니다. 게르마늄 트랜지스터부터 양자 칩에 이르기까지—전자를 제어하는 것이 모든 기술 혁명의 원동력입니다." # 9692518090094502286
  computers: "컴퓨터" # 6464724871802620488
  computers_desc: "ENIAC의 복잡하게 얽힌 진공관들이 포병 계산표를 산출합니다. 천공 카드는 깜박이는 단말기로 자리를 내어주고 있지만—그럼에도 불구하고 사고하는 기계에 대한 꿈은 당분간 공상 과학으로 남아있습니다." # 3763407110863000813
  high_tech_computers: "첨단 기술 컴퓨터" # 9532246278014192587
  high_tech_computers_desc: "트랜지스터는 미세 칩으로 축소됩니다. 실리콘 웨이퍼가 클린룸에서 회전하는 동안, 무어의 법칙은 끊임없이 더 작아지는 패키지 안에 더 많은 동력을 예측합니다." # 3663111496087580447
  software: "소프트웨어" # 9057406967736462854
  software_desc: "포트란 코드가 홀러리스 카드를 가로지르며 질주합니다. 운영 체제는 문명의 윤활유가 되어, 토스터기마저 지배하는 눈에 보이지 않는 설계자가 됩니다." # 17136303918162831365
  computers_steel_production: "통제 부대" # 10389083750142227192
  computers_steel_production_desc: "압연 공장은 디지털 청사진으로 강철 슬래브를 성형합니다. 알고리즘은 교량과 면도기를 위해 합금을 최적화하며, 이는 첨단 기술과 중공업의 만남입니다." # 3484697382805427022
  electronics_motors_production: "전자 제어 장치" # 16663412486487199512
  electronics_motors_production_desc: "마이크로컨트롤러는 전기 모터를 정밀하게 제어합니다. 펄스 폭 변조(PWM) 신호의 마법은 잠수함 추진기를 조용하게 만들고 에스프레소 기계를 미세 조정합니다." # 9380876147440825062
  heavy_machinery_mining_production: "버킷 휠 굴착기" # 13641922753584968167
  heavy_machinery_mining_production_desc: "240미터 높이의 강철 괴물들이 갈탄층을 집어삼킵니다. 그들의 회전식 버킷은 매일 산을 움직이며, 기계적인 거물들이 풍경을 달 표면의 분화구로 바꾸어 놓습니다." # 10877944786562382448
  internet: "인터넷" # 18294203111589887707
  internet_desc: "아르파넷 패킷이 구리선을 통해 웅웅거립니다. 군사 암호에서 전 세계적인 모닥불로 변모하여, 고양이 영상과 혁명 모두에 불을 지피고 있습니다." # 16237598408248067399
  generative_ai: "플레이스홀더" # 17017330231920493834
  generative_ai_desc: "어쩌면 거대 언어 모델" # 7363562815612485268
  software_motors_production: "디지털 제어 장치" # 10459334165547601942
  software_motors_production_desc: "PID 제어기는 부하 변동을 실시간으로 완화합니다. 펌웨어 업데이트는 코드 서명이 유효할 경우 낡은 동력기에 새로운 활력을 불어넣습니다." # 2499184844938409094
  trucks_era_analog: "평판 트럭" # 6976253151889191439
  trucks_era_analog_desc: "시멘트 포대 아래에서 목재 발판이 삐걱거립니다. 디젤 매연과 기어 소음은 모든 트럭 운전수가 여전히 도로의 왕이었던 시대를 알립니다." # 3543812601533734278
  trucks_era_web: "자율 주행 트럭" # 16888376640416113113
  trucks_era_web_desc: "알고리즘이 호송 중인 40톤 트럭을 조종하며, 잠들지 않는 로봇 경주자들이 밀리초 단위로 정밀하게 차고 마감 시간을 맞춥니다." # 1184501939887782689
  trucks_era_digital: "세미 트럭" # 4852496769959085176
  trucks_era_digital_desc: "과급 엔진이 거대한 트레일러를 견인합니다. 원격 측정 기술이 경유 가격에 맞서 경로를 최적화하며, 물류는 수학적 전쟁 게임이 됩니다." # 16015437133450597026
  consumer_goods_main_analog: "유사 소비재" # 15653271950940198167
  consumer_goods_main_analog_desc: "손으로 돌리는 면도기와 베이클라이트 전화기. 버리기보다는 수리가 미덕이었던 세상—잦은 합선과 녹슨 칼날로 가득했던 시절." # 13697485150384296154
  consumer_goods_main_house_hold_electrical: "전기 가정용 기기" # 7161385351301992371
  consumer_goods_main_house_hold_electrical_desc: "냉장고는 식중독에 맞서 윙윙거리고, 진공청소기는 양탄자에서 석탄 먼지를 빨아들입니다. 전기로 작동되는 가정은 시간과 의존성 모두를 만들어냅니다." # 14716899648662097856
  consumer_goods_main_plastic_revolution: "플라스틱 혁명" # 822905750017981031
  consumer_goods_main_plastic_revolution_desc: "베이클라이트 단추와 나일론 스타킹이 세계를 정복합니다. 저렴하면서도 파괴할 수 없는 재료—미세 플라스틱이 먹이사슬을 침범하기 전까지는 말입니다." # 3633349077206226457
  consumer_goods_main_entertainment_electrical: "전자 오락" # 4628623643915714514
  consumer_goods_main_entertainment_electrical_desc: "진공관 텔레비전이 거실에서 깜박입니다. 워크맨이 믹스테이프를 되감고 있습니다—디지털화되어 비트로 녹아 사라지기 전까지 아날로그 매체가 대중문화를 형성합니다." # 3440941502975876335
  consumer_goods_main_digital_products: "디지털 상품" # 13979248054531079518
  consumer_goods_main_digital_products_desc: "MP3는 축음기 음반을 대체하고, 전자책은 도서관을 몰아냅니다. 무형의 소비가 선반 대신 구름을 채우고—보이지 않는 데이터 낭비를 남깁니다." # 12974047788500719964
  consumer_goods_main_web_products: "웹 상품" # 2206369846787926615
  consumer_goods_main_web_products_desc: "NFT는 예술품을 토큰화하고, 스트리밍은 CD 꽂이를 대체합니다. 소유권은 로그인으로 축소되었으니—이는 구독의 덫으로 가득 찬, 재산보다 접근의 시대입니다." # 9874548334092364829
  plastics_nylon: "나일론" # 16240870255290357871
  plastics_nylon_desc: "낙하산 섬유는 한때 병사들을 구했지만, 이후 여성의 다리를 감쌌습니다. 최초의 완전 합성 고분자는 전쟁과 여성 해방의 상징이 되었습니다." # 2494014408710713383
  plastics_polyester: "폴리에스터" # 14442204369105209728
  plastics_polyester_desc: "페트병이 유리병을 대체하고, 플리스 재킷이 산악인들을 따뜻하게 감싸줍니다. 이는 패션을 대중화시킨—동시에 바다를 미세 섬유로 범람시킨—소재입니다." # 3346172830512285132
  plastics_polypropylene: "폴리프로필렌" # 9816317765052214216
  plastics_polypropylene_desc: "..." # 184889789328169143
  oil_synthetic_one: "바이오 에탄올" # 2773985757137478323
  oil_synthetic_one_desc: "옥수수 속대는 주유소 연료로 발효됩니다. 녹색 휘발유는 석유 의존도를 낮추지만, 단일 경작은 바이오 연료와 식량 작물을 대립시킵니다." # 4016482395453011570
  oil_synthetic_two: "바이오 디젤" # 14667096770380799658
  oil_synthetic_two_desc: "조류 배양액은 황이 없는 연료를 생산합니다. 순환 경제는 이산화탄소 중립적인 트럭 운송대를 꿈꾸지만, 에너지 수지가 맞아야 합니다." # 1984093015917751056
  industry_harbor: "산업 항구" # 9512342836710307679
  industry_harbor_desc: "산업 항구..." # 17187860759382666656
  heavy_industry_harbor: "산업 항구" # 9512342836710307679
  heavy_industry_harbor_desc: "거대한 크레인이 화물 열차에서 직접 강철과 석탄을 바지선에 실어 나릅니다. 이 항구의 거인들은 연기 뿜는 굴뚝과 녹슨 선적 교량을 자랑하며 중공업의 심장이 되어, 시간당 원자재 철을 실은 화물선이 전 세계 생산을 위해 출항하게 만듭니다." # 12084379308372470433
  ultra_heavy_industry_harbor: "컨테이너 항구" # 17163703803518471145
  ultra_heavy_industry_harbor_desc: "마천루처럼 길쭉한 컨테이너선들이 자동화된 부두에 정박합니다. 표준화된 강철 상자들이 선박, 열차, 트럭 사이를 로봇처럼 오가며, 이는 전 세계 무역을 20피트 단위로 압축하는 물류의 향연입니다." # 12747020326455506518
  ut_global_positioning_system: "범지구 위치 확인 시스템" # 3125186427832607271
  ut_global_positioning_system_desc: "인공위성 군집이 지구로 위치 데이터를 전송합니다. GPS는 스마트폰부터 미사일에 이르기까지 모든 것을 안내하며, 지구를 디지털 지도로 탈바꿈시킵니다." # 9057605965157096801
  ut_intermodal_container: "복합 운송 컨테이너" # 2400698131958436433
  ut_intermodal_container_desc: "표준화된 강철 상자는 세계 무역에 혁명을 일으켰습니다. 선박에서 기차로, 다시 트럭으로—이 20피트 컨테이너들은 물류를 간소화하고 세계를 좁힙니다." # 14658815613461682963
  light_ships_rockets_base: "수중청음기" # 2003893623680673958
  light_ships_rockets_base_desc: "수중 마이크는 적 잠수함의 프로펠러 소음을 탐지합니다. 이 수중 음향 감시병들은 가장 미세한 진동까지도 감지하여 깊은 바다를 감시되는 미궁으로 만듭니다." # 2511058475184158242
  light_ships_rockets_machinery: "화력 통제 체계" # 11315690681090857346
  light_ships_rockets_machinery_desc: "능동 음파 펄스가 박쥐의 울음소리처럼 해저를 훑습니다. 현대적인 소나 처리 장치는 난파선과 잠수함을 구별하고 폭뢰의 실시간 충돌 경로를 계산합니다." # 3760718592469326761
  heavy_ships_rockets_base: "지뢰 찾기" # 12968196601012643977
  heavy_ships_rockets_base_desc: "기계식 아날로그 컴퓨터는 거리 측정기와 포탑을 연결합니다. 이 불을 뿜는 사이버네틱 시스템은 파도와 바람의 편차에 대한 탄도 수정을 계산하며, 이는 디지털 전장의 선구자라 할 수 있습니다." # 9978055942527899248
  heavy_ships_rockets_software: "전자전 대응책" # 6334565004592494429
  heavy_ships_rockets_software_desc: "재머들은 합성 반향 구름으로 적의 레이더를 혼란시키고, 전자전은 유령 함대를 창출하며, 암호 모듈들은 적의 무선 감청을 좌절시킵니다." # 933523239190552735
  support_ships_rockets_base: "통합 레이더 체계" # 2550384045621399570
  support_ships_rockets_base_desc: "회전하는 안테나는 하늘의 전자기적 그림을 구축합니다. 연결된 레이더 기지들은 200km 밖에서 항공기 편대를 삼각 측량하여 요격기들을 폭격기 무리에 대한 양치기 개처럼 인도합니다." # 16294104937324399279
  support_ships_mine_sweeper: "소나 시스템" # 5010473867440395696
  ut_anti_tank: "대전차 무기" # 4051529741556408197
  ut_anti_tank_desc: "대물 저격총은 텅스텐 탄자를 발사하여 강철을 버터처럼 뚫어버립니다. 보병들은 두꺼운 전면 장갑이 무용지물이 되는 시가전에서 매복하는 법을 배웁니다." # 4954573106472625133
  ut_anti_tank_guided: "자주포" # 1981983111403264537
  ut_anti_tank_guided_desc: "유선 유도 미사일은 조준경의 시선선을 따라 비행합니다. 이 '스마트' 탄환들은 전차병들에게 언덕 뒤에 숨는 것이 생사가 걸린 문제가 되게 만듭니다." # 952405991182326887
  ut_anti_tank_guided_two: "고급 유도 체계" # 15895810024021192556
  ut_anti_tank_guided_two_desc: "차세대 유도 미사일은 진보된 표적 탐지 알고리즘을 사용합니다. 이 체계들은 움직이는 표적을 정확무오하게 요격할 수 있어 장갑 부대에게는 악몽과도 같습니다." # 11155808070655565830
  task_forces: "특수 부대" # 4256486443353344391
  task_forces_desc: "정예 부대는 야간 전투 및 인질 구출 훈련을 받습니다. 소음기가 장착된 무기와 야간 투시경을 갖추고, 그림자처럼 움직이며—신속하고, 치명적이며, 공식 기록에는 남지 않습니다." # 7757221565774019825
  casualty_evacuations: "사상자 후송" # 8108979929118320729
  casualty_evacuations_desc: "헬리콥터들이 전장에서 부상당한 병사들을 공중 수송합니다. 이 비행 구급차들은 후송 시간을 단축하고 생존율을 높여 의료병들을 최전선의 영웅으로 만듭니다." # 3408148220357807010
  ut_tank_diesel_engine: "디젤 엔진" # 14434233865055179637
  ut_tank_diesel_engine_desc: "다연료 엔진은 디젤부터 등유까지 무엇이든 연소시킬 수 있습니다. 신뢰성 있는 동력원은 물류를 붕괴 직전까지 몰아붙이는 작전 반경을 가능하게 합니다." # 13656838947971151072
  ut_tank_radio: "라디오 통신망" # 8507469683537238135
  ut_tank_radio_desc: "라디오는 전차 편대를 강철 덩어리로 동기화합니다. 지휘관들은 전파가 혼선으로 넘쳐나는 가운데 모스 부호로 포위망을 조율합니다." # 4134560427656379782
  ut_tank_composite_armor: "복합 장갑" # 9036484326650570699
  ut_tank_composite_armor_desc: "세라믹 판과 우라늄 층을 샌드위치처럼 용접했습니다. 이 층상 구조 기술은 성형 작약을 산산조각 내지만, 적진 후방에서의 수리는 악몽이 될 것입니다." # 973286792256775876
  ut_tank_modern: "주력 전차" # 12857957144490513869
  ut_tank_modern_desc: "120mm 활강포는 기동 중에도 정확하게 사격합니다. 안정화된 광학 장비, 핵·생물학·화학(NBC) 방호 능력, 그리고 다연료 필터는 이 전차들을 현대전의 움직이는 요새로 만듭니다." # 9565074160886823976
  ut_tank_jet_engine: "가스 터빈" # 2894075648558738279
  ut_tank_jet_engine_desc: "제트 엔진은 60톤의 거대 병기에 경주용 자동차의 속도를 선사합니다. 그러나 이들의 엄청난 등유 소모량은 전개에 제약을 가하며, 일부 지휘관들은 추가 연료 탱크를 확보하기 위해 장갑을 포기하고 있습니다." # 12716916201373333234
  ut_tank_autoloader: "자동 장전기" # 13751622123884223776
  ut_tank_autoloader_desc: "로봇 팔이 인간의 도움 없이 포탄을 장전합니다. 자동화로 승무원 수는 줄어들지만, 피격 시 탄약실은 시한폭탄으로 변모합니다." # 5069198212290629008
  ut_tank_future: "미래형 전투 전차" # 3595340053375945408
  ut_tank_future_desc: "능동 방어 체계가 미세 폭발로 수류탄을 요격합니다. 네트워크화된 센서는 완전한 360도 상황 인식을 제공하며—해당 전차는 움직이는 데이터 센터가 됩니다." # 14661992549100802138
  ut_war_planes: "전투기" # 10027288187131300694
  ut_war_planes_desc: "복엽기들이 회전하는 프로펠러 사이로 기관총을 쏘며 격돌합니다. 공중전은 여전히 기사도적 의례를 따르지만—편대 전술이 하늘을 군사화시키면서 변화합니다." # 16630256361860583111
  ut_war_planes_2: "첨단 전투기" # 17913916555377824421
  ut_war_planes_2_1: "최첨단 전쟁 비행기" # 15092890731767934280
  ut_jet_planes: "제트 항공기" # 47098963301098514
  ut_jet_planes_desc: "제트 엔진이 음속의 장벽을 찢습니다. MiG-15와 F-86이 초음속 선회 비행으로 격돌하며, 단 몇 초가 삶과 화염에 휩싸인 죽음을 가릅니다." # 6004529971256188126
  ut_modern_planes: "현대 항공기" # 7526045313590165080
  ut_anti_tank_guided_software: "대전차 유도 체계" # 2785582642701818572
  ut_military_complex: "군사 복합체" # 10944059420291722536
  light_ships_rockets_computers: "경쾌함 선박 전투 체계" # 12938180898705425742
  heavy_ships_rockets_computers: "중(重)함선 전투 체계" # 17145539823193819837
  support_ships_electronic_surveillance: "전자 감시함" # 7304273522225468952
  combat_unit_type_support_systems: "지원 체계" # 14289237164280228476
  combat_unit_type_advanced_support_systems: "고급 지원 체계" # 5802331554173881524
  combat_unit_type_missile_corvettes: "미사일 코르벳함" # 13450551385606039539
  combat_unit_type_surveillance_corvettes: "정찰 코르벳함" # 905612684479438710
  combat_unit_type_capital_battleship: "전열함" # 14198923247877299028
  combat_unit_type_modern_submarine: "현대식 잠수함" # 17073630598133626773
  combat_unit_type_super_carrier: "슈퍼항공모함" # 2101422557773553500
  combat_unit_type_armored_infantry: "장갑 보병" # 18335512898531465131
  combat_unit_type_task_force_infantry: "기동부대 보병" # 14543417182717076931
  combat_unit_type_motorized_artillery: "자주포" # 1981983111403264537
  combat_unit_type_rocket_artillery: "로켓 포병" # 15081891605769264607
  combat_unit_type_support_systems_desc: "전선 부대의 효과를 증진시키는 보급 및 전자 지원 부대." # 15364618352657328188
  combat_unit_type_advanced_support_systems_desc: "최첨단 기술로 무장하여 전장에서 우월한 지원을 제공하는 고도로 전문화된 지원 부대입니다." # 11351969682617322620
  combat_unit_type_missile_corvettes_desc: "신속한 해상 교전을 위해 미사일 시스템으로 무장한 빠르고 민첩한 함선." # 7758616708170174173
  combat_unit_type_surveillance_corvettes_desc: "정찰 및 조정을 위해 첨단 센서와 통신 장비를 갖춘 해군 부대." # 12585173788341007777
  combat_unit_type_capital_battleship_desc: "대규모 해전에서의 지배를 위해 설계된, 중무장 및 장갑을 갖춘 기함급 함선들." # 12867282724869455912
  combat_unit_type_modern_submarine_desc: "어뢰와 순항 미사일로 무장하여 전략적 타격을 가할 수 있는 은밀한 수중 함선." # 3842878728533855494
  combat_unit_type_super_carrier_desc: "광대한 거리에 걸쳐 영향력을 투사하는 이동식 항공모함 역할을 하는 거대한 항공모함." # 11611529755096974444
  combat_unit_type_armored_infantry_desc: "중장비 개인 방호구와 생존력 강화를 위한 통합 지원 체계를 갖춘 보병 부대." # 5161083522663513920
  combat_unit_type_task_force_infantry_desc: "고도로 훈련되었으며, 독립적으로 또는 다른 부대와 함께 특수 임무를 수행할 수 있는 유연한 부대입니다." # 6390740616375567239
  combat_unit_type_motorized_artillery_desc: "차량에 탑재되어 전장에서의 신속한 배치와 재배치를 가능하게 하는 포병입니다." # 14266505767414095402
  combat_unit_type_rocket_artillery_desc: "광범위한 지역에 폭발 화력을 퍼붓기 위해 일제히 로켓을 발사하는 포병대입니다." # 15962041789552319447
  highway_projects: "고속도로" # 3969334153630841660
  highway_projects_desc: "넓고 포장된 간선도로가 도시와 지역을 효율적으로 연결합니다. 고속도로는 물자 수송을 가속화하고, 통근 시간을 단축하며, 새로운 경제 발전 통로를 열어줍니다." # 15560086920578075639
  heavy_machinery_builders: "콘크리트 포장재" # 9278456248390599686
  heavy_machinery_builders_desc: "현대의 콘크리트 포장재는 도로 건설에 혁명을 일으키고 있습니다. 이 강철 거인들은 기록적인 시간 안에 정밀한 도로 판을 부어 산업 규모의 기반 시설을 위한 토대를 마련합니다." # 13447263128152871011
  intercity_transport: "도시 간 교통" # 7513650679270991669
  intercity_transport_desc: "고속 열차와 장거리 버스가 지역 경계를 가로지릅니다. 발달된 도시간 교통망은 국가를 축소시키고, 국민 통합을 증진시키며, 관광업을 활성화합니다." # 6850027223113892304
  highspeed_transport: "고속 수송" # 11446324905162373556
  highspeed_transport_desc: "증기 기관차가 전기 발전기로 자리를 내어주면서, 열차들은 시속 160킬로미터로 질주하기 시작합니다. 이 속도의 혁명은 가장 빠른 우편 마차마저 무색하게 만들며 도시 간의 체감 거리를 압축시킵니다." # 3607080729702214822
  early_civil_aviation: "초기 민간 항공" # 13543633040405198809
  early_civil_aviation_tech_tt: "게임당 한 번: 모든 국가가 20년간 기술 전파에 +10%를 얻습니다." # 12242206100146943748
  civil_airlines: "민항" # 7670433653898062603
  civil_airlines_desc: "민간 항공은 상업적 목적으로 승객과 화물을 운송하는 비군사적 항공 수송 서비스를 일컫습니다. 이는 세계적인 연결성, 경제 발전, 그리고 국제 무역 및 관광 촉진에 있어 필수적인 역할을 수행합니다." # 4707554023757983316
  modern_civil_aviation: "현대 민간 항공" # 16839455123295820201
  modern_civil_aviation_desc: "현대의 민간 항공은 현대의 항공 여행과 수송을 뒷받침하는 첨단 시스템, 기술 및 기반 시설을 포괄합니다. 이는 항공기 설계, 항공 교통 관리 및 국제 규정의 혁신에 의해 추진되며 안전성, 효율성 및 세계적 연결성을 강조합니다." # 3794707464937010499
  modern_civil_aviation_tech_tt: "게임당 한 번: 모든 국가가 영구적으로 기술 전파 50을 획득합니다." # 7270638470249468498
  international_commerce: "국제 상업" # 2641781259374375559
  international_commerce_desc: "국제 상업이란 국경을 넘어선 재화, 용역, 자본의 교환을 의미합니다. 이는 세계 경제 통합을 촉진하고, 전문화를 장려하며, 각국이 더 광범위한 자원과 시장에 접근할 수 있도록 합니다." # 7591116099013667510
  international_stock_exchange: "국제 증권 거래소" # 2652806207033279044

  check_payments: "지불 내역 확인" # 14767920842408246181
  check_payments_desc: "도매 거래에서 현금 대신 종이 어음이 사용되기 시작합니다. 수표의 도입은 추적 가능한 지불을 가능하게 하여 금융 중개자로서 은행의 성장을 촉진합니다." # 5718001299252653724
  credit_cards: "신용카드" # 10552585215724664490
  credit_cards_desc: "자성 띠와 PVC 카드는 디지털 시대의 여명을 알립니다. 이 소비의 열쇠는 충동적인 지출을 부추기며 세계적인 신용망의 기초를 다집니다." # 3454057528602313284
  digital_payments: "디지털 결제" # 18125587242947548358
  digital_payments_desc: "암호화된 데이터 패킷이 광섬유 케이블을 통해 빠르게 전송됩니다. 실시간 전송과 모바일 결제 앱은 실물 지갑을 박물관 유물로 만들고 있습니다." # 11325049377021764529
  digital_trading: "디지털 거래" # 12395719261624693888
  digital_trading_desc: "알고리즘이 밀리초 단위로 주식을 거래합니다. 증권 거래소는 고빈도 데이터 흐름의 무대가 됩니다." # 7068080634345244607
  modern_economy: "개발 경제학" # 942507727480641556
  modern_economy_desc: "개발 경제학은 개발도상국의 빈곤 감소와 번영을 뒷받침하는 경제적 요인들을 다룹니다. 이는 성장을 촉진하고 지속 가능한 진보를 이루는 동력이 무엇인지 탐구합니다." # 7370297128739799139
  new_public_management: "신공공관리" # 5424873604312332044
  new_public_management_desc: "효율성과 성과 향상을 위해 공공 행정에 민간 부문의 경영 방식을 적용하는 개념입니다. 이는 분권화, 성과 중심주의, 내부 경쟁을 강조합니다." # 2221313634119914361
  digital_tax_declaration: "디지털 세금 신고" # 6913509114886178123
  digital_tax_declaration_desc: "전자 양식과 자동화된 타당성 검사가 세금 징수를 현대화합니다." # 4087833393227053852
  union_new_mandates: "국제법" # 6732919947244209837
  union_new_mandates_tt_principles: "새로운 권력 블록 [concept_power_bloc_principle]을 해금합니다" # 9513454781090210349
  union_new_mandates_tt_articles: "새로운 [concept_article]: [GetArticleType('ut_research_agreement').GetNameNoIcon], [GetArticleType('ut_research_assistance_treaty').GetNameNoIcon] 및 이념적 [concept_article]을(를) 해금합니다." # 15074016275234829448
  union_new_mandates_desc: "초국가적 기구들이 기후 및 디지털 규제에 대한 권위를 얻게 됩니다. 순전히 경제적인 통합의 시대는 야심 찬 정치적 얽힘으로 자리를 내어줍니다." # 8638368149664057639
  union_new_mandates_two: "국제 기구" # 856629468960562459
  union_new_mandates_two_desc: "공동 군단과 클라우드 기반 인프라가 연방 초국가로의 전환을 알립니다. 국가 주권은 점차 초국가에 위임되고 있습니다." # 9208129941195007162
  union_trade: "국제 무역 기구" # 5578808486268760884
  union_trade_desc: "관세 없는 지대와 통일된 제품 표준은 대륙 내부 시장을 형성합니다. 보호주의는 거대한 규모에서 비교 우위의 논리에 자리를 내어줍니다." # 11271010669969388977
  food_standards_one: "식품 기준" # 7369388882513585124
  food_standards_one_desc: "주요 식료품 내 오염 물질에 대한 법적 한도. 식품 검사관들이 밀가루와 포르말린에 절인 생선에 대한 체계적인 단속에 착수합니다." # 16966221026005218727
  food_standards_two: "식품 안전 당국" # 13928056225376690806
  food_standards_two_desc: "정부 기관이 이제 농장에서 선반까지의 전체 생산 과정을 감시하게 되었습니다. 식품 교역에 위생 증명서가 의무화됩니다." # 1305987372189947078
  food_standards_three: "라벨링 요구사항" # 4148685144192449148
  food_standards_three_desc: "트랜스 지방, 알레르기 유발 물질 및 영양 성분표는 명확하게 공개되어야 합니다. 오해를 불러일으키는 식품 광고의 시대는 막을 내리기 시작했습니다." # 9470854143101468615
  epa_one: "공기 순도" # 13868104776746231507
  epa_one_desc: "산업용 필터와 차량 촉매 장치가 도시 위의 스모그를 걷어내고자 합니다. 최초로 미세 입자와 질소 산화물에 대한 규제가 법제화됩니다." # 872599435605830494
  epa_two: "재활용 프로그램" # 897488758972447404
  epa_two_desc: "폐기물 분리는 시민의 의무가 됩니다. 쓰레기 매립지는 첨단 재활용 공원으로 대체되어 로봇 팔이 플라스틱을 분류하고 유기성 폐기물을 발효시켜 바이오가스를 생산합니다." # 9711087337391986369
  epa_three: "CFC 금지" # 897257892396270742
  epa_three_desc: "염화불화탄소의 금지는 성층권 오존층을 보존합니다. 냉장고는 천연 냉매로 전환하고 에어로졸 캔은 펌프 기반 대안을 채택합니다." # 7977144342837338656
  political_progress_1_cosmopolitan: "세계주의" # 3915836261885143996
  political_progress_1_cosmopolitan_desc: "계몽주의 사상과 과학적 진보에 대한 신념이 종교적 독단을 밀어냅니다. 완벽하게 이성적으로 조직된 사회를 꿈꾸는 기술관료들의 새로운 정예 계층이 등장합니다." # 11157996618475640747
  political_progress_2_rationalism: "합리주의" # 16657840187796290636
  political_progress_2_rationalism_desc: "증거 기반 정책이 이념적 참호전(戰)을 대체합니다. 무작위 대조 시험이 사회 프로그램을 결정하고, 알고리즘이 선거구 경계를 최적화합니다." # 17779822736660241342
  political_progress_3_neoliberalism: "신자유주의" # 12227027543381073863
  political_progress_3_neoliberalism_desc: "계몽주의 사상과 과학적 진보에 대한 신념이 종교적 독단을 밀어냅니다. 완벽하게 이성적으로 조직된 사회를 꿈꾸는 기술관료들의 새로운 정예 계층이 등장합니다." # 11157996618475640747
  political_progress_4_greens: "녹색 운동" # 14846859181220420721
  political_progress_4_greens_desc: "증거 기반 정책이 이념적 참호전(戰)을 대체합니다. 무작위 대조 시험이 사회 프로그램을 결정하고, 알고리즘이 선거구 경계를 최적화합니다." # 17779822736660241342
  national_socialism: "전체주의" # 15808850249098644224
  national_socialism_desc: "권위주의적 통치, 인종적 순수성 교리, 국가 통제 경제 구조를 결합한 급진적 민족주의 이념으로, 역사적으로 전체주의 정권과 연관되어 있습니다." # 1318097964870490728
  movie_industry: "영화 산업" # 8500173165563819135
  movie_industry_desc: "영화는 강력한 문화적 동력으로 부상하여 여론을 형성하고, 국가 정체성을 투영하며, 패션에서부터 정치에 이르기까지 전 세계적인 모든 것에 영향을 미치고 있습니다." # 3243133173990653608
  online_forums: "온라인 포럼" # 8578241905723487709
  online_forums_desc: "분산된 토론 게시판은 틈새 공동체가 형성되고, 논쟁이 만개하며, 전통적인 매체 구조 밖에서 새로운 하위문화가 출현하도록 합니다." # 4266130556001213031
  online_forums_tt: "반대 운동은 1.25배 더 효과적입니다" # 18292250581108612035
  social_media: "소셜 미디어" # 7219841513393938813
  social_media_desc: "디지털 플랫폼은 실시간 정보 공유, 대규모 동원, 그리고 알고리즘 기반의 콘텐츠가 공론과 행태를 형성하게 함으로써 소통 방식을 혁신하고 있습니다." # 13624332699085024655
  social_media_tt: "반대 운동은 1.5배 더 효과적입니다" # 2335630171399650056
  multicultural_globalism: "다문화주의" # 7138021334622128967
  multicultural_globalism_desc: "다문화주의는 사회 내 다양한 문화적 정체성에 대한 인정과 지원을 의미합니다. 이는 모든 문화 집단에 대한 포용, 관용, 평등한 권리를 증진하는 동시에 상이한 전통, 언어, 신념의 공존을 장려합니다." # 4321148683537236723
  anti_multicultural_globalism: "디지털 선전" # 4534559348196204156
  anti_multicultural_globalism_desc: "대규모 선전 활동은 디지털 매체와 24시간 뉴스 보도 체제를 점점 더 활용하여 여론을 형성하고 있으며, 이는 종종 정보와 조작의 경계를 전 세계적인 규모로 모호하게 만들고 있습니다." # 9564935331834133260
  anti_discrimination_laws: "차별 금지법" # 13876085760774365256
  anti_discrimination_laws_desc: "차별 금지법은 인종, 성별, 종교, 성적 지향과 같은 특성을 이유로 한 부당한 대우로부터 개인을 보호하기 위해 마련된 법적 조치입니다. 이 법들은 평등을 증진하고 고용, 교육, 공공 서비스에 대한 동등한 접근을 보장하는 것을 목표로 합니다." # 7919884858885051637
  emancipation_movement: "노예 해방 운동" # 3425757494323335778
  emancipation_movement_desc: "작업 진행 중" # 6506854407950090328
  lgbt_movement: "성소수자 운동" # 3707854814621333773
  lgbt_movement_desc: "레즈비언, 게이, 양성애자, 트랜스젠더의 권리와 수용을 옹호하는 운동입니다. 이들은 활동, 법률 개혁, 문화적 변화를 통해 차별에 도전하며 사회적 평등과 인정을 추구합니다." # 8296946536084668307
  feminism_2: "노예 해방" # 7992405545572441498
  feminism_2_desc: "여성 해방 운동은 여성의 동등한 권리와 기회를 달성하고자 하는 사회적, 정치적 운동입니다. 이는 가부장적 구조를 해체하고 삶의 모든 측면에서 성 평등을 증진하는 것을 목표로 합니다." # 6523740529481555826
  feminism_3: "긍정적 평등" # 15404536376209914423
  feminism_3_desc: "균등 긍정 평등은 조치를 시행함으로써 여성과 남성의 동등한 결과를 달성하고자 하는 정책적 접근 방식입니다." # 17362621560823256751
  public_universities: "공립 대학" # 12471684684514253615
  public_universities_desc: "공립 대학은 정부가 자금을 지원하고 운영하는 고등 교육 기관입니다. 이들은 사회경제적 배경에 관계없이 모든 시민에게 접근 가능한 교육을 제공하는 것을 목표로 합니다." # 1553432929158251293
  compulsory_secondary_school: "의무 중등 교육" # 14111290511181149961
  compulsory_secondary_school_desc: "청소년은 18세까지 학교에 다녀야 합니다. 직업 학교는 산업계와 협력하여 노동 시장으로의 전환을 원활하게 합니다." # 11599314902625889369
  compulsory_tertiary_school: "의무 대학 교육" # 12998925826272946976
  compulsory_tertiary_school_desc: "대학 학위가 사회의 표준이 되었습니다. 캠퍼스 도시는 번성하지만, 공급 과잉으로 인해 박사 학위 소지자들이 불안정한 상황에서 택시를 운전하게 됩니다." # 15335104581122213152
