  concept_ut_nd_fascist_core_desc: "#bold 이념적 [concept_ut_nd_progress_points] 획득#!\n- $ut_nd_fascist_progress_from_characters$\n- $ut_nd_fascist_progress_from_igs$\n- $ut_nd_fascist_progress_from_laws$\n\n#bold [concept_ut_nd_milestones] 해금#! - 미정\n\n#bold [concept_ut_nd_abilities] 해금#!\n - 국가 합병 (주요국) - 미정\n - [GetDiplomaticActionType('ut_force_regime_change').GetName]\n\n#b 집중 효과#!\n[GetStaticModifier('je_ut_new_dawn_fascist_focus').GetDesc]\n\n#b 해금 효과#!\n[GetStaticModifier('je_ut_new_dawn_fascist_mod').GetDesc]\n\n#b [concept_ut_nd_stance]#!\n우호적: [concept_ut_nd_autocrat_core], [concept_ut_nd_fascist_core]\n반대: [concept_ut_nd_democrat_core], [concept_ut_nd_communist_core]\n\n#b [concept_ut_nd_path_to_utopia]#!\n맹목적인 복종, 군국주의, 그리고 '다르다'고 여겨지는 모든 자들에 대한 무자비한 예속을 통해 당신의 국민을 ... 유토피아로 변모시키십시오. 세계를 정복하십시오. 소수에게는 번영과 단결을 선사하되, 나머지 모든 이들의 자유와 존엄성을 희생시키십시오." # 4269540080216530645
  concept_ut_nd_autocrat_core: "전제정" # 3283050701421056428
  concept_ut_nd_autocrat_core_desc: "#bold 이념적 [concept_ut_nd_progress_points] 획득#!\n- $ut_nd_autocrat_progress_from_characters$\n- $ut_nd_autocrat_progress_from_igs$\n- $ut_nd_autocrat_progress_from_laws$\n\n#bold [concept_ut_nd_abilities] 해금#! - 미리보기\n - [GetLawType('ut_law_monarchy_autocratic').GetName]\n - [GetLawType('ut_law_monarchy_corporate_state').GetName]\n - #p 칙령:#! [GetStaticModifier('je_ut_new_dawn_emergency_powers_mod').GetName], [GetStaticModifier('je_ut_new_dawn_strengthen_power_mod').GetName], [GetStaticModifier('je_ut_new_dawn_border_dispute_mod').GetName],  [GetStaticModifier('je_ut_new_dawn_suppress_dissidents_mod').GetName]\n\n#b 집중 효과#!\n[GetStaticModifier('je_ut_new_dawn_autocrat_focus').GetDesc]\n\n#b 해금 효과#!\n[GetStaticModifier('je_ut_new_dawn_autocratic_mod').GetDesc]\n\n#b [concept_ut_nd_stance]#!\n우호: [concept_ut_nd_fascist_core], [concept_ut_nd_autocrat_core]\n중립: [concept_ut_nd_democrat_core]\n반대: [concept_ut_nd_communist_core]\n\n#b [concept_ut_nd_path_to_utopia]#!\n없음." # 8951903579118917747
  concept_ut_nd_democrat_core: "민주주의" # 12171351702943594994
  concept_ut_nd_democrat_core_desc: "#bold 이념적 [concept_ut_nd_progress_points] 획득#!\n- $ut_nd_democrat_progress_from_characters$\n- $ut_nd_democrat_progress_from_igs$\n- $ut_nd_democrat_progress_from_laws$\n\n#bold [concept_ut_nd_milestones] 해금#! - 미리보기\n이념 해금: [GetIdeology('ideology_liberal_democratic').GetName], [GetIdeology('ideology_reactionary_democratic').GetName], [GetIdeology('ideology_moralist_democratic').GetName], [GetIdeology('ideology_plutocratic_democratic').GetName], [GetIdeology('ideology_socialist_democratic').GetName], [GetIdeology('ideology_jingoist_democratic').GetName]\n특성 해금: [GetStaticModifier('je_ut_new_dawn_democratic_power_bloc_mod').GetDesc], [GetStaticModifier('je_ut_new_dawn_democratic_fair_elections_mod').GetDesc]\n\n#bold [concept_ut_nd_abilities] 해금#!\n - [GetDiplomaticActionType('ut_international_diplomatic_power_bloc_merge').GetName]\n - [GetArticleType('ut_democracy_article').GetNameNoIcon]\n - [GetLawType('ut_law_monarchy_democratic').GetName]\n\n#b 집중 특성#!\n[GetStaticModifier('je_ut_new_dawn_democrat_focus').GetDesc]\n\n#b 해금 특성#!\n[GetStaticModifier('je_ut_new_dawn_democratic_mod').GetDesc]\n\n#b [concept_ut_nd_stance]#!\n우호적: [concept_ut_nd_democrat_core]\n중립: [concept_ut_nd_communist_core], [concept_ut_nd_autocrat_core]\n반대: [concept_ut_nd_fascist_core]\n\n#b [concept_ut_nd_path_to_utopia]#!\n민주주의 제도를 강화하고 모든 시민이 참여, 존엄, 기회를 누리는 정의롭고 자유로운 사회를 건설하십시오. 평등, 개방성, 그리고 민중의 의지에 기반한 유토피아로 그대들의 백성을 이끄십시오." # 12863633686040661397
  concept_ut_nd_communist_core: "공산주의" # 10742938078053930733
  concept_ut_nd_communist_core_desc: "#bold 이념적 [concept_ut_nd_progress_points] 획득#!\n- $ut_nd_communist_progress_from_characters$\n- $ut_nd_communist_progress_from_igs$\n- $ut_nd_communist_progress_from_laws$\n\n#bold [concept_ut_nd_milestones] 해금#!:\n - 수정기 해금: [GetStaticModifier('je_ut_new_dawn_communist_one_block_mod').GetDesc], [GetStaticModifier('je_ut_new_dawn_communist_one_people_mod').GetDesc] 혹은 [GetStaticModifier('je_ut_communist_socialist_expansion_mod').GetDesc]\n - 이념 해금: [GetIdeology('ideology_reactionary_communist').GetName], [GetIdeology('ideology_plutocratic_communist').GetName] 혹은 [GetIdeology('ideology_urbanist_power_base').GetName] \n - 법률 변형 해금: [GetLawType('ut_law_international_council').GetName] 혹은 [GetLawType('ut_law_council_presidium').GetName]\n\n#bold [concept_ut_nd_abilities] 해금#! - 작업 중\n - [GetDiplomaticActionType('ut_force_become_subject').GetName] - 미리보기\n - [GetArticleType('ut_communism_article').GetNameNoIcon]\n - 강제 세력권 편입 - 추후 결정\n\n#b 중점 수정기#!\n[GetStaticModifier('je_ut_new_dawn_communist_focus').GetDesc]\n\n#b 해금 수정기#!\n[GetStaticModifier('je_ut_new_dawn_communist_mod').GetDesc]\n\n#b [concept_ut_nd_stance]#!\n호의적: [concept_ut_nd_communist_core]\n중립적: [concept_ut_nd_democrat_core], [concept_ut_nd_autocrat_core]\n반대: [concept_ut_nd_fascist_core]\n\n#b [concept_ut_nd_path_to_utopia]#!\n모든 생산 수단이 공동 소유되는 계급 없는 사회를 건설하십시오. 평등과 연대가 공존의 토대가 되는 유토피아로 그대들의 인민을 이끄십시오." # 12166943635236535458
  concept_ut_nd_path_to_utopia: "유토피아로 가는 길" # 12923631650067632515
  concept_ut_nd_path_to_utopia_desc: "이념이 [concept_ut_new_dawn] 기록 보관소 항목을 성공적으로 완료하면 [concept_ut_nd_path_to_utopia]를 시작할 수 있습니다. 각 이념은 동일한 기본 능력 세트, 특색 있는 능력, 특색 있는 수정치를 가지며 심지어 달성해야 할 [concept_ut_nd_utopia]를 가질 수도 있습니다.\nA [Concept('concept_humiliation', '굴욕당한')] 국가는 [concept_ut_nd_path_to_utopia]를 포기하고 새로운 이념을 선택할 가능성이 높습니다.\n\n#bold 기본 [concept_ut_nd_abilities]:#!\n - [GetDiplomaticActionType('ut_influence_new_dawn_major_power').GetName]\n - [GetDiplomaticActionType('ut_fund_ideology').GetName]\n - [GetDiplomaticActionType('ut_fund_opposition').GetName]\n\n#b '새로운 여명(New Dawn)'은 작업 진행 중입니다#!\n#italic 상태 참고 사항:\ntbd (추후 결정): 실제 작업 없음\nwip (작업 진행 중): 개발 진행 중, 패치 노트 확인 요망\nPreview: 피드백을 위한 초기 버전 제공; 불완전하며 최종본이 아님\n\n미리보기 [concept_ut_nd_milestones] 또는 [concept_ut_nd_abilities]가 없는 이념은 대신 보다 정적인 수정치를 특징으로 합니다.\n\n상태 참고 사항은 불완전할 수 있습니다.\n\n#i 프로젝트 유토피아를 지원하고 싶으시다면 - 스팀 창작마당에서 좋아요를 눌러주세요 <3#!" # 15954396149901809462
  concept_ut_nd_utopia: "유토피아" # 12086590480901384294
