  ut_consumer_goods_simple_je.success.d: "기초 소비재의 대량 생산은 인구의 필수적인 필요를 안정적으로 충족시키고 있습니다. 비누, 의류, 도구 등이 표준화되고 저렴해졌습니다." # 1246491867596740482
