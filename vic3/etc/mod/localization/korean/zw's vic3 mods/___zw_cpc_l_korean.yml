  zw_text_profit_condition_02: "만약 우리의 #white #b 국내 민간 투자#!#!가 기존 건물 확장만 허용된다면, 다음 두 조건 중 적어도 하나를 충족하는 건물만 평가합니다." # 16928103892149392099
  zw_text_profit_condition_03: "#indent_newline:4 \n1. 다음의 모든 조건이 충족됩니다:#!" # 13637812228151693940
  zw_text_profit_condition_04: "#indent_newline:8 \n$EFFECT_LIST_BULLET$[concept_occupancy] >= 0.9#!" # 12156715049859257672
  zw_text_profit_condition_05: "#indent_newline:8 \n$EFFECT_LIST_BULLET$[concept_market_access] = 100%#!" # 4057349474422946411
  zw_text_profit_condition_06: "#indent_newline:8 \n$EFFECT_LIST_BULLET$$concept_building_balance_profit$ > 200 * $concept_building_levels$#" # 13661896633422112019
  zw_text_profit_condition_07: "#indent_newline:4 \n2. 이 모든 조건들이 충족됩니다:#!" # 7518414395954506991
  zw_text_profit_condition_08: "#indent_newline:8 \n$EFFECT_LIST_BULLET$건물 유형은 $building_railway$#!" # 10295523327035317537
  zw_text_profit_condition_09: "#indent_newline:8 \n$EFFECT_LIST_BULLET$[concept_occupancy] >= 0.9#!" # 12156715049859257672
  zw_text_profit_condition_10: "#indent_newline:8 \n$EFFECT_LIST_BULLET$이 조건들 중 하나 이상이 충족됩니다:#!" # 13952045792501454715
  zw_text_profit_condition_11: "#indent_newline:12 \n$EFFECT_LIST_BULLET$이 모든 조건이 충족됩니다:#!" # 10326467651129500744
  zw_text_profit_condition_12: "#indent_newline:16 \n$EFFECT_LIST_BULLET$[concept_infrastructure] < [concept_infrastructure_usage]#!" # 13196617983048626490
  zw_text_profit_condition_13: "#indent_newline:16 \n$EFFECT_LIST_BULLET$$IS_SUBSIDIZED$ 또는 $concept_building_balance_profit$ > 0#" # 10368053209119549519
  zw_text_profit_condition_14: "#indent_newline:12 \n$EFFECT_LIST_BULLET$건물 이윤 > 200 * 건물 단계#!" # 8561702447904113811
  zw_text_profit_condition_15: "건설이 진행되는 동안 건물이 더 이상 수익 조건을 충족할 수 없게 되더라도, 완공 시 적자가 발생하거나 낮은 시장 접근성을 초래하는 경우가 아니라면 건설은 취소되지 않습니다." # 7700883122647234302
