  ideology_american_particularism: "미국 특수주의" # 5151898007935080996
  ideology_american_particularism_desc: "이 집단은 예속적 노동의 봉건적 조항이 없는 자신들의 업무에 대한 지방 자치권을 원하고 있습니다. 그러나 노예제는 여전히 지지받고 있습니다." # 11628693214223041728
  ideology_american_intelligentsia: "미국 지식인 계층" # 18428596210162580687
