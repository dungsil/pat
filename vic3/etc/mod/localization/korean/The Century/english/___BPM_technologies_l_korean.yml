  anarchism_desc: "특정 직업에 국한되지 않고, 노동조합 연맹이나 총회는 공동의 행동을 위해 지역적으로, 전국적으로, 심지어 국제적으로 모든 노동자를 조직하고자 합니다." # 10497048733874019738
