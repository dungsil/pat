l_korean:
  law_multicultural: "세계주의" # 3915836261885143996
  law_total_separation: "세속주의" # 1517065664750610223
  law_total_separation_desc: "종교는 경시되며 가능한 한 시민 제도에 개입하는 것을 막기 위해 배제됩니다. 사회 전반에서 종교에 따른 차별은 행해지지 않으나, 무신론적 가치는 장려될 수 있습니다." # 11804482117981004237
  law_no_womens_rights: "전통적 가족" # 1646192309534460521
  law_no_womens_rights_desc: "관습에 의해서든 법에 의해서든, 각 성별은 그들의 문화가 가진 전통적인 가족 구조에 따라 노동 분업을 따를 것으로 기대됩니다." # 14013920142150072738
  law_no_police: "공식 경찰 없음" # 15754374574300781840
  law_local_police: "지역 경찰 전용" # 9482073311537546993
  law_dedicated_police: "표준 경찰 제도" # 9653766732157859201
  law_militarized_police: "무장 경찰" # 4898942484801476323
  law_right_of_assembly: "국가 언론" # 11313072886893680011
  law_right_of_assembly_desc: "대중은 집회의 자유와 언론의 자유를 향유합니다. 그러나 국가는 자체 출판물 제작과 예술 후원을 통해 대중문화에 개입할 권리를 유보합니다." # 7373619572721852721
  law_protected_speech: "연설 방해 없음" # 10560340853751865914
  law_protected_speech_desc: "국가는 대중 담론에 간섭하지 않습니다. 집회 및 언론의 자유는 보장되며, 공공 기관은 자체 미디어를 생산하거나 예술에 크게 간섭하지 않습니다." # 15420288241899768809
