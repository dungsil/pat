  bpm_political_stability_baseline_tooltip: "이 기준선은 주로 해당 국가가 보유한 [Concept('concept_law', '법률')]의 영향을 받으며 (전통주의적이고 억압적인 법률은 안정성을 높이는 방향으로 영향을 줌), [Concept('concept_radical', '급진파')]와 [Concept('concept_loyalist', '충성파')]의 존재 여부, 또는 진행 중인 [Concept('concept_revolution', '혁명')], [Concept('concept_war', '전쟁')]이나 [Concept('concept_election', '선거')]의 영향을 받습니다.$bpm_political_stability_baseline_value_tt$" # 15259387888740272949
