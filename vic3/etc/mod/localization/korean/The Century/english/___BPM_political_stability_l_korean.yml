l_korean:
  concept_bpm_political_stability: "정치적 경직성" # 16545713585568821427
  concept_bpm_political_stability_desc: "$concept_bpm_political_stability$는 귀국 내 정치 세력의 역동성 또는 정체 수준을 나타냅니다. 이는 [Concept('concept_bpm_institutional_ig', '제도적')] [Concept('concept_interest_group', '이해집단')] 대 [Concept('concept_bpm_ideological_ig', '이념적')] [Concept('concept_interest_group', '이해집단')]의 인기에 영향을 미칩니다:\n- 더 높은 $bpm_political_stability$는 [Concept('concept_bpm_institutional_ig', '제도적 집단')]을 더 인기 있게 만듭니다.\n- 더 낮은 $bpm_political_stability$는 [Concept('concept_bpm_ideological_ig', '이념적 집단')]을 더 인기 있게 만듭니다.\n\n@warning! $bpm_political_stability$는 또한 비례적인 보너스와 페널티를 부여합니다:\n  #v 66% 초과#! ([Concept('concept_bpm_politically_stagnant', '정체된')]):\n    @arrow_down! 법안 통과 성공률, 속도\n  #v 33% - 66%#! ([Concept('concept_bpm_politically_dynamic', '역동적인')]):\n     효과 없음.\n  #v 33% 미만#! ([Concept('concept_bpm_politically_unstable', '불안정한')]):\n    @arrow_up! 주민 정치력, 생활 수준 감소로 인한 급진파 감소;\n    @arrow_down! 건물 생산량, 건설 효율성" # 3668842481430307234
  bpm_political_stability_baseline_value_tt: "[GetPlayer.MakeScope.GetScriptValueDesc('bpm_political_stability_baseline_target')]$bpm_rigidity_baseline_value_add_modifier$$bpm_rigidity_baseline_value_mult_modifier$\n" # 6358831844265866333
