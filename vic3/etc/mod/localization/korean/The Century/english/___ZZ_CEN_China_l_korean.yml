  je_the_hundred: "백일개혁" # 7367486385333396957
  je_the_hundred_started_tt: "백일천하는 진행 중이거나 실패했습니다." # 9851830153489067855
  je_the_hundred_reason: "백일유신(百日維新)은 청나라 말기인 1898년 6월 11일부터 9월 22일까지 103일간 진행되었던 국가적, 문화적, 정치적, 교육적 개혁 운동이었으나 실패로 끝났습니다. 개혁 칙령이 반포된 후, 서태후가 주도하는 강력한 보수 반대파에 의해 쿠데타(무술변법)가 자행되었습니다. 서태후는 백일유신의 원칙을 지지했으나, 관료들의 지지 없이 급격히 시행될 경우 혼란을 야기할 것이며, 일본 및 기타 열강들이 그 약점을 이용할 것을 우려했습니다. 그녀는 이후 팔국 연합군의 침공 후에야 청나라 말기 개혁을 지지하게 되었습니다.\n\n황제의 칙령에 의한 개혁은 시행될 수 있으며, 보수적인 황실 인사들이 진전을 무효화하지 못하도록 개혁을 공고히 해야 합니다. 개혁파의 성과는 개혁을 공고히 하는 방향으로 #tooltippable;tooltip:[Country.GetTooltipTag],je_the_hundred_special_tooltip_reform 진전#시키지만, 반포되는 모든 칙령은 반동 쿠데타의 조직력을 #tooltippable;tooltip:[Country.GetTooltipTag],je_the_hundred_special_tooltip_coup 증가#시킬 것입니다.\n\n[ROOT.GetCountry.GetName]이 겪는 패배가 클수록 황실은 개혁을 더 많이 받아들일 것입니다." # 942612614078276738
  je_the_hundred_special_tooltip_reform: "다음 업적들은 매월 #bold 개혁 진척도 막대#를 다음 비율만큼 #bold 진전#!시킵니다:\n#green 4%#!: 투표권\n#green 2%#!: [GetLawType('law_public_schools').GetName]\n#green 2%#!: [concept_literacy]\n#green 2%#!: [GetLawType('law_interventionism').GetName] 또는 [GetLawType('law_laissez_faire').GetName]\n#green 1%#!: [GetLawType('law_peasant_levies').GetName] 미시행\n#green 1%#!: 비효율적인 광산 미시행" # 7543054616447518290
  je_the_hundred_special_tooltip_coup: "증가분은 해당 칙령으로 인해 부과된 의견 페널티와 #red 동일한 수치#만큼 매월 적용됩니다!" # 8984235672026377668
