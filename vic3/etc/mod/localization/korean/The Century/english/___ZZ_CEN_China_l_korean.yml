  je_warlord_china_special_tooltip_advance: "다음 조건들은 우리의 #bold 안정성#!을 #bold 감소시킬#! 것입니다 #red 20%#!:\n• #BOLD 아편 전쟁#! 패배!\n• #BOLD 천국#의 출현을 막지 못함!\n• #BOLD 천국#의 승리!\n• #BOLD 한족#!을 우대함!\n• #BOLD 의화단 운동#! 실패!\n• #BOLD 신해혁명#! 실패!\n• #BOLD 쿠데타#! 발생!\n• #tooltippable;tooltip:[Country.GetTooltipTag],je_warlord_china_special_tooltip_abolish_monarchy [GetLawType('law_monarchy').GetName]을 폐지함#! \n• [concept_default] 상태에 빠짐\n• [concept_bankruptcy] 선언\n• [concept_secession] 발생\n• 진척도가 #variable 50%#!를 초과하는 모든 [concept_revolution]\n• [concept_civil_war] 발생\n• 다른 국가의 [concept_subject]가 됨\n• 한족 또는 만주족 [concept_homeland] 주를 해방함\n\nAbolishing each of the following laws will #BOLD contribute#! #red -0.2% per year#!:\n• #BOLD 전제정치#! \n• #BOLD 반체제 인사 불법화#! \n• #BOLD 농민 징집병#! \n• #BOLD 전통적 가족#! \n\n[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetName]이 #BOLD 군 개혁#!을 완료하기 전에 강력하면 매년 #bold 기여#!할 것입니다 #red -0.2% per year#!. \n\n[concept_gdp]의 #variable 75%#! 미만을 소유하면 매년 #bold 기여#!할 것입니다 #red -0.1% per year#!.\n\n한족 또는 만주족 [concept_homeland]을 [concept_treaty_port]에 양도하면 안정성이 #bold 감소#!합니다 #red 4%#!." # 13270578227612756938
  je_warlord_china_special_tooltip_deplete: "다음 조건들은 우리의 #bold 안정성#!을 #bold 개선#!할 것입니다: #green 20%#!\n• #BOLD 아편 전쟁#에서 승리!\n• [Concept('concept_gdp','$concept_gdp_short$')]가 #BOLD 5억 파운드# 초과!\n• [concept_literacy]가 #BOLD 50%# 초과!\n• [concept_sol]가 #BOLD 12# 초과!\n• 더 이상 [concept_unrecognized_power]가 아님\n• #BOLD 군주제/신정 타도#! [concept_journal_entry] 완료!\n\n다음 각 항목을 달성할 때마다 매년 #bold 0.2%#!씩 #bold 기여#!할 것입니다:\n• [Concept('concept_gdp','$concept_gdp_short$')] > #BOLD 4억 파운드#!\n• [concept_literacy] > #BOLD 40%#!\n• [concept_sol] > #BOLD 10#!\n\n한족 또는 만주족 [concept_homeland]를 [concept_treaty_port]로 되찾으면 안정성이 #green 2%#! #bold 증가#!할 것입니다." # 11178629954894391163
