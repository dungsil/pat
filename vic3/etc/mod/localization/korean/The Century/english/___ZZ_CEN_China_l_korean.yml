  je_taiping_reconstruction: "태평 재건" # 5541168266727850915
  je_taiping_reconstruction_reason: "태평 천국 난은 2천만에서 3천만 명의 사망자를 초래했습니다. 우리의 도시들은 약탈당했고 들판은 도적떼의 소굴이 되었습니다. 우리는 중화 제국을 재건해야 합니다.\n\n#bold 진척도#!의 상태는 특정 조건에 따라 #tooltippable;tooltip:[Country.GetTooltipTag],je_taiping_reconstruction_special_tooltip_advance 전진#!하거나 #tooltippable;tooltip:[Country.GetTooltipTag],je_taiping_reconstruction_special_tooltip_deplete 후퇴#!할 것입니다." # 2524029785652744047
  je_taiping_reconstruction_goal: "중국 안정화" # 11169243105199854952
  je_taiping_reconstruction_special_tooltip_advance: "#variable Manchu-Dominance#!는 매월 #bold 진척도 막대#!를 #bold 진척시키며#! #green 1%#!를 더합니다!\n\n다음 조건들은 매월 #bold 진척도 막대#!를 #bold 진척시키며#! #green 0.10%#!를 더합니다:\n• 모든 한족 또는 만주족 본토 주(state)의 [concept_turmoil]가 #variable 25%#! 미만일 경우\n\n#variable Policing Institution#! 수준은 다음 값들을 곱한 후 매월 #bold 진척도 막대#!를 #bold 진척시킵니다:\n• #green 0.1%#! [GetLawType('law_local_police').GetName]\n• #green 0.2%#! [GetLawType('law_dedicated_police').GetName]\n• #green 0.3%#! [GetLawType('law_militarized_police').GetName]\n\n#variable Home Affairs Institution#! 수준은 다음 값들을 곱한 후 매월 #bold 진척도 막대#!를 #bold 진척시킵니다:\n• #green 0.1%#! [GetLawType('law_guaranteed_liberties').GetName]\n• #green 0.2%#! [GetLawType('law_national_guard').GetName]\n• #green 0.3%#! [GetLawType('law_secret_police').GetName]" # 445412130877907026
  je_taiping_reconstruction_special_tooltip_deplete: "다음 조건들은 매월 #bold 진척도 막대#를 #bold 고갈#!시킵니다: #red -0.05%#!\n• #variable 25%#!를 초과하는 모든 한족 또는 만주족 본토 주에 적용되는 [concept_turmoil]!\n• #variable 50%#!를 초과하는 모든 한족 또는 만주족 본토 주에 적용되는 [concept_turmoil]!" # 6121245094742925098
