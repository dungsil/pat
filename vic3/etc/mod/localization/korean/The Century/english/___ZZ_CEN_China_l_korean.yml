  je_army_reform_china_reason: "#bold 진척도 막대#! 의 현황은 우리의 군사 기술과 특정 사건에 따라 #tooltippable;tooltip:[Country.GetTooltipTag],je_army_reform_china_special_tooltip_advance 진척될 것입니다. #bold 진척도 막대#! 가 #variable 100%#! 에 도달하면 군대 개혁이 성공적으로 완료되어 낡은 #bold 팔기군#! 과 #bold 녹기군#! 이 단계적으로 폐지되고 #bold 신군#! 이 도입될 것입니다.\n\n만주족이 중국을 정복하고 청나라를 세우기 이전에 등장한 팔기군은 전사 계급으로서 오랜 역사를 지니고 있으며, 수 세기 동안 청나라가 중국을 통치하는 데 필수적인 역할을 해왔습니다. 그러나 강력한 제도는 부패하기 마련이며 팔기군도 예외는 아닙니다. 수 세기에 걸친 번영은 거친 스텝의 기마병들을 도박에 빠진 극장 관람객으로 만들었습니다.\n\n녹기군은 본래 북중국에서 치안을 유지하는 데 중요한 역할을 했던 한족으로 구성된 군대입니다. 치안 유지를 위한 필요성이 확대되면서 그들의 영향력은 중국 전역으로 퍼져나갔습니다. 팔기군만큼 영향력이 크지는 않지만, 지금까지는 공식적인 경찰력 창설을 불필요하게 만들었습니다. [GetLawType('law_no_police').GetName] 이외의 치안 법률은 녹기군의 활동을 중단시킬 것입니다.\n\n만약 [SCOPE.GetRootScope.GetCountry.GetName]이 생존하려면 군대를 개혁해야 하며, 그러기 위해서는 팔기군을 처리해야 합니다." # 200604269619172763
  china_army_reform_tt: "#BOLD 군 개혁#이 성공적으로 완료되었습니다" # 8510169815826116223
  china_army_reform_rename_tt: "[GetInterestGroupVariant('ig_armed_forces',GetPlayer).GetName]은(는) #Yellow 신군#!(으)로 이름이 변경될 것입니다." # 11044834557993509963
  je_army_reform_china_special_tooltip_advance: "다음 조건들은 #bold 진척도 막대#!를 #bold 진전#!시킬 것입니다:\n• #bold 태평 천국 운동#!을 겪는 중 #Green 15%#!\n• #bold 의화단 운동#!을 겪는 중 #Green 15%#!\n• #bold 법 집행#!을 연구 중 #Green 10%#!\n• 다음 중 하나를 연구할 때마다 #Green 20%#!:\n  • #bold 예비군#!\n  • #bold 병참#!\n  • #bold 징집소#!\n  • #bold 군사 통계#!\n  • #bold 전쟁 게임#!\n\n[GetLawType('law_peasant_levies').GetName] 이외의 모든 군대 모델을 사용하는 경우 매년 #green 1%#!의 속도로 군대를 개혁합니다." # 13021544110884642994
  interest_moratorium_edict_continue_tt: "만약 법령이 시행된다면, $interest_moratorium_edict$는 전쟁 종료 후 10년간 계속될 것입니다." # 2631165933008740908
  xinhai_revolution_events.1.t: "반만(反滿) 정서" # 12878755026930333064
  xinhai_revolution_events.1.d: "[ROOT.GetCountry.GetName] 내에서 계속되는 공적인 차별에 분노한 한족([SCOPE.sCulture('han_culture').GetName]) 신민들은 만주족([SCOPE.sCulture('manchu_culture').GetName])의 [GetLawType('law_monarchy').GetName]을 종식시키고 [GetLawType('law_republic').GetName]을 수립하고자 반체제 공화주의 운동으로 조직되고 있습니다. 이제 많은 궁정 신료들은 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]에게 이 차별에 대처하고 공화주의적 위협을 억제할 것을 촉구하고 있습니다." # 16248099007783427646
  xinhai_revolution_events.1.f: "심사숙고와 철저한 준비 끝에, 저는 혁명의 계획과 세 단계로 이루어진 혁명 절차를 결정하였습니다. 첫 번째 단계는 군정(軍政) 기간입니다. 두 번째 단계는 정치적 후견(後見) 기간입니다. 그리고 세 번째 단계는 헌정(憲政) 정부의 실행입니다." # 185765589776763170
  xinhai_revolution_events.1.a: "제국 왕조는 반드시 보존되어야 합니다." # 7751023848396007329
  xinhai_revolution_events.2.t: "우창 봉기" # 10919524888692083896
  xinhai_revolution_events.2.d: "통맹회의 혁명 사상에 영향을 받아, 우한의 [SCOPE.sStrategicRegion('eastern_hubei').GetName] 지역에서 무장 반란이 발생하여 신해혁명이 시작되었습니다. 혁명군은 현재 위안스카이와 황제 퇴위 및 신 공화국 수립에 관해 비밀리에 협상 중입니다." # 8668978370581973396
  xinhai_revolution_events.2.f: "절대주의에서 대의 민주주의로 국가가 변모하는 이 시점에, 우리가 혁신을 이루지 못하고 타국에 뒤처진다면 어찌하겠습니까? 우리 국가는 세계를 바라보고, 민주주의의 광명을 목도하며, 우리 땅 위에 보다 충만한 민주주의를 추구해야 마땅합니다. 대의제라는 깃발 아래, 우리 국민은 정치적 대표권을 가질 뿐입니다. 만약 우리가 민주주의를 추구한다면, 발의권, 무효화권, 그리고 소환권을 소유하게 될 것입니다. 다만, 이러한 국민의 권리는 지방 단위가 아닌 군(郡) 단위에서 행사되는 것이 마땅할 것입니다." # 16791469942720991125
  xinhai_revolution_events.2.a: "북양군은 질서를 회복할 것이다" # 13934151660774835162
  xinhai_revolution_events.2.b: "공화국은 존속할 것이다" # 5558821893178119782
  heavenly_concurrent.1.t: "넨 왕조의 난" # 12580354646785331917
  heavenly_concurrent.1.d: "[SCOPE.sState('nian_spawn').GetName]에서 반란이 일어났습니다! 반군들이 혼란을 틈타 [SCOPE.sState('nian_spawn').GetName]에 대한 통제권을 확립했습니다." # 4748477023359509012
  heavenly_concurrent.1.f: "녠(捻)의 난은 1851년부터 1868년까지 중국 북부에서 일어난 무장 봉기로, 남중국에서 발생한 태평천국 운동(1850–1864)과 시기를 같이합니다. 결국 이 반란은 청나라 왕조를 전복하는 데는 실패했지만, 막대한 경제적 황폐와 인명 손실을 초래했으며, 이는 20세기 초 청나라 정권 붕괴의 주요 장기적 요인이 되었습니다." # 17906874418160159984
  heavenly_concurrent.1.a: "우리는 그들을 완전히 분쇄할 것이다!" # 6697138623635569934
  heavenly_concurrent.2.t: "먀오족 봉기" # 17127541251693439046
  heavenly_concurrent.2.d: "[SCOPE.sState('miao_spawn').GetName]에서 반란이 일어났습니다! 반란군이 혼란을 틈타 [SCOPE.sState('miao_spawn').GetName]에 대한 통제권을 확립했습니다." # 3576920517923567100
  heavenly_concurrent.2.f: "1854년부터 1873년까지 이어진 먀오족의 난, 혹은 치엔의 난으로도 알려진 이 반란은 청나라 통치 시기 구이저우성에서 발생한 먀오족 및 기타 집단들의 봉기였습니다." # 150222552318879940
  heavenly_concurrent.3.t: "판타이의 난" # 17926598771735493793
  heavenly_concurrent.3.d: "[SCOPE.sState('panthay_spawn').GetName]에서 반란이 일어났습니다! 반군들이 혼란을 틈타 [SCOPE.sState('panthay_spawn').GetName]의 통제권을 장악했습니다." # 12146654470148706615
  heavenly_concurrent.3.f: "판타이의 난(1856–1873), 두원수(Du Wenxiu)의 난으로도 알려진 이 반란은 만주족이 이끄는 청나라에 대항하여 윈난성 남서부에서 발생한 회족 및 기타 (무슬림 및 비무슬림) 민족 집단의 봉기였으며, 이는 회족이 주도한 다민족 불안정의 물결의 일부였습니다." # 7142242308569084185
  heavenly_concurrent.4.t: "홍건적의 난 - 대청 후퇴" # 9550720794422414630
  heavenly_concurrent.4.d: "[SCOPE.sState('dacheng_spawn').GetName]에서 반란이 발발했습니다! 반란군이 혼란을 틈타 [SCOPE.sState('dacheng_spawn').GetName]의 통제권을 장악했습니다." # 4487234797334653387
  heavenly_concurrent.4.f: "반란은 천개(Chen Kai)와 이문매(Li Wenmao)가 주도했으며, 두 사람 모두 웨(Yue)계 중국인이었다. 그들은 여러 현을 점령하고 광저우를 포위했으나, 청군은 대부분의 영토를 수복하는 데 성공했다. 반란군은 서쪽으로 광시(Guangxi)로 퇴각하여 1855년에 순주(Xunzhou, 현 구이핑(Guiping))를 점령하고, 이곳을 수정(Xiujing)이라 개명한 뒤 수도로 삼았다." # 10490820541436470279
  heavenly_concurrent.5.t: "둥간 반란" # 17696121185253621493
  heavenly_concurrent.5.d: "[SCOPE.sState('dungan_spawn').GetName]에서 반란이 일어났습니다! 반군들이 혼란을 틈타 [SCOPE.sState('dungan_spawn').GetName]에 대한 통제권을 확보했습니다." # 11278811924342530639
  heavenly_concurrent.5.f: "둥간 반란(1862–1877)은 동치 회족 반란 또는 회족(무슬림) 소수민족 전쟁이라고도 불리며, 19세기 서부 중국에서 주로 청나라 동치제(재위 1861–1875) 치세 동안 벌어진 전쟁이었습니다. 이 봉기는 결국 좌종당이 이끄는 청군에 의해 진압되었습니다." # 8536579719511089946
  heavenly_concurrent.6.t: "홍건적의 난" # 9942660065471322798
  heavenly_concurrent.6.d: "[SCOPE.sState('red_turban_spawn').GetName]에서 반란이 일어났습니다! 반란군이 혼란을 틈타 [SCOPE.sState('red_turban_spawn').GetName]에 대한 통제권을 확립했습니다." # 7209196623179074576
  heavenly_concurrent.6.f: "어떠한 반란도 일어나거나 일어나지 않도록 정해져 있는 것은 아닙니다. 이 반란 역시 그러한 사건 중 하나일 뿐입니다." # 10485799808759212617
