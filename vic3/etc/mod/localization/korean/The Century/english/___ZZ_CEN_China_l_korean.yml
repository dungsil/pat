  je_warlord_china_reason: "우리의 #bold 안정성#!은 특정 조건에 따라 #tooltippable;tooltip:[Country.GetTooltipTag],je_warlord_china_special_tooltip_deplete 증가#하거나 #tooltippable;tooltip:[Country.GetTooltipTag],je_warlord_china_special_tooltip_advance 감소#할 것입니다. #bold 안정성#!이 #variable 0%#!에 도달하면 중앙 정부의 통제력이 완전히 상실되고 독재적인 지방 세력이 권력을 장악하게 됩니다.\n\n옹정제와 건륭제의 통치 기간 동안 일시적인 안정을 누렸음에도 불구하고, 중국은 반란, 잘못된 통치, 외부 압력으로 인해 붕괴로 향하는 꾸준한 미끄러짐을 겪고 있습니다. 중앙 정부의 권위가 충분히 약화된다면, [SCOPE.GetRootScope.GetCountry.GetName] 내의 지방 군벌 세력이 국가를 소규모 봉토로 분열시키겠다고 위협할 것입니다.\n\n[SCOPE.GetRootScope.GetCountry.GetName]가 #BOLD 더 일찍#! 군벌 국가로 붕괴될수록, 그 혼란은 #BOLD 더 크고 오래 지속#될 것입니다.\n\n해방된 모든 한족 또는 만주족 [concept_homeland] 주들은 #BOLD 즉시#! 독립국이 될 것입니다.\n\n#BOLD 우리의 안정성에 영구적인 영향을 미친 과거 사건들:#![SCOPE.GetRootScope.GetCountry.GetCustom('fracture_decrease_opium_wars')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_decrease_economic_growth')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_decrease_education_advancement')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_decrease_sol')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_decrease_recognized')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_decrease_stamped_out_monarchism')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_increase_opium_wars')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_increase_taiping_rebellion')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_increase_taiping_victory')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_increase_han_accepted')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_increase_boxers_happened')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_increase_xinhai_happened')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_increase_coup_happened')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_increase_abolished_monarchy')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_increase_defaulted')][SCOPE.GetRootScope.GetCountry.GetCustom('fracture_increase_bankrupted')][SCOPE.GetRootScope.GetCountry.GetCusto