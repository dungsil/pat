  je_xinhai_revolution: "신해혁명" # 7775795153525435827
  je_xinhai_revolution_reason: "한족에 대한 지속적인 차별은 청 정부의 무능함에 대한 경멸과 더불어 반(反)만주 정서의 확산으로 이어졌습니다. 한족을 복원하려는 공화주의 지지세가 높아지고 있습니다.\n\n만일 한족에 대한 차별이 계속된다면, [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName]에게 위험한 결과를 초래할 수 있습니다.\n\n청나라의 통치를 안정화하면 한족은 [concept_primary_cultures]가 될 것입니다. 혹은 [GetLawType('law_republic').GetName] 법안을 제정하여 청나라를 종식시키면 만주의 우위가 끝날 것입니다." # 9503591770702009071
  je_chinese_industry: "비효율적인 광업" # 6753788446938767771
  je_chinese_industry_reason: "#bold 진척도 막대#!의 상태는 우리가 철도망을 #tooltippable;tooltip:[Country.GetTooltipTag],je_chinese_industry_special_tooltip_advance 확장함에 따라 진척될 것입니다.\n\n중국의 광업은 접근하기 쉬운 석탄 매장지가 수요 중심지로부터 멀리 떨어져 있어 방해받았습니다. 동시에 청나라 정책의 실패는 쑤저우의 광산 면허를 대규모 기업체가 아닌 숙련되지 않은 노동자들에게 부여한 데에 있었습니다.\n\n#bold 철도 확장에 따라 비효율적인 채광은 선형적으로 감소할 것입니다#!" # 10379402736481709748
  je_chinese_industry_goal: "철도 확장" # 1937217485822723518
  je_chinese_industry_special_tooltip_advance: "주마다 건설되는 첫 번째 철도는 발전(advancement)에 기여하지 않으나, 그 이후에 건설되는 철도들은 기여할 것입니다." # 16905989331834976186
  je_china_economic_success_tt: "#bold 철도 확장#!이 #variable 100%#에 도달했습니다!" # 15231574041036628513
  je_china_economic_complete_tt: "정치적 #bold 서구화#의 과정을 시작하시오!" # 15142274621274222487
  je_chinese_agriculture: "생계 성장" # 988028997453120942
  je_chinese_agriculture_reason: "18세기 후반부터 19세기 초반에 걸쳐 중국의 인구가 급증하면서 주식에 대한 수요가 크게 증가했습니다.\n\n이는 1인당 설탕 및 연료 소비량 감소와, 플랜테이션 산물이 칼로리 작물로 전환되는 결과를 낳았습니다.\n\n#bold 농업 개혁#!\n비료 기술을 연구하고 농업 건물을 건설하면 농업 개혁이 진전될 것입니다.\n\n각 주의 플랜테이션 경제의 취약성은 [Concept('concept_subsistence_building','$concept_subsistence_buildings$')] [concept_occupancy]에서 75%에서 100% 사이로 비례하여 증가할 것입니다. 농업 개혁이 진행됨에 따라, 주 전체의 $bg_plantations$ 경제 약화 효과가 선형적으로 비례하여 감소할 것입니다." # 13760678727298116892
  chinese_agriculture_complete_tt: "#bold 농업 개혁#!이 #variable 100#!에 도달했습니다!" # 9036567264622718228
