  concept_bpm_ig_is_traditionalist: "전통주의자" # 17505885482386348427
  concept_bpm_ig_is_traditionalist_desc: "다음 중 하나에 해당하는 @ig_reactionaries! #bold 반응주의자#! [Concept('concept_interest_group', 'Interest Group')]입니다. 이 [Concept('concept_interest_group', 'Interest Group')]는 [GetIdeology('ideology_dop_autocrat').GetName], [GetIdeology('ideology_dop_traditional_power').GetName] 또는 [GetIdeology('ideology_dop_oligarch').GetName] [Concept('concept_ideology', 'Ideology')]를 가지고 있거나, [Concept('concept_bpm_ig_is_theocratic', '$concept_bpm_ig_is_theocratic$')] [Concept('concept_interest_group', 'Interest Group')]입니다. 그들은 세상이 언제나 그래왔다고 인식한 전통과 법률을 따를 때 더 나은 상태가 되며, 새로운 사상은 사회의 영혼에 위험하다고 믿습니다." # 8666402726767587924
