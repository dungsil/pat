  WCR_je_westernization_status_10_intel: "[GetPopType('soldiers').GetName]와 [GetPopType('clerks').GetName]에게 서구식 복장이 지급되었으며, [GetInterestGroupVariant('ig_intelligentsia', GetPlayer).GetLeader.GetCustom('GetUniversalFullName')]는 [GetInterestGroupVariant('ig_intelligentsia', GetPlayer).GetLeader.GetHerHis] 동료들을 위한 모범을 보이기 시작했습니다." # 5025058346271895278
