  WCR_je_westernization: "서구화" # 4539143986758732333
  WCR_je_westernization_reason: "이 급변하는 산업화 시대에 진정한 강국으로 발돋움하고 주권 상실을 막으려면, 우리 국가는 서구 열강과 동등한 지위를 확보해야 하며, 그 대가가 무엇이든 감수해야 할 것입니다. 여기에는 서구의 관습을 우리 사회에 수용하는 것이 포함되어야 합니다.\n\n$WCR_je_westernization_reason_long$" # 15612695639991092263
