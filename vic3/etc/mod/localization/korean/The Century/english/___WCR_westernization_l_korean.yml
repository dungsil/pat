  WCR_de_simple_westernization_desc: "우리가 세계 무대에서 그들과 어깨를 나란히 하려면 서방 열강들의 생활 양식을 받아들여야만 합니다. 이 목표의 일환으로 우리 국민들은 서구식 복장을 채택할 것입니다." # 540876939437912781
