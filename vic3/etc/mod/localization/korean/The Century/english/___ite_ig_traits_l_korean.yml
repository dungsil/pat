l_korean:
  ite_ig_trait_imperial_examinations: "황실 과거제" # 16587385528324338479
  ite_ig_trait_imperial_examinations_desc: "우리는 각자가 올바른 언어와 문학적 전통을 전수받은 유망한 신규 인력들이 국가 봉사에 꾸준히 유입되도록 보장할 수 있습니다." # 3713913277074793086
  ite_ig_trait_junzi: "군자" # 1844732686224426090
  ite_ig_trait_junzi_desc: "우리의 미덕 있는 행위를 통해, 우리는 타인이 따를 모범을 세웁니다." # 4507010739017885079
  ite_ig_trait_scholar_bureaucrats: "학자 관료들" # 10693400459734740211
  ite_ig_trait_scholar_bureaucrats_desc: "우리는 국가의 일상 업무를 감독하는 임무를 부여받았으며, 맡은 바 임무를 훌륭히 수행할 작정입니다." # 1062327880460517160
  ite_ig_trait_palace_intrigue: "궁정 음모" # 6390455481287704884
  ite_ig_trait_palace_intrigue_desc: "내부 조정부의 훈령이 우리 진영 내에 큰 소동과 편집증을 야기했습니다. 정부의 기구들은 우리의 지위를 꾀하고 진척시킬 수많은 풍부한 기회를 제공하고 있습니다." # 9475366608871708013
  ite_ig_trait_mandate_of_heaven: "천명" # 9305962405597482268
  ite_ig_trait_mandate_of_heaven_desc: "하늘의 명보다 더 굳건한 정부의 지지 기반은 없습니다. 우리 군주의 위대한 덕은 그들이 이를 확실히 장악하고 있음을 만인에게 명백히 보여줍니다." # 17664676737840999741
  ite_ig_trait_meritocracy: "능력주의" # 17964173964580998786
  ite_ig_trait_meritocracy_desc: "학문하고, 일하고, 유교적 덕목을 체화하는 자는 현세에서 보상을 받을 것입니다. 수양은 중화(中和)의 수양입니다." # 8336092573529568531
  ite_ig_trait_right_of_rebellion: "반란권" # 9398161896602024709
  ite_ig_trait_right_of_rebellion_desc: "천명(天命)을 잃어가는 듯 정부가 위태로워 보일 때, 합당하고 정당한 후계자를 찾는 것은 자연스러운 일입니다." # 15970151609215451205
  ig_trait_CEN_chi_rural: "천하일통" # 14074257597543643887
  ig_trait_CEN_chi_rural_desc: "중화(中化)에는 평화와 번영이 지배하고 있어, 우리의 농촌 공동체들이 급속히 성장하고 번창할 수 있게 되었습니다." # 6155712941663287348
  ig_trait_CEN_solidarity: "상서로운 구름 아래" # 9153511167475468145
  ig_trait_CEN_solidarity_desc: "중화제국은 그 백성들과 평화로우며, 노동자들은 만족하고 있습니다." # 234286504767191466
  ig_trait_CEN_work_to_rule: "철도 보호 연맹" # 6608832684970116962
  ig_trait_CEN_work_to_rule_desc: "우리는 우리의 지방 철도가 만주 조정에 의해 강탈당하는 것을 허용하지 않을 것이다!" # 9740897173111471889
