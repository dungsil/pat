  GIGA_FRAMEWORLD_MESSAGE_OUTPOST_POPS_PLURAL: "§Y$COUNT$§! 개의 §Y$SPECIES$§! 팝이 §Y$PLANET$§!에 새로 건설된 §Y$giga_frameworld_outpost$§! 덕분에 §Y$FRAME$§!로 도착했습니다." # 3687370325785416382
  giga_frameworld_docs_note: "\n\n§Y기원 문서는 상황 기록부에서 찾을 수 있습니다.§!" # 8344290082947468309
  giga_frameworld_docs_chain_title: "$pc_giga_frameworld$ 문서" # 10727090875092868615
  giga_frameworld_docs_chain_desc: "§Y$pc_giga_frameworld$§! 기원은 단일 수도 행성에 크게 집중하는 \"단일 행성\" 플레이 방식을 제공합니다. 식민지 개척선을 사용할 수 없으며, 수도를 잃으면 패배합니다. 건물 슬롯은 제한되지만, 구역은 무한히 확장할 수 있습니다.\n\n이 메뉴의 하위 범주에서 추가 정보를 확인하십시오." # 15722908265524881155
  giga_frameworld_docs_expansion: "확장" # 9841444435173684892
  giga_frameworld_docs_expansion_desc: "추가 구역은 §Y행성 결정§! 및 §Y소행성 채집§!을 통해 추가할 수 있습니다. 각 확장은 사용된 방식에 관계없이 §Y$pc_giga_frameworld$§!에 여러 단계적인 보너스를 추가합니다. 모든 확장 보너스는 §Y행성 특성§! 메뉴에서 확인할 수 있습니다.\n확장 결정에는 세 가지 종류가 있습니다:\n\n- §T$giga_frameworld_expand$§!: £alloys£ $alloys$를 소모하며, 발동할 때마다 비용이 증가합니다. 또한 두 번 사용할 때마다 §Y건설 슬롯§!을 제공합니다. £mod_megastructures_cost_mult£ §Y$mod_megastructures_cost_mult$§!의 영향을 받습니다.\n- §T$giga_frameworld_reorganise$§!: 막대한 양의 £influence£ $influence$를 소모하며, 여러 일반적인 행동의 속도를 높입니다.\n- §T$giga_frameworld_expand_mass$§!: £giga_sr_bulk_matter£ $giga_sr_bulk_matter$를 소모하며, 사용할 때마다 §Y$mod_district_giga_frameworld_mining_max$§!에 1을 추가합니다." # 1218781427185510024
  giga_frameworld_docs_asteroids: "2. 소행성 채취" # 15797977129010512006
  giga_frameworld_docs_asteroids_desc: "§Y$pc_giga_frameworld$§!는 §Y$frameworld_harvest_0$§! 메가구조물을 사용하여 소행성을 수확하여 확장할 수 있습니다. 수확된 각 소행성은 특구 하나를 추가하고, 다양한 점진적 보너스를 제공하며, 네 번 수확할 때마다 §Y$mod_district_giga_frameworld_mining_max$§!에 하나를 더합니다. 수확 비용은 £mod_planet_clear_blocker_cost_mult£ §Y$MOD_COUNTRY_CLEAR_BLOCKER_COST_MULT$§!에 비례하여 증가합니다.\n\n소행성 수확은 주요 확장 목표가 되어야 합니다. 수확 가능한 소행성이 있는 성계는 은하계 지도 툴팁에 표시됩니다.\n\n\"$frameworld_has_harvestable_asteroid$\"는 자원 매장지가 없는 소행성을 나타내며, 수확에 이상적입니다.\n\"$frameworld_has_harvestable_asteroid_2$\"는 자원 매장지가 있는 소행성만 남았음을 나타내며, 수확을 미루는 것이 좋을 수 있습니다.\n\"$frameworld_has_harvestable_asteroid_3$\"는 전략 자원 매장지가 있는 소행성만 남았음을 나타내며, 이는 수확에 가장 적합하지 않습니다." # 7732172523938196829
  giga_frameworld_docs_outposts: "프레임월드 전초기지들" # 3270048462526833674
  giga_frameworld_docs_outposts_desc: "식민지 대신, 거주 가능한 행성 위에 §Y$giga_frameworld_outpost_plural$§!을 건설할 수 있으며, 이는 여러 가지 보너스를 제공하는데, 가장 중요한 것은 §Y팝 조립§!에 대한 상당한 증진인 £mod_planet_pop_assembly_reduction£입니다. 전초기지의 자원 산출량은 모(母) 행성의 특징과 등급에 따라 달라지며, 고급 행성 유형에서는 특별한 산출량이 제공됩니다. 가능한 한 전초기지를 건설해야 합니다." # 8338362486706474077
  giga_frameworld_docs_districts: "4. 지구" # 3288708753347130853
  giga_frameworld_docs_districts_desc: "§Y정제소§! 및 §YTier 2 건물§!과 동등한 다수의 추가 지구 유형은 해당 건물을 해금하는 기술을 연구하여 해금할 수 있습니다.\n\n£society£ §Y$tech_paradise_dome$§! 기술을 연구하는 것은 §Y$civic_machine_servitor$§! 제국에게 특히 중요합니다. §Y$building_organic_sanctuary$§! 건물을 위한 공간이 제한적이기 때문입니다." # 15649535349654890930
  giga_frameworld_docs_conquest: "5. 정복" # 16520975810798102328
  giga_frameworld_docs_conquest_desc: "정복된 행성의 팝은 매월 §Y4 팝§!의 비율로 §Y$pc_giga_frameworld$§!로 재정착될 것입니다. 비게 되면 이전 식민지 위에 §Y$giga_frameworld_outpost$§!가 자동으로 생성됩니다.\n\n§Y$pc_giga_frameworld$§! 제국으로부터 정복된 행성은 §Y$giga_frameworld_outpost_plural$§!가 파괴됩니다. 시스템을 재획득하면 파괴된 전초기지를 수리할 수 있습니다." # 5793564106435308543
  giga_frameworld_docs_stations: "6. 방어 기지" # 7219105271580883603
  giga_frameworld_docs_stations_desc: "§Y$pc_giga_frameworld$§!는 주변에 다수의 방어 기지를 갖추고 있으며, §Y함대 기지 기술§! 단계가 오를 때마다 강해집니다. 방어 기지가 파괴될 경우, 행성 결정으로 수리할 수 있습니다.\n\n§Y$giga_frameworld_maginot$§! 업그레이드 결정을 완료하면 기지 3개가 추가됩니다." # 1628662218732578067
  giga_frameworld_docs_disabled: "7. 비활성화된 콘텐츠" # 14717552007725037436
  giga_frameworld_docs_disabled_desc: "일부 거주 가능한 메가스트럭처와 이를 해금하는 기술들이 $pc_giga_frameworld$ 제국에게는 §Yunavailable§! 합니다. §EDue to game limitations, unavailable megastructures will still be listed on the technologies which remain available.§!\n\n$giga_fwm$ 메가스트럭처 잠금됨\n$giga_fwa$ 승천 특전 잠금됨\n$giga_fwt$ 기술 잠금됨\n\n$name_alderson$ $giga_fwm$$giga_fwa$\n$name_ringworld_behemoth$ $giga_fwm$\n$name_birch$ $giga_fwm$$giga_fwa$\n$name_eq_shipyard$ $giga_fwm$\n$name_ringworld_gargan$ $giga_fwm$\n$habitat_0$ $giga_fwm$\n$name_interstellar_hab$ $giga_fwm$$giga_fwt$\n$name_interstellar_ring$ $giga_fwm$$giga_fwt$\n$name_discomoon$ $giga_fwm$$giga_fwt$\n$name_maginot$ $giga_fwm$\n$pc_virtual_reality$ $giga_fwm$$giga_fwt$\n$name_orbital_arcology$ $giga_fwm$\n$name_orb_elysium$ $giga_fwm$$giga_fwt$\n$name_penrose_ring$ $giga_fwm$$giga_fwt$\n$pc_ringworld_habitable$ $giga_fwm$\n$name_upgrade_ringworld$ $giga_fwm$\n$name_ringworld_titanic$ $giga_fwm$" # 6429459222103275650
  giga_fwt: "연구원" # 11139027739257306790
