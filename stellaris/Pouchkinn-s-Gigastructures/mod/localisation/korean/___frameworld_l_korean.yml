  concept_giga_frameworld_growth_job_value_desc: "§Y$pc_giga_frameworld$§!은 확장과 §Y$giga_situation_frameworld_outposts$§!을 통해 추가적인 팝 성장 £job£ 일자리를 얻습니다.\n\n이 수정치는 제공된 일자리에 따라 부여되는 §Y총 기본 성장 및 조립량§!을 나타내며, 이는 §Y국가 유형§!, §Y특성§!, 그리고 §Y승천 경로§!에 따라 달라집니다." # 9363313107957606091
  giga_frameworld_origin.107.name: "첫 번째 [Root.GetSpeciesName] 탐사대" # 10055919657444829577
  giga_frameworld_origin.107.desc: "우리 건설팀이 §Y[From.GetName]§! 상공에 전초 기지 건설을 완료했습니다! 이 거점을 발판 삼아, 아래 행성 표면을 체계적으로 탐사하기 위한 탐사대가 파견되었습니다.\n\n§Y[Root.GetHomeWorldName]§!에서 멀리 떨어진 곳이라 우리의 영향력은 제한적이지만, 탐사대는 탐사 중 발견되는 유용한 자원을 활용할 수 있을 것입니다.\n\n이 세계에 대한 우리의 장악력은 틀(Frame)에 대한 숙달만큼 완전하지는 않겠지만, 이는 별들 사이에서 우리의 입지를 다지기 위한 중요한 첫걸음입니다." # 16820411795323133000
  giga_frameworld_origin.107.desc.hive: "우리 건설팀이 §Y[From.GetName]§! 상공에 행성 중계소를 완성했습니다! 이 거점을 발판 삼아, 탐사대가 아래 표면을 체계적으로 탐사하기 위해 출발했습니다.\n\n비록 우리의 영향력이 §Y[Root.GetHomeWorldName]§!에서 멀리 떨어진 이곳까지는 제한적이지만, 탐사대는 탐사 중 발견되는 모든 유용한 자원을 활용할 수 있을 것입니다.\n\n이 세계에 대한 우리의 장악력은 프레임에 대한 우리의 지배력만큼 완전하지는 않겠지만, 이는 별들 사이에서 우리의 자리를 차지하기 위한 중요한 첫걸음입니다." # 9564788237626930508
  giga_frameworld_origin.107.desc.machine: "우리 건설 유닛들이 §Y[From.GetName]§ 상공의 행성 중계소 건설을 완료했습니다! 이 거점을 발판 삼아, 탐사대가 아래 지표면을 체계적으로 탐사하기 위해 출발했습니다.\n\n§Y[Root.GetHomeWorldName]§에서 멀리 떨어져 있어 우리의 영향력은 제한적이지만, 탐사대는 탐사 중에 발견되는 유용한 자원을 활용할 수 있을 것입니다.\n\n이 세계에 대한 우리의 장악력은 틀(Frame)에 대한 숙달만큼 완전하지는 않겠지만, 이는 별들 사이에서 우리의 자리를 차지하기 위한 중요한 첫걸음입니다." # 5392906553095121143
  giga_frameworld_origin.107.a: "[Root.GetName]에게 훌륭한 날입니다!" # 1570373159287878398
  giga_frameworld_origin.500.desc.first: "우리 환경 전문가들은 [Root.GetName] 행성에서 씨앗 뿌리기 과정이 완료되었다는 것을 기쁘게 보고합니다! 새로이 실험실에서 만들어진 식물 잡종들, 즉 마지막 §YBaol§!의 몸에서 채취한 §YBaol§! 유전 코드의 신중하게 선택된 일부를 사용하여 만들어진 이 식물 잡종들은 환경 지원 시스템의 더 넓은 확장 노력의 일환으로 성공적으로 배치되었습니다.\n\n행정부는 또한 고대 §YBaol§!과 놀라울 정도로 유사한 수많은 지적 외계 생명체가 [Root.GetName] 행성에 출현했다는 것을 보고했습니다!\n\n이들은 집단 의식의 구성원은 아니지만, 이 §GNu-Baol§! 외계인들은 그들의 조상만큼 평화로워 보입니다. 어떤 식으로든, 우리는 [Root.GetName] 행성에서의 그들의 존재를 다뤄야 할 것입니다." # 685474700550399353
  giga_frameworld_origin.500.desc: "저희 환경 전문가들은 [Root.GetName]에 대한 종자 파종 과정이 완료되었음을 기쁘게 보고합니다! 실험실에서 제작된, §Y바올§! 유전 코드의 신중하게 선별된 부분을 포함하는 식물 하이브리드를 배포한 덕분에, 다시 한번 다수의 §GNu-Baol§! 개체군이 출현했습니다." # 18017429651059284689
  giga_frameworld_origin.001.name: "$name_penrose$ 골조 완공" # 10841999222213828172
  giga_frameworld_origin.001.desc: "[giga_system.star.GetName] 주위에 미래의 $name_penrose$의 골조가 건설되었습니다. 이 골격 프레임은 언젠가 우리가 상상할 수 있는 가장 반사율이 높은 재료로 제작된 거대한 거울들을 지탱하게 될 것입니다. 해당 거울들과 부속 입자 주입 및 포획 시스템의 건설을 완료하면, 우리는 $pc_black_hole$의 회전 에너지를 수확하기 시작할 수 있게 될 것입니다." # 4453579359341783407
  giga_frameworld_origin.001.a: "훌륭합니다." # 13357587260733090656
  giga_frameworld_origin.002.name: "일부 $name_penrose$ 건설됨" # 8070723309997723303
  giga_frameworld_origin.002.desc: "거대한 거울의 절반이 이제 [giga_system.star.GetName]을 둘러싼 틀에 설치되었으며, 입자 주입기도 부분적으로 완성되었습니다. 이를 제대로 사용하기 전에 구조물을 완성하려면 추가 작업이 필요합니다." # 9965827451019277720
  giga_frameworld_origin.002.a: "훌륭하군!" # 4205353275372794963
  giga_frameworld_origin.003.name: "$name_penrose$ 통합 완료" # 17637424529283110125
  giga_frameworld_origin.003.desc: "마지막 거울 패널 설치가 완료됨에 따라,\n[giga_system.star.GetName]는 이제 완전히 에워싸였습니다.\n이제 $pc_black_hole$의 회전 에너지를 수확하기 시작할 수 있습니다." # 12894245936286468204
  giga_frameworld_origin.003.a: "훌륭합니다!" # 7941322641266364681
  giga_frameworld_origin.004.name: "$matter_decompressor_4$ 구조 지지대 건설 완료" # 5344144254312025982
  giga_frameworld_origin.004.desc: "[giga_system.star.GetName]에서 물질을 추출하려면 우선 시설을 건설할 안전한 기지가 필요합니다.\n$pc_giga_frameworld$ 상부 구조에서 [giga_system.star.GetName]의 사건 지평선 위쪽 지역으로 앵커 지지대가 건설되었습니다. 그곳에서 거대한 처리 링이 궁극적으로 중력 드릴 장치를 지탱하게 될 것입니다." # 7134449905092632542
  giga_frameworld_origin.004.a: "훌륭합니다." # 13357587260733090656
  giga_frameworld_origin.005.name: "$matter_decompressor_4$ 처리 환 건설 완료" # 6638340811569305680
  giga_frameworld_origin.005.desc: "기존 구조 지지대 위에 건설된 이 처리 고리에는 [giga_system.star.GetName]에서 추출된 물질을 사용 가능한 광물로 변환할 거대한 정제소와 제련소가 있습니다. 남은 것은 감압 장치를 장착하는 것뿐입니다. 이 장치는 왜곡된 중력의 집중 영역을 사용하여, 보어가 방향이 바뀌고 집중된 중력력으로 이루어진 거대한 드릴을 생성할 것입니다." # 18171436383961990285
  giga_frameworld_origin.005.a: "훌륭하군!" # 4205353275372794963
  giga_frameworld_origin.006.name: "$matter_decompressor_4$ 통합 완료" # 15082688105427918181
  giga_frameworld_origin.006.desc: "중력 드릴 배열이 완성됨에 따라, [giga_system.star.GetName] 상공의 $matter_decompressor_4$가 이제 완성되었습니다. 이는 사건의 지평선 내부에 영원히 갇혀 있다고 여겨졌던 물질에 전례 없는 접근을 가능하게 해줍니다. 이제 [giga_system.star.GetName]에서 직접 광물을 채굴하기 시작할 수 있습니다." # 2873602946282869772
  giga_frameworld_origin.006.a: "훌륭합니다!" # 7941322641266364681
  giga_frameworld_origin.007.name: "거주 구역 확장 완료됨" # 14718493339542655824
  giga_frameworld_origin.007.desc: "[giga_planet.GetName]의 도시 구역 재설계 및 확장이 완료되었습니다. 새롭고, 더 캡슐화된 설계 덕분에 단일 정거장 모듈에 더 많은 인원이 편안하게 거주하며 지역 작업 공간과 편의 시설에 편리하게 접근할 수 있게 되었습니다.\n\n이제 우리 거주 구역은 그 자체가 진정한 도시가 되었으며, 이전에는 외부 지원 장비가 차지했던 공간을 새로운 건설에 사용할 수 있게 되었습니다." # 790525331894077193
  giga_frameworld_origin.007.desc.hive: "[giga_planet.GetName]의 하이브 노드 재설계 및 확장이 완료되었습니다. 새로운, 더욱 밀폐된 설계는 회복 중인 개체군 사이에서 유지보수 드론의 분배를 개선하여 이동 시간을 단축하고 지역 작업 위임을 향상시킵니다.\n\n시설 공유를 통해 얻은 효율성은 전용 유지보수 시스템에 사용되던 공간을 새로운 건설을 위해 확보해 줍니다." # 9798434705656648261
  giga_frameworld_origin.007.desc.machine: "[giga_planet.GetName]에 있는 저희 드론 주거 구역의 재설계 및 확장이 완료되었습니다. 새롭게, 더욱 밀집된 설계는 드론 유지보수와 보관 시설의 더욱 긴밀한 통합을 가능하게 하여, 이동 부담을 줄이고 전반적인 사용 공간을 낮춥니다.\n\n지원 시스템에서 얻은 효율성 덕분에, 이전에 보조 시스템이 사용하던 공간을 새로운 건설을 위해 확보하는 것이 가능해졌습니다." # 15188940088977384250
  giga_frameworld_origin.007.a: "정거장은 성장해야 한다." # 6674001305352879598
  giga_frameworld_origin.008.name: "재정비된 중공업 가동 개시" # 13225074913551784964
  giga_frameworld_origin.008.desc: "[giga_planet.GetName]에 있는 주조소와 공장은 산업 개조 프로젝트가 완료됨에 따라 활기를 띠고 있습니다.\n\n현대적인 산업 방식은 더 높은 생산성을 제공하며, 한때 [giga_planet.GetName]의 광대한 영역을 차지했던 장비를 작고 효율적인 허브 기지로 응축합니다. 이렇게 재설계를 통해 절약된 공간은 이제 다른 기지 모듈을 위해, 아니면 단순히 더 많은 공장을 위해 사용될 수 있습니다." # 11038732107972800883
  giga_frameworld_origin.008.a: "생산성 예측이 상승 중입니다." # 335055462711161962
  giga_frameworld_origin.009.name: "보호 시설 업그레이드 완료" # 542136258510488420
  giga_frameworld_origin.009.desc: "긴 재편 기간을 거쳐, [giga_planet.GetName]의 새로운 유기체 필요 충족 시설이 가동을 시작했습니다. 우리가 보살피는 유기체들은 삶에 방해를 받지 않고 개선된 시스템으로 풍요로워질 것이며, 어떠한 동요도 느끼지 못할 것입니다.\n\n이전에 유지보수 시스템이 있던 구역은 이제 훨씬 더 많은 인구를 수용하거나 완전히 다른 목적으로 재활용될 수 있습니다." # 12882463019595063262
  giga_frameworld_origin.009.a: "작업은 결코 완료되지 않는다." # 7143522918116046309
  giga_frameworld_origin.010.name: "환경 지원 시스템 강화됨" # 7077623709455630756
  giga_frameworld_origin.010.desc: "[giga_planet.GetName]의 환경 제어 및 대기 처리 시스템 개선 작업이 완료되었습니다. 우리 시민들은 이제 모든 종족에게 적합한 광범위한 시뮬레이션 행성 환경을 누릴 수 있습니다. 수처리 및 조명의 정밀한 제어는 식량 생산을 훨씬 효율적으로 만들어, 그에 따른 노동력 감소를 가져올 것입니다.\n\n[giga_planet.owner.GetName]에게 새로운 시대가 열리고 있으며, 공기는 상쾌합니다." # 8510681921669539663
  giga_frameworld_origin.010.a: "상쾌하다!" # 8121816115091134336
  giga_frameworld_origin.010.desc.servitor: "[giga_planet.GetName]의 환경 제어 및 대기 처리 시스템 개조 작업을 완료했습니다. 우리가 돌보는 유기체들은 이제 모든 종족에게 적합한 다양한 범위의 시뮬레이션 행성 환경을 누릴 수 있습니다. 물의 정제 및 조명에 대한 보다 세밀한 제어는 훨씬 더 효율적인 식량 생산을 가능하게 할 것이며, 더욱 다양한 유기체 식단 요구 사항을 충족할 수 있도록 할 것입니다.\n\n[giga_planet.owner.GetName]에게 새로운 날이 밝아오고 있으며, 대기는 쾌적합니다." # 9715474886792759882
  giga_frameworld_origin.010.a.servitor: "피보호민에게 부족함은 없습니다." # 17016316646408833489
  giga_frameworld_origin.010.desc.assimilator: "[giga_planet.GetName]에 대한 환경 제어 및 대기 처리 시스템 개선 작업을 완료했습니다. 우리의 유기 드론들, 특히 우리의 원래 설계 매개변수를 벗어난 드론들이 개선된 환경의 혜택을 받을 것입니다.\n물 처리 및 조명에 대한 더 정밀한 제어는 훨씬 더 효율적인 식량 생산을 가능하게 하여 통합 드론 클러스터의 지속적이고 효율적인 작동을 보장할 것입니다. 이러한 변경 사항들의 결과로 생산성이 증가할 것으로 예측됩니다." # 4176459663164027764
  giga_frameworld_origin.010.a.assimilator: "알겠습니다." # 12076608091024442278
  giga_frameworld_origin.011.name: "데이터 처리 시설 업그레이드됨" # 9432194754608149024
  giga_frameworld_origin.011.desc: "[giga_planet.GetName] 행성에 새로운 고대역폭 연산 단지 건설 작업이 완료되었습니다. 방대한 슈퍼컴퓨터 뱅크를 이제 우리가 아직 고안한 가장 어려운 과학적 문제들을 해결하기 위해 사용할 수 있으며, 전반적인 연구 처리량에서 엄청난 향상을 약속합니다.\n\n이 시스템들의 핵심 기지 기능으로의 통합은 진행 중이지만, 추가적인 열 관리 부하가 심각한 지장을 초래하지는 않을 것으로 예상됩니다." # 2371200939794718200
  giga_frameworld_origin.011.a: "우주의 비밀이 우리의 손 안에 있습니다." # 11209891734139500395
  giga_frameworld_origin.012.name: "기지 인프라 확장" # 11367225101190679210
  giga_frameworld_origin.012.desc: "오랜 건설 기간 끝에, [giga_planet.GetName]의 주요 구역들 사이에 새로운 핵심 수송 인프라 통로가 완공되었습니다.\n\n향상된 구조적 안정성과 상호 연결된 수송망 덕분에 초구조체는 추가 기능 모듈을 지원할 수 있게 될 것입니다." # 15726248964484925625
  giga_frameworld_origin.012.desc.2: "[giga_planet.GetName]의 주요 구간에 대한 2차 기반 시설 업그레이드가 완료되었습니다.\n\n구조적 무결성 강화와 상호 연결된 수송망을 통해 상부 구조물이 추가적인 기능 모듈을 지원할 수 있게 되었습니다." # 16838249721490873844
  giga_frameworld_origin.012.a: "알겠습니다." # 12076608091024442278
  giga_frameworld_origin.013.name: "마지노 프로젝트 완료" # 17087210865510508728
  giga_frameworld_origin.013.desc: "우리는 이제 [giga_planet.GetName] 주변의 궁극적인 방어선 완공을 마쳤습니다. 우리의 고향을 겹겹이 치명적인 요새로 에워쌌습니다. 이 진정 경외감을 불러일으키는 군사 공학의 위업은 그 어떤 세력도 거의 공격할 수 없으며, 통합 방어 플랫폼, 거대 운동 에너지 포대, 거대한 주둔지, 그리고 전체 함대의 생성량을 훨씬 능가하는 보호막 생성기를 갖추고 있습니다.\n추가로, 데드 핸드 시스템은 [giga_planet.GetName]의 어떤 대규모 파괴에 맞서는 억지력으로 작용합니다. 페일세이프가 활성화될 경우 기지의 중심 코어를 거대한 반물질 구동 성형 폭약으로 사용하여 §R궤도상의 적대 세력을 완전히 섬멸합니다.§!\n\n다양한 방어 시스템은 §Y결정§!을 통해 관리할 수 있습니다. 이 결정들에서 사용할 수 있도록 §Y특수 지구§!를 건설하여 $defensive_upgrade_point_plural$와 $offensive_upgrade_point_plural$를 얻으십시오." # 14503778039337039998
  giga_frameworld_origin.013.a: "이제 그 누구도 감히 우리를 해할 수 없습니다." # 12013652714460056945
  giga_frameworld_origin.014.name: "2차 가공 궤도 시설 완료" # 2697927453896597395
  giga_frameworld_origin.014.desc: "[giga_planet.GetName] 근처에 여러 개의 새로운 가공 시설 건설을 완료했습니다. 이 시설들은 여러 보조 가공 건물들의 역량을 강화하여 생산 라인을 더욱 간소화하고 향상시킬 수 있도록 할 것입니다." # 16661305637403442223
  giga_frameworld_origin.014.a: "모든 시스템 정상." # 9084802762881392649
  giga_frameworld_origin.015.name: "나나이트 주입 완료" # 3525564719060314521
  giga_frameworld_origin.015.desc: "우리의 군체를 [giga_planet.GetName]의 핵심 기반 시설로 통합하는 작업을 완료했습니다. 구조 자체와 우리의 존재를 융합한 것입니다. 이제 비할 데 없는 정밀함으로 모든 시스템을 조작할 수 있으며, 그 결과 막대한 이득을 얻게 될 것입니다." # 3229225327344911672
  giga_frameworld_origin.015.a: "본질, 구현된." # 13664632515421609760
  giga_frameworld_origin.101.name: "병합된 팝 이전 완료" # 698182007316112217
  giga_frameworld_origin.101.desc.a: "[From.GetName]의 현지 팝들이 이제 [Root.Capital.GetName]으로 완전히 이전되었습니다. 짧은 실험 기간을 거쳐, 우리는 이렇게 거대한 외부 정착지를 완전히 통제하는 것이 우리의 역량을 초과한다는 것을 확인했으며, 향후 프로토콜은 현지 팝 유닛의 효율적인 재배치에 중점을 둘 것입니다.\n\n[From.FrameworldEvent101GetOutpost]" # 7883337793261255387
  giga_frameworld_origin.101.desc.b: "확립된 프로토콜에 따라, [From.GetName]의 인구 단위들이 [Root.Capital.GetName]으로 재배치되었습니다.\n\n[From.FrameworldEvent101GetOutpost]" # 10143569104050561895
  giga_frameworld_origin.101.a: "확인했습니다." # 3536622398024101432
  giga_frameworld_origin.101.outpost: "궤도에 §Y$frameworld_outpost_0$§!이(가) 설치되었으며, 지상에는 중계소가 남아 있습니다." # 3252485584799550980
  giga_frameworld_origin.101.no_outpost: "해당 부지는 §Y$frameworld_outpost_0$§! 건설에 부적합하므로, 추가적인 조치는 취해지지 않았습니다." # 7470015186814552893
  giga_frameworld_origin.103.name: "궤도 잔해 회수 완료" # 1372162313996433876
  giga_frameworld_origin.103.desc.a: "[From.GetName]에 식민지가 제대로 건설되었으므로,\n우리 기반시설 담당 부대는 궤도상 잔해 상태인 기지에서 회수 작전을 시작했습니다.\n\n기지의 용도는 여전히 불확실합니다. 발견된 통신 장비의 양이 도착 당시 지표면에서 발견된 활동 수준에 비해 불균형적으로 보이기 때문입니다.\n\n이전 소유자들의 동기를 완전히 이해하지 못할 수도 있습니다. 하지만 회수된 자재들은 가치가 있음이 입증되었습니다." # 18132159414615265413
  giga_frameworld_origin.103.a: "특이하지만 유용하다." # 15170591826426980765
  giga_frameworld_origin.308.name: "탐사 자원 조사 성과" # 5519610914677325780
  giga_frameworld_origin.308.desc: "우리 원정대 팀에 의한 지속적인 자원 탐사를 통해 행성 자원 개발을 위한 새로운 기회가 발견되었습니다.[frameworld_outpost_motes.FrameworldEvent308Motes][frameworld_outpost_gases.FrameworldEvent308Gases][frameworld_outpost_crystals.FrameworldEvent308Crystals][frameworld_outpost_betharian.FrameworldEvent308Betharian][frameworld_outpost_zoo.FrameworldEvent308Zoo]" # 4611089816145361040
  giga_frameworld_origin.308.desc.motes.general: "이 입자들은 화학적으로 활성화될 때 폭발적인 양의 운동 에너지를 방출하며, 요리에 사용될 경우 매우 매운맛을 낸다고 알려져 있습니다." # 16961174164298557248
  giga_frameworld_origin.308.desc.motes: "\n\n§Y[this.GetName]§!에서 탐사 분대가 §H$volatile_motes$§!의 풍부한 공급원을 발견했습니다. $giga_frameworld_origin.308.desc.motes.general$" # 9493264737237595856
  giga_frameworld_origin.308.desc.motes.ecu: "\n\n§Y[this.GetName]§! 행성에 위치한 고대 화학 처리 시설에서 상당한 양의 §H$volatile_motes$§!가 발견되었습니다. $giga_frameworld_origin.308.desc.motes.general$" # 6202702626071343214
  giga_frameworld_origin.308.desc.motes.desert: "\n\n§Y[this.GetName]§!의 사막 지대 화학 분석 결과, §H$volatile_motes$§!의 풍부한 공급원을 발견했습니다. $giga_frameworld_origin.308.desc.motes.general$" # 11037860901748573212
  giga_frameworld_origin.308.desc.motes.caverns: "\n\n§Y[this.GetName]§!의 표면 아래 깊은 동굴 속에서, 탐사팀이 풍부한 §H$volatile_motes$§! 공급원을 발견했습니다.\n$giga_frameworld_origin.308.desc.motes.general$" # 1984297333665262935
  giga_frameworld_origin.308.desc.gases.general: "이 기체들은 다양한 전술적 용도와 심지어 오락적 용도도 가지고 있습니다." # 7512800644143054051
  giga_frameworld_origin.308.desc.gases: "\n\n§Y[this.GetName]§!의 정밀 스캔 결과, 이전에 개발되지 않았던 §H$exotic_gases$§! 공급원이 발견되었습니다. $giga_frameworld_origin.308.desc.gases.general$" # 10611388672632702266
  giga_frameworld_origin.308.desc.gases.ecu: "\n\n§Y[this.GetName]§! 상의 고대 산업 구역에 대한 공중 스캔에서 §H$exotic_gases$§!의 거대한 저장소를 발견했습니다. $giga_frameworld_origin.308.desc.gases.general$" # 5435633659021533812
  giga_frameworld_origin.308.desc.gases.swamp: "\n\n§Y[this.GetName]§!의 늪지대를 정밀 탐사한 결과, §H$exotic_gases$§!의 잠재적인 채취 지점 여러 곳을 발견했습니다. $giga_frameworld_origin.308.desc.gases.general$" # 4744206092021340891
  giga_frameworld_origin.308.desc.gases.bog: "\n\n습지성 저지대에 대한 저고도 항공 조사를 통해 §Y[this.GetName]§!에서 §H$exotic_gases$§! 추출에 적합한 여러 위치를 발견했습니다. $giga_frameworld_origin.308.desc.gases.general$" # 13133373779145506963
  giga_frameworld_origin.308.desc.crystals.general: "이 결정체는 놀라운 굴절 특성 덕분에 첨단 전자 기기뿐만 아니라 레이저 무기 체계에도 잘 쓰입니다." # 5687155305940199545
  giga_frameworld_origin.308.desc.crystals: "\n\n§Y[this.GetName]§!에 파견된 탐사팀은 §H$rare_crystals$§!의 주요 공급원의 위치를 파악했습니다.$giga_frameworld_origin.308.desc.crystals.general$" # 16774204409467746118
  giga_frameworld_origin.308.desc.crystals.ecu: "\n\n§Y[this.GetName]§!의 탐사팀이 엄청난 양의 §H$rare_crystals$§!을(를) 포함하고 있는 거의 온전한 저장 시설을 확인했습니다. $giga_frameworld_origin.308.desc.crystals.general$" # 5740775997701428020
  giga_frameworld_origin.308.desc.crystals.caverns: "\n\n§Y[this.GetName]§!에 대한 지질 조사 결과, §H$rare_crystals$§!의 형체를 지닌 거대한 동굴이 발견되었습니다. $giga_frameworld_origin.308.desc.crystals.general$" # 1470985687396147454
  giga_frameworld_origin.308.desc.crystals.forest: "\n\n§Y[this.GetName]§! 행성에 파견된 탐사팀이 §H$rare_crystals$§!을(를) 추출할 수 있는 규산염 나무 숲을 발견했습니다. $giga_frameworld_origin.308.desc.crystals.general$" # 7366089085735031153
  giga_frameworld_origin.308.desc.crystals.reef: "\n\n§Y[this.GetName]§!의 해양 조사를 통해 결정화된 산호로 이루어진 여러 암초의 지도를 작성했으며, 이는 §H$rare_crystals$§!를 채취하는 데 사용될 수 있습니다. $giga_frameworld_origin.308.desc.crystals.general$" # 1328794744692731146
  giga_frameworld_origin.308.desc.betharian.general: "이 돌들은 에너지 생산을 위한 엄청난 잠재력을 가지고 있으며, 적절하게 설계된 발전소로 활용될 수 있습니다." # 13079768107217751232
  giga_frameworld_origin.308.desc.betharian: "\n\n§Y[this.GetName]§!에서 §H베서리안 석재§!가 대량으로 발견되었습니다. $giga_frameworld_origin.308.desc.betharian.general$" # 14498200955694553887
  giga_frameworld_origin.308.desc.betharian.fields: "\n\n§Y[this.GetName]§!에서 자연 발생한 대규모 §H베사리안석§! 형성체가 발견되었습니다. $giga_frameworld_origin.308.desc.betharian.general$" # 17986212750800598609
  giga_frameworld_origin.308.desc.zoo.general: "이 생명체들은 우리 조사팀에게 무해하고 우호적임이 입증되었으며, 외계 생명체를 면밀히 연구하기에 이상적인 조건을 제공합니다." # 8483695777875344405
  giga_frameworld_origin.308.desc.zoo: "\n\n§Y[this.GetName]§!에 대한 동물학 연구에서 §H온순한 토착 야생동물§!의 존재가 확인되었습니다. $giga_frameworld_origin.308.desc.zoo.general$" # 15105071343985193766
  giga_frameworld_origin.308.desc.zoo.valley: "\n\n§Y[this.GetName]§!의 고립된 계곡에서 §H온순한 토착 야생동물§! 개체군이 발견되었습니다! $giga_frameworld_origin.308.desc.zoo.general$" # 3034649704455084574
  giga_frameworld_origin.308.a: "훌륭하군!" # 4205353275372794963
  giga_frameworld_origin.308.a.tooltip: "§L새로운 기회는 새로운 방법론을 요구한다.§!" # 968388691368555941
  giga_frameworld_origin.308.a.motes: "§Y£volatile_motes£$volatile_motes$§!이(가) §Y[frameworld_outpost_motes.GetName]§!에서 발견되었습니다:" # 5463800678959073120
  giga_frameworld_origin.308.a.gases: "§Y£exotic_gases£$exotic_gases$§!이(가) §Y[frameworld_outpost_gases.GetName]§!에서 발견되었습니다:" # 12101635198246856672
  giga_frameworld_origin.308.a.crystals: "§Y£rare_crystals£$rare_crystals$§!이(가) §Y[frameworld_outpost_crystals.GetName]§!에서 발견되었습니다!" # 3477946878687456918
  giga_frameworld_origin.308.a.betharian: "\n§Y£energy£베사리안 석재§!가 §Y[frameworld_outpost_betharian.GetName]§!에서 발견되었습니다!:" # 8211911618600605967
  giga_frameworld_origin.308.a.zoo: "\n§Y£unity£ £society_research£온순한 외계 생명체§! §Y[frameworld_outpost_zoo.GetName]§에서 발견되었습니다:" # 14606497680194299652
  giga_situation_frameworld_outposts_type: "$giga_frameworld_outpost$ 네트워크" # 5950606396591689158
  giga_situation_frameworld_outposts: "$giga_situation_frameworld_outposts_type$" # 13743965378646054752
  giga_situation_frameworld_outposts_desc: "§Y$giga_frameworld_outpost_plural$§!은 $origin_frameworld$ 제국의 식민지를 대체하며, $pc_giga_frameworld$ 자체에 상당한 성장 보너스를 제공합니다. 저희 네트워크에서 얻는 총 보너스는 여기에서 확인할 수 있습니다.\n\n$EMPIRE_SIZE$ 수정치는 £mod_empire_size_colonies_mult£ §Y$MOD_EMPIRE_SIZE_COLONIES_MULT_ORIGINAL$§!에 대한 수정치를 포함하여 동일한 수의 식민지와 같습니다." # 1283865837108410652
  giga_situation_frameworld_outposts_stage: "$giga_situation_frameworld_outposts$" # 8276486169546923815
  giga_situation_frameworld_outposts_monthly_change_tooltip: "이 상황은 진행되지 않습니다." # 765401766502379976
