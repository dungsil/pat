  giga_situation_frameworld_outposts_approach_desc: "탐사 및 조사." # 10562418501284608533
  frameworld_size_fake_tooltip: "§Y$pc_giga_frameworld$§!의 행성 크기: §G+1§!" # 11802798578700912993
  frameworld_outpost_fake_tooltip: "$mod_job_replicator_add$: §G+0.5§!\n$MOD_PLANET_POP_ASSEMBLY_REDUCTION$: §G-10%§!\n$mod_planet_pop_assemblers_alloys_upkeep_add$: §R+0.1§!\n$MOD_POP_GROWTH_SPEED_REDUCTION$: §G-10%§!\n$MOD_EMPIRE_SIZE_ADD$: §Y+15§!\n$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+10%§!\n$MOD_PLANET_DECISION_ENACT_SPEED_MULT$: §G+10%§!\n$MOD_PLANET_HOUSING_ADD$: §G+5§!\n$MOD_PLANET_ARMY_BUILD_SPEED_MULT$: §G+10%§!\n$MOD_POP_PURGE_SPEED$: §G+10%§!" # 6789187273852809764
  frameworld_expansion_fake_tooltip: "§Y$d_frameworld_expansion$§!을 §Y$pc_giga_frameworld$§!에 추가하면 다음과 같은 결과가 나타납니다:\n    $mod_job_replicator_add$: §G+0.2§!\n    $MOD_POP_GROWTH_SPEED$: §G+2.5%§!\n    $MOD_PLANET_BUILDING_BUILD_SPEED_MULT$: §G+2%§!\n    $MOD_PLANET_DECISION_ENACT_SPEED_MULT$: §G+2%§!\n    $MOD_PLANET_ARMY_BUILD_SPEED_MULT$: §G+2%§!\n    $MOD_POP_PURGE_SPEED$: §G+2%§!" # 2306582645729133503
  frameworld_asteroid_fake_tooltip: "§Y$d_frameworld_asteroid$§!를 §Y$pc_giga_frameworld$§!에 추가합니다. 그 결과:\n    $mod_district_giga_frameworld_mining_max$: §G+0.25§!" # 14926707512772755404
  frameworld_penrose_fake_tooltip: "거대 구조물 완공 시, §Y[this.GetName]§!에 §Y$d_frameworld_penrose$§!을(를) 추가하며, 그 결과는 다음과 같습니다:\n    $mod_planet_technician_energy_produces_add_planet$: §G+1§!\n    $mod_planet_technician_minerals_upkeep_add_planet$: §R+1§!" # 18433421344218984278
