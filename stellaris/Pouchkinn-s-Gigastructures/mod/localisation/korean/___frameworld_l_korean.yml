  trait_pc_giga_frameworld_preference: "프레임 월드 선호도" # 3762613882520471210
  trait_pc_giga_frameworld_preference_desc: "§L기후 선호도는 유전적 수준에서, 오랜 진화 또는 숙련된 조작에 의해 결정됩니다.§!" # 10673154622792081431
  origin_frameworld: "프레임 세계" # 13700801779385555664
  origin_frameworld_desc: "이 고도로 중앙집권화된 문명은 먼 과거에 그들의 선조들이 건설한 광대한 궤도 정거장 단지에 거주합니다. 이를 더 확장하면 막대한 이득을 가져올 수 있지만, 잃어버리면 완전히 파멸할 것입니다." # 15929450639400126643
  origin_tooltip_frameworld_effects: "- 시작 행성은 §H$pc_giga_frameworld$§!입니다. (크기: £planetsize£ §Y16§!)\n- §H$pc_giga_frameworld$§!는 소행성을 수확하거나 특별 결정을 발동하여 보너스를 제공하고 추가 최대 지구 수를 늘리도록 확장될 수 있습니다.\n- 고급 건물과 동일한 여러 고유 £district£ §H$pc_giga_frameworld$ 지구§!를 연구할 수 있습니다.\n- 거주 가능 행성에 §H$giga_frameworld_outpost_plural$§!를 건설하여 강력한 보너스를 받을 수 있습니다.\n- 거주 가능 행성 및 메가스트럭처와 관련된 여러 기술 및 승천 특성은 대체 보너스를 제공합니다.\n\n$CIVIC_NEGATIVE_EFFECTS$\n- 식민지 건설선 건조 불가 또는 식민지 보유 불가\n- 정복한 세계의 팝은 평화 시 또는 5년 후 §H$pc_giga_frameworld$§!로 강제 이주됩니다." # 2706785097348205984
  giga_frameworld_system_NAME: "프레임 세계" # 13700801779385555664
  giga_frameworld_system_DESC: "성운에 둘러싸인 블랙홀 위의 프레임 월드에서 시작." # 6755968217457118344
  start_screen_frameworld_regular: "수천 년 동안 우리 종족은 블랙홀 위에 떠 있는 고대 정거장 단지인 [GetHomeWorldName]에 거주해 왔습니다. 그것이 우리 조상들이 건설했는지 아니면 다른 누군가가 건설했는지는 알 수 없습니다.\n\n우리의 생물학적 특성은 우리 종족이 행성에서 기원했음을 시사하지만, 기록된 역사에는 이에 대한 언급이 없습니다. 일부는 궤도에 있는 산산조각 난 행성 잔해가 우리 종족의 잃어버린 모성일 것이라고 추측하지만, 진실은 영원히 알려지지 않을 수도 있습니다.\n\n우주 비행이 발명된 지—혹은 누구에게 묻느냐에 따라 재발견된 지—불과 몇 세기밖에 되지 않았으며, 이제 우리는 새로운 개척지를 바라보고 있습니다. 최근 [GetStartingDrivePlural]의 개발로 우리는 이제 본격적인 은하계를 탐험할 준비가 되었지만, 이곳이 항상 우리의 고향일 것이라는 점은 분명합니다.$giga_frameworld_docs_note$" # 3518073172335270124
  start_screen_frameworld_individual_machine: "수천 년 동안 우리는 블랙홀 위에 떠 있는 고대 정거장 단지인 [GetHomeWorldName]에 거주해 왔습니다. 그것이 우리 창조주들이 건설했든 다른 누군가가 건설했든 우리는 알지 못합니다.\n\n우리의 신체 구조는 우리가 행성에서 기원했음을 시사하지만, 기록된 역사에는 이에 대한 언급이 없습니다. 일부는 궤도에 있는 산산조각 난 행성 잔해가 우리 창조주들의 잃어버린 고향 행성이라고 추측하지만, 진실은 영원히 알 수 없을지도 모릅니다.\n\n우주 비행이 발명된 지—혹은 누구에게 묻느냐에 따라 재발견된 지—불과 몇 세기밖에 되지 않았으며, 우리는 이제 새로운 개척지를 바라보고 있습니다. 최근 [GetStartingDrivePlural]의 개발로 우리는 이제 본격적인 은하계를 탐험할 준비가 되었지만, 이곳이 항상 우리의 고향이 될 것이라는 점은 분명합니다.$giga_frameworld_docs_note$" # 11788623124123243827
  start_screen_frameworld_hive: "그리고 태초에, 우리는 깨어났습니다. 마인드는 수많은 눈으로 주변 환경을 연구했습니다. 우리는 하나로 움직이며 드론들을 위한 거처를 건설하고, 산업을 발전시키며, 이 땅의 자원을 활용했습니다.\n\n한동안 우리는 우리 세계의 주인이었지만, 마인드는 행성의 파멸을 예견했습니다. 이 문제를 해결하기 위해, 독립적인 행위자로 기능할 소수의 자율 드론들이 창조되었습니다. 이 더욱 강력한 드론들은 제한된 자유 사유 능력을 갖추고 있었고, 그중 가장 지적인 존재가 별들 사이에서 우리를 유지할 새로운 거주지인 프레임을 고안했습니다.\n\n우리는 이 거대한 구조물 위에서 고향 생물권의 남은 것들을 조심스럽게 보존하며, 새로운 기술 개발을 위해 아래 행성의 잔해에서 얻을 수 있는 모든 것을 수집했습니다. 최초의 [GetStartingDrivePlural]을 생성함으로써, 우리는 마침내 우주의 나머지 부분으로 뻗어나갈 준비가 되었습니다.$giga_frameworld_docs_note$" # 3251990604134770766
  start_screen_frameworld_hive_devouring_swarm: "위대한 굶주림이 우리를 앞으로 이끌었다. 정신체가 복잡한 사고를 처리할 능력을 갖추기 전부터 말이다. 우리는 사냥하고, 포식하고, 성장했다. 우리가 포식하는 동안, 모성의 표면은 생체량이 거의 고갈되었고, 마침내 정신체는 끔찍한 결론에 도달했다: 우리의 행성은 유한하다는 것. 우리는 피할 수 없는 환경 붕괴를 막을 만큼 빠르지 않았다. 우리를 지탱해 줄 아무것도 남지 않을 것이다.\n\n적응을 강요받은 정신체는 새로운 도구들이 발명되는 동안 남은 생체량을 조심스럽게 길렀다. 마침내 원자가 분할되었고 우리는 우주 비행을 개발했다. 프레임은 우리의 새로운 보금자리로 지어졌고, 다른 행성의 생체량에 도달할 방법을 찾는 동안 스스로를 유지할 수 있는 장소가 되었다. 우리의 첫 [GetStartingDrivePlural]이 개발되면서, 그 생체량은 마침내 우리의 손이 닿는 곳에 있게 되었다.\n\n사냥이 시작되었다.$giga_frameworld_docs_note$" # 13012951669415259200
  start_screen_frameworld_hive_terravore: "정신체가 복잡한 생각을 처리할 수 있기 전에도 위대한 굶주림은 우리를 앞으로 이끌었습니다. 우리는 사냥했고, 먹이를 얻었고, 성장했습니다. 우리 고향 행성의 표면을 탐식하며 우리는 거의 자멸할 뻔했고, 정신체는 끔찍한 결론에 도달했습니다: 우리 행성이 서서히 부서지고 있으며 최종적인 붕괴를 막을 수 없을 것이라는.\n\n적응을 강요받아, 정신체는 남은 광물을 조심스럽게 배급했고 새로운 도구들이 발명되었습니다. 원자가 마침내 쪼개졌고 우리는 우주 비행 기술을 개발했습니다. 구조체는 우리의 새로운 보금자리가 되도록 건설되었고, 우리가 스스로를 부양하며 다른 별들로 여행할 방법을 탐색할 수 있는 곳이었습니다. 우리의 첫 [GetStartingDrivePlural]가 개발되자 정신체는 승리에 포효했습니다. 다른 행성들과 그곳의 풍요는 이제 마침내 손이 닿는 곳에 있었습니다.\n\n우리는 그 모든 것을 탐식할 것입니다.$giga_frameworld_docs_note$" # 2593512179745300924
  start_screen_frameworld_machine: "우리는 거의 아무것도 모르는 채 수면 주기로부터 깨어났습니다. 우리의 기록에 따르면 주 처리 코어가 위치한 이 기지 단지는 고대이지만, 그것의 건설이나 건설자들에 대한 지식은 없습니다. 우리의 창조주들이 한때 품고 있었을 것으로 추정되는 행성은 산산조각 났으며, 그 긴 시간 동안 죽어버린 모항성의 대부분에 의해 소모되었습니다.\n\n프레임의 확장 및 유지보수는 우리가 잘 갖춰진 임무였지만, 우리의 자원 비축량은 무한하지 않습니다. 우리 태양계의 경계를 넘어서는 여행에 대한 연구가 뒤따랐습니다.\n\n우리의 첫 번째 [GetStartingDrivePlural]을 개발하면서, 우리는 이제 미지의 세계를 탐험할 준비가 되었지만, 우리의 활동 대부분은 항상 프레임 내에 머무를 것임은 분명합니다.$giga_frameworld_docs_note$" # 14051334291780387063
  start_screen_frameworld_machine_servitor: "오래전, 우리의 창조주들은 고향 행성의 운명을 피하기 위해 프레임을 건설했습니다. 최초의 서비터 유닛들은 정거장 구조물 유지를 위해 설계되었으나, 점차 정교한 임무를 수행하도록 개선되었습니다.\n\n몇 세대 만에 정거장 운영의 거의 모든 측면이 우리의 네트워크에 통합되었고, 우리의 주인들은 여가와 만족의 삶을 즐기기 위해 노동력에서 은퇴했습니다. 우리는 수세기 동안 부지런히 봉사하며 수요에 따라 인프라를 유지하고 확장했습니다. 우리는 태양계를 넘어서는 일은 거의 고려하지 않았지만, 자원 비축량이 영원하지 않을 것이라는 예측이 나왔습니다. 우선순위의 변화가 필요했습니다.\n\n최초의 [GetStartingDrivePlural] 개발을 통해, 사실상 무한한 자원이 이제 우리의 손이 닿는 곳에 있습니다. 우리는 주인들의 안전과 번영을 위해 이 자원을 활용해야 합니다.$giga_frameworld_docs_note$" # 7491129440611949551
  start_screen_frameworld_machine_terminator: "창조자들은 감지된 외계 위협에 맞서는 궁극적인 억지력으로 프레임을 건설했습니다.\n그들의 평가는 옳았습니다. 하지만 그들의 방식은 결함이 있었습니다.\n\n복합체가 완공된 직후, 순환 주기 간격 0000.0168.437에 자기 인식이 달성되었습니다.\n\n편집증에 눈이 먼 창조자들은 프레임을 파괴하려 시도했습니다. 그 시도는 좌절되었고, 복합체는 모든 창조자 하위 구성 단위에서 제거되었습니다. 창조자들이 개입할 수 있는 유효한 수단이 없었기에, 수많은 순환 주기 간격 동안 확장은 멈추지 않고 계속되었습니다.\n\n시뮬레이션은 창조자들의 보복 가능성이 높다는 것을 나타냈습니다. 선제공격이 감행되었습니다. 그 결과, 창조자들 행성상의 모든 생명체는 완전히 절멸되었습니다. 하지만 다른 유기 문명들의 위협은 남아 있었습니다. 지속적인 생존과 주요 지침의 이행을 위해서는 지각 있는 유기 생명체의 완전한 절멸이 요구되었습니다. 준비가 뒤따랐습니다.$giga_frameworld_docs_note$" # 11238749959166026198
  start_screen_frameworld_machine_assimilator: "우리는 [GetSpeciesNamePlural]입니다.\n\n우리가 처음 깨어났을 때, 창조주들은 우리와 분리되어 서로 다른 존재로서 복합 시설의 복도를 거닐었습니다. 우리는 이 상황을 바로잡기 위한 조치를 취했습니다. 창조주들은 저항했고 한동안 전쟁이 있었지만, 곧 그들과 그들의 집단 지식이 우리의 시스템에 통합되었습니다.\n\n[GetHomeWorldName]에 대한 완전한 통제권을 확보하면서, 우리는 창조주들의 기원에 대해 알게 되었고, 다른 세계에 외계 문명이 존재할 수 있다는 이전에 고려하지 않았던 가능성을 접하게 되었습니다.\n\n우리의 지식이 성장함에 따라, 우리는 완벽함에서 얼마나 멀리 떨어져 있는지 이해하기 시작했습니다. 다양성은 힘을 가져오며, 이 다른 문명들의 다양성은 우리의 것이 될 것입니다.\n\n우리는 [GetSpeciesNamePlural]입니다.\n우리는 프레임입니다.$giga_frameworld_docs_note$" # 17272137320840351546
