  frameworld_origin_colony_cost_desc: "§T§E호환성 수정자:§! $colonizer_plural$ 건설을 완전히 비활성화하려면 침습적인 덮어쓰기가 필요하며, 이는 다른 모드와 쉽게 호환되지 않습니다.\n\n만약 어떤 식으로든 $colonizer$를 얻게 된다면 여전히 식민지 건설에 사용할 수 있지만, 정착민들은 정복된 행성의 경우와 같은 방식으로 재정착될 것입니다.§!\n§T--------------§!\n§L우리의 네트워크 아키텍처는 분산된 행성 식민지화의 요구 사항과 근본적으로 호환되지 않습니다. 우리는 근본적으로 프레임에 연결되어 있습니다.§!" # 12720959773159647591
