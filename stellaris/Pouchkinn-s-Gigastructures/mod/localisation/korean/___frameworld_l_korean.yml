  giga_frameworld_docs_bonuses: "8. 기원 특화 보너스" # 12736447859892474860
  giga_frameworld_docs_bonuses_desc: "§Y$pc_giga_frameworld$§!와 관련된 많은 기술 및 승천 특전들이 거주 가능한 메가스트럭처와 기타 메커니즘들은 단일 행성 플레이 방식에 부적합하므로 §Y대체 보너스§!를 제공합니다. §ED게임 제약으로 인해 일부 보너스는 관련 기술에 표시되지 않습니다.§!\n\n$giga_fwa$ §Y$ap_voidborn$§!: $giga_fw_exe$\n$giga_fwa$ §Y$ap_machine_worlds$§!: §T$giga_frameworld_advanced_city$§! 결정\n$giga_fwa$ §Y$ap_arcology_project$§!: §Y$civic_machine_servitor$§! 제국을 위한 §T$giga_frameworld_advanced_sanctuary$§! 결정\n$giga_fwa$ §Y$ap_world_shaper$§!: §T$giga_frameworld_gaia$§! 결정\n\n£engineering_research£ §Y$tech_habitat_1$§!: $giga_fw_exe$ 및 §T$frameworld_salvage_habitat_0$§! 메가프로젝트\n£engineering_research£ §Y$tech_habitat_2$§!: $giga_fw_exc$\n£engineering_research£ §Y$tech_habitat_3$§!: $giga_fw_exc$\n£engineering_research£ §Y$giga_tech_equatorial_shipyard$§!: §T$giga_frameworld_advanced_industrial$§! 결정\n£engineering_research£ §Y$giga_tech_orbital_arcologies$§!: §T$giga_frameworld_expand_infrastructure$§! 결정\n£engineering_research£ §Y$tech_ring_world$§!: $giga_fw_exe$\n£engineering_research£ §Y$giga_tech_ringworld_titanic_2$§!: §T$giga_frameworld_reorganise$§! 비용 감소\n£engineering_research£ §Y$giga_tech_ringworld_behemoth$§!: 대규모 확장 결정\n£engineering_research£ §Y$giga_tech_ringworld_gargantuan_2$§!: §T$giga_frameworld_expand_infrastructure$§! 결정 (두 번째 사용)\n£society_research£ §Y$giga_tech_maginot_world$§!: §T$giga_frameworld_maginot$§! 결정\n£society_research£ §Y$giga_tech_planetary_computer$§!: §T$giga_frameworld_computing_complex$§! 결정" # 14058836555464983935
