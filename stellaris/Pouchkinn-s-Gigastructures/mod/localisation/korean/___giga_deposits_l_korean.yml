  d_pcc_origin_blocker: "부식된 도관" # 14503395176797679
  d_pcc_origin_blocker_desc: "행성의 거대한 처리 배열 중 상당 부분이 계산 서브섹션 간의 연결 손상으로 인해 현재 우리 연구 시설에서 접근할 수 없습니다." # 15072731133432489936
  d_giga_rogue_ai_relay_servers: "불량 프로세서 배열" # 10449677144289494658
  d_giga_rogue_ai_relay_servers_desc: "로그 AI는 방대한 프로세서와 서버 배열을 활용하여 행성 연산 복합체에 그 권능을 투사합니다. 이는 기반 시설을 방해하고 우리 식민지 주민들을 적극적으로 살해하려 시도하면서 매번 우리와 맞서 싸우기 위함입니다." # 9821731367471121271
  d_giga_rogue_ai_corrupt_code: "오염된 코드" # 11892568193987409565
  d_giga_rogue_ai_corrupt_code_desc: "행성 컴퓨팅 단지 데이터뱅크의 상당 부분이 위험한 블로트웨어 코드로 가득 차 있어, 이 행성에서의 우리의 과학적 노력을 적극적으로 방해하고 있습니다." # 17075491488341020596
  d_ringworld_capital_city: "대수도" # 15597607892757361258
  d_ringworld_capital_city_desc: "고리 세계 위에 건설된 위대한 수도 도시입니다. 이 장소는 고리 세계 구역의 중심 허브 역할을 하며 지역 팝들에게 다양한 서비스를 제공합니다." # 7003352307753202841
  d_interstellar_ringworld_commerce_blocker: "버려진 기반 시설" # 17623034251997869369
  d_interstellar_ringworld_commerce_blocker_desc: "고리 세계는 거의 무한한 공간을 제공하므로 토지 재개발에 대한 고려가 거의 이루어지지 않았고, 그 결과 광대한 토지가 오랫동안 버려진 건물들로 가득 차게 되었습니다. 이 지역들을 정리하고 재개발한다면 지역 경제가 상당히 성장하여 제국의 부를 증대시킬 수 있을 것입니다." # 14912889980304091172
  d_great_ring_excavated_mountain: "링월드 자가 수리 시스템 노드" # 8612169301238682199
  d_great_ring_excavated_mountain_desc: "링월드 자동 자가 수리 시스템의 노출된 노드이다. 이 노드는 거대 구조물의 작동 상태를 유지하는 데 필요한 물질을 끊임없이 생성한다. 그리고 우리가 신중하다면, 우리의 인공 거주지를 위태롭게 하지 않고도 그 물질의 일부를 우리 자체적인 용도로 활용할 수 있다." # 8146269865577550894
  d_giga_arcane_generator: "$d_arcane_generator$" # 442041212184187313
  d_giga_arcane_generator_desc: "$d_arcane_generator_desc$" # 11565858194236838589
  d_decrepit_tunnels_squareworld: "$d_decrepit_tunnels_1$" # 12877338230707769144
  d_decrepit_tunnels_squareworld_desc: "$d_decrepit_tunnels_1_desc$" # 10324853476423657564
  d_predictable_solar_flares: "예측 가능한 태양 플레어" # 4450577996528740520
  d_predictable_solar_flares_desc: "우리 모행성이 공전하는 항성은 태양 플레어 발생에 앞서 특정한 징후를 보이며, 이로 인해 에너지 추출이 훨씬 용이해집니다." # 4342443984953979789
  d_everfree_forest: "에버프리 숲" # 12544394739022361355
  d_everfree_forest_desc: "겉보기에 마법적인 에너지로 가득 찬, 기이하고 거의 뚫을 수 없는 숲입니다. 이 숲을 개간하는 것은 막대한 규모의 작업이 될 것이나, 그 비의적인 생태계를 연구하면 분명 흥미로운 데이터를 얻을 수 있을 것입니다." # 14927779597338581086
  d_giga_decrepit_tunnels_1: "$d_decrepit_tunnels_1$" # 12877338230707769144
  d_giga_decrepit_tunnels_1_desc: "$d_decrepit_tunnels_1_desc$" # 10324853476423657564
  d_giga_decrepit_tunnels_2: "$d_decrepit_tunnels_1$" # 12877338230707769144
  d_giga_decrepit_tunnels_2_desc: "$d_decrepit_tunnels_1_desc$" # 10324853476423657564
  d_giga_decrepit_tunnels_3: "$d_decrepit_tunnels_1$" # 12877338230707769144
  d_giga_decrepit_tunnels_3_desc: "$d_decrepit_tunnels_1_desc$" # 10324853476423657564
  d_ehof_solar_array: "온전한 태양광 집열기" # 10601974592114288460
  d_flusio_arcology_wreck: "파괴된 메가시티" # 17849748477716044745
  d_flusio_arcology_wreck_desc: "플루시오-아콜로지에서 발생한 전투로 부분적 또는 완전히 파괴된 도시들." # 500460360055046615
  d_flusio_arcology_anarchy: "플루시온 무정부 상태" # 16646561948448807195
  d_flusio_arcology_anarchy_desc: "행성에서 카이저를 몰아내기 위한 파괴적인 전투로 인한 부수적 피해의 결과로, 플루시온의 광범위한 지역이 완전한 무정부 상태에 빠져들었습니다." # 5876869257241802328
  d_flusio_arcology_administration: "플루시오-아콜로지 행정부" # 6294343021211911643
  d_flusio_arcology_administration_desc: "플루션을 둘러싼 물류적 악몽을 관리하는 것은 결코 쉬운 일이 아닙니다. 플루시오-아르콜로지가 지원할 수 있는 구역의 수가 막대하기 때문에, 적절히 관리하기 위해서는 더 많은 주의가 필요합니다." # 879464044696686221
  d_flusio_arcology_administration_tooltip: "[giga_flusion_administration_mechanics]" # 3083366610459792673
  d_solaktropa_project: "로크왈트로파 프로젝트" # 955513251874549594
  d_solaktropa_project_desc: "로쿠알트로파 프로젝트는 플루션의 자연 기후 교란을 대가로, 카첸족이 건설할 수 있는 광대한 용지와 농업을 위한 막대한 수자원을 창출합니다." # 17737241572851581574
  d_solaktropa_project_wreck: "로쿠알트로파 잔해" # 10360564446810585610
  d_solaktropa_project_wreck_desc: "로쿼트롤파 댐의 파괴는 플루시온과 그 거주민들에게 헤아릴 수 없는 규모의 황폐를 초래했습니다." # 11495198747563231687
  d_katlantropa_project: "카틀란트로파 프로젝트" # 7343485203940087027
  d_katlantropa_project_desc: "카틀란트로파 프로젝트는 이전의 사막 지역을 관개하여 농업 및 관개 용지로 적합하게 만들고 있습니다." # 7118027248159086495
  d_katlantropa_project_wreck: "카틀란트로파 사막화" # 9126462189880906154
  d_katlantropa_project_wreck_desc: "카틀란트로파의 파괴는 한때 경작지였던 지역들을 광활한 사막으로 되돌렸습니다." # 12762995033726930113
  d_aeternum_gigantic_fission_reactor: "거대 핵분열 원자로" # 3253401782103603259
  d_aeternum_gigantic_fission_reactor_desc: "머나먼 곳에 이터넘이 건설한 기묘한 핵분열 반응로. 거대한 우라늄 덩어리를 동력원으로 삼아 막대한 양의 전력을 생산합니다." # 8889186149483258606
  d_exp_civ_primitive_preserve: "원시 문명 자작나무 보존지" # 4576529318400036259
  d_exp_civ_primitive_preserve_desc: "버치 월드의 한 조각에 전체 원시 문명이 거주하고 있습니다. 그들을 연구하는 것은 엄청난 과학적 잠재력을 의미합니다." # 2772375438959521725
  d_exp_civ_space_preserve: "우주 시대 문명 자작나무 보호구역" # 17143026092373260793
  d_exp_civ_space_preserve_desc: "하나의 온전한 우주 시대 문명이 버치 월드의 한 조각에 거주하고 있습니다. 그들을 연구하는 것은 막대한 과학적 잠재력을 지닙니다." # 4165098623256837209
  d_exp_civ_fe_preserve: "선구자 문명 자작나무 보존구역" # 18054906102544176336
  d_exp_civ_fe_preserve_desc: "온전한 고대 선구 문명이 자작나무 세계의 일부에 거주합니다. 그들을 연구하는 것은 엄청난 과학적 잠재력을 지닙니다." # 2183043218304498346
  d_aeternum_decaying_hyperstructure: "붕괴하는 초구조물" # 842122835258246876
  d_aeternum_decaying_hyperstructure_desc: "이 버치 행성의 광대한 지역이 수천 년간의 방치 끝에 황폐해졌습니다. 그것들을 수리하는 것은 의심할 여지 없이 엄청난 사업이 되겠지만, 이는 우리가 이 버치 행성의 거주 가능 구역을 다시 확장할 수 있게 해줄 것입니다.\n\n이를 복구하면 §G3§! $aeternum_tech_intel$을 얻게 될 것입니다." # 12035577896565250418
