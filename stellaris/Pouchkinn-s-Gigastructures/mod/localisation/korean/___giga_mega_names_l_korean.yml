  ehof_megastructure_phase1_DESC: "$ehof_wormholes$를 조작 및 팽창시켜 성간 여행에 사용합니다.\n\n" # 16049756496090922240
  ehof_megastructure_phase1_MEGASTRUCTURE_DETAILS: "$ehof_megastructure_phase0_MEGASTRUCTURE_DETAILS$" # 8558923644212389813
