l_korean:
  fusion_suppressor_0: "$gc_mega$$name_fusion_suppressor$ 건설 현장" # 7166747828859582544
  fusion_suppressor_0_DESC: "미래의 $name_fusion_suppressor$ 건설 부지이며, 이 극도로 발전된 장치 건설을 시작하는 데 필요한 모든 것을 갖추고 있습니다." # 7644538701527706011
  fusion_suppressor_0_MEGASTRUCTURE_DETAILS: "£기가 구조물£ $giga_list_category_megastructure$ - $giga_list_category_miscellaneous$\n일반 §Y항성§!을 §Y중성자별§! 및 §Y블랙홀§!로 변환할 수 있습니다 - $giga_list_damages_system_planets$\n§L핵융합 억제기(Fusion Suppressor)는 항성 내 핵융합 과정을 조작하여 초신성을 조기에 유발함으로써 해당 항성을 보다 이국적인 천체로 변모시킵니다." # 6860804110491573674
  fusion_suppressor_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - $name_fusion_suppressor$의 완전한 완공은 구조물을 해체하고 사용 가능한 §Y블랙홀§!을 유지하거나, 혹은 항성을 §H초신성§! 폭발시켜 §R그 과정에서 시스템 내 모든 함선과 구조물을 파괴하고 모든 행성을 황폐하게 만들 수 있는§!, 사용 가능한 §Y중성자별§!을 남기는 선택지를 제공합니다. 남은 천체에는 £giga_sr_iodizium£ §Y$giga_sr_iodizium$§!, £energy£ §Y$energy$§!, 그리고 £physics_research£ §Y$physics_research$§!가 무작위로 생성됩니다.\n\n§H참고:§! 다른 거대구조물에 중성자별을 사용하려면 $name_fusion_suppressor$가 §Y완전히 완공§!되어야 합니다.\n\n£giga_sr_iodizium£ §Y$giga_sr_iodizium$§!는 강력한 건물의 동력원으로 사용될 수 있으며, 이는 행성의 £physics_research£ £society_research£ £engineering_research£ §Y연구§! 및 £energy£ §Y$energy$§! 생산량을 향상시킵니다.\n\n§Y융합 억제기§!에 의해 생성된 §Y중성자별§!은 §YNidavellir Hyperforge§!에 적합합니다. §Y블랙홀§!은 다른 블랙홀 기반 거대구조물에 사용될 수 있습니다." # 11995156468867689444
  fusion_suppressor_1: "$name_fusion_suppressor$ 중력 변조기" # 4636438753353695712
  fusion_suppressor_1_DESC: "이 거대한 장치들은 항성 주변의 중력을 조작하여, 항성의 물질을 더 작은 부피로 압축하는 것을 가능하게 합니다." # 1380391934341255454
  fusion_suppressor_2: "$name_fusion_suppressor$ 항성 안정기" # 8959764536556463287
  fusion_suppressor_2_DESC: "$name_fusion_suppressor$는 이제 건설된 별을 안정화할 수 있어, 중력 변조기들이 불안정해져 갑자기 폭발하는 일 없이 해당 항성체를 압축할 수 있습니다." # 16662771940797252804
  fusion_suppressor_3: "$name_fusion_suppressor$ - 압축 1단계" # 7019596737534384302
  fusion_suppressor_3_DESC: "$name_fusion_suppressor$가 별의 물질 압축을 개시했으며, 항성 핵반응의 본질에 대한 연구 기회를 제공합니다. 추가 압축 시 더 많은 연구 성과를 얻게 될 것입니다." # 750223957468981691
  fusion_suppressor_4: "$name_fusion_suppressor$ - 압축 단계 II" # 9394422640757768983
  fusion_suppressor_4_DESC: "별이 다시 한번 압축되었고, 그 구성 요소들이 높은 과학적 잠재력을 가진 이상한 행동을 보이기 시작했습니다. 더욱 이색적인 핵융합 반응이 일어나기 시작했고, 별 자체의 구조는 퇴화하는 것처럼 보입니다." # 13415197501316898860
  fusion_suppressor_5: "$name_fusion_suppressor$ - 중성자별 단계" # 11290359044211077042
  fusion_suppressor_5_DESC: "$name_fusion_suppressor$는 항성을 너무 강하게 압축하는 데 성공하여, 항성 핵 내부에서 양성자와 전자가 융합해 중성자가 되었으며, 그 핵을 중성자별로 변환했습니다.\n이는 사실상 일반적인 항성 플라즈마에 둘러싸인 중성자별과 같습니다." # 266306725570887277
  fusion_suppressor_6: "항성 블랙홀 붕괴" # 2275753044966251718
  fusion_suppressor_6_DESC: "별의 물질이 이제는 심지어 빛조차 물체의 중력에서 벗어날 수 없을 정도로 붕괴되어, 효과적으로 인공 블랙홀로 변모시켰으며, 엄청난 연구 잠재력을 보유하고 있습니다." # 15305873083563828744
  fusion_suppressor_6b: "항성 폭파" # 2581114053257334227
  fusion_suppressor_6b_DESC: "$name_fusion_suppressor$에게 중력장을 해제하고 척력을 행사하여, 압축된 항성을 파괴적인 초신성으로 폭발시켜 $name_fusion_suppressor$를 파괴하라고 명령하십시오. 크기가 5보다 작은 모든 행성들과 소행성들은 파괴될 것이며, 가스 행성은 대기를 잃게 될 것입니다. 생존한 행성들은 아이오디지움 광물 매장지를 얻게 될 것입니다. 이는 인공 초신성이 상대론적 속도로 행성에 충돌하며 생성한 결정체입니다. 이 결정체들은 우리 행성에 강력한 건물들을 건설하는 데 사용될 수 있습니다." # 9633063185679994190
  fusion_suppressor_7: "$name_fusion_suppressor$ 해체" # 14491936506986521376
  fusion_suppressor_7_DESC: "이 $name_fusion_suppressor$를 제거하여 해당 블랙홀을 다른 프로젝트에 사용할 수 있도록 만듭니다." # 8534522779456909252
  penrose_sphere_0: "$gc_mega$$name_penrose$ 건설 현장" # 3405108015932348789
  penrose_sphere_0_DESC: "이 플랫폼은 블랙홀 주변에 $name_penrose$를 건설하는 데 필요한 인력과 인프라를 갖추고 있습니다." # 17946929916718898029
  penrose_sphere_0_MEGASTRUCTURE_DETAILS: "£gigastructural£ £megaupgrade£ $giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$ - $giga_list_category_weaponry$\n£energy£ §Y에너지§!를 생성하거나 §Y폭탄§!이 될 수 있습니다. §Y펜로즈 링월드§!로 업그레이드될 수 있습니다.\n§L블랙홀 주위를 둘러싼 거울 구체는 초방사 산란을 활용하여 이익 또는 파괴를 위한 에너지를 생성합니다.§!" # 16610503932323293834
  penrose_sphere_1: "$name_penrose$ 프레임" # 6930883309049201254
  penrose_sphere_1_DESC: "이 골격 구조는 거대한 거울들을 지탱하는 역할을 하며, 이 거울들은 블랙홀의 작용권(에르고스피어)을 통해 빛을 왕복 반사시켜 막대한 양의 에너지를 발생시킵니다." # 16515154235462841775
  penrose_sphere_a2: "비무장 아공간 왜곡 폭탄" # 15625446626481936991
  penrose_sphere_a2_DESC: "이 $name_penrose$는 폭탄으로 개조되었습니다. 이제 기폭하기 전에 잠시 에너지를 축적하도록 해야 합니다." # 14556171814492539613
  penrose_sphere_a3: "아공간 왜곡 폭탄" # 14263761419460197887
  penrose_sphere_a3_DESC: "블랙홀 주변에 건설된 거대한 거울형 구조물. 그 내부 표면과 블랙홀의 에르고구 사이에서 방사선을 왕복 반사시켜, 초방사 산란을 유발하고 방사선 에너지를 기하급수적으로 증폭시키는 능력이 있습니다." # 14504782130036287074
  penrose_sphere_a4: "폭파!" # 8991396599836057826
  penrose_sphere_a4_DESC: "거울의 무결성을 임계점 이상으로 밀어붙일 만큼의 방사선을 주입하여 에너지 흐름을 해방하십시오!" # 4179680671906685171
  penrose_sphere_a41: "아공간 왜곡 폭탄" # 14263761419460197887
  penrose_sphere_a41_DESC: "이 초공간 왜곡 폭탄이 폭발 직전입니다!" # 17005577868574644191
  penrose_sphere_a41_MEGASTRUCTURE_DETAILS: "$penrose_sphere_a41_DESC$" # 13015364761762414424
  penrose_sphere_a42: "아공간 왜곡 폭탄" # 14263761419460197887
  penrose_sphere_a42_DESC: "이 초공간 왜곡 폭탄이 폭발 직전입니다!" # 17005577868574644191
  penrose_sphere_a42_MEGASTRUCTURE_DETAILS: "$penrose_sphere_a42_DESC$" # 3916397813213994058
  penrose_sphere_b2: "$name_penrose$" # 3031549510426023283
  penrose_sphere_b2_DESC: "블랙홀 주위에 건설된 거대한 거울. 복사 에너지가 거울의 안쪽 표면과 블랙홀의 작용권 사이를 왕복하며 반사되어 에너지를 생산합니다." # 1847858543672856473
  penrose_sphere_b3: "안정화된 $name_penrose$" # 10898133232294996922
  penrose_sphere_b3_DESC: "이 $name_penrose$는 특수 구조물로 안정화되어, 폭발 위험 없이 거울 구체 내에 더 많은 방사선을 격리할 수 있게 되었습니다. 따라서 더 많은 에너지를 생산합니다." # 15840977885298273308
  penrose_sphere_b4: "링월드 $name_penrose$" # 10275505351572028170
  penrose_sphere_b4_DESC: "이 $name_penrose$의 출력 일부가 그 주변에 건설된 거대하고 고도로 발달된 링월드를 지원하는 데 재지향되었습니다." # 3757629425409255498
  gigablackhole_ring_world_2: "$name_penrose_ring$ 구조체" # 11022655551765240151
  gigablackhole_ring_world_2_DESC: "이 골격 구조는 링월드 전체 원주의 약 절반을 구성합니다. 이제 실제 거주 구역 작업에 착수해야 합니다." # 5341065297768564459
  gigablackhole_ring_world_2_MEGASTRUCTURE_DETAILS: "$gigablackhole_ring_world_2_DESC$" # 11567113344218969202
  gigablackhole_ring_world_3: "$name_penrose_ring$ 세그먼트" # 9006991903325109292
  gigablackhole_ring_world_3_DESC: "거대한 링월드 조각, 거주 가능한 구역 2개와 지원 구역 1개로 구성되었으며, $name_penrose$에 의해 동력을 공급받습니다." # 3349151606613080916
  ehof_megastructure_phase0: "$gc_mega$$ehof_ehofp0$" # 97803332823256745
  ehof_megastructure_phase0_DESC: "초기 부지가 시설 건설의 토대가 될 것입니다." # 1023771304554040543
  ehof_megastructure_phase0_MEGASTRUCTURE_DETAILS: "£galwonders£ £megaupgrade£ £gigastructural£ £megaupgrade£ $giga_list_category_megastructure$ - $giga_list_category_transportation$\n§Y$ehof_wormholes$§!를 안정화하여 무한한 §Y성간 여행§!을 가능하게 합니다 - $giga_list_potentially_hazardous$\n§LE.H.O.F.는 비전적인 웜홀 기술을 사용하여 이전에 도달할 수 없다고 생각되었던 곳으로 여행하게 해주는, 진정한 기술의 경이입니다.§!" # 11760572890488533261
  ehof_megastructure_phase0_CONSTRUCTION_INFO_DELAYED: "$ehof_wormholes$를 팽창시키고 안정화하여 무한한 성간 여행을 가능케 합니다." # 14340004476870471944
