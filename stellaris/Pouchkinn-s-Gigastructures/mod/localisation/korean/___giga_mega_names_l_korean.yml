  alderson_disk_2_gaia: "올더슨 슬라이스" # 15114576440660485445
  alderson_disk_2_gaia_DESC: "$name_alderson$의 거대한 조각이 이 태양계의 가장자리까지 길게 뻗어 있습니다. 그 표면에는 헤아릴 수 없는 수의 인구를 수용할 수 있습니다." # 15728314407665547954
  alderson_disk_ruined_left: "파괴된 $name_alderson$ 하이퍼 세그먼트" # 2245726903677077777
  alderson_disk_ruined_left_DESC: "이 거대한 구조물을 건설한 주체가 누구인지, 무엇인지는 알려지지 않았습니다. 이 부분은 부분적으로 완성되었으며, 세월이 흐르면서 대대적인 수리가 필요하게 되었습니다." # 9420376803059613208
