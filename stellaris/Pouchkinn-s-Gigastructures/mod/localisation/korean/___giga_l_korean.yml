  giga_tech_war_planet: "슈퍼지구 행성체 조작" # 14859212359321818408
  giga_tech_war_planet_desc: "$name_war_moon$은 터무니없이 거대한 우주선의 정점이라고 여겨졌습니다. 하지만 우리는 더 나아갈 수 있습니다. 강력한 핵력 조작부터 중력 안정화에 이르는 몇 가지 고도로 발전된 기술을 결합하면, $name_war_moon$ (~3000km)을 훨씬 더 거대한 천체(~15000km)로 확장하는 것이 가능해집니다. 이토록 엄청나게 거대한 우주선은 거의 파괴 불가능할 것이며, 단독으로 몰락 제국 전체를 섬멸할 수 있을 것입니다." # 7494990493623743797
  giga_dialog.2701.name: "$name_war_planet$ 건설 현장 건설됨" # 5013864822327505084
  giga_dialog.2701.desc: "미래의 $name_war_planet$ 건설 현장이 이제 완료되었습니다. 이 궤도 행성체는 행성함 자체의 건설을 시작하기 위한 준비 기지 역할을 할 것입니다. 이제 아래 행성을 거대한 우주선 코어로 변환하는 작업을 시작해야 합니다.\n\nNOTE: 함선 설계기에서 $name_war_planet$을 설계하는 것을 잊지 마십시오!" # 3075543295848731423
  giga_dialog.2701.a: "경이롭습니다." # 11372186741735424273
  giga_dialog.2702.name: "$name_war_planet$ 지각 완료" # 15229687916940643876
  giga_dialog.2702.desc: "$name_war_planet$의 지각이 가동 준비를 마쳤습니다! 행성의 지각은 기계와 무기로 채워졌으며, 핵은 거대한 행성형 반응로로 대체되어 함선의 미래 추진기와 주무기에 동력을 공급할 수 있게 되었습니다." # 15060420685179609453
  giga_dialog.2702.a: "한 걸음 더 가까워졌습니다." # 1585297630895708376
  giga_dialog.2703.name: "$name_war_planet$ 이동 시스템 완료" # 11853686275634260494
  giga_dialog.2703.desc: "우리 플래닛크래프트의 이동 시스템이 완성되었습니다. 행성 한쪽에 건설된 그 거대한 추진기들은 이 행성 전체를 움직일 수 있을 만큼 강력하며, 행성 크기의 FTL 드라이브를 장착하고 있습니다. 이제, 플래닛크래프트의 주 무기 배열 작업에 착수해야 합니다." # 2817159809361863130
  giga_dialog.2703.a: "거의 다 왔습니다." # 4040116817873436816
  giga_dialog.2704.name: "행성 비행" # 7457368587863668297
  giga_dialog.2704.desc: "우리가 해냈습니다. 행성 제작선의 주 무기 어레이가 완성되어,\n이 괴물 같은 우주선이 이제 작동 가능하게 되었습니다. 길이가 만 킬로미터가 넘는\n이 거대한 구조물은 $name_war_moon$마저 왜소하게 만듭니다.\n행성은 궤도에서 벗어나, 이제 우리 함대에 합류할 준비가 되었습니다." # 6618871593765166809
  giga_dialog.2704.a: "실로 놀라운 업적입니다." # 679024418553916007
  war_planet_0: "$gc_giga$$name_war_planet$ 건설 현장" # 3914807477894570507
  war_planet_0_DESC: "미래 $name_war_planet$ 건설 현장, 말 그대로 행성 전체를 둘러싸는 미친 우주선입니다. 앞으로 많은 작업이 필요합니다." # 4297234692516946962
  war_planet_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$ - $giga_list_category_ship_production$\n§Y용융§!, §Y황무지§!, §Y독성§! 또는 §Y냉각 행성§!을 §Y크기 24§! 이상일 경우 §Y천체 전함§!(으)로 변환합니다!\n§L베헤모스 행성함은 자신의 달 형제들보다 훨씬 더 강력한 무장을 갖추고 있으며, 대부분의 위협을 스스로 막아낼 수 있을 것입니다." # 6913099386172677471
  war_planet_1: "플래닛크래프트 지각" # 10927868631202637173
  war_planet_1_DESC: "행성함의 외부 및 내부 시스템이 행성 지각 내부에 설치되었습니다. 이 행성의 핵 내부에는 가장 강력한 무기에도 동력을 공급할 수 있는 초거대 원자로가 설치되어 있습니다." # 10315907678983706153
  war_planet_2: "행성 크래프트 기동 시스템" # 17703314547314167306
  war_planet_2_DESC: "행성 전체를 이동시킬 수 있는 거대한 추진기가 이 행성에 설치되었습니다. 에너지 소모가 상당히 크지만, 행성의 코어 원자로가 에너지 공급을 충분히 해줍니다." # 4329740508746097315
  war_planet_3: "행성함 무기" # 10745086225200517105
  war_planet_3_DESC: "행성 지각 내부에 설치된 수십만 개의 무기 포대와 무엇이든 갈가리 찢을 수 있는 거대한 대포." # 11478187593320788808
  war_planet_ship_name: "[event_target:giga_planet.GetName]" # 894239744412141698
  war_planet_restored_ship_name: "복원된 행성" # 10062671845352870221
  war_planet_printed_ship_name: "행성 집합체" # 4160161020793731973
  war_planet_debris: "파괴된 $name_war_planet$" # 15824063102182960571
  war_planet_debris_DESC: "고등 문명이 건조한, 엄청나게 거대한 행성 함선의 잔해. 어찌 된 영문인지 자체 중력 붕괴를 겪고 일반 행성으로 되돌아가지 않았다. 한때 은하에 알려진 가장 거대한 무기 중 일부를 보유하고 있었으며, 심하게 손상되었지만, 그렇게 할 만한 풍부한 자원과 기술만 있다면 이 위협적인 함선을 옛 영광으로 복원하는 것이 가능할지도 모른다." # 12858924160506519275
  war_planet_debris_MEGASTRUCTURE_DETAILS: "$war_planet_0_MEGASTRUCTURE_DETAILS$" # 7017775820594419530
  war_planet_restored: "초거대 행성 함선" # 11592995876205670054
  war_planet_restored_DESC: "$war_planet_3_DESC$" # 3931606749380348437
  war_planet_restored_MEGASTRUCTURE_DETAILS: "$war_planet_0_MEGASTRUCTURE_DETAILS$" # 7017775820594419530
  giga_tech_war_system_1: "이론적 항성 규모 추진" # 16499669042787137580
  giga_tech_war_system_1_desc: "전체 태양계를 무기화하려면, 항성을 행성들과 함께 정확히 어떻게 움직일 수 있는지 알아내야 합니다. 거대 규모 추진 방식에 대한 연구는 분명 이 문제에 대한 귀중한 통찰력을 제공할 것입니다." # 12715322692709473706
  giga_tech_war_system_2: "안정화된 태양 압축" # 13062946466712051017
  giga_tech_war_system_2_desc: "시스템크래프트의 핵인 항성 자체는 그 행성들과 함께 실용적으로 사용하기에는 명백히 너무 큽니다. 따라서 항성을 어느 정도 압축하여 더 작은 반지름으로 만드는 것이 필요하며, 이는 $name_fusion_suppressor$에 사용된 것과 유사한 거대한 중력 펌프를 통해 가능해질 수 있습니다. 비록 결과로 생성된 항성은 훨씬 더 안정적일 것이지만, 동력 및 무기 용도로 더 효율적으로 착취될 수 있습니다." # 1399653471941037578
  giga_tech_war_system_3: "초차원 에너지 유도" # 2527907757137118043
  giga_tech_war_system_3_desc: "시스템크래프트의 핵인 항성은 막대한 양의 에너지를 생성합니다. 이 에너지를 여러 행성 내부에 새겨진 거대한 다차원 축전기들로 보내기 위해서는 엄청나게 거대하고 발전된 축전기들이 필요하며, 이 축전기들은 이 거대한 함선을 공허를 통해 움직일 수 있을 만큼 충분한 추진력을 생성할 것입니다." # 5542752905741981868
  giga_tech_war_system_4: "초고장력 메타합금" # 5441824320121180012
  giga_tech_war_system_4_desc: "시스템크래프트는 거대한 크기와 특이한 구성으로 인해 막대한 부하를 받게 될 것입니다. 이를 온전하게 유지하려면 4차원 공학 및 강력 조작을 활용한 새로운 합금이 필요할 것입니다." # 12325265168163347935
  giga_tech_war_system_5: "유사 소거 무기 체계" # 4315687534883540227
  giga_tech_war_system_5_desc: "우리의 시스템크래프트에는 최고의 무기가 필요합니다. 여러 시공간 교란 기술을 조합하면 항성 자체에서 엄청난 힘을 끌어오는 에너지 랜스를 개발할 수 있으며, 그 어떤 목표물도 이를 버텨낼 수 없을 것입니다." # 8464973789861458873
  giga_tech_war_system_6: "그 $name_war_system$" # 2259891645440653101
  giga_tech_war_system_6_desc: "마침내 우리는 $name_war_system$이라는 경이로운 걸작을 조립하는 데 필요한 기술들을 숙달했습니다. 이제 남은 것은 이 거대한 선박과 그 거주민들을 지원하는 데 필요한 물류를 관리하는 방법을 알아내는 것뿐이며, 이 거대한 구조물은 마침내 별들 사이로 항해를 시작할 것입니다!" # 14816407598638183330
  war_system_ship_name: "[event_target:giga_planet.GetName] 승천" # 9061709101483032717
  giga_tech_war_system_hull_booster: "초공간 선체 안정화" # 5630351592724946311
  giga_tech_war_system_hull_booster_desc: "$name_war_system$은 강력한 함선이며, 고차원 내에 고정된 전용 구조물을 추가함으로써 그 거대한 선체가 자체 중력 하에 붕괴하지 않도록 보장할 수 있습니다." # 13217331170871536070
  giga_dialog.2801.name: "$name_war_system$ 구축 시작" # 1891555331924313446
  giga_dialog.2801.desc: "$name_war_system$입니다.\n\n태양계 전체를 무기화하는 것은 작은 일이 아니며, 이 거대한 함선을 건설하려면 먼저 그 일부가 될 $name_war_planet$와 $name_war_moon$들을 건설해야 합니다. 실제 메가스트럭처는 여러 첨단 기술을 연구해야 하지만, 시스템크래프트의 건설을 완료하기 위해 필요할 구성 요소들을 미리 만들어 두는 것이 현명할 것입니다.\n\n필수 천체:\n$name_war_planet$ 4개\n$name_war_moon$ 5개\n승무원으로 사용될 팝 40개 이상의 행성 1개\n\n이 함선은 콜로서스처럼 행성을 파괴하는 능력도 갖추고 있습니다.\n\n§R시스템크래프트가 함선 편집기에 제대로 표시되려면 UI 개편 모드가 필요합니다.§!" # 10779938298877455161
  giga_dialog.2801.a: "알겠습니다." # 12076608091024442278
  giga_dialog.2802.name: "시스템크래프트 건설 현장 건설됨" # 12907571908837094301
  giga_dialog.2802.desc: "우리의 미래 $name_war_system$ 건설 현장이 이제 완성되었습니다! 이 비계 위에서 우리는 이 은하계가 지금까지 본 적 없는 가장 위대한 군함을 조립할 것입니다. 여러 행성 함선과 $name_war_moon$들을 연결하여 구성된 이 무시무시한 함선은 무엇이든 격파할 수 있을 것입니다.\n\n필수 천체:\n$name_war_planet$ 4개\n$name_war_moon$ 5개\n승무원으로 활용될 팝이 최소 40개인 행성\n§Y(팝을 징발해도 행성은 소실되지 않습니다.)§!\n\n또한 이 함선은 거신성처럼 행성을 파괴하는 능력을 갖추고 있습니다.\n\n§RUI 오버홀 모드를 사용해야 시스템 함선이 함선 편집기에서 올바르게 표시됩니다.§!" # 979763411212189010
  giga_dialog.2802.a: "시작됐습니다." # 6697660253820146099
  giga_dialog.2803.name: "시스템크래프트 태양 압축기 건설 완료" # 6327294787902537411
  giga_dialog.2803.desc: "$name_war_system$의 태양 압축기가 완성되었습니다. 이 두 개의 거대한 중력판은 별에 막대한 중력 압력을 가하여 크기를 더 작게 줄이고, 별을 조작하고 에너지를 추출하기 더 쉽게 만듭니다. 이제, 우리는 이 핵에 시스템 크래프트의 다양한 구성 행성체들을 연결하는 경이로운 작업을 시작해야 합니다..." # 4220911008895563050
  giga_dialog.2803.a: "훌륭하군." # 13528797227097630973
  giga_dialog.2804.name: "시스템크래프트 동기화 행성 스러스터 건설 완료" # 1193797212311804516
  giga_dialog.2804.desc: "시스템크래프트의 거대한 행성 추진기가 이제 완성되었습니다! 하나의 거대한 행성과 두 개의 작은 위성으로 구성된 이 거대한 추진기는 항성에서 에너지를 끌어와 우주 공간을 통해 시스템크래프트를 이동시키는 막대한 양의 추력으로 변환합니다. 다음 단계는 구조물을 안정화하기 위해 구조물의 측면에 거대한 지지 빔을 추가하는 것입니다." # 17615333998389406531
  giga_dialog.2804.a: "또 한 걸음" # 5940361889955911631
  giga_dialog.2805.name: "성계 구조물 달 지지대 건설 완료" # 4805769307414488647
  giga_dialog.2805.desc: "우리 시스템크래프트의 달 지지대 작업이 방금 완료되었습니다!\n거대한 지지대 기둥 안에 내장된 작은 달 2개는 시스템크래프트의 구조적 무결성을 보장하는 데 도움이 될 뿐만 아니라, 무기 및 기타 시설을 위한 추가 공간을 제공할 것입니다.\n이제 함선 전면에 장착될 거대한 포 2문으로 구성된 시스템크래프트의 주 무장 작업을 시작할 수 있습니다." # 8811288258346301108
  giga_dialog.2805.a: "거의 다 왔군." # 11730454153036178202
  giga_dialog.2806.name: "성계 함선 천체 소멸기 건설됨" # 7539760291095868131
  giga_dialog.2806.desc: "우리 시스템 크래프트의 주 무장이 완성되었습니다! 함선 선수에 부착된 이 두 행성 크래프트는 그 경로를 가로지르는 불운한 모든 목표물에게 엄청난 양의 화력을 퍼부을 수 있습니다. 이제 단 한 단계만 남았으며, 승무원으로 복무할 40개의 팝을 우리 세계 중 한 곳의 결정을 통해 모아야 합니다.\n\n§Y함선 설계기에서 $name_war_system$을 설계하는 것을 잊지 마십시오§!\n\n§Y이것은 사용되는 세계를 파괴하지 않으며 단지 40개의 팝만 소모합니다§!" # 3716655208375274167
  giga_dialog.2806.a: "한 걸음 더" # 16316805100508180048
  giga_dialog.2807.name: "$name_war_system$ 완료!" # 7747463535140808264
  giga_dialog.2807.desc: "드디어. 완성되었습니다.\n우주선의 수십억 거주자들이 마지막으로 이주를 마치고, 남은 몇 개의 구조 트러스가 설치되면서, $name_war_system$이(가) 마침내 완성되었습니다.\n이 엄청난 규모의 거대한 우주선은 이전에 만들어진 모든 것을 왜소하게 만들며, 적들이 자신에게 무엇이 닥쳤는지조차 알아차리지 못할 정도의 막대한 화력을 갖추고 있습니다.\n추진기가 켜졌고, 이 거대한 우주선은 이제 전투 준비를 마쳤습니다.\n이제 그 어떤 것도 우리의 힘에 맞설 수 없습니다." # 10714813231450160762
  giga_dialog.2807.a: "우리는 필연적이다." # 3880076483328358035
  giga_dialog.2808.name: "시스템크래프트 승무원 획득" # 8526083994107524495
  giga_dialog.2808.desc: "이제 우리는 수십억 명의 개체들을 $name_war_system$의 승무원으로 복무하도록 지정했습니다. 이제 우리는 시스템크래프트를 완성된 형태로 업그레이드하고 승무원을 함선 자체로 재배치하는 거대한 과업을 시작할 수 있습니다." # 13539143482293405511
  giga_dialog.2808.a: "확인했습니다." # 3536622398024101432
  giga_dialog.2809.desc: "대체... 무슨 짓을 하신 겁니까?! 이동 무장 태양계 병기라고요?!\n좋습니다, 끝이군요. 항복하겠습니다. 당신들이 승리했습니다. 당신들이 만든 이 괴물 같은 함선에는 우리가 아무것도 할 수 없습니다...\n제발 자비를 베풀어 주십시오." # 14970055474158021615
  giga_dialog.2809.a: "귀하의 제국은 이성을 찾았습니다. 위대한 속국이 될 것입니다." # 17038306879135737746
  giga_dialog.2809.b: "네놈에겐 끝장이다! 네놈들이 시스템크래프트의 첫 목표가 될 것이다..." # 13283342280767185906
  war_system_0: "$gc_giga$$name_war_system$ 건설 부지" # 12693309094938897703
  war_system_0_DESC: "미래의 $name_war_system$ 건설 현장으로, 아마도 이 은하에 이제까지 건설된 가장 거대하고 강력한 함선일 것입니다." # 10435383733553031169
  war_system_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\n§Y항성§! 하나, §Y공격 위성§! 5개, 그리고 §Y베헤모스 행성 전함§! 4개를 §Y시스템 전함§!(으)로 변환합니다.\n$giga_list_removes_system_planets$\n§L막대한 양의 무기를 보유한 거대한 무장된 항성계입니다." # 14509037853400516923
  war_system_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - 파괴 시 §Y시스템크래프트§!는 구성 요소인 §Y공격 위성 5대§!와 §Y베헤모스 행성크래프트 4대§!로 분해됩니다.\n§R경고!§! 시스템크래프트에 선체 재생 부품을 장착하지 마십시오. 이는 오버플로를 일으켜 함선을 삭제할 수 있기 때문입니다!" # 12640782817340063251
  war_system_1: "성계 항성 압축기" # 14710957281609814986
  war_system_1_DESC: "거대한 중력 압축기 두 개가 성계의 중심별을 축소시키고 그 에너지를 수확하여 미래의 시스템크래프트의 강력한 무기에 동력을 공급하고 있습니다." # 14205609391168655298
  war_system_2: "시스템크래프트 동기화된 행성 추진기" # 5389674502393107263
  war_system_2_DESC: "중심별의 동력으로 가동되는, 거대한 행성 하나와 작은 위성 둘에 박혀 있는 이 엄청난 추진기 세트는 시스템크래프트의 추진 수단이 될 것입니다. 배기 가스를 흡입하지 마시오." # 14616504018339750929
  war_system_3: "시스템크래프트 월면 지지대" # 14550946936523898161
  war_system_3_DESC: "시스템크래프트의 구조적 무결성을 더욱 더 강화하기 위해, 그 측면에 거대한 구조용 트러스를 지지하는 더 작은 두 개의 천체." # 6402814951726920238
  war_system_4: "시스템크래프트 천상 말살자" # 12591859392165456217
  war_system_4_DESC: "시스템크래프트의 천체 소거포는 주 구조체에 부착된 두 개의 $name_war_planet$으로 구성되어 있습니다.\n항성의 막대한 에너지 출력 덕분에 일반 플래닛크래프트보다 훨씬 강력한 무기를 배치할 수 있습니다.\n이 무기들은 시스템크래프트의 진로를 가로막는 거의 모든 것을 소멸시킬 수 있습니다." # 3262770662271686553
  war_system_5: "$name_war_system$" # 13122299119511565625
  war_system_5_DESC: "완료된 $name_war_system$입니다. 에큐메노폴리스와 대다수 인구를 수용하여 승무원 역할을 하는 더 작은 행성이 갖춰져 있습니다." # 15249175085621694105
  giga_tech_particle_accelerator: "초고에너지 입자 충돌기" # 5603430042898112197
  giga_tech_particle_accelerator_desc: "입자를 서로 가속하여 충돌시키는 것은 그 상호작용 방식을 배우는 효율적인 방법입니다. 별 주위를 감쌀 수 있을 정도로 거대한 가속기를 건설하는 능력은 분명 유용할 것입니다." # 839956369917318439
  giga_dialog.1801.name: "$name_particle_accel$ 건설" # 11267233830284123269
  giga_dialog.1801.desc: "[giga_system.GetName] 근처에 위치한 건설 부지가 이제 완료되었습니다. 항성을 둘러싸 엄청난 속도로 입자를 가속할 수 있게 하는 실제 입자 가속기 작업을 이제 시작할 수 있습니다." # 6158364234833249268
  giga_dialog.1801.a: "훌륭합니다." # 13357587260733090656
  giga_dialog.1802.name: "$name_particle_accel$ 건설됨" # 721080743279107214
  giga_dialog.1802.desc: "몇 달간의 작업 끝에, [giga_system.GetName] 주변의 입자 가속기가 이제 완성되어 가동 가능하게 되었습니다. 이는 생각조차 할 수 없었던 속도로 입자를 가속할 수 있는 능력을 지니고 있으며, 이를 통해 입자와 입자들이 어떻게 상호작용하는지에 대해 상당 부분을 학습할 수 있을 것입니다." # 3243794111044436813
  giga_dialog.1802.a: "훌륭하군!" # 5861869771174454408
  giga_dialog.1803.name: "폐허가 된 $name_particle_accel$" # 15232316765112827808
  giga_dialog.1803.desc: "우리 과학선이 놀라운 발견을 했습니다! [from.GetName] 성계 중앙에 엄청난 크기의 $name_particle_accel$이 있는데, 이론적으로는 입자를 빛의 속도에 극도로 가깝게 가속시킬 수 있을 것입니다.\n\n안타깝게도 엄청난 피해를 입어 현재 심각하게 파손된 상태인 것 같습니다. 하지만 과학자들은 적절한 기술만 있다면 다시 작동 가능한 상태로 복구할 수 있을 것이라 확신하고 있습니다." # 4337435910219857515
  giga_dialog.1803.a: "경이롭습니다." # 11372186741735424273
  giga_dialog.1804.name: "$name_particle_accel$ 수리 완료!" # 2257097266662044418
  giga_dialog.1804.desc: "좋은 소식입니다! 우리 엔지니어들이 파괴된 $name_particle_accel$를 복구하여 작동 상태로 만드는 데 성공했습니다! 이제 가동되며, 안정적인 물리 연구 흐름을 생산할 뿐만 아니라 많은 특이 입자들도 생산합니다." # 11297442439141188532
  giga_dialog.1804.a: "놀랍군." # 11331969751493755456
  particle_accelerator_0: "$gc_kilo$$name_particle_accel$ 부지" # 3334587571575886671
  particle_accelerator_0_DESC: "항성 주위에 입자 가속기를 건설하는 데 필요한 인력과 자재를 수용하는 거대한 건설 현장." # 9160082528071155946
  particle_accelerator_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_science_production$\n£physics_research£의 §Y물리학 연구§!를 산출하고 §Y방어막 체력§!을 §Y2.5%§! 증가시킵니다!\n§L이 거대한 입자 가속기는 항성 주위를 감싸며 입자를 미지의 속도로 가속하여 연구 목적으로 사용됩니다." # 13828587043234472533
  particle_accelerator_1: "$name_particle_accel$" # 4616170058444714483
  particle_accelerator_1_DESC: "항성 주위에 건설된 극도로 거대한 입자 가속기입니다. 이것은 다양한 종류의 입자를 광속에 거의 맞먹는 속도로 가속시킬 수 있으며, 입자가 무엇으로 구성되어 있고 어떻게 상호작용하는지에 대한 우리의 이해를 크게 확장시킬 수 있게 해 줍니다." # 6905976745970251454
  particle_accelerator_ruined: "폐허가 된 $name_particle_accel$" # 15232316765112827808
  particle_accelerator_ruined_DESC: "파괴된 $name_particle_accel$, 수만 년 전에 미지의 문명이 건설했습니다. 엄청난 피해를 입었으나, 주요 골격은 어느 정도 온전하게 남아 있습니다. 올바른 기술이 있다면, 잠재적으로 작동 상태로 복구될 수 있습니다." # 16820353120868255707
  particle_accelerator_ruined_MEGASTRUCTURE_DETAILS: "$particle_accelerator_ruined_DESC$" # 4192939362793090619
  particle_accelerator_restored: "$name_particle_accel$" # 4616170058444714483
  particle_accelerator_restored_DESC: "항성 주위에 건설된 극도로 거대한 입자 가속기입니다. 이것은 다양한 종류의 입자를 광속에 거의 맞먹는 속도로 가속시킬 수 있으며, 입자가 무엇으로 구성되어 있고 어떻게 상호작용하는지에 대한 우리의 이해를 크게 확장시킬 수 있게 해 줍니다." # 6905976745970251454
  giga_tech_neutronium_gigaforge: "대량 뉴트로늄 추출" # 7083828060629560015
  giga_tech_neutronium_gigaforge_desc: "중성자 별 물질을 대량 추출하여 군사적으로 활용할 수 있는 기지를 건설하는 것은 상당한 기술적 난제입니다만, 매우 유용할 수 있습니다." # 6975246985609985926
  giga_dialog.701.name: "$name_neut_gigaforge$ 부지 건설 완료" # 4858739803147388811
  giga_dialog.701.desc: "우리 기술자들이 [giga_system.GetName]성계의 궤도에 미래의 $name_neut_gigaforge$를 위한 건설 부지 조립을 마쳤습니다. 완성되면, 이 첨단 광물 추출 및 정제 시설은 우리 군함 장갑재에 사용할 수 있도록 중성자별에서 직접 대량의 중성자 광물을 추출하게 해 줄 것입니다." # 13301290661643246971
  giga_dialog.701.a: "좋습니다." # 843958112380023394
  giga_dialog.702.name: "$name_neut_gigaforge$ 허브 건설 완료" # 2689081089718313431
  giga_dialog.702.desc: "우리 기술자들은 [giga_system.GetName] 상공에 건설된 $name_neut_gigaforge$의 중앙 허브 건설을 완료했습니다. 이 거대한 복합체는 아래의 중성자별에서 재료를 채취하는 데 도움을 주는 막대한 양의 제련소와 다양한 광물 가공 센터를 포함하고 있습니다. 현재, 통합된 연구실 덕분에 약간의 합금과 공학 및 물리학 연구를 생산하고 있지만, 아직 중성자 핵은 채취할 수 없습니다. 우리는 이제 처리 링의 건설을 시작할 것입니다. 이곳에는 별에서 추출된 중성자 핵을 정제하기 위한 훨씬 더 전문화된 시설이 들어설 것입니다." # 9598416484011666916
  giga_dialog.702.a: "훌륭하군." # 13528797227097630973
  giga_dialog.703.name: "$name_neut_gigaforge$ 처리 링 건설됨" # 5560225520861010961
  giga_dialog.703.desc: "우리 $name_neut_gigaforge$ 주위의 거대한 처리 고리가 이제 완성되었습니다. 그것들은 거의 모든 중성자별로부터 중성자성 물질로 알려진 위험하고 극도로 밀도가 높은 물질 추출에 도움이 될 대규모 전문 처리 센터를 포함하고 있습니다. 하지만, 실제로 중성자성 물질 추출이 시작되려면 허브의 중앙 드릴이 여전히 건설되어야 합니다." # 12800187322145468608
  giga_dialog.703.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.704.name: "$name_neut_gigaforge$ 완료됨" # 851956789766399126
  giga_dialog.704.desc: "[giga_system.GetName] 상공에 건설된 우리의 $name_neut_gigaforge$가 방금 완공되었습니다! 이제 완벽하게 가동되며, 아래에 있는 극도로 밀집된 항성에서 대량의 뉴트로늄을 추출하고 있습니다. 가공 고리의 특화된 시설 덕분에, 뉴트로늄은 우리 함선에 쉽게 적용될 수 있으며, 그들의 장갑을 크게 강화시킵니다. 많은 연구소들도 중성자성의 이례적인 특성을 연구하여 꾸준한 연구를 생성하고 있습니다. 뉴트로늄은 또한 정제되어 엄청난 양의 합금으로 변환되고 있습니다." # 9822430017323958946
  giga_dialog.704.a: "훌륭합니다." # 13357587260733090656
  giga_dialog.705.name: "파괴된 $name_neut_gigaforge$" # 5494794234994723247
  giga_dialog.705.desc: "[from.GetName] 성계에서 파괴된 $name_neut_gigaforge$(이)가 발견되었습니다. 막대한 피해를 입은 것 같지만, 외곽 구조는 여전히 어느 정도 손상되지 않은 상태입니다. 우리 과학자들은 우리가 적절한 기술을 보유하고 있다면 이것을 수리하는 것이 실현 가능할 수 있다고 생각합니다." # 7618330602683609970
  giga_dialog.705.a: "흥미롭군." # 9738541132076248136
  giga_dialog.706.name: "$name_neut_gigaforge$ 복구 완료!" # 17945470121087039242
  giga_dialog.706.desc: "파괴되었던 $name_neut_gigaforge$가 매우 조심스럽게 수리되었습니다! 중성자 드릴과 가공 고리가 다시 작동하게 되었으며, 이제 막대한 양의 중성자를 추출하여 우리가 사용할 수 있게 되었습니다. 이는 의심의 여지 없이 우리 군에 큰 이익을 가져다줄 것입니다." # 1636922700434152476
  giga_dialog.706.a: "훌륭합니다." # 13357587260733090656
  neutronium_gigaforge_0: "$gc_mega$$name_neut_gigaforge$ 건설 현장" # 1302950703313565713
  neutronium_gigaforge_0_DESC: "이 구조물은 중성자별에서 직접 뉴트로늄을 추출하는 데 특화된 거대한 채광 및 처리 기지인 $name_neut_gigaforge$ 건설에 필요한 자원과 인력을 저장하기 위한 주요 기지 역할을 할 것입니다." # 14329627799500627342
  neutronium_gigaforge_0_MEGASTRUCTURE_DETAILS: "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_advanced_resource_production$\n\n중성자별이나 펄서에서 £alloys£ §YAlloys§!를 채굴하며, §YArmor HP§!를 §Y7.5%§!만큼 증가시킵니다.\n\n§L중성자별로부터 다량의 중성자 물질을 채굴하여, 그것을 고품질 합금으로 \"역압축\"할 수 있는 거대한 정제 시설입니다.§!" # 1367615907729171625
  neutronium_gigaforge_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - §Y니더벨리르 하이퍼포지§!와 중첩됩니다!" # 8125767488807595628
  neutronium_gigaforge_1: "$name_neut_gigaforge$ 주 허브" # 5189373009872911590
  neutronium_gigaforge_1_DESC: "미완성된 중성자광 기가제련소의 대형 허브 부분입니다. 현재 중성자별 표면에서 일부 밀집 광물을 채취할 수 있으며, 중성자별의 극단적인 특성과 관련된 다양한 공학 실험을 수행할 수도 있습니다." # 17228927704216766369
  neutronium_gigaforge_2: "$name_neut_gigaforge$ 처리 고리" # 1693236486456640435
  neutronium_gigaforge_2_DESC: "주 허브를 둘러싼 거대한 고리들은 구조물이 궤도를 도는 중성자별에서 추출된 물질을 변환 및 정제하는 역할을 합니다. 이는 과학 연구소와 통합되어 더 많은 실험을 수행할 수 있게 합니다." # 10400169570498137185
  neutronium_gigaforge_3: "$name_neut_gigaforge$" # 12017288549161390022
  neutronium_gigaforge_3_DESC: "완전히 건설된 $name_neut_gigaforge$는 중성자별에서 중성자 물질을 채취하고 정제하여 대량 갑옷 생산에 사용하는 거대한 구조물입니다. 이 구조물은 중성자 물질을 효율적으로 채취할 수 있는 채취용 드릴을 갖추고 있습니다." # 9274089847942941045
  neutronium_gigaforge_ruined: "파괴된 $name_neut_gigaforge$" # 5494794234994723247
  neutronium_gigaforge_ruined_DESC: "파괴된 $name_neut_gigaforge$가 중성자별 근처를 부유하고 있습니다. 과거에는 중성자늄을 추출하고 저장할 수 있었지만, 대부분의 내부 시설이 심각하게 파손되었습니다. 극도의 주의를 기울인다면 수리가 가능할지도 모릅니다." # 18028431895108193235
  neutronium_gigaforge_ruined_MEGASTRUCTURE_DETAILS: "$neutronium_gigaforge_ruined_DESC$" # 3791987263687030456
  neutronium_gigaforge_restored: "$name_neut_gigaforge$" # 12017288549161390022
  neutronium_gigaforge_restored_DESC: "$neutronium_gigaforge_3_DESC$" # 13615580032697566672
  giga_tech_yggdrasil_orchid: "대규모 생체 대기권 수정" # 2631899092141315493
  giga_tech_yggdrasil_orchid_desc: "상층 대기에 거대한 식물성 유기체를 품은 가스 행성은 우리 식량 생산에 귀중한 자산이 될 수 있습니다. 첨단 유전자 변형 및 기후 조작 기술을 통해 그러한 프로젝트는 실현 가능할 수 있습니다." # 17362332090032476899
  giga_dialog.2001.name: "$name_yggdrasil$ 구조물 건설됨" # 3400262689815611574
  giga_dialog.2001.desc: "$name_yggdrasil$의 건설 부지가 이제 완료되었습니다. 이는 대량의 인구를 먹여 살릴 수 있는, 기체 거대 상층 대기에 대량의 생체 공학 생명체를 퍼뜨리는 데 필요한 구조물을 건설하기 위한 거점 역할을 할 것입니다." # 2676266390591140656
  giga_dialog.2001.a: "훌륭하군." # 13528797227097630973
  giga_dialog.2002.name: "$name_yggdrasil$ 연구소 건설 완료" # 9245223195321482992
  giga_dialog.2002.desc: "$name_yggdrasil$의 광대한 연구소들이 건설되었습니다. 이곳은 가스 행성의 상층 대기에 파종될 맞춤형 식물 물질을 설계하는 목적과 더불어, 가스 행성 전체를 연구할 기회를 제공할 것입니다." # 10577874423594474157
  giga_dialog.2002.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.2003.name: "$name_yggdrasil$ 날씨 조작기 건설됨" # 12834503410362511943
  giga_dialog.2003.desc: "$name_yggdrasil$ 건설의 또 다른 중요한 단계가 완료되었습니다. 기상 조작 장치들은 가스 행성의 상층 대기에 지배적인 기후를 조작하여, 우리가 그곳에 이식한 생명체들이 실제로 생존할 수 있도록 보장할 것입니다.\n이제, 이 가스 행성을 우리 제국을 위한 거대한 농장으로 실제로 변모시키기 시작해야 합니다." # 10818286479907355761
  giga_dialog.2003.a: "훌륭하군." # 13528797227097630973
  giga_dialog.2004.name: "위그드라실 난초 생성 성공" # 4062245059693541267
  giga_dialog.2004.desc: "우리 $name_yggdrasil$의 직원들은 이제 [giga_system.GetName] 성계에 건설된 거대 가스 행성을 위그드라실 오키드(상층 대기에서 식물성 유기체가 번성하는 거대 가스 행성)로 변형하는 작업을 완료했습니다. 이 획기적인 경이로움은 엄청난 양의 식량을 생산하여 전체 행성을 먹여 살릴 것입니다." # 18096289801658141778
  giga_dialog.2004.a: "놀랍군!" # 6784546666338679051
  giga_dialog.2005.name: "폐허가 된 $name_yggdrasil$" # 4745153184286604166
  giga_dialog.2005.desc: "폐허가 된 $name_yggdrasil$. 과거에는 광대한 실험실과 기상 조작기를 갖추고 있었는데, 이는 가스 행성의 상층 대기에 거대한 유기 물질 층을 유지하여 행성 전체를 먹여 살릴 수 있었습니다. 안타깝게도, 심각한 노후화 상태에 빠졌으며, 유기 물질 층은 오래전에 사라졌습니다. 기상 조작기가 작동을 멈추자마자 가스 행성의 무자비한 바람에 파괴되었습니다." # 13802907145711229445
  giga_dialog.2005.a: "흥미롭군." # 9738541132076248136
  giga_dialog.2006.name: "$name_yggdrasil$ 수리 완료!" # 4949376825469097408
  giga_dialog.2006.desc: "기술의 놀라운 성과로, 우리는 $name_yggdrasil$을 복구하여 정상 가동할 수 있게 되었습니다! 기상 조절 장치가 다시 온라인 상태가 되었으며, 가스 행성의 상층 대기에는 엄청난 양의 유기 물질로 이루어진 거대한 층이 다시 한번 살포되었습니다. 이는 수많은 인구를 부양할 수 있습니다." # 17109975578261303688
  giga_dialog.2006.a: "경이롭습니다." # 11372186741735424273
  yggdrasil_orchid_0: "$gc_mega$$name_yggdrasil$ 건설 현장" # 15823409657185471894
  yggdrasil_orchid_0_DESC: "미래의 $name_yggdrasil$ 건설 부지이며, 우리 기술자들과 생물학자들이 이 행성을 거대한 공중 농장으로 탈바꿈시키는 데 필요한 모든 것을 갖추고 있습니다." # 11979614855241541924
  yggdrasil_orchid_0_MEGASTRUCTURE_DETAILS: "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_basic_resource_production$\n£physics_research£ £society_research£ §Y연구§!와 £food£ §Y식량§!을 생산하기 위해 §Y가스 행성§!을 이용합니다!\n§LA가스 행성 근처에 건설된 거대한 복합체로, 특수 식물군을 대기에 파종하여 막대한 양의 식량을 공급합니다.§!" # 9808973883131260059
  yggdrasil_orchid_1: "$name_yggdrasil$ 연구소" # 3762975643081416273
  yggdrasil_orchid_1_DESC: "행성 주위에 건설된 거대한 고리는 완벽한 생명체를 개발하고 유전적으로 조작하기 위한 연구소로서 활용될 것입니다. 이 생명체는 그런 다음 가스 거성의 상층 대기에 이식되어 번식하도록 만들 것입니다." # 5830793055568684241
  yggdrasil_orchid_2: "$name_yggdrasil$ 날씨 조작기" # 11138627215245624957
  yggdrasil_orchid_2_DESC: "이 믿을 수 없을 정도로 복잡한 구조물들은 가스 거성의 격렬한 대기를 신중하게 조절하여, 그곳에 이식될 생명체들이 생존할 수 있도록 합니다. 이제, 해당 생명체들을 이식하는 과정을 시작하기만 하면 됩니다." # 3516723940475086047
  yggdrasil_orchid_3: "$name_yggdrasil$" # 10232392635287325775
  yggdrasil_orchid_3_DESC: "완전히 활성화된 $name_yggdrasil$이 있으며, 이는 유전적으로 조작된 식물 생명체로 가득 찬 가스 행성을 둘러싸고 있습니다. 이 식물들은 상층 대기에서 떠다니고 있으며, 우리 팝을 위한 식용 식량으로 수확 및 변환될 준비가 되었습니다." # 12630470197479492223
  yggdrasil_orchid_ruined: "폐허가 된 $name_yggdrasil$" # 4745153184286604166
  yggdrasil_orchid_ruined_DESC: "폐허가 된 $name_yggdrasil$. 과거에는 광대한 실험실과 기상 조작기를 갖추고 있었는데, 이는 가스 행성의 상층 대기에 거대한 유기 물질 층을 유지하여 행성 전체를 먹여 살릴 수 있었습니다. 안타깝게도, 심각한 노후화 상태에 빠졌으며, 유기 물질 층은 오래전에 사라졌습니다. 기상 조작기가 작동을 멈추자마자 가스 행성의 무자비한 바람에 파괴되었습니다." # 13802907145711229445
  yggdrasil_orchid_ruined_MEGASTRUCTURE_DETAILS: "$yggdrasil_orchid_ruined_DESC$" # 2131484143101818358
  yggdrasil_orchid_restored: "$name_yggdrasil$" # 10232392635287325775
  yggdrasil_orchid_restored_DESC: "$yggdrasil_orchid_3_DESC$" # 15816663460466518937
  giga_tech_matrioshka_brain_1: "거대 규모 항성 컴퓨팅" # 2340047231645209336
  giga_tech_matrioshka_brain_1_desc: "끊임없이 증대하는 컴퓨팅 파워의 요구를 충족하기 위해, 더 큰 그림을 그려야 합니다. 다이슨 스피어와 유사한 설계를 더 거대한 컴퓨팅 구조체 배열에 통합함으로써, 서로의 열을 이용하는 여러 개의 중첩된 층으로 구성된 거대한 시스템 전체를 아우르는 컴퓨터를 구축할 수 있습니다." # 784716496832913314
  giga_tech_matrioshka_brain_2: "집단 의식 업로드" # 9424774416021059692
  giga_tech_matrioshka_brain_2_desc: "정신을 스캔하여 수십억 개의 다른 정신과 함께 완전 시뮬레이션 인공 환경으로 이전하는 데 필요한 기술적 요구사항은 엄청납니다. 하지만 $name_matrioshka_brain$과 같은 충분히 강력한 컴퓨터만 있다면, 이 꿈은 현실이 될 수 있습니다." # 3097526223549142925
  giga_dialog.501.name: "$name_matrioshka_brain$ 건설" # 1355077495983849039
  giga_dialog.501.desc: "이제 $name_matrioshka_brain$ 건설이라는 거대한 과업을 시작할 준비가 되었습니다. 첫 번째 단계는 항성 주위에 태양 축전기 두 개를 건설하는 것입니다. 이것은 항성의 원치 않는 외부 활동을 억제할 것입니다.\n\n각 층이 추가될수록 점점 더 많은 연구가 생성될 것입니다. 마지막 층 건설을 마치면 $name_matrioshka_brain$의 효율이 급증할 것이라는 점을 명심하십시오. 메가스트럭처를 위한 공간을 마련하기 위해 이 성계의 행성체들은 해체될 것입니다." # 14204993290752549991
  giga_dialog.501.a: "훌륭합니다." # 13357587260733090656
  giga_dialog.502.name: "태양 축전기 건설 완료" # 10170888511686773884
  giga_dialog.502.desc: "태양 축전기가 이제 항성 주변에 배치되어 활발하게 에너지를 수집하고 태양 폭풍을 방지합니다. 이제 첫 번째 연산 계층인 주 데이터 뱅크를 건설할 것입니다. 이는 은하계 사방에서 새로운 데이터를 끊임없이 수집하고 분석하는 거대한 저장 장치 역할을 할 것입니다." # 12272832461517370607
  giga_dialog.502.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.503.name: "메인 데이터뱅크 건설됨" # 935815467314244132
  giga_dialog.503.desc: "주 데이터뱅크가 건설되었으며, 이미 과학 흐름을 뿜어내고 있습니다. 하지만 그 능력은 아직 매우 제한적이며 최고 효율에 도달하려면 더 많은 레이어가 필요합니다. 이제 은하계에서 가장 강력한 컴퓨터들 중 일부를 탑재하고 주 데이터뱅크에서 방출되는 열을 사용할 중앙 처리 장치의 건설을 시작할 수 있습니다." # 12563017522740888112
  giga_dialog.503.a: "좋군. 진전이 있군." # 13834411790119499079
  giga_dialog.504.name: "중앙 처리 장치 건설됨" # 9997795903427146677
  giga_dialog.504.desc: "중앙 프로세서가 완성되었습니다.\n그것은 거대한 신경망처럼 서로 연결된, 엄청난 연산 능력을 보유한 거대한 지각 있는 컴퓨터 망입니다.\n주요 데이터뱅크에서 발생하는 열을 이용하여 작동하며, 해당 데이터뱅크가 수집한 데이터도 처리합니다.\n다음 계층은 양자 계산기로 구성될 것이며, 이는 중앙 프로세서와 함께 작동하여 우주의 신비를 이해할 것입니다." # 6715531583523152244
  giga_dialog.504.a: "영광스러운 미래를 향한 또 하나의 발걸음." # 5085109880873762670
  giga_dialog.505.name: "양자 연산기 완성" # 17354956005889999091
  giga_dialog.505.desc: "양자 계산기가 가동되었습니다. 이 거대한 두 개의 고리는 중앙 처리 장치에서 발생하는 열 에너지를 사용하여 과학의 모든 분야에서 가장 복잡한 질문에 대한 답을 적극적으로 찾고 있습니다.\n$name_matrioshka_brain$ 건설의 마지막 단계는 상호 참조 기록 보관소를 구축하는 것입니다. 이는 $name_matrioshka_brain$의 모든 개별 컴퓨터를 체계적으로 연결하는 거대한 컴퓨터 네트워크가 되어 효율성을 10배 향상시킬 것입니다." # 8882067057591128511
  giga_dialog.505.a: "우주의 신비를 밝혀내는 것이 머지않았습니다." # 5657954420007499278
  giga_dialog.506.name: "$name_matrioshka_brain$ 완료" # 13444530749111917861
  giga_dialog.506.desc: "오늘은 우리 종족에게 영광스러운 날입니다. 우리의 가장 숙련된 기술자와 노동자들이 가장 위대한 제국만이 건설을 꿈꿀 수 있었던 기술적 경이로움을 조립했습니다. 이 $name_matrioshka_brain$는 이 은하계에서 설계된 가장 강력한 컴퓨터 일부를 탑재하고 있으며, 우주의 마지막 신비를 밝혀내는 데 도움이 될 것입니다.\n\n이 컴퓨터의 놀라운 능력은 함선 건설 속도와 해군력과 같은 우리 경제의 일부를 최적화하는 데도 도움이 될 것입니다." # 4226381309957667834
  giga_dialog.506.a: "우주의 신비를 파헤치기를." # 3497225189038939328
  giga_dialog.507.name: "마트료시카 현실 시뮬레이터 가동 준비 완료" # 8317443425531221498
  giga_dialog.507.desc: "작업이 완료되었습니다. 효율성을 일부 희생했지만, 저희 마트료시카 두뇌에는 엄청난 수의 개체를 수용할 수 있는 수십억 개의 정지 포드가 장착되었습니다. 이 개체들은 현실의 제약에서 벗어나 완전히 가상 세계에서 살 수 있게 될 것입니다.\n\n가상 세계 내에서 인구 증가는 극도로 느리며, 모든 팝은 다른 행성에서 이동되어야 한다는 점을 명심하십시오." # 9722003983626922354
  giga_dialog.507.a: "영광스러운" # 7068264645641614244
  giga_dialog.508.name: "마트료시카 현실 시뮬레이터 섹션 완료됨" # 1455064543558240218
  giga_dialog.508.desc: "가상 현실 시뮬레이터의 한 섹션이 완성되어, 완전한 기능을 갖춘 가상 문명에 한 걸음 더 다가섰습니다.\n\n가상 세계 내에서는 팝 성장이 극도로 느리다는 점을 유념해야 하며, 모든 팝은 다른 행성에서 이주되어야 합니다. 결정 탭을 사용하여 가상 세계를 특화시킬 수 있습니다." # 17170059622509088246
  giga_dialog.508.a: "또 한 걸음 나아가자." # 2093262344568759229
  matrioshka_brain_0: "$gc_giga$$name_matrioshka_brain$ 건설 현장" # 9202607176688748512
  matrioshka_brain_0_DESC: "이 건설 현장은 $name_matrioshka_brain$을 건설하는 데 필요한 막대한 양의 자원과 인력을 수용하는 전초 기지 역할을 할 것입니다." # 16600105122356903975
  matrioshka_brain_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_science_production$\n§Y항성§!의 에너지를 수확하여 거대한 컴퓨터에 동력을 공급하고, £physics_research£ £society_research£ £engineering_research£ §Y연구§!를 생산합니다.\n$giga_list_removes_system_planets$ - $giga_list_scales_with_star_size$\n§L항성 전체를 감싸는 여러 층으로 구성된 거대한 컴퓨터입니다.§!" # 12451453634465578445
  matrioshka_brain_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - 나중에 §Y가상 현실 구역§!으로 업그레이드하여 메가스트럭처의 §Y연구 산출량§!을 감소시키는 대신 §Y팝§!을 수용할 수 있는 능력을 얻을 수 있습니다.\n\n§Y가상 현실 구역§!은 §Y고유 지구§!를 가지며, 이는 건설된 지구 수에 따라 효능이 증가하거나 제국 전체에 영향을 미칩니다. 하나의 지구 유형은 제국 유형, 윤리, 통치 방식에 따라 달라집니다." # 13186536057454149445
  matrioshka_brain_0_g_star_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - 제공: ['building:building_giga_matrioshka_brain_uplink'] 건물" # 17757673011102059176
  matrioshka_brain_1: "$name_matrioshka_brain$ 태양 축전기" # 11990975948184126337
  matrioshka_brain_1_DESC: "별을 공전하는 이 첨단 축전기들은 미래의 $name_matrioshka_brain$에 에너지를 제공하며, 또한 별을 안정화하고 태양 폭발과 태양풍을 억제할 수 있어 섬세한 회로를 보호합니다." # 6229517120556780016
  matrioshka_brain_2: "$name_matrioshka_brain$ 주 데이터뱅크" # 1155599369735131913
  matrioshka_brain_2_DESC: "주요 데이터뱅크가 별 주위에 설치되었습니다. 과학 연구를 통해 생성되는 방대한 양의 데이터를 관리하기 위해 최고 사양 컴퓨터도 도입되었습니다. 지금까지 우리가 수집한 대부분의 데이터는 이곳에 저장되어 현재 연구에 사용되고 있습니다." # 13423731191528418331
  matrioshka_brain_3: "$name_matrioshka_brain$ 중앙 프로세서" # 14443705527617063906
  matrioshka_brain_3_DESC: "중앙 처리 장치는 항성 전체를 감쌀 정도로 거대한 컴퓨터입니다. 주 데이터 뱅크에서 발생하는 열은 중앙 처리 장치의 동력으로 사용되어, 장치의 효율성을 크게 증가시킵니다. 이 컴퓨터들은 극도로 강력합니다." # 724846122460051374
  matrioshka_brain_4: "$name_matrioshka_brain$ 양자 계산기" # 16682380739290314542
  matrioshka_brain_4_DESC: "많은 복잡한 계산들, 특히 우주의 본질에 관련된 계산들이 이 양자 계산기들에서 처리되고 있습니다. 이들은 작동하기 위해 중앙 처리 장치에서 발생하는 열을 사용하며, 이를 통해 매우 효율적입니다." # 13245775284492275236
  matrioshka_brain_5: "$name_matrioshka_brain$" # 6901304770897859334
  matrioshka_brain_5_DESC: "완전하게 작동하는 $name_matrioshka_brain$, 다른 구성 요소를 조율하는 상호 참조 아카이브로 구성된 최외곽 층을 포함하여 효율성을 최대치로 끌어올립니다." # 6492950586527048840
  matrioshka_brain_6: "마트료시카 현실 시뮬레이터" # 5606347078955517810
  matrioshka_brain_6_DESC: "이 $name_matrioshka_brain$에는 다수의 정체 캡슐이 장착되어 있으며, 유기체가 광대하고 이상화된 시뮬레이션 세계에 정신을 업로드할 수 있도록 합니다. 유일한 한계는 그들의 상상력뿐입니다." # 16327349379464729206
  matrioshka_brain_7: "마트료시카 현실 시뮬레이터" # 5606347078955517810
  matrioshka_brain_7_DESC: "이 $name_matrioshka_brain$에는 다수의 정체 캡슐이 장착되어 있으며, 유기체가 광대하고 이상화된 시뮬레이션 세계에 정신을 업로드할 수 있도록 합니다. 유일한 한계는 그들의 상상력뿐입니다." # 16327349379464729206
  matrioshka_brain_8: "마트료시카 현실 시뮬레이터" # 5606347078955517810
  matrioshka_brain_8_DESC: "이 $name_matrioshka_brain$에는 다수의 정체 캡슐이 장착되어 있으며, 유기체가 광대하고 이상화된 시뮬레이션 세계에 정신을 업로드할 수 있도록 합니다. 유일한 한계는 그들의 상상력뿐입니다." # 16327349379464729206
