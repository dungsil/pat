  REACTOR_STRIKE_CORVETTE: "스트라이크 코르벳 반응로" # 12025697343560478955
  REACTOR_STRIKE_CORVETTE_DESC: "FTL 시스템이 없다는 것은 스트라이크 코르벳함이 가용한 동력을 최대로 활용할 수 있게 해줍니다." # 3700564934959973540
  COMBAT_COMPUTER_STRIKE_CORVETTE: "스트라이크 코르벳 행동 양식" # 11199033001720070377
  COMBAT_COMPUTER_STRIKE_CORVETTE_DESC: "스트라이크 코르벳함은 적을 멀리서 발견하고, 빠르게 교전하여 강력하게 타격함으로써 접근하는 적 함대를 와해시킵니다." # 15739923719641176603
  THRUSTER_STRIKE_CORVETTE: "스트라이크 코르벳 추진기" # 1991733380642606075
  THRUSTER_STRIKE_CORVETTE_DESC: "호위 구축함은 다가오는 적대 세력을 요격하기 위해 엄청난 속도와 기동성이 필요합니다." # 15465718326635017693
  giga_dialog.13403.name: "행성 방어 거점 메커니즘" # 7271770155548857205
  giga_megaview_defense_nexus_explain_tooltip: "§Y행성 방어 넥서스§!'의 메커니즘을 보려면 클릭하십시오." # 12091048197352095022
  defense_nexus_explanation_text: "방어 넥서스는 행성을 방어하기 위해 자동화된 §Y타격 코르벳§! 함대에 의존합니다!\n매달 자체적으로 §Y타격 코르벳§!을 건조하고 비축할 것입니다.\n기본 최대 수용량은 행성 인구의 §Y3분의 1§!과 같으며 다양한 방법으로 증가시킬 수 있습니다.\n매달 §Y2§!기가 건조되며, §Y20§! 팝마다 매달 §Y1§!기의 추가 코르벳이 증가합니다. 최대 수용량과 마찬가지로 건조 속도 또한 다양한 방법으로 증가시킬 수 있습니다.\n하지만 타격 코르벳은 행성이 적대 세력에게 §R침공당하고 있거나§! §R점령당했을§! 경우 배치될 수 없습니다.\n§Y타격 코르벳§!은 §YFTL§! 기능은 없지만 §Y기동성§!과 §Y화력§!이 증가된 일반적인 §Y코르벳§!입니다. 따라서 우리는 새로운 함선 등급을 설계할 필요가 없으며, 방어 편대는 §Y함선 설계자§!에 있는 모든 기존 §Y코르벳§! 설계 중에서 무작위로 선택될 것입니다.\n이 함선들은 적대 함대가 메가스트럭처에 접근하면 자동으로 배치되며, 메가스트럭처 자체의 설정 버튼을 사용하여 §Y타격 코르벳§!이 언제 해제될지 설정할 수 있습니다.\n위협이 제거되면 방어 편대는 자동으로 §Y방어 넥서스§!로 복귀합니다. 함대를 다시 배치하기 전에는 §Y3개월§!의 대기 시간이 있습니다.\n또한 이 메가스트럭처는 행성에 거주하는 팝 §Y10§!명당 하나의 §Y행성 수호자§! 군대를 생성합니다." # 6307505298538925862
  giga_dialog.13403.a: "확인했습니다." # 3536622398024101432
  giga_megaview_defense_nexus_explain_tooltip_no: "이 창은 이미 열려 있습니다." # 7178354973823112192
  giga_megaview_defense_nexus_explain_button: "§H표시 메커니즘§!" # 6912851929863513110
  giga_defense_nexus_army: "행성 수호자들" # 16089647592324752404
  giga_defense_nexus_army_desc: "방어 넥서스 내에 주둔하며 행성 안전을 보장하는 임무를 맡은 군대입니다." # 4127245504760710802
  NAME_nexus_army: "행성 수호자들" # 16089647592324752404
  giga_celestial_printing_planet_disabled: "£menu_disabled£거대 행성 공예 제작기\n거대 행성 공예품을 거대 행성 조립 공장 및 관련 메커니즘으로\"인\"할 수 있도록 할 것인지 여부입니다. 이 기능과 공격 달 인쇄를 모두 비활성화하면 §Y천체 전함 조립§! 승천 특성이 제거됩니다." # 13716211156134520904
  giga_celestial_printing_planet_enabled: "£menu_enabled£거대 행성 제작기\n거대 행성 제작기가 거대 행성 조립 공장과 관련 메커니즘을 통해\"제\"될 수 있도록 할지 여부입니다. 이것과 공격 달 인쇄를 모두 비활성화하면 §Y천체 전함 조립§! 승천 특성이 제거됩니다." # 3464167312302659131
  giga_tech_planet_assembly: "행성 규모 제작 프로토콜" # 8647200420317905468
  giga_tech_planet_assembly_desc: "달 거대 구조물 제작 방식을 대규모로 확장하면 단순한 공격 달이 아닌 완전한 베헤모스 행성 공예품을 제작할 수 있게 될 것입니다. 터무니없어 보일 수 있지만, 사전에 충분한 행성 물질을 수확한다면 충분히 가능할지도 모릅니다." # 11271167953120716779
  allow_planet_assembly: "§H메가스트럭처 해금:§! 거대 구조물 조립 시설" # 15687448333515844675
  allow_planet_assembly_desc: "행성 물질과 합금을 제작된 거대 행성 공예품으로 변환하는 달 거대 제작소의 상위 버전입니다. 이 구조물은 작동을 위해 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!을 필요로 하며, 이는 §Y$giga_tech_planetary_matter_harvesting$§! 기술로 부여되는 결정을 사용하여 획득할 수 있습니다." # 11781544702782138658
  planetcraft_printer_0: "$gc_giga$거대 구조물 조립 시설" # 15479187752940753219
  planetcraft_printer_0_DESC: "원자재 행성과 합금으로 타이탄급 행성 공작물을 통째로 제작할 수 있는 거대한 조립장의 건설 현장." # 5623129765729589624
  planetcraft_printer_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\n£giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!와 £alloys£ §Y합금§!을 사용하여 §Y베헤모스 행성 건조함§!을 처음부터 제작합니다.\n§L문자 그대로 달 거대 제작기의 확대 버전인 이 강력한 기계는 완전한 베헤모스 행성 건조함을 조립할 수 있습니다.§!" # 9927577285621877936
  planetcraft_printer_0_real: "$planetcraft_printer_0$" # 14876200975830304961
  planetcraft_printer_0_real_DESC: "$planetcraft_printer_0_DESC$" # 2046824121284455627
  planetcraft_printer_1: "베헤모스 조립 시설 지원" # 10324746440764763874
  planetcraft_printer_1_DESC: "베헤모스 조립 시설의 기능을 위해 필요한 핵심 기반 시설의 상당 부분을 수용할 예비 지원 구조물입니다." # 14370969987887272267
