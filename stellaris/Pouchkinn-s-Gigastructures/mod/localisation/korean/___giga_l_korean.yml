  giga_flusion.400.name: "플루시안 달 거대 구조체 건설 완료!" # 11492443870915902106
  giga_flusion.400.a.desc: "주블리오 성계에 있는 우리 전초 기지가 플루시온 행성 위성에 위치한 플루시온 건설 사업이 수년간의 고된 작업 끝에 드디어 완료되었다고 보고했습니다.\n\n그것은 거대한 위성 초강력 무기입니다!\n\n카첸아르티히 제국은 순전한 군사주의와 의지의 힘으로 위성 표면에 거대한 레일건을 설치했으며, 그 주변에는 여러 대형 미사일 발사대와 초대형 자동포, 그리고 함재기 격납고가 둘러싸고 있습니다. 고정되어 있지만, 이 무시무시한 구조물은 이제 전면 가동 상태이며, 외부 위협으로부터 플루시온을 보호할 준비가 되어 있습니다.\n\n우리 최고 사령부는 이 무기가 우리 우주 시대 함대와도 충분히 겨룰 수 있으므로, 이를 가볍게 여기지 말라고 조언합니다..." # 9978252209184556439
  giga_flusion.400.b.desc: "유블리오 성계의 우리 전초 기지에서 플루션의 §Y프로젝트 몬트카노네§!가 최근 완성되었다고 보고했습니다.\n\n카첸아르티히 제국은 자신들의 행성의 두 번째 위성을 거대한 레일건, 미사일 포대, 자동포, 그리고 함재기 격납고까지 갖춘 아주 강력한 초병기로 변모시키는 데 성공했습니다. 고정되어 있음에도 불구하고, 프로젝트 몬트카노네는 틀림없이 아주 강력한 방어 체계이며, 이는 대부분의 침략자들이 플루션을 점령하려 시도하는 것을 저지할 것입니다.\n\n손에 새로운 초병기를 갖게 된 지금, 카첸아르티히 제국의 향후 행보는 두고 볼 일입니다. 일부에서는 카이저 카테일이 이것을 단순한 방어 이상의 목적을 위해 사용하는 것을 결정할지도 모른다고 추측하지만..." # 5669921238416085428
  giga_flusion.400.a: "그들과 카이저에게 축하합니다." # 5135915059054683787
  giga_flusion.400.b: "성가신 쥐새끼들!" # 13652081800255120149
  giga_flusion.400.c: "원시적인 공격 위성이라니! 흥미롭군." # 9169353431478281740
  giga_flusion.401.name: "원시적 공격 위성" # 2274052965770071175
  giga_flusion.401.desc: "장거리 센서에 따르면, §Y주블리오§! 성계의 원시 문명이 순수한 의지와 군국주의의 힘만으로 자신들 행성의 위성을 무기화하는 데 성공했습니다. 약 10년간의 고된 작업 끝에, 제한적인 기술 기반에도 불구하고, 그들은 거대한 레일건과 자동포, 미사일 발사기를 위성 내부에 설치했습니다.\n\n이 구조물은 움직일 수는 없지만, 위협적인 모습을 통해 그들의 행성을 침공하려는 대부분의 시도를 저지할 수 있을 것입니다." # 17686561373214686042
  giga_flusion.401.a: "저 원시 문명들은 꽤 강인하군." # 11094371289767358567
  giga_flusion.401.b: "그것은 문제가 될 수 있습니다." # 6821015475198661676
  giga_flusion.402.name: "착신: 플루시온 통신!" # 2426103911199816194
  giga_flusion.402.desc: "우리 주블리오 전초 기지 보고에 따르면 수년 전 프로예크트 문트카노네를 완료한 플루시온인들이 우리에게 또 다른 외교 통신을 보냈습니다.\n\n카이저 카타일은 우리가 프로예크트 문트카노네를 돕기 위해 제공한 자원에 감사하며, 이제 우리에게 보답하고 싶어 하는 것 같습니다!" # 9391379969177899125
  giga_flusion.402.a: "아주 좋은 소식이 있습니다!\n화면에 표시됩니다." # 12335691755057573486
  giga_flusion.403.name: "수신 메시지!" # 9089658070402133144
  giga_flusion.403.desc: "외계인들이여! 저, 더클로 맥카더가 다시 찾아왔습니다.\n\n카이저 카테일 님께서 직접 저에게 명하시어, 여러분의 친절한 종족이 '프로젝트 몬트카노네(Projekt Mondkanone)'에 기여해 주신 것에 감사하는 마음으로, 저희의 최신 입자 가속기를 이용해 만들어낸 새롭고 흥미로운 형태의 물질을 여러분의 제국에 보급하기로 결정했음을 알려드립니다.\n\n이 물질은 놀라울 정도로 이질적이며, 여러 면에서 물리학 법칙을 거스르는 것처럼 보이지만, 엄청난 과학적 잠재력을 지니고 있습니다. 따라서 카이저께서는 이 물질이 프로젝트에 대한 여러분의 광범위한 공헌을 고려할 때 가치 있는 보상이라고 판단하셨습니다.\n\n마음에 드시기를 바랍니다." # 7639428750321943164
  giga_flusion.403.a: "훌륭한 선물입니다." # 15944291520776444395
  giga_flusion.404.name: "수신 메시지!" # 9089658070402133144
  giga_flusion.404.desc: "외계인들이여! 또 다시 제가, 도우클로 매캐서입니다.\n\n카이저 카테일 폐하께서 친히 저에게 임무를 내리시어, 당신 종족이 프로젝트 문드카노네에 §Bimmense§! 기여를 해 주신 것에 감사하는 마음으로 저희의 최신 우주선 두 척, 즉 §YKSS Catburg§!와 §YKSS Meownich§!, 이 두 척의 §YClermeowth-Class Katzenkreuzers§!!를 당신들에게 선물하기로 결정했음을 알립니다.\n\n사실, 카이저 폐하께서는 최근 카첸아르티히 제국의 정규 우주군을 건설하기 위한 대규모 프로그램을 시작하셨기에, 저희는 이런 함선들을 개발하는 데 상당히 공을 들여왔습니다.\n\n이 함선들은 최신 카첸 기술로 건조되었으며, 그렇기에 당신 종족에게 유용하게 쓰일 수 있기를 바랍니다. 안타깝게도 저희 스스로 아직 초광속 항행 장치를 개발하지 못했기에 저희 함선들에는 그것이 없습니다만, 함선 내부에 빈 공간을 남겨두었으니 당신들 자신의 항행 장치 중 하나를 사용하실 수 있을 것입니다.\n\n마음에 드셨으면 좋겠습니다!" # 12765956283648230138
  giga_flusion.404.a: "훌륭한 선물이군요! 잘 사용하겠습니다." # 12807521892579323807
  giga_flusion.404.a.tooltip: "플루시온 상공에서 §Y클러미아우스급§! 카첸 순양함 2척을 획득했습니다." # 14421061292655027980
  giga_katzen_cruiser: "카첸크로이처" # 14631039719329603382
  giga_katzen_cruiser_plural: "카첸크루저스" # 13395902133059709216
  KATZEN_CRUISER_BOW: "함수" # 16901438251284809166
  KATZEN_CRUISER_MID: "미드" # 18290900658706061122
  KATZEN_CRUISER_STERN: "슈테른" # 13631571429316398842
  district_city_katzen: "카첸 주거 단지" # 4989170777984876446
  district_city_katzen_plural: "카첸 주거 단지" # 15205218023191328379
  district_city_katzen_desc: "플루션에 대한 충성심을 보장하면서 행성 인프라를 유지하고 인구의 필요를 충족시키도록 설계된, 카첸이 만든 광활한 도시 거주 구역." # 14677600385908478808
  giga_flusion.405.name: "원시적 공격 위성" # 2274052965770071175
  giga_flusion.405.desc: "우리 과학선이 §YJublio§! 성계를 탐사하던 중 흥미로운 발견을 했습니다.\n\nFTL 기술이 없음에도 불구하고, 해당 성계의 행성 중 하나인 §YFlusion§!에 거주하는 원시 문명이 달 하나를 거대한 방어용 슈퍼 웨폰으로 개조했으며, 여기에는 막대한 상대론적 레일건이 장착되어 있습니다!\n\n이 괴물 같은 구조물은 공격적인 우주 문명의 잠재적 침공을 억제하기 위한 것으로 보이며, 그 거대한 규모와 범위를 보건대, 아마도 그 목적을 훌륭하게 달성하고 있을 것입니다." # 12679225805580812555
  giga_flusion.405.a: "놀라운 위업입니다." # 8781862198862018080
  giga_flusion.405.b: "문제가 있는" # 15403953817841669650
  giga_flusion.406.name: "프로젝트 월포 파괴됨!" # 1836961480061400453
  giga_flusion.406.desc: "치열한 전투 끝에, 유블리오 성계의 우리 함대가 가공할 만한 플루시오니안 달 방어 시스템 파괴에 성공했습니다!\n\n이 달 초병기는 막대한 피해를 입었으며, 더 이상 작동하지 않습니다. 플루시오니안들은 철수하여 본성으로 퇴각했습니다. 주 방어 체계가 파괴됨에 따라, 만약 우리가 그들의 세계를 점령하고자 한다면 이제 플루시온은 직접적인 지상 침공에 취약해졌습니다.\n\n또한 우리는 여기서 약간의 자원을 회수하는 데 성공했습니다. 하지만 이 초병기의 내부 구조는 놀라울 정도로 손상되지 않은 것으로 보이며, 이는 곧 우리가 적절한 기술을 보유하고 있다면 이를 제대로 된 공격 위성으로 복구할 수도 있음을 의미합니다." # 11451108811638249754
  giga_flusion.406.a: "잘 됐군." # 17796787233491237960
  giga_mega.601.name: "$name_war_moon$ 파괴되었습니다!" # 13566312569540822087
  giga_mega.601.desc: "전투 보고에 따르면 [giga_debris_system.GetName] 성계에서 $name_war_moon$이 파괴되었습니다. 이 함선은 심한 손상을 입어 더 이상 전투를 벌일 수 없지만, 여전히 대부분 원형을 유지하고 있으며, 시간이 충분하다면 잠재적으로 수리할 수 있습니다. 우리 혹은 적에 의해서 말이죠...\n\n전투 달의 잔해를 우리가 소유하고 있지 않더라도 우리 영토 안에 있다면, 해당 성계의 항성에서 §Y천체 전함 확보§! 결정을 사용하여 우리 것으로 만들 수 있습니다." # 2680969876452609741
  giga_mega.601.a: "즉시 수리되어야 합니다!" # 17477106786018299093
  giga_mega.602.name: "$name_war_moon$ 수리 완료!" # 5994467716539982059
  giga_mega.602.desc: "기쁜 소식입니다! [giga_debris_system.GetName] 성계에 있는 폐허가 된 $name_war_moon$을(를) 복원하는 데 성공했습니다. 상당한 작업이 필요했으며, 대부분의 내부 구조를 처음부터 완전히 재건해야 했지만, 이 강력한 전함은 이제 다시 작전 가능 상태가 되었습니다." # 12063890548241431621
  giga_mega.602.a: "훌륭합니다." # 13357587260733090656
  giga_mega.701.name: "$name_war_planet$ 파괴됨!" # 17308494564812220861
  giga_mega.701.desc: "전투 보고서에 따르면 [giga_debris_system.GetName] 성계에서 $name_war_planet$가 파괴되었습니다. 함선은 심각한 피해를 입어 더 이상 전투가 불가능하지만, 대체로 온전하며 충분한 시간이 주어진다면 저희나 적 모두에게 수리될 수 있습니다...\n\n거대 행성체의 잔해를 저희가 소유하고 있지 않더라도 저희 영토 내에 있다면, 성계의 항성에 대해 §Y천상 전함 주장§! 결정을 사용하여 잔해를 저희 소유로 만들 수 있습니다." # 1927663844058267424
  giga_mega.701.a: "즉시 수리되어야 합니다!" # 17477106786018299093
  giga_mega.702.name: "$name_war_planet$ 복구 완료!" # 10367654294496898259
  giga_mega.702.desc: "좋은 소식입니다! [giga_debris_system.GetName] 성계의 파괴된 $name_war_planet$을 복구하는 데 성공했습니다. 꽤 많은 작업이 필요했고, 내부 대부분을 완전히 처음부터 재건해야 했지만, 이 강력한 전함은 이제 다시 작동 가능합니다." # 10395287569855548217
  giga_mega.702.a: "훌륭합니다." # 13357587260733090656
