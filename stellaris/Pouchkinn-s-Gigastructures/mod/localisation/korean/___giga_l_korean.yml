  mercuria_name: "§Y메르쿠르 라이히§!" # 185108025483870178
  mercuria_desc: "§L머큐리 제국은 머큐리아라고도 알려져 있으며, 북부 플루시오니안 해에 있는 고립된 섬입니다. 은둔적인 식물 종족이 거주하는 이 섬은 카첸이 새롭고 흥미로운 탄두 설계를 시험하는 데 사용됩니다.§!" # 17091597247057479202
