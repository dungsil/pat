  giga_accelerator.111.name: "성간 입자 가속기 수리 성공!" # 6391457481593777254
  giga_accelerator.111.desc: "§Y[giga_mega_event_system_name.GetName]§! 성계에 있는 우리의 §Y성계 입자 가속기§! 승무원들이 거대 구조체에 대해 수행된 수리 작업이 성공적으로 완료되었다고 보고했습니다!\n\n그 거대 구조체는 완전 정상 작동 상태로 복구되었으며, 다른 어떤 용도로든 필요해질 일에 대해 준비가 되었습니다." # 17894330478476948985
  giga_accelerator.111.a: "훌륭합니다!" # 7941322641266364681
  giga_accelerator.112.name: "항성 입자 가속기: §R치명적인 실패§!" # 14524251094466500535
  giga_accelerator.112.desc: "§Y[giga_mega_event_system_name.GetName]§! 성계에 위치한 §Y항성 입자 가속기§!가 불행하게도 구조적 손상을 견디지 못했다는 참담한 보고가 들어왔습니다.\n\n실제로, 최근 입자 충돌 실험 중, 구조물이 충돌로 발생한 대재앙적 에너지를 제대로 가두는 데 실패했고, 이는 결국 가속기 전체의 섬세한 프레임을 과부하시켜 연쇄 반응과 함께 §R완전한 구조적 붕괴§!를 일으켰습니다.\n\n이 거대 구조물은 항성 궤도 상에 우주 잔해 덩어리로 전락했으며, 충분한 자원이 있다면 수리할 수 있을지도 모릅니다." # 14334671362065441089
  giga_accelerator.112.a: "제길!" # 16858691800876186236
  giga_accelerator.112.a.tooltip: "§Y[giga_mega_event_system_name.GetName]§! 성계의 §Y항성 입자 가속기§!가 §R파괴되었습니다§!." # 9692077783896239159
  giga_accelerator.120.name: "쇠락하는 공포" # 1776059952037385156
  giga_accelerator.120.desc: "제국 전역에서 보고가 들어오고 있는데, §Y항성 입자 가속기§!를 건설하고 가동한 후 일부 시민들이 해당 구조물이 §Y가짜 진공 붕괴§!를 유발할 수 있다는 가능성에 대해 점점 더 우려를 표하고 있다고 합니다.\n\n실제로 일부 이론에 따르면, 가속기 내부에서 발생하는 극도로 에너지 넘치는 충돌이 소위 §Y진공 붕괴§!를 일으킬 수 있으며, 이는 국소적인 공간에서 발생하는 갑작스러운 에너지 폭발이 우주의 주요 양자장 중 하나를 불안정하게 만들어 그에 따라 물리 법칙을 변화시키는 현상입니다.\n\n이는 연쇄 반응을 일으켜 물리 법칙이 다른 팽창하는 구체를 생성하고, 결국에는 우주 전체를 집어삼켜 모든 것을 파괴하게 될 것입니다.\n\n분명히, 우리 수석 과학자들은 이 이론을\"터무니없\"\"무의미하\"고 주장하며 부인하고 있지만, 그럼에도 불구하고 우리 국민들 사이에서는 두려움이 커지고 있으며, 몇몇 저명한 과학자들이 이 주장을 지지하기로 결정하면서 문제는 더욱 악화되었습니다.\n\n많은 사람들이 이 거대 구조물이\"우주의 종\"을 초래할 것이라고 주장하면서, 그들은 이제 우리 §Y항성 입자 가속기§!의 해체를 요구하고 있습니다..." # 11544131103293026051
  giga_accelerator.120.a: "자원을 투입하여 그것을 반증하기 위한 심층 연구를 수행하십시오!" # 9116755626872745658
  giga_accelerator.120.b: "언론을 검열하고, 그 주장을 유포하는 자들을 체포하십시오." # 15771245317807741424
