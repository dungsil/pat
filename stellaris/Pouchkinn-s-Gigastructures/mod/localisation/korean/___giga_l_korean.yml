  wrecked_warship_perc_desc: "이 설정은 난파된 군함이 얼마나 많이 생성되는지를 결정합니다. 이들은 메가스트럭처처럼 수리하여 저렴한 비용으로 함선을 얻을 수 있습니다. 난파된 군함이 비활성화된 경우 이 설정은 아무런 영향을 미치지 않습니다.\n\n§R값이 높으면 게임 시작 시 지연 현상이 발생할 수 있습니다!§!" # 4780379319014851046
  wrecked_warship_perc_desc_2: "이 설정은 특정 유형의 난파된 전투함이 얼마나 많이 생성될지 결정합니다. 이들은 메가스트럭처처럼 수리될 수 있으며, 저렴한 비용으로 소수의 함선을 제공합니다. 난파된 전투함이 전체적으로 또는 특정 유형으로 비활성화된 경우 이 설정은 아무런 영향을 미치지 않습니다.\n\n§R높은 값은 게임 시작 시 지연 현상을 유발할 수 있습니다!§!" # 8639281387523781751
  giga_ruined_ship_perc_high_enough: "$TRIGGER_FAIL$ §RAny higher will not be able to reliably spawn more ships.§!" # 17343041609066282285
  matrioshka_brain_ruined_m_star: "파괴된 마트료시카 두뇌" # 10375200144191896526
  matrioshka_brain_ruined_m_star_DESC: "M급 항성을 둘러싼 거대 컴퓨터의 잔해입니다. 이 강력한 기계는 한때 한 문명의 과학적 노력을 뒷받침할 수 있었지만, 수천 년간의 방치로 인해 심각하게 훼손되었습니다." # 10120497991388357926
  giga_flavor_systems.1100.name: "행성 전체의 무법자 AI" # 11997199085584045795
  giga_flavor_systems.1100.desc: "초기 식민지화 단계가 마무리된 후, §Y[ROOT.GetName]§!의 거대한 데이터뱅크와 네트워크 시스템에 대한 간략한 분석 결과, 행성 컴퓨팅 단지 전체에 대한 불안한 사실이 드러났습니다.\n\n실로, 고대 행성 컴퓨터의 대다수는 출처를 알 수 없는 §RRogue AI§!가 점유하고 있는 것으로 보이며, 이 AI는 수천 년 동안 행성 전체를 자신의 처리 코어로 사용해 왔습니다. 또한 이 AI는 이전에 행성 궤도를 돌고 있던 적대적인 방어 시설들의 배후에 있을 가능성이 높은데, 이는 침입자를 막기 위한 수단으로 설치되었을 것입니다.\n\n불행하게도 이 행성 크기의 AI의 의도는 우리에게 전혀 알려져 있지 않으며, 해당 AI가 사용하는 인프라에 대한 신속한 분석 결과, 그 프로그래밍이 이전에 접했던 모든 것과 근본적으로 다르며 수십 겹의 끊임없이 변화하는 암호화 방식으로 보호되고 있음이 밝혀졌습니다.\n\n그 의도가 무엇이든 간에, 이 초지능 AI는 우리가 자신의 프로세서를 차지하는 것을 결코 달가워하지 않으며, 현재 행성 컴퓨팅 단지 인프라의 일부를 §Y차단§!하고 나머지 부분에 악성 블로트웨어를 채워 넣어 우리가 이 행성에 정착하는 것을 단념시키려 적극적으로 식민지 개척자들과 맞서고 있습니다.\n\n우리가 컴퓨팅 단지의 처리 능력을 완전히 활용하고자 한다면, AI가 행성 전체에 퍼져나갈 수 있게 하는 분산된 중계기와 서버들을 차단하여 행성에서 AI를 제거하기 위한 광범위한 작전을 수행해야 할 것입니다. 게다가 AI가 더욱 노골적으로 적대적으로 변할 경우에 대비하여 행성에 일부 수비대를 주둔시키는 것이 현명할 수 있습니다." # 3733614402642215852
  giga_flavor_systems.1100.a: "시간이 지나면 처리될 것입니다." # 7496052778794129387
  giga_flavor_systems.1100.b: "불량 지능이 감지되었습니다. 제거는 필수입니다." # 13488175959773878450
  giga_rogue_ai_computer: "행성 전체 로그라이 AI" # 13135036308529211914
  giga_rogue_ai_computer_desc: "이 행성 규모의 컴퓨터 단지 내 복잡하게 얽힌 데이터 뱅크에는 적대적이며 수천 년 된 자율 AI가 거주하고 있습니다." # 13314446390941487168
  giga_rogue_ai_computer_build_speed: "적대적 건축물" # 18054519439820563405
  giga_rogue_ai_computer_build_speed_desc: "§W각 £blocker£§Y$d_giga_rogue_ai_relay_servers$§! 방해물은 건설 속도를 §R25%§! 감소시키며, 최대 §R-90%§!까지 제한됩니다§!\n\n적극적으로 위험한 기반 시설이 이 행성에서의 우리의 건설 노력을 저해하고 있습니다." # 13646458489352183749
  giga_flavor_systems.1101.name: "유기된 행성 컴퓨팅 단지" # 16881026743888442206
  giga_flavor_systems.1101.desc: "§Y[from.GetName]§! 성계를 탐사하던 중, 우리 조사팀은 일반적인 컴퓨팅 장치보다 몇 배는 더 강력한 행성 크기의 거대한 컴퓨터인 버려진 §Y행성 컴퓨팅 단지§!로 보이는 것을 발견했습니다.\n\n불행하게도, 행성 자체는 명백히 무인 상태이지만, 행성에 너무 가까이 접근하는 모든 것을 공격하는 강력하고 적대적인 §R방어 플랫폼§! 소규모 배열이 그 주위를 공전하고 있습니다.\n\n이 플랫폼들을 설치한 것이 누구인지, 혹은 무엇인지는 알 수 없으나, 아마도 자신들의 창조주보다 오래 살아남아 공허한 세계를 무의미하게 방어하는 고대의 장치들일 것입니다. 어느 쪽이든, 이들을 격파하고 컴퓨팅 단지를 우리 것으로 확보한다면 우리 과학 부서에 엄청난 이득이 될 것입니다." # 3691032343139565582
  giga_flavor_systems.1101.a: "흥미롭군요." # 9903619114818313320
  giga_flavor_systems.1102.name: "불량 인공지능 제거됨" # 5971696466117352675
  giga_flavor_systems.1102.desc: "마침내, 모든 손상된 데이터 뱅크를 체계적으로 정리하고 우리의 연구 시설을 마비시키려던 엑사바이트 규모의 악성 블로트웨어를 무력화한 후, 우리의 식민지 개척자들이 §Y[ROOT.GetName]§!에 있던 §RRogue AI§!가 행성에서 완전히 제거되었다고 보고합니다.\n\n행성 컴퓨팅 단지가 마침내 우리의 §G완전한 통제§! 하에 들어왔으므로, 더 이상 그것이 우리의 식민지 개척자들을 위협하고 모든 움직임으로 우리를 방해하려 들지 않을 것입니다.\n\n비록 일부에서는 이 AI가 단지 자신의 생존을 위해 필사적으로 싸우고 있었을지도 모른다고 제기했지만, 아아, 우리는 영원히 알 수 없을 것입니다..." # 8383945658186241256
  giga_flavor_systems.1102.a: "훌륭하군!" # 4941506436412555079
  giga_flavor_systems.1104.name: "불량 인공지능의 공격!" # 11366737061572403778
  giga_flavor_systems.1104.desc: "경악스러운 소식입니다! §Y[ROOT.GetName]§!의 반역적인 인공지능이 은폐된 지하 공장에서 위험한 킬봇 군대를 조립하는 데 성공했습니다. 이제 그 킬봇들을 동원하여 우리 식민지의 주요 부분을 파괴하고 행성을 자신들의 것으로 되찾으려 하고 있습니다!\n\n이들을 막지 못한다면 행성에서 인공지능을 제거하려는 우리의 노력이 상당한 차질을 빚을 수 있습니다." # 7614016438385639162
  giga_flavor_systems.1104.a: "벙커로 대피하라!" # 8558736450727135614
  pcc_rogue_ai_army: "반역적인 AI 킬봇" # 3066126019473949567
  pcc_rogue_ai_army_desc: "행성 컴퓨팅 단지에서 모든 비인가 개체를 박멸하도록 설계된 탐욕스러운 킬봇." # 8880341114158875824
  giga_flavor_systems.1105.name: "불량 AI가 우리 식민지를 침범하고 있습니다" # 14373885225948295764
  giga_flavor_systems.1105.desc: "§Y[FROMFROM.GetName]§!의 폭주하는 AI가 행성의 지상군을 성공적으로 격파하고 행성의 거대한 데이터뱅크 내 여러 위치에 다시 자리를 잡는 데 성공했습니다.\n\n식민지 개척자들은 남아있는 킬봇들을 격퇴하는 데 성공했지만, 기반 시설의 상당 부분이 폐허가 되었고 대부분의 인구가 전투 중 사망했습니다." # 537745741577604789
  giga_flavor_systems.1105.a: "이 인공지능을 저주하노라!" # 11656168712098585083
  gpm_core_is_dead: "이 행성의 핵은 이미 완전히 죽었습니다. 다시 활성화할 방법은 없습니다." # 5269668359935687285
  pc_m_star_nebula: "비전의 별" # 6810506151681107584
  pc_m_star_nebula_desc: "작은 별 하나가 주변 성계를 밝힐 만큼 충분한 열을 생성할 수 있습니다. 그 내부의 에너지 생성 과정은 알려지지 않았습니다." # 17594179168354030801
  giga_blokkat.5010.butwhy: "귀하의 수확 작업의 목적은 무엇입니까?" # 15155090905810090168
  giga_blokkat.5010.butwhy.response: "우주의 에너지 밀도에 대한 반복적인 연구를 통해, 모든 물질과 에너지의 궁극적인 운명은 당신들의 은하계에서 겉보기에 §Y열역학적 죽음§이라고 불리는 현상 속에서 무한대로 점점 더 빠르게 멀어져 흩어지는 것임을 99.9997%의 확실성으로 밝혀냈습니다!.\n\n우리는 이 결과를 부적절하며 우리의 장기 생존 계획과 양립할 수 없다고 판단했습니다.\n\n따라서 블록평의회는 §Y열역학적 죽음§의 예측된 결과를 중단시키고 되돌리기 위해, 그리고 귀중한 에너지가 우주론적 사건의 지평선 아래로 미끄러져 들어가는 것을 방지하기 위해 존재하는 모든 에너지 주머니들을 단일 구조물로 합치는 것이 필요하다고 선언했습니다.\n\n대부분의 문명은 이 목표가 완료되기 훨씬 전에 자연적으로 멸종할 것으로 추정되므로, 당신들이 은하계를 떠나 당신들의 평소 활동을 하다가 결국 멸종하는 것에 대해서는 아무런 문제가 없다고 봅니다." # 3326592618957358398
  giga_blokkat.5010.coexist: "공존할 수 없습니까? 저희가 에너지를 드릴 수 있습니다!" # 12711317504450863443
  giga_blokkat.5010.coexist.response: "귀 종족이 제안할 수 있는 모든 거래는 궁극적으로 우리가 직접 에너지를 수확하는 것보다 열등할 것입니다.\n\n만약 우리의 활동이 귀관들에게 불편을 초래한다면, 은하계를 떠나도 좋습니다." # 15853542958508904475
  giga_blokkat.5010.nogalaxytravel: "우리는 은하 간 여행 능력이 없습니다. 우리는 떠날 수 없습니다." # 2160115509942108456
  giga_blokkat.5010.nogalaxytravel.response: "유감스럽군요." # 13063432869987951318
  giga_blokkat.5010.xenophile: "당신들은... 정말 흥미로운 존재들이군요!" # 17778246191443938804
  giga_blokkat.5010.xenophile.response: "그리고 당신 역시 마찬가지입니다. 따라서 당신의 문명과 종족에 관한 데이터는 당신들의 필연적인 멸종 이후 영원한 보존을 위해 저희 기록 보관소에 기록되어 유지될 것입니다." # 18219469892373304582
  giga_blokkat.5010.spiritualist: "너희들은 그저 영혼 없는 껍데기일 뿐이다!" # 6200679716355144432
  giga_blokkat.5010.spiritualist.response: "사실과 다릅니다. 섣부른 추측은 생존에 해롭습니다." # 1234567261771490021
  giga_blokkat.5010.authoritarian: "우리 은하를 떠나라. 그렇지 않으면." # 1695759886569481158
  giga_blokkat.5010.authoritarian.response: "귀하의 종족은 이 은하계의 가시 물질 중 극히 일부만을 사용하며, 이 가시 물질조차 은하계 총 질량-에너지의 일부에 불과합니다. 따라서 이 은하계에 대한 귀하의 소유권 주장은 수학적으로 성립하지 않습니다, §Y[ROOT.GetSpeciesNamePlural]§!." # 6496521404033302115
  giga_blokkat.5010.egalitarian: "당신의 행동은 지성 그 자체에 대한 범죄입니다!" # 13677738316189797080
  giga_blokkat.5010.egalitarian.response: "알겠습니다." # 3536622398024101432
  giga_blokkat.5010.materialist: "당신의 우주에 대한 지식은 방대해야 합니다." # 10025464762435921425
  giga_blokkat.5010.materialist.response: "지식은 생존의 열쇠입니다. 따라서 은하계 해체 구역의 거주민 및 속성과 관련된 모든 데이터를 신중하게 목록화하기 위한 철저한 노력이 지속적으로 이루어지고 있습니다. 이 구역도 예외는 아닙니다." # 3489540357145317540
  giga_blokkat.5010.xenophobe: "너희 블록캣들은 역겨운 괴물들이다!" # 6219805000063890645
  giga_blokkat.5010.xenophobe.response: "§Y[ROOT.GetSpeciesNamePlural]§!에게, 저희 스스로나 다른 누군가가 이 문제에 대해 문의한 적이 없음을 기억하지 못합니다!" # 9195448654588239084
  giga_blokkat.5010.militarist: "우리는 끝까지 싸울 것입니다." # 309709855808100148
  giga_blokkat.5010.militarist.response: "기이한 행동이로군. 장기적으로 볼 때 은하계를 단순히 떠나는 것이 훨씬 더 효율적일 텐데." # 9752651020818052575
  giga_blokkat.5010.pacifist: "우리 사이에 평화는 불가능한가요?" # 6026603535047726605
  giga_blokkat.5010.pacifist.response: "이전에 말씀드렸듯이, 당신들의 종족은 원한다면 은하계를 떠나도 좋습니다. 우리 함선들은 은하 해체 구역을 떠나는 무장하지 않은 세대 함선에 대해서는 발포하지 않도록 지시받았습니다." # 12584389054169067443
  giga_blokkat.5010.fanaticpurifier: "우리는 이 우주에서 당신들의 종족을 정화할 것입니다!" # 14237087216808303766
  giga_blokkat.5010.fanaticpurifier.response: "귀하의 파괴 위협은 #945305# 항목으로 기록되었습니다." # 5100478257916254693
  giga_blokkat.5010.determinedexterminator: "평가: 절멸" # 6912628281156860273
  giga_blokkat.5010.determinedexterminator.response: "은하계의 지배적 위치에 도달했음에도 불구하고 여전히 다른 개체들의 말살을 £energy£ 수집보다 더 중요하게 여기는 문명은 명백한 우선순위 부족으로 인해 장기적으로 실패할 운명입니다." # 4653140272493192327
  giga_blokkat.5010.devouringswarm: "당신은 음식이다. 다른 모든 것들처럼." # 16271806792925600588
  giga_blokkat.5010.devouringswarm.response: "경고! 중입자 개체가 블로캇 물질을 삼키려 할 경우, 밀도의 현저한 차이로 인해 즉각적으로 흡수될 것입니다." # 4137172548237319980
  giga_blokkat.5010.psionics: "당신의 정신적 빛이... 압도적이군요. 어떻게 된 거죠?" # 10645636615854649765
  giga_blokkat.5010.psionics.response: "공허는 다른 모든 것과 마찬가지로 수확하고 이용할 수 있는 또 다른 에너지 저장고에 불과합니다. 따라서 우리는 계산 능력과 전반적인 역량을 향상시키기 위해 우리의 의식을 정제된 초능력 잠재력 패턴에 융합시켰습니다." # 16134428848758394231
  giga_blokkat.5010.grandbunny: "이제 그랜드버니가 우리 편이 되었군요. 기분이 어떻습니까?" # 6625040662877734398
  giga_blokkat.5010.grandbunny.response: "§R당신들은 그저 어리석은 자들일 뿐이다.§!\n\n§R그들이 우리를 속였다.§!\n\n§R그들은 당신들도 속일 것이다.§!" # 17712795507255958582
  already_monitoring_blokkats: "블로캇 연구국이 이미 개방되었습니다." # 16784189073465604956
  edict_giga_blokkat_bureau_edict: "§G블로캇 연구국§을 개방하십시오!" # 10646298133580359218
  edict_giga_blokkat_bureau_edict_desc: "§GBlokkat 지식§을 §GBlokkat 연구국§을 통해 검토하고 블로캇 관련 작전을 관리하십시오!" # 2077624301803332669
  giga_tech_defense_nexus_capacity_1: "확장된 격납고 기반 시설" # 9527147787682770236
  giga_tech_defense_nexus_capacity_1_desc: "우리의 행성 방어 넥서스 인프라를 개선하면 메가스트럭처의 구조 내에 더 많은 스트라이크 코르벳함을 수용할 수 있습니다." # 7643998816529827086
  allow_defense_nexus_capacity_1: "스트라이크 코르벳 수용량: §G+30%§!" # 668461504302799854
  giga_tech_defense_nexus_production_1: "간소화된 행성 함선 조립" # 3639712511516688672
  giga_tech_defense_nexus_production_1_desc: "우리의 스트라이크 코르벳의 조립 공정에서 이루어진 미세한 개선은 최종 조립률에 눈에 띄는 결과를 가져와 생산 가속화를 보장합니다." # 9991498405851942596
  allow_defense_nexus_production_1: "월간 타격 코르벳함: §G+30%§!" # 16492944866502864643
  giga_tech_defense_nexus_damage_1: "강화된 타격 코르벳 탑재량" # 14535743674754552033
  giga_tech_defense_nexus_damage_1_desc: "그들은 초광속 항행 장치가 없기 때문에, 일반 코르벳함에 비해 훨씬 더 무겁고 강력한 무장을 탑재할 수 있습니다. 이러한 이점을 활용하는 것은 끊임없이 강해지는 우주 함대의 전력에 맞서 경쟁력을 유지하는 데 필수적일 것입니다." # 12210245526097504337
  allow_defense_nexus_damage_1: "스트라이크 코르벳 피해량: §G+40%§!\n스트라이크 코르벳 체력: §G+25%§!" # 8126964600744823909
  giga_tech_defense_nexus_capacity_2: "다층 격납고 시스템" # 9289958900888688381
  giga_tech_defense_nexus_capacity_2_desc: "격납고 설계의 지속적인 발전 덕분에 우리는 동일한 부피 내에 훨씬 더 많은 공격 코르벳함을 배치할 수 있게 되었습니다." # 14985197152451896230
  allow_defense_nexus_capacity_2: "타격 코르벳 수용량: §G+40%§!" # 14966841471786301054
  giga_tech_defense_nexus_damage_2: "스트라이크 코르벳 규모 확장" # 4593168149795380112
  giga_tech_defense_nexus_damage_2_desc: "격납고 최적화에 대한 우리의 위대한 개선 덕분에, 우리는 스트라이크 코르벳을 이전보다 훨씬 더 크고 육중하게 만들 여유가 생겼습니다." # 9453313234162396625
  allow_defense_nexus_damage_2: "타격 코르벳 피해량: §G+60%§!\n타격 코르벳 체력: §G+60%§!" # 17919622748197426968
  giga_tech_defense_nexus_production_2: "스트라이크 코르벳 자가 조립" # 18376185341984847978
  giga_tech_defense_nexus_production_2_desc: "우리는 행성 방어 넥서스가 함선을 효과적으로 자체적으로 건설하도록 활성화함으로써, 해당 함선들이 조립되는 속도를 더욱 높일 수 있습니다." # 9765559924071104999
  allow_defense_nexus_production_2: "월간 스트라이크 코르벳: §G+50%§!" # 9338152980072044325
  giga_tech_repeatable_defense_nexus_capacity_upgrade: "다차원 격납고" # 10526309498032861240
  giga_tech_repeatable_defense_nexus_capacity_upgrade_desc: "다차원 공학에 대한 새로운 통찰력을 통해 우리는 점점 더 작은 공간에 더 많은 스트라이크 코르벳함을 수용할 수 있게 되었습니다." # 389120602117833225
  increases_defense_nexus_capacity: "스트라이크 코르벳 수용량: §G+15%§!" # 11344603681341017901
  giga_megaview_defense_nexus_dismantle_button: "§RDismantle Megastructure§!" # 4249637076378807370
  giga_megaview_defense_nexus_dismantle_no: "우리는 이미 이 §Y행성 방어 중추§!를 해체하는 것을 고려하고 있습니다!" # 11215715119815506662
  giga_megaview_defense_nexus_dismantle_tooltip: "만약 이 §Y행성 방어 요새§!를 더 이상 사용할 필요가 없다면, 해체하거나 §Y행성 조선소§!로 등급을 낮출 수 있습니다." # 2630217044636103836
  giga_mega.7008.name: "[root.GetName] 행성 방어 중추 해체" # 10750517256884266567
  giga_mega.7008.desc: "만약 우리가 이 §Y행성 방어 요새§!를 더 이상 사용할 필요가 없다면, 해체하거나 §Y행성 조선소§!로 등급을 하향 조정할 수 있습니다.\n\n이렇게 하면 건설에 사용된 일부 합금이 환급됩니다." # 8478319075944243861
  giga_mega.7008.a: "§Y행성 조선소§!로 등급을 낮춥니다." # 12732395036529409378
  giga_mega.7008.b: "완전히 해체하십시오." # 4706021267059771638
  giga_mega.7008.c: "잊어버리겠습니다." # 17918540167188125535
  giga_megaview_defense_nexus_cant_deploy: "방어 편대를 배치할 수 없습니다. 배치는 대기 시간이 없어야 하며 행성은 포위되거나 점령당하지 않아야 합니다." # 16629538361980854941
  giga_megaview_defense_nexus_deploy_tooltip: "§G배치§!를 클릭하고 지금 바로 §Y타격 코르벳함§!을 건조하십시오." # 11865030231790387321
  giga_megaview_defense_nexus_deploy_now_button: "§코르벳함 전개§!" # 10982808064694027589
  building_defense_nexus_capacity: "보조 격납고" # 3580223108566694191
  building_defense_nexus_capacity_desc: "적대적인 함선으로부터 세계가 위협받을 때마다 배치될, §Y타격 코르벳함§!을 수용하는 광활한 격납고." # 9420019727383059065
  building_defense_nexus_capacity_effect_desc: "§Y타격 코르벳 함대 규모§!를 §Y15§!만큼 증가시킵니다!" # 2464269183784078746
  building_defense_nexus_construction: "행성 조선소" # 5088415292468405113
  building_defense_nexus_construction_desc: "이 거대한 조선소들은 §Y행성 방어 허브§!의 조선 작업을 보조하여 매달 더 많은 §Y스트라이크 코르벳함§!을 건조할 수 있게 해줍니다." # 15839449651810585172
  building_defense_nexus_construction_effect_desc: "매월 §Y스트라이크 코르벳함§ 생산량을 §Y3§!만큼 증가시킵니다!" # 9852572914230019641
  name_planetshipyard: "행성 조선소" # 12870197152085022736
  requires_nothing_in_orbit: "이미 궤도상에 §Y궤도 군집도시§! 또는 §Y행성 조선소§!가 존재합니다." # 10260439162620322458
  planetary_drive_yard_0: "$gc_mega$행성 조선소 건설 부지" # 9941553580361042116
  planetary_drive_yard_0_DESC: "행성 적도를 둘러싼 조선 시설 건설 현장입니다. 이 구조물의 거대한 도킹창은 해당 시스템의 성계 기지의 효율성을 높이는 동시에 군함 건조 능력과 군인 일자리를 제공할 것입니다." # 18187789535985753699
  planetary_drive_yard_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_ship_production$ §H(조선소 3개)§! - $giga_list_category_military$\n소속 성계에 §YS조선소 슬롯§!, §Y함대 규모 한계§! 및 §Y+15% 건조 속도§!를 부여합니다.\n$giga_list_category_requires_starbase_uplink$\n§L행성에 군사적 보너스를 제공하는 궤도 조선 시설입니다." # 2044604139482134838
  planetary_drive_yard_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - 이 구조물은 행성의 §Y궤도 슬롯§!을 차지하므로 §Y궤도 아콜로지§!와 중첩될 수 없습니다. 나중에 §YShipbuilding§!에 집중하기 위해 §Y행성 드라이브 야드§!로 업그레이드하거나, 세계 방어를 위해 §Y스트라이크 코르벳함§!을 자율적으로 건조하고 배치하는 §Y행성 방어 넥서스§!로 업그레이드할 수 있습니다.\n\n최대 §Y20§!개의 이 메가스트럭처가 §Y스타베이스§!에 미치는 효과를 중첩시킬 수 있습니다." # 2275140001162333688
  planetary_drive_yard_1: "행성 조선소" # 12870197152085022736
  planetary_drive_yard_1_DESC: "완벽하게 기능하는 조선 시설을 갖춘 가동 중인 행성 조선소로, 해군 수용량, 군인 직업을 제공하며 궤도 폭격으로부터 해당 행성에 약간의 보호막을 부여합니다.\n\n해당 성계의 성계 기지에 3개의 조선소와 15%의 조선 속도를 제공합니다." # 16528363851670938569
  planetary_drive_yard_modifier_gestalt: "행성 조선소" # 12870197152085022736
  planetary_drive_yard_modifier_gestalt_desc: "이 세계 상공의 행성 조선소는 이곳 주민들에게 군사적 주둔과 궤도 폭격으로부터의 보호를 제공하고 있습니다." # 16384592078714113937
  planetary_drive_yard_fortress_modifier_gestalt: "행성 방어 결속체" # 7194432528185915950
  planetary_drive_yard_fortress_modifier_gestalt_desc: "이 세계 상공에 위치한 행성 방어 결속체는 거주민들에게 충분한 군사 주둔과 궤도 폭격으로부터의 광범위한 보호를 제공하고 있습니다." # 2578726261636419457
  planetary_drive_yard_modifier: "행성 조선소" # 12870197152085022736
  planetary_drive_yard_modifier_desc: "이 세계 상공의 행성 조선소는 이곳 주민들에게 군사적 주둔과 궤도 폭격으로부터의 보호를 제공하고 있습니다." # 16384592078714113937
  planetary_drive_yard_fortress_modifier: "행성 방어 결속체" # 7194432528185915950
  planetary_drive_yard_fortress_modifier_desc: "이 세계 상공에 위치한 행성 방어 결속체는 거주민들에게 충분한 군사 주둔과 궤도 폭격으로부터의 광범위한 보호를 제공하고 있습니다." # 2578726261636419457
  corvette_defense_squadron: "[event_target:planet_deploying_ships.GetName] 방어 편대" # 7239332219441149581
  mauler_defense_squadron: "[event_target:planet_deploying_ships.GetName] 방어 편대" # 7239332219441149581
  sm_planetary_drive_yard_uplink: "행성 조선소 연결" # 14520666343948472664
  sm_planetary_drive_yard_uplink_desc: "이 성계를 따라 §Y행성 조선소§!와 연결합니다. 이 효과는 §Y20§!개의 행성 조선소까지 중첩됩니다.\n건설 비용 감소는 §Y-30%§!로 제한됩니다." # 14725812092167094953
  already_have_pd_uplink: "우리는 이미 행성 조선소 연결망을 보유하고 있습니다." # 3275473194466365285
  giga_tech_planetary_drive_yard: "행성 조선 시설" # 12159143828160694758
  giga_tech_planetary_drive_yard_desc: "우리 함선을 건조하기 위해 특정 성계의 성계 기지에만 의존하는 대신, 각 행성 주위에 대규모 궤도 조선소를 건설하여 조선 시설을 분산시키면 군사 건조 복합체의 효율성을 획기적으로 높일 수 있습니다." # 16507601601973785580
  allow_planetary_drive_yard: "§H메가스트럭처 해금§!: 행성 조선소" # 2940137782921097149
  desc_planetary_drive_yard: "행성 조선소는 행성의 적도를 둘러싸고 있는 거대한 고리입니다. 이는 해당 성계의 성계 기지에 §Y함대 수용력§!과 §Y조선소§!를 제공하며, 행성에는 §Y병력 직업§!과 §Y궤도 폭격§!에 대한 보호를 제공합니다. §Y궤도 생태구역§!과는 동시에 건설할 수 없습니다." # 13669588160143501381
  giga_tech_planetary_drive_yard_defense: "행성 타격대" # 2897654750727540046
  giga_tech_planetary_drive_yard_defense_desc: "우리의 주력 함대가 제국의 다른 구석에 있더라도 우리의 세계는 방어되어야 합니다. 행성 조선소를 자체 방어 함대를 수용하고 배치할 수 있는 진정한 궤도 요새로 개조하면 우리의 세계가 항상 적의 침략에 대비할 수 있도록 보장할 것입니다." # 2367070310172418024
  giga_tech_planetary_drive_yard_shipyard: "향상된 행성 조선소" # 808325422072854535
  giga_tech_planetary_drive_yard_shipyard_desc: "분산형 행성 조선소에 대한 추가적인 업그레이드, 예를 들어 확장된 기반 시설은 장기적으로 우리의 조선 능력을 더욱 향상시킬 것입니다." # 7650139015128931980
  allow_planetary_drive_yard_shipyard: "§H메가스트럭처 잠금 해제§!: 행성 드라이브 야드" # 11793426794954281712
  desc_planetary_drive_yard_shipyard: "§Y행성 조선소§!에서 업그레이드된 §Y행성 건조창§!은 메가스트럭처가 부여하는 조선소 수와 건조 속도 보너스를 두 배로 늘리고 해당 성계의 성계 기지에서 건조되는 함선의 비용을 감소시킵니다. 또한 무역 수집 범위를 향상시킵니다." # 12790109647537837899
  allow_planetary_drive_yard_defense: "§H메가스트럭처 해금§!: 행성 방어 넥서스" # 13054782523892553828
  desc_planetary_drive_yard_defense: "§Y행성 조선소§!에서 업그레이드된 §Y행성 방어 넥서스§!는 메가스트럭처의 초점을 조선에서 행성 방어로 전환합니다. 이 구조물은 무엇보다도 자체적인 §Y스트라이크 코르벳함§! 함대를 자율적으로 건조하고 유지하는 능력을 얻게 되며, 적대적인 함대가 너무 가까이 접근하면 자동으로 배치됩니다." # 5444246320978386398
  giga_dialog.13400.name: "행성 조선소 건설 부지 완공!" # 18370922352431053131
  giga_dialog.13400.desc: "§Y[giga_planet.GetName]§! 궤도에 행성 조선소 건설 부지가 완공되었습니다!.\n\n이 궤도 플랫폼은 조선 시설과 정박지를 갖춘 §Y[giga_planet.GetName]§!을 감싸는 고리를 조립하기 위한 기지로 사용될 것입니다.\n\n완성되면 해당 성계의 조선소에 §Y3개§!의 조선소와 §Y20%§!의 함선 건조 속도를 부여하고, §Y40§!의 함대 수용력과 §Y+2.5%§!의 총 함대 수용력을 제공합니다.\n추가로, §Y[giga_planet.GetName]§!은 팝 §Y20개§!당 §Y1개의§! 군인 일자리를 얻고 궤도 폭격 피해가 §Y-33%§! 감소할 것입니다.\n\n이 혜택을 얻으려면 성계 내에서 최대 §Y20개§!의 행성 조선소와 중첩될 수 있는 §YUplink Building§!을 성계에 건설해야 합니다." # 13015172879172680704
  giga_dialog.13400.a: "좋습니다." # 843958112380023394
  giga_dialog.13401.name: "행성 조선소 완성!" # 1143581676593823797
  giga_dialog.13401.desc: "§Y[giga_planet.GetName]§! 주위에 행성 조선소가 완성되었습니다!\n\n광활한 조선창과 수많은 정박 시설 및 도킹 배열을 갖춘 이 시설은 조선창 내에서 여러 척의 군함을 동시에 건조할 수 있게 하여 해당 성계의 기지 성능을 크게 향상시킬 것입니다.\n\n이 구조물의 완공으로 §Y[giga_planet.GetName]§!는 거주민들에게 수많은 군인 직업을 제공하고 궤도 폭격에 대한 방어력을 부여함으로써 우리 제국에서 가장 중요한 군사 행성 중 하나가 될 것입니다.\n\n이 혜택을 받으려면 기지에 §Y업링크 건물§!을 건설해야 하며, 이는 한 성계 내 최대 §Y20§!개의 행성 조선소에 대해 중첩될 수 있습니다." # 10893819471352923296
  giga_dialog.13401.a: "훌륭하군!" # 5815683167456707443
  giga_dialog.13402.name: "행성 방어 넥서스 가동됨" # 18276496203591500933
  giga_dialog.13402.desc: "§Y[giga_system.GetName]§!의 행성 조선소가 기능적인 §Y행성 방어 허브§!로 업그레이드되었습니다.\n\n광대한 격납고와 군함 도크를 갖춘 이 방어 허브는 §Y[giga_planet.GetName]§!의 인구수에 따라 결정된 일정 수의 §Y타격 코르벳함§!을 자동으로 건조할 수 있습니다.\n\n이 §Y타격 코르벳함§!들은 적 함대가 §Y[giga_planet.GetName]§!에 접근할 때마다 배치되며, 시스템 내의 모든 적대적 함선과 자동으로 교전한 후 더 이상의 위협이 남아있지 않으면 §Y[giga_planet.GetName]§!로 복귀합니다.\n\n우리의 §Y타격 코르벳함§!은 §YShip Designer§!의 §Y코르벳함§! 설계를 사용하지만(따라서 새로운 함선 등급을 설계할 필요가 없습니다), 더 많은 화력을 탑재하고 초광속 항해 장치는 없습니다.\n\n우리는 이 구조물이 현재 보유하고 있는 §Y타격 코르벳함§!의 수를 확인하고, §Y행성 방어 허브§! 자체를 선택하여 이들이 배치될 시기를 설정할 수 있습니다.\n\n추가적으로, 행성에 거주하는 팝 10개당 강력한 §Y행성 수호자§! 군대 하나를 생성하여 지상 침공 발생 시 행성의 안전을 보장합니다." # 8504538367001872198
  giga_dialog.13402.a: "훌륭하군." # 13357587260733090656
  giga_dialog.13404.name: "행성 조선소 가동 중" # 5928553901115614043
  giga_dialog.13404.desc: "행성 조선소가 §Y행성 드라이브 야드§!로 업그레이드되었습니다!.\n\n함선 건설에 더욱 집중하여, 이 업그레이드는 §Y[giga_system.GetName]§! 성계의 성계 기지가 제공하는 조선소 수와 건조 속도 보너스를 실질적으로 §Y두 배§!로 늘렸습니다.\n\n추가로, 이 성계에서 건조되는 함선에 대해 §Y7.5%§!의 비용 감소 효과를 부여하며, 이는 최대 §Y30%§!까지 중첩될 수 있습니다. 드라이브 야드는 성계로 유입되는 무역을 수집하는 데 도움이 되어 성계 기지의 §Y무역 수집 범위§!를 §Y2§!만큼 증가시킵니다.\n\n이미 업링크 건물을 보유하고 있다면 새로 건설할 필요는 없습니다." # 106513931812725178
  giga_dialog.13404.a: "훌륭하군." # 13528797227097630973
  planetary_drive_yard_1_shipyard: "행성 조선소" # 2590705972649195963
  planetary_drive_yard_1_shipyard_DESC: "행성 조선소의 업그레이드 버전으로, 조선 시설에 더욱 집중합니다. 메가스트럭처가 제공하는 조선소 수, 함대 수용량 및 함선 건조 속도를 두 배로 늘리며, 해당 성계의 성계 기지에서 함선 비용을 7.5% (최대 30%까지) 감소시키고 교역 수집 범위를 2 증가시킵니다." # 10488009191358197377
  planetary_drive_yard_1_fortress: "행성 방어 결속체" # 7194432528185915950
  planetary_drive_yard_1_fortress_DESC: "행성 방어에 중점을 둔 행성 조선소의 업그레이드 버전입니다. 지휘 한계를 증가시키고, 모행성을 궤도 폭격으로부터 보호하며, 적대적인 함대를 향해 일정 수의 §Y타격 코르벳함§!을 자동으로 전개하는 능력을 얻습니다." # 1169684095435709880
  defense_nexus_title: "스트라이크 코르벳 수: §Y[planet.giga_nexus_ship_count]§!/§Y[planet.giga_nexus_ship_count_max]§!" # 15935388676707580572
  defense_nexus_title_deployed: "§G스트라이크 코르벳함 출격§!" # 14978773512484354794
  defense_nexus_max_count: "최대: §Y[planet.giga_nexus_ship_count_max]§!" # 928292808310651321
  defense_nexus_monthly_count: "월간 획득량: §Y[planet.giga_nexus_ship_count_monthly]§!" # 15697276325229277657
  giga_megaview_defense_nexus_deploy_system_yes: "스트라이크 코르벳 배치: §G시스템§!\n\n§Y행성 방어 중추§!는 적대적인 함대가 해당 시스템에 진입할 때마다 §Y스트라이크 코르벳§!을 출격시킬 것입니다." # 13727066747712780092
  giga_megaview_defense_nexus_deploy_bombard_yes: "스트라이크 코르벳 배치: §Y포격§!\n\n§Y행성 방어 중추§!는 적대적인 함대가 §Y[planet.GetName]§!을 포격할 때마다 §Y스트라이크 코르벳§!을 출격시킬 것입니다." # 4129391909309318196
  giga_megaview_defense_nexus_deploy_never_yes: "스트라이크 코르벳 배치: §R절대 안 됨§!\n\n§Y행성 방어 핵§!은 §Y스트라이크 코르벳§!을 §R해제하지§! 않을 것입니다." # 3524590071902340325
  defense_nexus_cant_deploy: "§R행성이 포위되거나 점령당했습니다. 스트라이크 코르벳함을 배치할 수 없습니다.§!" # 8481274787618443864
