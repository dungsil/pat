  giga_flusionoperations.3000.c.tooltip: "유격대원들이 §Y머큐리제국§!에서 상당량의 추가 핵탄두를 밀반입할 것이며, 이는 우리가 준비되기 전에 일부 탄두가 해체되더라도 작전이 성공할 수 있도록 보장할 것입니다.\n\n하지만 이로 인해 §Y로칼리엔§!과 §Y라브카니엔§!의 §Y저항§! 수치가 §Y2§!가 아닌 §Y3§!만큼 감소할 것입니다. 이는 추가 핵탄두들이 플루전(Flusion) 일부 지역에 막대한 양의 방사성 낙진을 퍼뜨리기 때문입니다." # 2861405609788040314
  needs_5_solak_res_and_mercurreich_resistance: "우리는 §Y메르쿠르라이히§!에서 최소 5개의 §B저항 자원§!과 §H상당한§! 파르티잔 활동이 필요합니다!" # 18052945351198762770
  giga_flusionoperations.2000.name: "§YSonya Soul§!을 §Y클라인칼리엔 섬§!에서 구출!" # 6331228536330434863
  giga_flusionoperations.2000.desc: "§Y로퀄리그§!의 사건 이후, 카첸이 §Y로퀄리아§!를 정복하면서 도푸스의 딸이 카첸 병력에게 생포되어 §Y클라인칼리엔§!이라는 작은 섬에 있는 중무장한 군사 복합 시설에 억류되어 있습니다.\n\n한때 아름다운 열대 낚시 마을이었던 이 섬은 이제 거대한 군사 연구 센터로 용도가 변경되어, 카첸들이 자신들의 소울봇 설계를 개선하기 위해 소냐의 첨단 디자인을 연구하고 분석하는 장소로 사용되고 있습니다. 따라서 소냐를 탈출시키는 것은 카첸의 군사 로봇 연구에 큰 타격을 줄 것입니다.\n\n§Y성공 시§!:\n§YSonya Soul§!은 강력한 §Y장군§!으로 우리와 합류할 가능성이 높으며, 카첸의 경계심이 §R3§!만큼 §R증가§!하고, 그들의 지상군에 §R페널티§!가 적용되며, 우리에 대한 §YKaiser의 호감도§!가 §R2§!만큼 §R감소§!할 것입니다.\n\n§Y실패 시§!:\n중대한 일은 일어나지 않습니다.\n\n§Y성공 확률§!:\n기본: §Y70%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HHigh Risk Level§!: §R-30%§!\n§BGlobal Partisan Activity§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\n총합: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 6125051680891967649
  giga_flusionoperations.2001.name: "§Y클라인칼리엔 섬§에서 소냐 구출!" # 18113231797582152502
  giga_flusionoperations.2001.desc: "로퀄 지성이 우리가 §YSonya Soul§!을 구출하려는 시도가 완벽하게 성공했다고 보고하고 있습니다. 침투조가 섬의 요새에 진입하여 구조물 주변에 폭발물을 설치하는 데 성공했습니다.\n\n카첸들이 반응하기 전에, 일련의 대격변적인 폭발이 요새 외곽 방어 시설 대부분을 집어삼켰고, 이로 인해 탈취한 카첸 함선을 이용한 더 많은 파르티잔 전투원들이 섬으로 쇄도하여 소냐가 억류되어 있던 내부 격리실을 돌파할 수 있었습니다.\n\n이후 린테리안 파르티잔들은 자신들의 웜홀 중 하나를 통해 소냐를 플루션의 더 안전한 장소로 이끌어 신속하게 탈출시켰고, 그녀는 그곳에서 셔틀선으로 옮겨져 §YDofus Tequenik Machina§!와 재회하기 위해 행성 밖으로 긴급 이송되었습니다.\n\n하지만 이렇게 중요한 자산을 잃은 것은 카첸들이 플루션에서의 파르티잔 활동에 맞서기 위해 극단적인 조치를 취하게 만들 것이 분명하며, §YKaiser§! 역시 앞으로 몇 달 안에 우리가 이 모든 작전의 배후에 있다는 사실을 알게 될 가능성이 매우 높습니다.\n\n카첸들이 그녀를 추적하고 있지 않음을 확인한 후, 소냐 본인이 우리와 통신하기를 요청했습니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 9719253800321659690
  giga_flusionoperations.2001.a: "훌륭합니다! 화면에 표시됩니다." # 8945549726662794718
  giga_flusionoperations.2001.a.tooltip: "캣젠의 경계심이 §R3§!만큼 §R증가합니다§!" # 10472238968453616127
  giga_flusionoperations.2003.name: "소냐 소울" # 15452499062378567625
  giga_flusionoperations.2003.desc: "미렐란 고맙소! 이 지긋지긋한 격리실에서 마침내 벗어나게 되어 얼마나 감사한지 말로 다 표현할 수 없소. 카첸들이... 나를 마치 실험용 동물처럼 실험하고 있었소. 이 사나운 짐승들은 정말 아무것도 존중할 줄 모르는군, 안 그런가?\n\n쳇! 너무 많이 생각하고 싶지는 않소. 이제 자유롭게 되어 사랑하는 아버지와 재회했으니, 아마도 이 멍청한 고양이들(felines)에게 조치를 취할 수 있을 거요, 응? 제대로 된 싸움은 오랜만이구려!\n\n그리고 몇 년 동안 격리되어 있었더니, 알다시피 약간... 복수심이 생기더군." # 2602739080075714556
  giga_flusionoperations.2003.whoareyou: "당신은 정확히 누구십니까?" # 1046921240928905794
  giga_flusionoperations.2003.whoareyou.response: "도푸스의 딸 외에 누가 있겠습니까! 옛날, 플루션이 자유로웠을 때, 저는 그가 위대한 우리 국가를 이끄는 것을 도왔고, 우리와 사악한 황제 사이에 로퀄리 전쟁이 발발했을 때는 로퀄 군대의 상당 부분을 직접 지휘하기도 했습니다.\n\n아, 제가 겪었던 모험들이여! 바다 깊은 곳을 탐험하고, 가장 높은 산을 등반했죠... 플루션은 과거에 야생 그 자체였습니다. 미스터리, 위험, 그리고 경이로움으로 가득했죠...\n\n음, 이제 그 모든 것의 상당 부분이 사라졌습니다..." # 1098000209557319937
  giga_flusionoperations.2003.lakia: "클라인칼리엔 섬은 무엇인가요?" # 15741363591181055527
  giga_flusionoperations.2003.lakia.response: "보시다시피, 카첸들이 결국 저희 방어선을 돌파했을 때, 이 더러운 존재들이 저를 도푸스와 분리시켜 이곳으로 이송했습니다. 그들은 제가 어떻게 만들어졌는지 연구하기 위해서였죠. 물론 그들은 우리 로퀄리안들과 우리의 기술을 질투했습니다.\n\n이곳은 한때 §Y쁘띠 퀄리§!라고 불렸으며, 즐거운 주민들과 맛있는 해산물로 가득했던 유쾌한 어촌이었습니다. 하지만 카첸들이 나타나자 섬의 절반은 고위 장교들을 위한 휴양지로 바뀌었고, 나머지 절반은 바다 한가운데 있는 외딴 위치 덕분에 저와 같은 잠재적으로\"위험\" 기술 조각들을 연구하기 위한 거대한 요새로 포장되고 변형되었습니다.\n\n정말로 끔찍합니다..." # 6306836432183201787
  giga_flusionoperations.2003.soulbot: "소울봇은 도대체 무엇인가요?" # 9143734280330526695
  giga_flusionoperations.2003.soulbot.response: "소울봇은 도푸스 자신이 발명했습니다! 그것은 로퀄리아 최고의 창조물이죠. 마치 저처럼 영혼을 담을 수 있는 인공 로봇 섀시입니다!\n\n맞습니다! 개체가 사망하면, 우리는 그 시신을 특이한 §YSoul Gem§!으로 녹여서 이 맞춤 제작된 섀시에 삽입하여 그들을 되살릴 수 있습니다!\n\n이 과정의 실제 작동 원리는 아직 잘 알려져 있지 않지만, 지금까지 눈에 띄는 부작용은 없었습니다.\n\n물론, 카첸들이 재빨리 우리를 모방하여 그들 혼자서도 군대 전체를 섬멸할 수 있는 괴물 같은 초병들을 만드는 데 이 기술을 사용했습니다.\n\n끔찍하지 않습니까? 로퀄리안들은 이 기술을 생명을 퍼뜨리는 데 사용했지만, 그들은 가는 곳마다 죽음을 뿌리는 데 사용하고 있습니다.\n\n당신 종족에게는 불행하게도, 카첸들에게 일어난 일 이후로, 제 아버지가 가장 가까운 동맹국들에게조차 이 기술의 비밀을 다른 누구와도 기꺼이 공유하려 하지 않을 것이라 생각합니다. 죄송합니다..." # 3694061365390048965
  giga_flusionoperations.2003.joinus: "자, 우리와 함께 카첸(Katzen) 짓밟기에 동참하시겠습니까?" # 6895819705860473415
  giga_flusionoperations.2003.joinus.tooltip: "§YSonya Soul§!이 강력한 §Y장군§!로 합류할 것입니다. 하지만 우리가 Roqualia에게 §R적대적§!이 되는 순간, 그녀는 이탈할 것입니다!" # 1445309531000081505
  giga_flusionoperations.2003.joinus.response: "물론이죠! 저희 로퀄리안들을 배신하지 않는 한 말입니다..." # 7512982777724679406
  giga_flusionoperations.2003.bye: "안녕히 계시고, 몸 조심하십시오." # 18073476836349704781
  giga_flusionoperations.2003.bye.response: "부디 당신이 카이저의 통치를 끝내는 결정적인 일격이 되기를." # 3663686698536813653
  katzen_soulbot_research_busted: "캣젠 소울봇 연구 중단됨" # 12503259453588276859
  katzen_soulbot_research_busted_desc: "소냐의 구출은 카이저의 완벽한 소울봇 개발 계획에 차질을 빚게 했습니다." # 6453121011586192925
  giga_katzen.2004.name: "카첸아르티그 제국" # 14715592393721362532
  giga_katzen.2004.desc: "철저한 조사 끝에, 이 작은 소냐 강탈극을 배후에서 조종한 것이 바로 당신들이라는 사실을 알게 되었습니다.\n\n우리의 가장 귀중한 과학 자산 중 하나를 우리가 눈치채지 못하게 훔쳐갈 수 있다고 정말로 생각했습니까?\n\n즉시 우리 군사 기반 시설에 입힌 피해에 대한 보상을 요구합니다." # 2793612694228556311
  giga_katzen.2004.a: "알겠습니다, 알겠습니다. 돈을 지불하겠습니다. | §Y10000§! £energy£" # 4064740989150353867
  giga_katzen.2004.a.tooltip: "§YKaiser의 의견§이 우리에 대해 §R감소§할 것입니다. §Y1§만큼." # 10894774223047616368
  giga_katzen.2004.a.response: "아직 용서받았다고 생각하지 마라, 외계인들아." # 3582150167293629340
  giga_katzen.2004.b: "사라져라." # 9555464129270586443
  giga_katzen.2004.b.tooltip: "§YKaiser의 의견§!이 §R감소§!하여 §Y2§!만큼 낮아질 것입니다." # 3859767791852358276
  giga_katzen.2004.b.response: "카이저는 이 일을 기억할 것이다, 외계인들." # 17819740291820916513
  giga_flusionoperations.2002.name: "소냐 구출 작전 실패" # 4326359032546452625
  giga_flusionoperations.2002.desc: "§YSonya Soul§을 구출하려는 우리의 시도는 재앙으로 끝났습니다. 로퀄리안 및 즈스프리 요원들이 §YKleinkalien Isle§에 접근하기도 전에, 그들의 위장 착륙선은 섬의 광범위한 요새망에 의해 정체가 발각되어 격침당했습니다.\n\n도퍼스에게 큰 실망감을 안겨주었지만, 이 작전은 완전한 실패로 선언되었으며, 카첸들은 이 사건이 그들의 경계심을 높일 만큼 중요하다고 판단하지는 않았습니다." # 10797204874731493806
  giga_flusionoperations.2002.a: "젠장!" # 16858691800876186236
  giga_flusionoperations.1000.name: "§YLionsburg 조립 공장§에서 §YRiesigerkatzenpanzer 청사진§을 획득합니다!" # 15096861439881017773
  giga_flusionoperations.1000.desc: "§YRiesigerkatzenpanzers§!는 카첸 지상군이 사용하는 지상 차량 중 단연 가장 무시무시한 존재입니다. 이 거대한 괴물들은 그들의 종족이 별에 도달하기도 전에 설계되었으며, 행성 표면의 어느 곳이든 심지어 저궤도까지도 엄청나게 강력한 핵탄두를 발사할 수 있습니다.\n\n그 설계도는 절대적인 비밀로 남아 있지만, 다행히도 우리의 로퀄리안 요원들이 카첸 도시인 §YLionsburg§!에 위치한 조립 공장 내에 설계도를 호스팅하는 취약할 수 있는 서버를 발견했습니다.\n\n우호적인 주스프리 이중 요원들 덕분에, 우리는 그 공장에 잠입하여 유명한 설계도가 담긴 귀중한 데이터 디스크를 회수할 수 있을지도 모릅니다.\n\n§Y성공 시§!:\n우리는 군대로서 우리 자신의 §YRiesigerkatzenpanzers§!를 건설할 수 있는 능력을 부여하는 §Y기술§!을 획득할 것입니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!할 것입니다.\n\n§Y성공 확률§!:\n기본: §Y70%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H중간 위험 수준§!: §R-20%§!\n§B글로벌 파르티잔 활동§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\n총합: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 418085790542412150
  giga_flusionoperations.1001.name: "§거대 고양이 전차 청사진§! 획득!" # 16411555132908925194
  giga_flusionoperations.1001.desc: "우리의 로퀄리안 접촉자들이 모든 것이 계획대로 진행되었다고 보고했습니다.\n\n다른 파르티잔 단체가 유발한 정전 사태에 이어, 지정된 주스프리 이중요원들은 어두워진 라이언즈버그 조립 공장의 깊숙한 곳으로 잠입하여, 카첸 군용 차량의 설계도로 추정되는 데이터가 가득하고 고도로 암호화된 디스크 몇 개를 회수했습니다.\n\n그리고 우리가 바라던 대로, 그 디스크들에는 해당 차량의 엄청난 복잡성 때문에 여러 부분으로 나뉜, 전능한 §YRiesigerkatzenpanzers§!의 귀중한 설계도가 실제로 들어 있었습니다. 주스프리들은 지체 없이 데이터를 자신들의 디스크로 전송한 후 시설에서 탈출하여 로퀄리안 파르티잔들에게 데이터를 넘겼습니다.\n\n우리 과학자들이 이 설계도들을 제대로 분석하고 역설계하여 우리 스스로 조립할 수 있는 무언가로 만드는 데는 시간이 걸리겠지만, 로퀄리안들은 이 웅장한 전쟁의 거물들을 건설할 수 있게 되면 카이저의 운명을 확정 짓는 데 분명 도움이 될 것이라고 확신시켜 주었습니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 1522516875535310008
  giga_flusionoperations.1001.a: "훌륭하군!" # 16848862372218168470
  giga_flusionoperations.1001.a.tooltip: "카첸 종족은 §R경계심 성장§!을 피하며 아무것도 거의 눈치채지 못했습니다!" # 13959262403351349728
  giga_tech_katzen_panzers: "리제시거카첸판저 전개" # 4251312624918517593
  giga_tech_katzen_panzers_desc: "카첸아르티그 제국 심장부에서 회수된 설계도를 바탕으로 제작된 이 강력한 기계들은 언제 어디서든 핵 화염을 내뿜을 수 있으며, 어떤 전투든 우리에게 유리하게 만들 것입니다." # 10200111650608112974
  giga_flusionoperations.1002.name: "작전 실패" # 16961725332631644702
  giga_flusionoperations.1002.desc: "우리의 로퀄리아 동맹이 §YRiesigerkatzenpanzer 청사진§!을 훔치려던 우리의 주스프리 이중 첩자들과의 연락이 끊겼다고 보고했습니다!.\n\n철통같이 요새화된 §YLionsburg 조립 공장§!을 경비하던 수많은 카첸 병사들이 그들의 계획을 눈치채고 즉시 우리 요원들을 사살했을 가능성이 높습니다.\n\n카첸들은 앞으로 몇 주 안에 보안을 더욱 강화할 것이며, 이는 §YKatzen 경계심§! 증가로 이어질 것입니다." # 7450062367526786963
  giga_flusionoperations.1002.a: "저런..." # 8474213249900822557
  giga_flusionoperations.1002.a.tooltip: "캣젠 경계심이 §R1§!만큼 §R증가합니다§!" # 12499322766454775982
  giga_disabled_for_overlord: "이 기능은 3.4 버전에서 새로운 종속국 메커니즘으로 인해 일시적으로 비활성화되었습니다!" # 9537532962797570142
  giga_cant_remove_orbital_ring_part: "이 모듈은 해당 행성이 일반 지구를 사용하지 않는 경우에만 제거할 수 있습니다." # 7900589453575581704
  sm_orbital_ring_giga_mining_district: "외기권 광물 탐사선" # 15105976090289214235
  sm_orbital_ring_giga_mining_district_desc: "고감도 스캐닝 장치 세트는 이전에 발견되지 않은 광맥을 찾아내어 행성 표면에서의 채굴 활동을 증가시킬 수 있습니다.\n\n§Y생명체가 없는 세계에서 효율성이 더 높습니다.§!" # 10229383176603740334
  sm_orbital_ring_giga_generator_district: "궤도 태양광 반사기" # 12704187594147497745
  sm_orbital_ring_giga_generator_district_desc: "강력한 거울 배열이 행성 표면으로 여분의 햇빛을 집중시켜 추가적인 동력 생산을 가능하게 합니다.\n\n§Y효율성은 성계에서 가장 밝은 별에 따라 달라집니다.§!" # 7988587985095172020
  sm_orbital_ring_giga_farming_district: "행성 토양 비료" # 6819301318196401034
  sm_orbital_ring_giga_farming_district_desc: "자동화된 공장은 막대한 양의 비료를 생산하여 이전에 생명체가 살 수 없었던 행성 표면 지역에 분배함으로써 농업을 가능하게 합니다.\n\n§Y황무지에서는 효율성이 낮고 가이아 행성에서는 높습니다. 방사능 사막 행성에서는 작동하지 않습니다.§!" # 12912677202791579333
  sm_ring_giga_crystals_hub: "레이저 크리스털 시추기" # 4856784396546953619
  sm_ring_giga_crystals_hub_desc: "거대한 레이저 드릴이 행성 표면의 희귀 수정 채굴을 돕기 위해 행성 지각을 뚫고 있습니다. 추출된 기타 물질은 수정 정제 과정을 보조합니다.\n\n§T§G+100§! £job_crystal_miner£ §Y수정 채굴§! 직업을 §G4§! £district£ 당 §Y$district_mining_plural$§! 만큼 제공합니다.\n" # 13753308321207251717
  ring_giga_crystals_hub_condition: "§R행성은 §Y$rare_crystals$의 £rare_crystals£ 매장량을 보유해야 합니다.§!" # 18285282657493722449
  sm_ring_giga_motes_hub: "초음속 미립자 채집기" # 15645912775785065799
  sm_ring_giga_motes_hub_desc: "강력한 음파 방출기가 대기층과 모트 수확 지점을 향해 초음파를 방사하여, 정확한 주파수로 먼지 사막을 뒤흔들어 다량의 휘발성 모트가 지표면으로 올라오게 합니다. 전자기 그물은 모트 정제 과정에 유용한 물질들을 포획할 수도 있습니다.\n\n§T£district£ §G4§!당 §Y$district_mining_plural$§!마다 §G+1§! £job_mote_harvester£ §YMote Harvesting§! 직업을 제공합니다." # 16613261730322176686
  ring_giga_motes_hub_condition: "§R행성에는 §Y$volatile_motes$£휘발성 입자£§! 매장량이 있어야 합니다." # 16416744173151779617
  sm_ring_giga_gas_hub: "대기 가스 안정기" # 3857042440776466512
  sm_ring_giga_gas_hub_desc: "자연적으로 발생하는 가스 매장지 근처 대기에 안정화제를 주입하여 추출을 더 안전하고 용이하게 만드는 화학 공장입니다. 부수적인 효과로, 국소 미생물을 활용하여 바이오매스로부터 가스를 더 효율적으로 정제할 수 있습니다.\n\n§T§G4§! £district£ §Y$district_mining_plural$§!당 §G+100§! £job_gas_extractor£ §Y가스 추출§! 직업을 제공합니다." # 17161037832477458777
  ring_giga_gas_hub_condition: "§R행성에는 §Y$exotic_gases$£희귀 가스£§! 매장량이 있어야 합니다." # 8047401088775846338
  sm_ring_giga_iodizium_hub: "장 필드 격리 그리드" # 10688613880754370806
  sm_ring_giga_iodizium_hub_desc: "실드 투사기가 이오디지움 채굴 시설에 집중되어 폭발적인 연쇄 반응을 최소화함으로써 행성 표면의 결정체 처리가 크게 효율화됩니다.\n\n§T활성화된 £building£ §Y$building_giga_iodizium_mines$§! 건물당 §Y이오디지움 채굴§! £job_giga_iodizium_miner£ 일자리를 §G+100§! 제공합니다!" # 10993085123631244062
  ring_giga_iodizium_hub_condition: "§R행성은 최소한 한 개의 £building£ §Y$building_giga_iodizium_mines$§! 건물을 지원해야 합니다.§!" # 1565186362737740427
  sm_ring_giga_orbital_arcology: "궤도 거주지" # 4843292497103479934
  sm_ring_giga_orbital_arcology_desc: "고밀도 주택 개발과 충분한 교통 인프라는 아래 행성의 공간을 최대한 활용할 수 있게 해줄 것입니다.\n\n$sm_ring_giga_orbital_arcology_effect$" # 8002252974564662937
  sm_ring_giga_orbital_arcology_effect: "§G+5%§!를 제공합니다! ['starbase_module:orbital_ring_habitation', $sm_orbital_ring_habitation$]당 최대 §G+20%§!까지 §Y$MOD_PLANET_MAX_DISTRICTS_MULT$§!를, 그리고 ['concept_giga_rural_district_booster_modules']당 최대 §G+4§!까지 §G+1§!의 §Y$MOD_PLANET_MAX_DISTRICTS_ADD$§!를 제공합니다." # 17718704059363869425
  ring_giga_orbital_arcology_requires_module: "§R$sm_orbital_ring_habitation$ 또는 $concept_giga_rural_district_booster_modules$가 하나 이상 필요합니다§!" # 1238189965362903557
  ring_giga_orbital_arcology_no_existing: "§R[planet.GetName]에는 이미 궤도 군집이 존재합니다§!" # 170373782833279639
  ring_giga_orbital_arcology_capped: "§R우리는 $sm_ring_giga_orbital_arcology$ 한계에 도달했습니다§!" # 16779391170265422241
  giga_dialog.13500.name: "궤도 고리 건설 완료" # 774569794024038960
  giga_dialog.13500.desc: "§Y[orbital_ring_planet.GetName]§! 주위에 궤도 고리 건설이 완료되었습니다. 이제 이 고리를 행성의 필요에 맞게 특화시킬 수 있습니다." # 12339471560823200081
  giga_dialog.13500.a: "알겠습니다." # 3536622398024101432
  giga_tech_enhance_orbital_arcologies: "궤도 아콜로지 강화" # 9462166988106304724
  giga_tech_enhance_orbital_arcologies_desc: "천체 공학 분야의 발전 덕분에 기존 궤도 아콜로지에 두 번째 링을 안전하게 추가하여 구조적 무결성을 훼손하지 않으면서 생활 공간을 늘릴 수 있게 되었습니다." # 8972958050437126688
  giga_tech_maximize_orbital_arcologies: "궤도 생태계 극대화" # 8370963610965403088
  giga_tech_maximize_orbital_arcologies_desc: "우리의 궤도 건설 기술을 더욱 정교하게 다듬어, 궤도 아콜로지 설계에 또 하나의 고리를 추가할 수 있게 되었으며, 이는 거주 공간을 실질적으로 극대화합니다." # 5239034175861235524
  giga_tech_orbital_ring_strategic_resources: "궤도 자원 추출 극대화" # 13629414774799795774
  giga_tech_orbital_ring_strategic_resources_desc: "궤도 고리는 다양한 장치를 건설하여 희귀 자원 추출 및 정제 시설의 산출량을 늘리는 플랫폼으로 사용될 수 있습니다. 이는 상당히 효율적이지만, 추출할 기존 자원이 있는 곳에만 적용 가능합니다." # 12316493954777613280
  giga_tech_orbital_ring_iodizium_hub: "궤도 억제장 투영" # 15270411133101374129
  giga_tech_orbital_ring_iodizium_hub_desc: "$giga_sr_iodizium$ 채굴은 위험한 과정이며, 궤도 고리에 특수 방어막 생성기를 배치하여 더 안전하게 만들 수 있습니다.\n\n이 방어막으로 결정체의 가장 불안정한 성향을 억제하고 처리 시설을 구획화하면 채굴 장비의 치명적인 비계획적 분해로 인한 손실을 줄일 수 있습니다." # 17946876018862604200
  giga_blokkat_admiral_name: "블록미랄 [THIS.GetName]" # 7301372900826684686
  MESSAGE_WAR_MOON_DESTROYED: "공격 달 파괴됨" # 6732195515628482222
  MESSAGE_WAR_MOON_DESTROYED_DESC: "$ENEMY_NAME|Y$이(가) $SYSTEM_NAME|Y$ 성계에서 $CELESTIAL_WARSHIP_NAME|Y$ 공격 달을 파괴했습니다.\n\n그것은 움직일 수 없는 잔해로 변했으며, 우리가 필요한 자원을 보유하고 해당 성계에 대한 통제권을 확보한다면 수리될 수 있습니다." # 8533875049717300230
  MESSAGE_WAR_PLANET_DESTROYED: "베헤모스 행성 공예품 파괴됨" # 8484727129060880734
  MESSAGE_WAR_PLANET_DESTROYED_DESC: "$ENEMY_NAME|Y$가 $SYSTEM_NAME|Y$ 성계에서 $CELESTIAL_WARSHIP_NAME|Y$ 거대 행성 공예품을 파괴했습니다.\n\n이는 움직일 수 없는 잔해로 변했으며, 필요한 자원과 해당 성계에 대한 통제권을 확보하면 수리할 수 있을 것입니다." # 9084240271584087771
  MESSAGE_WAR_SYSTEM_DESTROYED: "항성계 공예품 파괴됨" # 5913389769113956298
  MESSAGE_WAR_SYSTEM_DESTROYED_DESC: "$CELESTIAL_WARSHIP_NAME|Y$ 성계 우주선이 $SYSTEM_NAME|Y$ 성계에서 $ENEMY_NAME|Y$에 의해 파괴되었습니다.\n\n그것은 이후 4척의 손상된 거대 행성 우주선과 5개의 손상된 공격 달로 분열되었습니다." # 11309521902404491137
  giga_tech_ringworld_buildings: "초거대 도시 개발" # 13163073196451652371
  giga_tech_ringworld_buildings_desc: "이제 진정으로 거대한 거주 공간을 건설했으니, 그 위에 더 거대한 건물을 짓는 것은 어떨까요?\n\n물론 그렇게 간단하지는 않겠지만, 충분히 달성 가능한 목표입니다." # 17433862909056890083
  garyx_collection: "파충류 번식 데이터뱅크" # 4579075154349335050
  garyx_collection_desc_short: "은하계 전역의 수많은 파충류 종족의 번식 의식에 관한 데이터베이스" # 5828001786152014092
  garyx_collection_desc_details: "2백만 시간 이상의 파충류 관련 콘텐츠를 담고 있는 이 데이터뱅크는 게릭스(Garyx)를 사로잡았고, 결국 그를 스퀘어월드(Squareworld)를 파멸로 이끌게 만들었습니다. 하지만 그가 왜 그토록 매료되었는지는 우리가 영원히 풀지 못할 미스터리일 것입니다." # 16013502267974360702
  meopa_detonator: "미오파의 기폭장치" # 4264738759644556620
  meopa_detonator_desc_short: "카첸란트의 전체 군사 무기고를 발사하기 위해 만들어진 커다란 빨간 버튼이 달린 작은 금속 장치" # 5569922443255009297
  meopa_detonator_desc_details: "최고의 카첸란트 장인 정신으로 제작된 이 작은 장치는 메오파가 카첸란트 핵무기를 즉시 발사할 수 있게 하여 잠재적 위협에 신속하게 대응하도록 의도되었습니다. 하지만 대부분은 메오파가 이 장치를 개조하여 두 번 누르면 핵탄두가 카첸란트를 향하도록 설정했다는 사실을 몰랐습니다. 이는 아마도 잠재적 침략자로부터 카첸란트를 지키기 위함이었을 것입니다. 카첸란트인들이 그들의 모든 무기고에 대한 완전한 통제권을 단 한 명의 지도자에게 맡겼다는 사실만으로도 그들이 그에게 가졌던 지나친 헌신을 짐작할 수 있으며, 물론 그것이 그들의 몰락의 원인이 될 것입니다." # 5938584995472706139
  aeternite_golem: "에테르나이트 골렘 머리" # 16645186518192180420
  aeternite_golem_desc_short: "아이온디아를 수호하기 위해 세워졌던 거대한 에터나이트 골렘의 머리 잔해" # 2679618099655283191
  aeternite_golem_desc_details: "이 광대한 수정 구조물은 아이터넘의 황금기에 제작된 것으로 보이며, 아이터나이트 최전선 유닛의 시제품이었을 가능성이 높습니다. 물론 아이터넘이 쇠퇴하고 정체되면서, 이 구조물은 백만 년의 대부분 동안 아이온디아 표면을 배회하도록 방치되었습니다. 이 구조물은 놀라운 재생 능력을 자랑하며, 재생을 막기 위해 전담 팀이 필요할 정도인데, 이는 우연히도 훌륭한 결정체 공급원이 됩니다." # 1614050277551624972
  planckeryons: "플랑크리온 샘플" # 13050430985367412896
  planckeryons_desc_short: "다양한 흥미로운 특성을 지닌 난해한 플랑크 이하 입자들로, 가장 주목할 만한 것은 스스로를 '재구성'하는 능력입니다." # 883414339917190374
  planckeryons_desc_details: "아이테르눔은 황금기 동안 이 강력한 입자를 생산하는 실험을 했으나, 쇠퇴 이후 사실상 프로젝트를 보류했습니다. 우리가 파악한 바에 따르면, 이 입자들은 자체적인 속성을 재코딩하는 능력을 지니고 있어 적절히 활용될 경우 엄청난 위력을 발휘합니다. 하지만 아이테르눔은 플랑케리온의 대규모 생산 단계로 나아가지 못한 것 같으며, 이는 우리가 감사해야 할 일일 것입니다." # 10068021457806112568
  riesiger_blueprints: "거대 고양이 전차 청사진" # 68335383364458178
  riesiger_blueprints_desc_short: "카첸 군대가 사용하는 무시무시한 리지거카첸판저(Riesigerkatzenpanzers)의 설계도" # 11471908288848094554
  riesiger_blueprints_desc_details: "라이언스버그 생산 센터의 심층부에서 회수된 이 청사진은 강력한 리지거카첸판저(Riesigerkatzenpanzers)를 건설하는 방법을 상세히 설명합니다. 이 괴물 같은 차량들은 군사적 필요에 따라 이동식 포병 플랫폼이자 최전선 부대로 모두 사용되며, 카첸 우주 함대에서 운용하는 '벨트라움판저(Weltraumpanzers)'와 매우 유사합니다. 최근 모델들은 실제로 이 두 차량을 하나로 통합하여 우주에서는 전투함으로, 행성 표면에서는 최전선 병력으로 모두 운용 가능하게 되었습니다." # 15572886105486388233
  slukatian_drive: "슬루카티안 초광속 항행 장치" # 3891493542621642554
  slukatian_drive_desc_short: "이전에 알려지지 않은 원리를 이용해 은하계를 가로질러 도약하는 실험적인 초광속 항행 장치" # 16618196594130639250
  slukatian_drive_desc_details: "이 장치는 완전히 다른 은하계에서 왔으며, '슬루카티안'들이 기존 기술들을 결합하여 완전히 새로운 '궁극의' 초광속 항행 장치를 만들려는 시도 중에 제작되었습니다. 탐사선이 이동한 거리와 그들이 탐사선을 회수하지 못했다는 점을 고려할 때, 그들의 시도는 다소 성공적이었던 것 같습니다. 흥미롭게도, 이 장치에는 슬루카티안 제국 자체에 대한 정보 외에도 '위대한 (판독 불가) 연방'이라고 불리는 조직에 대한 희미한 언급이 남아 있습니다. 그들이 슬루카티안과 어떤 관계였는지는 알려지지 않았습니다." # 2544259821155920896
  loris_katana: "카텐스바흐 카타나" # 14035431699867050052
  loris_katana_desc_short: "분데스할레 잔해에서 수습된, 로리스 폰 카텐스바흐가 소유했던 고대의 카첸 카타나" # 15713846810669543511
  loris_katana_desc_details: "이 카타나는 화약 시대 이전, 최고의 카첸 대장장이들에 의해 단련되었으며, 폰 카텐바흐 가문 내에서 대대로 전해져 내려왔습니다. 이 검에는 로리스 자신을 마지막으로 하여 2천 년 이상 거슬러 올라가는, 이 검을 물려받은 모든 카첸의 이름이 새겨져 있습니다. 실제로 전투에 사용되었을 가능성은 낮지만, 그럼에도 불구하고 이는 카첸 군사 전통의 시대를 초월한 상징으로 남아 있습니다." # 5229051877694571617
  meopian_expedition_chunk: "메오피아 탐사 조각" # 8252396490836741870
  meopian_expedition_chunk_desc_short: "플루션 표면에서 회수된, 카첸 종족을 성간 공간으로 실어 나르던 '메오피아 탐사 1호' 식민선 잔해의 일부." # 6142290024609031199
  meopian_expedition_chunk_desc_details: "메오피아 탐사선은 만 년도 더 전에 카첸인과 주스프리 종족을 수많은 행성에 정착시키기 위해 과거 카첸란디아의 왕이었던 메오파가 보낸 일련의 함선들이었습니다. 이 함선들 중 첫 번째는 플루션에 도착했지만, 고고학적 자료에 따르면 이 함선들은 총 열두 척이 발사되었습니다. 이들의 최종 행방은 알려져 있지 않습니다." # 5547383831493800709
  soulbot_fragment: "로퀄리안 소울젬" # 10957103170216794439
  soulbot_fragment_desc_short: "로퀄리안 디자인의 '소울젬'으로, 실제 유기체의 영혼을 기계 신체에 묶을 수 있는 능력이 있는 것으로 보입니다. 그 내부 작동 방식은 알려져 있지 않습니다." # 12887098364523872265
  soulbot_fragment_desc_details: "이 놀라운 기술적 경이로움은 로퀄리안들이 복잡한 AI 시스템 없이도 진정한 지성을 부여하는 영혼과 연결된 기계 골격인 '소울봇'을 제작할 수 있게 해 주며, 가장 불운한 이들에게 '두 번째 기회'를 줄 수 있게 합니다. 그들의 설계는 로퀄리안들이 제작할 수 있었던 수준을 훨씬 뛰어넘고 있으며, 이는 과거 플루션(Flusion)을 방문했던 선구자 문명이 역설계했을 가능성을 시사합니다." # 2101533787762774338
  dead_chablokk: "고대 차블록 전투복" # 8887655615546102692
  dead_chablokk_desc_short: "차블록의 능력을 증강시키기 위해 그들의 신체를 감싸도록 설계된 로봇 외골격" # 7773217894792972510
  dead_chablokk_desc_details: "차블록(Chablokks) 종족이 거대한 정신 능력자 팔루쉬(Paluushes)와 잔혹하게 싸운 결과, 그들은 급격한 기술 혁신과 군사적 반복의 순환에 돌입했습니다. 이 진보된 로봇 슈트는 그들의 미약한 신체적 역량을 증강하고 기술과의 상호 작용을 용이하게 하기 위한 방안으로 개발되었습니다. 이러한 기술 융합 과정은 오늘날의 블로캇(Blokkats)으로 최종 변모할 때까지 계속되었습니다." # 4898126377522607151
  meopium: "핵융합 토양" # 8061907629002210611
  meopium_desc_short: "핵불지옥에서 단조된 이국적인 합금으로 이루어진 카첸란디아 토양 덩어리" # 6131588805142203335
  meopium_desc_details: "카첸란트 표면을 뒤덮었던 격렬한 핵 포격은 행성 상부 지각 일부에 새로운 고방사성 합금들을 생성했습니다. 이 합금들만이 행성을 앞으로 수천 년 동안 거주 불가능하게 만드는 상당한 열원 및 방사선원이 되고 있습니다." # 2049616201802808756
  kaiser_plans: "불완전한 카첸 설계도" # 2613127641434676487
  kaiser_plans_desc_short: "카이저 카테일 소유의 미완성 설계도로, 때로는 카첸들이 건설할 수 있다고 알려진 것보다 더 진보된 첨단 구조물들을 설명하고 있습니다." # 15340864538166472792
  kaiser_plans_desc_details: "카이저 집무실 아래에 있는 중무장된 저장실에서 회수된 이 설계도에는 광대한 행성 프로젝트와 메가스트럭처에 대한 부분적인 정보와 초기 도면이 담겨 있습니다. 이 설계도들은 저명한 카첸 과학자들과 엔지니어 몇 명이 비밀리에 작성한 것으로 보이며, 그들은 아마도 승인을 위해 카이저에게 이 설계도들을 보냈을 것입니다. 흥미롭게도, 언급된 뛰어난 카첸 인재들 중 일부는 공식 민간 기록에 완전히 위조된 신원을 삽입한 것으로 보이는데, 이는 그들이 부분적으로 허구일 수 있음을 시사합니다. 따라서 누가 실제로 이 설계도들을 만들었는지에 대한 의문이 제기됩니다." # 67697083921119546
  pouchkinn_device: "푸치키니안 시간 장치" # 234227988884207880
  pouchkinn_device_desc_short: "기묘한 보라색 가스를 이용하여 사용자에게 부분적인 예지 능력을 부여하지만, 정신 건강을 일부 잃게 만드는 장치." # 3520026845346966709
  pouchkinn_device_desc_details: "푸치킨의 실험실에서 발견된 수많은 실험들 중에서도, 이 실험은 단연 가장 흥미로운 축에 속합니다. 이는 일종의 정신 감응성 가스를 '충전'하여, 사용자가 자신의 운명에 대한 이세계적인 환영을 유도하게 함으로써 선제적인 조치를 취할 수 있도록 하는 것 같습니다. 푸치킨이 자신의 연구를 최적화하기 위해 이를 사용했을 수도 있지만, 환영들이 너무나 암호 같아서 훈련받지 않은 인원에게는 사실상 쓸모가 없습니다." # 3420404409316353714
  kaiser_moon_core: "카이저 문 메가리액터 조각" # 12078044655012810959
  kaiser_moon_core_desc_short: "이 거대한 반응로 잔해는 한때 카이저 달에 헤아릴 수 없는 동력을 공급했습니다." # 3609015718915610620
  kaiser_moon_core_desc_details: "천체를 움직이는 데 필요한 동력은 경이로울 정도입니다. 이 때문에 카이저 달은 광대한 중력 추진기 및 상대론적 레일건 군에 에너지를 공급하기 위해 수많은 메가리액터를 운용했습니다. 이들은 대부분 반물질 촉매 핵융합을 사용했는데, 이는 가장 진보된 방식은 아니지만 달 전체를 가동하는 데 필요한 규모로 확장하기가 비교적 용이하며, 반물질 발전소보다 치명적인 고장에 덜 취약합니다." # 6043887708813991364
  blokkat_core: "블록워크 수신기" # 2951554938477759130
  blokkat_core_desc_short: "거의 온전하며 기적적으로 안정적인 블록프레임의 블록워크 수신기" # 2418779806611859774
  blokkat_core_desc_details: "블록프레임은 블로캇이 현실과 쉽게 상호작용할 수 있도록 설계된 다목적 섀시입니다. 이 구성 요소는 블로캇을 블록워크와 연결하는 중요한 역할을 수행하며, 이를 통해 블로캇 문명 전체와 동기화된 상태를 유지할 수 있습니다." # 9169463653479726493
