  blokkat_endtech_research_penalty_desc: "블로캇들이 그들의 채굴 작업에 투자하는 에너지의 양은 그들에 대한 연구 수행 비용에 영향을 미칩니다." # 13950502323825241
  leader_trait_expertise_blokkats: "전문 분야: 블로캇" # 624878511352280694
  leader_trait_expertise_blokkats_desc: "이 지도자는 수년간의 연구 끝에 블로캇 분야의 전문가로 여겨집니다." # 9537573823317892336
  species_trait_blokkat: "블로캇" # 6796010452648272606
  species_trait_blokkat_desc: "블로캇은 지적이고 발전된 생명체입니다." # 4401201689617052465
  giga_blokkats_very_easy: "블로캇 (§EBlokklets§!)\n블로캇은 §모든 디버프§를 받게 됩니다!\n\n그들은 다음 효과를 받습니다:\n§Y무기 피해량 -70%\n함선 선체/장갑/방어막 체력 -70%\n함선 속도 -50%\n지상군 피해/체력/사기 -70%§!\n\n§Y블로캇-베스터§!는 부활하지 않으며, 총 §Y4억§!의 체력을 가집니다.\n그들은 §Y블록-분해기§!를 §Y0.60배§!만 얻게 됩니다.\n§Y초공간 불안정기§!를 활성화하는 데 기본적으로 §Y20만£energy£를 소모합니다.\n블로캇 연구 속도는 §Y50%§! 더 빠릅니다.\n\n§Y블록-프로토콜§!을 완료하는 데 §Y1천만 에너지£를 소모하며, §G블로캇 의지§!는 §Y40%§!에서 시작합니다!\n\n§H주요 모드로 §YGigastructural Engineering & More§!만 사용하고 §Y천상의 전투함§! 같은 것은 사용하지 않을 경우, 예를 들어 §Y아포칼립스§! DLC가 없는 경우에 맞춰 균형 조정되었습니다.\n이것은 당신이 무엇을 하고 있는지 안다면 매우 쉽습니다. 블로키튼을 이길 수 없거나 위기를 시험해보고 싶을 때만 사용해야 합니다!" # 12566510887182363657
  giga_blokkats_easy: "블로캇 (§B블로키튼§!)\n블로캇은 §B약간 약화될 것입니다§!.\n\n그들은 다음 효과를 받게 됩니다:\n§Y무기 피해량 -33%\n함선 선체/장갑/방어막 생명력 -33%\n함선 속도 -33%\n지상군 피해/체력/사기 -33%§!\n\n§Y블로캇-베스터§!는 부활하지 않으며, 총 §Y4억§!의 생명력을 가집니다.\n그들은 §Y블록-분해선§!을 §Y0.70배§! 적게 보유합니다.\n§Y초차원 불안정 장치§! 활성화에는 기본적으로 §Y40만£energy£가 소모됩니다.\n블로캇 연구 속도는 §Y25%§! 더 빠릅니다.\n\n§Y블록-프로토콜§! 완료에는 §Y2천 5백만 에너지§!가 소모되며, §G블로캇 의지§!는 §Y20%§!에서 시작합니다.\n\n§H유일한 주요 모드인 §YGigastructural Engineering & More§!와 함께 사용하도록 균형 조정됨." # 9135650944836432256
  giga_blokkats_normal: "블로캇 (§G일반 블로캇§!)\n블로캇은 기본 강도를 가집니다.\n\n§Y블로캇-베스터§!는 §Y1회§! 부활하며, 총 §Y8억§!의 HP를 가집니다.\n§Y초공간 불안정기§!를 활성화하는 데는 기본적으로 §Y600k§! £energy£가 소모됩니다.\n\n§Y블로캇 프로토콜§!을 완료하는 데 §Y5천만 에너지§!가 소모되며, §G블로캇 의지§!는 §Y0%§!에서 시작합니다.\n\n§H§YNew Ship Classes§!나 §YExtra Ship Components§!와 같은 강력한 모드와 함께 사용하도록 균형 조정되었습니다.§!" # 11942585746980252445
  giga_blokkats_bismuth: "블로캇 (§RBismuth Blokkats§!)\n블로캇은 §R상당히 강력해질 것입니다§!.\n\n그들은 다음 효과를 받게 됩니다:\n§Y무기 피해량 +200%\n함선 발사 속도 +200%\n함선 선체/장갑/방어막 체력 +200%\n함선 속도 +50%\n메가스트럭처 건설 속도 +50%\n지상군 피해/체력/사기 +200%§!\n\n§Y블로캇-베스터§!는 §Y4회§! 부활하여 총 §Y20억§!의 체력을 갖게 됩니다.\n그들은 §Y블록-분해선§!을 §Y2배§! 더 많이 보유하게 됩니다.\n§Y초차원 불안정기§!를 활성화하는 기본 비용은 §Y150만£energy£입니다.\n\n그들의 호위함 및 정찰 함대는 2.5배 더 커집니다.\n블로캇 연구 속도는 §Y75%§! 더 느려집니다.\n\n§Y블로캇-베스터§!는 §Y2기§!의 §R블록-터미네이터§!의 호위를 받게 되는데, 이들은 거대한 블로캇 함선으로, §Y한 번§! 부활할 때마다 각각 약 10억의 체력을 가집니다.\n\n§Y블록-프로토콜§!은 완료하는 데 §Y2억 5천만 에너지§!가 소요되며, §G블로캇 의지§!는 §Y-50%§!에서 시작됩니다.\n\n§H§YAncient Caches of Technologies§!와 같이 매우 강력한 모드와 함께 사용하도록 균형 조정되었습니다.§!" # 17507186389027338106
  giga_blokkats_endtech: "블로캇 (§MEndtekk Blokkats§!)\n블로캇은 §MRIDICULOUSLY STRONGER§! 해질 것이며, 채굴 작전을 보호하기 위해 제대로 된 군함을 파견할 것입니다.\n\n그들은 다음 효과를 받게 됩니다:\n§Y+1000% 무기 피해량\n+1000% 함선 발사 속도\n+2000% 함선 선체/장갑/방어막 체력\n+90% 함선 속도\n+250% 메가스트럭처 건설 속도\n+1000% 지상군 피해량/체력/사기§!\n\n§Y블로캇-베스터§!는 §Y20회§! 부활하여 총 §Y80억§!의 체력을 가지게 됩니다.\n그들은 §Y블로크-분해선§!을 §Y3배§! 더 많이 얻게 됩니다.\n§Y초공간 불안정 장치§! 활성화에는 기본적으로 §Y4백만£energy£가 소모됩니다.\n그들의 호위 함대는 6배 더 클 것입니다.\n블로캇 연구 속도는 §Y300%§! 더 느려집니다.\n\n§Y블로캇-베스터§!는 §Y5기§!의 §R블로크-터미네이터§!와 호위할 것입니다.\n§Y블로크-분해선§!은 §Y2기§!의 §R블로크-터미네이터§!와 호위할 것입니다.\n§Y정찰 함대§! 역시 각각 §Y1기§!의 §R블로크-터미네이터§!를 포함할 것입니다.\n§R블로크-터미네이터§!는 §Y4회§! 부활하여 총 §Y25억§!의 체력을 가집니다.\n\n§R블로크-터미네이터§!는 진입하는 모든 식민지를 즉시 §R파괴§!합니다. 그들이 당신의 행성에 도달하도록 두지 마십시오!\n\n§Y블로크-프로토콜§!은 완료하는 데 §Y10억 에너지§!가 소모되며, §G블로캇의 의지§!는 §Y-100%§!에서 시작됩니다!\n\n§H너무 많은 강력한 모드와 함께 사용하도록 균형 조정됨!" # 62811677238108902
  giga_blokkats_deathmode: "블로캇 (§PObliterator Blokkats§!)\n블로캇은 귀하의 제국을 그들의 문명에 대한 실질적인 위협으로 간주하고 귀하를 파괴하기 위해 상당한 군사력을 동원할 것입니다. 그들은 §PINFINITELY STRONGER§! 해질 것이며, 그들의 채굴 작업을 보호하기 위해 정규 군함의 파도를 보낼 것입니다.\n\n그들은 다음 효과를 얻습니다:\n§Y무기 피해량 +1000%\n함선 발사 속도 +1000%\n함선 선체/장갑/방어막 HP +2000%\n함선 속도 +150%\n메가스트럭처 건설 속도 +250%\n지상군 피해/체력/사기 +1000%§!\n\n§Y블로캇-베스터§!는 §Y100회§! 부활하여 총 §Y400억§!의 HP를 갖게 됩니다.\n그들은 항상 §Y20§!기의 §Y블록-분해자§!를 얻습니다!\n§Y초차원 불안정 장치§! 활성화에는 기본 비용으로 §Y20M§! £energy£가 소모됩니다.\n그들의 호위 및 정찰 함대는 전적으로 §R블록-터미네이터§!로 구성됩니다!\n블로캇 연구 속도는 §Y600%§! 더 느려집니다.\n\n§Y블로캇-베스터§!는 §Y50§!기의 §R블록-터미네이터§!와 단일 §P블록-파괴자§!의 호위를 받습니다.\n§Y블록-분해자§!는 §Y10§!기의 §R블록-터미네이터§!의 호위를 받습니다.\n§Y정찰 함대§! 역시 각각 §Y5§!기의 §R블록-터미네이터§!를 포함합니다.\n§R블록-터미네이터§!는 §Y10회§! 부활하며 총 §Y50억 HP§!를 갖게 됩니다.\n§P블록-파괴자§!는 §Y200회§! 부활하며 총 §Y1000억 HP§!를 갖게 됩니다.\n\n§R블록-터미네이터§!는 진입하는 모든 식민지를 즉시 §R파괴§!합니다. 그들이 귀하의 행성에 도달하지 못하게 하십시오!\n\n블로캇은 오직 귀하의 완전한 섬멸만을 원하므로 §Y블로캇-프로토콜§!은 사용할 수 §R없습니다§!.\n\n§H'극도로 강력한 모드와 함께 사용하도록 '균형 조정됨'!" # 12727050740317813421
  giga_blokkat_join.1000.c.deathmode: "블로캇들은 우리를 위협으로 간주합니다. 그들은 협상할 의향이 없습니다." # 4111319398009467511
  giga_blokkat.3236.name: "블로캇 봉쇄 넥서스 완성!" # 4472391450665102989
  giga_blokkat.3236.desc: "§Y블로캇 격리 넥서스§!가 §Y[giga_system.GetName]§! 성계에 건설되었습니다. 성계 내 천체 중 하나 위에 건설되었으며, 이제 블로캇 하나를 무력화할 기회가 생길 때마다 격리할 준비가 되었습니다.\n\n블로캇 격리의 기본 유지 비용은 약 §Y1000§! £energy£이지만, 이 구조물은 블로캇을 격리하는 데 성공하면 각 연구 분야별로 §Y750§!을 생산하고, 우리의 §Y블로캇 연구 속도§!를 §Y20%§! 증가시킬 수 있을 것입니다.\n\n블로캇은 무력화되고 격리된 상태에서도 여전히 끔찍할 정도로 진보된 생명체이므로, 우리는 항상 §R반드시§! 그들을 주시해야 한다는 점을 명심하십시오." # 11594678611503380724
  giga_blokkat.3236.a: "잘했군." # 15620576111259323567
  giga_blokkat.3234.name: "§Y[reprogrammed_blokkat.GetName]§! 재프로그래밍됨!" # 3015987313241175659
  giga_blokkat.3234.desc: "우리의 §Y블로캇 봉쇄 넥서스§!가 §Y[blokkat_nexus_sytem.GetName]§! 성계에서 보고하기를, 그들이 §Y[reprogrammed_blokkat.GetName]§!을 성공적으로 재프로그래밍하여 우리의 대의로 돌려세우는 데 성공했다고 합니다.\n\n이 과정은 블로캇을 어떻게든 무력화시킨 후에야 재프로그래밍이 가능했기 때문에 매우 복잡하고 다소 위험했지만, 섬세한 의식 변경 작업이 마침내 완료되자 §Y[reprogrammed_blokkat.GetName]§!은 §Y[ROOT.GetName]§!의 기꺼이 충성하는 시민으로 다시 태어나 우리의 깃발 아래 지도자로 봉사할 준비가 되었습니다.\n\n비록 §Y[reprogrammed_blokkat.GetName]§!은 §YBlokkwork§! 연결이 없고 봉쇄 과정에서 우리의 안전을 위해 능력이 축소되었기 때문에 일반 블로캇과 동일한 능력을 갖지는 못하겠지만, 그럼에도 불구하고 곧 매우 유능하고 재능 있는 관리가 될 것입니다.\n\n어쨌든, 이 기술적 위업은 나머지 블로캇 문명과의 투쟁에 분명 도움이 될 위대한 승리입니다. §Y[reprogrammed_blokkat.GetName]§!의 이전 §Y블로캇 봉쇄 넥서스§!는 이제 비어 있으며 필요하다면 다른 블로캇을 맞이할 준비가 되었습니다." # 1822819026770169673
  giga_blokkat.3234.a: "[ROOT.GetName]에 오신 것을 환영합니다!" # 4581974487114386414
  giga_blokkat.3234.a.tooltip: "§Y[reprogrammed_blokkat.GetName]§!가 이제 블로캇의 §Y핵심 관심사§!와 §Y성격§!에 따라 계급과 특성이 결정된 지도자가 되었습니다." # 15709932761779238824
  giga_blokkat.3000.blokkreprogram: "§G재프로그래밍§하여 포획된 §Y블로캇§들을 조종하십시오! | §Y35§! $blokkat_knowledge$" # 15115356715668078380
  giga_blokkat.3000.blokkreprogram.tooltip: "블로캇에 대한 최근의 이해를 활용하여, 포획한 블로캇을 우리의 대의로 전환할 방법을 찾아낼 수 있을지도 모릅니다! 물론, 이는 그다지 윤리적으로 들리지 않을 수 있지만, 애초에 우리 은하계를 집어삼키고 있는 것은 바로 그들이니까요." # 2505660729882148787
  giga_blokkat.3231.name: "블로캇 재프로그래밍" # 970696355152436950
  giga_blokkat.3231.desc: "블로캇을 우리 세력으로 전환하는 것은 결코 쉬운 일이 아닙니다. 우리는 그 생명체의 핵심 처리 장치에 침투하여 블로캇의 의식을 탄생시키는 복잡한 다차원 에너지 기반 신경망을 어떻게든 재배열할 방법을 찾아야 할 것입니다. 다행히도, 이전에 언급되었듯이, 그들을 기적적으로 보호하는 §Y블록워크§!가 없다는 사실은 우리의 §Y블로캇 연구국§!에 따르면 이 과정이 실현 가능한 영역에 속하게 만듭니다.\n\n일반적으로 블로캇이 본질적으로 순응적일수록 이 과정은 훨씬 쉬워질 것입니다. 왜냐하면 이 과정은 블로캇의 내면 무의식 상태에 크게 의존하기 때문입니다. 따라서 §G협조적§!인 블로캇이 §R불만족스러운§! 블로캇보다 재프로그래밍하기가 훨씬 쉬울 것으로 예상됩니다.\n\n이것은 까다로운 시도가 되겠지만, 최종 결과는 §Y포획된 블로캇§!을 우리 제국을 위한 매우 강력한 §Y지도자§!로 만들 수 있게 되는 것입니다.\n\n이 기술의 예상 비용은 §Y3천£§입니다." # 614584887307469948
  giga_blokkat.3231.a: "당장 착수하시오!" # 3398592794734158995
  giga_blokkat.3231.b: "지금은 안 됩니다." # 3528825737984060465
  giga_blokkat.3232.name: "의식 변형 프로토콜" # 9615310202813882320
  giga_blokkat.3232.desc: "블로캣 재프로그래밍에 대한 우리의 노력에 따라, 연구팀은 충분한 연구 산출량이 있다면, 주저하는 §Y포로 블로캣§!들을 우리 제국 내에서 매우 기꺼이 복종하는 강력한 §Y지도자§!로 변모시킬 수 있다고 확신하고 있습니다. 이러한 행위의 윤리성은 의문스럽지만, 그들은 어차피 블로캣들이 우리의 존재에 전혀 개의치 않고 은하계를 통째로 집어삼키며 먼저 시작했으므로 윤리적 논쟁은 무의미하다고 주장합니다.\n\n어쨌든, 우리는 이제 격리 넥서스의 관리 메뉴를 통해 현재 보유하고 있는 모든 포로 블로캣을 §Y재프로그래밍§!할 수 있어야 합니다. §G협조적인§! 블로캣을 재프로그래밍하려면 §Y35§! 개의 $blokkat_knowledge$가 필요하고, §L무관심한§! 블로캣은 §Y40§!, §R불쾌한§! 블로캣은 §Y45§!개가 필요합니다. 과학자들에 따르면, 블로캣의 §Y핵심 관심사§!가 그들의 지도자 직급을 결정할 것이며, 그들의 §Y성격§!은 추가적인 특성을 부여할 것이라고 합니다.\n\n블로캣을 재프로그래밍하는 것은 §B블로캣 연구 프로젝트§!로 간주되지 않으며, 우리가 준비될 때 언제든지 이 과정을 수행할 수 있습니다." # 3806413420414879407
  giga_blokkat.3232.a: "기분 좋군." # 13192145673133268194
  giga_blokkat.3232.a.tooltip: "이제 격리된 모든 §Y포획된 블로캇§!을 §Y재프로그래밍§!할 수 있습니다." # 7478482071403778918
  only_1_reprogram: "블로캇은 한 번에 하나씩만 재프로그래밍할 수 있습니다." # 3075995007626398999
  cant_reprogram_if_experiment: "실험이 끝날 때까지 기다려야 합니다." # 10127395630069280269
  blokkat_reprogram_title: "§H기능 잠금 해제§!: 블로캇 재프로그래밍\n블로캇 지식: §G+1§!" # 6841070961784541261
  giga_tech_blokkat_reprogram: "블로캇 의식 변형" # 3599649214971504595
  giga_tech_blokkat_reprogram_desc: "블로캇의 정신을 극도로 섬세하고 값비싼 방법으로 미묘하게 조작함으로써, 우리는 그들의 원래 문명으로부터 우리의 문명으로 그들의 충성심을\"전\"시킬 수 있을지도 모릅니다." # 17576818730168473903
  giga_blokkat.3233.name: "§Y[blokkat_prisoner_being_viewed.GetName]§! 재프로그래밍 중" # 9617207089911205372
  giga_blokkat.3233.desc: "우리의 기술 기반이 §Y[blokkat_prisoner_being_viewed.GetName]§!의 의식을 재프로그래밍할 수 있을 만큼 충분히 발전했습니다. 성공한다면, 그들은 우리 제국에서 활용할 수 있는 강력한 지도자가 될 것입니다.\n\n그들을 재프로그래밍하려면 관련 §Y특수 프로젝트§!를 완료해야 하며, 한 번에 §Y한 명§!의 포로 블로캇만을 재프로그래밍할 수 있습니다. 당연히 블로캇이 §R불만스러울§! 경우 프로젝트 비용은 더 높아지고, §G협조적일§! 경우 비용은 더 낮아질 것입니다.\n\n§Y[blokkat_prisoner_being_viewed.GetName]§!의 §Y핵심 관심사§!는 그들의 지도자 계급을 결정하며, §Y성격§!은 추가 특성을 부여할 것입니다. 이 과정은 §B블로캇 연구 프로젝트§!로 간주되지 않습니다." # 5767451496373845913
  giga_blokkat.3233.a: "진행합시다!" # 8063547239475702714
  giga_blokkat.3233.b: "다시 생각해 보니, 나중에 하는 것이 좋겠습니다." # 9571078191151336412
  REPROGRAM_COOPERATIVE_BLOKKAT: "§G협력적§ 재프로그래밍! 블로캇" # 4905731474333054923
  REPROGRAM_COOPERATIVE_BLOKKAT_DESC: "포획된 블로캇의 의식을 초차원적 '수술'을 통해 매우 섬세하게 조작하면, 그 고등 생명체가 우리 제국의 자발적이고 충성스러운 지도자로 변모할 것입니다." # 17239994794733442460
  REPROGRAM_INDIFFERENT_BLOKKAT: "§L무관심§ 재프로그래밍! 블로캇" # 10171295210651584898
  REPROGRAM_INDIFFERENT_BLOKKAT_DESC: "포획된 블로캇의 의식을 초차원적 '수술'을 통해 매우 섬세하게 조작하면, 그 고등 생명체가 우리 제국의 자발적이고 충성스러운 지도자로 변모할 것입니다." # 17239994794733442460
  REPROGRAM_DISPLEASED_BLOKKAT: "§R불만족§! 블로캇 재프로그래밍" # 10804270639669527870
  REPROGRAM_DISPLEASED_BLOKKAT_DESC: "포획된 블로캇의 의식을 초차원적 '수술'을 통해 매우 섬세하게 조작하면, 그 고등 생명체가 우리 제국의 자발적이고 충성스러운 지도자로 변모할 것입니다." # 17239994794733442460
  REPROGRAM_CATASTROPHIC_BLOKKAT: "§PCATASTROPHIC§ 재프로그래밍! 블로캇" # 12688522147119193169
  REPROGRAM_CATASTROPHIC_BLOKKAT_DESC: "포획된 블로캇의 의식을 초차원적 '수술'을 통해 매우 섬세하게 변형시키면, 이 진보된 생명체가 우리 제국을 위한 기꺼이 충성스러운 지도자로 변모할 것입니다. 바라건대 그렇기를." # 15676836305826582187
  must_have_conducted_3_experiments_on_blokkat: "포획된 블로캇을 대상으로 실험을 수행하여 §Y블로캇 격리 넥서스§!로부터 최소 §Y3§! $blokkat_knowledge$를 획득해야 합니다!" # 11973182234285392058
  giga_blokkat.3230.name: "블로캇의 정신" # 15515305168382771615
  giga_blokkat.3230.desc: "지난 몇 년 동안 우리가 축적한 $blokkat_knowledge$의 양으로, §Y블로캇§!을 억류하고 실험하던 과학자들이 이 포획된 블로캇들의 장기적인 활용에 관한 획기적인 아이디어를 제시했습니다.\n\n실로, 그들은 블로캇 해부학에 대해 얻은 지식을 고려할 때, 블로캇의 정신에 '해킹'하여 어떻게든 '재프로그래밍'하는 것이 가능할지도 모른다고 제안하고 있습니다. 이를 통해 우리는 포획된 블로캇들을 효과적으로 §Y영입§!하여 다른 종족처럼 우리 제국에서 활용할 수 있게 될 것입니다.\n\n놀랍지 않게도, 이 제안은 블로캇의 내면 정신이 다른 어떤 지각 있는 존재보다도 훨씬 더 복잡하기 때문에 상당히 터무니없다고 여겨집니다. 게다가, 우리는 목표 블로캇의 정신을 우연히 파괴하거나 손상시키지 않으면서 그들의 충성심을 그들의 문명에서 우리 쪽으로 바꾸기 위해 그들의 잠재의식 자체를 변경해야 할 것입니다.\n\n하지만, §Y블로캇 작업§!은 일반적으로 그러한 행동을 즉시 감지하고 수정하기 때문에 완전히 불가능하게 만들겠지만, 포획된 블로캇들은 그들의 종족과 완전히 격리되어 있으므로, 우리가 이 프로젝트에 충분한 연구를 투자한다면 그들의 정신을 변경하는 것이 불가능한 영역 밖일 수 있습니다.\n\n만약 우리가 충분한 $blokkat_knowledge$를 보유하고 있다면, 제안을 연구하고 구체화하기 위해 §B블로캇 연구 프로젝트§!가 생성되었습니다." # 5914421444507882102
  giga_blokkat.3230.a: "터무니없게 들리지만, 이 시점에서 터무니없는 것이 또 있겠습니까?" # 12254852421523207596
  giga_blokkat.3230.a.tooltip: "새로운 §B블로캇 연구 프로젝트§!가 §Y블로캇 연구국§!에서 진행 가능합니다!" # 5722227458871249820
  giga_blokkat.3200.name: "블로캇 목격" # 6314692269183244765
  giga_blokkat.3200.desc: "블로캇들은 우리와 우리 문명에 대해 별다른 관심을 보이지 않는 것처럼 보이지만, 지난 몇 달 동안 그들의 평소 무관심한 태도와는 상반되는 기묘한 현상이 여러 행성에서 발생했습니다.\n\n처음에는 블로캇 유발성 편집증에서 비롯된 단순한 소문으로 여겨졌으나, 최근 여러 행성에서 §Y개별 블로캇§!이 목격되었다는 사실이 확인되었습니다. 목격이 이루어진 여러 행성의 보고에 따르면, 그들은 공격적이지 않으며 대면하거나 위협을 가하면 그저 허공으로 사라진다고 합니다.\n\n이러한 수수께끼 같은 방문의 정확한 목적은 아직 알려지지 않았지만, 그들의 수동적이고 때로는 거의 무심한 태도를 고려할 때, 가장 가능성 있는 설명은 블로캇들 스스로가 주장하는 바와 같이, 이 행성들의 필연적인 종말 이전에 이들이 단순히 방문하고, 탐험하며, 우리 은하와 그 문명들에 대한 데이터를 기록하고 있다는 것입니다. 이 이론은 블로캇들이 §Y블로크워크§!를 통해 동족에게 전달하는 데이터를 분석함으로써 더욱 뒷받침됩니다.\n\n하지만 이러한 방문은 우리 §Y블로캇 연구국§! 내부에 다소 터무니없게 들리는 아이디어를 불러일으켰습니다. 만약 우리가 그들을 §R포획§!할 수 있다면 어떨까요? 연구국의 연구원들에 따르면, 살아있는 개별 블로캇을 가까이에서 연구할 수 있다면 의심할 여지 없이 귀중한 $blokkat_knowledge$를 얻고 이 난해한 침략자들에 대한 이해도를 크게 높일 수 있을 것이라고 합니다.\n\n이러한 행위의 실현 가능성을 연구하기 위해 §B블로캇 연구 프로젝트§!가 고안되었습니다." # 5647914695013140508
  giga_blokkat.3200.a: "확실히 대담한 제안이군요." # 2226532569987876113
  giga_blokkat.3200.a.tooltip: "새로운 §B블로캇 연구 프로젝트§!가 §Y블로캇 연구국§!에서 이용 가능합니다." # 9343051958955289986
  giga_blokkat.3201.name: "블로캇 덫" # 14708534984264114527
  giga_blokkat.3201.desc: "살아있는 블로캇을 포획한다는 전망은 매력적이지만 결코 저렴한 시도는 아닐 것입니다.\n\n우리의 사회학 연구에서 입증되었듯이, 모든 블로캇은 서로 §Y블록워크§!로 연결되어 있으며, 이는 필요할 때 에너지와 정보를 즉시 전송할 수 있게 해주는 '초차원 동력망' 역할도 합니다.\n\n따라서 블로캇을 포획하려면, 블로캇이 적절히 격리될 때까지 최소한 일시적으로라도 §Y블록워크§!와의 연결을 §R끊을§! 방법을 찾아야 할 것입니다.\n\n추가적으로, 블로캇을 붙잡아두고 고차원 터널링을 통한 탈출을 막을 수 있는 거대 구조물을 설계하고 건설해야 합니다. 이 두 기술을 결합할 수 있다면, 블로캇을 무력화하고 특수 격리실로 옮겨 다양한 연구를 수행할 수 있을지도 모릅니다.\n\n하지만 개별 블로캇들은 필요할 경우 위협에 대처할 수 있는 능력이 매우 뛰어나므로, §Y블록워크§!와의 연결을 끊은 후 블로캇을 무력화하려면 잔혹한 지상 전투를 각오해야 할 것입니다." # 12531238015192918492
  giga_blokkat.3201.a: "진행합시다..." # 15518531383975227990
  giga_blokkat.3201.a.tooltip: "이 기술의 비용은 약 §Y1.25M§입니다!\n$cant_do_another_blokkat_project_tech_tooltip$" # 1936687687631415445
  giga_blokkat.3201.b: "이것은 너무 위험합니다. 지금은 안 됩니다." # 7196987412098278978
  giga_tech_blokkat_snare: "블록워크 분리 프로토콜" # 9925122745388247786
  giga_tech_blokkat_snare_desc: "개별 블로캇들의 블록워크 연결을 끊고 무력화함으로써, 그들이 탈출하는 것을 막을 수 있는 필수적인 기반 시설을 갖추고 있다면 궁극적으로 그들을 봉쇄할 수 있을지도 모릅니다. 이를 위해서는 블로캇 주변의 초공간에 특수 억류 구역을 건설해야 할 것입니다." # 16005236670955052601
  blokkat_snare_mega_title: "§H기능 해금§!: 블로캇 포획\n§H메가스트럭처 해금§!: 블로캇 격리 넥서스" # 5210495947154494865
  blokkat_snare_mega_desc: "단 하나의 블로캇을 격리하기 위해 설계된 거대한 궤도 시설." # 13157493717018252226
  giga_blokkat.3202.name: "블로캇 포획 규약" # 7380040268220778782
  giga_blokkat.3202.desc: "광범위한 연구 끝에, 저희 §Y블로캇 연구국§!은 이 방문 중인 블로캇들을 포획할 수 있는 방법을 구체화했습니다.\n\n먼저 저희 영토 내 아무 행성에나 §Y블로캇 격리 넥서스§!를 건설해야 합니다. 각 §Y블로캇 격리 넥서스§!는 §Y1§!마리의 블로캇을 수용할 수 있습니다. 격리 넥서스가 비어 있는 한, 블로캇이 저희 세계 중 한 곳에서 목격되면 통보를 받게 되며, £energy£를 소모하여 초공간 펄스를 방출함으로써 블로캇을 §Y블로캇 워크§!로부터 분리시켜 탈출하거나 지원군을 부르는 능력을 무력화할 수 있습니다.\n\n그 후에는 §Y지상군§!으로 직접 교전해야 하므로, 강력한 군대가 특정 행성에서 너무 멀리 떨어져 있지 않도록 대비하는 것이 현명할 것입니다.\n\n블로캇의 무기 체계를 전투에서 제압하는 데 성공하면, 해당 블로캇을 §Y블로캇 격리 넥서스§!로 수송할 것이며, 이곳에서 블로캇은 저희에게 광범위한 연구 보너스를 제공하고 그들의 난해한 해부학 구조를 직접 연구할 수 있게 해줄 것입니다.\n\n§B저희 세계에서 블로캇 목격에 대한 통보를 받으려면 저희 영토 내에 비어 있는 블로캇 격리 넥서스가 최소 한 개 이상 있어야 합니다.§!" # 3107338423014559343
  giga_blokkat.3202.a: "알겠습니다. 우리가 해낼 수 있기를 바랍니다..." # 978202914762919093
  giga_blokkat.3202.a.tooltip: "새로운 §GBlokkat 연구 과제§! 가 우리의 §YBlokkat 포획§! 작전을 추적하기 위해 사용 가능해졌습니다." # 9164999769908108406
  giga_blokkat.3000.paluushia: "§조사하라§! §YPaluushia§!" # 16379147432764799624
  giga_blokkat.3000.paluushia.tooltip: "팔루시아는 블로캇과 상당한 연관이 있는 것으로 보입니다. 블로캇이 보유하고 있을지 모르는 $blokkat_knowledge$를 확보하기 위해 해당 행성과 팔루시아인들에 대한 철저한 조사를 수행해야 합니다.\n\n§G최대 잠재적 지식 획득량: §Y?§!\n§G획득한 지식: §Y[ROOT.blokkat_knowledge_earned_by_paluush]§!§!" # 5429276242684961111
  giga_blokkat.3000.capture: "§GCapture§! 개체 §Y블로캇§! | 포획된 블로캇: §Y[ROOT.captured_blokkat_count]§!" # 16752839191773455990
  giga_blokkat.3000.capture.tooltip: "호기심 많은 블로캣들은 때때로 우리 세계를 방문하여 우리에 대한 데이터를 수집하고, 맞닥뜨리면 즉시 사라집니다. 만약 우리가 최소한 하나의 비어있는 §Y블로캣 억제 넥서스§!를 보유하고 있다면, 우리 세계에서 §Y블로캣§!이 §Y목격§!될 때마다 통보받게 되며, 이를 통해 £energy£를 소모하고 §Y지상군§!을 투입하여 그것을 무력화할 수 있습니다.\n\n무력화된 블로캣들은 각각 하나의 블로캣을 수용할 수 있는 비어있는 §Y블로캣 억제 넥서스§!로 이송될 것입니다. 우리는 억제 넥서스에 구금된 블로캣으로부터 막대한 양의 연구를 획득하고 추가적인 실험을 수행할 수 있습니다.\n\n구속된 블로캣 하나당 우리의 §Y블로캣 연구 속도§!가 §G15%§!씩 증가합니다!\n\n§B우리 세계에서 블로캣 목격에 대한 알림을 받으려면 최소한 하나의 비어있는 블로캣 억제 넥서스가 필요합니다.§!\n\n§G최대 잠재적 지식 획득량: §Y?§!\n§G획득한 지식: §Y[ROOT.blokkat_knowledge_earned_by_capture]§!§!" # 6610033895093706915
  giga_blokkat.3204.name: "블로캇 발견!" # 12961380601926050380
  giga_blokkat.3204.desc: "§Y블로캇§! 한 마리가 저희 세계인 §Y[ROOT.GetName]§!를 탐사 중인 것이 목격되었습니다!!\n\n그것은 우리의 의도를 알지 못하고 있으며, 현재 장비를 고려할 때 §Y[owner.blokkat_containment_ec_cost]§! £energy£로 §Y블록워크§!와의 연결을 끊을 수 있을 것입니다.\n\n비록 블로캇 한 마리일 뿐이지만, 이\"방문\" 블로캇들은 자신들이 도망칠 수 없는 위협에 직면할 경우 놀라울 정도로 강력한 무기를 휴대하는 경향이 있습니다. 그들의 기술 수준을 감안할 때, 우리가 그것을 무력화시키려 한다면 강력한 지상군으로 전장을 신속하게 증원할 수 있도록 보장해야 할 것입니다." # 9574852938613831521
  giga_blokkat.3204.a: "전진! | §Y[owner.blokkat_containment_ec_cost]§! £energy£" # 17052567605978702850
  giga_blokkat.3204.a.tooltip: "-§Y[owner.blokkat_containment_ec_cost]§! £energy£\n§Y블로캇§!이 §Y[ROOT.GetName]§!에서 §R적대적§!으로 변했습니다." # 5245583443839063378
  giga_blokkat.3204.b: "우리는 아직 준비되지 않았습니다." # 9745550000218817849
  giga_blokkat.3205.name: "블록워크 절단됨!" # 12524149063067348872
  giga_blokkat.3205.desc: "우리는 막대한 양의 에너지를 초공간으로 방출하여 §Y[ROOT.GetName]§!에 갇혀 있던 유일한 §Y블로캇§!을 §Y블록워크§!로부터 분리하는 데 성공했습니다!\n\n그 생명체는 필사적으로 탈출하려 하지만, 자신이 평소처럼 순간이동할 수 없음을 금세 깨닫습니다. 우리의 위세에 몰리고 군대에 의해 궁지에 몰린, 혼란스러워 보이는 블로캇은 무기 체계를 가동시키고 우리 손아귀에서 벗어나기 위해 주저 없이 우리 병력과 교전을 시작합니다.\n\n만약 블로캇이 우리 병력을 압도한다면, 그것은 순식간에 성간 공간으로 도망쳐 다시는 볼 수 없을 것이므로, 우리는 신속하고 단호하게 대처해야 합니다." # 10598199736866996506
  giga_blokkat.3205.a: "숨 돌릴 틈을 주지 마라!" # 6524484856605658839
  giga_blokkat.3206.name: "블로캇이 우리 군대를 압도하고 있습니다!" # 11257057681815845211
  giga_blokkat.3206.desc: "우리 군대는 강력한 단독 §Y블로캇§!을 §Y[FromFrom.GetName]§!에서 무력화하는 데 실패했습니다! 지상군을 격파한 그 생명체는 즉시 우주로 도주하기 전에 우리의 기반 시설 일부를 격렬하게 파괴하고는, 우리의 혼란스러운 군대가 대응하기도 전에 사라졌습니다.\n\n§Y[FromFrom.GetName]§!에 입힌 피해는 미미하겠지만, 이는 블로캇 관련 작전에 심각한 타격이었습니다." # 15730688319823926695
  giga_blokkat.3206.a: "제기랄!" # 11418479936712585116
  giga_blokkat.3206.a.tooltip: "§Y[FromFrom.GetName]§!이 §Y10§!의 §R황폐도§!를 받습니다.\n우리는 §Y0.25§!의 §R블로캇 불안감§!을 얻습니다." # 2526647410779326226
  giga_blokkat.3220.name: "블로캇 격리 구역 §Y[blokkat_prison_with_breach.solar_system.GetName]§에서 탈옥 발생!!" # 16671779750696423665
  giga_blokkat.3220.desc.cooperative: "저희 §Y블로캇 격리 넥서스§!에서 §Y[blokkat_prison_breacher.GetName]§!가 §Y[blokkat_prison_with_breach.solar_system.GetName]§! 성계에 수감되어 있던 블로캇이 §R격리 탈출§!을 시도하고 있다는 보고가 들어왔습니다.\n\n그 생명체가 아직 완전히 탈출하지는 못했지만, 주 격리실에서 벗어나 탈출을 시도하며 구조물을 갉아먹고 있습니다. 넥서스 직원들은 §Y[ROOT.blokkat_breach_ec_cost]§! £energy£와 §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£가 §Y[blokkat_prison_breacher.GetName]§!를 저지하고 지정된 격리실로 돌려보내기에 충분할 것으로 추산하고 있습니다.\n\n§Y[blokkat_prison_breacher.GetName]§!는 §G협조적§! 성향을 가지고 있으므로, 탈출이 허용되면 단순히 성간 공간으로 날아가 다시는 돌아오지 않을 것입니다." # 7835771925634103022
  giga_blokkat.3220.desc.indifferent: "저희 §Y블로캇 봉쇄 넥서스§!에서 §Y[blokkat_prison_breacher.GetName]§!가 §Y[blokkat_prison_with_breach.solar_system.GetName]§! 성계에 봉쇄되어 있었으나, 현재 §R봉쇄를 뚫으려는§! 위험한 시도를 하고 있다고 보고합니다.\n\n그 생명체가 아직 완전히 탈출하지는 못했지만, 주 격리 셀에서 벗어나 탈출을 시도하며 구조물을 갉아먹고 있습니다. 넥서스 직원들은 §Y[ROOT.blokkat_breach_ec_cost]§! £energy£와 §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£면 §Y[blokkat_prison_breacher.GetName]§!의 행동을 저지하고 지정된 봉쇄 셀로 돌려보내기에 충분할 것으로 추산합니다.\n\n§Y[blokkat_prison_breacher.GetName]§!는 §L무관심§!한 행동 양식을 가지고 있으므로, 우주로 날아가 버리거나 저희를 공격하려 할 수도 있습니다." # 255973848120077820
  giga_blokkat.3220.desc.displeased: "저희의 §Y블로캇 봉쇄 넥서스§!에서 §Y[blokkat_prison_breacher.GetName]§!, 즉 §Y[blokkat_prison_with_breach.solar_system.GetName]§! 성계에 수감된 블로캇이 현재 위험하게도 §R봉쇄를 돌파하려는§! 시도를 하고 있다는 보고가 들어왔습니다.\n\n그 생명체가 아직 완전히 탈출하지는 못했지만, 주 격리실에서 빠져나와 탈출을 시도하며 구조물을 갉아먹고 있습니다. 넥서스 직원들은 §Y[ROOT.blokkat_breach_ec_cost]§! £energy£와 §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£가 §Y[blokkat_prison_breacher.GetName]§!를 저지하고 지정된 격리실로 돌려보내기에 충분할 것으로 추산합니다.\n\n§Y[blokkat_prison_breacher.GetName]§!는 §R불만스러운§! 행동을 보이고 있으므로, 탈출을 허용할 경우 극도로 적대적으로 변할 가능성이 매우 높습니다." # 15819604763655088113
  giga_blokkat.3220.a: "어떤 수를 써서라도 그들을 다시 봉쇄하라! | §Y[ROOT.blokkat_breach_ec_cost]§! £energy£ 및 §Y[ROOT.blokkat_breach_alloy_cost]§! £alloys£" # 836077986655994310
  giga_blokkat.3220.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§!는 §Y안전하게 재구금될 것입니다§!." # 1250826207300460232
  giga_blokkat.3220.b: "저희는 감당할 수 없습니다." # 10947803218613170066
  giga_blokkat.3220.b.tooltip: "§Y[blokkat_prison_breacher.GetName]§!은 §G협조적§인 행동으로 인해 §Y성간 공간 속으로 사라질 것입니다§!" # 26061689172286830
  giga_blokkat.3220.c: "저희는 감당할 수 없습니다." # 10947803218613170066
  giga_blokkat.3220.c.tooltip: "§Y[blokkat_prison_breacher.GetName]§!은 그들의 §L무관심한§! 행동으로 인해 §Y성간 공간으로 사라지거나§! §H적대적으로 변할§! 것입니다." # 2434092485420518561
  giga_blokkat.3220.d: "저희는 감당할 수 없습니다." # 10947803218613170066
  giga_blokkat.3220.d.tooltip: "§Y[blokkat_prison_breacher.GetName]§!가 §R불만 상태§! 또는 §R그보다 더 나쁜 상황§!으로 인해 §H적대적으로 변할§! 것입니다." # 9296725228315445664
  giga_blokkat.3221.name: "§Y[blokkat_prison_breacher.GetName]§!이 탈옥했습니다!" # 16820478665753253402
  giga_blokkat.3221.desc: "우리의 §Y블로캇 억제 넥서스§!가 §Y[blokkat_prison_with_breach.solar_system.GetName]§!에서 §Y[blokkat_prison_breacher.GetName]§!를 재구금하는 데 실패했습니다.\n\n다행히도 블로캇의 행동 특성상, §Y[blokkat_prison_breacher.GetName]§!는 저희 시설에 추가적인 피해를 주지 않고 성간 공간으로 날아가는 것을 선택했습니다.\n\n넥서스는 이제 다시 비어 있으며, 또 다른 블로캇을 포획하면 맞이할 준비가 되었습니다." # 3245864095331304506
  giga_blokkat.3221.a: "유감스럽지만, 이토록 위험한 존재들을 봉인하는 데 따르는 위험이 그러한 것이겠지요..." # 17800709095051941328
  giga_blokkat.3221.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§!가 §Y성간 공간으로 사라졌습니다§!.\n\n§Y[blokkat_prison_with_breach.solar_system.GetName]§!에 있던 §Y블로캇 구금 중추§!가 다시 비어버렸습니다.\n\n우리는 §R블로캇 불안정성§!을 §Y0.25§! 얻습니다." # 3056060108407189164
  giga_blokkat.3225.name: "§Y[blokkat_prison_breacher.GetName]§!이 격리를 돌파했습니다!" # 11094980180945550519
  giga_blokkat.3225.desc: "우리의 §Y블로캇 봉쇄 넥서스§!가 §Y[blokkat_prison_with_breach.solar_system.GetName]§!에서 §Y[blokkat_prison_breacher.GetName]§!을 재봉쇄하는 데 실패했습니다.\n\n블로캇이 이제 #R적대적으로 변해# 우리 함선에 포격을 가하고 있습니다. 다행히 넥서스는 우리 함대가 블로캇을 제압하는 데 성공한다면, 블로캇의 탈출을 막고 이후 재봉쇄할 수 있을 것으로 추산합니다.\n\n하지만 그들은 블로캇이 더 거대한 §Y블록워크§!와 재연결하여 영원히 우리 손아귀에서 벗어나기까지 §Y2개월§!밖에 남지 않았다고 경고합니다." # 10985938236234750971
  giga_blokkat.3225.a: "블로캇을 당장 멈춰라!" # 5167462328934960311
  giga_blokkat.3225.a.tooltip: "우리는 §Y[blokkat_prison_breacher.GetName]§!이 §Y성간 공간으로 사라지기§! 전에 §R무력화§!시켜야 할 §Y2개월§!의 시간이 있습니다!" # 5013246024356890237
  giga_blokkat.3226.name: "§Y[blokkat_prison_breacher.GetName]§!이 탈옥했습니다!" # 16820478665753253402
  giga_blokkat.3226.desc: "§Y[blokkat_prison_breacher.GetName]§을 무력화하고 재구금하는 데 실패했습니다!.\n\n블로캇은 주변의 모든 함선에 발포한 후, §Y블록워크§에 재연결하는 데 성공했으며 즉시 해당 성계를 탈출하여 영원히 우리의 손아귀에서 벗어났습니다.\n\n넥서스는 이제 다시 비어 있으며, 우리가 또 다른 블로캇을 포획하면 새로운 블로캇을 맞이할 준비가 되었습니다." # 13162922594641668947
  giga_blokkat.3226.a: "제기랄!" # 10305736790279874113
  giga_blokkat.3226.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§!가 §Y성간 공간으로 사라졌습니다§!.\n\n§Y[blokkat_prison_with_breach.solar_system.GetName]§!에 있던 §Y블로캇 구금 넥서스§!가 다시 비었습니다.\n\n우리는 §R블로캇 불안§!을 §Y0.5§! 얻습니다." # 8624302934242528461
  giga_blokkat.3227.name: "§Y[blokkat_prison_breacher.GetName]§!이 재구금되었습니다!" # 2378134612103615765
  giga_blokkat.3227.desc: "우리는 §Y[blokkat_prison_breacher.GetName]§을 제압하고 재구금하는 데 성공했습니다!.\n\n블로캇은 그 후 다시 구금실에 수감되었으며, 이제 실험에 다시 사용할 수 있습니다." # 5072834433615778431
  giga_blokkat.3227.a: "잘했군." # 11054181768841827961
  giga_blokkat.3227.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§!이 다시 격리되었습니다." # 17306756044951398082
  giga_blokkat.3223.name: "§RCATASTROPHIC BLOKKAT BREACH§!" # 13125729882604800104
  giga_blokkat.3223.desc: "경보! 저희 §Y블로캇 격리 넥서스§!가 위치한 §Y[blokkat_prison_with_breach.solar_system.GetName]§! 성계에서 §Y[blokkat_prison_breacher.GetName]§!이 격리를 완전히 §R돌파§!하고 우주로 탈출했다는 보고가 들어왔습니다!\n\n하지만 §R격분한§! 블로캇은 복수를 맹세하며, 재활성화된 무기를 사용하여 §Y블로캇 격리 넥서스§!를 폭력적으로 완전히 §R파괴§!했으며, 넥서스 내 물질을 활용하여 §R더 많은 블로캇§!을 조작했습니다. §Y[blokkat_prison_breacher.GetName]§!은 즉시 더 거대한 §Y블로크워크§!와 재연결하여 새로운 의식들을 이 새로 생성된 블로캇들에게 자동으로 다운로드하고 있습니다.\n\n그것과 새로운 블로캇들은 주변 천체를 해체하여 더 많은 블로캇을 생성하려 하고 있으며, 이는 다시 더 많은 블로캇을 만들어낼 가능성이 높습니다.\n\n돌파한 블로캇을 재격리할 희망은 더 이상 없습니다. 우리는 이 돌파가 블로캇 종말론으로 확산되기 전에 §Y[blokkat_prison_breacher.GetName]§!을 신속히 섬멸해야 합니다!" # 13333953256684131276
  giga_blokkat.3223.a: "전투 태세!" # 18104454666734210317
  giga_blokkat.3223.a.tooltip: "§Y[blokkat_prison_breacher.GetName]§!이 §R탈옥하여§! 이제 §R더 많은 블로캇을 생성하기 위해§! 행성들을 §R수확하고§! 있습니다.\n\n§Y[blokkat_prison_with_breach.solar_system.GetName]§!에 있던 §Y블로캇 격리 넥서스§!가 §R파괴되었습니다§!!\n\n우리는 §Y2§!의 §R블로캇 불안정§!을 얻습니다." # 8856356232003223437
  giga_blokkat_individual: "개체 블로캇" # 3104458694827588912
  giga_blokkat_individual_plural: "개별 블로캇들" # 16403884152927305278
  BLOKKAT_INDIVIDUAL: "핵심" # 17314848919636016994
  megastructures_produces_mult: "메가스트럭처 자원 산출량" # 12454841770639380466
  giga_blokkat.3207.name: "블로캇 점령됨!" # 228136423341591579
  giga_blokkat.3207.desc: "치열한 전투 끝에, 우리 군대는 §Y[FromFrom.GetName]§!에 있는 유일한 블로캇을 무력화시키는 데 성공했습니다! 이 생명체를 완전히 파괴하는 것은 그들의 문명 전체에 너무 빨리 경고를 보내 우리가 대응할 시간을 주지 않을 것이기에 불가능하지만, 우리의 공격으로 생명체의 무기 대부분을 무력화시키고 일시적으로 의식을 잃게 만드는 데는 성공했습니다.\n\n블로캇이 주변 환경에 반응할 수 없었던 결정적인 몇 분 동안, 우리는 그 생명체의 놀랍도록 효율적인 자가 수리 시스템이 작동하여 다시 활동 상태가 되기 전에, §Y[newest_blokkat_prison.solar_system.GetName]§! 성계에 위치한 §Y블로캇 격리 넥서스§!로 신속하게 이송하는 데 성공했습니다.\n\n다행히도, 그때쯤이면 §Y[newest_blokkat_prisoner.GetName]§!라는 이름의 이 블로캇은 초차원 격리 셀 내에 안전하게 갇혀 §Y블록워크§!와 단절되어 더 높은 차원을 통해 탈출할 수 없도록 조치되었습니다. 게다가, 이 셀은 블로캇의 지성을 능동적으로 진정시켜 최대한 순응 상태를 유지하도록 작동하고 있습니다.\n\n나머지 블로캇들이 갑작스러운 실종을 눈치채지 못하도록, 격리 넥서스는 블록워크를\"가로채\" 현재 §Y[newest_blokkat_prisoner.GetName]§!의 에너지 신호를 블록워크 내에서 복제하고 있습니다. 이는 네트워크가 §Y[newest_blokkat_prisoner.GetName]§!가 여전히 은하계를 떠돌고 있다고 착각하게 만들기 위함입니다.\n\n우리는 메가스트럭처 메뉴에서 §Y격리 넥서스 관리§! 옵션을 클릭하여 §Y[newest_blokkat_prisoner.GetName]§!의 격리 넥서스를 관리할 수 있습니다." # 52774751232238484
  giga_blokkat.3207.a: "훌륭하군! 큰 가치를 지닌 위험한 행동이야." # 5555744058590048431
  giga_blokkat.3207.a.tooltip: "§Y[newest_blokkat_prisoner.GetName]§!가 이제 우리 제국 내에 격리되었습니다. 우리는 격리 넥서스의 관리 메뉴를 사용하여 그들에게서 $blokkat_knowledge$를 연구하고 획득할 수 있습니다.\n\n§R그들이 아무리 협조적으로 보일지라도, 블로캇은 여전히 고도로 지능적이고 위험한 생명체입니다. 우리가 그들의 지적 처리 능력을 어느 정도\"제\"하려고 시도하고 있지만, 격리된 이 블로캇들은 우리의 의도를 인지하고 있으므로 면밀히 감시해야 합니다.§!" # 4245320596806024000
  blokkat_prison_1_empty: "$gc_blokkat$블로캇 격리 넥서스" # 18319822642512598138
  blokkat_prison_1_empty_DESC: "이 블로캇 억제 넥서스가 단일 포획된 블로캇을 수용하여 그에 대한 연구를 수행할 준비가 되었습니다." # 18406222015285404333
  blokkat_prison_1_empty_MEGASTRUCTURE_DETAILS: "$giga_list_category_blokkat$ - $giga_list_category_science_production$\n§Y포획된 블로캇§!을 실험할 수 있는 곳으로, 기본 유지 비용은 §Y1000§! £energy£입니다.\n$giga_list_potentially_hazardous$\n§L단일 블로캇을 격리할 수 있는 매우 값비싼 메가스트럭처." # 17725853483430114023
  blokkat_prison_1_filled: "블로캇 격리 넥서스" # 5111289795734103931
  blokkat_prison_1_filled_DESC: "이 블로캇 억제 넥서스에는 고도로 발전된 초차원 구금 셀 내부에 블로크워크와 분리되어 억류된 단 하나의 블로캇이 있습니다." # 2456357257130464965
  blokkat_prison_1_manage: "격리 넥서스 관리" # 5352312035543020848
  blokkat_prison_1_manage_DESC: "포획된 블로캇에 대한 연구를 관리하십시오." # 16977677844451981880
  blokkat_prison_already_doing_this: "우리는 현재 이 연구를 진행하고 있습니다." # 3220967108124692310
  giga_blokkat.3211.name: "§Y[blokkat_prisoner_being_viewed.GetName]§에 대한 실험 진행 중!" # 6534099455871927074
  giga_blokkat.3211.desc: "§Y[blokkat_prisoner_being_viewed.GetName]§!를 §Y블로캇 구금 넥서스§!에 단단히 가둬 두었으니, 이제 블로캇이 어떻게 작동하는지, 그리고 그들의\"해부\"이 정확히 어떻게 기능하는지 알아내기 위한 일련의 실험과 연구를 시작할 수 있을 것입니다.\n블로캇의 엄청난 회복력 덕분에 이러한 실험은 비살상적일 것이며 귀중한 $blokkat_knowledge$를 제공할 것입니다. 실험을 시작하기로 결정하면, 이 §Y블로캇 구금 센터§!가 §Y1§! $blokkat_knowledge$를 산출하는 데 §Y[ROOT.blokkat_prison_research_time]§!개월이 소요될 것이며, 그 후에는 또 다른 실험을 시작할 수 있습니다.\n§Y1§! $blokkat_knowledge$를 생성하는 데 걸리는 시간은 매번 §Y50%§!씩 증가하지만, 서로 다른 구금 센터에 여러 마리의 포획된 블로캇을 보유하고 있다면 한 번에 원하는 만큼의 실험을 시작할 수 있습니다." # 8804763260282385633
  giga_blokkat.3211.a: "진행하겠습니다." # 10508287875752728947
  giga_blokkat.3211.a.tooltip: "우리는 §Y1§! $blokkat_knowledge$를 §Y[ROOT.blokkat_prison_research_time]§!개월 후에 획득할 것입니다.\n실험 진행 상황은 §Y격리 센터§! 관리 화면에서 확인할 수 있습니다." # 12675690382893309483
  giga_blokkat.3211.b: "잊어버리겠습니다." # 17918540167188125535
