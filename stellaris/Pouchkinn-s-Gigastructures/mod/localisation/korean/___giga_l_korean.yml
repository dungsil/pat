  giga_katrebels.2020.desc: "우리는 카이저 문의 주무기를 손상시키는 임무에서 §Y로퀄리아 자유 투사§!를 지원할 수 있습니다.\n\n그들은 §Y게슈볼렌§!과 §Y메르쿠라이히§!를 통제하고 있으며, 상당한 액수의 뇌물을 통해 §YRiesigekatzenwaffe§!용 탄약을 달에 도착할 때마다 폭발하도록 폭발물이 설치된 위조 탄약으로 교체할 수 있을 것입니다.\n\n§Y성공 시§!:\n\n카이저 문은 §Y3년§! 동안 §Y-35% 무기 피해§!와 §Y-50% 발사 속도§!를 겪게 됩니다.\n카첸 경계심이 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n\n카첸 경계심이 §R1§!만큼 §R증가§!합니다.\n\n§Y성공 확률§!:\n\n기본: §Y85%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 11418514799396273149
