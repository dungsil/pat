  giga_hke.0011.name: "신성한 카첸 제국" # 3943209412953378855
  giga_hke.0011.desc: "[root.GetName]! 당신들은 우리에게 신성한 곳이자 카이저가 위대한 정복을 시작했던 [Jublio System]을 소유하고 있습니다.\n\n따라서 우리 제국이 다시 하나가 될 수 있도록 즉시 이 성계를 우리에게 넘겨줄 것을 요구합니다.\n\n보상으로 §Y25000§! £energy£를 제공할 수 있지만, 협조적이지 않다면 당신들의 종족을 공격하는 것을 주저하지 않을 것임을 경고합니다." # 716526844634149213
