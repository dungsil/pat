  aeternum_spawn_mechanics: "§Y이것은 이터넘이 등장할 경우에만 영향을 미치며, 그 등장을 보장하지는 않습니다. 만약 이터넘이 등장할 수 없다면, 이것은 아무런 효과가 없을 것입니다.§!" # 12856512065663685536
  giga_galactic_core_aeternum_1: "£menu_aet_1£에테르눔 (§G알파§!)\n에테르눔이 §G훨씬 약화§!됩니다. 다음과 같은 약화 효과를 받습니다:\n§Y-50% 무기 피해\n-50% 공격 속도\n-50% 무기 사거리\n-50% 보호막 체력\n-50% 장갑 체력\n-50% 선체 체력\n-25% 함선 속도\n-25% 육군 피해\n-25% 육군 사기\n-25% 회피\n-25% 거대 구조물 건설 속도§!\n\n§G함대는 경량 함선이 대략 50% 줄어들고 천상 함선은 없습니다.\n훨씬 느리게 각성합니다.\n각성을 지연시키는 것이 더 효과적입니다.\n사이코 패브리케이터는 덜 자주 건설되며, 최대 10개 대신 5개로 제한됩니다§!\n\n이들은 대략 6개의 함대로 시작하며, 각 함대는 대략 §Y150만§!의 함대 전력을 가집니다.\n\n§H§YGigastructural Engineering & More§!만을 주요 모드로 사용하며 §Y천상 함선§!은 없는 경우에 맞춰 균형이 맞춰져 있습니다. 예를 들어 §Y아포칼립스§! DLC가 없는 경우입니다. 할 일을 알고 있다면 이건 §Y매우 쉽습니다§!. 일반 난이도를 이길 수 없거나 위기를 시험해보고 싶을 때만 사용해야 합니다!§!\n\n$aeternum_spawn_mechanics$" # 12266893185923201457
  giga_galactic_core_aeternum_2: "£menu_aet_2£아이터넘(§M일반§!)\n아이터넘은 특별한 버프를 받지 않습니다.\n\n그들은 각각 대략 §Y1500만§! 함대 전력의 함대 여섯 개로 시작할 것입니다.\n\n$aeternum_spawn_mechanics$" # 1364707066384483757
