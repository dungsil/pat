  giga_capture_panzer_desc: "§HRisk Level§! - §Y보통§!\n§H위치§! - §BLionburg 조립 공장, 남부 카첸 헤르츠란트§!\n\n임무 요구 사항:\n§R카첸 헤르츠란트의 극심한 비정규 활동§!\n§Y상당한 주스프리 저항§!\n\n§L§YRiesigerkatzenpanzers§!는 카첸 지상군의 자랑입니다. 이 거대한 괴물들은 엄청난 피해를 입힐 수도, 견딜 수도 있는 괴물 같은 장갑 차량입니다. 만약 그들의 청사진을 확보할 수 있다면, 우리는 그 설계를 역설계하여 우리만의 Riesigerkatzenpanzers를 만들 수 있을지도 모릅니다.§!\n\n§B이러한 데이터 절도 작전은 복잡하기 때문에, Riesigerkatzenpanzer 조립 도면을 호스팅하는 데이터 서버의 복잡한 구조에 익숙한, 우리 편으로 돌아선 우호적인 주스프리 경비병들의 지원이 필요합니다. 이는 곧 이 작전을 수행하기 위해 §YZuspri§! 저항 수준이 충분히 높아야 함을 의미합니다.§!" # 5242052941006518522
  giga_capture_panzer_no: "§Y슈타일 리지거카첸판저 청사진 훔치기§!\n\n§H상태§! - §R사용 불가§!$giga_capture_panzer_desc$" # 11133961906304922712
  giga_capture_panzer_yes: "§Y슈타일 리지거카첸판저 청사진 탈취§!\n\n§H상태§! - §G사용 가능§!$giga_capture_panzer_desc$" # 1629216430239618903
  giga_capture_panzer_done: "§Y슈타일 리지거카첸판저 청사진 획득§!\n\n§H상태§! - §B완료됨§!$giga_capture_panzer_desc$" # 9988404267983062930
  giga_sonya_desc: "\n§HRisk Level§! - §R높음§!\n§H위치§! - §B클라인칼리엔 섬, 손네 해§!\n\n임무 요구사항:\n§R로칼리엔 지역의 극심한 파르티잔 활동§!\n§H린테리아 지역의 상당한 파르티잔 활동§!\n\n§YSonya Soul§!은 다름 아닌 도푸스 테케니크 마키나의 소중한 딸입니다. 끔찍한 사고로 사망했던 그녀는 성공적으로 §YSoulbot§!으로 되살아났습니다. 소울봇은 아마도 로퀄리안들의 가장 위대한 발명품일 것입니다. 왜냐하면 그것들은 진정한 유기체 영혼을 담을 수 있는 인공 로봇 신체로, 로퀄리안들이 죽은 사회 구성원들에게 두 번째 기회를 주기 위해 사용하는 것이기 때문입니다.\n\n놀랍지도 않게도, 설계도는 곧바로 카첸들에게 도난당해 거의 불멸의 슈퍼 솔저들을 만드는 데 사용되었으며, 소냐 자신은 카첸들에게 붙잡혀 현재 로퀄리아 해안에서 떨어진 외딴 섬에 억류되어 연구당하고 있습니다.§!\n\n§B요새가 돌파되는 즉시 소냐를 신속하게 대피시키려면 린테리아인들의 웜홀 생성 능력을 사용해야 할 것이므로, 진행하기 전에 §YLinteria§!의 저항 수준이 충분히 높은지 확인해야 합니다.§!\n\n§BKleinkalien Isle§!은 카첸들의 §YSoulbot§! 생산 및 저장 시설 역할도 합니다. 이 §YKatzen Soulbots§!은 보통 쓰러진 고위 지휘관들을\"부\"시키는 데 사용되며, 이곳을 파괴하고 소냐를 해방시키는 것은 그들이 미래에 그렇게 하는 것을 막을 수 있을 것입니다.§!" # 296643026026484311
