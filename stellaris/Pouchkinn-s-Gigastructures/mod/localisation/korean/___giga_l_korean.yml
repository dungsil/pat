  tech_blokkat_fix_systems_title: "§H메가스트럭처 잠금 해제§!: 시공간 복원기" # 12873817429578710445
  giga_blokkat.3352.name: "시공간 복원기" # 17903577356695824662
  giga_blokkat.3352.desc: "많은 고된 시간 여행 연구의 결실로, §Y시간 초월 복원기§!의 설계도가 완성되었습니다.\n\n이제 이 거대한 메가스트럭처를 블로캇에게 파괴된 모든 성계 내부에 건설해야 합니다. 모든 것이 계획대로 진행된다면, 이 복원기는 우주의 미래 시대에서 항성을 불러와 황폐해진 성계에 다시 빛과 생명을 불어넣을 것입니다. 또한 해당 성계로 향하는 새로운 초공간 항로도 생성할 것입니다.\n\n이 빈 성계를 점유하는 데 막대한 비용이 들기 때문에, §Y시간 초월 복원기§! 건설을 시작하기 위해 해당 성계를 §Y소유§!할 필요는 §R없습니다§!.\n\n시간 조작은 어려운 작업이므로, 이 메가스트럭처는 시공간의 구조가 블로캇에 의해 약화된 수확된 성계 내에서만 건설될 수 있습니다. 불행히도 다른 장소에 완전히 새로운 성계를 생성하는 데는 사용할 수 없습니다." # 18302465314082006564
  giga_blokkat.3352.a: "피해는 되돌려질 것이다." # 7034238759680617266
  giga_blokkat.3351.name: "별 낚시" # 15600863712814144217
  giga_blokkat.3351.desc: "시간 여행은 위험한 일이며, 우리는 아직 상당한 시간 동안 미래로 무언가를 보낼 수 있는 능력과는 거리가 멉니다.\n\n하지만 §Y블로캇 연구국§!에 따르면, 실현 가능한 항성을 찾아 시간을 탐색하고 해당 항성을\"회\"하는 행위는 우리가 충분한 에너지와 자원을 확보한다면 완벽하게 수행 가능해야 합니다. 왜냐하면 실제로 다른 시간대로 보내지는 시간이 단 몇 초에 불과하기 때문입니다.\n\n이 과정은 당연히 막대한 양의 에너지를 수반할 것입니다. 왜냐하면 우리는 해당 항성계를 현재로 되돌리기 위해 시공간을 말 그대로\"뒤집어\" 하기 때문입니다.\n\n물론, 역설을 피하기 위해 선택된 항성은 인과 관계 범위 밖에 있어야 하므로, 연구국은 이 작업을 진행하려면 미래로 진입하는 것이 가장 안전한 조치라고 판단하고 있습니다." # 1730268116918427900
  giga_blokkat.3351.a.tooltip: "이 기술의 비용은 약 §Y25M§!입니다." # 13251870760433722521
  giga_blokkat.3351.a: "착수합시다!" # 4372155210622676473
  requires_destroyed_system: "빈 성계에 건설해야 합니다." # 16856314230519237004
  blokkat_can_repair_system: "텅 빈 공허" # 2458931622009328708
  blokkat_can_repair_system_desc: "이 성계는 완전히 비어 있으며 어떠한 물질도 없습니다." # 4111535957358810380
  blokkat_star_fix_0: "$gc_blokkat$시간 초월 복원 시설 건설 현장" # 12361743480932368283
  blokkat_star_fix_0_DESC: "이전에 파괴된 성계를 교체하기 위해 먼 미래로부터 별을 회수할 수 있는 메가스트럭처 건설 현장." # 9338142875045601799
  blokkat_star_fix_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_blokkat$ - $giga_list_category_miscellaneous$\n§Y새로운 성계§!를 생성하며, 이는 §Y블로캇 수확 작전§!으로 파괴된 성계입니다!\n§L시간 초월 복원 장치는§! 시간 조작 능력을 통해 블로캇들에게 파괴된 성계를 복원할 수 있습니다." # 18144725922254775837
  blokkat_star_fix_1: "시간 초월 복원기" # 4784905540931990820
  blokkat_star_fix_1_DESC: "시간 초월 복원 장치는 우리 우주의 먼 미래로 침투하여 블로캣들에게 파괴된 성계를 대체하기 위해 항성과 그에 딸린 행성들을 되찾아올 수 있습니다." # 8961744429203468222
  blokkat_star_fix_active: "리스토레이터 활성화" # 16207507365150108008
  blokkat_star_fix_active_DESC: "시공간 복원기를 활성화하여 먼 미래에서 항성 하나를 회수하십시오." # 9388937719737545373
  giga_blokkat.3353.name: "시공간 복원기 건설 현장 완료" # 1591462172656472462
  giga_blokkat.3353.desc: "§Y시간 초월 복원기§! 건설 현장이 §Y[giga_system.GetName]§! 내에 건설되었습니다.\n\n이 플랫폼은 블로캇들에게 파괴된 성계를 대체할 수 있도록, 충분한 시간 조작 능력을 발휘하여 먼 미래의 항성을\"가져\" 수 있는 엄청나게 진보된 메가스트럭처를 건설하기 위한 발판 역할을 할 것입니다." # 2925209458680142477
  giga_blokkat.3353.a: "좋습니다." # 843958112380023394
  giga_blokkat.3354.name: "시공간 복원기 완료" # 1328571676099955994
  giga_blokkat.3354.desc: "§Y시간 초월 복원 장치§!가 §Y[giga_system.GetName]§! 내에 건설되었습니다.\n\n이 첨단 메가스트럭처는 먼 미래로 침투하여, 통제되고 극도로 강력한 시간 펄스를 통해 항성과 그 중력 우물을 과거에서 현재로 끌어올릴 수 있습니다.\n\n이를 통해 블로캇들이 입힌 피해를 되돌릴 수 있겠지만, 해당 성계는 파괴되기 전의 모습과는 극도로 다를 것입니다." # 4393731301454521435
  giga_blokkat.3354.a: "좋습니다." # 843958112380023394
  giga_blokkat.3355.name: "시공간 복원기 가동" # 15949745931030108867
  giga_blokkat.3355.desc: "시간 초월 복원 장치가 작동을 시작했고, 그 주변의 모든 것이 눈부시게 밝은 빛의 파동에 휩싸이는 데는 오랜 시간이 걸리지 않았습니다.\n\n엄청난 시간적 스트레스가 은하계 전역에서 느껴지면서 모든 곳의 계측기들이 광란하지만, 불과 몇 초 후 그 파동은 빠르게 사라집니다.\n\n시간 초월 복원 장치는 방금 그 섬세한 구조를 통과한 막대한 시간 에너지에 의해 파괴되어 사라졌지만, 그 자리에는 블로캇들의 재앙적인 통과 이후 처음으로 별 하나가 밝게 빛나고 있습니다." # 15910236950133117667
  giga_blokkat.3355.a: "훌륭하군!" # 4941506436412555079
  giga_blokkat.3334.name: "팔루시아 파괴됨" # 2791464303472865629
  giga_blokkat.3334.desc: "유감스럽게도, 팔루시아가 은하계에서 사라졌습니다. 따라서 우리는 더 이상 §Y그랜드버니§와 연락할 수 없게 되었으며, 해당 행성을 연구하려 했던 우리의 모든 희망은 완전히 좌절되었습니다!" # 18278456315917670681
  giga_blokkat.3334.a: "유감이군." # 6660131399564793137
  giga_blokkat.3335.name: "팔루시아 동원 해제" # 16501845063686188083
  giga_blokkat.3335.desc: "§Y블로캇§! 모함의 파괴와 함께, §Y그랜드버니§!는 팔루시아를 둘러싸고 있던 거대한 정신 방벽을 해제했습니다.\n\n블로캇의 실존적 위협에서 마침내 벗어난 §YPaluushes§!는 이전의 목가적인 생활 방식으로 돌아갔으며, 그랜드버니는 팔루시아의 모계 지도자 역할로 돌아가기 전 우리에게 작별 메시지를 보냈습니다.\n\n하지만, 그녀가 이벤트 기간 동안 축적한 에너지량으로 인해 팔루시아 지상군은 이전보다 §R훨씬§! 강력해졌으며, 지금 팔루시아를 침공하려는 시도는 분명히 재앙으로 끝날 것입니다." # 15785238790434507369
  giga_blokkat.3335.a: "그들 몫을 다 했습니다." # 10696228547000083905
  giga_blokkat.3335.a.tooltip: "§YPaluushia§!이(가) 원시 세계로 돌아갑니다.\n더 이상 §MContact the Grandbunny§!을(를) 할 수 없습니다." # 16640440637220129086
  giga_blokkat.3350.name: "잃어버린 것의 복원" # 3890147766236566786
  giga_blokkat.3350.desc: "§Y블로캇§!의 수확 함대가 격퇴되었음에도 불구하고, 그들은 우리 은하에 지울 수 없는 깊은 상처를 남겼습니다. 수십 개의 성계가 완전히 황폐해져 이전에 존재했던 모든 것을 잃어버렸습니다.\n\n하지만 §Y블로캇 시간 여행§!에 대한 우리의 탐사를 통해, 우리 §Y블로캇 연구국§!은 블로캇에게 황폐해진 성계들을 복원할 수 있는 잠재력을 지닌 야심 찬 제안을 내놓았습니다.\n\n이론적으로, 거대한 시간 여행 장치를 사용한다면, 역설을 피하기 위해 해당 항성이 우리 은하와 인과 관계가 없음을 확인한 후, 과거 또는 미래로 진입하여 항성 전체와 그 태양계를 통째로 되찾아오는 것이 가능할 것입니다.\n\n이 제안은 대담하며 의심할 여지 없이 엄청난 비용이 들겠지만, 탐욕스러운 블로캇들이 우리 은하에 입힌 상처를 치유하는 데 필요한 것일 수 있습니다. 시공간을 통해 새로운 항성을\"낚아올\" 수 있는 메가스트럭처의 설계도를 작성하고 그 프로젝트의 타당성을 평가하기 위해 §B블로캇 연구 프로젝트§!가 수립되었습니다." # 15716611705494645404
  giga_blokkat.3350.a: "확인했습니다." # 3536622398024101432
  giga_blokkat.3350.a.tooltip: "새로운 §B블로캇 연구 프로젝트§!가 §Y블로캇 연구국§!에서 이용 가능해졌습니다!" # 5722227458871249820
  grandbunny_shielding_system: "블로캇 기피장" # 17709570245467771756
  grandbunny_shielding_system_desc: "§Y그랜드버니§!가 정신력 오라를 발산하여 §Y블록-분해자들§!과 §Y블로캇-베스터§!가 이 성계에 진입하는 것을 막고 있습니다." # 16856846164283542138
  giga_blokkat.3332.name: "블로캇 기피제가 사라집니다" # 4769857099789012537
  giga_blokkat.3332.desc: "§Y그랜드버니§!가 §Y[grandbunny_shielded_system.GetName]§! 성계 내에 설치했던 사이오닉 억제장이 사라졌습니다.\n\n다시 다른 성계를 보호하려면 §Y6개월§!을 기다려야 합니다." # 14503196101549484014
  giga_blokkat.3332.a: "알겠습니다." # 10286267384228979576
  giga_blokkat.3333.name: "블로캇 기피제 준비 완료" # 14113281797011180243
  giga_blokkat.3333.desc: "§Y그랜드버니§!가 다시 한번 성계를 §Y블로캇§!으로부터 보호할 준비가 되었습니다.\n\n보호하고자 하는 어떤 항성에든 적절한 §Y결정§!을 내릴 수 있습니다." # 17088609513871984875
  giga_blokkat.3333.a: "알겠습니다." # 12076608091024442278
  decision_grandbunny_shield_system: "블로캇을 격퇴하라" # 15494161220650703006
  decision_grandbunny_shield_system_desc: "§Y그랜드버니§에게 그녀의 정신 능력으로 블로캣들이 이 성계를 파괴하는 것을 막도록 지시하십시오." # 14496166916854249164
  decision_grandbunny_shield_system_effect: "이것은 §Y2년§ 동안 §Y블록-분해자§!와 §Y블로캇-베스터§!가 이 성계에 진입하는 것을 막을 것이며, 그 후 보호를 갱신하려면 §Y6개월§을 기다려야 합니다." # 1189924888674753237
  giga_blokkat.3331.power: "§Y블로캇(Blokkats)§에 맞서 저희가 어떻게 도울 수 있겠습니까!?" # 17634874974909536394
  giga_blokkat.3331.power.response: "제가 블로캇과 직접 맞설 수는 없지만, 그들의 편집증을 이용하여 당신의 생존에 도움을 줄 수 있을지도 모릅니다.\n\n실로, 충분한 £energy£만 있다면, 저는 다른 항성계 내에 저의 정신 능력 오라를 원격으로 발현시켜, §Y블록-해체자들§!이 해당 항성계를 파괴하려는 시도를 단념시킬 수 있기를 바랍니다.\n\n이를 위해서는, 제가 보호하기를 원하는 항성계의 항성에 적절한 §Y결정§!을 내리십시오. 이 보호는 §Y2년§ 동안 지속되며, 다시 동일하거나 다른 항성계에 적용하기 전까지 §Y6개월§의 대기 시간이 필요합니다.\n\n안타깝게도 저는 §YGatzo§! 외에 단 하나의 항성계만 보호할 수 있지만, 이것이 당신 문명의 가장 중요한 자산을 지키는 데 도움이 되기를 바랍니다." # 5695780228224928744
  giga_blokkat.3331.desc: "인사드립니다, §Y[ROOT.GetName]§!. 저희 §Y대기록보관소§!의 자료가 교활한 블로캇을 섬멸하려는 귀하의 질문에 도움이 되었기를 진심으로 바랍니다.\n\n팔루쉬와 제가 이 위업을 달성하는 데 도울 일이 있습니까?" # 12868423008386120897
  giga_blokkat.3329.name: "크로노 교란기 설계" # 839168083814599938
  giga_blokkat.3329.desc: "블로캇의 시간 여행 지식을 §Y초차원 불안정 장치§! 설계에 통합함으로써, 이 장치가 과거와 미래는 물론 고차원을 통해서도 §Y블로캇 초차원 방벽§!을 동시에 공격하도록 보장할 수 있을 것입니다.\n이는 사실상 방벽을 완전히 무력화시키고 블로캇들이 이를 수리하는 데 수년을 소비하게 만들 것이며, 그 기간 동안 우리는 그들의 소중한 §Y블로캇-베스터§!를 공격할 수 있을 것입니다." # 9114924460152993871
  giga_blokkat.3329.a: "이것을 이번 기회에 완전히 끝내자." # 13358128378960663131
  giga_blokkat.3329.a.tooltip: "이 기술의 비용은 약 §Y10M§입니다!\n$cant_do_another_blokkat_project_tech_tooltip$" # 17722535902210852428
  giga_blokkat.3328.name: "시간 교란기" # 16007889062497667887
  giga_blokkat.3328.desc: "§Y블로캇 시간 여행§!에 대한 지식 덕분에 우리는 §Y블로캇 초차원 방벽§!을 더 정확하게 연구할 수 있었고, 이는 잠재적으로 획기적이지만 다소 놀랍지 않은 발견으로 이어졌습니다.\n\n§Y방벽§!이 6차원 공간 내에서 회전하는 것 외에도 끊임없이 가까운 과거와 미래로 이동하고 있었으며, 이는 방벽이 실제로는 시간이라는 §Y7차원§! 내에서 회전하고 있음을 의미하는 것으로 밝혀졌습니다.\n\n이는 우리가 평소에 사용하는 방법으로 방벽을 불안정하게 만들려는 시도가 효과가 있을 가능성이 높지만, 시간 이동으로 인해 추가된 안정성 때문에 방벽이 특히 빠르게 복구될 것임을 의미합니다.\n\n하지만 블로캇이 소규모 시간 여행을 가능하게 하는 데 사용한 방법을 광범위하게 연구한 결과, 우리의 §Y블로캇 연구국§!은 §Y초차원 불안정 장치§!를 더욱\"업그레이\"하여 방벽의 시간 이동 능력을 완전히 차단할 수 있는 능력을 부여할 수 있을 것이라고 확신하고 있습니다.\n\n이렇게 하면 방벽이 훨씬 더 격렬하게 무력화될 것이며, 블로캇이 손상된 방벽을 다시 가동시키기 위해 허둥대는 동안 우리가 §Y블로캇-베스터§!를 훨씬 더 오랫동안 공격할 수 있게 될 것입니다.\n\n이러한 새로운 지식을 바탕으로 §Y초차원 불안정 장치§! 설계를 더욱 향상시키기 위한 §B블로캇 연구 프로젝트§!가 수립되었습니다." # 997413446067418884
  giga_blokkat.3328.a: "알겠습니다." # 10286267384228979576
  giga_blokkat.3328.a.tooltip: "새로운 §B블로캇 연구 프로젝트§!가 §Y블로캇 연구국§!에서 이용 가능해졌습니다!" # 5722227458871249820
  giga_blokkat.3326.name: "드디어 때가 되었다" # 17480919271484897330
  giga_blokkat.3326.desc: "현대 및 고대 블로캇 유물에 대한 심도 있는 연구 끝에 블로캇의 겉보기 연령에 존재하는 특이한 불일치에 대한 만족스러운 해답을 마침내 얻었습니다. 두 연령 측정값이 모두 완전히 정확해 보여 처음에 막혔었지만, 시간의 흐름 변동을 감지하도록 설계된 장비(일반적으로 블랙홀 연구에 사용됨)가 현대 블로캇 장치 근처에서 극도로 미세한 시간 변칙을 기록했습니다. 처음에는 블로캇 기술의 극도로 높은 에너지 밀도의 부산물로 추정되었으나, 자세히 살펴보니 모든 현대 블로캇 장치가 미세한 수준의 시간 조작, 즉 타임 트래블을 사용하고 있음이 밝혀졌습니다.\n\n이러한 타임 트래블은 펨토초 단위에 불과하여 일반적으로 눈에 띄지 않지만, 대부분의 블로캇 장치에서 널리 사용되고 있으며 (고대 유물 §Y그랜드 아카이브§!에는 전혀 나타나지 않음), 이로 인해 작업을 과거 또는 미래로 위임함으로써 장치의 컴퓨팅 능력과 성능이 크게 향상됩니다.\n\n가장 흥미로운 부분은 연령 불일치에 대한 설명일 것입니다. 실제로 대부분의 장치가 소규모로만 타임 트래블을 사용하지만, 장치가 커질수록 해당 타임 트래블 능력은 더욱 중요해집니다. 저희 §Y블로캇 연구국§!은 블로캇이 언젠가 은하계를 떠난 후 대규모\"시간 도\"을 감행하여 문명 전체를 십만 년 전으로 보냈다고 믿고 있습니다.\n\n이러한 시간 이동의 정확한 이유는 불분명하지만, 그들이 아마도 팔루쉬가 은하계를 넘어 자신들을 뒤따를 것을 두려워했기 때문일 것이라는 추측이 유력합니다. 따라서 과거로의 도약은 팔루쉬로부터 가능한 한 멀리 떨어져 보복의 위험에서 벗어날 수 있도록 보장했을 것입니다." # 7034474180607041131
  giga_blokkat.3326.a: "그들의 기술은 얼마나 더 많은 비밀을 숨기고 있을까...?" # 7151881237015790377
  giga_blokkat.3326.a.tooltip: "§Y블로캇 시간 변위§ 기술을 연구하는 것은 §B블로캇 연구 프로젝트§로 간주되지 않을 것이며, 미래에 블로캇에게 반격할 수 있는 위대한 기회를 열어줄 것입니다." # 7156081756032528169
  blokkat_timetravel_title: "블로캇 지식: §G+4§!" # 9095491414129784154
  giga_tech_blokkat_timetravel: "블로캇 시간 변위" # 18360678373731763014
  giga_tech_blokkat_timetravel_desc: "블로캇 펨토초 시간 여행 방법을 이해하고 이를 적용하여 단일 개체가 과거와 미래에서 동시에 여러 작업을 수행하도록 하는 것은 우리 산업과 블로캇 관련 연구 모두에 큰 이익이 될 것입니다." # 1539147285285669759
  not_enough_scrap_knowledge: "§M블로캇 고철§이 부족하거나 §Y블로캇 지식§이 부족합니다!" # 10814201060303780140
  INVESTIGATE_BLOKKAT_DISCREPANCY: "시간적 불일치 조사" # 42952986225609108
  INVESTIGATE_BLOKKAT_DISCREPANCY_DESC: "블로캇 문명의 연령에 대한 우리의 두 추정치 사이에 명확한 불일치가 있습니다. 이 특이한 미스터리를 즉시 해결하는 것이 중요합니다." # 14358216484841250130
  giga_blokkat.3325.name: "불일치 규명" # 7623468586257488920
  giga_blokkat.3325.desc: "§Y대기록보관소§!에서 발견한 우리의 연구 결과는 블로캇 문명의 실제 연령에 대한 현재 추정치와 일치하지 않습니다.\n\n블로캇 함선에서 회수한 §M블로캇 고철§! £blokkat_scrap_icon£과 §Y그랜드버니§!가 대기록보관소에서 회수하도록 허락한 유물들을 제대로 분석하면 이 미스터리한 불일치에 대해 약간의 빛을 비춰줄 수 있을 것입니다.\n\n어쩌면 블로캇의 연령에 대한 우리의 초기 가정이 부정확한 것일 수도 있고, 혹은 팔루쉬가 블로캇과의 분쟁 이후 얼마나 많은 천년이 지났는지 파악하지 못했을 수도 있습니다.\n\n아니면, 완전히 다른 무언가일 수도 있습니다..." # 6298625837224362674
  giga_blokkat.3325.a: "바로 착수합시다." # 6435658816201689892
  giga_blokkat.3325.a.tooltip: "이 특수 프로젝트의 비용은 약 §Y2M§!입니다.\n$cant_do_another_blokkat_project_tech_tooltip$\n§Y-150§! £blokkat_scrap_icon£" # 7738407632840965613
  giga_blokkat.3000.paluushtime: "§RTemporal Discrepancy§ 조사! | §Y30§! $blokkat_knowledge$ 및 §Y150§! £blokkat_scrap_icon£" # 15618442538873563174
  giga_blokkat.3000.paluushtime.tooltip: "블로캇들의 겉으로 드러난 나이와 대기록 보관소의 발견으로 나타난 나이 사이의 기묘한 격차를 조사해야 합니다." # 3545646582408692560
  giga_blokkat.3324.name: "시간 괴리" # 7395952577865006681
  giga_blokkat.3324.desc: "블로캇 역사에 대한 저희의 철저한 연구는 §Y그랜드 아카이브§!에서 발견된 거의 모든 것이 현대 블로캇 문명으로 이어지는 결과를 낳으며 지금까지 성공적이었습니다.\n\n단 하나의 중요하고 매우 충격적인 세부 사항을 제외하고 말입니다. 실제로 아카이브에서 복원된 유물들의 연대를 측정해 보니 팔루쉬-블로캇 분쟁이 약 §Y1만 1천 년 전§!에 시작되었음을 보여주지만, 현재 우리 은하를 수확하고 있는 블로캇 문명의 실제 연대는 약 §Y12만 년 전§!으로 추정되는데, 이는 도저히 불가능한 일입니다.\n\n팔루쉬아에서 조우한 블로캇들이 '현대' 블로캇들과 동일한 문명이라는 데에는 의심의 여지가 없습니다. 그들 스스로가 팔루쉬아를 필사적으로 피하고 있으며, 이는 §Y그랜드버니§!가 주장한, (불가능한) 팔루쉬의 보복 가능성에 대한 두려움과 일치하기 때문입니다.\n\n이 미스터리한 불일치를 해결하기 위해 새로운 §B블로캇 연구 프로젝트§!가 수립되었습니다. 이 프로젝트는 고대 및 현대 블로캇 기술을 직접 연구하고 비교하여 우리의 연대 측정값이 최대한 정확한지 확인할 것입니다." # 2755455029968594639
  giga_blokkat.3324.a: "기묘하군..." # 1832928615989040665
  giga_blokkat.3324.a.tooltip: "새로운 §B블로캇 연구 프로젝트§!가 §Y블로캇 연구국§!에서 이용 가능해졌습니다!" # 5722227458871249820
  giga_blokkat.3323.name: "블로캇 역사학" # 11229372972670407052
  giga_blokkat.3323.desc: "§Y그랜드 기록 보관소§! 덕분에 초기 블로캇 역사의 전체가 완전히 정리되었으므로, 이제 저희 §Y블로캇 연구국§!이 데이터를 분석하고 상세한 연대표로 정리하여 블로캇의 과거를 형성한 사건들과 현재를 연관 지을 시간입니다.\n이 새로운 데이터를 현재 모델에 완전히 통합하면 블로캇의 사고방식을 올바르게 이해할 수 있을 것입니다. 이를 통해 우리는 그들의 난해한 기술에 대한 포괄적인\"연대\"를 확보했으므로, 해당 기술을 역설계하고 활용하는 능력이 효과적으로 향상될 것입니다.\n관련 기술을 연구하는 것은 §B블로캇 연구 프로젝트§!로 간주되지 않습니다." # 12478125950522414116
  giga_blokkat.3323.a: "훌륭하군!" # 5815683167456707443
  giga_tech_blokkat_history: "블로캇-팔루쉬 역사학 분석" # 18196045489808474787
  giga_tech_blokkat_history_desc: "블로캇의 복잡한 경로와 팔루쉬의 경로를 분석하는 것은 그들의 사고방식과 기술적 진화를 더 잘 이해하는 데 도움이 될 것입니다." # 3024617053355297265
  blokkat_history_title: "블로캇 지식: §G+4§!" # 9095491414129784154
  giga_blokkat.3322.name: "그랜드버니" # 2565070341881371866
  giga_blokkat.3322.desc: "귀측의 고고학자들이 저희 §Y위대한 기록 보관소§! 조사를 완료했다는 소식을 들었습니다. 그 안에 담긴 자료가 귀 문명이 블로캇을 물리치고 우리 은하의 미래를 지키는 데 도움이 되기를 진심으로 바랍니다.\n\n약속드린 대로, 귀하의 관대한 에너지 지원 덕분에 저의 능력을 강화할 수 있었으며, 이제 그 능력을 활용하여 블로캇과의 싸움에서 귀하를 도울 수 있게 되었습니다.\n\n비록 실전 전투에서 그들을 격파할 수는 없겠지만, 팔루쉬 종족과 저는 그들의 팔루쉬아적 편집증을 활용하여 그들의 파괴적인 진격을 지연시키거나 방해할 수 있을 것입니다.\n\n이러한 능력들을 어떻게 활용할 수 있는지 알고 싶으시다면 언제든지 다시 저에게 연락하십시오." # 7150096847162047147
  giga_blokkat.3322.a: "데이터 감사합니다. 유용하게 사용하겠습니다." # 15125850941538058635
  giga_blokkat.3322.b: "§R이것은 도움이 되었지만 우리의 윤리에 어긋납니다. 우리는 지금 이 예외 조치를 중단해야 합니다.§!" # 10767349276868092615
  giga_blokkat.3322.b.tooltip: "우리는 §R몰살종족§!이므로 데이터를 가지고 철수하여 앞으로 팔루쉬 종족과 접촉하지 않을 것입니다. 우리는 그랜드버니와 다시는 연락할 수 없을 것입니다." # 17733059455433607317
  giga_blokkat.3315.a.tooltip: "우리는 §Y1§! $blokkat_knowledge$을 획득합니다." # 5555157341309533495
  giga_blokkat.3320.a.tooltip: "우리는 §Y1§! $blokkat_knowledge$와 §Y50§! £blokkat_scrap_icon£을 얻습니다." # 7791421436228712981
  giga_blokkat.3321.name: "시작의 끝" # 6481373265346098563
  giga_blokkat.3321.desc: "마침내, 우리 과학자들은 이 격동적인 이야기의 끝에 도달했다고 믿습니다! 팔루시안들이 팔루시아로 돌아가는 길에, 그들은 그랜드버니의 감시 아래 목가적인 삶으로 돌아가려는 열망에 사로잡혀 중공업을 소홀히 한 것으로 보입니다. 그 사이에 블로캣들은 그들의 뒤를 휩쓸고 있었습니다.\n\n블로캣들은 팔루시안들의 세계를 식민지화하는 대신, 공장 부품들을 그저 긁어모아 네오블로카티나로 돌려보냈고, 링월드를 확장하고, 더 많은 날개와 고리들을 추가하며, 그들의 제조를 먹여 살리기 위해 제조 능력을 끊임없이 확장했습니다. 블로캣들에게는 팔루시아를 떠난 이후 처음으로 운이 자신들에게 유리하게 돌아가고 있다고 보였을 것이며, 만약 그들이 이 선물들만 가져갔다면 모든 것이 괜찮았을 수도 있습니다.\n\n팔루시안들이 거대한 전쟁 함대를 비무장화하기 시작했을 때, 그들은 블로캣들에게 너무나도 매력적인 목표로 보였을 것입니다. 그들이 정확히 무엇을 생각했는지는 알 수 없습니다. 어쩌면 블로캣들은 팔루시안들이 대재앙을 겪고 있다고 믿었을지도 모릅니다. 어쨌든, 그들은 확보한 제련소를 이용해 전쟁 함대를 생산하고 팔루시아를 향해 집결시켰습니다.\n\n관측에 따르면, 블로캣 함대의 일부에는 오늘날 그들이 보유한 수확 기술의 전신이 포함되어 있었던 것 같습니다. 그들은 팔루시안 문명을 분해한 다음 되찾으려 했습니다. 불행하게도 그들에게는, 이 순간까지 그들은 실제 그랜드버니를 만난 적이 없었습니다. 블로캣들의 오래된 미디어 방송에서 그녀는 팔루시안들이 믿는 뒤떨어지고 우스꽝스러운 신으로 묘사되었습니다. 존재하지 않는 광대 같은 인물로 말입니다.\n\n블로캣 함대가 팔루시아 상공에 도착했을 때, 그들은 끔찍할 정도로 틀렸다는 것이 증명되었습니다. 그랜드버니의 행동은 분명 치명적이었지만, 우리 연구원들은 그것을 묘사하는 데 어려움을 겪고 있습니다. 이는 마치 실제로 그곳에 있었던 감각을 각인시키는 사이오닉 기록 보관소에 의해 더욱 악화됩니다. 수석 고고학자의 말을 인용하자면 다음과 같습니다.\n\\\"음, 그녀가 손을 들어 올리자 블로캣 함대가 뒤로 날아가기 시작했어요, 맞죠? 그러더니 안으로 뒤집히면서 다시 제대로 날아가는 것 같았어요. 그리고 스크럼 벌레와 관련된 무언가가 있었죠. 스크럼 벌레가 뭔지 아세요? 저도 몰라요. 하지만 그것은 분명 스크럼 벌레예요. 그냥 알 수 있죠. 분명 스크럼 벌레예요. 그리고 이것은... 설명하기가 꽤 어려운데, 일종의... 그것은... 그것은 스크럼을 친다고요, 아시겠죠\"\n\n그리고 이것은 함대를 너무나도 끔찍한 방식으로 파괴해서\"스크\" 사건 바로 밖에 있던 블로캣들은 비상 탈출하여 전투에서 벗어났습니다. 직후, 블로캣들은 네오블로카티나에 거대한 엔진을 건설하는 놀라운 공학적 위업을 완수했고, 그들은 네오블로카티나를 최대 추력으로 팔루시아에서 멀리 떨어진 은하 공간의 가장자리로 날려 보냈습니다. 우리 과학자들은 블로캣들이 네오블로카티나가\"스크\" 당하는 것을 두려워했을 것이라고 믿습니다.\n\n이 지점 너머에서 우리는 블로캣들과 관련된 더 이상의 자료를 찾지 못했습니다. 그들이 지금 여기에 있다는 것은 그들이 은하계를 탈출하여 기술적 진보를 크게 이루었고 이제야 돌아오기로 선택했음을 시사합니다. 이 모든 일의 시작에서, 우리는 그들이 우리 은하계 내부에서 왔을 것이라고는 전혀 예상하지 못했을 것입니다! 하물며 팔루시안들이 그들의 문화적, 기술적 발전에 얼마나 복잡한 역할을 했는지 추측할 수도 없었습니다. 이 귀중한 정보 수집은 분명 우리의 §Y블로캣 연구국§!에 큰 도움이 될 것입니다." # 11800508847059635124
  giga_blokkat.3321.a: "그리고 그 모든 시간이 지난 후에도, 그들은 팔루시아를 얻지 못했습니다." # 16730438158189164009
  giga_blokkat.3320.name: "네오블로카티나" # 8063986141829189524
  giga_blokkat.3320.desc: "스파크번이 돌아왔을 때, 그는 포틴이 이끄는 훨씬 더 작은 규모의 군함대로부터 환영을 받았습니다. 포틴은 스파크번에게 직위를 내려놓고 사임하라고 요구했습니다. 그는 예언자로서의 의무를 저버렸고, 트레버의 종족과 소통하는 데 실패했으며, 존엄도 영광도 없는 일방적인 대량학살 전쟁을 벌였습니다. 이 요구는 허세였습니다. 만약 스파크번이 거부했다면 내전이 일어났을 것이고, 포틴은 그 전쟁에서 패배할 것이 확실했지만, 팔루쉬인들은 오랫동안 자신들의 종족이 정치적으로 분열될 수 없다고 믿어왔습니다.\n\n하지만 그들은 지금 여기에 서 있었습니다. 그리고 이러한 관습과 전통으로부터의 절대적인 일탈은 다행스럽게도 협상을 촉발하기에 충분했습니다. 스파크번은 자신 옆의 군함들에 있는 의회의 대다수로부터 지지를 받고 있음을 보이며 물러나기를 거부했습니다. 포틴은 스파크번이 의회 구성원들을 구금할 의향이 있었으므로, 그들의 의견은 최상의 경우에도 의심스러울 뿐이라고 지적했습니다.\n\n교착 상태가 이어지면서 예언자들이 이 문제를 두고 공방을 벌였습니다. 트레버의 종족은 약속대로 보상을 받았지만, 스파크번의 행동은 선례로 남아서는 안 되었기에, 그들이 허용되었다고 느끼게 해서는 안 되었습니다. 이 말다툼이 너무 길어져서 스파크번의 의회는 자신들의 동족을 공격할 실제 가능성에 대해 논의하기 시작했습니다.\n\n그때, 팔루쉬인들이 그녀를 유명하게 여기는 극적인 우연의 일치와 함께, 그랜드버니가 정신적인 하품을 하며 깨어났고, 그 하품은 가쪼 전역으로 퍼져나갔습니다. 그녀는 지난 몇 년간의 상황에 대해 공식적인 설명이 거의 필요하지 않았던 것으로 보이며, 제국 내 모든 팔루쉬인과 즉시 연결되었습니다. 그녀는 그들을 다시 한 번 뭉치게 하여, 그들이 서로의 마음과 영혼, 시련과 고통을 이해하도록 만들었습니다. 더 이상 팔루쉬인들은 서로 소통하는 것을 편리하게 피하기 위해 광활한 우주의 거리를 이용할 수 없었습니다. 그랜드버니가 모든 간극을 메웠습니다.\n\n그렇게 간단하게, 팔루쉬인들은 자신들의 제국을 해체하기 시작했고, 조각조각으로 나뉘어 언제나 살아왔고 앞으로도 영원히 살게 될 팔루쉬아로 돌아갔습니다.\n\n그동안, 정찰병들이 블로캇들의 최종 운명을 추적하기 위해 파견되었습니다. 유기체 블로캇들은 더 이상 존재하지 않았지만, 그들의 합성 시민들이 블로카티나 성계에 인공 링월드를 재건하기 시작했으며, 잔해를 기능하는 자연적인 항성에 의존하지 않는 살기 좋은 고향으로 바꾸고 있었습니다. 그들은 자신들의 새로운 고향을 §YNeoblokatina§!라고 불렀습니다.\n\n블로캇들은 이때 거의 무력했습니다. 그들의 함선 중 일부는 연구를 위해 포획되었고, 그 함선들을 조종하는 합성 신체는 오늘날 우리가 아는 블로캇들과 멀리서 닮아 있었습니다. 이 시기의 차체들은 블로캇들이 손에 넣을 수 있는 모든 것으로 만들어진 것처럼 보입니다. 그들은 그저 성계의 고철과 잔해를 필요한 것에 맞게 재활용했을 뿐입니다.\n\n이 오래된 설계를 연구함으로써, 우리는 §Y1§! $blokkat_knowledge$를 얻게 되었습니다." # 4447000458801345805
  giga_blokkat.3320.a: "뭔가 이상한 것 같습니다." # 9245276825346178875
  giga_blokkat.3319.name: "복수심에 불타는 별" # 1745749278635638870
  giga_blokkat.3319.desc: "스파크번이 아무런 문제 없이 병력을 완전히 동원하지 못한 것 같습니다. 가장 큰 규모의 전함들이 건조되는 동안, §Y트레버§!라는 이름의 예언자가 자신의 종족이 전쟁 물자를 국내 사업에 더 잘 사용하는 것이 낫다고 불평하기 시작했습니다. 트레버는 외부 식민지 하나를 책임지고 있었는데, 이곳은 지금까지 현대적인 기반 시설 측면에서 다소 소홀히 다루어졌습니다. 그의 부족민들은 자신들이 가진 얼마 되지 않는 자원을 전쟁 기계에 바쳐야 하는 것에 불만을 품었고, 이 거대한 함선을 조종할 인력을 제공하면서 그들의 마을은 숙련된 전문가가 부족해졌습니다.\n\n스파크번은 나머지 의회가 정신을 차린다면 이러한 조치가 필요하지 않을 것이라고 주장했지만, 이러한 책임 전가성 변명은 트레버 종족이 직면한 문제를 해결하는 데 전혀 도움이 되지 못했습니다. 트레버는 가능한 한 오래 시간을 끌었지만, 자신의 부족에 대한 신뢰가 자신으로부터 멀어지자 전쟁에서 물러나는 것 외에는 선택의 여지가 없었습니다. 트레버는 작업반에게 철수를 명령했지만, 스파크번은 격분하여 그들을 봉쇄했습니다.\n\n이 문제가 선택의 여지가 없음을 분명히 하기 위해, 스파크번은 트레버를 그의 전함인\"꿋꿋이 버티는 놀랍고 사랑스러운 고양\"에 가택 연금했습니다. 스파크번은 함선 건조가 끝나고 자원이 풀리면 트레버의 종족에게 적절한 보상이 제공될 것이라고 분명히 밝혔지만, 그럼에도 불구하고 이 소식은 포틴을 지지했던 외부 거류지에까지 도달했습니다. 포틴은 동료 지도자가 억류된 것을 범죄적인 만행으로 여겼지만, 행동으로 이어지지는 못했고, 준비가 완료되자 함선들은 떠났습니다.\n\n스파크번은 공식적인 선언이나 예고 없이 블로카티나 성계에 나타났습니다. 그의 함대의 무기가 가동되었고, 블로캇들이 반격하기도 전에 공격을 받았습니다. 팔루우시아의 좀 더 전통적인 전함 부대가 발사한 첫 번째 포격은 사이킥 에너지의 병적인 무지개빛으로 행성을 강타했고, 이는 아래에 있는 유기체 블로캇들의 본질 자체를 찢어발긴 듯했습니다. 그들의 신체는 식물화되었고, 이 행위는 그들 모두를 무력하고 멍청하게 만드는 결과를 낳았습니다.\n\n그 뒤를 이은 것은 스파크번이 특별히 이 상황을 위해 준비한 무기였습니다. 충전이 완료되자, 그것은 블로카티나의 항성을 초기 크기의 약 10분의 1 크기로 압축하기 시작했습니다. 이 시점에서 함대 전체는 워프 드라이브와 유사한 방식을 사용하여 성계를 탈출했고, 항성은 급격히 팽창하며 초신성이 되었습니다. 이 항성의 죽음이 블로카티나 자체에 도달하는 데 며칠이 걸리겠지만, 파괴는 완벽했습니다.\n\n희생자들에게 스파크번은 다음과 같은 메시지만을 방송했습니다.\n\n§\"팔루우 종족은 부러지지 않는다. 단지 굽힐 뿐이다. 뒤따르는 것은 강력한 반격이다\"§!\n\n귀환길은 침울했습니다. 팔루우시아인들은 전투를 예상했고, 그들의 기록에는 블로캇들이 당시 무슨 생각을 하고 있었는지, 혹은 이것을 예상하고 있었는지에 대한 통찰이 거의 없습니다. 블로카티나의 죽음 이전에 많은 셔틀이 성계를 탈출한 것으로 보이지만, 팔루우시아 기록은 성계 내의 모든 유기체 생명체는 박멸되었다고 확신하는 듯합니다. 팔루우시아에 상륙했을 때 나타났던 블로캇들은 더 이상 존재하지 않았습니다.\n\n우리가 배운 모든 것을 통해, 우리는 또 다른 §Y1§! $blokkat_knowledge$를 획득했습니다." # 2196120480845727144
  giga_blokkat.3319.a: "놀라울 정도로 폭력적이군." # 17790929254726637785
  giga_blokkat.3317.name: "긴급 추방" # 7715635617561479544
  giga_blokkat.3317.desc: "마침내, 이 지루한 상호 공격에 잠시 휴지기가 찾아왔을 때, §YKatzenland§!와 §YNienet§!의 주민들이 자체적인 항성 전쟁을 시작했고, 이 덜 발달된 제국들은 팔루시안과 블로캣을 잠재적인 지원의 원천으로 바라보았습니다. 팔루시안과 블로캣의 예측 모델 모두 상대방이 개입할 것이라고 밝혔으며, 비극적인 리듬에 맞춰 그들은 분쟁에 뛰어들었습니다.\n\n블로캣은 주로 첨단 기계 무역의 원천으로 사용되었으며, 팔루시안들은 그들의 명예로운 영웅들의 경험을 빌려주는 대가로 막대한 재산을 받았습니다. 대부분의 팔루시안들은 그 일을 필수적인 임무로 여기지만, §YSparkbun§!이라는 이름의 한 팔루시안은 그 원정을 일종의 자아 발견 휴가처럼 대하는 듯합니다. 그는 수많은 긴 교착 상태의 세월 동안 팔루시안 진보의 범위를 진정으로 이해하기 어려웠지만, 이번 전쟁에서는 자신의 힘에 맞설 수 없다고 말합니다. 이는 그에게 눈을 뜨게 하는 순간이었던 것 같으며, 고향으로 돌아왔을 때 그는 팔루시아의 미래 잠재력에 대해 열정적인 연설을 많이 했습니다.\n\n카첸랜드와 니에넷 사이의 전쟁은 질질 끌렸습니다. 그들의 행성이 고통받자, 양측은 잠정적인 휴전 협상을 위해 만났습니다. 블로캣 제국과 팔루시안 제국의 고위 인사들은 그들의 전설적인 미래 예측 능력을 활용하여 의견을 제시하도록 모두 초대되었습니다. 블로캣은 휴전을 권고했지만, §YPoh'tin§!이라는 이름의 팔루시안 예언자는 이것이 경제적 어려움과, 무엇보다도 자신의 국가에 블로캣에게 유리한 착취적인 무역 시대로 이어질 것이라고 예견했습니다.\n\n포틴은 분쟁을 해결할 수 있는 유일하게 만족스러운 방법은 한쪽의 완전하고 철저한 승리뿐이라고 선언했습니다. 포틴은 이를 이후 패권으로 활용될 팔루시안 영웅들이 이끄는 성공적인 전쟁 노력으로 구상했습니다. 안타깝게도, 관련된 두 제국은 이를 훨씬 더 암울하게 받아들인 것 같습니다. 불안정한 평화가 정착된 지 얼마 지나지 않아, 카첸랜드와 니에넷 모두 핵 재앙으로 멸망했고, 행성에 있던 팔루시안들도 함께 사라졌습니다.\n\n스파크번이 전쟁을 통해 감명받았던 것처럼, 포틴 역시 이 재앙을 겪으며 자신의 역할에 대해 의문을 품게 되었습니다. 스파크번의 위대함에 대한 외침 속에서, 포틴은 팔루시안 예언자 시스템의 기본적인 실용성에 의문을 제기하기 시작했습니다. 그는 그들의 천리안이 그들의 제국이 결코 실현하지 못할 미래를 예측하는 데 너무 얽매여 있어서, 기본적인 상식과 단순한 연역적 추론을 간과하고 있을 수 있다고 주장했습니다.\n\n팔루시안들은 그들의 예언자들이 불길한 군사적 위협을 예견했을 때 그의 의문을 시험할 기회를 얻게 되었습니다. 포틴은 이 적이 이성적일 가능성이 높으며, 만약 팔루시안들이 외교와 공존을 준비한다면 평화의 기회가 있을 것이라고 주장했습니다. 그의 말은 분개한 팔루시안들 사이에서 매우 인기가 없었고, 그는 스파크번의 무장 촉구에 밀려 배제되었습니다.\n\n침략군은\"§YLappinbots§\"이라고 알려진 대량 학살 기계 제국이었으며, 그들은 공존에는 관심이 없거나 심지어 그럴 능력이 없었습니다. 그들은 블로캣 통신망을 공격하여 전력망을 교란시켰지만, 팔루시안의 정신 능력 기반 시설은 그들의 이해 범위를 벗어났습니다. 블로캣은 굴복했고, 피비린내 나는 대규모 행성 탈출을 강요당했습니다. 팔루시안들은 사기가 하늘을 찌른 채 계속 싸웠고, 결국 라핀봇들은 폐허가 되었으며, 스파크번의 주장이 입증되고 포틴의 신뢰도는 산산조각 났습니다.\n\n비록 블로캣들이 이곳 행성에서 도망쳤지만, 블로캣에 대한 기록이 여기서 끝나는 것은 아닙니다." # 7806994113484860248
  giga_blokkat.3317.a: "그들은 그랜드버니의 도움조차 필요하지 않았습니다." # 12472107120894887013
  giga_blokkat.3318.name: "새로운 시작" # 17362766790278264080
  giga_blokkat.3318.desc: "추방에도 불구하고, 팔루쉬인들은 블로캇들을 시야에서 놓친 적이 없었습니다. 그들은 블로캇들을 추적하여\"§Y블로카티나§\"라고 명명된 새로운 행성까지 찾아냈습니다. 엄청난 인명 손실을 겪은 블로캇들은 이제 우주선에 싣고 탈출할 수 있었던 것만큼의 식민지 원정대를 돌봐야 하는 물류상의 악몽에 직면했습니다. 이 문제를 해결하기 위해, 그들은 합성 로봇공학에 광범위하게 의존하기 시작했고, 처음부터 인구를 대대적으로 재건했습니다.\n\n노동력 부족을 메우기 위해 완전히 새로운 개체를 제조하는 것 외에도, 늙거나 부상당해 예전 신체로 더 이상 활동할 수 없는 모든 이들의 정신은 새로운 기계 신체로 이전되었습니다. 수십 년 만에 블로카티나의 지표면 전체가 에큐메노폴리스로 변모했습니다. 그들은 성간 수확 작전을 재개했지만, 이제는 영겁에 걸친 전쟁이 아닌, 자신들이 적합하다고 판단하는 곳 어디에든 노력을 집중할 수 있게 되었습니다. 그들이 재기한 속도는 팔루쉬인들에게 약간의 우려를 안겨주었습니다.\n\n팔루쉬인들 역시 이 여유 기간을 활용하여 가초 성계와 그 너머로 팽창했습니다. 그러나 그들의 종족이 퍼져나가면서 서로에 대한 심령적 연결이 약해졌습니다. 텔레파시를 방송하는 데는 신비한 기술들이 도움이 되었지만, 이 기계들은 켜고 끌 수 있었습니다. 팔루쉬인들은 항상 서로 긴밀한 부족 관계를 유지해 왔지만, 이제 부족들은 더욱 고립되고 정치적으로 변했습니다.\n\n초기 팽창 시기에는 내부 갈등이 거의 없었지만, 팔루쉬인들이 당시의 물류 능력 한계에 도달했을 때, 스파크번은 살아남은 블로캇들의 문제를 제기하기 시작했습니다. 예지 능력 장치들은 그들과 관련된 먼 미래의 대재앙을 예측하고 있었지만, 징조가 너무 멀리 있어서 어떤 예언자도 그 위험이 무엇일지 확실하게 말할 수 없었습니다.\n\n스파크번은 팔루쉬아의 광활해진 새로운 국경에 대해 축하를 표하며, 이 시의적절한 전선이 오직 블로캇들이 그들의 고향에서 쫓겨났기에 진정으로 가능해졌음을 상기시켰습니다. 그는 블로캇들이 재건하도록 내버려 둔다면 이 행운이 위협받을 것이라고 주장했는데, 곧 그들이 다시 한번 팔루쉬인들의 경쟁자로 자리매김할 것이기 때문입니다. 임박한 위협은 다른 무엇일 수 없었습니다.\n\n이러한 두려움은 의회의 많은 이들과 본토의 시민들에게 공감을 얻었지만, 또 다른 영구적인 전쟁에 돌입하는 것을 두려워하는 이들도 있었습니다. 포흐틴은 다시 한번 예언의 오류 가능성에 대한 자신의 가설을 제기했고, 이번에는 순전히 정치적 편의를 위해서라도 포흐틴의 동료 몇몇이 그의 주장을 받아들이고 그의 대의를 지지했습니다. 예언자 의회는 결론에 도달할 수 없었지만, 대표자들의 다수는 스파크번의 편에 섰습니다.\n\n정치적 반대파들의 항의에도 불구하고, 스파크번의 파벌은 거대 전함들을 건설하기 시작했습니다. 스파크번은 팔루쉬아에서의 블로캇 패배는 섭리의 행위였지만, 블로카티나에 대한 다가올 공격은 모든 팔루쉬 민족의 권리라고 선언했습니다. 블로캇들의 악행으로 가장 큰 피해를 입은 자들이 조작한 심판이었으며, 오직 그들만이 블로캇 범죄의 진정한 범위와 깊이를 알 것이고, 오직 그들만이 그들의 파괴로 얻어진 평화의 진정한 달콤함을 알 것이기 때문이었습니다." # 17369290703192072624
  giga_blokkat.3318.a: "이것은 꽤 통쾌한 복수가 될 것입니다." # 7915643938921434001
