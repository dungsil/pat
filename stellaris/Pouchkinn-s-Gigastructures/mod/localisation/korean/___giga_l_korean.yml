  improbable_kaiser_desc: "황제께서 명하시노라." # 15364430719427202570
  giga_katzen.04007.name: "갈락티셔카첸크로이츠추크" # 4315924839084855011
  giga_katzen.04007.desc: "충격적인 소식입니다! §YKaiser Kattail§!은 그의 강력한 영원 무기에 힘입어 오늘 §YGalaktischerkreuzzug§!, 즉 \"은하 카첸 십자군 원정\"의 시작을 선포했습니다.\n\n그는 카첸들이 마침내 자신들의 정당한 권리를 되찾을 때가 되었다고 밝혔으며, 이어서 은하계 전체에 §Rdeclared war§!를 선포했습니다.\n\n황제는 이제 평화를 받아들일 의사가 없으며, 이제 유일한 결과는 승리하거나, 혹은 전멸하는 것뿐인 듯합니다." # 7415859062518099267
  giga_contact_solak_tooltip: "§H§Y로퀄리안 자유 투사§!와 나머지 §Y플루시온인§! 파르티잔에게 연락하십시오...§!" # 13174248327822074271
  giga_contact_ezic_tooltip: "§H주스프리 선봉대에 접촉하십시오§!...§!" # 7885575052833768312
  giga_hke.1003.name: "신성한 카첸 제국 해체!" # 4857723411050955131
  giga_hke.1003.desc: "HKE 내 회원 부족으로 인해 이 초국가적 조직은 더 이상 유지될 수 없게 되었으며, 마지막 남은 회원들은 연방을 해체하기로 결정했습니다.\n성스러운 고양이 제국은 사실상 붕괴했으며, 더 이상 누구에게도 위협이 되지 않을 것입니다." # 1598966013274905685
  giga_hke.1003.a: "카첸스는 완전히 사라진 듯하군." # 16998713211737814502
  KATZEN_INFINITE_KAISER_MOON: "핵심" # 17314848919636016994
  giga_katzenai.0131.name: "대규모 아공간 붕괴 감지!" # 8022796391286296283
  giga_katzenai.0131.desc: "충격적인 소식! §YFlusion§!에 대한 우리의 적대적 행동 이후, 우리 센서가 거대한 물체가 서브스페이스에 진입했음을 감지했으며, 현재 §YJublio§! 성계로 경악할 속도로 접근하고 있습니다!\n\n다음 2주 내에 성계에 도착할 것으로 예상됩니다..." # 116272701678192525
  giga_katzenai.0131.a: "이런." # 11742122172320065369
  giga_katzother.001.name: "츠바이블리오" # 7095181438374914206
  giga_katzother.001.desc: "§YZweiblio§! 시스템을 탐사하던 우리 함선이 놀라운 발견을 보고했습니다!\n\n시스템의 한 가스 행성 위에는 거대한 §Y파괴된 이그드라실 오키드§!가 고요히 자리 잡고 있으며, 겉보기에 산산조각 난 행성 근처에는 §Y파괴된 공격 위성§!이 떠 있습니다. 게다가, 시스템의 세 번째 행성인 §Y텔루리스§!에서는 지성 전 종족이 번성하는 흔적이 탐지되었습니다.\n\n이 시스템은 격동적인 과거를 보낸 것 같습니다. 안타깝게도 그 진상을 파악하기는 어려울 수 있습니다. 왜냐하면 이 폐허가 된 거대 구조물을 건설한 존재들은 수천 년 전에 사라졌을 가능성이 높기 때문입니다..." # 6782430182087413936
  giga_katzother.001.a: "흥미롭군." # 9738541132076248136
  giga_katzen.0201.gatzo: "§H그럼 §Y가초§! 성계는 어떻게 됐지?§!" # 6784747436066647252
  giga_katzen.0201.gatzo.tooltip: "§YGatzo§! 성계에는 카첸의 조상들의 고향인 §YKatzenland§!이(가) 위치해 있습니다. 우리가 카첸 역사의 중요한 일부인 이것을 그들에게 넘겨주는 것에 동의한다면, 우리에 대한 §YKaiser's Opinion§!은 §G2§!만큼 §B증가§!할 것입니다." # 1957251419290134756
  giga_katzen.02021.name: "가초 성계" # 10465957900205173988
  giga_katzen.02021.desc: "가초 성계! 이곳은 우리의 고대 고향인 §YKatzenland§!가 위치했던 곳입니다. 광기에 사로잡힌 §YMeopa§!가 핵화염으로 지표면을 소멸시킨 후, 우리 종족이 식민선에 몸을 싣고 겨우 멸종을 피했던 곳이지요.\n\n황제께서는 이 지극히 가치 있는 성계를 대가로 귀측에게 §Y15000§! £energy£를 제공할 의향이 있으십니다. 만약 우리가 정신주의 종족이었다면 신성하게 여겼을 곳이지요.\n\n자, 어떻게 생각하십니까?" # 16808370429366397509
  giga_katzen.02021.a: "좋습니다!" # 6977344306071682810
  giga_katzen.02021.tooltip: "우리는 자원과 교환하여 §Y카첸아르틱 제국§!에게 §Y갓초§! 성계를 §Y이전§!할 것입니다.\n우리에 대한 §Y카이저 호감도§!가 §G2§!만큼 §G증가§!합니다." # 14161558539805268438
  giga_katzen.02021.response: "참으로 기쁘도다! 우리는 이 위대한 땅을 반드시 소중히 여길 것이다." # 3108164164511781243
  giga_katzen.020aprot.desc: "아! [Root.GetName], 어떻게 지내십니까?" # 14602045763740172533
  giga_katzen.020bprot.desc: "친애하는 카츠프로텍토라트님께, [Root.GetRulerName]는 비범하게 유능한 지도자임을 확신합니다." # 8223228389985112879
  giga_katzen.020cprot.desc: "우리에게 귀순한 것은 올바른 선택이었다. 우리는 너를 영원히 보호할 것이다." # 10749767754469522542
  giga_katzen.020dprot.desc: "황제께서는 귀측과 우리의 영광을 공유하는 것을 더할 나위 없이 기쁘게 생각하십니다." # 9970879523462258227
  giga_katzen.020eprot.desc: "함께 은하를 정복하세, [Root.GetName]!" # 7306981439739889225
  kaiser_ehof_0: "카첸 E.H.V.E. 건설 현장" # 4761468612549386378
  kaiser_ehof_0_DESC: "에어아이그니스 호라이즌트 페어자츠 아인리히퉁 건설 현장입니다. 이는 캣젠 기술로 설계된 E.H.O.F.의 한 형태이며, 캣젠이 접근 불가능한 다른 목적지로 웜홀을 생성하는 데 사용될 것입니다." # 7048100366075080717
  kaiser_ehof_0_MEGASTRUCTURE_DETAILS: "$kaiser_ehof_0_DESC$" # 9646891338435558593
  kaiser_ehof_1: "카첸 E.H.V.E." # 11570538957935225185
  kaiser_ehof_1_DESC: "완전하고 작동 가능한 카첸 E.H.V.E.는 카첸 함대가 다른 방법으로는 도달할 수 없는 성계에 접근할 수 있도록 웜홀을 생성할 수 있습니다." # 6191521330165828927
  giga_katehof.002.name: "카첸아르티히 임페리움 E.H.O.F. 건설 중!" # 4662200832615240437
  giga_katehof.002.desc: "§Y카첸 제국§!이 §Y[kaiser_ehof_target_system.GetName]§! 성계에서 §YE.H.V.E.§! 건설을 시작했다는 소식이 전해졌습니다. 이는 §Y사건 지평선 변위 장치§!(Ereignis Horizont Versatz Einrichtung)의 약자이며,\n\n이 구조물은 일반적인 E.H.O.F. 설계도를 기반으로 하지만 카첸 기술로 강화되었으며, 완성된다면 카첸에게 엄청난 이동성을 부여하고 이전에는 접근할 수 없었던 은하계의 영역에 도달할 수 있게 해줄 것입니다." # 7187021397145305308
  giga_katehof.002.a: "우리는 그것을 주시해야 합니다." # 14712960393557228317
  giga_katehof.002.a.tooltip: "§Y카첸아르티히 제국§!이 §YE.H.V.E.§! 건설을 시작했습니다!\n상황 기록에서 그들의 §YE.H.V.E.§!를 추적하고 찾을 수 있습니다." # 1792063210766895445
  giga_katehof.003.name: "카첸아티히 제국 E.H.O.F. 전환 중!" # 11765762471204375274
  giga_katehof.003.desc: "§Y카첸아르티그 제국§!이 §Y[kaiser_ehof_target_system.GetName]§! 성계에서 포획한 §YE.H.O.F.§!를, §YEreignis Horizont Versatz Einrichtung§!의 약자인 §YE.H.V.E.§!로 개조하기 시작했다는 소식이 전해졌습니다!\n\n이것이 완성된다면, 포획한 E.H.O.F.를 기반으로 하되 카첸 기술로 강화된 이 구조물은 카첸들이 뛰어난 기동성을 확보하고 이전에는 접근할 수 없었던 은하계 구역에 도달하는 것을 가능하게 할 것입니다." # 6454626335638033666
  giga_katehof.003.a: "우리는 그것을 주시해야 합니다." # 14712960393557228317
  giga_katehof.003.a.tooltip: "§Y카첸아티그 제국§!이 §YE.H.O.F.§!를 §YE.H.V.E.§!으로 전환하기 시작했습니다.\n그들의 §YE.H.V.E.§!를 상황 기록에서 추적하고 위치를 파악할 수 있습니다." # 6543483003947561126
  giga_katehof.004.name: "카첸아티그 제국이 E.H.O.F.를 완료했습니다!" # 2162300547912828554
  giga_katehof.004.desc: "§Y카첸아르티히 제국§!이 §Y[From.GetName]§! 성계에 있는 그들의 §YE.H.V.E.§! 구조물 건설을 완료했습니다!\n\n이 경이로운 구조물은 그들에게 비할 데 없는 기동성을 부여하고, 그렇지 않으면 도달할 수 없는 은하계 내 장소들에 도달할 수 있는 능력을 선사할 것입니다.\n\n저희에게 다행인 점은, 필요하다면 이 성계를 점령하여 이 구조물을 파괴할 수 있다는 것입니다." # 4848765467296311502
  giga_katehof.004.a: "우려스러운." # 8025652953608993080
  katzenartig_chain_2: "카첸 E.H.V.Es" # 15963247479219000215
  katzenartig_chain_2_desc: "§YEreignis Horizont Versatz Einrichtungs§!는 카첸이 건설한 E.H.O.F.이며, 이를 통해 접근 불가능한 구역으로 웜홀을 생성할 수 있습니다.\n카첸은 주기적으로 이를 사용하여 은하계의 먼 외곽 지역 또는 하이퍼레인망에 연결되지 않은 구역에 접근합니다.\n그들은 포획한 §YE.H.O.F.§!를 5년에 걸쳐 §YE.H.V.E.§!로 변환할 것입니다.\n§YE.H.V.E.§!가 있는 성계를 점령하면 우리는 이를 파괴할 수 있으며, §Y폐허가 된 E.H.O.F.§!로 변환시킬 수 있습니다.\n모든 §YE.H.V.E.§!를 파괴하면 생성된 모든 웜홀이 §Y소멸§!될 것입니다.\n§Y카첸 E.H.V.E. 수§!: §W[flusion_primitives_country.kaiser_ehof_count]§!" # 10794295701856372768
  katzen_ehof_wormhole: "카첸 웜홀" # 8766012776366843921
  katzen_ehof_wormhole_DESC: "캇첸이 은하의 다른 부분에 접근할 수 있도록 캇첸 E.H.V.E.가 생성한 웜홀." # 615457818550519938
  katzen_ehof_wormhole_MEGASTRUCTURE_DETAILS: "$katzen_ehof_wormhole_DESC$" # 510601765706793852
  giga_katehof.006.name: "카첸 E.H.V.E. 자폭하다!" # 13464902151637227398
  giga_katehof.006.desc: "우리 함대가 §Y[ehof_destroyed_system.GetName]§! 성계를 §YE.H.V.E.§!를 동원하여 장악하는 데 성공했습니다! 포획을 피하기 위해 카첸 구조물은 뒤이어 자폭했으며, 우리가 원한다면 수리할 수 있도록 파괴된 E.H.O.F.를 남겨두었습니다.\n\n우리는 또한 잔해에서 약간의 자원과 데이터를 건져내는 데 성공했습니다." # 8921037066386988802
  giga_katehof.006.a: "훌륭하군!" # 4205353275372794963
  giga_katehof.006.a.tooltip: "§Y파괴된 E.H.O.F.§!가 §Y[ehof_destroyed_system.GetName]§! 성계에 나타났습니다." # 5236731759223248256
  giga_katehof.006.b: "이건 필요 없어, 블랙홀에 넣어버려." # 7158390893067730831
  giga_katehof.006.b.tooltip: "§YE.H.V.E.§!는 완전히 §R파괴§!되었습니다, 아무것도 남기지 않은 채." # 15576581419353244442
  giga_katehof.011.name: "§YE.H.V.Es§! 가동 시작!" # 5109451096121136344
  giga_katehof.011.desc: "충격적인 소식입니다! 저희 장거리 센서가 §Y[katzen_wormhole_target.GetName]§! 성계의 외곽에서 발생하는 에너지 급증을 감지했습니다!\n\n이는 카첸의 §YE.H.V.E.§!가 해당 위치로 §Y웜홀§!을 생성하기 위해 동력을 충전하고 있는 것으로 보입니다, 이를 통해 카첸 함선은 하이퍼레인망을 완전히 우회하여 §YE.H.V.E.§!를 통과함으로써 성계에 진입할 수 있게 됩니다. §Y카이저§!는 전장에서 저희에게 전략적 이점을 얻기 위해 이 조치를 명령했을 가능성이 높습니다.\n\n계산에 따르면 웜홀이 열리기까지 §Y2년§!의 시간이 있습니다. 하지만 모든 §YE.H.V.E.§!가 저희 또는 다른 누군가에게 점령된다면 과정이 중단될 것입니다.\n\n§Y카체나르티히 제국§!과의 전쟁을 끝내도 과정이 §R멈추지§! 않습니다!" # 15292117055687363413
  giga_katehof.011.a: "주시해야 합니다." # 413200141582958194
  giga_katehof.011.a.tooltip: "§Y카첸 웜홀§!이 §Y[katzen_wormhole_target.GetName]§! 성계에 §Y2년 안에§! 나타날 것입니다." # 9910882913216070283
  giga_katehof.999.desc: "[flusion_primitives_country.kaiser_trade_value]\n[flusion_primitives_country.kaiser_max_system_value]" # 16113766501546190233
  giga_katehof.012.name: "§YE.H.V.E.§! 웜홀 출현!" # 11153440626701880861
  giga_katehof.012.desc: "카첸의 §YE.H.V.E.§!가 충전을 마쳤고, 시공간을 파열시켜 §Y[katzen_wormhole_target.GetName]§! 성계에 §Y웜홀§!!을 생성했습니다.\n\n카첸 함대는 이 웜홀을 이용해 우리 영역으로 진입할 수 있지만, 우리가 카첸의 저항을 돌파한다면 우리 또한 웜홀을 이용할 수 있습니다." # 9142226877764362190
  giga_katehof.012.a: "전투 배치!" # 18104454666734210317
  giga_katehof.012.a.tooltip: "§Y[katzen_wormhole_target.GetName]§! 성계에 §Y카첸 웜홀§!이 나타났습니다!" # 4473110779683205517
  giga_katehof.007.name: "모든 §YE.H.V.Es§! 파괴되었습니다!" # 2718168780777728868
  giga_katehof.007.desc: "우리 군대 보고에 따르면 모든 §Y카첸 E.H.V.E.§!가 파괴되었습니다. 카첸은 더 이상 이를 이용해 은하계 내 다른 지점으로 웜홀을 생성할 수 없게 되었으며, 이는 그들의 기동성을 극적으로 제한합니다.\n\n그 결과, 그들의 §YE.H.V.E.§!가 사라짐에 따라 모든 §Y카첸 웜홀§!이 그 후 소멸되었습니다!" # 17051006127474350641
  giga_katehof.007.a: "위대한 승리." # 4774437219873556286
  giga_katmoons.002.name: "카첸아티그 제국의 카이저 문 재건!" # 14890359092455922650
  giga_katmoons.002.desc: "§Y카첸아르티그 제국§!이 §Y[new_kaiser_moon_system.GetName]§! 성계에 §YKaiser 달§!을 건설하는 프로젝트를 시작했다는 소식이 들어왔습니다!\n\n그들의 제국이 §Y[kaiser_moon_slayer.GetName]§!에 의해 기함이 파괴된 후 혼란에 빠졌음에도 불구하고, 그들은 이 치명적인 타격에서 회복하기 시작한 것으로 보입니다.\n\n달이 재건되는 데 약 §Y10년§!이 걸릴 것으로 추정되지만, §Y[new_kaiser_moon_system.GetName]§! 성계를 §Y점령하는§! 것은 그들의 건설 현장을 파괴하고 프로젝트 완수를 막을 수 있을 것입니다." # 6499042058376908456
  giga_katmoons.002.a: "젠장! 저들은 포기란 걸 모르는 건가?!" # 1486913687317228226
  giga_katmoons.006.name: "카이저 달 재건!" # 12486731313666143151
  giga_katmoons.006.desc: "충격적인 소식입니다! §Y카첸아르티히 제국§!이 오늘 새로운 §Y황제 달§! 건설을 완료했습니다. 이는 §Y[kaiser_moon_slayer.GetName]§!의 손에 잃었던 것을 대체하기 위한 것입니다.\n호위 함대를 완비한 채로, 이 전투 기지는 이제 완전히 가동되며, §Y황제§!는 이제 다시 외교의 문을 열었습니다.\n카첸의 위협은 아직 끝나지 않은 것 같습니다..." # 4734357456683569404
  giga_katmoons.006.a: "제길!" # 16858691800876186236
  giga_katmoons.006.a.tooltip: "§Y카첸아르티히 제국§!이 §Y[new_kaiser_moon_system.GetName]§! 성계에 새로운 §Y카이저 문§!을 구축했습니다.\n\n그들은 외교를 다시 시작할 수 있게 되었으며, 혼란 페널티를 잃습니다." # 5461812830820093677
  giga_katmoons.007.name: "카이저 문 건설 현장 파괴되었습니다!" # 13966619247139591177
  giga_katmoons.007.desc: "우리 군은 카첸들이 새로운 §YKaiser Moon§!을 건설하려던 §Y[kaiser_moon_destroyed_system.GetName]§! 성계를 성공적으로 점령했다고 보고했습니다!\n\n성계 내 모든 카첸 병력을 섬멸한 후, 우리 함대는 해당 지역을 폭격하여 완전히 파괴했습니다. 이 프로젝트의 파괴는 §YKatzenartig Imperium§!의 기함 재건 계획에 큰 차질을 안겨주었기에, 이는 우리 제국 전체에 큰 안도감을 주었습니다." # 13629765779665269781
  giga_katmoons.007.a: "훌륭하군!" # 4941506436412555079
  giga_katrebels.2003.name: "§B저항 자원§ 획득 중!" # 13756079755701553824
  giga_katrebels.2003.desc: "§Y로퀄리안 자유투사들§!이 카첸 압제자들에 맞서 효율적으로 싸우려면 자원이 필요합니다.\n\n우리는 그들에게 은밀히 자금이나 무기를 지원하거나, 선전이나 불법 연설의 형태로 §Y카첸아르티그 제국§! 내에 우리의 영향력을 행사하여 그들을 도울 수 있습니다.\n\n또한 자원을 확보하기 위해 카첸에 대한 습격을 지원할 수도 있지만, 이는 역효과를 낼 가능성이 있습니다." # 13115436333720333881
  giga_katrebels.2003.a: "자금 지원 | §Y7500§! £energy£" # 4201064506008631128
  giga_katrebels.2003.a.tooltip: "로쿠알리안들에게 자금을 보내 1 §B저항 자원§!를 제공할 것입니다." # 17123198402175104531
  giga_katrebels.2003.b: "무기 지급 | §Y1500§! £alloys£" # 8930582304290079583
  giga_katrebels.2003.b.tooltip: "우리는 로퀄족에게 무기를 밀수하여 1 §BResistance Resource§!를 제공할 것입니다." # 8077917906971528371
  giga_katrebels.2003.c: "우리의 영향력을 행사하십시오. | §Y75§! £influence£" # 16491439650511141645
  giga_katrebels.2003.c.tooltip: "우리는 선전과 불법 연설을 통해 제국 내에 영향력을 행사하여 더 많은 구성원들이 로퀄리아 대의에 동조하게 만들 것이며, 이로 인해 §B저항 자원§! 1개를 얻게 됩니다.\n이는 우리의 §YKaiser의 호감도§!가 §R감소§!할 §Y15%§!의 확률을 가집니다.\n\n만약 §Y로퀄리아 공화국의 은하 인정§! 결의안이 통과되었다면 추가 §B저항 자원§!을 얻게 됩니다." # 14212730313075553590
  giga_katrebels.2003.d: "창고 약탈. | §Y65%§! 성공 확률" # 2239558368033990424
  giga_katrebels.2003.d.tooltip: "로콸리안이 §Y습격§!을 조직하여 §Y카첸 창고§!를 노릴 것입니다.\n이 시도는 §Y65%§! 확률로 §Y2§!의 §B저항 자원§!을 획득하지만, §Y35%§! 확률로 §R실패§!하여 §H카첸 경계심§!을 §R1§! 증가시킵니다.\n\n만약 §Y라우란다르 국제 지원§! 결의안이 통과되었다면, §Y2§!를 추가로 얻게 됩니다." # 14055206479188974555
  giga_katrebels.2003.e: "잊어버리세요." # 17918540167188125535
  giga_katrebels.2004.name: "습격 실패!" # 3052875116822319674
  giga_katrebels.2004.desc: "플루션 전역에 걸쳐 카첸의 창고를 습격한 로퀄리아 습격대가 실패했습니다. 아무것도 훔치기 전에 카첸 병사들에게 저지되었으며, 그 결과 §H카첸의 경계심§!이 1만큼 증가했습니다." # 11699853350113873367
  giga_katrebels.2004.a: "젠장!" # 3704956738913965301
  giga_katrebels.2004.a.tooltip: "§H카첸 경계심§!가 §R1§!만큼 §R증가했습니다§!." # 15887869867552240629
  giga_katrebels.2005.name: "습격 성공!" # 4097640671610407762
  giga_katrebels.2005.desc: "카첸 창고에 대한 로쿠알리아의 습격이 성공적이었습니다! 로쿠알리아인들은 상당량의 무기 및 탄약을 확보하는 데 성공했으며, 이는 미래의 저항 작전에 분명 도움이 될 것입니다." # 10493810010961739507
  giga_katrebels.2005.a: "훌륭하군!" # 16848862372218168470
  giga_katrebels.2005.a.tooltip: "로쿠알리안이 2 §B저항 자원§!을 획득합니다.\n\n만약 §Y라우란다르 국제 지원§! 결의안이 통과되었다면, 추가로 §Y2§!를 획득합니다." # 6366551968373192989
  already_spent_energy_res: "이것은 §Y6개월§에 한 번만 가능합니다!" # 408751671463725342
  giga_katrebels.2006.name: "관리 §H카첸 경계심§!" # 7446909905134946163
  giga_katrebels.2006.desc: "카첸 종족은 반군 조치 설정에 꽤 능숙합니다. 플루션에 대한 그들의 장악력을 약화시키기 위해 약간의 개입이 필요할지도 모르겠군요...\n\n§HKatzen Wariness§!는 매년 자연적으로 1씩 감소하며, 플레이어 제국에 대한 §YKaiser's Opinion§!에 따라 추가로 감소할 확률이 있습니다. 이 확률의 기본값은 §Y10%§!이며, §YKaiser's Opinion§!이 §Y1§!일 경우 §Y10%§! 증가하고, §YKaiser's Opinion§!이 §Y-1§!일 경우 §Y-10%§! 감소하며, 이와 같이 §Y10%§! 단위로 변동됩니다." # 11754041063489494910
  giga_katrebels.2006.a: "캣첸 관리들에게 뇌물 제공. | §Y7500§! £energy£" # 10685816000000526391
  giga_katrebels.2006.a.tooltip: "소액의 뇌물도 상당한 효과를 발휘할 수 있습니다.\n이것이 §H카첸의 경계심§!을 §H1§! 감소시킵니다." # 7751424394069629514
  giga_katrebels.2006.b: "카이저를 안심시키십시오. | §Y150§! £influence£" # 17369778958043669631
  giga_katrebels.2006.b.tooltip: "우리는 일련의 연설을 하고 카첸스의 반(反)당파 노력을 지원하는 척할 것입니다. 이는 §HKatzen Wariness§!를 §H1§! 만큼 감소시킬 것입니다." # 7629305780976496112
  giga_katrebels.2006.c: "자원 제출. | §Y1§! §B저항 자원§!" # 6034449446552099967
  giga_katrebels.2006.c.tooltip: "로퀄리안들은 그들의 자원 일부를 넘겨주는 척하여 캇첸들이 저항이 약해졌다고 믿게 만들 것입니다. 이는 §H캇첸 경계심§!을 §H2§!만큼 감소시킵니다." # 4401751301063962399
  already_bribed_wary: "우리는 오직 이것을 매 §YYear§!마다 할 수 있습니다." # 2380336174813336308
  giga_res_manage_tooltip: "§B저항 자원 관리§!\n§Y합금§!, §Y에너지§!, §Y영향력§!과 같은 자원을 사용하여 §Y로퀄리안 자유 투사단§! 및 기타 저항 단체에 작전 수행을 위한 자원을 더 많이 제공할 수 있습니다." # 6018395857119600133
  giga_wary_manage_tooltip: "§H카첸 경계심 관리§!\n경계심은 자연적으로 감소하지만, 적절한 뇌물은 그 과정을 가속화하는 데 도움이 될 수 있습니다." # 9437055932607589828
  MESSAGE_GIGA_KATZEN_RESISTANCE_TITLE: "플루시오니안 저항 활동 이용 가능" # 8868433483105148679
  giga_katzen_resistance_funds_text: "로퀄리안에게 자금을 보낼 수 있게 되었습니다." # 16563744240813120959
  giga_katzen_resistance_influence_text: "이제 우리의 영향력을 제국 내에서 행사할 수 있습니다." # 16132333271511984072
  giga_katzen_resistance_raid_text: "카첸 창고를 이제 약탈할 수 있습니다." # 8294210675785827713
  giga_katzen_resistance_weapons_text: "무기를 이제 로쿠알리안에게 보낼 수 있습니다." # 8840499306874430579
  giga_katzen_wariness_bribe_text: "카첸 관료를 이제 매수할 수 있습니다." # 13719537477807767394
  giga_katzen_wariness_influence_text: "카이저는 이제 안심할 수 있습니다." # 8823288634327017556
  giga_katzen_wariness_resource_text: "저항 자원을 이제 사용할 수 있습니다." # 6164472691834682224
  MESSAGE_GIGA_KATZEN_SHIPS_TITLE: "카첸 함선 이용 가능함" # 3810748470290614130
  giga_katzen_ships_message_text: "카첸아르티히 제국에서 이제 함선을 구매할 수 있습니다." # 15904950134554599717
  kaiser_moon_barrel_tooltip: "§Y리지게카첸바페§!\n\n§G정상 작동 | 피해량 페널티 없음§!\n\n사보타주 요구 사항:\n§H메르쿠어라이히에서 상당한 유격대 활동§!\n§H게슈볼렌에서 상당한 유격대 활동§!\n\n§L카이저 문의 주 무기는 거대한 레일건입니다. 카첸의 오래된 행성 무기 설계에 기반하여, 극도로 밀도가 높은 투사체를 광속에 가깝게 가속합니다. 투사체는 수십억 개 핵탄두의 에너지를 단일 지점에 집중되어 있어 믿을 수 없을 정도로 치명적입니다.§!" # 8702993337461985592
  kaiser_moon_moon_tooltip: "§Y월면 지각§!\n\n§G기능적 | 방어구 페널티 없음§!\n\n방해 공작 요구 사항:\n§H카첸 헤르츨란츠에서 상당한 게릴라 활동\n§H류인슈타트에서 상당한 게릴라 활동\n\n§L수 킬로미터 두께의 암석과 구조 지지대가 얽혀 달의 연약한 내부를 보호합니다. 이 두꺼운 지각은 적 함대와 마주했을 때 함선에게 엄청난 생존력을 효과적으로 부여합니다." # 6976376037782687292
  kaiser_moon_thrusters_tooltip: "§Y이동 체계§!\n\n§G정상 작동 | 점프 충전 시간 페널티 없음§!\n\n사보타주 요구 조건:\n§RLinteria의 극심한 저항 세력 활동§!\n§YWacegien의 중간 저항 세력 활동§!\n\n§L거대한 추진기와 엄청난 하이퍼 드라이브가 카이저 문이 우주 공간과 하이퍼 공간을 모두 비행할 수 있게 합니다. 카첸 설계의 발전된 반물질 반응로로 구동되며, 이는 카첸 무장 병력에 사용되는 다른 어떤 것보다 훨씬 큽니다.\n\n§B사보타주될 경우 카이저 문은 Flusion이 위협받을 때 소환되는 능력을 잃게 됩니다!§!" # 4515037422811638990
  kaiser_moon_wings_tooltip: "§Y바쿰윙즈§!\n\n§G기능적 | 속도 패널티 없음§!\n\n방해 공작 요구 사항:\n§Y린테리아에서의 보통의 비정규군 활동§!\n§R와세겐에서의 극심한 비정규군 활동§!\n\n§L이 날개들은 처음에는 쓸모없어 보일 수 있지만, 사실 후면을 따라 배치된 추진기 배열을 포함하고 있습니다. 이 추진기들은 달이 우주를 보다 쉽게 기동하도록 돕습니다.§!" # 13076561451024600177
  kaiser_moon_barrel_sabo_tooltip: "§Y거대 카첸 무기§!\n\n§R손상됨 | -30% 무기 피해§!\n\n§L카이저 문의 주 무장은 거대한 레일건입니다. 행성급 무장을 위한 오래된 카첸 설계에 기반하여, 극도로 밀집된 투사체를 광속에 가깝게 가속시킵니다. 이 투사체는 수십억 개의 핵탄두 에너지를 한 지점에 응축하여 담고 있으며, 이는 엄청나게 치명적입니다." # 12759454228846475460
  kaiser_moon_moon_sabo_tooltip: "§Y달 지각§!\n\n§R손상됨 | -40% 방어력§!\n\n§L수 킬로미터의 암석과 구조 지지대가 뒤얽혀 달의 섬세한 내부를 보호합니다. 이 두꺼운 지각은 적 함대와 맞설 때 함선에 엄청난 생존력을 효과적으로 부여합니다." # 15478722638884905053
  kaiser_moon_thrusters_sabo_tooltip: "§Y이동 체계§!\n\n§R방해됨 | 도약 준비 시간 +500%§!\n\n§L거대한 추진기와 초거대 초공간 도약 장치가 카이저 문으로 하여금 우주 공간과 초공간을 모두 비행할 수 있게 해줍니다. 카첸 설계의 첨단 반물질 원자로로 구동되는 이 장치들은 카첸 무장 병력에서 사용하는 다른 어떤 것과도 비교할 수 없이 거대합니다.§!\n\n§B플루시온이 위협받는다면 카이저 문은 더 이상 소환될 수 없습니다.§!" # 12909303849589148116
  kaiser_moon_wings_sabo_tooltip: "§Y진공 날개§!\n\n§R방해받음 | 아광속 속도 -40%§!\n\n§L이 날개들은 처음에는 쓸모없어 보일 수 있지만, 실제로는 후면 끝을 따라 배열된 다수의 추진기를 포함하고 있습니다. 이 추진기들은 달이 우주를 더 쉽게 기동하도록 돕습니다.§!" # 6664003404910080295
  kaiser_moon_destroyed_tooltip: "카이저 문이 파괴되었습니다!\n\n이제 카첸은 다음과 같은 피해를 입습니다: -50% §Y지상군 피해§!, -50% §Y함선 속도§!, -50% §Y화력§! 및 -50% §Y궤도 폭격 피해§!" # 3492192845507495687
  giga_katrebels.2120.name: "카이저 달 사보타주 성공!" # 628879759164113510
