  giga_buildcap_1: "£menu_1£동시 건설 한계 (§H1§!)\n\n동시에 건설할 수 있는 거대 구조물의 수를 결정합니다.\n\n이 옵션은 한계를 §Y1§!로 설정하며, 이는 §Yvanilla behavior§!이고 \"거장 건설자\" 승천 특전과 같은 효과에 의해 증가할 수 있습니다." # 4839767922060708269
  giga_buildcap_2: "£menu_2£동시 건설 한계 (§Y2§!)\n\n동시에 건설할 수 있는 메가스트럭처의 수를 결정합니다.\n\n이 옵션은 한도를 §Y2§!로 설정하며, 이는 마스터 건축가 어센션 퍽과 같은 보정치에 의해 추가적으로 증가할 수 있습니다." # 11785104499795454610
  giga_buildcap_3: "£menu_3£동시 건설 한도(§G3§!)\n\n동시에 건설할 수 있는 거대 구조물의 개수를 결정합니다.\n\n이 옵션은 한도를 §Y3§!개로 설정하며, 거장 건축가 승천 퍽과 같은 수정치로 추가로 늘릴 수 있습니다." # 14778930570127489744
  giga_buildcap_j: "£menu_buildcap_j£동시 건설 제한 (§B일자리 기반§!)\n\n동시에 건설할 수 있는 메가스트럭처의 수를 결정합니다.\n\n이 옵션은 §Y대체합니다§! 동시 건설 제한을 대안 건설 시스템으로, 메가스트럭처 건설 속도는 매달 £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§! 생산량에 따라 결정되며, 진행 중인 모든 메가스트럭처에 분배됩니다.\n\n특별한 £building£§Y건물§!과 £job£§Y일자리§!가 제공되며, £giga_sr_amb_megaconstruction£ §Y$giga_sr_amb_megaconstruction$§!은 은하계 곳곳에서 희귀하게 매장량으로 발견될 수도 있습니다. §Y$origin_void_dwellers$§!과 같이 메가스트럭처에 크게 의존하는 기원은 게임 초반에 도움이 되는 §Y보너스 수입§!을 얻게 됩니다." # 2134391972465880299
  giga_buildcap_u: "£menu_u£동시 건설 상한선 (§MUnlimited§!)\n동시에 건설할 수 있는 거대 구조물의 개수를 결정합니다.\n\n이 옵션은 한계를 §Y사실상 무제한§!으로 설정합니다." # 13682890546634897180
