  blokkat_experiment_ongoing: "실험은 계속 진행 중입니다." # 1543416712497458463
  giga_blokkat.3212.name: "실험 결론 도출" # 1073666695045363974
  giga_blokkat.3212.desc: "우리의 §Y블로캇 억제 센터§!가 §Y[blokkat_prison_experiment_complete.solar_system.GetName]§! 내에서 포획된 §Y블로캇§!들에 대한 실험을 완료했습니다.\n\n그 결과 우리는 §Y1§! 개의 $blokkat_knowledge$를 획득했으며, 준비가 되면 또 다른 일련의 실험을 시작할 수 있습니다." # 14325354861079667019
