  giga_katrebels.2015.desc: "우리는 §Y로칼리안 자유 투사들§!과 일부 반란을 일으킨 토착 라우르네이족과 협력하여 §Y로렌다르§!의 땅에서 작전을 수행할 수 있습니다! 그들은 카첸 제국에 대한 찬양 영화와 필름을 녹화하는 카첸 선전 스튜디오를 목표로 할 것입니다.\n\n§Y성공 시§!:\n§Y로렌다르§!에서의 파르티잔 활동이 §G증가§!합니다.\n카첸은 §Y군대 사기 저하§!를 겪을 것입니다.\n카첸 경계심이 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§HKatzen 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H로렌다르 내 보통 수준의 카첸 장악력§!: §R-20%§!\n§B게슈볼렌 내 파르티잔§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\n총합: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 11595522848944046451
  giga_katrebels.2016.name: "§YMercurreich§ 내 저항 작전!" # 7389626407860994338
  giga_katrebels.2016.desc: "우리는 §Y머큐리아§! 땅에서 토착 머큐리아인들과 함께 §Y로퀄리아 해방 전선§!을 지원할 수 있습니다. 그들은 카첸이 새로운 폭발성 무기를 설계하는 연구소와 실험장을 표적으로 삼을 것입니다.\n\n§Y성공 시§!:\n§Y메르쿠라이히§! 내 유격 활동이 §G증가§!합니다.\n카첸은 §Y미사일 피해 감소§!로 피해를 입을 것입니다.\n카첸 경계심이 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H메르쿠라이히 내 낮은 카첸 통제력§!: §R-10%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 11864613514129769148
  giga_katrebels.2017.name: "§Y와세기엔§ 내 저항 작전!" # 5190735230811573804
  giga_katrebels.2017.desc: "카첸의 연료 생산 시설과 추진기 시험장을 무력화하기 위한 작전에서 §Y로퀄리안 자유 투사§!와 §YWacegien§!에 아직 거주하는 소수의 와세기를 지원할 수 있습니다.\n\n§Y성공 시§!:\n§YWacegien§!에서의 유격대 활동이 §G증가§!합니다.\n카첸은 §Y함선 속도 감소§!를 겪습니다.\n카첸 경계심이 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H와세기엔에 대한 카첸의 온건한 장악력§!: §R-20%§!\n§B게슈볼렌의 유격대§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\n총계: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 357341781267075367
  giga_katrebels.2018.name: "§Y카첸 헤르츠란트§!에서 저항 작전" # 6205610407871328680
  giga_katrebels.2018.desc: "우리는 §Y로칼리안 자유 투사들§!과 §Y카첸 심장부§!에서 카첸 통치에 반대하는 소수의 개인들을 지원할 수 있습니다! 그들은 해당 지역 전역의 카첸 군수 공장과 산업을 마비시키려 할 것이며, 이는 의심할 여지 없이 그들의 무기 성능에 급격한 영향을 미칠 것입니다.\n\n§Y성공 시§!:\n§Y카첸 심장부§!의 파르티잔 활동이 §G증가§!합니다.\n카첸은 §Y무기 피해 감소§!를 겪게 됩니다.\n카첸 경계심이 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H카첸 심장부의 극심한 장악력§!: §R-40%§!\n§B로칼리안의 파르티잔§!: §G+[flusion_primitives_country.solak_res_perc]%§!\n§B류인슈타트의 파르티잔§!: §G+[flusion_primitives_country.lyuin_res_perc]%§!\n§B주스프리슈타트의 파르티잔§!: §G+[flusion_primitives_country.ezicania_res_perc]%§!\n총합: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 15190210442064583184
  giga_katrebels.2019.name: "§Y카타운 거대 도시§에서 저항 작전!" # 1182851535419495014
  giga_katrebels.2019.desc: "우리는 카첸 문명의 심장부인 카타운을 공격하는 대담한 작전으로 §Y로퀄리아 저항군§!을 지원할 수 있습니다. 그들은 카첸 최고 사령부와 도시 아래에 위치한 다양한 방어막 생성기를 교란하려 할 것입니다. 하지만 해당 지역에 대한 카첸의 장악력이 극도로 높아 작전이 어려울 것입니다.\n\n§Y성공 시§!:\n§Y카타운 거대 도시§!에서의 저항 활동이 §G증가§!합니다.\n카첸은 플루션에서의 §Y육군 체력 감소§!와 §Y궤도 폭격 피해 증가§! 영향을 받습니다.\n저항 활동이 §R상당한 수준§!에 도달하면, 카첸의 §Y반-웜홀장§!이 중지되어 플루션에 초강력 무기를 사용할 수 있게 됩니다.\n저항 활동이 §R극심한 수준§!에 도달하면, 카첸의 §Y정신억제장§!이 중지되어 행성이 사이오닉 공격에 노출됩니다.\n카첸 경계심이 §R2§! §R증가§!합니다.\n\n§Y실패 시§!:\n카첸 경계심이 §R1§! §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§H카첸 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§H카타운 거대 도시에 대한 헤아릴 수 없는 카첸의 장악력§!: §R-60%§!\n§B카첸 심장부의 저항군§!: §G+[flusion_primitives_country.katzen_res_perc]%§!\n총합: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 3353443909285374511
  needs_1_solak_res: "최소 1개의 §B저항 자원§!이 필요합니다." # 13698295612703687978
  needs_2_solak_res: "최소 2개의 §B저항 자원§!이 필요합니다." # 586830264780168168
  needs_3_solak_res: "§B저항 자원§이 최소 3개 필요합니다!" # 6494612762265895830
  needs_4_solak_res: "§B저항 자원§!이 최소 4개 필요합니다." # 12636341967400090043
  giga_katrebels.2100.name: "작전 성공!" # 14103879645396273556
  giga_katrebels.2100.desc: "플루시오니아 유격대원들이 §Y[katzen_name_tool.GetName]§!에서의 작전이 계획대로 정확히 진행되었다고 보고했습니다! 이들의 요원은 카첸 사회 기반 시설에 대한 사보타주를 성공적으로 수행하여, 카첸에게 §Y페널티§!를 부과하고, 더 많은 유격대원이 정기적으로 카첸 사회 기반 시설에 사보타주를 가할 수 있게 됨으로써 해당 지역의 §Y유격 활동§!을 증가시킬 것입니다.\n\n그러나 카첸은 사보타주를 인지하고 즉시 더욱 엄격한 대유격 조치를 시행하여, 그 결과 §H경계심§!이 §R2§!만큼 증가했습니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 5316830784518713874
  giga_katrebels.2100.a: "훌륭하군!" # 16848862372218168470
  giga_katrebels.2100.a.tooltip: "§Y[katzen_name_tool.GetName]§!에서 게릴라 활동이 §G증가§!합니다.\n카첸 경계심이 §R2§!만큼 §R증가§!합니다." # 12375820623043861964
  giga_katrebels.2102.name: "작전 대성공!" # 7376615884439391312
  giga_katrebels.2102.desc: "플루시온 유격대가 §Y[katzen_name_tool.GetName]§!에서의 작전이 계획대로 정확히 진행되었다고 보고했습니다! 그들의 요원들이 카첸의 기반 시설에 대한 사보타주를 수행했습니다. 이는 카첸에게 §Y패널티§!를 부과하고, 더 많은 유격대원들이 카첸 기반 시설을 정기적으로 사보타주할 수 있게 되면서 해당 지역의 §Y유격대 활동§!을 증가시킬 것입니다.\n\n추가적으로, 유격대원들은 작전 중 카첸의 창고들을 여러 차례 습격하여 로퀄리안들에게 장비와 물자를 일부 지원했습니다. 그 결과, 그들의 §B저항 자원§!이 2 증가했습니다!\n\n하지만 카첸은 사보타주를 인지하고 즉시 더욱 엄격한 대유격대 조치를 시행했습니다. 그 결과, 그들의 §H경계심§!이 §R2§! 증가했습니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다!" # 6963534396668635385
  giga_katrebels.2102.a: "즐겁군!" # 6115787588398213199
  giga_katrebels.2102.a.tooltip: "§Y[katzen_name_tool.GetName]§! 내 게릴라 활동이 §G증가합니다§!.\n로쿠알란은 2의 §B저항 자원§!을 얻습니다.\n카첸의 경계심이 §R2§!만큼 §R증가합니다§!." # 7873475172525476850
  giga_katrebels.2101.name: "작전 실패!" # 17264221163986590382
  giga_katrebels.2101.desc: "플루시온 저항군이 보고한 바에 따르면, §Y[katzen_name_tool.GetName]§!에서의 작전은 실패했습니다. 저항군 요원들은 사보타주를 수행하기도 전에 카첸 병사들에게 저지당하여 작전 전체가 좌절되었습니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 13748517003802553788
  giga_katrebels.2101.a: "제길!" # 16858691800876186236
  laurn_name: "§Y로렌다르§!" # 14003989821769708908
  laurn_desc: "§LLaurandar, 혹은 Laurendaar는 매우 다양한 식물형 생명체들이 거주하는 곳입니다. 카첸 종족은 이 거대한 섬을 선전 센터로 개조하여, 목가적인 열대 풍경을 활용해 매력적인 장면들을 촬영함으로써 대중을 현혹하고 군대를 고무시키고 있습니다.§!" # 12738212675522518928
  laurn_res_low_tooltip: "$laurn_name$\n\n§H주 기능§! - §B선전 센터§!\n\n카첸 장악도는 §Y보통입니다§!\n빨치산 활동은 §G무시할 만합니다§!\n카첸 수정치: §G육군 사기 +25%§!\n\n$laurn_desc$" # 15265308807807343647
  laurn_res_med_tooltip: "$laurn_name$\n\n§H주요 기능§! - §B선전 센터§!\n\nKatzen 영향력은 §Y보통§!입니다!\n유격대 활동은 §Y보통§!입니다!\nKatzen 효과: §G육군 사기 +10%§!\n\n$laurn_desc$" # 16849601847075513222
  laurn_res_sign_tooltip: "$laurn_name$\n\n§H주요 기능§! - §B선전 센터§!\n\n카첸 영향력: §Y보통§!\n저항 활동: §H상당함§!\n카첸 수정치: §R-10% 군대 사기§!\n\n$laurn_desc$" # 18283583200158367869
  laurn_res_ext_tooltip: "$laurn_name$\n\n§H주요 기능§! - §B선전 센터§!\n\n카첸 통제력: §Y보통§!\n게릴라 활동: §R극심함§!\n카첸 수정치: §R-25% 육군 사기§!\n\n$laurn_desc$" # 15662046224618864364
  solak_name: "§YRokalien§!" # 9307350757407831779
  solak_desc: "§LRokalien, 또는 로퀄리아는 자유, 파티, 가상 엔터테인먼트를 자랑스러워했던 로퀄리안 공화국의 영토였습니다. 현재 카첸(Katzens)은 로퀄리아 전역에 암호화 센터와 중요 데이터 뱅크를 집중 배치했습니다.§!" # 1253202965849647711
  solak_res_low_tooltip: "$solak_name$\n\n§H주요 기능§! - §B정보 센터§!\n\n카첸 영향력은 §R높음§!\n저항 활동은 §G미미함§!\n카첸 효과: §Y없음§!\n\n$solak_desc$" # 17653752002763804732
  solak_res_med_tooltip: "$solak_name$\n\n§H주요 기능§! - §B정보 센터§!\n\n카첸의 장악력: §R높음§!\n게릴라 활동: §Y보통§!\n카첸 수정치:\n§R적 함선이 10% 더 많은 피해를 줍니다\n기지에 은폐 감지 -1§!\n\n$solak_desc$" # 16380149046311121012
  solak_res_sign_tooltip: "$solak_name$\n\n§H주요 기능§! - §B정보 센터§!\n\n캇첸의 장악력이 §R높음§!\n게릴라 활동이 §H상당함§!\n캇첸 수정치: \n§R적 함선이 20% 추가 피해를 입힙니다\n기지의 은폐 감지 -2§!\n\n$solak_desc$" # 6353553548135786759
  solak_res_ext_tooltip: "$solak_name$\n\n§H주요 기능§! - §B정보 센터§!\n\n카첸의 영향력은 §R높음§!\n유격 활동은 §R극심함§!\n카첸 수정치: \n§R적 함선 피해량 30% 증가\n기지 은폐 감지 -3§!\n\n$solak_desc$" # 5167093202814311829
  zousa_name: "§Y린테리아§!" # 2570419901512217554
  zousa_desc: "§L이 지역에는 마카키안이나 드루기안 같은 다양한 종족이 거주하고 있지만, 린테리아의 특정 지역은 아공간을 통해 포털을 열고 순간이동할 수 있는 능력을 가진 조류 생명체들이 살고 있습니다. 카첸족은 그들의 능력을 연구하여 초광속 항행 장치 설계를 간소화하고 있습니다.\n\n이 지역에는 린테리아 기술을 기반으로 한 거대한 §Y점프 드라이브 교란기§!가 있으며, 이는 함선이 줄리오 성계§!로 점프하는 것을 방지합니다.\n\n§B파벌 활동이 충분히 높아지면 점프 드라이브 교란기가 작동을 멈출 것입니다!§!" # 992384597605568124
