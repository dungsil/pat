  blokkat_requires_35_knowledge: "우리는 최소한 $blokkat_knowledge$ 35개를 보유해야 합니다." # 2329468661920958409
  blokkat_requires_40_knowledge: "우리는 최소한 $blokkat_knowledge$ 40개를 보유해야 합니다." # 13668492042445482219
  blokkat_requires_50_knowledge: "우리는 최소한 $blokkat_knowledge$ 50개를 보유해야 합니다." # 16516494750660330137
  blokkat_knowledge_name: "§G블로캇 지식§!" # 14781588221035927669
  blokkat_knowledge_desc: "§블로캇 지식§! 은 블로캇과 그들의 기술에 대해 우리가 축적한 지식의 총합입니다. 어떤 식으로든 블로캇에 대처할 방법을 찾고 싶다면 가능한 한 많은 지식을 모으는 것이 중요합니다." # 16351285409600409360
  blokkat_scrap_name: "§M블로캇 고철§!" # 5998433086541484771
  blokkat_scrap_desc: "§M블로캇 잔해§!는 회수된 다양한 블로캇 기술 조각들로 이루어져 있습니다. 이들은 블로캇에 대항하여 §H일시적이고 강렬한§! 또는 §H적절하지만 영구적인§! §Y연구§! 및 §Y피해§! 증진 효과를 부여하는 데 사용될 수 있습니다. 일부 §B블로캇 연구 프로젝트§!는 잔해를 사용하여 구성 요소를 §Y역설계§!할 수 있습니다." # 6748950099628483199
