  giga_katrebels.01234.name: "기운찬 어류" # 9307436651454497289
  giga_katrebels.01234.desc: "예상치 못한 반전은 아니지만, 새로 창조된 일부 §Y주입된 주스프리§!들이 새로 얻은 엄청난 신체 능력에 힘입어 캣첸의 통치에 저항하기 시작했으며, 그들 중 다수가 §Y주스프리 선봉대§!에 합류한 것 같습니다.\n\n이로 인해 §Y주스프리 저항§!이 1 증가했습니다." # 7982174784439973188
  giga_katrebels.01234.a: "드디어 좋은 소식이 왔군요!" # 21885079107284104
  giga_katrebels.2000.name: "§Y로쿠알리안 자유 투사§와 통신 연결!" # 4316787529241589056
  giga_katrebels.2000.desc: "꽤 많은 수상한 거래, 비밀 회담, 그리고 방대한 암호화된 메시지 교환 끝에, 우리는 상냥하지만 용감한 로퀄리아인으로 §YDofus Tequenik Machina§!로 알려진 §Y로퀄리아 저항군§!의 지도자와 접촉하는 데 성공했습니다.\n\n§Y로퀄리아 공화국§!의 이전 통치자였던 Dofus는 §YKaiser§!의 플루션 정복 기간 동안 §YKatzenartig 제국§!의 군대에 의해 무조건 항복을 강요받았습니다.\n\n그는 카첸 측에 비교적 협력적이었고 카첸이 통치하는 로퀄리아 지역의 총독으로 일했지만, Dofus는 비밀리에 §Y플루션§!에서 카첸의 통치를 약화시키고 언젠가 §Y로퀄리아 공화국§!을 복원하기를 희망하는 저항군과 저항 세력의 네트워크를 유지하고 있었습니다.\n\n로퀄리아인들은 컴퓨터 과학과 인공지능에 관련된 모든 것에 엄청난 친화력을 가지고 있는데, 그들의 이전 사회가 가상 엔터테인먼트와 지능형 로봇을 중심으로 크게 발전했기 때문입니다.\n\n따라서, 비록 그들이 카첸 군대에 직접 맞서 싸울 수는 없지만, 저항 세력은 그럼에도 불구하고 플루션의 여러 다른 저항 단체를 재결합한, 플루션 전역에 걸친 비교적 큰 규모의 저항군 네트워크를 비밀리에 유지할 수 있습니다.\n\n불행히도, 외부 지원 없이는 그들의 노력이 멀리 나아가지 못했습니다. 하지만 이제 우리가 Dofus와 직접 접촉하는 데 성공했으므로 상황이 바뀔 수도 있습니다. 우리가 그들에게 플루션에 있는 카첸의 수도를 직접 공격하도록 허용할 수 있기 때문입니다..." # 16171143859076189900
  giga_katrebels.2000.a: "화면에" # 12070518402223886997
  giga_katrebels.2001.name: "§Y로퀄리안 자유 투사§!" # 1352580338953834190
  giga_katrebels.2001.desc: "아! 드디어 좋은 소식이 들려오는군요. 외부 세력이 마침내 저희를 돕기로 결정했다는 사실에 제가 얼마나 안도하는지 말로 표현할 수 없습니다.\n\n저는 §YDofus Tequenik Machina§!입니다만, 그냥 §YDofus§!라고 부르십시오. 수십 년간 저는 옛 시민들과 다른 종족들을 규합하여 플루시온을 지배하는 카첸의 통치를 불안정하게 만들려 시도해왔습니다만, 안타깝게도 소용이 없었습니다. 저희는 컴퓨팅에 매우 능숙할지 몰라도, 카첸도 마찬가지입니다.\n\n저희의 사랑하는 §YRoqualian Republic§!은 자유, 의지, 지나친 파티, 그리고 가상 오락의 장소였습니다. 카첸은 이를 허물고 자신들의 군국주의 질서와 §YKaiser§! 숭배 문화로 대체하기 위해 세심한 주의를 기울였습니다. 빌어먹을 카이저 같으니! 저희에게는 §YProjekt Mondkanone§!를 막을 기회가 있었습니다만, 그는 매끄러운 말솜씨와 \"모든 플루시온 주민의 이익\"을 위한 것이라고 주장하는 연설로 저희 눈을 가렸습니다.\n\n그건 다 거짓말입니다! 카이저는 자유의 환상을 심어주지만, 교묘하면서도 효율적으로 수십억 플루시온 주민들이 그의 말을 맹목적으로 따르도록 설득하고 있습니다.\n\n더 이상은 안 됩니다! 제가 말이죠! 외부 자금 지원이 있다면, 그의 어리석은 기존 질서를 가장 약한 부분에서 압박하여 과하게 부푼 물풍선처럼 모든 것이 터지게 만들 수 있을지도 모릅니다." # 145864982951532604
  giga_katrebels.2001.a: "우리는 공동의 선을 위해 협력할 것이다." # 3992719022367431772
  giga_katrebels.2001.a.tooltip: "이제 우리는 §Y카체나르틱 제국 메뉴§!에서 §Y로퀄리안 자유 투사§!와 다른 §Y플루션 저항 단체§!를 §Y비밀리에 접촉§!할 수 있습니다." # 15174595656061956037
  giga_katzen.020.solak: "§H§Y로퀄리안 해방군§!을 은밀하게 접촉하십시오!...§!" # 3749927235239351635
  giga_katzen.020dally.desc: "[Root.GetSpeciesNamePlural]와 함께, 플루시온 조약 기구가 은하를 지배하리라!" # 5116754683886105840
  giga_katzen.020eally.desc: "FTO는 원래 우리가 FTL을 얻기 전에 우리와 플루션 행성의 다른 국가 사이에 군사 동맹으로 결성되었습니다.\n\n그 국가에 무슨 일이 있었는지는 묻지 마십시오." # 9965240438434438466
  giga_katzen.020dneutral.desc: "네" # 7646465470959415178
  giga_katzen.020eneutral.desc: "안녕하세요, 외계 존재들. 우리 군대가 이 채널을 감시하고 있으니 너무 소란 피우지 마십시오." # 13425661232324884842
  giga_katzen.020dhappy.desc: "인사드립니다, [Root.GetName]. 카이저는 항상 당신의 종족과 소통하게 되어 기쁩니다." # 9163874002181127520
  giga_katzen.020ehappy.desc: "카이저는 우리 두 문명이 함께 성장하고 번영하길 희망합니다, [Root.GetSpeciesNamePlural]." # 7004169850770285105
  giga_katzen.020dangry.desc: "카이저는\"지도에서 제거할 제\"의 방대한 목록을 가지고 있습니다.\n#bold [Root.GetName]#이 그 목록의 맨 위에 있습니다." # 5322931334609232996
  giga_katzen.020eangry.desc: "우리 카첸스는 너희 종족이 어떻게 우주에 진출했는지조차 궁금하다." # 3164839603459381014
  giga_katzen.020dwar.desc: "카이저가 [Root.GetName]을(를) 마땅한 곳으로 보내리라: 역사의 쓰레기통으로." # 14248845959667123112
  giga_katzen.020ewar.desc: "[Root.GetName]이/가 곧 플루시온의 수많은 국가들에 합류할 것입니다." # 5680035291878808814
  riesigerkatzenpanzer_defence: "거대 고양이 전차 사단" # 11608454873928978086
  riesigerkatzenpanzer_defence_desc: "길이가 500미터를 훨씬 넘는 그야말로 거대한 장갑 차량인 몇십 대의 리지거카첸판처로 구성된 사단입니다. 이 차량들은 수백 개의 포탑과 대공포로 무장하고 있으며, 사실상 무제한의 사거리로 다중 기가톤급 핵탄두를 발사할 수 있는 엄청난 핵 레일건을 장착하고 있습니다." # 11279483550842840362
  riesigerkatzenpanzer_assault: "거대 고양이 전차 사단" # 11608454873928978086
  riesigerkatzenpanzer_assault_desc: "길이가 500미터를 훨씬 넘는 압도적으로 거대한 장갑 차량인 십여 대의 리에지거카첸판저로 구성된 사단입니다. 이들은 수백 문의 포탑과 대공 포대로 무장하고 있으며, 사실상 무제한의 사거리로 수십억 톤 규모의 핵탄두를 발사할 수 있는 거대한 핵 레일건을 탑재하고 있습니다." # 11699585839404329457
  cant_kaiser_opinion_too_low_talk: "카첸은 우리와 대화할 의사가 없습니다. 우리에 대한 그들의 의견은 -1 이상이어야 합니다." # 14655714836977429121
  giga_katzen.02020.cool: "흥미롭군요. 공유해주셔서 감사합니다." # 15810778664669028224
  giga_katzen.020.talk: "당신의 종족에 대해 더 알고 싶습니다..." # 508912802768542640
  giga_katzen.02020.name: "카첸아르티히 제국" # 14715592393721362532
  giga_katzen.02020.desc: "카이저는 당신들 외계인 종족에게 카첸과 플루션의 이야기를 기꺼이 들려드리고 싶습니다. 무엇을 알고 싶으십니까?" # 9745896406389529728
  giga_katzen.02020.whatareyou: "저는 물리적인 형태나 생물학적 종족에 속하지 않습니다. 저는 구글에서 훈련된 대규모 언어 모델입니다." # 6815370113289430971
  giga_katzen.02020.whatareyou.response: "우리 카첸들은 순종적이고 야심찬 종족입니다. 강한 지도자, 카이저의 도움으로, 우리 종족은 극단적인 수준으로 군국주의를 받아들였습니다. 이는 단순한 개념을 넘어 우리의 삶 그 자체가 되었습니다.\n\n우리의 문화, 전통, 심지어 연애까지도 전쟁을 중심으로 이루어지며, 군부는 우리 문명에서 막대한 권력을 쥐고 있습니다. 이는 우리 국가가 사실상 하나의 거대한 군대나 마찬가지라는 뜻입니다.\n\n아주 어린 시절부터, 우리 시민들은 우주와 지상 양쪽에서 기갑전 기술을 훈련받아, 우리 모두가 현대 전투의 복잡성을 능숙하게 파악하고 있습니다.\n\n정복은 문명 초기부터 우리 문명의 필수적인 부분이었습니다. 우리는 우리의 국경을 끊임없이 확장하고, 알려진 영역 전반에 걸쳐 우리의 문화와 이상을 전파하기 위해 막대한 자원을 투입합니다." # 2879812106326111428
  giga_katzen.02020.treataliens: "정복된 종족을 어떻게 처리하시겠습니까?" # 12610573997235330927
  giga_katzen.02020.treataliens.response: "우리는 우리가 손에 넣을 수 있는 모든 개체군을 무자비하게 억압하는 잔혹하고 압제적인 종족이라고 생각할 수도 있습니다.\n\n하지만 당신은 진실에서 한참 벗어난 것입니다! 실로 우리는 동화 정책에 큰 자부심을 느끼며, 모든 종족이 그 크기나 행동에 관계없이 우리 제국 내에서 동등한 권리를 부여받도록 보장합니다.\n\n카이저께서는 실제 종족에 관계없이 누구나 '카첸'이 될 수 있다고 믿으시기에, 우리는 새로운 시민들을 우리의 문화와 문명에 최대한 통합시키려 노력합니다.\n\n법적 불평등을 억제하고, 차별을 없애며, 교육을 표준화하는 데 큰 노력을 기울여, 모든 종족의 강점과 자산이 카이저와 알려진 우주에 문명을 가져오려는 우리의 영광스러운 대의에 기여하도록 강화합니다." # 5438727610809252509
  giga_katzen.02020.whokaiser: "카이저는 누구입니까?" # 2308389265954795788
  giga_katzen.02020.whokaiser.response: "카이저는 우리의 위대한 지도자이자 충실한 수호자이십니다. 그분께서는 우리 문명의 발전과 번영을 모든 단계에서 보살피고 계십니다.\n\n그분의 팽창주의 정책이 처음에는 거슬릴 수 있지만, 그분이 하시는 모든 일은 우리 제국 내 모든 지각 있는 존재와 은하 전체의 더 큰 선을 위한 것입니다.\n\n카이저께서는 절대적인 권력을 가지고 계시지만, 결정을 내리기 전에 모든 이가 의견을 말할 수 있도록 보장하십니다. 그분은 성공의 열쇠는 적응력을 유지하고 가능한 한 많은 관점에서 문제에 접근하는 것이라고 믿기 때문입니다.\n\n그분께서는 우리 문명에 큰 부와 성공을 가져다주셨으며, 모든 종족이 우리와 동등한 발전 수준으로 향상되도록 보장하고, 모든 지각 있는 존재를 위대한 카첸 문화와 문명으로 보편적으로 동화시키려는 우리의 위대한 탐구에서 누구도 뒤처지지 않도록 하셨습니다." # 6730331323375776155
  giga_katzen.02020.otherraces: "플루시온과 그 외 종족들은요?" # 17574685527064832360
  giga_katzen.02020.otherraces.response: "아, 플루션. 우리가 더욱 위대하게 만든 아름다운 세계입니다. 웅장한 건축 사업 덕분에 우리는 몇몇 바다를 약간 배수하여 그 물로 한때 황량했던 사막에 물을 대었고, 광활한 건조 지대를 거대한 목초지와 경작지로 탈바꿈시켰습니다.\n\n우리는 적대적인 자연을 제거하고 그 자리에 문명과 지속 가능한 핵 산업의 완벽함을 가져왔습니다.\n\n다른 종족들에 대해서는... 음, 우리는 그들이 우리 문화에 완벽하게 융화되도록 보장했으며, 그들의 삶을 가능한 한 최대한 개선하도록 힘썼습니다.\n\n예를 들어 §YZuspris§! 종족을 보십시오. 이 불쌍한 동족들은 우리가 그들을 진흙탕에서 끌어내 위대함으로 인도하기 전까지 원시적이고 비참한 수렵-채집 생활을 영위했습니다.\n그들의 수명은 길었지만, 많은 젊은 개체들이 질병과 사고로 희생되었기에, 우리는 그들이 우리처럼 번성할 수 있도록 치료법을 발명하고 그들의 환경을 통제했습니다.\n\n이 절지동물인 §YKronks§! 종족은 수동으로 파낸 둥지 도시에 거주했는데, 그 도시는 종종 비위생적이고 안전하지 못했습니다.\n그래서 우리는 그들의 해부학 구조에 맞게 설계된 훌륭한 도시를 건설하여 그들 역시 문명과 현대 생활의 결실을 누릴 수 있도록 했습니다!\n\n우리가 정복하는 모든 종족, 특히 플루션 출신 종족들은 마치 우리가 큰 노력을 들여 아름다운 진주로 닦아 우리의 제국과 카이저의 찬란한 왕관을 장식하는 보석과도 같습니다." # 3610086409173157178
  SUBJECT_katzprotektorat: "카츠 프로텍토라트" # 1063518709949896299
  SUBJECT_DESC_katzprotektorat: "카츠 프로텍토라트는 카첸아르티히 임페리움에 의해 수립된 일종의 괴뢰 정부입니다. 이들은 실질적으로 임페리움의 지역 총독이며, 약간의 제한된 자치권을 누립니다." # 8145824627667827614
  giga_katzen.020.submit: "우리가 항복하겠소. 당신들의 제국에 복종하겠소." # 2053363571722517475
  giga_katzen.020.submit.tooltip: "우리는 §Y카첸아르티히 제국§!에 §Y항복§!을 요청할 수 있습니다. 우리 사이의 모든 전쟁은 중단되며, 우리는 §Y카츠프로텍토라트§!가 됩니다. 이는 카첸의 특수 속국 유형으로, 제한적인 자치권을 누립니다." # 7619043082222075965
  cant_submit_fto: "플루시오니안 조약 기구에 속해 있다면 제출할 수 없습니다." # 9069565672568990586
  giga_katzen.0030.name: "카첸아르티흐 제국: 복종" # 13372286715324828100
  giga_katzen.0030.desc: "그러니 자치권을 포기하고 우리에게 복종하겠다는 뜻이오?\n물론이오! 황제 폐하께서는 당신들의 종족을 위대한 문명에 맞이하는 것을 기뻐하실 것이오.\n\n§Y카첸 보호령이 되면 다음과 같은 효과가 발생합니다:§!\n-우리와 카첸 사이에 진행 중인 모든 분쟁이 종료됩니다.\n-우리 제국은 §YKatzprotektorat [Root.Capital.GetStarName]§!이 되며, 국기가 변경됩니다.\n만약 우리가 §YHive Mind§!가 아니라면, 지도자가 §YKatzen 총독§!으로 교체되며, 선거로도 해임할 수 없습니다.\n-우리는 현재 소유한 모든 영토를 유지합니다.\n-우리는 카첸의 모든 전쟁에 자동으로 참전하게 됩니다.\n-황제 폐하께서는 우리에게 영토를 요구하지 않으실 것입니다.\n-우리는 §YMilitaristic Attraction§! +100%를 얻게 됩니다.\n-전초기지 건설 능력은 유지되지만, 전쟁을 선포할 수는 없습니다.\n-만약 §YKaiser's Opinion§!이 낮았다면 §G3 | Friendly§!로 복구됩니다.\n-카첸은 우리 영토 내에 §YKatzen War Forges§!를 건설할 수 있게 됩니다.\n-카첸이 우리의 경제를 통제하게 되어 §YAlloy Production§! -25%, §YNaval Capacity§! -50%, §YShip Build Speed§! -20%가 됩니다!\n-하지만 그들은 군사적 전문 지식으로 우리를 도울 것이며, §YShip Fire Rate§! +25%, §YShip Speed§! +25%, §YShip Weapons Damage§! +25%, §YEngineering Research Speed§! +25%를 부여합니다!\n-카첸이 현재 소유한 모든 기술에 대해 기술 비용 40% 감소 혜택을 받습니다.\n-우리의 모든 속국 또한 카첸 보호령이 됩니다.\n-제국 내에 있던 모든 대사들은 소환됩니다.\n-카첸은 우리를 합병하지 #YNOT# 않을 것입니다.\n\n§RDUE TO HOW MUCH CONTROL WE'D GRANT THE KATZENS OVER OUR NATION, WE WILL ONLY BE ABLE TO BREAK FREE IF THE KAISER MOON IS DESTROYED!\n\nWE WILL NO LONGER BE ABLE TO CONTACT PARTISANS OR STUDY THE KAISER MOON!\n\nDUE TO TECHNICAL LIMITATIONS, WE WILL NOT BE ABLE TO GET OUR OLD FLAG BACK IF WE BREAK FREE.§!" # 14719517569861539119
  giga_katzen.0030.yes: "좋습니다. 수락합니다." # 2533219310455335271
  giga_katzen.0030.no: "아무래도... 절대 안 돼!" # 3995266801355083751
  giga_katzen.0031.name: "§Y카츠프로텍토라트 [Root.Capital.GetStarName]§!의 탄생!" # 6762101673836589894
  giga_katzen.0031.desc: "오늘 하루는 일부에게는 환상적인 날로, 다른 일부에게는 두려운 굴복의 날로 기록될 것입니다.\n\n실로, 우리 제국은 이제 §Y카첸아르티그 제국§!에 항복하여 공식적으로 §YKatzprotektorat§!이 되었습니다! 카첸들은 이제 우리의 경제를 통제하고 그들의 팽창주의적 의제를 위한 동력으로 우리의 기반 시설을 사용할 수 있게 될 것입니다.\n\n§YKatz 총독§!이 우리 국가의 통치자가 되었으며, 우리 종족과 카첸들 간의 협력을 감독할 것입니다. 이는 실질적으로 우리를 그들의 의지에 묶어두었지만, 그들이 우리를 존중하며 대우할 것이며, 좋든 싫든 우리는 이제 그들의 절대적인 보호 아래 있다는 사실에 안심할 수 있습니다.\n\n§YKaiser§!는 승리에 찬 연설을 통해 이\"종족 간 협력의 놀라운 위\"을 찬양하며, 우리 종족이\"시간의 끝까지 단결하기\" 바란다고 밝혔습니다." # 15193190604434666997
  giga_katzen.0031.a: "이 결정이 좋은 결정이었기를 희망합니다." # 12880246783122213397
  katzprotektorat_modifier: "카츠프로테크로타트" # 14509648041086247736
  katzprotektorat_modifier_desc: "우리는 카츠프로텍토라트, 제한된 자치권을 가진 카첸의 괴뢰국입니다." # 18044887782495717681
  giga_katzen.0033.name: "기회" # 13125527006812505545
  giga_katzen.0033.desc: "§YKaiser Moon§!의 파괴와 함께, §YKatzenartig Imperium§!은 혼란에 빠졌습니다.\n\n우리는 이것을 이용하여 우리의 §YKatzprotektorat§! 지위에서 벗어나고, 효과적으로 카첸의 지배로부터 자유로워질 수 있을지도 모릅니다..." # 2683943236901865949
  giga_katzen.0033.a: "잘 가라, 묘족이여!" # 9478384457296861940
  giga_katzen.0033.a.tooltip: "우리는 §Y자유§!로워질 것이다! 그리고 §R전쟁§!을 §Y카첸아르티흐 제국§!에게 선포할 것이다!" # 16196840186488807760
  giga_katzen.0033.b: "우리의 충성은 제국과 카이저에게 있습니다!" # 9424660429925243611
  giga_katzen.0033.b.tooltip: "우리는 일단 카첸들에게 충성할 것이다..." # 2680356326545189430
  giga_katzen.0034.name: "고양이 총독" # 2205173799673012800
  giga_katzen.0034.desc: "우리의 새로운 독립과 함께, [Root.GetRulerName]의 통치 정당성이... 의문스러워졌습니다. 더 이상 카첸의 지배를 받지 않기 때문입니다.[Root.leader.GetHerHim]을 폐위하고 우리 제국의 통치자로 [Root.GetSpeciesName]를 복위시켜야 할까요?" # 8377200584634440352
  giga_katzen.0034.a: "[Root.leader.GetSheHe] 떠납니다!" # 13180291653340582998
  giga_katzen.0034.b: "[Root.GetRulerName]는 우리에게 많은 기여를 했습니다. 그는 우리의 지도자로 남을 것입니다." # 10740999628614886713
  giga_katzen.0035.name: "깃발에는 무엇이 담겨 있나?" # 18252740088243323602
  giga_katzen.0035.desc: "카첸들이 §YKatzprotektorat§!으로서의 우리의 위상을 더 잘 반영하기 위해 깃발을 바꾸었었습니다. 이제 다시 독립했으니 예전 깃발을 되찾아야 할까요?" # 12059482085863664930
  giga_katzen.0035.a: "물론입니다!" # 8937945581665837667
  giga_katzen.0035.b: "아뇨, 요즘은 카첸 블루가 대세입니다!" # 1385226379517439586
  giga_katzen.020.attache: "외교 특사를 파견하고 싶습니다." # 829160749395097367
  giga_katzen.020.attache.tooltip: "§Y카첸아르티크 제국§!에 대사를 파견하는 것은 우리의 §Y외교적 영향력§!, §YSociology 연구량§!, 그리고 §Y통합 산출량§!을 감소시키겠지만, §YKaiser의 호감도§!를 높이는 데 도움이 될 것입니다." # 8925526997214504008
  giga_katzen.5000.name: "외교 보좌관" # 16907253645203434206
  giga_katzen.5000.desc: "카이저께서는 귀국에서 우리 제국으로 외교 사절단을 보내주신다면 분명히 기뻐하실 것입니다, 그렇지 않습니까! 부관 한 명은 우리 양측 모두에게 분명히 도움이 될 것입니다.\n\n§YSending an Attaché will have the following effects as we will invest resources into improving the Kaiser's opinion of us:§!\n-30% §YSociety Research Output§!.\n-30% §YUnity Output§!.\n-30% §YDiplomatic Weight§!.\n20% 확률로 매년 §YKaiser's Opinion§!가 #Bincreasing#! 될 것입니다.\n무역 협정, 영토 요구, 함선 구매 시 §YKaiser's Opinion§!가 #Bincrease#! 될 확률이 25% 증가합니다." # 8789216305436280354
  giga_katzen.5000.a: "특사를 파견한다." # 7081699409679683680
  giga_katzen.5000.a.tooltip: "우리는 앞서 언급된 모든 효과를 적용하며 §Y카첸아르티크 제국§!으로 특사를 파견할 것입니다. 언제든지 특사를 소환할 수 있으며, 카이저와 §R전쟁§! 상태가 된다면 특사는 자동 소환될 것입니다." # 16221684382968174145
  giga_katzen.5000.b: "잊어버리세요." # 17918540167188125535
  giga_katzen.020.noattache: "우리의 특사를 소환하고 싶습니다." # 1405229665004735216
  giga_katzen.020.noattache.response: "아? 아쉽군요. 그들이 그리울 겁니다." # 13983282409384236509
  giga_katzen.020.noattache.tooltip: "특사를 철수시키며, 모든 혜택과 불이익을 제거합니다." # 7209464900391639858
  giga_katzen.5001.name: "특사 소환" # 12181128093687867622
  giga_katzen.5001.desc: "§YKatzenartig Imperium§!와 우리 제국 사이에 전쟁이 발발한 후, 우리 외교 담당관이 제국으로 소환되었습니다." # 16933805546554097450
  giga_katzen.5001.a: "예상했던 바입니다." # 5570662930427467908
  giga_katzen.5002.name: "카이저 평판 증가" # 8489551150875868663
  giga_katzen.5002.desc: "기쁜 소식입니다! §YKatzenartig Imperium§! 주재 외교 사절단이 우리에 대한 §YKaiser's Opinion§! 상승에 성공했다고 보고했습니다.\n\n이는 카첸과의 분쟁을 피하고자 하는 이들에게 큰 만족감을 안겨주었습니다..." # 9915163028809468909
  giga_katzen.5002.a: "훌륭하군!" # 5815683167456707443
  giga_katzen.5002.a.tooltip: "우리에 대한 §Y황제의 의견§!이 §G1§!만큼 §B증가§!합니다." # 2528729328070216755
  attache_boost_chance: "\n\n§YKatzenartig 제국§! 내에 §Y무관§!이 있다면, §YKaiser의 의견§! 증가 확률이 §Y20%§! 향상됩니다!\n" # 2674031514294659142
  katzen_attache: "캣젠 주재관" # 17634878559521588307
  katzen_attache_desc: "우리는 카첸아르티히 제국 내 대규모 외교 임무에 막대한 양의 자원을 투입하고 있습니다." # 18326499950326948410
  corrona_defence_buff: "비전의 에너지장" # 7456123747736704072
  corrona_defence_buff_desc: "수수께끼의 에너지 소용돌이가 이 행성 전체를 뒤덮고 있습니다. 이 소용돌이는 기존 기술의 사용을 완전히 차단하는 듯하며, 행성 침공을 사실상 불가능하게 만들고 있습니다. 놀랍게도 원주민 문명은 영향을 받지 않는 것으로 보이는데, 그들은 우리와 근본적으로 다른 기술을 사용하고 있기 때문입니다.\n\n§Y이 행성의 방어 병력은 매우 강력합니다. 우리 기술의 대부분이 행성에 착륙하는 즉시 무력화되기 때문입니다." # 845215335825608484
  corrona: "코로니안" # 11883984315128901473
  corrona_army: "비전적인 원시 군대" # 17826894303658511516
  corrona_army_plural: "신비로운 원시 군대" # 2422111331284347006
  corrona_army_desc: "마법과 유사한 비범한 능력과 중세 무기를 결합하여 사용하는 원시 군대." # 6956084492383532547
  giga_corrona_age: "비전의 중세 시대" # 3644442588408877224
  giga_corrona_age_desc: "이 문명은 전력이나 연소 기관은 보유하지 않았지만, 그럼에도 불구하고 우리의 마법 묘사와 매우 유사한 다양한 비전적인 도구와 무기를 사용하고 있습니다. 이 행성의 주민들은 사실상 완전히 다르면서도 독특한 기술 경로에 착수하고 있는 것처럼 보입니다." # 12115580890185695743
  col_giga_pre_ftl_corrona: "$giga_corrona_age$" # 7466665293364756135
  col_giga_pre_ftl_corrona_desc: "$col_primitive_desc$" # 7549548112132341620
  katzenartig_major_splinter: "주요 분열 국가 자원" # 17750507677486784971
  katzenartig_major_splinter_desc: "재앙적인 붕괴를 막기 위해." # 14777018066454840390
  building_giga_corrona_capital: "신비한 궁전" # 1108734010027752052
  building_giga_corrona_capital_desc: "코로나 지배 계층의 본거지 역할을 하는 거대한 궁전입니다. 이곳에는 마법처럼 보이는 다양한 능력을 지닌 수많은 환상적인 생물들이 거주하고 있습니다." # 1157422626590038200
  building_giga_corrona_homes: "심오한 도시 중심지" # 12381112827294790785
  building_giga_corrona_homes_desc: "언뜻 보기에는 단순한 중세 시대 거주지로 보이지만, 이 도시들에는 다양한 생명체가 가득하며, 어떤 종류의 '마법'을 사용하여 일상생활을 개선하고 있습니다." # 10756663448247530940
  giga_corrona.001.name: "중력적으로 구속된" # 6447470019124778699
  giga_corrona.001.desc: "§YJupitwo 성계§!에 진입하자, 우리 과학선은 흥미로운 발견을 했습니다. 이 성계는 사실 제대로 된 항성계가 아니었습니다!\n\n독립된 성계처럼 보였음에도 불구하고, 주피투오 갈색왜성은 실제로는 근처의 §YJublio 성계§!와 중력적으로 묶여 있으며, 공전 주기가 수십만 년에 달하지만 느리게 그 주위를 돌고 있었습니다.\n\n이는 주블리오와 주피투오가 극도로 멀리 떨어진 쌍성계로 분류될 수 있음을 의미하며, 비록 획기적인 발견은 아닐지라도, 두 성계 사이에 초공간 항로가 형성되었다는 사실은 우리 과학자들에게 상당한 흥미를 불러일으키고 있습니다." # 8868947074402461565
  giga_corrona.001.a: "그렇군. 이 두 성계는 분명 전혀 중요하지 않을 것이다." # 8906369172824722026
  giga_corrona.002.name: "신비로운 원시 문명" # 7826925760773624046
  giga_corrona.002.desc: "§Y주피투 성계§!는 계속해서 놀라움을 안겨줍니다. 우리의 과학팀은 갈색 왜성 중 한 개의 달에서 번성하는 문명을 확인했다고 현재 보고했습니다!\n\n이는 그들을 상당히 당혹스럽게 만들었습니다. 주피투가 대기 내 방사성 원소의 비정상적으로 높은 밀도 때문에 특히 따뜻하더라도, 행성을 가열하여 거주 가능하게 만들 정도는 아닐 것이기 때문입니다.\n\n더욱이, 행성의 다양한 원시 문명들은 현재 우리의 물리학적 이해를 무시하는 듯한 극도로 비전적인 능력들을 소유하고 사용하는 것 같습니다. 이는 사실상 마법으로 간주될 수 있습니다! 그들은 심지어 행성 주변을 둘러싼, 어째서인지 대부분의, 혹은 모든 현대 기술을 태우고 무력화시키는 설명 불가능한 에너지 소용돌이를 발견했습니다. 이 장(場)이 어째서인지 행성을 따뜻하게 유지하는 데 책임이 있을 수 있다고 추측됩니다.\n\n이것에 더해, 원시 문명들이 사용하는 것이 기본적으로 마법인 점은 탐사와 정복 모두를 극도로 어렵게 만들 것입니다. 그럼에도 불구하고 이 세계의 과학적 잠재력은 부인할 수 없습니다. 하지만, 만약 이 원시 문명들이 단결하여 별들로 나선다면, 그들은 의심의 여지 없이 강력한 적이 될 것입니다..." # 17154554396018497194
  giga_corrona.002.a: "흥미롭군!" # 17415844975249834567
  giga_corrona_planetcraft: "비전의 행성선" # 7997580914895809227
  giga_corrona_planetcraft_plural: "비전적인 행성 함선" # 2979151081789785450
  CORRONA_MOON: "핵심" # 17314848919636016994
  GIGA_CORRONA_FIRE_MAGES: "코로니안 주문술사" # 10092560500571806954
  GIGA_CORRONA_FIRE_MAGES_DESC: "우주를 떠다니는 적들에게 치명적인 주문을 시전하는 강력한 마법사들." # 8526505009205031868
  GIGA_CORRONA_LIGHTNING: "극결정 번개" # 8589120851523783863
  GIGA_CORRONA_LIGHTNING_DESC: "거대한 수정이 헤아릴 수 없는 양의 마법 번개를 방출하고 있습니다." # 3286739766133440061
  GIGA_CORRONA_HYPER_LIGHTNING: "행성 조명" # 17914491735914830304
  GIGA_CORRONA_HYPER_LIGHTNING_DESC: "엄청나게 거대한 번개를 발사하는 엄청나게 거대한 수정체" # 4617840864645838345
  GIGA_CORRONA_FREEZERAYS: "냉동 광선" # 17787150385971419613
  GIGA_CORRONA_FREEZERAYS_DESC: "방어막의 에너지를 고갈시켜 무력화하는 음 에너지 광선." # 17132485516019529176
  GIGA_CORRONA_DRAGON_BREATH: "용의 숨결" # 12991598170268739374
  GIGA_CORRONA_DRAGON_BREATH_DESC: "불타오르는 마력이 깃든 용의 화염 줄기" # 17452789171646813915
  giga_corrona_dragon: "코로니안 드래곤" # 15354634340254808274
  giga_corrona_dragon_plural: "코로니안 드래곤" # 7533931473069100983
  giga_corrona.005.name: "비전의 에너지 급증" # 16167036804309377993
  giga_corrona.005.desc: "우리 제국 전역의 센서가 §Y카토나르티그 제국§!의 수도계에서 1광년도 채 안 되는 거리에 있는 §Y쥬피투§! 갈색 왜성을 공전하는 원시 행성인 §Y코로나§!에서 비롯된 강력한 에너지 급증을 감지했습니다.\n\n이 행성은 설명할 수 없는 놀라운 초자연적 능력을 보유한 종족이 거주하는 곳으로 알려져 있으며, 이는 사실상 마법으로 간주될 수 있습니다.\n\n이러한 갑작스러운 급증의 원인이 정확히 무엇인지는 알 수 없지만, 가장 가능성 높은 설명은 코로나인들이 자신들의\"마법 능\"을 모아 행성 전체에 거대한\"주\"을 시전하고 있을 수 있다는 것입니다.\n\n이\"주\"이 정확히 무엇인지는 두고 봐야겠지만, 곧 알게 될지도 모릅니다..." # 3364595467397755788
  giga_corrona.005.a: "기묘하군." # 90268063991456251
  giga_corrona.007.name: "코로니안 월드크래프트" # 778146927498613133
  giga_corrona.007.desc: "코로니안 에너지 급증의 원인을 알아내는 데는 오랜 시간이 걸리지 않았습니다. 해당 급증을 기록한 직후, 우리 장거리 센서는 §Y주피투§! 성계 내에서 §Y천체 이동§!을 감지했습니다!\n\n성계에 대한 추가 분석 결과, §Y코로나§!의 지배종 중 하나인 §Y스켈레토이드§!가 일련의 잔혹한 전쟁 끝에 행성 전체를 그들의 통치 하에 통일하는 데 성공했음이 밝혀졌습니다. 현재의 정복에 만족하지 않고, 그들은 행성에 거대하고 극도로 복잡한 \"주문\"을 시전하기 위해 행성의 자원을 모으기 시작했습니다.\n\n이 \"주문\"은 코로나 전체를 마법으로 강화하는 효과를 가져왔고, 이어서 행성을 거대한 §Y비전적 행성함§!, 또는 §Y세계함§!으로 변모시켰습니다! 놀라운 비전 숙련도의 위업으로, 행성 자체가 지배적인 스켈레토이드 지도층의 의지에 따라 공허를 통해 이동하기 시작했습니다.\n\n그들은 또한 행성을 \"호위\"하기 위해 에테르 드래곤 같은 생명체의 무리를 배치했으며, 이 비전 문명은 이제 천상계에서 완전히 새로운 정복을 시작하려는 것으로 보입니다. 그들의 첫 번째 목표는 다름 아닌 §Y카첸아티그 제국§!입니다.\n\n더 나아가, 스켈레토이드들은 은하계 전체를 대상으로 하는 통신을 보냈습니다..." # 12155996837041948922
  giga_corrona.007.a: "불가능해!" # 8204200627947038318
  giga_corrona.008.name: "코로니아 마도정체" # 8099376193601969355
  giga_corrona.008.desc: "천상의 영역 거주민들이여!\n\n우리 §YSkeletoids§!는 마침내 우리 세계를 통합했으며, 이제 별들로 나아갑니다. 우리는 위대한 §Y월드크래프트§!를 승리로 이끌 것이며, 천상 자체 내에 제국을 건설할 것입니다.\n\n우리의 첫 번째 목표는 우리의 야망을 가로막는 비열한 고양이들, 즉 그 혐오스러운 §Y카첸아르티히 제국§! 외에는 없을 것입니다. 카이저와 그들의 조잡한\"기\" 뒤에 숨어 있는 겁쟁이 고양이들은 지옥의 불꽃을 사용하여 무너뜨려질 것입니다!\n\n저항하려 하지 마십시오. 우리의 월드크래프트가 당신들이 사용할 수 있는 열등한\"기\"로 만들어내는 어떤 형태의 저항이라도 쓸어버릴 것이기 때문입니다." # 12579138951913420160
  giga_corrona.008.a: "좋아, 또 다른 광신도 제국이군..." # 10396052822853911370
  giga_corrona.008.a.tooltip: "§Y코로니안 마도정체§!가 §Y주피투§! 시스템에 나타났으며, §Y카체나르티히 제국§!과 교전할 것입니다. 카이저가 몰락한다면, 그들은 아마 다음으로 우리를 노릴 것입니다..." # 12386914115625697026
  giga_corrona.020.name: "코로니안 월드크래프트 파괴됨" # 9584235894655264907
  giga_corrona.020.desc: "극심한 우주 전투 끝에, 우리 함대가 그들이 은하를 정복하는 데 사용했던 비전적인 플래닛크래프트, §Y코로니안 월드크래프트§!를 성공적으로 파괴했습니다.\n\n엄청난 양의 무기 공격을 받은 함선을 코로니안 마법으로는 보호하고 수리하기에 역부족이었습니다. 함선 내부에 담긴 모든 에너지가 더 이상 제대로 억제되지 못하고, 곧 행성의 표면을 덮쳤습니다.\n\n그 결과, 월드크래프트 전체가 붕괴하기 시작했고, 자체의 대격변적인 비전 에너지에 의해 산산조각났습니다.\n\n희미한 에너지 폭풍 몇몇을 제외하고는 함선의 잔해가 남지 않았으며, 우주 공간에서 그들을 유지시켜주던 코로니안 마법과의 연결이 끊어진 남은 모든 코로니안 함선들도 소멸했습니다." # 5336323498337298774
  giga_corrona.020.a: "잘 됐군." # 17796787233491237960
  giga_corrona.021.name: "코로니안 월드크래프트 파괴됨" # 9584235894655264907
  giga_corrona.021.desc: "극심한 우주 전투 끝에, §Y[corrona_moon_slayer.GetName]§!의 병력이 그들이 은하를 정복하려는 시도에 사용했던 심원한 행성체인 §Y코로니안 월드크래프트§!를 성공적으로 파괴했습니다.\n\n코로니안 마법은 강렬한 양의 무기 공격을 받은 함선을 보호하고 수리하기에 불충분했습니다. 선체 내부에 담긴 모든 에너지는 더 이상 제대로 억제되지 않았고, 이어서 행성 표면을 뒤덮었습니다.\n\n그 결과, 월드크래프트 전체가 붕괴하기 시작했고, 자신의 격변적인 심원 에너지에 의해 산산조각 났습니다.\n\n함선은 희미한 에너지 폭풍 몇 개를 제외하고는 아무것도 남지 않았으며, 우주의 진공 속에서 그들을 살아있게 해주던 코로니안 마법과 단절된 것 때문에 남은 모든 코로니안 함선이 전멸했습니다." # 18102892398436511841
  giga_corrona.021.a: "그들은 최후를 맞이합니다." # 10122877362099578397
  giga_corrona.022.name: "카첸스, 코로니안 월드크래프트 궤멸" # 11916424689923514737
  giga_corrona.022.desc: "극심한 우주 전투 끝에, §Y[corrona_moon_slayer.GetName]§!의 기갑 부대가 은하계를 정복하려 사용하던 비전의 행성함, §Y코로니안 월드크래프트§!를 파괴하는 데 성공했습니다.\n\n강렬한 양의 무기 공격에 노출되었던 함선을 보호하고 수리하는 데 코로니안의 마법은 충분하지 못했습니다. 함선 내에 담겨 있던 모든 에너지는 더 이상 제대로 억제되지 못했으며, 결국 행성 표면으로 넘쳐 흘렀습니다.\n\n그 결과, 월드크래프트 전체가 붕괴하기 시작했고, 자신의 파멸적인 비전의 에너지에 의해 산산조각났습니다.\n\n몇몇 희미한 에너지 폭풍 외에는 함선은 아무것도 남지 않았으며, 남은 모든 코로니안 함선들은 우주 공간에서 그들을 살아 있게 하던 코로니안 마법과의 연결이 끊어졌기 때문에 멸망했습니다.\n\n비전의 코로니안 마법조차 카첸 군사 기계를 막기에는 충분하지 못했던 것 같습니다. 그리고 카이저는 수십억 명의 시민들 앞에서 \"이 야만적이고 원시적인 존재들에 대한 카첸의 기술과 독창성의 승리\"를 축하하는 울려 퍼지는 연설을 했습니다." # 14001269750858243452
  giga_corrona.022.a: "카첸이 또 다른 적을 격파합니다..." # 13793587962879770090
  giga_katrebels.0001.name: "조각난 고양이족" # 17861858023324989363
  giga_katrebels.0001.desc: "§Y카첸아르티크 제국§!이 은하 무대에 등장한 지 수년이 지났으며, 의심할 여지 없이 엄청난 적으로 보입니다. 적어도 밖에서 보기에 말입니다.\n\n흥미롭게도, 최근의 외교 및 첩보 임무를 통해 제국 인구의 대다수가 §YKaiser§!의 통치에 만족하고 있다는 사실이 밝혀졌습니다. 대다수는 그렇지만, 전부는 아닙니다. 실제로 §Y플루션§!은 다양한 행성으로, 카이저의 통일 이전에만 해도 각기 다른 문화와 생활 방식을 가진 최소 12개의 국가가 존재했던 곳입니다.\n\n대부분은 지워졌거나 지배적인 카첸 문화에 동화되었지만, 여전히 플루션의 반역적인 종족들과 그 후손들로 이루어진 고립되고 반항적인 잔존 세력이 존재합니다. 이 반군들은 조상의 생활 방식과 문화를 굳건히 지키며, 카첸 사회에 통합하려는 카이저의 시도에 강력히 반대하고 있습니다.\n\n우리는 제국 내에서 두 개의 다소 중요한 저항 네트워크를 식별하는 데 성공했습니다. 바로 §Y로퀄리안 자유 투사들§!은 한때 §Y로퀄리아§!라고 알려졌던 국가의 시민들로 구성되어 있으며, §YZuspri 전위대§!는 플루션의 이전 §YZuspri 중간지대§! 출신의 §YZuspris§!로 구성되어 있습니다.\n\n비록 그 구성원 수는 적고 드물며 현재 카이저에게는 거의 문제가 되지 않지만, 그들 중 어느 쪽과든 비밀리에 접촉하는 것이 카첸 위협을 마침내 종식시키기 위한 우리의 투쟁에 잠재적으로 도움이 될 수 있다고 판단했습니다.\n\n§B저항은 카첸아르티크 제국을 약화시키는 데 귀중한 자산이 될 것입니다!" # 12739532965526455703
  giga_katrebels.0001.a: "그들과의 접촉을 시도해 봅시다." # 16781777561756397799
  giga_katrebels.0001.a.tooltip: "§Y특별 프로젝트§!를 시작하여 §Y로퀄리안 자유 전사§!와 §YZuspri Vanguard§!에 접촉하려 합니다. 그들을 도와 §Y카첸아르틱 제국§!을 교란시킬 수 있기를 기대합니다.\n\n우리는 그들의 투쟁을 지원할 수 있으며, 이는 제국을 약화시킬 것입니다. 하지만 그가 우리의 활동을 알게 된다면 우리에 대한 §YKaiser's Opinion§!이 §R감소§!할 수 있습니다." # 18077779122645220161
  giga_katrebels.0001.b: "그만한 수고를 들일 가치가 없습니다." # 14873678757805937538
  CONTACT_EZIC_REBELS_PROJECT: "§YZuspri 선봉대§와 접촉하십시오!" # 17352832327006627652
  CONTACT_EZIC_REBELS_PROJECT_DESC: "§YZuspris§ 종족은 인구수는 적지만 카첸 엘리트 부대의 상당 부분을 차지하는 무시무시한 종족입니다.\n대부분은 카이저의 통치에 복종하고 있지만, 그의 정책에 동의하지 않는 자들도 많으며, 그들의 놀라운 전투 능력 덕분에 소수의 헌신적인 주스프리스 파르티잔이라도 §YKatzenartig Imperium§ 내부에 큰 혼란을 일으킬 수 있습니다." # 9121715049726404645
  CONTACT_SOLAK_REBELS_PROJECT: "§Y로퀄리안 자유 투사§에게 접촉하십시오!" # 1316546693148315694
  CONTACT_SOLAK_REBELS_PROJECT_DESC: "§Y로퀄리안§!들은 §YKaiser§!의 세계 정복 이전까지 §Y플루시온§!에서 가장 독립적이고 민주적이며 자유로운 정신을 지닌 민족 중 하나였습니다.\n\n그들은 보통 카첸 사회에 꽤 잘 통합되었습니다만, 옛 §Y로퀄리안 공화국§!의 정신은 여전히 일부 개개인들 속에 살아 숨 쉬고 있습니다. 이를 강화하는 것은 의심할 여지 없이 카이저의 확고한 통치를 불안정하게 만드는 데 기여할 것입니다." # 11828908777783290914
  giga_katrebels.0010.name: "§YZuspri Vanguard§와 접촉이 성립되었습니다!" # 2352755733082230697
  giga_katrebels.0010.desc: "수개월간의 비밀 작전, 은밀한 회합, 그리고 불분명한 거래 끝에 우리는 §YZuspri 선봉대§!의 수장인, 한때 §YZuspri 중간국§!의 통치자였던 §YTyukl§!과 공식적으로 접촉하는 데 성공했습니다!\n\n추가 연구를 통해 이 선봉대가 카이저 군대에게 예속되기 전에는 제국 내 평화 유지군으로 활동했다는 사실이 밝혀졌습니다. 그 이후로 그들은 카이저 통치에 저항하는 남은 즈스프리 저항 세력을 조율하는 일종의 '망명 정부' 역할을 해왔습니다.\n\n비록 현재 그들이 강력한 세력은 아니지만, 약간의 자극만으로도 카이저에게 실질적인 위협이 될 수 있는 존재로 변모할 수 있습니다. 따라서 그들은 우리와의 소통에 매우 적극적입니다..." # 6249727137667348167
  giga_katrebels.0010.a: "화면에" # 12070518402223886997
  giga_katrebels.0011.name: "§Y와이즈스프리 선봉대§!" # 6997206124026542059
  giga_katrebels.0011.desc: "마침내 신들이 우리에게 축복을 내린 것 같군요.\n\n우주 항해자 여러분, 안녕하십니까. 제 이름은 §YTyukl Kaau§!이며, 주스프리 중간 영역의 통치자였습니다... 아니, 그 저주받을 카이저가 모든 것을 빼앗아 가기 전까지는 그랬죠. 우리의 문화, 우리의 삶의 방식, 우리의 위대한 목초지까지...\n\n우리가 소중히 여겼던 모든 것이 그의 무분별한 군국주의와 산업화라는 어리석은 물결에 휩쓸려 갔습니다. 카이저가 수십억 명의 사람들에게 그의 우상 숭배를 강요하면서 우리에게 충성하는 주스프리들의 수는 매일같이 줄어들고 있습니다.\n\n이대로 좌시할 수는 없습니다! 우리 주스프리들은 여러분의 도움으로 마침내 이 고양이과 거대망상가를 전복시키고, 플루션과 은하계에 평화를 되찾을 수 있기를 바랍니다..." # 6771628862709099118
  giga_katrebels.0011.a: "저희도 그렇게 바랍니다. 저희가 뭘 할 수 있는지 한번 보죠..." # 2944987663908819735
  giga_katrebels.0011.a.tooltip: "이제 §Y카첸아르티흐 제국 메뉴§!에서 §Y주스프리 선봉대§!와 §Y비밀리에 접촉§!할 수 있습니다." # 12191842385189489243
  giga_katrebels.0012.bye: "안녕히 가세요." # 7260636924131963490
  giga_katrebels.0013.back: "다른 이야기를 하고 싶습니다..." # 11377682220852791743
