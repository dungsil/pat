  star_lifter_5_o_star_DESC: "이 $name_starlifter$는 완전히 가동 중입니다. 현재 발전된 융합 변환기와 그래비리프트로 항성의 수소와 헬륨을 추출하여 천문학적인 양의 광물을 생산하고 있습니다." # 4123885623936324863
  requires_standard_planet_class_o_star: "$TRIGGER_FAIL$일반적인 항성 유형 주변에 건설해야 합니다. O형성 주변 건설에는 이 거대구조물에 대한 적절한 §Y초단열§! 기술이 필요합니다." # 154013223509998630
  requires_dyson_swarm: "§Y$dyson_swarm_3$§!를 §Y$dyson_sphere_5$§!로 업그레이드해야 합니다. 이 거대 구조물은 적절한 §Y초단열(Suprainsulation)§! 기술이 있어야 O형성 주위에 건설할 수 있습니다." # 8136416069246895480
  giga_tech_dyson_o_star: "다이슨 스피어 초단열" # 15053316788299926816
  giga_tech_dyson_o_star_desc: "O형 항성은 우리 은하에서 가장 밝고 광도가 가장 높은 항성입니다. 이 거대한 항성들 중 하나에 다이슨 구체를 구축하려면, 일반 다이슨 구체보다 더 크고 더 강할 뿐만 아니라 이런 유형의 항성에서 방출되는 극도로 가혹한 항성열을 견딜 수 있는 거대 구조물을 설계해야 할 것입니다." # 9917396044598391412
  allow_o_class_dyson: "§H기능 잠금 해제:§! O-Class 다이슨 구체" # 4374934008051563641
  allow_o_class_dyson_desc: "O형 항성 주변에 다이슨 스피어를 건설할 수 있게 됩니다. 이 항성 주변에 건설되는 다이슨 스피어는 산출량 +500%, 유지비 +500%, 건설 비용 +450%, 건설 시간 +350% 효과를 받습니다." # 18074514151701885072
  giga_tech_lifter_o_star: "항성 리프터 초단열" # 12797436008458357842
  giga_tech_lifter_o_star_desc: "O형 항성은 우리 은하에서 가장 밝고 광도가 높은 항성입니다. 만약 우리가 이런 거대한 항성 중 하나 주위에 항성 채집기를 조립하려면, 우리는 일반 항성 채집기보다 더 크고 더 내구성이 강한 거대 구조물을 설계해야만 하며, 이런 유형의 항성에서 방출되는 극도로 가혹한 항성열을 견뎌낼 수 있어야 합니다." # 2533981227379072383
  allow_o_class_lifter: "§H기능 개방§!: O급 항성 리프터" # 5122561559627829483
  allow_o_class_lifter_desc: "O형성 주위에 스타 리프터 건설 가능: 해당 별 주위에 건설될 경우, 스타 리프터는 +500% 생산량, +500% 유지비, +450% 건설 비용, +350% 건설 시간 효과를 가집니다." # 8072837260612351662
  giga_tech_brain_o_star: "마트료시카 브레인 극초단열" # 17144194709405295066
  giga_tech_brain_o_star_desc: "O형 항성은 우리 은하에서 가장 밝고 광도가 높은 항성입니다. 이 거성 중 하나 주위에 마트료시카 브레인을 조립하려면, 일반적인 마트료시카 브레인보다 더 크고 더 강성이 높은 거대 구조체를 설계해야 하며, 이 유형의 항성에서 방출되는 극도로 가혹한 항성열을 견딜 수 있어야 합니다." # 18116819220759654018
  allow_o_class_brain: "§H기능 해제:§! O급 마트료시카 브레인" # 14215231338795340720
  allow_o_class_brain_desc: "O형 별 주위에 마트료시카 브레인을 건설할 수 있게 합시다. 이 별 주위에 건설될 경우, 이는 산출량 +500%, 유지비 +500%, 건설 비용 +450%, 건설 시간 +350%의 효과를 가집니다." # 929193327298306047
  giga_o_stars_disabled: "£menu_disabled£§YO형성§!\n밝고 희귀한 O형성은 생성되지 않을 것입니다." # 6295393108013158712
  giga_o_stars_enabled: "£menu_enabled£§YO형성§!\n\n밝고 희귀한 O형성이 생성됩니다. 생성되는 O형성의 수는 은하계 전체 항성의 수를 약 70으로 나눈 값에 따라 달라집니다.\n\n이 항성 주변에 건설된 메가스트럭처는 다른 확장 설정과 관계없이 생산량 +500%, 유지비 +500%, 건설 비용 +450%, 건설 시간 +350% 효과를 받습니다.\n\n이 항성 주변에 메가스트럭처를 건설하려면 특수 기술이 필요합니다.\n\n§B§Y리얼 스페이스§! 모드가 활성화된 경우 항성 종류 중복을 방지하기 위해 기본적으로 비활성화됩니다.§!" # 17759675837063668057
  must_not_have_real_space: "§YReal Space§!가 활성되어 있을 경우 중복 항성 등급 방지를 위해 비활성화됩니다." # 14009471310409115825
  giga_o_star.2000.name: "O-성 거대괴수" # 4480457911330000502
  giga_o_star.2000.desc: "현재 은하계를 탐사 중인 탐사선이 놀라운 발견을 했습니다. 해당 함선은 §Y[from.GetName]§! 성계의 중심 항성이 다름 아닌 거대한 §YO형 항성§!! 임을 보고했습니다.\n\n이 극도로 밝고 희귀하며 푸른 보라색 항성은 진정으로 거대한 규모이며, 오랫동안 주변 행성계 전체를 불모지로 만들었습니다. 추가적으로, 항성의 막대한 활동으로 인해 성계 전체에 걸쳐 항성풍이 엄청나게 강력하며, 이는 이 지역을 통과하는 모든 함선에게 해로운 것으로 판명되고 있습니다.\n\n하지만 이러한 종류의 항성은 위험하고 수명이 짧지만, 그 주위에 건설된 어떤 거대 구조물이라도 의심할 여지 없이 심지어 일반적인 B형 항성 주위에 건설된 것보다 훨씬 더 §Y극도로 강력해질§! 잠재력을 지닙니다.\n\n하지만 우리는 우리 은하에 그러한 항성은 소수만이 존재하며, 따라서 극도로 가치가 있다는 점을 명심해야 합니다." # 14626157603085422682
  giga_o_star.2000.a: "훌륭합니다!" # 7941322641266364681
  giga_menu.200.name: "일시적으로 비활성화된 기능" # 9904299749062664804
  giga_menu.200.desc: "인사드립니다! 기가구조 공학 및 추가 모드를 이용해 주셔서 감사합니다. 이 팝업은 §Y정신파 신호탑§!이 3.0 버전으로 인해 일시적으로 비활성화되었음을 알려드리기 위해 표시됩니다." # 3549276575196508579
  giga_menu.200.a: "알겠습니다." # 12076608091024442278
