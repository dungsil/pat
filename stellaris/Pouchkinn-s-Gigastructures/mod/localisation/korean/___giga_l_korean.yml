  solaktropa_economic_crisis_desc: "로쿠알트로파 댐의 상실은 카첸들에게 치명적인 타격입니다." # 10191009408222734419
  giga_flusionoperations.3002.name: "댐 파괴 작전 좌절됨" # 9245742991264309439
  giga_flusionoperations.3002.desc: "우리 로퀄리아 동맹국들이 보고하기를, 카첸들이 §Y로퀄트로파 댐§! 내부에 심었던 핵탄두들을 피해가 발생하기 전에 찾아내 제거하는 데 성공했다고 합니다. 댐에 잠입했던 요원들은 카첸 국가에 대한 중대한 반역죄로 체포되어 처형되었습니다.\n\n이로 인해 카첸들은 앞으로 몇 주 안에 보안을 더욱 강화할 가능성이 높으며, 이는 §Y카첸 경계심§! 증가로 이어질 것입니다." # 8982373907430380656
