  resolution_denounce_ezic_warcrimes: "주스프리 연합에 대한 카첸 침공을 규탄한다" # 2731636647647470152
  resolution_denounce_ezic_warcrimes_desc: "카첸 제국이 주스프리스의 고향을 침공한 것은 용서할 수 없는 냉혹한 침략 행위입니다. 우리는 카이저의 잔혹한 군국주의를 은하계 전체에 확실히 알려야 합니다." # 12226196122407204038
  resolution_denounce_ezic_warcrimes_success: "이는 §YZuspri 저항§! 수치를 2만큼 증가시킵니다.\n\n§YZuspri 전위대§!의 미래 혁명은 §Y10%§! 더 강력해질 것입니다.\n\n[global_event_country.GetGalCommunityOrGalImperium] 내 모든 국가에 대한 §YKaiser의 호감도§!를 §Y1§!만큼 §R감소§!시킵니다." # 5290932922731390682
  resolution_public_recognition_of_solakia: "로퀄 공화국에 대한 은하계 승인" # 4118039394031690067
  resolution_public_recognition_of_solakia_desc: "로퀄 공화국은 카이저의 무분별하고 만연한 군국주의의 물결에 희생된 수많은 플루시안 국가 중 하나입니다. 그들을 이전 영토의 합법적인 정부로 인정하고 고양이들의 점령을 불법으로 선언하는 것은 그들의 파르티잔을 확실히 강화하는 데 도움이 될 것입니다." # 8228770416731623117
  resolution_public_recognition_of_solakia_success: "이는 §Y카타운§!과 §Y카첸 헤르츠란트§!를 제외한 모든 곳에서 §Y반군 활동§!을 §Y1§!만큼 증가시키며, §Y로칼리엔§!에서는 §Y2§!만큼 증가시킵니다.\n\n§Y영향력 행사§! 결정은 §Y1§!이 아닌 §Y2§!의 저항 자원을 제공할 것입니다.\n\n[global_event_country.GetGalCommunityOrGalImperium] 내 모든 국가에 대한 §YKaiser의 호감도§!를 §Y1§!만큼 §R감소§!시킬 것입니다." # 10014816765674825768
  resolution_public_recognition_of_laurandar: "라우란다르에 대한 국제적 지원" # 1649540135709689435
  resolution_public_recognition_of_laurandar_desc: "로란다르는 플루션 초대륙 연안의 섬나라였습니다. 이곳은 인구 밀도가 높으며 많은 이들이 생각하는 것과 달리 평평하지 않습니다. 라우르네인들은 황제의 것과 필적하거나 심지어 능가할 수 있는 위험할 정도로 강력한 무기를 보유하고 있었으나, 불행하게도 불안정한 정부 때문에 카첸군대에 저항할 수 없었습니다.\n\n황제는 로란다르를 자신의 주요 선전 중심지로 사용하고 있으므로, 우리가 라우르네 반군에게 공식적으로 지지를 표명하고 그들의 독립을 인정하며 자금을 지원한다면, 그들이 로퀄리안 자유 투사들과 협력하여 카첸의 선전 기계를 무너뜨리는 데 도움을 줄 수 있습니다. 이는 우리의 지원 덕분에 강화된 라우르네 저항 세력과도 맞서야 하는 카첸 무장 병력의 조직에 상당한 영향을 미칠 것입니다." # 3693226637533449392
  resolution_public_recognition_of_laurandar_success: "이것은 §Y로렌다르§!와 §Y게슈볼렌§!에서 §Y빨치산 활동§!을 §Y2§!만큼 증가시킬 것입니다!\n[global_event_country.GetGalCommunityOrGalImperium] 내 모든 국가에 대한 §YKaiser의 호감도§!를 §Y2§!만큼 §R감소§!시킬 것입니다.\n카첸 창고를 약탈하면 §B저항 자원§!을 두 배로 획득할 수 있습니다.\n카첸 지상군의 능력치를 §R감소§!시킬 것입니다." # 1757280662906736677
  giga_katzen.8004.name: "[global_event_country.GetGalCommunityOrGalImperium]이 §YLaurandar§를 지지합니다!" # 16242807112624264985
  giga_katzen.8004.desc: "§L은하 원로원의 칙령에 따라, [global_event_country.laurandar_recognised_date]부로 [global_event_country.GetGalCommunityOrGalImperium]은 카첸의 점령에 맞선 라우란다르와 그 주민들에 대한 만장일치의 지지를 선언합니다. 이에 따라 라우란다르 국가는 자유로운 플루시오니안 국가로 인정되며, 라우르네이즈 반군에게 제공될 예정이었던 모든 지원은 관료적 장애물을 우회하기 위한 특별 예외 조치에 따릅니다.\n\n[global_event_country.GetGalCommunityOrGalImperium]의 모든 자유 회원국들의 공동 선언을 통해 은하계는 §YLaundaar§!에 대한 지지를 공식적으로 선언했으며, 그들의 독립을 인정하고 반군 단체에 대한 광범위한 자금 지원을 약속했습니다.\n\n전 라우르네이즈 통치자였던 §YAaron N. Bleu§!는 우리의 결정에 대한 승인을 표하며, 그의 대의를 지지한 모든 국가의 통치 기구에 라우르네이즈 기념품으로 구성된 방대한 선물을 즉시 보냈습니다.\n\n§YKaiser§!는 이 \"터무니없는 결정\"에 대해 극도로 불쾌해하며, 의도가 명백히 잘못된 이 어리석은 [global_event_country.GetGalCommunityOrGalImperium]을 분쇄하겠다고 \"맹세\"했다고 알려졌습니다. 그가 실제로 행동에 나설지는 두고 볼 일입니다." # 15479109177039706489
  giga_katzen.8004.a: "훌륭하군." # 1642978515096943077
  giga_katzen.8004.a.tooltip: "§YKaiser의 의견§!이 §R감소§!합니다: §Y2§!.\n\n§YLaurendaar§!와 §YGeschwollen§!에서 §Y빨치산 활동§!이 §Y2§!만큼 증가합니다.\n\n카첸 창고를 약탈하면 §B저항 자원§!을 두 배로 얻을 수 있습니다.\n\n카첸 군대의 능력치가 §R감소§!합니다.\n\n" # 15438452038727137738
  giga_katzen.8002.name: "[global_event_country.GetGalCommunityOrGalImperium]이(가) §Y로칼 공화국§을(를) 승인했습니다!" # 13168149629553510384
  giga_katzen.8002.desc: "§L\"은하 의회의 칙령에 따라, [global_event_country.solakia_recognised_date]부로 로퀄 공화국은 플루시오니안 로퀄 영토와 로퀄을 자처하는 행성의 다른 모든 영토의 정당한 통치 기구로 인정됩니다. 따라서 카첸아르티그 제국이 이 행성, 나아가 로퀄을 점령한 것은 부당한 전쟁광적인 야만 행위입니다.\"§!\n\n[global_event_country.GetGalCommunityOrGalImperium]의 모든 자유 회원국들의 공동 선언은 §Y로퀄 공화국§!을 그들 자신의 땅에 대한 정당한 정부로 공식 인정했으며, 이로써 §Y카첸아르티그 제국§!은 불법 점령자로 공식 규정되었습니다.\n\n§YKaiser§!는 이 \"예상된 정치적 책략\"에 \"격노\"했다고 알려졌으나, 이것이 자신의 제국 안정성에 아무런 영향을 미치지 않을 것이라고 확신했습니다." # 5221466780038815030
  giga_katzen.8002.a: "훌륭하군." # 4205353275372794963
  giga_katzen.8002.a.tooltip: "§YKaiser의 의견§!이 §R감소합니다§! §Y1§!만큼.\n\n§Y당파 활동§!이 §Y카타운§!과 §Y카첸 헤르츨란트§!를 제외한 모든 곳에서 §Y1§!만큼, §YRokalien§!에서는 §Y2§!만큼 증가합니다.\n\n§Y영향력 행사§! 결정은 §Y1§! 대신 §Y2§!의 저항 자원을 제공할 것입니다." # 9320585246639524115
