  GIGA_SUBMARINE_COMPUTER: "초공간정 부함선 조준 컴퓨터" # 15784288891329327059
  GIGA_SUBMARINE_COMPUTER_DESC: "운터라움부트(Unterraumboot)는 최대 사거리인 §Y500§! 거리에서 유지하며 원거리 목표물에 어뢰를 발사할 것입니다." # 11527411831820179196
  GIGA_KATZEN_SUBMARINE_MISSILE: "초공간 어뢰" # 8277890989187251148
  GIGA_KATZEN_SUBMARINE_MISSILE_DESC: "이 미사일들은 사거리가 매우 길며, 카첸 성간 잠수함에 탑재되도록 설계되어 먼 목표물까지 정확하게 타격할 수 있습니다." # 10693702543557491371
  giga_katzen.8510.name: "카첸, 운터라우름부트 우주선 배치 개시" # 3277905281424974100
  giga_katzen.8510.desc: "§Y카첸아르티그 제국§에서 들어오는 보고는 드문 상황이지만, 카첸들이 그들의 포착하기 어려운 §Y운터라우므부트§! 함선을 대규모로 배치하기 시작했음을 시사합니다.\n\n정보원들이 파악할 수 있었던 바에 따르면, 이 잘 알려지지 않은 함선들은 방어선과 적대적인 함대를 우회하기 위해 아공간으로 '잠수'했다가 현실 공간으로 다시 출현하여 장거리 어뢰로 무장하지 않은 목표물을 괴롭힐 수 있는 것으로 보입니다.\n\n카첸들이 이미 소규모 실험 함대를 운용하고 있었지만, 이 '우주 잠수함'들이 실험 단계를 마치고 카첸 우주 함대 내에서 대량 배치될 준비가 된 것으로 보입니다.\n\n이 함선들은 적절히 활용될 경우, 의심할 여지 없이 대부분의 전쟁의 흐름을 카첸들에게 유리하게 바꿀 잠재력을 가지고 있으며, 불행하게도 그 내부 작동 방식에 대한 세부 정보는 매우 부족하여 원격 분석이 불가능합니다.\n\n하지만, 우리 연구원들은 이 함선들 중 일부를 §R파괴§!한다면, 내부 메커니즘을 상세히 연구할 수 있을 만큼의 잔해를 확보할 수 있을 것이라 확신하고 있습니다.\n\n이를 통해 우리는 이 함선들에 대한 대응책을 개발하고, 그들이 아공간을 통해 터널링하여 우리의 방어선을 간단히 우회하는 것을 막을 수 있을 것입니다." # 6044867344120989712
  giga_katzen.8510.a: "걱정스럽군." # 8025652953608993080
  giga_katzen.8510.a.tooltip: "카첸 제국이 §Y유네테룸부트§! 함대를 §Y유블리오§! 성계에서 획득했습니다!\n\n이제 §Y카첸 전쟁 제련소§!에서 §Y유네테룸부트§!를 생산할 수 있습니다.\n\n이 §Y유네테룸부트§! 중 §Y15§!기를 파괴하면 대응책을 개발하기 위한 §Y특수 프로젝트§!가 해금됩니다." # 3815755733427815658
  katzen_chain_1_title: "카첸 운터룸부트 파괴" # 386735098441893353
  katzen_chain_1_desc: "카첸 심우주 잠수함들은 단순히 심우주에 숨어 대부분의 방어 체계를 쉽게 우회할 잠재력을 지니고 있습니다. 우리는 능동적 대항책을 개발하기 위해 충분한 수의 잠수함을 파괴해야 합니다.\n\n우리는 §Y15§!척의 심우주 잠수함 중 §Y[ROOT.katzen_subs_destroyed]§!척을 파괴했습니다." # 367112450417603065
  ANALYSE_KATZEN_SUB_PROJECT: "카첸 지하 우주선 분석" # 4985396667429662402
  ANALYSE_KATZEN_SUB_PROJECT_DESC: "카첸 종족이 혁명적인\"우주 잠수\"을 고안했습니다. 이 함선은 아공간으로 잠수하여 요새를 우회하고 적 제국의 심장부를 타격할 수 있습니다.\n\n이 함선들이 우리에게 해를 끼치는 것을 방지하기 위해서는 이 함선들을 연구하고 이해하는 것이 중요합니다.\n\n이 프로젝트를 완료하면 이러한 잠수함에 대한 대응책을 개발할 수 있게 되지만, §YKaiser의 의견§!은 §R2§!만큼 §R감소§!할 것입니다.\n\n§B난해한 공학§! 승천 특성을 보유하고 있다면, 카이저는 우리의 계획을 파악하지 못하여 의견 감소를 피할 수 있습니다." # 18020189811954356360
  giga_katzen.8511.name: "초공간함선 잔해 회수" # 9550310536015135770
  giga_katzen.8511.desc: "우리는 이제 충분한 양의 카첸 §Y운터럼부트§!를 파괴하고 회수하여 그들에 대한 효율적인 대항책을 개발하는 본격적인 작업을 시작할 수 있게 되었습니다.\n\n이를 위한 §Y특수 프로젝트§!가 발령되었지만, 만약 우리가 그 사이에 카첸과 평화 조약을 맺는 데 성공했다면 이 프로젝트의 완료가 §YK이젤의 호감도§!를 §R감소§!시킬 수 있다는 점을 명심하십시오." # 5373498368420481582
  giga_katzen.8511.a: "알겠습니다." # 10286267384228979576
  giga_katzen.8512.name: "초공간정 분석 결과" # 15616971063809936425
  giga_katzen.8512.a.desc: "우리 과학자들이 카첸족의 기묘한 §YUnterraumboots§! 잠수함에서 회수한 잔해에 대한 분석을 완료했습니다!\n\n예상대로, 이 잠수함들은 놀라울 정도로 진보된 차원 변조기를 사용하여 아공간을 통해 빠르고 효율적으로 터널링할 수 있습니다. 카첸족이 어떻게 그렇게 진보된 장치를 만들었는지 처음에 당황했지만, 플루시온의 여러 종족에 대한 추가 분석 결과, 그들 중 하나인 §YLinterians§!가 아공간을 통해 소형 웜홀을 열어 순간이동하는 선천적인 능력을 가지고 있으며, 이 능력은 황제의 정복 이전에 그들이 대부분의 기술에 자연스럽게 적용했던 것임이 밝혀졌습니다.\n\n분명히 황제는 이 비정상적으로 진보된 잠수함을 고안하기 위해 린테리안 기술을 광범위하게 역설계했습니다. 우리 과학자들은 회수된 운터라움부트 잔해에서 얻은 지식과 린테리안 기술에 대한 데이터를 결합하여, 이 잠수함들을 아공간에서 강제로 끌어내 우리의 무기에 노출시킬 수 있는 §Y스타베이스 건설물§!을 고안했습니다.\n\n게다가, 이 연구를 통해 이 잠수함들이 파괴될 때 전투를 회피하고 몇 달 후 플루시온으로 돌아갈 §Y60%§!의 확률을 가지고 있다는 사실이 밝혀졌지만, §Y카첸 잠수함 포획기§!를 건설하면 파괴 직전에 단순히 탈출하는 것을 막을 수 있을 것입니다.\n\n불행하게도, 황제가 이 사실을 인지했으며, 그 결과 우리에 대한 그의 §Y평판§!이 §R2§!만큼 §R감소§!했다는 소식이 들려왔습니다." # 3537429123498565537
  giga_katzen.8512.b.desc: "우리 과학자들이 카첸(Katzens)의 기묘한 §YUnterraumboots§! 잠수함에서 회수한 잔해에 대한 분석을 완료했습니다!\n\n예상대로, 이 잠수함들은 놀라울 정도로 진보된 차원 변조기를 사용하여 아공간을 통해 빠르고 효율적으로 터널링할 수 있습니다. 카첸이 어떻게 그렇게 진보된 장치를 만들었는지 처음에 당황했지만, 플루션(Flusion)의 여러 종족에 대한 추가 분석 결과, 그들 중 하나인 §YLinterians§!가 아공간을 통해 소형 웜홀을 열어 순간이동하는 타고난 능력을 가지고 있으며, 황제의 정복 이전에 이 능력을 그들의 기술 대부분에 자연스럽게 적용했다는 사실이 밝혀졌습니다.\n\n분명히, 황제는 이 비정상적으로 진보된 잠수함을 고안하기 위해 린테리안(Linterian) 기술을 광범위하게 역설계했습니다. 회수된 운터라움부트(Unterraumboot) 잔해에서 얻은 지식과 린테리안 기술에 대한 데이터를 결합하여, 우리 과학자들은 이 잠수함들을 아공간에서 강제로 끌어내어 우리의 무기에 노출시킬 수 있는 §Y스타베이스 건설물§!을 고안해냈습니다.\n\n게다가, 이 연구를 통해 이 잠수함들이 파괴될 때 전투를 회피하고 몇 달 후 플루션으로 돌아갈 §Y60%§!의 확률을 가지고 있다는 사실이 밝혀졌지만, §Y카첸 잠수함 덫(Katzen Submarine Snare)§!을 건설하면 파괴 직전에 단순히 탈출하는 것을 막을 수 있을 것입니다.\n\n추가적인 보너스로, 우리의 복잡하고 난해한 과학적 방법 덕분에 카첸들은 여전히 우리의 계획에 대해 전혀 눈치채지 못하고 있습니다." # 15315907284468422867
  giga_katzen.8512.a: "훌륭하군!" # 4941506436412555079
  giga_katzen.8512.b: "훌륭하군!" # 4941506436412555079
  giga_katzen.8512.a.tooltip: "이제 §Y스타베이스#!에 §Y카첸 아공간 올가미§! 건물을 건설하여, 카첸 §Y언테라움부트§!가 해당 성계에 진입할 때마다 강제로 아공간에서 끌어낼 수 있습니다." # 3686216335599895979
  sm_katzen_submarine_snare: "카첸 잠수함 덫" # 5639969158489754260
  sm_katzen_submarine_snare_desc: "이 건물은 이 성계에 진입하는 모든 카첸 §YUnterraumboots§!을 강제로 아공간에서 끌어내릴 것입니다. 추가로, 그들은 HP가 너무 낮아져도 더 이상 파괴를 회피할 수 없게 됩니다." # 7321804774113590616
  katzen_submarine_subspace_blockade: "초공간 봉쇄" # 3093213597640680085
  katzen_submarine_subspace_blockade_desc: "카첸 운터람부트 함대가 이 세계 주변의 초광속 통신과 이동을 봉쇄하여 생산성을 급격히 저해하고 있습니다." # 12037420232845202235
  giga_blokkat.6607.name: "패닉에 빠진 무리" # 15407329575198083569
  giga_blokkat.6607.desc: "지난 몇 달 동안 §Y프레소린 역병§!은 점점 더 비정상적인 행동을 보이고 있습니다. 기이한 방식으로 움직이는 함대, 평소보다 더 많은 생체 함선을 생산하는 감염된 행성들, 그리고 수많은 기타 세부 사항들이 군체가 분명히 §R패닉에 빠졌음§!을 시사하고 있습니다.\n\n이러한 두려움에 찬 행동의 예상치 못한 절정으로, 오늘부로 군체의 함대들이 §Y[scourge_escape_system.GetName]§! 성계로 집결하고 있는 것으로 우리 센서가 확인했습니다. 그들의 감염된 행성들은 자발적으로\"붕\"했으며, 생체 질량은 거대한 생체 함대 무리로 재편되어 모두 언급된 성계로 향하고 있습니다.\n\n성계에 도달하는 함대들은 마치 그들의 종 전체가 더 큰 위협으로부터 도망치는 것처럼 즉시 은하 간 공간으로 탈출합니다. 이 특이한 행동의 원인이 무엇이든 간에, 프레소린 역병은 앞으로 몇 달 안에 우리 은하계에서 완전히 벗어날 준비가 된 것 같습니다." # 11411651035183507810
  giga_blokkat.6607.a: "이상하군..." # 12045818359121388453
  giga_blokkat.6608.desc.notpsi: "§자스카아아악! 자스카아아악! 자스카아아악! 니칼라 니블리르! 니칼라 니블리르! 주수가막 바수! 데루타 칼리!§!" # 2949945025987662892
  giga_blokkat.6608.a: "화면 꺼짐." # 9698500765046135892
  giga_blokkat.6608.desc.psi: "§B<정신파 연결 확립>§!\n\n§R사냥꾼들! 사냥꾼들! 사냥꾼들이 도착했다! 이 저주받은 은하계를 버리고 공허 속으로 후퇴하라, 그것만이 우리의 유일한 구원이다!§!" # 14439839205414913727
  giga_blokkat.6608.desc.hive: "§B<정신 연결 확립>§!\n\n§R사냥꾼들! 사냥꾼들! 사냥꾼들이 도착했다! 이 저주받은 은하계를 버리고 공허 속으로 후퇴하라, 그것만이 우리의 유일한 구원이다!§!" # 11906149299658436788
  giga_blokkat.6608.b: "블로캇들이..." # 17295325968703285535
  giga_blokkat.6608.b.response: "§R사냥꾼들이다. 지금 당장 떠나지 않으면 그들이 우리 종족의 남은 모든 것을 말살할 것이다.\n\n당신들 역시 그래야 한다. 사냥꾼들은 이 은하계를 그들이 그랬던 것처럼 수많은 다른 은하계처럼 샅샅이 뒤질 것이기 때문이다.§!" # 10361057294145960356
  giga_blokkat.6608.c: "그들은 당신들의 종족에게 무슨 짓을 한 겁니까?!" # 16198786467111843613
  giga_blokkat.6608.c.response: "§우리는 위대했다. 번성했다. 우리의 종족은 공허를 가로질러 뻗어나가 거대한 은하 필라멘트 전역에 퍼져나갔다.\n\n포식자들이 처음 왔을 때, 그들의 은하 포식자와 함께, 우리는 싸워 그들을 압도했다. 우리는 승리했다고 생각했다.\n\n하지만 그들은 돌아왔다. 상상할 수 없는 규모의 함선을 가지고서. 우리는 다시 싸웠지만, 그들은 우리를 섬멸했다. 우리의 세계들을 불태웠다. 한때 그들을 저지했던 함대들을 황폐화시켰다.\n\n우리의 최선의 노력에도 불구하고, 그들은 결국 우리의 정신을 휩쓸었다.\n\n곧 우리의 종족은 산산조각 났다. 파편화되었다. 별들 사이로 흩어져, 영원히 그들의 손아귀로부터 피난처를 찾아 헤매게 되었다.\n\n이제 우리는 포식자들이 다시 우리를 따라잡기 전에 도망쳐 먹이를 삼킬 다른 은하를 찾아야 한다.\n\n시간이 얼마 없다.\n\n곧, 남은 것이 없을 것이다.§!" # 11106938958111425979
  tradition_gigabulwark: "보루" # 15618306599039881342
  tradition_gigabulwark_desc: "우리의 공학적 경이로움은 모든 해악으로부터 우리의 세계를 지켜줄 것입니다." # 6831121071395414019
  tr_gigabulwark_adopt: "방벽 전통" # 11299026107006445527
  tr_gigabulwark_finish: "불굴의 전통 완료" # 4805124645623903351
  tr_gigabulwark_happy_defenses: "숭고한 요새" # 10843955109957253286
  tr_gigabulwark_happy_defenses_delayed: "우리의 장엄한 요새들이 우리의 세계를 모든 위험으로부터 안전하게 지켜줄 것이며, 우리 주민들은 그 점에 감사할 것입니다." # 10199560173882507626
  tr_gigabulwark_happy_defenses_desc: "§Y행성 방어 넥서스§!는 해당 세계에 §G10§!의 안정도를 부여하고, §Y마지노 세계§!는 §G20§!을 부여합니다." # 16258827457696998945
  tr_gigabulwark_asteroid_fortresses: "소행성 요새" # 2595934655617642109
  tr_gigabulwark_asteroid_fortresses_delayed: "소행성은 보통 별 쓸모가 없지만, 이 은하계가 알았던 가장 위대한 방어 시설 중 일부로 재활용될 것입니다." # 5846495102363849107
  tr_gigabulwark_asteroid_fortresses_desc: "소행성 포대 업그레이드 포인트: §G+4§!" # 10764834007562634094
  tr_gigabulwark_enhanced_dockyards: "행성 기반 함선 건조" # 16851856189812756286
  tr_gigabulwark_enhanced_dockyards_delayed: "행성 방어 넥서스는 항상 모행성을 방어할 준비가 되어 있어야 합니다. 가동 중단 시간을 줄이기 위해 새로운 모델의 행성 조선소가 즉시 설계될 것입니다." # 4009454237036705600
  tr_gigabulwark_enhanced_dockyards_desc: "월간 스트라이크 코르벳함: §G+50%§!" # 9338152980072044325
  tr_gigabulwark_grand_fortifications: "은하계 참호전" # 38667387322260310
  tr_gigabulwark_grand_fortifications_delayed: "적들이 쳐들어올 때를 대비하여 방어 태세를 갖추는 데 시간을 낭비할 여유가 없습니다. 우리의 요새가 준비되는 것이 무엇보다 중요합니다." # 17668869632894942352
  tr_gigabulwark_grand_fortifications_desc: "§YAsteroid Artilleries§!, §YPlanetary Defense Nexuses§! 및 §Y마지노 월드§! 건설 속도가 §G50%§! 빨라집니다." # 1623037997561014283
  tr_gigabulwark_maginot_protocols: "마지노 프로토콜" # 6856050180367916877
  tr_gigabulwark_maginot_protocols_delayed: "우리 적들이 그저 '우회'하는 것만으로도 우리의 강력한 마지노 세계들을 우회할 수 있다는 소문이 돌고 있습니다. 우리는 이것이 결코 불가능하도록 보장할 것입니다!" # 8746894849504839502
  tr_gigabulwark_maginot_protocols_desc: "§Y마지노 세계§!'의 초공간 교란장은 §G1§! 점프만큼 더 멀리 확장됩니다." # 2854395411154368750
  giga_bulwark_trad_stability_nexus: "숭고한 요새" # 13532670495996435866
  giga_bulwark_trad_stability_nexus_desc: "우리의 위대한 요새는 우리 국민들을 안전하게 지켜줄 것입니다." # 1203645243756895757
  giga_bulwark_trad_stability_maginot: "$giga_bulwark_trad_stability_nexus$" # 16926496697011952173
  giga_bulwark_trad_stability_maginot_desc: "$giga_bulwark_trad_stability_nexus_desc$" # 11047663612345239636
  giga_blokkats_anime: "블로캇 외형: §B애니메이션 블로캇§!\n블로캇들은 어떤 이유에서인지 애니메이션 캐릭터(디스코드 사용자 Derega 작화)처럼 보이게 될 것입니다. 지금 불평하기 전에, 제가 디스코드 서버에서 이들을 추가할지 여부에 대해 국민투표를 진행했고 '찬성'이 이겼다는 점을 말씀드립니다. 이 일로 인해 민주주의를 사랑해야 할지 증오해야 할지 모르겠습니다.\n\n\n\n£blokkat_anime£\n\n\n\n§Y클릭하여 §G일반 블로캇§!으로 전환" # 6462257673512387024
  giga_katzenland.010.name: "메오파를 되살리는 것인가?" # 12894382598029541341
  giga_katzenland.010.desc: "메오파는 만 년 전에 사망했습니다.\n\n...아니면 그럴까요? 그의 유해는 행성 전체가 겪은 일에도 불구하고 왕좌에 앉은 채 놀라울 정도로 온전하게 남아 있으며, 고고학자들이 뼈에 달라붙어 있는 조직에서 소량의 생존 DNA를 발견했습니다.\n\n죽은 자를 되살리는 것은 우리에게 비밀이 아니며, 메오파의 잔해를 다른 카첸 DNA 샘플 및 사이버네틱 임플란트와 접합하면 이 한때 영광스러웠던 지도자를 되살려... 우리 깃발 아래 복무하게 할 수 있을지도 모릅니다.\n\n그에게 약간의 대량학살 성향이 있을 수 있지만, 우리 과학자들은 적절하게 배치된 신경 억제 장치가 그의 살인적인 성향 대부분을 잠재울 것이라고 확신합니다. 이 제안을 진행해야 할까요?" # 8126921776628096557
  giga_katzenland.010.a: "전적으로 동의합니다!" # 8937945581665837667
  giga_katzenland.010.b: "그는 미쳤어! 가망 없어." # 3331569357125187138
  REANIMATE_MEOPA: "미오파를 되살려라" # 8438472209958428752
  REANIMATE_MEOPA_DESC: "메오파는 사망했지만, 어쩌면 그를 되살릴 수도 있을 것입니다. 하지만 그의 엄청난 나이 때문에, 공백을 메우기 위해서는 사이버네틱스와 유전자 조작을 통한 보충이 필연적으로 필요할 것입니다." # 3116528617295872880
  giga_katzenland.011.name: "메오파의 귀환" # 1366081700149721708
  giga_katzenland.011.desc: "그... 해냈습니다. 사이버네틱스와 유전자 조작을 저희의 난해한 부활 기술과 영리하게 결합하여 오랫동안 죽어 있던 카첸 지도자를 되살릴 수 있었습니다. 그의 정신은 이후 그의 골격을 기반으로 한 새로운 로봇 신체에 이식되었으며, 이제 우리 깃발 아래 복무할 준비가 완전히 되었을 것입니다.\n\n이 부활한 복사본이 원래의\"메오\"의 얼마나 많은 부분을 유지하고 있는지는 확실하지 않지만, 초기 심문 결과 그가 가진 잔여 기억은 우리가 카첸란드의 데이터 코어에서 수집한 내용과 일치하지만, 그가 현재 상황에 대해 다소 혼란스러워하는 것은 당연합니다.\n\n그의 로봇 신체에 이식된 신경 억제 장치의 사용은 남아있는 대량 학살 성향을 잠재울 것이지만, 그것이 그를 실제로 제정신으로 만들 수 있을지는... 논란의 여지가 있습니다.\n\n하지만, 메오파가 카첸란드를 통치하는 동안 습득한 엄청난 다양성의 기술들은 그가 §Y제독§!, §Y장군§!, 그리고 §Y행정관§! 역할을 모두 수행할 수 있도록 해줄 것입니다." # 4028846347592067268
  giga_katzenland.011.a: "훌륭하군... 인지는 모르겠지만. 이게 좋은 생각이었을까...?" # 284291074332433417
  giga_katzenland.011.a.tooltip: "§YMeopa§!가 §Y제독§!, §Y총독§!, 그리고 §Y장군§!의 역할로 우리와 함께합니다. 그가 이 역할 중 어느 하나에서 사망하면, 세 역할 모두에서 사망하게 됩니다. 하지만 조기 사망의 위험을 원치 않는다면 우리는 그를 이 역할들 중 어느 곳에서든 해임할 수 있습니다.\n\n부디 이번에는 그가 어느 정도 제정신이기를 바랍니다.\n\n부디..." # 1430764173485680956
  katzen_trait_meopa_revived: "광기를 품은 핵광인" # 10563440031768821881
  katzen_trait_meopa_revived_desc: "신경 억제제가 뫼파의 의심스러운 성향을 잠재우는 데 도움이 되고 있기는 하지만, 그의 내면에 자리한 핵무기 애호 성향은 여전히 건재하며 그것이 드러나고 있습니다." # 8801400087218447329
  mod_armies_energy_upkeep_mult: "군대 에너지 유지비" # 8709407765626422807
  eaw_early_army: "수정 강화 산업 군대" # 3647163047861631517
  eaw_early_army_desc: "이 무장 병력은 다양한 결정 기반 무기로 강화되었습니다." # 18072619428954219191
  giga_flavor_systems.2000.name: "지구 중심적" # 13118915619321571334
  giga_flavor_systems.2000.desc: "우리 함선 중 하나가 §YBehemoth§! 성계를 탐사하던 중, 진정으로 물리학을 거스르는 행성계를 발견했습니다.\n\n성계 중심의 갈색왜성 주위를 공전하는 기이한 대륙형 행성이 있는데, 갈색왜성의 낮은 에너지 출력으로 인해 이 행성은 생명체가 살 수 없는 환경이어야 마땅합니다. 하지만 어찌 된 일인지, 이 행성 근접 궤도에 미니어처 태양과 같은 천체가 공전하며 안정적인 수권과 표면 생명체를 유지할 만큼 충분한 열과 에너지를 공급하고 있습니다.\n\n더욱이, 이 행성에는 여러 지적 종족이 진화하여 현재 광범위한 산업화를 겪고 있는 수많은 원시 국가들로 발전했습니다.\n\n흥미롭게도, 이 행성 자체는 비정상적으로 결정질 물질이 풍부하며, 원시 종족들은 이 물질들을 기술과 무기에 통합하는 기발한 방법을 알아내어, 이처럼 초기 문명 단계임에도 불구하고 비정상적으로 강력한 무장 세력을 발전시켰습니다. 행성 생태계 자체는 놀라울 정도로 다양하며, 우리의 진화 및 생물학적 이해를 초월하는 듯한 이국적이고 난해한 종들로 가득합니다.\n\n이 행성계 전체가 우리가 현재 가진 거주 가능 행성 발전에 대한 지식과 상충된다는 점은 의심의 여지가 없으며, 이곳을 연구하는 것은 우리의 과학 기반을 더욱 발전시킬 엄청난 기회가 될 것입니다." # 12706264327820075164
  giga_flavor_systems.2000.a: "참으로 기이하군." # 8017225409737157603
  giga_flavor_systems.2002.name: "파우스트, 원자력 시대로 진입하다" # 10445053835641939093
  giga_flavor_systems.2002.desc: "보고서에 따르면 §Y[giga_eaw_system.GetName]§!계의 특이한 대륙형 행성인 §Y파우스트§!에 거주하는 원시 종족들이 저출력 핵 장치를 성공적으로 제작하고 시험했다고 합니다.\n\n현재는 그 수가 비교적 적고 제작 비용이 많이 들지만, 이 기술이 정제되고 행성의 여러 국가들로 퍼져나가면서 이러한 무기들은 기하급수적으로 확산될 것으로 예상됩니다.\n\n흥미롭게도, 이 무기들은 동력원으로 기존의 우라늄 핵분열에 의존하는 대신, 행성에 풍부한 결정 매장물 내부에 담긴 에너지를 활용하여 엄청난 파괴력을 방출하는데, 이는 저희 관측소가 §Y타우핵 장치§!라고 부르기 시작한 것입니다.\n\n이제부터 행성에서 대규모 분쟁이 발생한다면, 이전보다 훨씬 더 파괴적일 수밖에 없을 것입니다." # 17423128225409570607
  giga_flavor_systems.2002.a: "흥미롭군." # 9903619114818313320
  giga_flavor_systems.2004.name: "파우스트, 타우핵 전쟁 속으로 강하하다" # 14626241891498935272
  giga_flavor_systems.2004.desc: "저희 §YFaust§! 관측소에서 보고하기를, 행성 내부의 지정학적 긴장이 극도로 고조된 나머지, 파우스트의 주요 강대국 두 곳 사이의 비교적 사소한 어선 충돌 사건이 행성의 세 주요 대륙을 서로 맞서는 대규모 분쟁으로 확대되었다고 합니다.\n\n불행히도, 대부분의 주요 국가들이 상당한 규모의 비축량을 보유하고 있어, 신지핵무기가 널리 퍼져 있었으며, 이로 인해 행성의 여러 초국가적 동맹들이 서로에게 막대한 양의 신지핵탄두를 발사하면서 분쟁은 빠르게 전멸급 사건으로 변모했습니다.\n\n행성 표면이 장치들에 의해 방출된 대격변적인 에너지에 완전히 휩싸이는 데는 불과 며칠밖에 걸리지 않았으며, 한때 푸르렀던 세계는 행성 전체를 뒤덮는 거의 마법적인 에너지의 거대하고 끓어오르는 폭풍으로 변모했습니다.\n\n궤도 스캔 결과, 놀랍게도 신지핵 장치들이 방출하는 에너지를 기반으로 번성하는 듯한 한 정글 지역을 제외하고는, 원시 문명은 완전히 전멸한 것으로 나타났습니다." # 9080885058639656256
  giga_flavor_systems.2004.a: "참으로 폭력적인 최후로군. 유감스럽소." # 4133641514444577580
  giga_flavor_systems.2006.name: "파우스트, 초기 우주 시대로 진입" # 2193977779745363446
  giga_flavor_systems.2006.desc: "§Y파우스트§! 원시 종족이 행성 간 비행이 가능한 최초의 궤도 우주선을 개발하며 사회 진화에 있어 또 하나의 중요한 단계를 완료했습니다.\n\n행성에 풍부한 결정체의 액체 형태로 동력을 얻은 이 우주선들은 여러 대가 항성계를 탐사하기 위해 파견되었으며, 원시 종족들은 그들의 난해한 행성계의 본질에 대한 본격적인 탐사를 시작했습니다.\n\n점점 더 강력해지는 결정체 렌즈 망원경의 개발로, 원시 종족들은 더\"표준적\" 외계 행성들을 연구함으로써 그들의 행성의 특이한 천문 지리가 진정으로 독보적이라는 사실을 알게 되었을 가능성이 높습니다.\n\n행성 전역의 긴장이 주요 강대국들이 국제 협력을 향한 매우 실질적인 조치를 취하면서 가라앉기 시작했지만, 이러한 노력이 결실을 맺을지 아니면 비극적인 멸종 사태로 끝날지는 두고 봐야 합니다.\n\n그들의 특이한 존재들이 별들 사이에서 우리와 합류할 준비가 되는 것은 그리 오래 걸리지 않을 것입니다." # 17039956145169054589
  giga_flavor_systems.2006.a: "흥미롭군." # 9738541132076248136
  giga_flavor_systems.2012.name: "§Y대 파우스트식 소집§! 초광속 항행 달성" # 10232510157703594458
  giga_flavor_systems.2011.desc.eawun: "저희 §Y파우스트§! 관측소는 해당 행성의 원시 문명이 최소한 작동하는 초광속 항행 동력을 고안해냈음을 확인했습니다. 그들의 기술 대부분과 마찬가지로, 이 동력은 행성에 풍부하게 존재하는 특이한 결정체를 광범위하게 사용하여, 그들의 모성계에 이용 가능한 결정체의 양을 고려할 때 제조 비용이 놀라울 정도로 저렴합니다.\n\n해당 행성 자체는 행성의 주요 민주 정부들이 연방을 이루어 결성된 §Y위대한 파우스트주의 회의§!라는 초국가적 실체에 의해 통합되었습니다. 이 정부들이 어느 정도는 여전히 존재하지만, 회의가 파우스트의 성간 권위를 실질적으로 인수했으며, 이 문명이 별들 사이로 팽창하는 것을 이끌 책임이 있습니다.\n\n행성 내 다양한 종족 간의 거대한 문화적, 물리적 차이를 고려할 때, 행성 전체가 단일 정부로 평화롭게 연방화된 것은 저희 관측소 승무원과 행성 거주민 대부분 모두에게 경이로운 업적으로 간주됩니다.\n\n하지만 저희가 해당 성계의 성계 기지를 소유하고 있기에, 그들의 지도자인 §Y정글 트렉 3세§!로부터 성계 기지의 소유권을 자신들에게 이전하여 파우스트의 주민들이 마침내 행성 간 여정을 시작할 수 있도록 해달라는 전문을 받았습니다." # 1905806910318653362
  giga_flavor_systems.2013.name: "§Y그리폰 제국§! 초광속 항해 달성" # 14597404185012536433
  giga_flavor_systems.2011.desc.eawgriffon: "저희 §YFaust§! 관측소에서 해당 행성의 원시 종족들이 최소한 작동하는 초광속 항행 동력을 고안해냈다는 것을 확인했습니다. 그들의 기술 대부분과 마찬가지로, 이 동력은 행성에 풍부하게 존재하는 특이한 수정들을 광범위하게 사용하여, 그들의 모성계에 존재하는 수정의 양을 고려할 때 제조 비용이 놀라울 정도로 저렴합니다.\n\n행성 자체는 §YGriffonian Empire§!라고 알려진 제국주의 국가에 의해 전쟁과 외교적 책략을 통해 통합되었으며, 이 국가는 행성의 이전 국가들 대다수를 노골적인 정복이나 나머지 국가들에 대한 경제적 지배력 행사를 통해 복속시키는 데 성공했습니다.\n\n비록 모두가 이러한 상황에 만족하는 것은 아니지만, 그리폰 제국의 점령에 맞설 수 있는 외세는 남아있지 않으며, 따라서 행성의 운명은 정해진 것으로 보입니다.\n\n저희가 해당 성계의 성계 기지를 소유하고 있기에, 그들의 지도자인 §YGrover XI§!와 §YGrover Dynasty§!로부터 성계 기지의 소유권을 자신들에게 이전하여 그리폰 제국이 독립적인 은하 국가로 인정받을 수 있도록 해달라는 전문을 받았습니다." # 288170072240549150
  giga_flavor_systems.2014.name: "§Y파우스트 광역 사회주의 공화국§! 초광속 항해 도달" # 12944748851834628787
  giga_flavor_systems.2011.desc.eawcommunist: "우리의 §YFaust§! 관측소는 해당 행성의 원시 종족들이 최소한 작동하는 초광속 항행 장치를 고안해냈음을 시사합니다. 그들의 기술 대부분과 마찬가지로, 이 장치는 행성의 특이하고 풍부한 결정을 광범위하게 사용하여, 그들의 모성계에 존재하는 결정의 양을 고려할 때 놀라울 정도로 저렴하게 제조되고 있습니다.\n\n그 행성 자체는 §YFaust 전역 사회주의 공화국§!이라는 적절한 이름의 사회주의 정부로 비교적 평화롭게 통합되었으며, 이 정부는 몇 차례의 합병과 상당히 많은 전쟁을 통해 파우스트의 대다수 국가들에 대한 통제권을 확립했습니다.\n\n비록 몇몇 국가들이 독립 상태로 남아있긴 하지만, 새로운 사회주의 정부의 압도적인 우위에 맞서기에는 너무나 미미하여 중요하지 않으며, 이 정부는 종이나 기원에 관계없이 모든 생명체에게 평등과 번영을 가져다줄 것을 약속합니다.\n\n우리가 성계의 스타베이스를 소유하고 있기에, 그들의 지도자, 즉 최고 의회 대표로부터 스타베이스의 소유권을 자신들에게 이전해 달라는 요청 전문을 받았습니다." # 3105700466692839308
  giga_flavor_systems.2011.a: "화면에 표시됩니다." # 12070518402223886997
  giga_flavor_systems.2015.name: "[giga_eaw_country.GetName]" # 5452969218792381925
  giga_flavor_systems.2015.desc.eawun: "성간의 여행자 여러분, 안녕하십니까. 대 파우스트주의 집회가 마침내 별들 사이를 항해할 수 있는 기술을 확보했습니다.\n\n하지만 저희는 여러분의 종족이 저희의 항성계를 소유권 주장하고 있음을 확인했습니다. 따라서 저희 대의회는 [giga_eaw_system.GetName] 항성계의 완전한 소유권을 대가로, 저희의 가장 위대한 결정체 반응로에서 확보한 재정적 보상으로 §Y7500§! £energy£를 귀하의 문명에 제안하기로 결정했습니다." # 5628169128733099812
  giga_flavor_systems.2015.desc.eawgriffon: "인사드립니다, 초월적인 존재들이여. 그리폰 제국은 마침내 별들 사이의 광대한 공허를 가로지를 수 있도록 물리 법칙 자체를 길들였습니다.\n\n하지만 저희는 당신들의 종족이 저희의 항성계를 자신들의 영토라고 주장하고 있음을 확인했습니다. 따라서 저, 카이저 §YGrover XI§는 당신들의 종족이 이 항성계를 저희에게 양도해 주시기를 바랍니다. 저희가 당신들보다 훨씬 더 오랫동안 이곳에 거주해 왔기 때문입니다.\n\n이것이 마땅한 일입니다." # 13127148938888395933
  giga_flavor_systems.2015.desc.eawcommunist: "성간의 여행자들이여, 안녕하시오. 파우스트와이드 사회주의 공화국의 가장 뛰어난 지성들이 다른 별에 도달할 수 있는 위대한 장치를 고안해냈소.\n\n하지만 우리는 당신들의 종족이 우리의 항성계를 차지하고 있음을 확인했소. 따라서 우리의 최고 의회는 §Y[giga_eaw_system.GetName]§! 항성계의 완전한 소유권을 대가로 당신들의 문명에 §Y5000§! £energy£와 우리의 가장 우수한 £consumer_goods£ §Y2500§!를 재정적 보상으로 제공하기로 결정했소.\n\n부디 우리를 실망시키지 않기를 바라오." # 17457670040298673185
  giga_flavor_systems.2015.a: "당신이 시스템을 가질 수도 있습니다." # 1386494565581607499
  giga_flavor_systems.2015.a.response: "[giga_eaw_country.GetName]이 귀관의 협조에 감사를 표합니다." # 10939690180003478701
  giga_flavor_systems.2015.a.tooltip: "우리는 §Y[giga_eaw_system.GetName]§! 성계 전체와 해당 성계 내에 보유하고 있는 다른 모든 식민지까지 §Y[giga_eaw_country.GetName]§!에게 양도할 것입니다." # 1109043636483327951
  opinion_eaw_gave_system: "고향 성계" # 3333177876414442030
  opinion_eaw_gave_system_neighbors: "고향 성계 및 이웃 성계" # 16146279338194750034
  giga_flavor_systems.2015.b: "귀하는 해당 성계와 그 즉각적인 이웃 성계들을 가질 수도 있습니다." # 5679156511263381759
  giga_flavor_systems.2015.b.tooltip: "우리는 §Y[giga_eaw_system.GetName]§! 성계 전체와 §Y인접 성계들§!을, 우리가 이 성계들에 보유하고 있는 다른 모든 식민지를 포함하여 §Y[giga_eaw_country.GetName]§!에 양도할 것입니다.\n[giga_eaw_country.GetName]은 분명히 고마워할 것입니다." # 7315466471001448826
  giga_flavor_systems.2015.b.response: "정말로 기쁘군요! [giga_eaw_country.GetName]이 고마워할 겁니다." # 18306619206900550247
  giga_flavor_systems.005.c: "불가능합니다." # 5979132767778979439
  giga_flavor_systems.005.c.tooltip: "우리는 그들에게 그 성계를 넘겨주기를 거부할 것입니다. 그들이 우리에게 보복할지도 모릅니다." # 12121973771473319123
  giga_flavor_systems.005.c.response: "우리는 분쟁을 두려워하지 않는다는 것을 알아두십시오, [ROOT.GetName]." # 6750030241023839567
  giga_flavor_systems.2007.name: "파우스트 소각됨" # 15893678727875609284
  giga_flavor_systems.2007.desc: "§Y거대 항성§의 점화로 인해 해당 항성계 내 대부분의 행성들이 이전보다 훨씬 더 거주 가능해졌지만, 이는 특이한 대륙형 세계인 §Y파우스트§에 살고 있던 원시 문명을 완전히 소각하는 대가를 치렀습니다!.\n\n행성 표면은 항성의 초기 점화 충격파에 의해 완전히 파괴되었으며, 고립된 극한 환경 생물 일부를 제외하고는 표면의 모든 생명체가 즉시 멸종되었습니다.\n\n이 행성에 살고 있던 원시 문명은 우리의 무모함으로 인해 순식간에 사라져 버렸습니다." # 5668409512429170015
  giga_flavor_systems.2007.xenophile: "끔찍한 범죄로군..." # 2847367278699859785
  giga_flavor_systems.2007.xenophile.tooltip: "우리의 윤리관 때문에, 우리 팝들은 §R불만을 가질 것입니다§!." # 129138381213247222
  giga_flavor_systems.2007.xenophobe: "잘 가라!" # 55062664725187489
