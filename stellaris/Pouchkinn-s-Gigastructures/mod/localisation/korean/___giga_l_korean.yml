  blokkat_requires_35_knowledge_and_project: "우리는 §blokkat_prisoner_being_viewed.GetName§!의 §G협조적§! 행동 덕분에 §Y[blokkat_prisoner_being_viewed.GetName]§!에 대한 §Y35§!의 $blokkat_knowledge$가 필요하며, 적절한 §B블로캇 연구 프로젝트§!를 완료해야 합니다." # 8954939293457098716
  giga_blokkat.3210.release: "§Y[blokkat_prisoner_being_viewed.GetName]§!를 석방하라!" # 16785181130891115671
  giga_blokkat.3210.release.tooltip: "만약 §Y[blokkat_prisoner_being_viewed.GetName]§!을 계속 감금하는 것이 비현실적이라면, 우리는 그들을 §Prelease§!할 수 있습니다. 이렇게 하면 그들의 §Y격리 핵(Containment Nexus)§!이 해제되어 메가스트럭처 유지 비용이 대폭 감소하지만, 다른 블로캇을 포획할 때까지 어떤 연구도 수행할 수 없게 됩니다." # 9210366585051367588
  giga_blokkat.3210.knowledge: "$blokkat_knowledge$ | §Y75000§! £energy£ & §Y25§! £influence£" # 11357084700613878509
  giga_blokkat.3210.physics: "§B블로캇 동력원§ 연구에 집중하십시오!" # 3376850381104961343
  giga_blokkat.3210.physics.tooltip: "§Y블록워크§!와 연결이 끊어져도 개별 블록캣들은 여전히 고도로 유능한 기계입니다. 이 생명체들을 구동하는 근본 원리를 이해하는 것이 가장 중요합니다.\n\n§Y격리 넥서스의 물리학 연구 산출량을 §Y500§! 증가시키지만, 나머지 두 분야는 §Y250§! 감소시킵니다.§!" # 2269202790359096994
  giga_blokkat.3210.society: "§블로캇 심리학§ 연구에 집중하십시오!" # 5121680101756250078
  giga_blokkat.3210.society.tooltip: "블로캇들은 보통 §Y블록워크§!로 서로 연결되어 있지만, 각자 고유한 정신과 심리를 가진 개별 생명체입니다. 그들을 더 잘 이해하기 위해 블로캇이 정확히 어떻게 생각하고 느끼는지 연구해야 합니다.\n\n§Y구속 넥서스의 사회 연구 산출량을 §Y500§! 증가시키지만, 다른 두 가지는 §Y250§! 감소시킵니다.§!" # 9157864025316872505
  giga_blokkat.3210.engineering: "§H블로캇 설계#에 집중하여 연구하십시오!" # 16496243886401094053
  giga_blokkat.3210.engineering.tooltip: "단 하나의 블로캇이 최정예 군대들을 제외한 모든 것을 능가할 수 있다는 사실은 정말 놀랍습니다. 기회가 될 때마다 이 블로캇들의 설계를 가까이서 연구해야 할 것입니다.\n\n§Y봉쇄 핵(Containment Nexus)의 공학 연구 산출량을 §Y500§! 증가시키지만, 나머지 두 분야는 §Y250§! 감소시킵니다.§!" # 15379224603361201563
  giga_blokkat.3210.nofocus: "§LEverything§!을 동등하게 연구하십시오!" # 16733480498672200567
  giga_blokkat.3210.nofocus.tooltip: "블로캇 해부학의 모든 측면을 동등하게 연구해야 합니다.\n\n§Y봉쇄 핵은 물리학, 사회학, 공학 연구를 동일한 양만큼 생산할 것입니다.§!" # 2027482671010139822
  giga_blokkat.3210.name: "블로캇 격리 넥서스" # 5111289795734103931
  giga_blokkat.3210.desc: "§Y이름§!: [blokkat_prisoner_being_viewed.GetName]\n\n§Y나이§!: [blokkat_prisoner_being_viewed.blokkat_age_value]\n\n§Y주요 관심사§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_leader_type]\n\n§Y성격§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_personality]\n\n§Y행동 양식§!: [blokkat_prisoner_being_viewed.blokkat_prisoner_behavior]" # 7421111477443141479
  giga_blokkat.3210.bye: "§B블로캇 격리 넥서스 탈출§!" # 15602304418592942842
  prison_blokkat_is_catastrophic: "§PCATASTROPHIC§! - §P봉쇄 넥서스가 격렬한 움직임과 잦은 공격으로 인해 지속적으로 치명적인 피해를 입고 있습니다.§!\n§R봉쇄 넥서스 유지 비용을§! §Y150§! £alloys£ §R증가시킵니다§!" # 10421533608831921075
  prison_blokkat_is_angry: "§R불만족§! - [blokkat_prisoner_being_viewed.GetName]은 감금된 것에 불만을 품고 있으며, 그 감정은 분명히 드러나고 있습니다. 그들은 격리실을 부수고 탈출하려는 시도를 빈번하고 폭력적으로 하고 있으며, 이는 우리의 연구를 어렵게 만듭니다.\n§R격리 넥서스 유지 비용을§! §Y500§! £energy£ 만큼 §R증가시킵니다§!" # 3164729030263517791
  prison_blokkat_is_indifferent: "§LIndifferent§! - [blokkat_prisoner_being_viewed.GetName]은 현재 상황에 거의 관심을 두지 않습니다. 블로캇의 극단적인 수명은 그들의 존재 전체와 비교했을 때 감금된 시간이 미미할 것임을 의미합니다." # 7677082769939223319
  prison_blokkat_is_cooperative: "§G협력적§! - [blokkat_prisoner_being_viewed.GetName]은 놀라울 정도로 협조적이며 탈출을 거의 시도하지 않고, 심지어 블로캇 종족에 대한 정보까지 제공합니다.\n§G모든 분야에서 격리 넥서스 연구 산출량을 §Y250§! 증가시킵니다." # 16738082749155263645
  prison_blokkat_is_psionic: "§정신력 열광자§! - [blokkat_prisoner_being_viewed.GetName]은 그들의 섀시에 내장된 엄청나게 강력한 인공 정신력 방출기 덕분에 막대한 정신력 잠재력을 지니고 있습니다." # 14329498630835292669
  prison_blokkat_is_keen: "§R대담하고 거침없음§! - 이 포획된 블로캇은 믿을 수 없을 정도로 대담하며 행동에 뛰어들기를 열망합니다. 그들의 행동은 매우 불규칙하며 때때로 격리 시설을 돌파하거나 우리의 격리 인프라를 시험하려고 시도합니다.\n§R격리 넥서스 유지 비용을§! §Y200§! £energy£ §R증가시킵니다§!" # 11391886078613601163
  prison_blokkat_is_ambitious: "§EAmbitious§! - 이 포로로 잡힌 블로캇은 야심만만하며 대규모 공학 프로젝트에 악명 높은 관심을 보입니다." # 2546908895828365552
  prison_blokkat_is_mineralizer: "§L광물 추출기§! - 포획된 블로캇은 산업 시스템의 효율성을 높이는 방법과 수확 작업 중 가능한 한 많은 물질을 수집하는 방법에 관심을 보입니다." # 14317725002270293793
  prison_blokkat_is_combative: "§H전투적§! - 이 블로캇은 전투 기술과 기타 전투 관련 주제에 특히 관심이 많지만, 직접 싸우기보다는 주로 이론에 집중합니다." # 5524088790069048167
  prison_blokkat_is_speed_freak: "§GSpeed Freak§! - 이 블로캇은 속도라는 개념에 대한 기이한 집착을 보이며, 가능한 한 빨리 움직이려 합니다. 그들은 우리의 격리 넥서스 안에 정지 상태로 머물도록 강요받는 것을 좋아하지 않으며, 이는 분명히 드러납니다.\n§R격리 넥서스 유지 비용을§! §Y400§! £energy£ §R증가시킵니다§!" # 9129830334185325076
  prison_blokkat_is_primitive_enthusiast: "§Y원시 문명 애호가§! - [blokkat_prisoner_being_viewed.GetName]은 우리의 문명과 같이 '원시적'이라고 여겨지는 문명에 대해 기이한 관심을 품고 있으며, 더 많은 것을 배우기 위해 때로는 끔찍하게 뒤틀린 방식으로 그들을 '실험'할 의향이 있는 듯합니다.\n§G격리 넥서스 산출량 §Y400§! £society_research£ 증가" # 13856928251010763025
  prison_blokkat_is_catgirl: "§MAgreeable§! - [blokkat_prisoner_being_viewed.GetName]은 우리와 같은 존재들이 쾌적하다고 여길 만한 방식으로 행동합니다. 그들은 마치 한 지성이 상상할 수 있는 가장 '귀여운' 방식으로 행동하며 관심을 끌고 관찰자들에게 애정을 불러일으키려 하는 듯합니다.\n§GIncreases Containment Nexus Output by§! §Y200§! £unity£" # 7114863874160027471
  prison_blokkat_is_omnitae: "§G미학 탐구자§! - [blokkat_prisoner_being_viewed.GetName]은 특히 '수컷' 개체를 포함하여 많은 종의 표본의 생물학과 미학을 연구합니다. 그들은 자신이 매력적이라고 생각하는 개인과 개념의 아름다움을 가꾸는 것에서 큰 숭배를 느낍니다.\n§G구금 넥서스 산출량 §Y200§! £unity£ 만큼 증가시킵니다" # 2651101253564672869
  prison_blokkat_is_blokkazoi_personality: "§R오류§! - §P이 블로캇은 끊임없이 움직이며, 모든 통신 시도를 무시하고, 계속해서 센서에 쓰레기 데이터를 쏟아내고 있습니다.§!\n§R격리 넥서스의 유지 비용을 §! §Y100§! £unity£ 만큼 증가시킵니다." # 5844953480372172145
  prison_blokkat_is_blokkeff: "§G무역 전문가§! - [blokkat_prisoner_being_viewed.GetName]는 원시 문명의 경제 활동에 관여하는 것을 즐기는 것 같습니다. 그들은 우리의 행성들로부터 더 많은 가치를 얻도록 돕는 데 이상할 정도로 관심을 보여왔습니다. \n§G구금 넥서스 유지 비용을§! §Y200§! £energy£ 감소시킵니다." # 17525863493221369174
  trait_blokkat_blokkeff: "무역 전문가" # 3949998283633417322
  trait_blokkat_blokkeff_desc: "이 블로캇 종족은 '원시' 문명의 경제 활동에 개입하는 것을 즐기는 것 같습니다. 또한 그들은 어떤 수단을 써서라도 부를 축적하려는 병적인 집착을 보이는 듯합니다." # 2238988469377064440
  prison_blokkat_is_breadkat: "§GCircular Fascination§! - [blokkat_prisoner_being_viewed.GetName]은 원형의 모든 것에 매료된 듯하며, 특히 행성 궤도에 큰 관심을 보입니다. 또한 그들은 '원시적인' 링월드에 기이한 관심을 보이며, 그것들을 영원히 분해하고 재조립하는 것보다 더 바라는 것은 없는 것처럼 보입니다. \n§G격리 넥서스 산출량 §Y400§! £engineering_research£ 만큼 증가합니다!" # 14658298961901406872
  prison_blokkat_is_blokkloris: "§GF광적인 수문학자§! - [blokkat_prisoner_being_viewed.GetName]은 블록콘스트럭트 보호구역 내 원시적인 중성자 존재들을 통치하고 보살피는 데 열정을 가지고 있으며, 댐 건설과 유기체 환경 조작에 집착합니다. 또한 통치에 매우 능숙하며 저항을 진압하는 데도 뛰어난 것으로 보입니다. \n§G구속 넥서스 산출량 §Y400§! £engineering_research£ 증가" # 4094924119655352013
  prison_blokkat_is_governor: "§SNationbuilding§! - 이 특정 블로캇 종족은 우리와 유사한 행성 기반 문명을 발전시키는 복잡성에 매우 흥미를 느끼는 듯합니다." # 18050057240965080875
  prison_blokkat_is_scientist: "§B과학 연구§! - [blokkat_prisoner_being_viewed.GetName]는 블로캇 과학 기반 발전에 관련된 모든 것에 분명히 매우 흥미를 보이고 있습니다." # 8773455926824842691
  prison_blokkat_is_admiral: "§P성간 전쟁§! - 이 블로캇은 자신들의 앞을 가로막는 강력한 문명과 블로캇 간의 성간 분쟁에 한 번 이상 참전했을 가능성이 높습니다." # 12322122954233479607
  prison_blokkat_is_general: "§행성 물류학§! - 블로캇들이 보통 직접 하지는 않지만, [blokkat_prisoner_being_viewed.GetName]은 서로 지상전을 벌일 때 '미개한' 문명이라고 여겨지는 종족들이 사용하는 전략과 전술에 매료되었습니다." # 6127219574944937217
  prison_blokkat_is_blokkazoi_interests: "§RDANGER§! - §P이 블로캇은 완전히 예측 불가능하며, 어떤 종류의 심오한 '찌르기' 장치인 그것의 무기와 분리할 수 없는 것처럼 보입니다.§!" # 14243904323758637941
  individual_blokkat: "외로운 블로캣" # 15361779054702970769
  individual_blokkat_desc: "외계 행성을 탐험하는 블로캇 개체." # 3764136260654671569
  NAME_blokkat_army: "외로운 블로캣" # 15361779054702970769
  blokkat_not_enough_energy: "에너지 부족." # 15436921549390293103
  giga_blokkat.3000.blokkcapture: "§Y블로캇 포획 장치§를 구상하십시오! | §Y10§! $blokkat_knowledge$" # 4317266954021339186
  giga_blokkat.3000.blokkcapture.tooltip: "최근 우리 세계에서 목격된 블로캇(Blokkat)의 출현은 살아있는 블로캇을 포획하여 연구할 수 있는 가능성을 제기했습니다. 상당한 비용이 드는 사업이 되겠지만, 연구 잠재력은 놓치기에는 너무나도 큽니다." # 1874369345813260841
  giga_blokkat.3000.blokkatsgone: "블로캣이 격퇴되었습니다! 연구할 것이 별로 남아있지 않습니다." # 12701667910420754492
  blokkat_shield_killer_energy: "초차원 생성기" # 15199993826311824431
  blokkat_shield_killer_energy_DESC: "이 거대한 메가스트럭처는 고차원 공간으로 뚫고 들어가 귀중한 연구를 수행할 수 있는 능력을 갖추고 있습니다. 또한, 고차원 공간에서 에너지를 끌어오는 거대한 발전기로도 사용되고 있습니다." # 12147415540458086375
  blokkat_shield_killer_influence: "초차원 생성기" # 15199993826311824431
  blokkat_shield_killer_influence_DESC: "이 거대한 메가스트럭처는 고차원 공간으로 침투하여 가치 있는 연구를 수행할 수 있는 능력을 갖추고 있습니다. 또한, 이는 무시무시한 블로캇에 대한 한 문명의 승리를 기념하는 장엄한 기념비로도 사용되고 있습니다." # 1375090984429667744
  giga_blokkat.1032.name: "불안정화 장치의 목적" # 374408792174120932
  giga_blokkat.1032.desc: "§Y블로캇-베스터§!가 파괴됨에 따라, 우리의 §Y초공간 붕괴기§!는 더 이상 우리 문명에 실질적인 목적을 제공하지 않습니다. 따라서 블로캇의 위협이 사라진 상황에서도 이 구조물을 유용하게 유지할 방법을 찾아야 합니다. 이를 위해 메가스트럭처를 활용하기 위한 두 가지 제안이 제시되었습니다.\n\n두 경우 모두 메가스트럭처는 초공간을 연구하기 위한 거대한 연구소로 사용될 것이지만, 그 구체적인 전문 분야는 아직 결정되지 않았습니다. 첫 번째 선택지는 메가스트럭처를 사용하여 우리 우주의 더 높은 차원의 구조에서 에너지를\"수\"하는 것을 시도하는 것입니다. 이는 분명히 수익성이 높은 과정일 것이며, 블로캇들이 우리 은하계를 수확할 때 했던 것과 매우 유사할 것입니다.\n\n대안으로, 우리는 구조물의 일부를 모든 존재에게 개방하여 블로캇에 대한 승리의 기념비로 변모시킬 수 있습니다. 그러면 막대한 연구 성과 외에도 다량의 §Y영향력§!, §Y통합§!, 그리고 §Y외교적 영향력§!을 얻게 될 것입니다.\n\n두 제안 모두 초공간에 대한 방대한 양의 데이터를 산출할 것이며, 그곳에서 무엇을 발견하게 될지는 아무도 모릅니다." # 13070368711687043431
  giga_blokkat.1032.a: "에너지를 수확하는 데 사용하십시오." # 5509399637353435193
  giga_blokkat.1032.a.tooltip: "§Y초차원 불안정화 장치§!는 이제 §Y초차원 생성기§!로 명칭이 변경됩니다. 이 장치는 유지 관리가 거의 필요 없으면서 §R막대한 양§!의 §Y에너지§!와 §Y물리 연구§!를 생성할 것입니다." # 17409427889422129459
  giga_blokkat.1032.b: "그것은 우리의 영광을 위한 기념비가 될 것입니다!" # 1456383960881084542
  giga_blokkat.1032.b.tooltip: "§Y초차원 불안정 장치§!는 이제 §Y초차원 생성기§!로 알려질 것입니다. 이 장치는 막대한 양의 §Y물리 연구§!, §Y영향력§!, §Y통합§!, 그리고 §Y외교력§!을 생성하지만, 상당한 §Y에너지§! 유지 비용이 발생합니다." # 8099761129465857895
  giga_blokkat.1033.name: "파괴 장치 해체됨" # 5362357161060722947
  giga_blokkat.1033.desc: "§Y블로캇-베스터§!의 파괴로 인해, 우리의 미완성된 §Y초공간 불안정화 장치§!는 더 이상 우리에게 쓸모가 없어졌습니다.\n\n따라서, 이 메가스트럭처의 건설에 투입되었던 자원을 회수하기 위해 이제 해체될 것입니다." # 2350946532493519060
  giga_blokkat.1033.a: "알겠습니다." # 12076608091024442278
  giga_blokkat.1033.a.tooltip: "우리의 §Y초차원 불안정 장치§!가 §R해체되었습니다§!." # 8482886111318541377
  giga_blokkat.1043.name: "과학선 수확 완료" # 14972106130362760908
  giga_blokkat.1043.desc: "진보라는 이름 아래, 우리 과학선 한 척이 궁극의 희생을 감수하고 §Y블록-분해기§!에게 수확당했습니다! 측정 장비와 다양한 실험들로 가득 찬 그 함선은 블로캇의 방식을 정면으로 마주했습니다.\n\n함선이 완전히 파괴되어 초에너지성 기본 입자의 혼합물로 변하고, 그 입자들이 에너지로 전환되기까지는 단 몇 초밖에 걸리지 않았지만, 우리가 수집한 데이터는 헤아릴 수 없이 귀중합니다. §Y블록-분해기§!는 말 그대로 더 높은 차원에서 시공간을 '끌어당겨' 모든 것을 함께 끌어내리고 모든 물질을 구성 입자로, 궁극적으로는 원시 에너지로 갈아버린 후, 그 에너지를 함선이 수집하여 보고된 바와 같이 §Y블로캇-베스터§!로 전송합니다.\n\n그 에너지가 정확히 어디로 가는지는 알려지지 않았지만, 판독 결과 10억 광년 이상 떨어진 중앙 지점으로 운송되고 있음을 나타냅니다. 그럼에도 불구하고, 이 실험은 우리의 블로캇 관련 연구 노력에 분명히 유용할 귀중한 $blokkat_knowledge$를 제공했습니다." # 7306247582823328092
  giga_blokkat.1043.a: "필요한 희생입니다." # 4979918081894279119
  giga_blokkat.1043.a.tooltip: "우리는 §Y3§! $blokkat_knowledge$를 획득합니다." # 2820397819932699870
  giga_blokkat.1040.name: "블록-분해기 파괴됨!" # 16685761433222930331
  giga_blokkat.1040.desc.a: "우리 함대가 §Y[FromFromFrom.solar_system.GetName]§! 성계 내에서 활동하던 블로캇의 거대한 §Y블록 분해자§!를 성공적으로 무력화하고 파괴했습니다!\n그 거대한 함선은 방어 시스템이 완전히 붕괴된 후 치명적인 폭발을 일으켰으며, 당분간 해당 성계에서의 블로캇 수확 작전은 중단되었습니다.\n이로 인해 적절한 §G블로캇 연구 임무§!의 일환으로 §Y3§!의 $blokkat_knowledge$를 획득했으며, 연구 작전에 사용할 상당량의 $blokkat_scrap$도 확보했습니다. 이 극도로 파괴적인 함선을 제압함으로써 앞으로 몇 년간 블로캇의 활동이 눈에 띄게 둔화될 것이므로, 우리의 §R블로캇 불안감§!이 §Y3§! 감소했습니다.\n하지만 블로캇이 향후 몇 년 내에 또 다른 §Y블록 분해자§!와 그 호위 함대를 재건할 가능성이 높으므로 계속 경계를 늦춰서는 안 됩니다." # 12083325961160372026
  giga_blokkat.1040.desc.b: "우리 함대가 §Y[FromFromFrom.solar_system.GetName]§! 성계 내에서 활동하던 블로캇의 거대한 §Y블록 분해함§!을 성공적으로 무력화하고 파괴했습니다!\n그 거대한 함선은 방어 시스템이 완전히 고장 나면서 대규모 폭발을 일으켰고, 당분간 해당 성계에서의 블로캇 채취 작전은 중단되었습니다.\n또한, 우리는 연구 작전에 사용할 상당량의 $blokkat_scrap$를 확보했습니다. 이 파괴적인 함선을 제압함으로써 블로캇의 §R블로캇 불안감§!이 §Y3§! 감소했는데, 이는 향후 몇 년간 블로캇의 활동을 눈에 띄게 둔화시킬 것입니다.\n하지만 블로캇들이 향후 몇 년 내에 또 다른 §Y블록 분해함§!과 그 호위 함대를 재건할 가능성이 높으므로 우리는 계속 경계를 늦추어서는 안 됩니다." # 5388577168152995755
  giga_blokkat.1040.a: "기쁘군요!" # 6115787588398213199
  giga_blokkat.1040.a.tooltip: "우리는 §Y3§! $blokkat_knowledge$를 획득합니다.\n우리의 §R블로캇 불안감§!이 §Y3§! 감소합니다.\n§Y40§! £blokkat_scrap_icon£" # 6740095191289737026
  giga_blokkat.1040.b: "훌륭하군." # 13528797227097630973
  giga_blokkat.1040.b.tooltip: "§Y40§! £blokkat_scrap_icon£\n우리의 §R블로캇 불안감§!이 §Y3§! 감소합니다." # 17157185303593475223
  giga_blokkat.1041.name: "블록-분해기 파괴됨!" # 16685761433222930331
  giga_blokkat.1041.desc: "§Y[destroyed_blokkat_dismantler_destroyer.GetName]§!의 세력이 §Y[destroyed_blokkat_dismantler_location.GetName]§! 성계 내에 있는 §Y블록캇 분해선§! 하나를 성공적으로 무력화하고 파괴했습니다.\n\n이는 블록캇들의 자원 수확 작전을 늦추고 은하계가 이 은하 외부의 위협에 대응할 귀중한 시간을 벌어줄 것입니다. 이 파괴적인 함선을 진압함으로써, 블록캇들의 수확 노력이 눈에 띄게 둔화될 것이므로 우리의 §R블록캇 불안감§!이 §Y3§! 감소했습니다." # 7542926377506995399
  giga_blokkat.1041.a: "아주 좋은 소식이군요." # 10650014989062706380
  giga_blokkat.1041.a.tooltip: "우리의 §R블로캇 불안감§!이 §Y1.5§!만큼 감소합니다!" # 14037563140837521231
  giga_blokkat.3091.name: "플랑크 분해 광선" # 14285499926743836083
  giga_blokkat.3091.desc: "우리 §Y블로캇 연구국§!은 블로캇이 거의 모든 함선에 탑재하는 L-슬롯 기반 레이저 함선 무기인 블로캇의 §Y플랑크 분해 광선§!에 대한 설계도를 작성하는 데 성공했습니다. 이 레이저 장치의 순수한 파괴 잠재력은 최근 은하 역사에서 동급 크기로 제작된 그 어떤 것과도 비교할 수 없습니다.\n\n이제 이 새로운 구성 요소에 대한 적절한 연구를 수행하는 것이 우리의 임무입니다." # 15812794643079729595
  giga_blokkat.3091.a: "당장 시작합시다!" # 17424871449721350289
  giga_blokkat.3092.name: "사차원 특이점 대포" # 5942761698989310053
  giga_blokkat.3092.desc: "우리 §Y블로캇 연구국§!은 블로캇들이 대부분의 함선에 사용하는 G 슬롯 미사일형 무기인 블로캇의 §YTetradimensional Singularity Cannon§!에 대한 설계도를 작성하는 데 성공했습니다. 초기 설계 작업에 따르면 이 난해한 구성 요소는 불행한 적에게 4차원 특이점을 발사하는 방식으로 작동하는 것으로 보입니다.\n\n이제 이 새로운 구성 요소에 대한 적절한 연구를 수행하는 것이 우리의 임무입니다." # 18139434762101237239
  giga_blokkat.3092.a: "그들은 왜 4차원적인 것들에 집착하는 걸까요?" # 11683468642948001079
  giga_blokkat.3093.name: "블록-스워머 유닛들" # 997312768406060220
  giga_blokkat.3093.desc: "우리 §Y블로캇 연구국§!은 블로캇 함선에 사용되는 H 슬롯 무기인 블로캇의 §Y블록-스워머 유닛§!에 대한 설계도를 작성하는 데 성공했습니다. 그들은 적 함선과 교전하기 위해 수십 개의 블로캇과 유사한 개체를 우주로 전개하는 방식으로 작동하는 것 같습니다.\n\n비록 우리가 이 목적을 위해 새로운 블로캇을 직접 만들 수는 없지만, 그 목적을 채울 수 있을 만큼 충분히 유사한 무언가를 만들 수 있을 것입니다.\n\n이제 이 새로운 구성 요소에 대한 적절한 연구를 수행하는 것이 우리의 임무입니다." # 9023792039929391500
  giga_blokkat.3093.a: "훌륭하군!" # 16848862372218168470
  giga_blokkat.3103.name: "블로캇 위상 변이 FTL" # 3837040433915786086
  giga_blokkat.3103.desc: "우리 §Y블로캇 연구국§!은 블로캇의 주된 초광속 이동 방식인 블로캇의 §Y위상 변이 초광속 항법§!에 대한 설계도를 작성하는 데 성공했습니다.\n\n흥미롭게도 블로캇 추진기와 블로캇 초광속 동력 장치 사이에는 실질적인 차이가 없습니다. 둘 다 이 위상 변이 구성 요소에 의존하며, 이는 초차원 공간에서 함선을 문자 그대로\"끌어당\" 거의 즉각적인 가속 및 감속을 가능하게 합니다.\n\n이제 이 새로운 구성 요소에 대한 적절한 연구를 수행하는 것이 우리의 임무입니다." # 3612136853452751907
  giga_blokkat.3103.a: "더 많은 초차원적인 것들!" # 13372892921945170078
  giga_blokkat.3104.name: "블로캇 원자로" # 12554532134101340685
  giga_blokkat.3104.desc: "우리 §Y블로캇 연구국§!이 그들의 우주선에 사용되는 주 동력 장치인 블로캇의 §Y반응로§!에 대한 설계도를 작성하는 데 성공했습니다.\n\n예상대로 이 장치는 그들의 초공간 동력망으로부터 에너지를 흡수합니다. 필요한 자원을 보유하고 있다면 우리는 이를 더 작은 규모로 복제할 수 있을 것입니다.\n\n이제 이 새로운 구성 요소에 대한 적절한 연구를 수행하는 것이 우리의 임무입니다." # 4074471853352485366
  giga_blokkat.3104.a: "흥미롭군요." # 9738541132076248136
  giga_blokkat.3105.name: "블로캇 컴퓨터" # 8196975573967069716
  giga_blokkat.3105.desc: "저희 §Y블로캇 연구국§!에서 블로캇 함선을 운용하는 중앙 지능체인 블로캇의 §YShip Computers§! 설계도를 확보하는 데 성공했습니다.\n\n이들은 보통 블로캇 승무원들과 긴밀하게 협력하지만, 실제 블로캇을 고용할 필요 없이 저희 함선에서 사용할 수 있도록 개조할 수 있을 것입니다. 두 가지 유형의 컴퓨터가 구상되었는데, 전함과 같은 함선용의 §Y포격용§! 컴퓨터와 천상 전함과 같은 훨씬 더 큰 함선용의 §Y항공모함용§! 컴퓨터입니다.\n\n이제 이 새로운 구성 요소에 대한 적절한 연구를 수행하는 것이 저희의 임무입니다." # 13653400694533745600
  giga_blokkat.3105.a: "훌륭하군." # 4205353275372794963
  giga_blokkat.3106.name: "하이퍼브레인 센서" # 14637602947610374226
  giga_blokkat.3106.desc: "우리 §Y블로캇 연구국§!은 블로캇 함선의 주요 탐지 및 분석 수단인 §Y하이퍼막 센서§!의 설계도를 작성하는 데 성공했습니다.\n\n초기 분석에 따르면, 그들은 우주의 초차원적 구조 내에 존재하는 3차원 물질이 만들어내는 무한히 작은 진동을 감지하는 데 의존하는 것으로 보입니다.\n\n이제 이 새로운 구성 요소에 대한 적절한 연구를 수행하는 것은 우리에게 달려 있습니다." # 1324150496558386607
  giga_blokkat.3106.a: "훌륭하군." # 13528797227097630973
  giga_blokkat.3101.name: "다중 추력기" # 4611302226216369497
  giga_blokkat.3101.desc: "우리의 §Y블로캇 연구국§!은 블로캇의 §Y다중 다양체 추진기§!의 설계도를 작성하는 데 성공했습니다. 이는 보조 속도 증강 구성 요소입니다.\n\n블로캇은 주된 추진 형태로 전통적인 추진기를 사용하지는 않지만, 그럼에도 불구하고 이 특수하고 더\"일반적\" 추진기를 사용하여 우주의 구조 자체를 밀어내어 함선의 속도와 기동성을 더욱 향상시킵니다.\n\n이제 이 새로운 구성 요소에 대한 적절한 연구를 수행하는 것은 우리의 몫입니다." # 15343298910221311588
  giga_blokkat.3101.a: "흥미롭군요." # 9903619114818313320
  giga_blokkat.3100.name: "초차원 축전기" # 18257002516085545791
  giga_blokkat.3100.desc: "우리의 §Y블로캇 연구국§!이 주 반응로가 부족할 때 기존 함선에 더 많은 동력을 공급하기 위한 보조 부품인 블로캇의 §Y초공간 커패시터§!에 대한 설계도를 작성하는 데 성공했습니다.\n\n또한, 이 장치는 무기 체계에 초공간에서 공급되는 에너지를 조정하여 유효 화력을 증가시키는 데 도움을 줍니다.\n\n이제 이 새로운 부품에 대한 적절한 연구를 수행하는 것이 우리의 임무입니다." # 9231125040487105570
  giga_blokkat.3100.a: "유용하군." # 4323973150432284361
  giga_blokkat.3102.name: "준플랑크 동기화 장치" # 6057586610477043651
  giga_blokkat.3102.desc: "저희 §Y블로캇 연구국§!은 함선 선체 복원력을 높이는 데 중점을 둔 보조 구성 요소인 블로캇의 §Y서브플랑크 동기화 장치§!에 대한 설계도를 작성하는 데 성공했습니다.\n\n이는 블로캇 장갑 내부에 존재하는 아원자 신경망을 조정하여 항상 최대 효율로 작동하고 함선 자체에 가해진 모든 손상을 신속하게 복구할 수 있도록 하는 미세한 펨토로봇 군집으로 구성되어 있습니다.\n\n이제 이 새로운 구성 요소에 대한 적절한 연구를 수행하는 것이 우리의 임무입니다." # 5069657214411207517
  giga_blokkat.3102.a: "특이하군." # 90268063991456251
  giga_blokkat.3097.name: "절대 소각 블래스터" # 9996054200094294860
  giga_blokkat.3097.desc: "우리 §Y블로캇 연구국§!은 블로캇의 §Y절대 소각 블래스터§! 무기 체계에 대한 설계도를 작성하는 데 성공했습니다.\n\n이 무기는 초차원 에너지 전송 네트워크에서 끌어온 에너지로 지속적으로 연료를 공급받기 때문에, 일반적으로 물리 법칙이 허용하는 수준을 넘어선 초고온의 플라스마 덩어리를 발사합니다. 복제하는 데 엄청난 비용이 들겠지만, 우리 과학자들은 해낼 수 있을 것이라고 확신하고 있습니다.\n\n이제 이 새로운 부품에 대한 적절한 연구를 수행하는 것이 우리의 임무입니다." # 4928909236274663026
  giga_blokkat.3097.a: "꽤 덥군." # 597521247634692485
  giga_blokkat.3098.name: "펜타포커스 방출기" # 7019020550036580632
  giga_blokkat.3098.desc: "우리의 §Y블로캇 연구국§!에서 블로캇의 §Y오중 집중 방출기§! 척추 무기 설계도를 작성하는 데 성공했습니다.\n\n대부분의 블로캇 기술과 마찬가지로, 이 장치는 고차원 공간을 활용하여 적의 방어선을\"건너뛰\" 적 함선의 심장부를 직접 공격함으로써 모든 형태의 보호막과 장갑을 무력화합니다.\n\n이제 이 새로운 구성 요소에 대한 적절한 연구를 수행하는 것이 우리의 임무입니다." # 18415303222901872605
  giga_blokkat.3098.a: "흥미롭군요." # 9903619114818313320
  giga_blokkat.3099.name: "추방 광선" # 9124039791782214312
  giga_blokkat.3099.desc: "우리 §Y블로캇 연구국§!은 현재 우리 은하에서 운용 중인 블로캇 함선들에 사용된 가장 거대한 무기인 블로캇의 §Y추방자 광선§!에 대한 설계도를 작성하는 데 성공했습니다.\n\n이 끔찍한 블로캇 독창성의 정점은 시공간을 찢어발기고 부분적으로 붕괴된 초공간에서 끌어낸 에너지 흐름을 방출하여, 목표물을 0차원 특이점으로 압축시켜 즉시 소멸시킵니다.\n\n그 거대한 규모와 에너지 요구량 때문에, 이 무기는 §Y천체 전함§!과 같은 함선, 예를 들어 §Y베헤모스 행성 건조함§!이나 §Y항성계 건조함§!에만 장착될 수 있습니다.\n\n이제 이 새로운 구성 요소에 대한 적절한 연구를 수행하는 것이 우리의 임무입니다." # 12944464033924861034
  giga_blokkat.3099.a: "섬뜩하군." # 169917436450818099
  giga_blokkat.3094.name: "플랑크 합금 장갑" # 5580319359173166378
  giga_blokkat.3094.desc: "우리의 §Y블로캇 연구국§!이 플랑크 길이 규모의 입자를 기반으로 한 장갑인 블로캇의 §Y플랑크 합금 장갑§! 설계도를 작성하는 데 성공했습니다.\n\n극도로 조밀하게 압축된 이 장갑은 엄청난 수준의 보호 기능을 제공하며, 손상을 입었을 때 물질이 자율적으로 형태를 재구성할 수 있도록 하는 아원자 신경망을 형성합니다. 이 신경망은 효율성을 높이기 위해 §Y블로크워크§!와도 연결되어 있다는 증거가 있지만, 우리는 이 목적을 위해 충분히 좋은 대체품을 만들 수 있을 것입니다.\n\n이제 이 새로운 구성 요소에 대한 적절한 연구를 수행하는 것이 우리의 임무입니다." # 2511720992858060949
  giga_blokkat.3094.a: "훌륭하군." # 4205353275372794963
  giga_blokkat.3095.name: "초차원 방어막" # 4089484652920121070
  giga_blokkat.3095.desc: "저희 §Y블로캇 연구국§!은 블로캇의 §Y초공간 이동 방벽§!에 대한 설계도를 작성하는 데 성공했습니다. 이 방벽은 훨씬 작은 규모이긴 하지만 §Y블로캇 초공간 성채§!와 매우 흡사합니다.\n\n더 큰 형제들과 마찬가지로, 이 초고효율 방패는 고차원에서 회전하며 손상된 방패 부분을 위험 지역에서 빠르게 벗어나 초공간으로 이동시켜 재생할 수 있도록 합니다.\n\n이제 이 새로운 구성 요소에 대한 적절한 연구를 수행하는 것이 우리의 임무입니다." # 15071910658189639140
  giga_blokkat.3095.a: "더 많은 4차원적인 것들이라니, 훌륭하군." # 9614670347298051912
  giga_blokkat.3096.name: "블록-수호자 지점 방어 시스템" # 6364570302810594406
  giga_blokkat.3096.desc: "저희 §YBlokkat 연구국§!은 블로캇의 §Y블록-수호자§! 방어 시스템의 설계도를 작성하는 데 성공했습니다. 이 시스템은 표적 주변의 현실 자체를 교란할 수 있는 연동 포대로 구성되어 있으며, 다가오는 발사체를 보이지 않는 용이함과 효율성으로 분쇄합니다. 이 시스템은 우리 함선을 위협하는 거의 모든 것을 격추할 수 있어야 합니다.\n\n이제 우리는 이 새로운 구성 요소에 대한 적절한 연구를 수행해야 합니다." # 11743458951243637690
  giga_blokkat.3096.a: "기분 좋군." # 13192145673133268194
  giga_blokkat.1027.name: "제국 파괴됨" # 3107137150084250769
  giga_blokkat.1027.desc: "§Y블로캇§!들이 §Y[country_killed_by_blokkats.GetName]§!을 전멸시켰습니다.\n이 성간 침략자들의 손에 의한 한 문명 전체의 멸망은 §Y1§!의 §R블로캇 불안감§!을 유발할 것이지만, 우리는 §Y50§! £influence£를 사용하여 그 불안감의 영향을 §Y절반으로 줄일§! 수 있습니다." # 17313308734928536072
  giga_blokkat.1027.a: "비극이로다. | §Y1§! §R블로캇 불안§!" # 5029731095034079194
  giga_blokkat.1027.b: "상관없습니다, §Y50§! £influence£ | §Y0.5§! §R블로캇 불안감§!을 소모하십시오!" # 10007775093059820126
  giga_blokkat.1030.name: "블로캇-베스터 파괴됨" # 11033725108516836032
  giga_blokkat.1030.desc: "신비로운 방어막이 사라지고 막대한 양의 고에너지 화력에 노출된 §YBlokkat-Vester§!가 흔들리기 시작합니다.\n\n처음에는 눈치채지 못했던 다층 방어 시스템의 연쇄적인 고장은 우리 무기의 엄청난 강도에 의해 급격히 증폭되다가 마침내 돌이킬 수 없는 지점에 도달합니다. 순식간에, 더 높은 차원의 공간에 있는 함선 주위를 둘러싸고 있던 초차원 구조물들이 격렬하게 풀려나더니 곧바로 우리의 현실로 붕괴됩니다.\n\n이러한 파국적인 수준의 피해에 대처할 준비가 되어 있지 않던 §YBlokkat-Vester§!는 함선의 파열된 골격으로 쏟아져 들어오는 막대한 양의 에너지 앞에서 물리 법칙 자체가 휘어지면서 자체적으로 붕괴합니다.\n\n그 결과 발생한 차원 충격파는 은하계 내 모든 블로캇 함선의 복잡한 초차원 구성 요소들을 교란시켜 단 몇 순간 만에 그들을 소멸시킵니다. 함선들의 급속한 해체는 은하계 외부 공간으로 향하는 수많은 초광속 항적에 의해서만 중단되는데, 이는 아마도 개별 블로캇들이 자신들의 난공불락으로 보이던 함대에 닥친 예상치 못한 대재앙으로부터 서둘러 도주하는 모습일 것입니다.\n\n붕괴하는 블로캇 함선들이 방출하는 에너지의 홍수가 센서를 가득 채우는 데는 시간이 다소 걸렸지만, 마침내 잦아들었을 때 그 결과는 명백했습니다.\n\n끝났습니다. 블로캇들은 더 이상 존재하지 않습니다." # 15456928152233537538
  giga_blokkat.1030.a: "우리가 승리했다." # 9977444989286409837
  giga_blokkat.1031.name: "블로캇 궤멸" # 13688590568213304003
  giga_blokkat.1031.desc: "§Y블로캇-베스터§!의 파괴는 §Y[blokkat_vanquisher.GetName]§!의 손에 의해 우리 은하계 내의 다른 모든 블로캇 함선의 파괴를 초래했으며, 살아남았을지도 모르는 자들은 마땅히 그래야 할 것처럼 성간 공간으로 도피했습니다.\n\n고된 연구에 수년이 걸렸고 위험한 건설에 또 수년이 걸렸지만, 마침내 §Y[blokkat_vanquisher.GetSpeciesName]§!의 과학적, 군사적 역량을 총동원하여 §Y블로캇§!들을 우리 은하계에서 몰아냈습니다.\n\n먼 미래에 또 다른 §Y블로캇-베스터§!가 우리 은하계에 충돌할 가능성이 여전히 남아 있지만, 만약 그들이 다시 돌아온다면 우리는 준비될 것입니다. 다행히도 그들의 소중한 방어막을 꿰뚫을 수 있는 우리의 능력은 그들이 다시는 우리 은하계 물질을 수확하려는 시도를 하지 않도록 막을 가능성이 높습니다.\n\n하지만 희생 없이는 이루어지지 않았으며, 거대한 활력 넘치던 성계들이 성간 공간만큼이나 텅 비어버린 채로 남아있어 은하계는 이제 블로캇의 수확 작업으로 인한 흉터로 얼룩졌습니다.\n\n어쩌면 시간이 지나면 우리는 우리 은하계가 입은 상처를 치유하는 방법을 배울지도 모릅니다. 하지만 지금 당장은 우리 은하계의 지성체들이 마침내 임박했던 블로캇 위협으로부터 자유로워졌습니다..." # 13726643285586483994
  giga_blokkat.1031.a: "마침내, 승리다." # 3993296436534162736
  giga_blokkat.1031.tooltip: "§R블로캇 불안감§! 과 그 영향이 가라앉았습니다.\n하지만 §Y블로캇 연구국§! 은 블로캇 구성품 역공학에 대한 추가 연구를 원한다면 여전히 이용 가능하지만, 일부 프로젝트는 더 이상 진행할 수 없을 것입니다." # 1220529731839936682
  giga_blokkat.50031.name: "블로캇 격퇴!" # 7956180058920600242
  giga_blokkat.50031.desc: "우리의 우월한 전술과 지략을 통해, 우리는 §YBlokkat-Vester§!를 둘러싼 방어 체계를 상당 부분 우회하는 데 성공했으며, 그들을 한 번에 섬멸했습니다!\n\n블로캇의 위협은 마침내 사라졌으며, 은하는 자신들이 보였던 것만큼 강하지 않았던 이 외계 수확자들로부터 마침내 해방되어 기뻐할 수 있게 되었습니다!" # 14836421183827599542
  giga_blokkat.50031.a: "그거 참 쉬웠군!" # 4133221104434860066
  giga_blokkat.50031.a.tooltip: "그들을 너무 쉽게 물리친 것을 자랑스럽게 생각해야 합니다!" # 9622541210429312577
  giga_blokkat.5003.name: "블로캇-베스터 무사함" # 6431939938863126155
  giga_blokkat.5003.desc: "§Y블로캇-베스터§!를 완전히 파괴하려던 방식은 완전히 무의미했던 것으로 보입니다.\n\n실로, 파괴된 것으로 여겨졌던 거대한 블로캇 모함이 전혀 손상되지 않은 채 §Y[future_blokkat_mothership_system.GetName]§! 성계 내에서 갑자기 재출현했습니다. 추가 분석 결과, 해당 함선은 공격을 피하기 위해 일시적으로 더 높은 차원으로 순간 이동했다가 다른 곳에서 다시 나타난 것으로 밝혀졌습니다.\n\n§Y블로캇-베스터§!를 제대로 파괴하려면, 이 함선이 우리 손아귀에서 벗어나 도망칠 수 없도록 전쟁 수행 능력을 갖춘 함선들로 압도하는 보다 전통적인 전술을 사용해야 할 것 같습니다." # 7266629964489467107
  giga_blokkat.5003.a: "오." # 14141914125553727979
  giga_blokkat.5004.name: "블로캇들" # 7987881041996282760
  giga_blokkat.5004.desc: "이러한 시도는 안타깝게도 이전에 시도된 바 있음을 알려드립니다.\n시간을 절약하기 위해 앞으로는 다시 시도하지 말아 주십시오.\n이해해 주셔서 감사합니다." # 7573642224762708063
  giga_blokkat.5004.a: "음... 저기..." # 9691337904674235671
  giga_blokkat.5004.a.tooltip: "이제 모든 파티를 취소해야겠군.\n\n우리는 §Y10§! §R블로캇 불안감§!을 얻습니다!" # 10948014474799918135
  giga_blokkat.5004.b: "음... 저기..." # 9691337904674235671
  giga_blokkat.5004.b.tooltip: "이제 모든 파티를 취소해야겠군." # 9904306069905604348
  needs_10_inquietude: "#Y10#! §R블로캇 불안감§!을 보유하고 있을 경우에만 발동할 수 있습니다." # 5900734164751293887
  needs_15_inquietude: "#bold §Y15§! #R블로캇 불안#을 보유하고 있을 경우에만 발동할 수 있습니다." # 16453641720043284230
  needs_20_inquietude: "#bold §Y20§! §R블로캇 불안감§!#을 보유하고 있을 경우에만 발동 가능합니다." # 192326350854965086
  needs_40_inquietude: "만약 우리가 최소한 §Y40§! §R블로캇 불안감§!을 보유하고 있다면 발동될 수 있습니다." # 5159549489563661145
  edict_blokkat_elise_mega: "§R불안 초래 칙령:§! 엘리시안 공학 방법론" # 10973756318262910761
  edict_blokkat_elise_mega_desc: "블로캣(Blokkats)의 침공을 막아낼 우리의 거대 구조물 건설에는 낭비할 시간이 없습니다. 건설에 지연이 발생하지 않도록 가능한 한 많은 자원을 투자해야 합니다. 이러한 방식은 비용이 더 많이 들 수 있지만, 거대 구조물을 훨씬 더 빨리 준비할 수 있도록 보장할 것입니다.\n\n이 칙령을 사용하면 §R블로캣 불안정성§!이 §Y2.5§!만큼 추가로 증가합니다!\n\n§Y15§! §R블로캣 불안정성§!을 보유하고 있을 경우 발동할 수 있습니다." # 13764285146333413098
  edict_blokkat_oriana_strikecrafts: "§R불안 유고령:§! 오리아나급 타격기" # 12722182468604813819
  edict_blokkat_oriana_strikecrafts_desc: "블로캇에게 대규모의 소형 전투기 편대로 쇄도하는 것이 그들의 강력하지만 드문 주력함을 압도할 수 있는 한 가지 방법일 수 있습니다. 우리는 즉시 이러한 기술에 투자해야 합니다.\n\n이 칙령을 사용하면 §R블로캇 불안감§!이 §Y2.5§!만큼 추가로 증가합니다!\n\n§R블로캇 불안감§!을 §Y15§! 이상 보유하고 있을 경우 발동할 수 있습니다." # 10565430205072361637
  edict_blokkat_buff_shield_mega: "§R불안 유지 칙령:§! H. 불안정화 장치 투자" # 3883991056319655050
  edict_blokkat_buff_shield_mega_desc: "초차원 불안정 장치가 블로캇을 마침내 물리칠 수 있는 유일한 희망이므로, 우리는 건설에 가능한 모든 것을 쏟아부어야 합니다.\n\n§Y초차원 안정 장치§!의 건설 속도가 약 §Y80%§! 빨라집니다.\n\n이 칙령을 사용하면 §R블로캇 불안정성§!이 §Y7.5§!만큼 추가로 증가합니다.\n\n§Y15§!의 §R블로캇 불안정성§!을 보유하고 있을 때 발동할 수 있습니다." # 6938076108501046503
  edict_blokkat_research_grants: "§R불안 초래 칙령:§! 블로캇 연구 보조금" # 15988862929948500170
  edict_blokkat_research_grants_desc: "우리는 §Y블로캇-베스터§!의 방어막에 대항할 방법을 알아내기 위해 블로캇 관련 연구에 모든 것을 투자해야 합니다!\n\n이 칙령을 사용하면 §R블로캇 불안정성§!이 §Y2.5§!만큼 추가로 증가합니다.\n\n§R블로캇 불안정성§!이 §Y15§! 이상일 때 발동할 수 있습니다." # 3833325931841404543
  edict_blokkat_research_grants_big: "§R불안 법령:§! 긴급 연구 보조금" # 3426855232846763508
  edict_blokkat_research_grants_big_desc: "시간이 없습니다. 우리는 블로캇을 파괴할 방법을 찾아야 하고, 지금 당장 찾아야 합니다!\n\n이 칙령을 사용하면 §R블로캇 불안정성§!이 §Y5§!만큼 추가로 증가합니다!\n\n§R블로캇 불안정성§!을 §Y40§! 이상 보유하고 있을 때 발동할 수 있습니다." # 4752101411513677389
  edict_blokkat_walls: "§R불안 조약:§! 최정예 증원군" # 5225975904688576035
  edict_blokkat_walls_desc: "우리는 더 시급한 연구 문제에 집중하는 동안 내부 영토를 블로캇(Blokkat)으로부터 자유롭게 유지해야 합니다.\n\n이 칙령을 사용하면 §R블로캇 불안정성§!이 §Y2.5§!만큼 추가로 증가합니다.\n\n§Y10§!의 §R블로캇 불안정성§!이 있을 경우 발동할 수 있습니다." # 9533998306628094580
  edict_blokkat_emergency_evacuation: "§R불안 초래 칙령:§! 비상 대피" # 15574503173172824079
  edict_blokkat_emergency_evacuation_desc: "블로캇들이 우리 세계로 접근하고 있으므로, 외은하 채굴자들이 도달하기 전에 우리 주민들을 안전한 곳으로 이동시켜야 합니다.\n\n이 §R불안 고지§!가 활성화되어 있는 동안, 이주는 §Y무료§!가 되며, 행성 인구를 제국 내 다른 곳으로 완전히 대피시킬 수 있는 §Y행성 대피§! 결정을 해제합니다.\n팝을 이주시켜서는 안 되는 행성은 §Y행성 블랙리스트 지정§! 결정을 사용하여 표시할 수 있습니다.\n\n이 고지를 사용하면 §R블로캇 불안도§!가 §Y5§!만큼 추가로 증가한다는 점을 유의하십시오.\n\n§R블로캇 불안도§!가 최소 §Y20§! 이상일 경우 발령할 수 있습니다." # 11542828935427928540
  edict_blokkat_boom: "§R불안 유고:§! 블로캇 사냥 프로토콜" # 1114550051266044514
  edict_blokkat_boom_desc: "연구는 잊어라. 우리를 전멸시키기 전에 가능한 한 많은 블로캇을 파괴하는 데 집중해야 한다.\n\n이 칙령을 사용하면 §R블로캇 불안감§!이 §Y2.5§!만큼 추가로 증가한다!\n\n§Y20§!의 §R블로캇 불안감§!이 있을 경우 발령할 수 있다." # 3785961494293240598
  edict_blokkat_combat_inquietude: "§R불안 유고:§! 전투 편집증" # 355934626112792946
  edict_blokkat_combat_inquietude_desc: "우리는 블로캇으로 인해 발생하는 대규모 편집증에 우리 문명이 굴복하지 않도록 해야 합니다. 엄격한 선전과 재교육은 우리 주민들이 침착하고 냉정함을 유지하도록 보장할 것입니다.\n\n이 칙령이 활성화되어 있는 동안, §R블로캇 불안감§! 수치가 §Y10§! 미만으로 떨어질 때까지 매년 §Y1§!씩 감소합니다.\n\n§R블로캇 불안감§! 수치가 최소 §Y10§! 이상일 때 발동할 수 있습니다." # 11716374807042569506
  decision_blokkat_blacklist_planet: "§R불안 결정:§! 블랙리스트 대피 대상 지정" # 867966835012596290
  decision_blokkat_blacklist_planet_desc: "이 세계는 우리 주민들에게 안전하지 않으므로 이주해서는 안 됩니다." # 14803945546705513597
  decision_blokkat_blacklist_planet_effect: "§Y블로캇 행성 대피§! 결정이 이 행성으로 팝을 대피시키지 않도록 합니다." # 1607532026951058987
  decision_blokkat_unblacklist_planet: "§R불안한 결정:§! 블랙리스트 해제" # 2236101100211530901
  decision_blokkat_unblacklist_planet_desc: "이 세계는 다시 한번 우리 주민들이 안전하게 거주할 수 있도록 확보되었으며 이주가 가능합니다." # 17129588970122569539
  decision_blokkat_unblacklist_planet_effect: "§Y블로캇 행성 대피§! 결정이 이 행성으로 팝을 대피시킬 수 있도록 합니다. §Y가능§!" # 10333985285974591157
  decision_blokkat_emergency_evacuation: "§R불안한 결정:§! 행성 대피" # 13868709059664567451
  decision_blokkat_emergency_evacuation_desc: "이 세계의 인구는 블로캇들이 도달하기 전에 대피시켜야 합니다. 그렇지 않으면 끔찍한 운명을 맞이할 것입니다." # 10070930244571015801
  decision_blokkat_emergency_evacuation_effect: "이것은 이 행성의 인구를 저희 제국의 다른 지역으로 즉시 재정착시키는 것을 가능하게 하며, 블랙리스트에 등록된 행성은 제외됩니다." # 17730127699596655242
  giga_blokkat.1024.name: "행성 대피" # 5070609690611602638
  giga_blokkat.1024.desc: "§Y[ROOT.GetName]§!의 상황이 심각해졌으며, 이곳 주민들을 안전하게 대피시키는 것이 우리의 임무입니다.\n\n우리는 이 행성을 §Y대피§!시킬 수 있으며, 이는 즉시 §Y전체 인구§!를 우리 제국의 무작위 행성들(단, 우리가 §Y차단 목록§!에 지정한 행성은 제외)로 이동시킬 것입니다.\n\n진행하시겠습니까?" # 12719389029827280301
  giga_blokkat.1024.a: "계속 진행합니다." # 12172301089191673846
  giga_blokkat.1024.b: "다시 생각해 보니, 지금은 아닙니다." # 4898419710805253681
  giga_blokkat.1022.name: "끝없는 불안" # 14509248744709156661
  giga_blokkat.1022.desc.normal: "블로캇들이 기록된 은하 역사상 그 어떤 것과도 비교할 수 없을 정도의 순수한 파괴 행위를 자행하고 있습니다.\n\n대부분의 은하적 재앙은 시간이 지나고 자원을 투입하면 결국 복구될 수 있는 잔해, 폐허 또는 흉터를 남기기 마련입니다. 하지만 블로캇의 경우는 그렇지 않은 듯합니다. 그들의 수확 작업은 불운하게도 그들의 §Y블록-분해기§!의 손아귀에 들어간 모든 것을 문자 그대로 지워버려, 한때 빛나던 별과 활기찬 세계가 있던 자리에는 칠흑 같은 공허만이 남습니다.\n\n놀랍지도 않게도, 블로캇의 냉혹한 잔혹함으로 인해 촉발된 실존적 스트레스는 사회의 가장 낮은 계층부터 최고 통치 엘리트층까지 모든 영역에 빠르게 스며들었습니다. 이 스트레스는 현재 §R블로캇 불안감§!이라고 불리며, 블로캇이 아직 멀리 떨어져 있기에 우리 문명에 미치는 영향은 미미하지만, 블로캇이 우리 은하를 더 많이 집어삼킴에 따라 그 영향은 꾸준히 증가할 것으로 예상됩니다.\n\n§R블로캇 불안감§!은 §Y0§!에서 시작하여 블로캇이 우리 은하의 §Y1%§!를 소비할 때마다 §Y2§!씩 증가하며 최대 §Y100§!까지 도달합니다. 블로캇의 전멸 위협이 우리 문명에 다가옴에 따라 세계의 §Y안정도§!는 감소하고 §Y범죄§!는 증가하지만, 블로캇에 맞설 방법을 모색하는 연구원들의 생산성은 크게 향상될 것입니다. 블로캇에게 소비되는 우리의 §YPops§! 또한 §R불안감§!을 증가시킬 것입니다.\n\n§R블로캇 불안감§!은 §Y블로캇 정보국§!에서 관리할 수 있습니다. §R불안감§!의 특정 임계점에 도달하면 세계와 제국에 발동시킬 수 있는 특별 비상 §R불안감 칙령§!과 §R불안감 결정§!이 해제됩니다." # 10692259853075062846
  giga_blokkat.1022.desc.gestalt: "블로캇들이 기록된 은하 역사상 그 무엇과도 비교할 수 없을 정도의 순수한 파괴 행위를 자행하고 있습니다.\n\n대부분의 은하계 대재앙은 시간이 지나고 자원이 투입되면 결국 복구될 수 있는 잔해, 폐허 또는 상처를 남기곤 합니다. 하지만 블로캇의 경우는 그렇지 않은 듯하며, 그들의 수확 작전은 불운하게도 그들의 §Y블록-분해기§!의 손아귀에 들어간 모든 것을 말 그대로 지워버려, 한때 빛나던 별과 활기찬 세계가 있던 자리에는 칠흑 같은 공허만이 남게 됩니다.\n\n놀랍지도 않게도, 블로캇의 냉혹한 잔혹함이 촉발한 극심한 실존적 스트레스는 가장 낮은 수준의 뇌 드론부터 가장 높은 수준의 자율 의식체에 이르기까지 우리 집단의 모든 계층에 빠르게 퍼져나가고 있습니다. 현재 §R블로캇 불안감§!이라 명명된 이 스트레스는 블로캇들이 아직 멀리 떨어져 있기에 우리 문명에 미치는 영향은 미미하지만, 블로캇들이 우리 은하계를 더 많이 집어삼킬수록 그 영향은 꾸준히 증가할 것으로 예상됩니다.\n\n§R블로캇 불안감§!은 §Y0§!에서 시작하여 블로캇이 우리 은하의 §Y1%§!를 소비할 때마다 §Y1§!씩 증가하며 최대 §Y100§!까지 도달합니다. 이 불안감은 블로캇 절멸의 위협이 우리 문명에 다가옴에 따라 저희 세계들의 §Y안정성§!을 감소시키고 §Y일탈§!을 증가시키지만, 블로캇에 맞서 싸울 방법을 모색하면서 계산기들의 생산성 또한 크게 향상시킬 것입니다. 블로캇에게 소모되는 저희 §YPops§! 하나하나가 §R불안감§!을 증가시킬 것입니다.\n\n§R블로캇 불안감§!은 §Y블로캇 정보국§!에서 관리할 수 있습니다. §R불안감§!의 특정 임계점에 도달하면 저희 세계와 제국에 발동할 수 있는 특별 비상 §R불안감 칙령§!과 §R불안감 결정§!이 해제됩니다." # 1395626522849110401
  giga_blokkat.1022.a: "알겠습니다." # 3536622398024101432
  giga_blokkat.1022.a.tooltip: "우리는 §R블로캇 불안정§!을 추적할 수 있습니다! §Y블로캇 정보국§!으로부터요.\n§R불안정 칙령§!과 §R불안정 결정§!은 §R블로캇 불안정§! 수치가 충분히 높아지면 발동할 수 있습니다. 이들은 강력한 보너스를 제공하며 불안정 상태에 대처하는 데 도움이 될 수 있습니다." # 15581611753579129387
  giga_blokkat.1023.name: "세계 해체" # 7106100341095076911
  giga_blokkat.1023.desc: "§Y블로캇§!이 저희 §Y[ROOT.GetName]§! 식민지에 도달하여 즉시 §Y[ROOT.blokkat_planet_pop_count]§!의 팝을 소멸시키며 파괴했습니다.\n\n만약 우리가 이 사태가 문명에 미치는 영향을 억제하지 못한다면, 이 중대한 행위는 저희 제국 내에 §Y[ROOT.blokkat_pop_inquietude]§! 만큼의 §R블로캇 불안감§!을 유발할 것입니다. 대안으로, 우리는 보조금과 선전을 통해 이 행성 파괴의 영향을 상쇄하여 불안감 영향을 절반으로 줄이려 시도할 수 있지만, 그러기 위해서는 약 §Y[ROOT.blokkat_pop_influence_cost]§! £influence£가 소요될 것입니다." # 6746778244524811707
  giga_blokkat.1023.a: "저런! | §Y[ROOT.blokkat_pop_inquietude]§! §R블로캇 불안정§!" # 9688508132551625006
  giga_blokkat.1023.b: "§Y[ROOT.blokkat_pop_influence_cost]§! £influence£을 소모하여 영향을 완화합니다. | §Y[ROOT.blokkat_pop_inquietude_halved]§! §R블로캇 불안감§!" # 5067304654933710714
  blokkat_not_enough_influence: "영향력이 부족합니다." # 8416622390678777255
  giga_blokkat.1023.willingness.desc: "§Y블로캇§! 들이 저희 §Y[ROOT.GetName]§! 식민지에 도달하여 즉시 파괴했으며, 그 결과 §Y[ROOT.blokkat_planet_pop_count]§! 의 팝들이 순식간에 소멸했습니다.\n\n만약 이 사태가 우리 문명에 미치는 영향을 통제하지 못한다면, 이 중대한 행위로 인해 저희 제국 내에 §Y[ROOT.blokkat_pop_inquietude]§! 의 §R블로캇 불안감§! 이 발생하고 §H정부 의지§! 와 §MPopulation Willingness§! 가 §R[ROOT.blokkat_pop_inquietude]%§! 만큼 감소할 것입니다. 대안으로, 보조금과 선전 활동을 통해 이 세계의 파괴에 대한 영향을 상쇄하여 불안감 영향을 절반으로 줄일 수 있지만, 이를 위해서는 약 §Y[ROOT.blokkat_pop_influence_cost]§! 의 £influence£가 소요될 것입니다." # 16002334380812191893
  giga_blokkat.5010.name: "블로캇들" # 7987881041996282760
  giga_blokkat.5010.desc.a: "저희 채집 작업은 훌륭하게 진행되고 있습니다. §Y[ROOT.GetSpeciesNamePlural]§님께 저희가 해드릴 일이 있습니까!?" # 7053843445248407727
  giga_blokkat.5010.desc.b: "블로캇 하나가 얼마나 많은 블로캇을 막을 수 있을까요? 알고 싶지 않으실 겁니다." # 15798843039520308261
  giga_blokkat.5010.desc.c: "저희의 활동이 귀하를 불편하게 한다면 이 은하계를 떠나도 좋습니다." # 14410524048108320788
  giga_blokkat.5010.desc.d: "우리는 블로캣입니다. 비(非)입방체주의는 무의미합니다." # 10880715160428829453
  giga_blokkat.5010.desc.e: "기하학화하라! 기하학화하라!" # 2753315481154336617
  giga_blokkat.5010.desc.f: "토끼 출입 금지입니다. 이유는 묻지 마십시오." # 5118445797558361826
  giga_blokkat.5010.desc.g: "귀하의 은하계가 블로캇 공학의 새로운 위업을 위한 재료로 분해될 예정임을 알려드리게 되어 기쁩니다. 공식적인 이전 영수증을 발급받으시려면 은하계 해체 사무소로 연락해 주십시오. 대기 시간은 약 2백만 년으로 예상됩니다." # 268087554017589711
  giga_blokkat.5010.desc.h: "우리의 보다 전체적이고 효율적인 우주 광산 채굴 과정을 위해 모든 준항성 소멸 장치를 폐기하십시오." # 3455818822523809260
  giga_blokkat.5010.desc.edgy: "멋진 에테로파직 엔진이군요. 당신들의 종족은 이걸 정당화하기 위해 어떤 복잡한 계획을 세웠나요? 선택받은 종족이라도 되는 건가요? 아니면 필멸자가 이해할 수 없는 탐구를 추구하는 건가요?" # 15645935390955589179
  giga_blokkat.5010.desc.acot1: "당신의 문명을 위한 좋은 팁입니다. 수도 세계에 여러 개의 성채 발전기를 건설하여 더 많은 에너지를 생산하십시오. 이 팁을 따르면 은하계 탈출이 가속화될 것입니다." # 11687320965123645238
  giga_blokkat.5010.desc.acot2: "전설적인 블로캇에 대해 들어보셨습니까?" # 12385367969669077216
  giga_blokkat.5010.desc.acot3: "인정하세요, 당신들은 그것이 어떻게 작동하는지 전혀 모르면서 그저 작동할 때까지 이것저것 던져 넣고 있으니 '암흑 에너지'라고 부르는 거잖아요. 그건 부끄러운 일이 아닙니다." # 14153885000935987814
  giga_blokkat.5010.desc.acot4: "당신은 열두 번도 넘게 같은 장소를 습격해서 형편없는 룬 기술을 얻었군요? 그것도 아마 도난당한 물건일 겁니다." # 13229836636727630639
  giga_blokkat.5010.desc.sbtg1: "아니요, 저희는 그 토너먼트에 참가하지 않을 것입니다. 그리고 저희는 그것에 대해 당신을 돕지 않을 것입니다. '적의 적은 친구' 같은 거래는 없습니다." # 7041625769990928314
  giga_blokkat.5010.desc.mods1: "놀랍군, 당신은 새로운 차원으로 '승천'했소. 이는 우리의 작전을 저지할 가능성을: -7.567% 증가시킬 것이오." # 142242590576196646
  giga_blokkat.5010.desc.mods2: "귀 제국의 신념이 벌써부터 사라지고 있습니까? 지난 은하 해체 구역들을 고려해도 이는 새로운 기록이군요." # 6490481946065022178
  giga_blokkat.5010.desc.mods3: "소위 '승천 제국'이 감지되었습니다. 진단 개시: 오류! 역량 없음." # 5024567299847521012
  giga_blokkat.5010.desc.mods4: "흥미로운 무기군요. 애니메이션 오락 프로그램에서 구한 것입니까?" # 10181363297261842930
  giga_blokkat.5010.desc.mods5: "절정에 도달한 문명은 추락할 일만 남았을 뿐입니다, §Y[ROOT.GetName]§!" # 6595750588546588667
  giga_blokkat.5010.desc.mega1: "그 자작나무 세계를 만들 만큼의 자원을 어떻게 확보했는지 모르겠군요. 중요하지 않습니다. 그것 역시 광물화될 테니까요." # 16680877333899371518
  giga_blokkat.5010.desc.mega2: "멋진 앨더슨 원반이군요, 한 조각만 가져가도 될까요? 아니, 그냥 전부 가져가도 될까요?\n\n괜찮으시다면 전부 가져가겠습니다. 만약 꺼림칙하시다면, 언제든지 불만을 제기하셔도 좋습니다. 저희가 당신의 은하를 처리하고 난 후에 검토해 드리겠습니다." # 9176165321105945435
  giga_blokkat.5010.desc.mega3: "피자를 준비해 주셔서 감사합니다. 저희는 알더슨 맛을 좋아합니다." # 11198235541029566786
  giga_blokkat.5010.desc.mega4: "이 은하계는 무기를 인공지능 통제 하에 두지 않는 현명함을 보여주었으며, 이후 그것과 관계를 맺으려 시도하는군요. 결국 우주가 어느 정도 이치에 맞는다는 사실에 감사합니다." # 7792523938739079380
  giga_blokkat.5010.desc.mega5: "그래서 당신들의 문명은 그것을 소행성 포대라고 부르는군요? 우리가 한때 비슷한 구조물을 건설했을 때는 소행성 슈퍼 감시탑이라고 불렀는데, 그쪽이 객관적으로 더 우월한 이름입니다." # 8531918817185363799
  giga_blokkat.5010.desc.crisis1: "아이테르눔은 우리가 본 것 중 가장 비효율적인 시간 대비 발전율을 보입니다. 그럼에도 불구하고, 이러한 결과는 흔한 일인데, 우리는 상당수의 K3 문명이 정체의 운명을 맞이하는 것을 관찰해 왔습니다." # 14882522824278771192
  giga_blokkat.5010.desc.crisis2: "프레소린이 우리에게 붙인 '사냥꾼'이라는 칭호는 정확하지 않습니다. 우리는 그들을 적극적으로 박멸하려 하는 것이 아니기 때문입니다. 그저 수확선을 따라잡기에는 그들이 너무 느릴 뿐입니다." # 13638065894322190005
  giga_blokkat.5010.desc.crisis3: "'컨틴전시'는 30등급 특이점의 발생을 막으려 했습니다. 우리의 존재는 그들이 이 임무에 실패했음을 증명합니다." # 3341327772421902865
  giga_blokkat.5010.desc.crisis4: "'언비든'이 사용하는 섭식 방식은 물질의 99.99999%를 남기는 것으로 보입니다. 비효율적이로군요." # 10766950019382650337
  giga_blokkat.5010.desc.crisis5: "이 '카이저'는 이전에 만난 적이 있는 것처럼 우리에게 다소 익숙하지만, 당사의 데이터베이스에는 그에 관한 구체적인 정보가 없습니다. 우리는 그 이유를 알 수 없습니다." # 67646225717294337
  giga_blokkat.5010.desc.crisis6: "세타나의 연구는 흥미롭습니다. 우리 역시 방해되는 생각 없이 임무에 집중하기 위해 지성을 제거하는 방안을 고려한 적이 있으나, 그들이 우리 목적에 중요하다고 판단되는 전략적 이점과 적응력을 충분히 갖추고 있었기에 포기했습니다. 하지만 그녀가 에너지를 수확하려는 것 같지는 않으므로, 장기적으로 무엇을 달성하려 하는지 확신할 수 없습니다. 그녀의 막대한 컴퓨팅 능력이 헛된 허영심 프로젝트에 낭비된다면 우울한 일일 것입니다." # 5529392853893465839
  giga_blokkat.5010.desc.crisis7: "갈등과 증오로부터 에너지를 모으는 것은 정신 능력 조작의 매혹적인 성과입니다. 하지만 궁극적으로, 이는 적절한 수확 방법에 비하면 비효율적입니다." # 14619549611211870593
  giga_blokkat.5010.desc.crisis8: "§RSomething is deeply wrong.§!" # 2469751559706531197
  giga_blokkat.5010.a: "화면 꺼짐." # 9698500765046135892
  blokkat_mothership_shield: "블로캇 초차원 방벽" # 14584449092235029174
  blokkat_mothership_shield_desc: "블로캇 초차원 요새는 블로캇 모함에게 모든 형태의 피해로부터 보호막을 제공합니다." # 647423204871421920
  BLOKKAT_COUNTRY: "초은하 수확자들" # 1237906670576063857
  BLOKKAT_COUNTRY_DESC: "블로캇은 우주, 나아가 우리 은하의 모든 에너지를 수확하는 데 혈안이 된 은하 간 문명입니다." # 17917053692651353449
  blokkat_shield_killer_0: "$gc_blokkat$초차원 불안정화 장치 건설 현장" # 12452497840862392421
  blokkat_shield_killer_0_DESC: "초차원 불안정 장치 건설 현장에는 은하 역사상 가장 진보된 메가스트럭처를 조립하는 데 필요한 기반 시설과 인력이 갖추어져 있습니다." # 16867056719687868448
  blokkat_shield_killer_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_blokkat$ - $giga_list_category_weaponry$\n'§Y블로캇-베스터§!'의 난공불락의 §Y방어막§!을 무너뜨립니다!\n§LA 블로캇 초차원 방벽을 파괴하기 위해 고차원 막을 뚫을 수 있는 거대한 구조물.§!" # 13577038125033890279
  blokkat_shield_killer_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - §Y블로카츠§!를 격퇴한 후, 우리는 이 메가스트럭처를 좀 더 유용한 것으로 전환할 수 있게 될 것입니다." # 423518071899770989
  blokkat_shield_killer_1: "초차원 불안정화 펜타 특이점" # 8293324864420744268
  blokkat_shield_killer_1_DESC: "이 고도로 진보된 고리는 그 자체 내에서 항성 주위의 공간을 접어 더 높은 차원으로 보내고, 우주의 구조를 가로질러 붕괴시킨 후 5차원 특이점으로\"펼쳐냅니\"." # 18094142992388772370
  blokkat_shield_killer_2: "초차원 불안정화 막 파괴자" # 14469595687170878752
  blokkat_shield_killer_2_DESC: "브레인브레이커는 5차원 특이점을 활용하여 고차원의 정렬을 서로에 대해 이동시킴으로써 블로캇의 초차원 방벽을\"일그러뜨\" 수 있습니다." # 6627122480454104496
  blokkat_shield_killer_3: "초차원 불안정화 장치" # 2741231660232280755
  blokkat_shield_killer_3_DESC: "블로캇에 대한 수많은 연구의 결실인 이 경이로운 장치는 고차원을 통해 파괴적인 일격을 가하여 초차원 요새의 모든 부분을 동시에 타격할 수 있습니다." # 9334659424194661307
  blokkat_shield_killer_4: "초차원 불안정화 시간 교란기" # 6298341009791937888
  blokkat_shield_killer_4_DESC: "블로캣에 대한 수많은 연구의 결실인 이 경이로운 장치는 고차원을 통해 파괴적인 일격을 가하여 초차원 방벽의 모든 부분을 동시에 타격할 수 있습니다. 시간 교란기(chronodisruptor)로 강화되어, 시간 자체를 통해서도 타격할 수 있습니다." # 3163659259970937389
  blokkat_shield_killer_activate: "초차원 불안정 장치 활성화" # 17868342407743563766
  blokkat_shield_killer_activate_DESC: "초차원 불안정 장치가 활성화되어 5차원 공간을 뚫고 있습니다." # 9009300631719003001
  blokkat_shield_killer_activate_chrono: "초차원 불안정 장치 활성화" # 17868342407743563766
  blokkat_shield_killer_activate_chrono_DESC: "초차원 불안정 장치가 활성화되어 5차원 공간을 뚫고 있습니다." # 9009300631719003001
  cant_activate_blokkat_shieldkiller_now: "초공간 불안정 장치를 지금 활성화하면 시공간이 찢어지고 메가스트럭처가 파괴될 것입니다." # 7932749777628539130
  admiral_trait_blokkat: "블로캇 정보망" # 18326024325690948331
  admiral_trait_blokkat_desc: "블로캇들은 매우 지능적이며 항상 서로 연결되어 있어, 주어진 함대 전투에서 가능한 최선의 움직임을 협력적으로 계산할 수 있습니다." # 9567537836622738041
  giga_blokkat.30681.name: "초차원 불안정화 장치 건설 부지 건설 완료!" # 11439330039044184128
  giga_blokkat.30681.desc: "우리의 장엄한 §Y초차원 불안정 장치§! 건설 현장이 §Y[giga_system.GetName]§! 성계 내에 완성되었습니다.\n\n이 보잘것없는 궤도 플랫폼은 고차원을 조작하여 §Y블로캇 초차원 방벽§!을 공격하고 무너뜨릴 수 있는, 은하 역사상 가장 진보된 구조물을 건설하기 위한 기지로 사용될 것입니다.\n\n우리가 아는 모든 방법을 동원하여 은폐하고 숨겼으니, 블로캇들의 엿보는 눈으로부터 안전할 것입니다. 하지만 이 거대한 구조물을 활성화하기까지는 아직 많은 작업과 연구가 남아 있습니다." # 17144777202161124248
  giga_blokkat.30681.a: "이것은 단지 시작일 뿐입니다." # 13649389743075081874
  giga_blokkat.30682.name: "초차원 불안정화 펜타 특이점 건설 완료!" # 11260367244651095579
  giga_blokkat.30682.desc: "§Y초차원 불안정 장치§!가 완성되기까지 한 단계 더 가까워졌습니다. 이제 우리는 정교한 조작자 고리를 사용하여 §Y[giga_planet.GetName]§!을 완전히 둘러쌌습니다.\n\n계획대로, 고리는 이어서 항성을 자체적으로 접어 5차원 공간에 도달할 때까지 고차원 공간으로 펼쳐낸 후, 다시 3차원 우주 안으로 §Y오각 특이점§!의 형태로 펼쳐냈습니다.\n\n이 특이점은 5차원 공간으로 향하는 진정한 관문 역할을 할 것이며, 이를 통해 우리는 §Y블로캇 초차원 요새§!에 대한 조직적인 공격을 감행할 수 있을 것입니다." # 2762245294995157577
  giga_blokkat.30682.a: "훌륭하군, 그렇게 생각하네." # 9950489391005816674
  giga_blokkat.30683.name: "초차원 불안정화 막파괴 장치 완성!" # 11837029199044509218
  giga_blokkat.30683.desc: "§Y초차원 불안정화 장치§!가 §Y막(膜) 파괴 장치§!를 추가로 확장하여 완공에 한층 더 가까워졌습니다!\n이 구조물은 5차원 공간을 관통하는 에너지 파동을 투사하여, 블로캇(Blokkats)이 사용하는 차원들이 서로 배열된 방식을 아주 미세하게 '기울어지게' 만들 것입니다.\n모든 것이 우리의 계산대로 진행된다면, 이는 6차원 내에서 회전하는 방패의 일부를 붕괴시켜 §Y블로캇 초차원 방벽§!을 효과적으로 '탈위치'시키고, 전체를 5차원 공간으로 되돌리도록 강제할 것입니다.\n이를 통해 5차원 특이점을 통한 협동 공격이 가능해지기를 바랍니다." # 17008876961866845452
  giga_blokkat.30683.a: "이것이... 복잡해지고 있군." # 15989933878789361473
  giga_blokkat.30684.name: "초차원 불안정 장치 완성!" # 5658961714329233913
  giga_blokkat.30684.desc: "마침내, 수년간의 고통스러운 연구와 건설 작업 끝에, 우리의 §Y초차원 불안정화 장치§!가 모든 면에서 완전히 작동할 것입니다.\n\n은하계에서 가장 거대한 에너지 조작 장치들을 장착하여, 이것은 먼저 §Y블로캇 초차원 방벽§!을 교란한 다음, 오차원 공간에서 모든 방향으로 타격하여 무너뜨리고 §Y블로캇-베스터§!를 직접적인 무기 사격에 노출시킬 수 있을 것입니다.\n\n가동의 기본 비용은 약 §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£로 추정되며, 일단 가동되면 은하계 전역에 걸쳐 방어막을 약화시키는 폭발을 투사하는 부수 효과가 있어 모든 초공간 항로 네트워크의 방어막을 약화시킬 것입니다. 가동 후, 재가동하기 전에 시공간이 안정될 때까지 §Y3년§!을 기다려야 하며, 블로캇들이 방어막을 추가로 강화할 가능성이 높으므로 비용은 §Y10%§! 증가할 것입니다.\n\n불행하게도 블로캇들이 방어막을 복구할 수 있을 것으로 예상되지만, 현재로서는 정확히 얼마나 걸릴지에 대한 추정치는 없습니다." # 9697188964723001273
  giga_blokkat.30684.a: "마침내, 우리가 반격할 수 있게 되었군." # 5514932141363815861
  giga_blokkat.30684.a.tooltip: "이제 §Yupgrading§!하여 §Y초공간 불안정 장치§!를 §G활성화§!할 수 있습니다." # 13273536891252171216
  giga_blokkat.30685.name: "초차원 불안정화 시간 교란기 건설 완료!" # 3728479927807170111
  giga_blokkat.30685.desc: "§Y초차원 불안정 장치§!가 강력한 §Y시간 교란기§!의 추가로 강화되었습니다!\n\n이 경이로운 장치들은 메가스트럭처의 공격을 과거와 미래 양쪽으로 효과적으로 '분할'하여, 시간과 공간을 넘나들며 §Y블로캇 초차원 방벽§!의 모든 부분을 동시에 타격할 것입니다. 모든 것이 계획대로 진행된다면, 이 장치는 이전보다 §Y3배§! 더 오래 비활성화 상태를 유지하여, 마침내 §Y블로캇-베스터§!를 영원히 파괴할 충분한 시간을 벌어줄 것입니다." # 17276769799045535673
  giga_blokkat.30685.a: "더 이상 숨을 수는 없을 겁니다." # 10327084518530451380
  giga_blokkat.30691.name: "초공간 불안정화 장치 가동 중" # 12406413985629331900
  giga_blokkat.30691.desc: "이제 우리의 노력이 빚어낸 궁극의 산물인 전능한 §Y초공간 불안정 장치§!를 활성화할 준비가 되었습니다. 이 장치는 §Y[giga_blokkat_shieldkiller_system.GetName]§! 성계에 위치해 있습니다.\n\n일단 활성화되면, §Y블로캇 초공간 방벽§!에 치명적인 일격을 가하여 §Y블로캇-베스터§!의 소중하고도 무적 같던 방어막을 제거할 것입니다. 블로캇들이 예상치 못한 §Y2년§! 이내에 방어막을 복구할 가능성이 높으며, 불안정 장치 자체도 §Y2년§! 동안 재사용 대기시간에 들어갈 것이므로 우리는 신속하게 움직여야 합니다.\n\n시공간을 뒤흔드는 활성화 프로토콜은 방어막 효율 감소와 같이 은하계 전역에 여러 부작용을 일으킬 수 있지만, 초광속 항해는 훨씬 수월해질 것입니다.\n\n이 장치를 활성화하는 데에는 §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£가 소모됩니다." # 16741957287333376542
  giga_blokkat.30691.desc.chrono: "이제 우리는 우리의 노력의 결실인 전능한 §Y초차원 불안정화 장치§!를 활성화할 준비가 되었으며, 이는 §Y[giga_blokkat_shieldkiller_system.GetName]§! 성계에 위치해 있습니다.\n\n일단 활성화되면, §Y블로캇 초차원 방벽§!에 치명적인 일격을 가하여 §Y블로캇-베스터§!의 소중하고도 난공불락으로 보이던 보호막을 제거할 것입니다. 블로캇들이 예상치 못한 §Y6년§! 이내에 보호막을 복구할 가능성이 높으며, 불안정화 장치 자체는 §Y2년§! 동안 재사용 대기 상태에 들어갈 것이므로 우리는 신속하게 움직여야 합니다.\n\n시공간을 뒤흔드는 활성화 프로토콜은 은하계 나머지 부분에 보호막 효율 감소와 같은 몇 가지 부작용을 초래할 수 있지만, 초광속 항해는 훨씬 더 쉬워질 것입니다.\n\n이 장치를 활성화하는 데에는 §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£가 소모될 것입니다." # 5036168334017425709
  giga_blokkat.30691.a: "때가 되었습니다. 진행합시다." # 12085585431851577218
  giga_blokkat.30691.a.tooltip: "초차원 불안정화 장치가 가동될 것이며, 되돌릴 수 없습니다." # 18268411974101811915
  giga_blokkat.30691.b: "서두르지 맙시다." # 6447315011622094942
  giga_blokkat.30691.b.tooltip: "우리는 나중에 언제든지 활성화할 수 있습니다." # 17558298192433301973
  blokkat_shieldkiller_broke_reality: "분열된 현실" # 15077110301743248168
  blokkat_shieldkiller_broke_reality_desc: "초차원 불안정 장치가 우리 현실의 안정성에 극적인 영향을 미쳤습니다." # 8065724696918998978
  giga_blokkat.30692.name: "방벽이 무너지다" # 9907366184183054994
  giga_blokkat.30692.desc: "그리고 그렇게, 우리가 예측했던 그대로, §Y초차원 안정기§!의 끈질긴 공격이 결정적이었습니다.\n초기 브레인 브레이커가 §Y블로캇 초차원 방벽§!의 균형을 무너뜨려 오차원 공간으로 다시 붕괴시켰고, 그곳에서 우리의 불안정기가 사방에서 공격했습니다. 완전히 압도당하고 패배한(그리고 아마도 이 정도 수준의 경쟁을 전혀 예상하지 못했던) 방벽은 결국 스스로 해체되었습니다. 원격 스캔 결과, §Y블로캇-베스터§!를 둘러싸고 있던 §Y블로캇 초차원 방벽§!이 사라져 마침내 거대한 함선에 피해를 줄 수 있게 되었음이 확인되었습니다.\n불안정기의 영향은 시공간 구조 자체의 불안정화로 인해 시공간이 뒤흔들리면서 은하계 전역에 영향을 미쳤습니다. 이로 인해 모든 곳의 방어막이 동력을 잃었지만, 동시에 현실의 구조를 꿰뚫는 행위가 우리가 현실 자체를 교란함으로써 사소한 일이 되었기에 초광속 엔진의 동력이 강화되었습니다.\n\n그 영향이 사라지고 방벽이 다시 가동되기까지 우리에게는 §Y단 두§! 해의 짧은 시간이 남아 있습니다. 불안정기는 그 역할을 다했습니다. 이제 우리 은하계에 존재하는 모든 것에 드리워진 위협을 마침내 끝내기 위해 §Y블로캇-베스터§!에 최후의 일격을 가하는 것은 우리의 몫입니다." # 16077263504937257308
  giga_blokkat.30692.a: "이제 전장이 평준화되었습니다." # 13580060157319774017
  giga_blokkat.30692.a.tooltip: "우리는 신속하게 행동하여 너무 늦기 전에 §Y블로캇-베스터§를 공격해야 합니다!" # 16100516860976785509
  giga_blokkat.30692.desc.chrono: "그리고 그렇게, 우리가 예측했던 그대로, §Y초차원 안정기§!의 멈추지 않는 공격은 결정적이었습니다.\n\n초기 브레인 브레이커가 §Y블로캇 초차원 방벽§!의 균형을 무너뜨려 오차원 공간으로 붕괴시켰고, 그곳에서 우리의 불안정기가 사방에서 공격했습니다. 완전히 압도당하고(아마도 이 정도 수준의 경쟁은 전혀 예상하지 못했을 것입니다), 방벽은 결국 스스로 해체되었습니다. 원격 스캔 결과, §Y블로캇-베스터§!를 둘러싸고 있던 §Y블로캇 초차원 방벽§!이 사라져 마침내 거대한 함선에 피해를 입힐 수 있게 되었음이 확인되었습니다.\n\n불안정기의 효과는 시공간 구조 자체의 불안정화로 인해 시공간이 뒤흔들리면서 은하계 전역에 영향을 미쳤습니다. 이로 인해 모든 곳의 방어막이 동력을 잃었지만, 동시에 현실의 구조를 찢는 것이 우리의 현실 교란으로 인해 사소해지면서 초광속 엔진의 동력이 강화되었습니다.\n\n펨토초 시간 도약으로 보강된 우리의 공격은 방어막이 무결성을 유지하기 위해 시간을 넘나들며 위상 변화하는 것을 불가능하게 만듭니다. 따라서 방벽이 다시 온라인 상태로 돌아오기 전에 효과가 사라질 때까지 우리는 §Y여섯§! 년의 시간이 있습니다. 불안정기는 그 역할을 다했습니다. 이제 남은 것은 §Y블로캇-베스터§!에 최후의 일격을 가하여 우리 은하계에 드리운 위협을 마침내 끝내는 것입니다." # 17591127558062430036
  giga_blokkat.30694.name: "보루 복원" # 18292819188463390406
  giga_blokkat.30694.desc: "예상대로 블로캇들이 §Y초공간 방벽§!을 정상 작동 상태로 복구하고 우리의 §Y불안정화 장치§!의 효과가 사라지는 데는 그리 오랜 시간이 걸리지 않았습니다.\n\n이는 §Y블로캇-베스터§!가 다시 한번 모든 피해에 무적이 되었음을 의미하며, 현재 해당 함선과 교전 중인 함대는 불필요한 손실을 피하기 위해 가능한 한 빨리 철수해야 합니다.\n\n§Y초공간 불안정화 장치§!를 다시 활성화하기까지 §Y2년§!을 더 기다려야 합니다. 그보다 일찍 활성화할 경우 시공간이 재앙적으로 붕괴되어 장치 자체가 파괴될 것이기 때문입니다.\n\n블로캇들이 방어막을 적극적으로 강화하고 있기 때문에 장치를 활성화하는 비용은 활성화할 때마다 §Y10%§!씩 증가할 것입니다." # 4450421957200698945
  giga_blokkat.30694.a: "우리는 때를 기다릴 것입니다." # 12563415377421379710
  giga_blokkat.30694.a.tooltip: "§Y초차원 불안정 장치§!의 모든 효과가 사라졌습니다." # 13862685184940365084
  giga_blokkat.30696.name: "초공간 불안정화 장치 준비 완료" # 10482442365539651969
  giga_blokkat.30696.desc: "우리 과학자들은 시공간의 파국적인 붕괴 위험 없이 파괴 장치를 다시 한번 활성화할 수 있을 것으로 추정합니다.\n\n활성화에는 §Y[blokkat_country.blokkat_shieldkiller_activation_cost]§! £energy£가 소모될 것이며, 이를 통해 §Y블로캇-베스터§!는 다시 피해에 취약해질 것입니다." # 18241629133000986549
  giga_blokkat.30696.a: "시간 낭비하지 맙시다!" # 4131262169704820609
  giga_blokkat.30696.a.tooltip: "다시 한번 §Y초차원 불안정화 장치§!를 활성화할 수 있습니다!" # 18191106789306659405
  giga_blokkat.3081.name: "블로캇 고철" # 6566245736686807258
  giga_blokkat.3081.desc: "최근 §Y블로캇§! 함대와의 교전 이후, 우리 군함들이 블로캇의 미스터리한 함선 몇 척을 성공적으로 격파했습니다.\n\n대담한 작전으로, 그들은 파괴된 함선에서 남은 잔해인 $blokkat_scrap$를 확보하는 데 성공했습니다.\n\n당연하게도, 이 $blokkat_scrap$는 블로캇의 공학 기술을 근접에서 제대로 연구하고 어쩌면 그들의 끔찍하게 강력한 무기가 실제로 어떻게 작동하는지 이해할 수 있는 기회를 제공하기에 엄청난 과학적 가치를 지닙니다.\n\n우리 과학 자문단은 추가적인 블로캇 함선을 전투에서 격파함으로써 이 잔해를 더 많이 확보할 수 있을 것이라고 믿고 있습니다. 현재 우리가 비축한 잔해의 양은 §Y블로캇 연구국§! 우측 하단에서 확인할 수 있으며, 이 잔해에 대한 적절한 활용 방안을 찾기 위한 새로운 §B블로캇 연구 프로젝트§!가 이제 이용 가능합니다." # 935890465273158836
  giga_blokkat.3081.a: "알겠습니다." # 10286267384228979576
  giga_blokkat.3081.a.tooltip: "이제 §B블로캇 연구 프로젝트§를 연구하여 §Y블로캇 연구국§에 있는 $blokkat_scrap$를 분석할 수 있습니다!" # 2598564785792247203
  must_finish_blokkat_scrap_research_first: "우리는 §Y인양된 §M블로캇 잔해§! §B블로캇 연구 프로젝트§! §Y분석 완료§!가 필요합니다." # 12264391076848272508
  giga_blokkat.3082.name: "블로캇 잔해 분석" # 6346040813538288696
  giga_blokkat.3082.desc: "우리가 확보한 $blokkat_scrap$는 블로캇 관련 연구에 매우 중요합니다. 이는 블로캇 함선과 장치의 여러 파편들로 구성되어 있으며, 심하게 손상되어 블로캇이 추적할 수는 없지만 여전히 부분적으로 기능할 수 있는 상태입니다.\n\n따라서 우리 과학자들은 이 귀중한 잔해를 광범위하게 연구하여 즉각적인 활용 방안을 찾고자 하며, 이는 틀림없이 우리 §Y블로캇 연구국§ 전체에 도움이 될 것입니다.\n\n이 잔해는 몰락 제국의 가장 강력한 기술보다도 훨씬 진보된 것이므로, 우리가 이를 활용하기 위해서는 광범위한 연구가 필요하다는 것은 놀라운 일이 아닙니다." # 16224343307658228254
  giga_blokkat.3082.a: "진행하겠습니다." # 10508287875752728947
  giga_blokkat_inquietude_locked: "이 §YBlokkat 연구국§!의 섹션은 §G블로캇§!이 성계를 소모하면 잠금 해제됩니다." # 14635217256020779061
  giga_blokkat_scrap_locked: "이 §YBlokkat 연구국§!의 일부는 우리가 §GBlokkat§! 함선을 몇 척 파괴하면 해금될 것입니다." # 3566660707416361024
  giga_tech_blokkat_scrap_uses: "블로캇 잔해 분석" # 6346040813538288696
  giga_tech_blokkat_scrap_uses_desc: "파괴된 블로캇 함선에서 회수된 $blokkat_scrap$를 연구하는 것은 우리의 블로캇 연구에 큰 도움이 될 것입니다." # 1795603704626333993
  blokkat_scrap_uses_title: "$blokkat_scrap$ 사용법 해금\n블로캇 지식: §G+1§!" # 5711645831017882683
  needs_all_3_blokkat_project: "$blokkat_scrap$를 제대로 분석하려면 §Y물리학§!, §Y사회학§!, §Y공학§! 관련 §B블로캇 연구 프로젝트§! 3개를 모두 완료해야 합니다." # 8918496974212320720
  giga_blokkat.3083.name: "블로캇 조사 보고서: 고철" # 11921195793844833174
  giga_blokkat.3083.desc: "우리 과학자들은 파괴된 블로캇 함선에서 회수한 $blokkat_scrap$에 대한 광범위한 분석을 마쳤습니다. 예상대로, 이 부분적으로 파괴된 블로캇 기술 조각들조차도 알려진 역사상 우리 은하가 만들어낸 다른 어떤 것보다도 훨씬 앞서 있습니다.\n\n게다가, 그들은 블로캇 문명의 대략적인 연대를 추정했는데, 이는 현재 그들의 대규모 채굴 작업이 시작된 시기와 일치하는 약 §Y120천 년§!으로 여겨집니다.\n\n어쨌든, 우리 §Y블로캇 연구국§!은 $blokkat_scrap$를 단기간 동안 §Y연구 속도§!와 §Y블로캇§!에 대한 §Y피해량§!을 급격히 증가시키는 위험하고 불안정한 실험을 수반하는 단기적인 방식으로 소모하거나, 혹은 덜 강력하지만 영구적인 이점을 제공하는 장기적인 연구에 투자해야 한다고 추정합니다.\n\n흥미롭게도, 그들은 우리가 최소 §Y100§!개의 $blokkat_scrap$를 확보한다면, 블로캇의 매우 강력한 부품을 §Y역설계§!하여 우리 함선에 사용할 수 있을지도 모른다고 추정합니다.\n\n우리는 §Y블로캇 연구국§!을 통해 $blokkat_scrap$ 사용을 관리할 수 있으며, 추가로 §Y1§!의 $blokkat_knowledge$를 획득했습니다. 더 많은 고철을 얻고 싶다면 블로캇 함선을 더 많이 파괴해야 한다는 것은 두말할 나위가 없습니다." # 2044290019171292203
  giga_blokkat.3083.a: "알겠습니다." # 3536622398024101432
  giga_blokkat.3083.a.tooltip: "이제 §Y블로캇 연구국§에서 $blokkat_scrap$을 관리할 수 있습니다!.\n$blokkat_knowledge$ §Y1§!을 획득합니다.\n$can_do_another_blokkat_project_tooltip$" # 11167169202809739377
  mod_damage_vs_country_type_blokkat_stripminers_mult: "블로캣 피해" # 6999730620991368120
  blokkat_scrap_research_buff: "단기 블로캇 고철 실험" # 12483080971969124311
  blokkat_scrap_research_buff_desc: "블로캇 고철을 위험한 실험에 공격적으로 사용하는 것은 막대한 양의 연구를 가져올 수 있습니다." # 5837913021244892490
  blokkat_scrap_damage_buff: "단기 블로캇 고철 무기화" # 10217526033037223475
  blokkat_scrap_damage_buff_desc: "블로캇 잔해를 활용하면 블로캇 함선들을 더욱 효율적으로 상대할 수 있습니다." # 115769743283628356
  giga_tech_blokkat_scrap_research: "블로캇 고철 장기 분석" # 2245573026199298620
  giga_tech_blokkat_scrap_research_desc: "블로캇 고철에 대한 더 느리고 신중한 분석이 더 영구적인 결과를 가져올 것입니다." # 9221843041166785530
  blokkat_scrap_research_title: "블로캇 지식: §G+0.5§!" # 9823305789416543820
  blokkat_scrap_damage_title: "블로캇 지식: §G+0.5§!" # 9823305789416543820
  giga_tech_blokkat_scrap_damage: "블로캇 장기적 고철 무기화" # 16455906289580469741
  giga_tech_blokkat_scrap_damage_desc: "블로캇 고철을 우리 함선에 사용하는 데 있어 더 느리고 신중한 접근 방식은 더욱 영구적인 결과를 가져올 것입니다. 이 고철은 특히 여러 차원에서 동시에 블로캇 함선과 구조물을 공격할 방법을 알아내는 데 유용하게 사용될 수 있습니다." # 4311577211127379391
  already_researching_blokkat_scrap: "저희는 이미 이것을 연구하고 있습니다." # 13445641396542230465
  giga_blokkat.3000.scrapdamage.tooltip: "우리는 $blokkat_scrap$을 사용하여 우리의 블로캇 피해량을 영구적으로 증가시키는 §Y반복 가능 연구§!를 해금할 수 있습니다. 이는 §B블로캇 연구 프로젝트§!로 간주되지 않습니다.\n\n§B해당 반복 가능 연구는 다음 §HEngineering§! 기술 굴림에서 나타날 것입니다.§!" # 8432764800953188581
  giga_blokkat.3000.scrapresearch.tooltip: "$blokkat_scrap$를 사용하여 §Y반복 연구§!를 잠금 해제하여 블로캇 연구 속도를 영구적으로 높일 수 있습니다. 이는 §B블로캇 연구 프로젝트§!로 간주되지 않습니다.\n\n§B해당 반복 연구는 다음 §GS사회§! 기술 목록에 나타날 것입니다.§!" # 2616876224298818616
  giga_blokkat.3000.blokkreversengineer: "§R구성 요소 역공학§! | §Y50§! £blokkat_scrap_icon£ 초과 및 §Y20§! $blokkat_knowledge$ 초과" # 3986715068466319689
  giga_blokkat.3000.blokkreversengineer.tooltip: "충분한 $blokkat_scrap$만 있다면 블로캇 무기의 작동 방식을 파악하고 우리 스스로 효과적으로 복제할 수 있을지도 모릅니다...\n역공학 비용은 §Y50§!에서 §Y150§! £blokkat_scrap_icon£ 사이로 달라질 수 있습니다." # 12716810873147509294
  mod_ships_energy_upkeep_mult: "함선 에너지 유지비" # 17175779822681603954
  giga_blokkat.3090.name: "블로캇 무기 역공학" # 16000970167710612245
  giga_blokkat.3090.desc: "우리가 축적한 $blokkat_scrap$의 양과 현재의 $blokkat_knowledge$를 합치면, 우리 §Y블로캇 연구국§!은 블로캇들이 그들의 난해한 함선에 사용하는 구성 요소를 어느 정도 정확하게 역설계할 수 있을 것이라 확신합니다.\n\n비록 우리가 §Y블로캇 공학§!의 초차원 동력망을 제대로 복제할 수 없기 때문에 이러한 구성 요소들이\"제대로 \" 블로캇 공학의 성능을 진정으로 따라잡지는 못하겠지만, 그럼에도 불구하고 우리 함선에 장착할 수 있는 끔찍할 정도로 강력한 무기와 지원 시스템을 만들어낼 수 있을 것입니다.\n\n블로캇 구성 요소들은 극도로 강력하지만, 작동에 의존하는 고차원 조작의 막대한 양으로 인해 엄청난 §Y에너지§! £energy£ 유지 비용이 발생할 것입니다. 이들을 우리 함선에 장착하는 데는 $blokkat_scrap$가 소모되지는 않습니다.\n\n적절한 선택지를 고름으로써 우리가 목표로 하는 구성 요소의 종류를 선택할 수 있습니다. 이러한 구성 요소를 획득하기 위한 기술 비용은 연구량 §Y500k§!에서 §Y5M§! 사이이며, 평균은 §Y1M§!입니다." # 12319946245276283364
  giga_blokkat.3090.a: "우리에겐 화력이 필요하다! 그들의 §H소형 무기§에 집중하라! | §Y100§! £blokkat_scrap_icon£" # 3627759029390654210
  giga_blokkat.3090.a.tooltip: "§Y-100§!£blokkat_scrap_icon£\n\n우리는 블로캇의 소형 함선 무기(L, G 및 H 슬롯) 하나를 획득하려고 시도할 것입니다.\n\n$cant_do_another_blokkat_project_tech_tooltip$" # 3908535844916100591
  giga_blokkat.3090.b: "우리가 얻을 수 있는 모든 것이 필요합니다! 그들의 §RPowerful Weapons§에 집중하세요! | §Y150§! £blokkat_scrap_icon£" # 92705142426565251
  giga_blokkat.3090.b.tooltip: "§Y-150§!£blokkat_scrap_icon£\n\n우리는 블로캇의 강력한 함선 무기(X, T 및 행성 슬롯) 중 하나를 획득하려고 시도할 것입니다.\n\n§R이 강력한 부품을 해금하는 기술들은 엄청나게 비쌀 것입니다!§!\n\n$cant_do_another_blokkat_project_tech_tooltip$" # 2384947238093798170
  giga_blokkat.3090.c: "우리 함선은 취약합니다. §Y방어 구성요소§에 집중하십시오! | §Y80§! £blokkat_scrap_icon£" # 9497799387240677005
  giga_blokkat.3090.c.tooltip: "§Y-80§!£blokkat_scrap_icon£\n\n우리는 방어막이나 근접 방어와 같은 블로캇의 방어 구성 요소 중 하나를 획득하려고 시도할 것입니다.\n\n$cant_do_another_blokkat_project_tech_tooltip$" # 13549006448875647421
  giga_blokkat.3090.d: "지원 요청이 필요합니다. 그들의 §GSupport§! | §Y70§! £blokkat_scrap_icon£에 집중하십시오!" # 13099424595347466036
  giga_blokkat.3090.d.tooltip: "§Y-70§!£blokkat_scrap_icon£\n\n우리는 블로캇의 추진기나 반응로 부스터와 같은 지원 구성 요소 중 하나를 획득하려고 시도할 것입니다.\n\n$cant_do_another_blokkat_project_tech_tooltip$" # 6610143045402289697
  giga_blokkat.3090.e: "우리 엔진은 너무 약합니다. §MCore Components§에 집중하십시오! | §Y50§! £blokkat_scrap_icon£" # 5137893228465954450
  giga_blokkat.3090.e.tooltip: "§Y-50§!£blokkat_scrap_icon£\n\n우리는 그들의 반응로나 초광속 항행 장치와 같은 블로캇의 핵심 구성 요소 중 하나를 획득하려고 시도할 것입니다.\n\n$cant_do_another_blokkat_project_tech_tooltip$" # 2190781699925099041
  giga_tech_blokkat_knowledge_50_chance: "블로캇 지식: §G+0.5§!" # 9823305789416543820
  giga_tech_blokkat_laser: "플랑크 분해 광선" # 14285499926743836083
  giga_tech_blokkat_laser_desc: "플랑크 해체 빔은 블로캇의 채굴 장치에 기반한 블로캇 장치입니다. 이 장치들은 적 함선의 구조를 아원자 수준까지 체계적으로 해체하여 초고밀도 양자 거품 슬러리로 만들 뿐만 아니라, 이 거품을 수집하여 블로캇 함선에 저장하며, 나중에 이곳에서 유용한 물질로 재가공될 수 있습니다." # 918832022274677672
  giga_tech_blokkat_missile: "사차원 특이점 대포" # 5942761698989310053
  giga_tech_blokkat_missile_desc: "이 첨단 발사기는 적 함선을 향해 4차원 특이점을 추적하여 발사합니다. 이 특이점들은 블로캇 함선과 분리되어 있는 것처럼 보이지만, 실제로는 더 높은 차원을 통해 블로캇 함선과 연결되어 있는 일종의\"올가\"와 같으며, 적 함선을 관통한 후 이 더 높은 차원을 통해 해당 함선들에 의해 다시\"회\"됩니다. 이를 통해 블로캇은 특이점이 파괴한 모든 것을 수집하여 나중에 사용할 수 있도록 처리할 수 있습니다." # 9842958463017944751
  giga_tech_blokkat_strikecraft: "블록-스워머 유닛들" # 997312768406060220
  giga_tech_blokkat_strikecraft_desc: "이 우주 기반 유닛들은 실제 블로캣과 매우 흡사하며 우주선 전투에 특화되어 있습니다. 이들은 대부분 모함 내의 블로캣에 의해 원격 조종되며, 때로는 블로캣 그 자체이기도 합니다." # 11723253904649031870
  giga_blokkat.1001.name: "#bold 은하 중력 이상 현상#" # 136864568308680869
  giga_blokkat.1001.desc: "우리 은하의 인접한 은하계 주변에 대한 평범한 탐사 중 흥미로운 현상이 포착되었습니다.\n\n우리 은하의 가장자리로부터 약 백만 광년 떨어진 곳에서 §비정상적으로 높은 밀도의 물질§이 발견되었습니다! 그 물체에 근접할 때 빛과 공간이 현저하게 휘어지는 현상 덕분에 우리의 타키온 장비에 그 존재가 드러났습니다. 그 정확한 본질은 현재 알려져 있지 않지만, 매우 높은 에너지를 가지고 있으며, 우리 국부 은하군을 통과하는 떠돌이 마이크로 퀘이사일 가능성이 가장 높습니다.\n\n흥미롭게도, 이 물체는 거대하고 활동적인 천체의 빠른 회전과 일치하는 반복적인 전자기 복사 패턴을 방출하고 있습니다. 가장 흥미로운 부분은 이 물체가 광속보다 빠르게 움직이는 것처럼 보이지만, 주변의 강렬한 시공간 곡률 때문에 정확한 속도 측정이 어렵다는 점입니다.\n\n추가 관측이 수행될 예정이지만, 이것이 중대한 관심사일 가능성은 낮아 보입니다." # 502713191466217086
  giga_blokkat.1001.a: "흥미롭군요." # 9903619114818313320
  giga_blokkat.1002.name: "항로 변경" # 4664650606346888012
  giga_blokkat.1002.desc: "몇 달 전 발견된 중력 변칙 현상에 대한 장기간의 연구를 진행하던 중, 저희 은하 간 측정 장비는 해당 물체가 직선으로 움직이는 것이 아니라, 우리 은하에 대해 완만한 곡선을 그리며 이동하고 있으며, 국소 은하군에서 벗어나는 확실한 탈출 궤도에 있다는 것을 밝혀냈습니다.\n\n그러던 중, 이 물체는 갑자기 성간 공간에서 완전히 정지하며 1초도 안 되는 시간에 모든 속도를 소진하는 현상을 보였습니다. 몇 시간 동안 정지 상태를 유지한 후, 또다시 물리학 법칙을 무시하는 움직임으로 순식간에 원래 속도로 되돌아갔습니다.\n\n이러한 설명 불가능한 현상에 대한 초기 충격에 더해, 수정된 궤도 계산 결과는 만약 이 물체가 다시 갑자기 궤도를 변경하지 않는다면, 이 성간 유성체가 이제 우리 은하와 §R정면 충돌 궤도§!에 있다는 것을 보여주었습니다!\n\n그것이 궤도를 갑자기 변경한 이유와 방법에 대해 수많은 이론이 등장했는데, 블랙홀과 화이트홀이 서로 먹이를 공급하는 방식으로 만들어진\"자연적인 초광속(FTL) 항행 장\"라는 이론부터, 성간 여행의 가능성에 관한 연구에서 종종 이론화되는 일종의\"성간 하이퍼레\"을 따라 이동하는 방랑하는 퀘이사일 수 있다는 생각까지 다양합니다.\n\n해당 물체의 실제 본질이 무엇이든 간에, 현재 우리로부터 약 §Y백만 광년§! 떨어져 있으며, 업데이트된 속도 측정 결과는 초속 10만 배에 달하는 속도로 이동하고 있음을 시사합니다. 이는 우리가 이 성간 방문객과 금세기 내에 조우할 것으로 예상해야 함을 의미합니다.\n\n그것을 추적하기 위한 §Y특수 프로젝트§!가 수립되었습니다." # 16799527368215697646
  giga_blokkat.1002.a: "걱정스럽군. 계속 주시하게." # 4207282648633858260
  blokkat_pre_arrival_chain_title: "은하 간 천체" # 12153197476865908008
  blokkat_pre_arrival_chain_desc: "미지의 초광속 물체가 우리 은하를 향해 돌진하고 있습니다. 이 물체는 뒤틀린 시공간의 소용돌이에 둘러싸여 있어 정밀한 분석이 어렵습니다.\n현재 우리로부터의 거리: §Y[global_event_country.blokkat_distance_from_galaxy]§! 광년" # 5609575514269523423
  giga_blokkat.1004.name: "사라지는 은하" # 6225320831660736916
  giga_blokkat.1004.desc: "신비로운 물체의 발견으로 성간 공간에 대해 수행되었던 이전 연구들이 다시 수면 위로 떠올랐습니다.\n\n그중에는 악명 높은\"공허 속의 구\" 사건이 있습니다. 이 사건은 프레소린이 과거 방문했던 은하 중 하나가 갑자기 사라진 것으로 밝혀졌던 일입니다. 이 미스터리에 대한 결정적인 답은 발견되지 않았지만, 데이터에 대한 추가 분석을 통해 과학자들이 물체의 갑작스러운 경로 변경 이전의 우주 궤적을 추적하려 시도하게 되었습니다.\n\n그들은 우주 전반에 걸친 은하의 움직임을 고려했을 때, 그 물체의 과거 궤적이 사라진 은하의 위치와 완벽하게 일치한다는 것을 발견했습니다." # 10059507978944398090
  giga_blokkat.1004.a: "오 이런." # 5122882726106523341
  giga_blokkat.1005.name: "#bold 성간 충돌 지점#" # 15260465611411001463
  giga_blokkat.1005.desc: "성간 물체가 이제 우리로부터 30만 광년 이내로 접근하여, 그 미래 궤적과 우리 은하에 충돌할 가능성이 있는 지점을 더욱 정확하게 파악할 수 있게 되었습니다.\n\n현재 궤적을 기준으로, 갑작스러운 변화가 없다면, 이 물체는 §Y[blokkat_spawn_system.GetName]§! 성계에서 우리 은하와 접촉할 것으로 예상됩니다.\n\n하지만, 성간 공간에서 그랬던 것처럼 감속한다고 가정할 경우, 이 갑작스러운 초광속 감속으로 인한 아공간 반동이 §Y[blokkat_spawn_system.GetName]§!와 그 행성계 전체를 §R완전히 파괴§!할 것으로 추정됩니다.\n\n만약 이 성계가 우리의 통제 하에 있다면, 물체의 격렬한 도착으로 인해 필연적으로 파괴되기 전에 중요한 자산들을 그곳에서 대피시키는 것이 현명할 것입니다." # 1892078797518109008
  giga_blokkat.1005.a: "알겠습니다." # 3536622398024101432
  blokkat_pre_arrival_chain_1: "#bold 성간 충돌 지점#" # 15260465611411001463
  blokkat_pre_arrival_chain_1_desc: "그 성간 물체는 §Y[blokkat_spawn_system.GetName]§!에 도착할 가능성이 높습니다. 만약 감속한다면, 그로 인해 발생하는 아공간 반동으로 인해 그 내용물에 관계없이 해당 성계 전체가 §Robliterate§!될 가능성이 높습니다." # 7333675370924865684
  giga_blokkat.1006.name: "도래" # 5146422196653169435
  giga_blokkat.1006.desc: "수년간의 불안한 기다림 끝에, 은하 간 물체가 마침내 우리 은하로 진입했습니다. 예상했던 대로, 그것이 §Y[blokkat_spawn_system.GetName]§의 중력 우물로 진입하자마자 즉시 감속하여, 전체 성계를 완전히 파괴하는 아공간 반동을 일으켰습니다.\n\n결과적으로 발생한 아공간 왜곡이 마침내 걷히자, 그 물체의 정체가 우리에게 드러났습니다. 그리고 일부가 예상하고 더 많은 이들이 두려워했던 것처럼, 그것은 정말로 거대한 우주선이었습니다. 아니, 오히려 상당히 충격적이게도, 일종의 거대한 은하 간 함대였습니다.\n\n그것은 인공적인 블랙홀과 같은 특이점을 중심으로 배열된 삼중 링월드를 닮은 거대한 중앙 함선으로 구성되어 있으며, 그 주위에는 여러 대의 대형 함선들이 더 작은 함선들의 무리에 둘러싸여 있는 것으로 보입니다.\n\n이 함선들의 목적은 아직 알려지지 않았으며, 그 난해한 설계는 우리가 그들의 의도를 제대로 파악하는 것을 금지하고 있습니다.\n\n그럼에도 불구하고, 함선을 조종하는 자들이 우리에게 자신들을\"소\"하려는 목적으로 은하 전체에 강력한 아공간 신호를 전송한 것으로 보입니다." # 11719860901291427947
  giga_blokkat.1006.a: "화면에 표시됨." # 12070518402223886997
  giga_blokkat.1007.name: "블로캇 수확자들" # 14061716661107186764
  giga_blokkat.1007.desc: "§G<<주변 환경 탐사 중>>\n<<토착 은하 문명의 잠재력 분석 중>>\n<<은하 에너지 밀도 분석 중>>\n<<평가: 수확 가능 후보>>§!\n\n관계자 여러분께 인사드립니다. 블로캇-베스터와 그 주변 함대가 여러분의 은하계와 접촉했습니다.\n\n대략적인 설명이나 불필요한 미스터리는 비효율을 낳으니 분명하게 말씀드리겠습니다. 우리는 순수하고 원시적인 에너지를 찾기 위해 여러분의 은하계로 왔으며, 우리 함대는 이 은하계의 모든 물질, 진공 요동, 배경 복사까지 수확할 것입니다.\n\n만약 이것이 귀하들에게 불편을 초래한다면, 귀하들의 문명은 이 은하계를 떠나셔도 좋습니다. 우리는 추격하지 않을 것입니다. 저희의 작업을 늦추려 시도하는 것은 오직 여러분의 멸망을 앞당길 뿐이니 시도하지 마십시오.\n\n§G<<통신 종료>>§!" # 2208734924704144822
  giga_blokkat.1007.a: "이건... 좋지 않군요." # 6376674505798427647
  giga_blokkat.1007.desc.deathmode: "§G<<주변 환경 탐사 중>>\n<<토착 은하 문명의 잠재력 분석 중>>\n<<은하 에너지 밀도 분석 중>>§!\n§R<<평가: 위험한 토착 문명 확인됨>>\n<<군사력 준비 중>>§!\n\n수신자에게 고합니다. 블로캇-베스터와 그 주변 함대가 귀하의 은하계와 접촉했습니다.\n\n우리는 근사치나 미스터리가 비효율을 낳으므로 분명하게 말하겠습니다. 우리는 순수하고 원시적인 에너지를 찾기 위해 귀하의 은하계에 왔으며, 우리 함대는 이곳의 모든 물질, 진공 요동 및 배경 복사 에너지를 수확할 것입니다.\n\n§R경고!§! 최소한 한 개 이상의 토착 문명이 §R<<블로캇 문명에 위험함>>§!으로 분류되었으므로, 은하계 대피는 §R불가§!합니다. 이 은하계와 그 거주민들은 짧은 통보 후 §R<<전멸될>>§! 것입니다.\n\n§G<<전송 종료>>§!" # 10350046579651406165
  giga_blokkat.1007.b: "덤벼라, 멍청이들아!" # 4952054486832367586
  giga_blokkat.1008.name: "블로캇들" # 13137616731617137415
  giga_blokkat.1008.desc: "블로캇의 초공간 방송은 그들의 목표에 대해 창의적인 해석의 여지를 남기지 않습니다. 이 존재들은 우리의 정당한 우려와는 상관없이, 그들 자신의 산업적 필요를 충족시키기 위해 우리 은하계를 공격적으로 해체하려 한다는 것이 분명합니다.\n\n그들이 사용할 정확한 방법은 아직 알려지지 않았지만, 그들의 현재 전력을 평가하기 위해 현재 §Y[blokkat_spawn_system.GetName]§! 성계에 정박해 있는 거대한 모선에 대한 장거리 예비 스캔이 이미 수행되었습니다.\n\n우리와 은하계 나머지에게 불행하게도, 이 스캔 결과는 매우 암울한 그림을 보여줍니다. 모선은 알려진 어떤 항성 크기의 차폐 장치가 만들어낼 수 있는 것보다 약 §Y2천조 배§!나 강력한 에너지의 거대한 소용돌이에 둘러싸여 있는 것처럼 보입니다.\n\n현재 그들의 모선과 주변 성계 내의 모든 것은 그 원인이나 강도에 관계없이 §R모든§! 형태의 피해에 대해 완전히 §Y무적§!일 것입니다. 하지만 이 보호막은 모선의 성계에만 국한되므로, 이웃 성계로 진출하는 모든 블로캇 함선은 충분한 화력을 갖춘다면 파괴될 수 있을 것입니다.\n\n하지만 지금으로서는, 우리가 그들의 보호막을 무너뜨리고 블로캇이 우리 은하계를 완전히 집어삼키는 것을 막으려면 모선의 거대한 보호막에 대한 추가 분석이 시급히 이루어져야 할 것입니다." # 12565938664259390641
  giga_blokkat.1008.a.tooltip: "\n§bold 플레이어 참고: 블로캇 초상화가 보이지 않는다면 모드 충돌이 발생했을 수 있습니다! §\"SHADERS MERG\"§! 모드를 설치하고 로드 순서의 가장 아래에 두어 제대로 표시되도록 하십시오.§!" # 6619805044879034541
  giga_blokkat.1008.a: "알겠습니다." # 3536622398024101432
  blokkat_chain_title: "블로캇들" # 7987881041996282760
  blokkat_chain_desc: "우리 은하계 너머에서 온 탐욕스러운 합성 생명체들이 은하 변방과 충돌했으며 이제 그들의 경로에 있는 모든 것을 집어삼키려 하고 있습니다. 우리 은하가 주변의 은하 간 공허와 구별할 수 없게 되기 전에 이들을 막아야 합니다.\n블로캇들이 은하의 §Y[blokkat_country.blokkat_stripmined_system_perc]%§!를 집어삼켰습니다." # 17456124212648683791
  blokkat_stripminer_count: "§Y블록-분해기 수량§!" # 9007950255812301862
  blokkat_systems_stripmined: "§블로캇에 의해 해체된 성계들§!" # 15250678728782753658
  blokkat_planets_stripmined: "§M블로캇에 의해 해체된 행성들§!" # 7957930724147548866
  blokkat_ships_destroyed: "§G블로캣 함선 파괴됨§!" # 9043255918092902250
  ships_lost_to_blokkats: "§블로캇에 의해 해체된 함선들§!" # 14885849432769383416
  blokkat_chain_1_title: "블로캇-베스터 현재 위치" # 17509474254621649712
  blokkat_chain_1_desc: "블로캇-베스터는 블로캇 종족의 수확 작전을 위한 거대한 중심지이자 모함으로 보입니다. 이것을 반드시 추적하고 파괴해야 합니다!" # 13568431371080518734
  giga_blokkat.1020.name: "실존적 수확" # 7671094229848811054
  giga_blokkat.1020.desc: "블로캣들은 지체 없이 우리 은하계의 자원 채취 작전을 시작했으며, 그들의 첫 번째 주요 목표 중 하나는 바로 지금은 §Y[blokkat_first_stripmined_system.GetName]§!이 된 곳이었습니다.\n\n당연하게도 그들은 행성을 꾸준히 분해하기 위해 일종의 자가 복제 로봇을 사용하거나, 혹은 거대한 중력 빔을 이용해 천체를 '분해'하여 유용한 물질을 수확할 것이라 예상했습니다. 하지만 그 진실은 이전에 상상했던 그 어떤 것보다 훨씬, 훨씬 더 암울했습니다.\n\n해당 성계에 진입하자, 블로캣들의 모함 주변 성계를 해체하기 위해 고용된 것으로 보이는 그들의 수확선 중 하나인 블로캣 §Y블록-분해선(Blokk-Dismantler)§!이 엄청난 양의 에너지를 충전하기 시작했습니다.\n\n수확 장치 가동을 마치자마자, 해당 성계는 즉시 엄청나게 밝은 섬광에 휩싸였고, 섬광이 잦아들자 그 자리에는... 아무것도 남아있지 않았습니다.\n\n그 성계는 모든 정의에 따라 완전히 사라졌습니다. 항성과 행성뿐만 아니라, 이전 성계를 둘러싸고 있던 가스 구름과 복사 에너지마저도 전부 제거되었는데, 이는 아마도 §Y블록-분해선(Blokk-Dismantler)§!에 의해 수확되어 순수 에너지로 변환된 것으로 추정됩니다.\n\n실제로 이 사건 직후 성계에 대한 즉각적인 분석 결과, 성계의 온도가 거의 절대 영도까지 떨어졌음이 밝혀졌는데, 이는 남아있던 모든 에너지가 빨려 나갔음을 시사합니다.\n\n이 성계는 사실상 완전히 죽었으며, 한때 담고 있었을지 모르는 모든 것으로부터 철저하게 고갈되었습니다." # 16064220312769555962
  giga_blokkat.1020.a: "섬뜩하군..." # 10402261701886200776
  sc_blokkat_stripmined: "완전히 텅 빈 공간" # 4604318758824867773
  sc_blokkat_stripmined_desc: "이 성계는 모든 에너지가 체계적으로 고갈되었습니다." # 6958142921785109923
  giga_blokkat.1021.name: "블로캇 연구국" # 10561215018898841062
  giga_blokkat.1021.desc: "몇몇 성계가 완전히 파괴된 이후 블로캇 상황의 긴급성은 우리 문명의 모든 계층에 걸쳐 수많은 우려를 낳고 있습니다. 분명히, 이 실체들은 평범한 자원 탐욕형 문명이 아니며, 그들의 난공불락의 모선을 언젠가 격파하려면 블로캇과 그들의 공학에 대한 광범위한 연구를 수행해야 할 것입니다.\n\n그 결과, 우리의 과학 및 군사 부서는 협력하여 §Y블로캇 정보국§!을 설립했습니다. 이곳은 우리가 블로캇에 대해 현재 알고 있는 지식에 접근하고, 그들에 대해 어떻게 알아내고 최종적으로 맞서 싸울 수 있을지 파악할 수 있는 중앙 집중식 기관입니다.\n\n가장 시급한 문제는 바로 §Y블로캇-베스터§!의 막강한 방어막 장치입니다. 이 장치 때문에 우리나 다른 누구도 지금 당장 블로캇의 위협을 끝낼 수 없습니다.\n\n블로캇에 관해 획득된 데이터는 §G블로캇 지식§!으로 취합될 것이며, 이 지식을 더 많이 확보하는 것은 우리가 그들의 탐욕스러운 은하계 해체를 끝내기를 바란다면 매우 중요할 것입니다...\n\n§Y블로캇 연구국§!은 하단 바 근처의 해당 버튼을 클릭하여 접근할 수 있습니다.\n\n§BIF 어떤 이유로든 국(Bureau) 버튼이 나타나지 않는다면, 칙령을 통해서도 국에 접근할 수 있습니다.§!" # 7751744350786385025
  giga_blokkat.1021.a: "알겠습니다." # 10286267384228979576
  giga_blokkat.1021.a.tooltip: "이제 화면 왼쪽 하단의\"블로캇 지식 탐\" 버튼을 사용하여 §Y블로캇 연구국§과 접촉할 수 있습니다!" # 5058544598131895479
  giga_contact_blokkats_tooltip: "§H블로캇 지식 탐색...§!" # 5490517213070533356
  giga_blokkat.3000.name: "§G블로캇 연구 과제§!" # 15344054581021900914
  giga_blokkat.3000.desc.a: "[ROOT.blokkat_bureau_text]" # 16574949430642626674
  blokkat_knowledge: "§G블로캇 지식§!" # 14781588221035927669
  giga_blokkat.3000.shield: "§Y블로캇-베스터§!의 §B보호막§!을 분석합니다." # 12828932988769866747
  giga_blokkat.3000.shield.tooltip: "§Y블로캇-베스터§!는 블로캇 모함의 역할을 합니다. 이 함선은 파괴 불가능해 보이는 보호막으로 둘러싸여 있으며, 블로캇의 맹공을 끝내려면 이 보호막을 파괴 가능하게 만들어야 합니다. 생존을 위해 추가 분석이 필수적입니다.\n\n§Y이 임무를 선택하고 특수 프로젝트를 진행하여 $blokkat_knowledge$를 획득하십시오.§!" # 13798731575806917852
  blokkat_project_already_being_done: "우리는 이미 이 §bold 블로캇 연구 프로젝트§!를 진행하고 있습니다." # 16019332751479801479
  blokkat_project_already_done: "이 §B블로캇 연구 프로젝트§!는 이미 완료되었습니다." # 10842191908202898210
  blokkat_task_already_done: "이 §GBlokkat 연구 과제§!를 통해 가능한 모든 $blokkat_knowledge$를 확보했습니다." # 4885596684665256610
  giga_blokkat.3000.sacrifice: "§YScience Ship§! 을 §R수확했습니다§! §Y블록-분해자§! 에 의해" # 485476091111615106
  giga_blokkat.3000.sacrifice.tooltip: "§Y블록-분해선§!은 §Y블로캇-베스터§!가 주변 성계에 배치하는 대형 함선입니다. 이들은 주변 성계를 매우 실용적인 방식으로 독립적으로 수확할 수 있습니다.\n\n우리 블로캇 연구국의 다소 괴짜 같은 일부 부서에서는 §Y이러한 수확 작업으로 과학선이 파괴되는 것§!이 $blokkat_knowledge$를 획득하는 뒤틀렸지만 강력한 방법이 될 수 있다고 제안합니다.\n\n§Y블록-분해선이 수확할 예정인 성계로 과학선을 보내 $blokkat_knowledge$를 획득하십시오.\n과학선에 과학자가 탑승할 필요는 없으며, 수확 전에 블로캇 함대에게 파괴되어서는 안 되므로 호위가 필요할 가능성이 높습니다.\n해당 함선은 수확 전에 성계에 존재해야 하며, 수확 중인 성계로 진입하는 것은 지식을 부여하지 않습니다.\n\n§G최대 잠재적 지식 획득량: §Y3§!§!\n§G획득한 지식: §Y[ROOT.blokkat_knowledge_earned_by_sacrifice]§!§!" # 8946852048959220442
  giga_blokkat.3000.system: "§YScience Ship§!을 §R수확된 성계§!로 보내십시오." # 16547246713348033911
  giga_blokkat.3000.system.tooltip: "블로캇이 수확한 성계들은 완전히 황폐해져 에너지원이 고갈되었습니다. 블로캇이 수확하는 시공간 영역에 정확히 무슨 일이 일어나는지 알아보기 위해 그러한 성계 중 한 곳으로 함선을 보내는 것은 과학적으로 매우 흥미로울 것입니다. 명백히 그러한 성계에는 초공간 항로가 없겠지만, 이는 점프 드라이브로 해결할 수 있는 문제입니다.\n\n§Y블로캇이 수확한 성계로 과학선을 보내 $blokkat_knowledge$를 획득하십시오.\n\n§G최대 잠재적 지식 획득량: §Y1§!§!\n§G획득한 지식: §Y[ROOT.blokkat_knowledge_earned_by_system]§!§!" # 12425687006752046003
  giga_blokkat.3000.destroy: "§R파괴§! §Y블록-분해기§!" # 6186779715766592422
  giga_blokkat.3000.destroy.tooltip: "때로는 이 블로캇들에 대해 배우기 위해 좀 더... 직접적인 방법을 사용해야 할 때가 있습니다. 그들의 거대한 §Y블록-분해기§!를 완전히 파괴한다면 엄청난 과학적 잠재력을 얻을 수 있을 것입니다. 이 함선들은 상당히 능숙하며 방어 함대까지 호위하고 있기 때문에 쉬운 임무는 아닐 것입니다.\n\n블록-분해기가 우리가 전투 중일 때 수확 과정을 완료한다면, 우리 함대 역시 다른 시스템 잔해들과 함께 파괴되고 수확될 것이 확실하므로 충분한 화력을 갖추도록 해야 합니다.\n\n§Y블록-분해기 하나를 파괴하여 $blokkat_knowledge$ 3을 획득하십시오.\n우리는 파괴하는 블록-분해기당 $blokkat_knowledge$ 3을 획득하며, 최대 9까지 가능합니다.\n\n§G최대 잠재적 지식 획득량: §Y9§!§!\n§G획득 지식: §Y[ROOT.blokkat_knowledge_earned_by_destroy]§!§!" # 5645260221831054819
  giga_blokkat.3000.generalstudy: "§B연구§! §Y블로카츠§!" # 3632616112342239043
  giga_blokkat.3000.generalstudy.tooltip: "특정 §B블로캇 연구 프로젝트§!를 수행하면 그들에 맞설 수 있는 무기를 고안하는 데 결정적으로 중요할 $blokkat_knowledge$를 추가로 얻을 수 있습니다.\n\n§G최대 잠재적 지식 획득량: §Y?§!§!\n§G획득한 지식: §Y[ROOT.blokkat_knowledge_earned_by_general_study]§!§!" # 10444251516897249660
  giga_blokkat.3000.repeatables: "§B연구§! 특정 §Y반복 가능 기술§!" # 10305604284933976129
  giga_blokkat.3000.repeatables.tooltip: "블로캇과 직접 교전하지 않더라도, 그들에 대해 연구하고 수집할 수 있는 데이터는 여전히 많습니다. 각 과학 부서에서 특정 반복 연구 기술을 연구하면 실제 위험은 거의 없이 상당한 양의 $blokkat_knowledge$를 얻을 수 있습니다.\n\n§Y이러한 반복 연구는 해당되는\"조사하기..\" §B블로캇 연구 프로젝트§!를 수행하여 잠금 해제할 수 있습니다.§!\n\n§G최대 잠재적 지식 획득량: §Y?§!§!\n§G획득한 지식: §Y[ROOT.blokkat_knowledge_earned_by_repeatables]§!§!" # 12497922200875763199
  giga_blokkat.3000.bye: "§GBlokkat 연구국§에서 나가십시오!" # 5476162270399610514
  giga_blokkat.3010.name: "블로캇-베스터의 방패" # 16639865613015452604
  giga_blokkat.3010.desc: "예비 조사 결과, 블로캇 모함 주변의 방어막은 블로캇-베스터 크기의 함선이 생성할 수 있는 수준보다 수천조 배 더 강력한 것으로 밝혀졌습니다.\n\n분명 이 방어막 장치를 유지하기 위해 난해한 기술들이 사용되고 있는 듯하며, 이에 따라 이 거대한 방어막을 원격으로 탐사하고 분석하여 동력원을 파악하기 위한 §Y특수 프로젝트§!가 수립되었습니다.\n\n특수 프로젝트를 완료하면 $blokkat_knowledge$를 §Y1§! 획득하고 방어막에 대한 추가 연구를 진행할 수 있게 됩니다." # 2038991878359739138
  giga_blokkat.3010.a: "알겠습니다." # 10286267384228979576
  RESEARCH_BLOKKAT_SHIELD: "블로캇-베스터의 방패를 조사하십시오" # 8482233135375060168
  RESEARCH_BLOKKAT_SHIELD_DESC: "블로캇 모함 주변을 둘러싼 거대한 방어막은 작동 방식을 이해하고 설계상의 잠재적 약점을 찾기 위해 분석되어야 합니다." # 16802403469603550812
  giga_blokkat.3011.name: "블로캇 조사 보고서: 블로캇 초차원 방벽" # 15871510229672517648
  giga_blokkat.3011.desc: "우리 과학 부서에서 §Y블로캇-베스터§!의 방어막에 대한 초기 분석을 완료했으며, 이해를 돕기 위해 이 방어막을 §Y블로캇 초차원 요새§!로 명명했습니다!.\n\n우리가 아공간과 초공간 모두에서 방출되는 왜곡 패턴을 분석하여 원격으로 수집할 수 있었던 방어막에 대한 데이터는 하나의 결론으로 수렴됩니다. 바로 이 방어막이 많은 현대 메가엔지니어링 프로젝트와 마찬가지로 부분적으로 더 높은 차원에 호스팅되고 있다는 것입니다.\n\n실질적으로 이는 방어막이 우리의 3차원 공간과 현실을\"둘러싸고 있\" 일종의\"4차\" 사이를 끊임없이 순환하고 있음을 의미합니다. 예상대로, 이는 §Y블로캇-베스터§!를 방어하기 위해 방어막이 저장하고 조작할 수 있는 에너지의 양을 설명해 줍니다.\n\n불행하게도 방어막의 내부 작동 방식 대부분은 여전히 미스터리로 남아 있지만, 이 난공불락의 방어막을 무너뜨릴 수 있는 몇 가지 이론이 이미 등장했습니다. 가장 두드러진 이론은 §Y블로캇-베스터§!를 손상에 노출시킬 수 있도록 §Y초차원 요새§!의 메커니즘을 방해하고 일시적으로 무력화할 수 있는 특수화된 §YGigastructure§!를 건설하는 것입니다.\n\n그럼에도 불구하고, 블로캇이 우리 은하 전체를 집어삼키기 전에 초차원 요새를 무너뜨릴 방법을 알아내려면 상당한 양의 $blokkat_knowledge$를 모아야 하는 임무가 우리에게 주어졌습니다.\n\n이에 따라, 우리 과학팀은 이 은하 외 침략자들에 대한 더 많은 귀중한 지식을 얻기 위해 §Y블로캇 정보국§!을 통해 수행할 추가적인 §G블로캇 연구 과제§!를 고안했습니다." # 16889268380248380380
  giga_blokkat.3011.a: "알겠습니다." # 3536622398024101432
  giga_blokkat.3011.a.tooltip: "새로운 §GBlokkat 연구 과제§!가 §Y블로캇 정보국§!에서 이용 가능합니다!" # 16419462288179824669
