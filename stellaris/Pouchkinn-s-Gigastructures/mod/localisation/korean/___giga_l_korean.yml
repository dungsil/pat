  giga_galactic_core_aeternum_5: "£menu_aet_5£에테르눔(Aeternum) (§YLux Aeternum§!)\n에테르눔은 §ROmega Aeternum§!과 동일한 버프를 받아 §Y무한히 강력해질 것§입니다.\n\n게다가, 챔피언이 되었지만 더 나아갈 의사가 없는 그들은 §Y비밀의 문 너머(Secrets Beyond the Gates)§ 모드의 §Y오메가 구성 요소(Omega Components)§를 사용하여 거의 무제한의 힘을 얻게 될 것입니다.\n\n§B그들은 즉시 각성합니다\n각성을 지연시키는 것은 불가능합니다\n아이온디아(Aiondia)는 강력한 자작 공허 구체(Birch Void Sphere)가 될 것입니다\n사이코제조기(Psykofabricators)는 10개 제한 대신 훨씬 더 자주 건설되며 제한이 없을 것입니다§!\n\n§R극도로 강력한 모드와 함께 사용하세요!\n\n$aeternum_spawn_mechanics$\n\n§\"고대 기술 저장고(ANCIENT CACHES OF TECHNOLOGIES\" 및\"비밀의 문 너머(SECRETS BEYOND THE GATES\" 모드가 활성화된 경우에만 사용 가능합니다!§!" # 7801719359540435297
