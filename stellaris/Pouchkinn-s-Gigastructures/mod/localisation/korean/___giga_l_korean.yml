  giga_flusionoperations.503.desc: "최근 §YRoqualia§!와의 적대 행위 이후, §YSonya Soul§!은 우리 제국을 탈영하여 그녀의 아버지가 재합류하는 대신 우리를 돕는 것을 중단하기로 결정했습니다." # 1956854769190222485
  giga_flusionoperations.503.a: "놀랍지도 않군." # 7193881983921522194
  giga_flusionoperations.503.a.tooltip: "만약 §YRoqualia§!가 독립 국가로 존재한다면, §YSonya Soul§!은 그들의 장군이 될 것입니다." # 4482980673794982099
  giga_flusionoperations.500.name: "도푸스 테케닉 마키나" # 1152764388043861210
  giga_flusionoperations.500.desc: "당신들... 이 미치광이들!\n\n당신들이 그걸 폭파시켰어!!\n\n그건... 그건 황제를 끝내는 방식이 아니었잖아!! 적어도 그는 그 빌어먹을 행성만은 온전하게 지켰다고, 이 정신 나간 놈들아!!\n\n우리가 당신들을 믿었는데! 우리가 도왔는데! 반드시 대가를 치르게 될 것이다!!!" # 14791875636995066449
  giga_flusionoperations.500.a: "그냥 행성이었잖아요, 잊어버리세요." # 12060542853490976544
  giga_flusionoperations.500.a.response: "..." # 184889789328169143
  giga_flusionoperations.501.name: "캣젠 분열 국가 분노" # 13984922337901488560
  giga_flusionoperations.501.desc: "우리의 손에 의한 플루시온의 파괴는 카첸아르티그 제국 붕괴 이후 나타난 수많은 분리 국가들에게 간과되지 않았습니다.\n\n놀랍게도, 그들의 소중한 모성계가 소멸된 것에 대해 그들의 지도부와 인구는 매우 부정적인 반응을 보이고 있으며, 방금 그들의 정부로부터 받은 적대적 통신들을 미루어 볼 때, 당분간 이 후계 국가들과 어떤 생산적인 외교 관계도 수립하기 어려울 것 같습니다." # 16366539240134141612
  giga_flusionoperations.501.a: "그들은 무엇을 할 작정인가?" # 15309319633222319116
  opinion_splinter_state_destroyed_flusion: "파괴된 플루시온" # 15631144448600788747
  opinion_major_splinter_state_destroyed_flusion: "파괴된 플루시온" # 15631144448600788747
  opinion_solakia_splinter_state_destroyed_flusion: "파괴된 플루시온" # 15631144448600788747
  giga_flusionoperations.502.name: "통합 플루지아 전선" # 12645955929963783014
  giga_flusionoperations.502.desc: "§Y플루션§!을 폭력적으로 파괴한 이후, §Y카첸아르티그 제국§!에서 분열되어 나온 주요 국가들은 우리가 황제보다 더 큰 위협일 수 있다는 점에 대해 우려를 표하고 있습니다.\n\n그 결과, 과거 플루션에 영토를 보유했던 §Y로퀄 공화국§!, §Y로란다르§!, 그리고 §YK론크 왕국§! 국가들이 플루션 난민과 종족의 안전을 보장하기 위한 초국가적 동맹인 §Y연합 플루션 전선§!의 창설을 최근 선포했습니다.\n\n이 동맹을 구성하는 국가들의 지도자인 §YDofus Tequenik Machina§!, §YAaron N. Bleu§!, 그리고 §YWolfgang§!은 연방 결성 직후 공동 선언을 발표했습니다.\n\n§\"우리는 한때 황제의 통치가 플루션의 고통의 종식을 의미할 것이라 믿었지만, [player_country_cracked_flusion.GetName]이 보여준 공격성과 배신은 우리가 모두 틀렸음을 증명합니다. 그들이 우리의 조상 고향을 파괴한 것에 대해 응답이 없어서는 안 되며, 따라서 UFF는 그들이 어떤 주요 플루션 국가의 사안에 더 이상 개입하려 한다면 황제보다 더 큰 위협이 되지 않도록 보장할 것입니다\"§!" # 8879379227205550638
  giga_flusionoperations.502.a: "어리석은 자들!" # 2572265899187854349
  giga_flusionoperations.502.a.tooltip: "§Y로퀄 공화국§!, §Y라우란다르§!, 그리고 §Y크롱크 왕국들§!이 §Y통합 플루시아 전선§!에 가입했습니다." # 3303355851550068430
  trait_sonya: "도푸스의 작은 기적" # 7786803232997275023
  trait_sonya_desc: "소냐는 도퍼스가 자신의 죽은 딸을 되살리기 위해 직접 제작한 맞춤형 소울봇입니다. 그녀의 섀시는 놀라울 정도로 많은 무기로 가득 차 있을 뿐만 아니라, 특히 카첸에 맞서 싸울 때 유능하고 카리스마 넘치는 지도자이기도 합니다.\n\n§R만약 우리가 로퀄리아에 적대적으로 돌아선다면 소냐는 이탈할 것입니다!§!" # 6588691635298742231
