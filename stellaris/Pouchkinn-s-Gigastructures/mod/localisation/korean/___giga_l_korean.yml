  ARC_EMITTER_AETERNUM: "이터나이트 루프 양자 아크 방출기" # 3545168366103453297
  ARC_EMITTER_AETERNUM_DESC: "사이오닉 에너지 소용돌이에 둘러싸인 초압축 루프 양자 번개 볼트를 발사하는 무기로, 대부분의 장갑과 보호막을 곧장 관통하며 함선 선체를 직접 타격합니다." # 8212176961217238097
  PLANET_LANCE_AETERNUM: "애터나이트 루프 양자 최고 지배" # 9620154433684091248
  PLANET_LANCE_AETERNUM_DESC: "지상 지배자는 에테르나이트 무기 체계의 정점입니다. 이는 행성 크기의 함선에 내장된 거대한 에너지 광선으로, 가늠할 수 없는 규모의 반응로에서 동력을 공급받습니다. 이 괴물은 감히 맞서는 모든 것을 파괴할 수 있으며, 기꺼이 그렇게 할 것입니다. 막대한 양의 사이오닉 에너지가 주입된 응축 양자장의 순수한 흐름만으로도 가장 강력한 함선조차 파괴하기에 충분합니다." # 2430625885442407575
  TITAN_LANCE_AETERNUM: "에테르나이트 루프 양자 멸종 광선" # 4947417211712094960
  TITAN_LANCE_AETERNUM_DESC: "집중된 양자장으로 이루어진 거대한 에너지 광선이 장 내부에 내재된 사이오닉 에너지 추가로 더욱 강화되어, 마주치는 대부분의 목표를 간단히 소멸시킬 수 있는 가공할 무기가 됩니다." # 10106226290191685899
  LASER_AETERNUM: "아에터나이트 루프 양자 프로젝토브레이커" # 18083512766203775304
  LASER_AETERNUM_DESC: "에테르나이트가 설계한 양자 투영기로, 미량의 사이오닉 잠재력으로 강화된 얽힌 루프-양자 에너지장을 사용하여 대형 적함의 장갑 파괴에 특화되어 있습니다." # 7267865443855348021
  KINETIC_AETERNUM: "에테르니테 양자중력 박격포 포대" # 16651661469960853044
  KINETIC_AETERNUM_DESC: "이 무기는 루프 양자 기술에 기반하여, 고전 물리학에 따르면 통상 불가능하다고 여겨지는 속도로 하나의 강력한 발사체를 가속시키기 위해 만들어졌습니다. 여기에는 소량의 사이오닉 잠재력이 강화되어, 발사체가 표적에 충돌하기 전에 자율적으로 유도되고 자체 조정을 수행할 수 있게 합니다." # 9717413971176480265
  AUTOCANNON_AETERNUM: "에테르나이트 루프 양자 빔 방사기" # 18252997536227767605
  AUTOCANNON_AETERNUM_DESC: "이터나이트 빔 방사기는 사이오닉 에너지의 소용돌이에 둘러싸인 응축된 양자장의 지속적인 빔을 집중시킵니다. 이는 가볍고 재빠른 적 함선을 상대로 의도되었으며, 빔 내에 포함된 사이오닉 잠재력은 목표 명중을 확실히 하기 위해 스스로 조정할 수 있게 해줍니다." # 13336217299881473707
  col_aeternum_capital: "애터나이트 수도" # 10118911217274009741
  col_aeternum_capital_desc: "고대 아에테르니테 문명의 심장부 역할을 하는 거대한 버치 월드." # 7493738411049877688
  building_giga_aeternum_birch_capital: "애터나이트 수도" # 10118911217274009741
  building_giga_aeternum_birch_capital_desc: "에테르나이트의 중앙 정부가 그들의 자작 세계와 제국의 나머지 부분을 통치하는 건물을 수용합니다. 이 건물은 정부 업무를 간소화하는 데 도움이 되는 다양한 종류의 컴퓨터와 기계로 가득 차 있습니다." # 10092547026555467182
  building_giga_aeternum_ruler_computer: "아이터나이트 제왕의 컴퓨팅 복합체" # 1586517808334498657
  building_giga_aeternum_ruler_computer_desc: "이 거대한 네트워크 복합체는 아이터나이트 통치자의 개인 컴퓨터 역할을 하며, 필요할 때마다 제국을 조정하고 관리하는 데 사용됩니다. 그 방대한 데이터 뱅크에는 아이터나이트의 과학적, 문화적 지식 대부분과 귀중한 가치를 지닌 다른 비밀들이 담겨 있습니다." # 13115430679286725536
  building_giga_aeternum_housing: "이터나이트 거주 메가플렉스" # 15317727749630608054
  building_giga_aeternum_housing_desc: "루프 양자 에테르나이트 기술로 건설된 거대한 거주 단지입니다. 시공간 자체를 휘어낼 수 있는 이러한 심원한 거주지는 외형상의 부피보다 더 많은 내부 공간을 제공할 수 있으며, 거주민의 필요에 맞게 자율적으로 스스로를 조정할 수 있습니다." # 11179644599809522523
  building_giga_aeternum_leisure_center: "에테르나이트 오락 메가플렉스" # 8929195108289358865
  building_giga_aeternum_leisure_center_desc: "에테르나이트 팝의 만족과 오락에 전적으로 전념하는 센터입니다. 이들은 모든 에테르나이트 문화 및 오락 시설에 대한 접근 권한을 부여하며, 사용자들을 위해 거의 무한한 수의 시뮬레이션된 세계를 제공합니다." # 9525096198231356095
  building_giga_aeternum_quantum_reactor: "아이터나이트 루프 양자 반응로" # 14378920796525427578
  building_giga_aeternum_quantum_reactor_desc: "심오한 루프 양자 현상으로부터 에너지를 끌어와, 애터나이트 에너지 그리드를 관리하는 복잡한 과정을 활성화하고 간소화하는 임무를 맡은 거대한 구조물." # 6675386597671705645
  building_giga_aeternum_psi_halls: "애터나이트 사이 축전기" # 700058913377039700
  building_giga_aeternum_psi_halls_desc: "이 세계의 하늘에 정신파 에너지를 방출하여 아이터나이트의 정신 능력에 힘을 실어주고 현지 주민들의 온순함과 복종을 보장하는 발전기입니다." # 16729342477228031923
  building_giga_aeternum_ultrafarm: "에터나이트 영양 센터" # 6800786271664061681
  building_giga_aeternum_ultrafarm_desc: "에테르나이트 인공지능이 운영하는 난해한 자동화 농장에서 국지적 인구의 소비에 맞춰 영양이 풍부한 식량을 거의 즉시 합성합니다." # 6569546337052052026
  building_giga_aeternum_synthetizer: "이터나이트 심오한 합성기" # 5358850445453481005
  building_giga_aeternum_synthetizer_desc: "애터나이트 산업을 지탱하기 위해 루프-양자 기반 기술을 활용하여 다양한 첨단 자원을 자율적으로 제작하고 조립하는 복합 건물 네트워크입니다." # 5454474420876762209
  aeternum_birch_world: "선구자 자작나무 세계" # 13603268966653106314
  aeternum_birch_world_desc: "이 자작나무 세계는 극도로 오래되었으며, 선구자 문명에 의해 최소 백만 년 전에 건설되었습니다. 이는 환상적으로 발전된 기술로 건설되었으며, 거주민들에게 초현실적인 생활 환경을 제공합니다." # 13362739977121016026
  birch_world_decaying: "쇠퇴하는 초구조물" # 842122835258246876
  birch_world_decaying_desc: "이 버치 세계의 일부 지역은 여전히 거주하기에 매우 적합하지만, 이 구조물의 거대 구조체 대부분은 수십만 년 동안 무관심한 거주자들에 의해 방치되었기 때문에 쇠퇴하고 파손되어 왔습니다. 현재로서는, 대규모 재건 노력이 없다면 이 버치 세계의 거주 가능 공간을 확장하는 것은 사실상 불가능합니다.\n\n§Y버치 세계의 모든 \"쇠퇴한 거대 구조체\" 매장지를 제거하여 이 효과를 제거할 수 있습니다.§!" # 5871228887791488681
  birch_world_grand_shield: "수우릴킬피안" # 5099686759621305543
  birch_world_grand_shield_desc: "그랜드 실드용 아이터나이트\n수우리킬피안은 이 자작나무 세계를 둘러싼 기념비적인 에너지 방벽입니다. 구조물의 적도 주위에 있는 특수 고리에 의해 생성되며, 자작나무 세계의 표면을 궤도 폭격으로부터 보호하고 거주민들을 외부 피해나 방랑하는 천체로부터 안전하게 지킵니다.\n\n§Y폭격으로 인한 모든 행성 파괴가 무효화됩니다.§!" # 3465861151579857366
  AETERNUM_COUNTRY: "고대 승천" # 1976385911162727799
  AETERNUM_COUNTRY_DESC: "이 문명은 엄청나게 오래되었습니다. 그들은 수백만 년 전에 한때 은하를 지배했으며, 결국 은하 핵에 있는 거대한 자작나무 세계로 퇴각했습니다. 그들은 은하계 문제에 거의 관심을 두지 않습니다." # 17177460937017303711
  origin_katzen_civil_war: "카첸 참칭자" # 17206410861402419158
  origin_katzen_civil_war_desc: "이 국가는 중앙집권화된 카첸아르틱 제국의 붕괴 이후 출현했습니다. 그들은 카첸 국가의 정당한 계승자임을 주장하며, 이전 카첸 영토를 그들의 지배 하에 재통합하기를 희망합니다." # 11925310383085826445
  giga_katcivilwar.1001.name: "카첸 내전" # 18781782253296179
  giga_katcivilwar.1001.desc: "§Y플루전§!의 몰락 이후, §Y카첸아르티그 제국§!의 잔재는 4개의 주요 국가와 수많은 소규모 국가로 분열되었으며, 주요 분리 세력은 과거 제국 내 저명한 인물들이 이끌었습니다.\n\n§Y[katzen_civil_war_realm.GetName]§!, §Y[katzen_civil_war_republic.GetName]§!, §Y[katzen_civil_war_socialist.GetName]§!, 그리고 §Y[katzen_civil_war_junta.GetName]§! 이 네 국가는 모두 카첸아르티그 제국의 정당한 계승자를 자처하고 있으며, 이 네 국가 간의 긴장감은 존재한 지 몇 달 되지 않았음에도 이미 최고조에 달해 있었습니다.\n\n하지만 이러한 긴장감이 임계점에 도달한 듯, §Y[katzen_civil_war_socialist.GetName]§!의 지도자인 §Y메우카일 카틀리닌§!이 나머지 세 카첸 경쟁국들을 상대로 전면적인 공세를 개시했습니다! 이 갑작스러운 침략 행위는 다른 국가들로 하여금 서로에게도 전쟁을 선포하게 만들었고, 현재 §Y카첸 내전§!으로 알려진 사태를 촉발시켰습니다.\n\n§YKaiser§!가 카첸 종족을 하나의 대의 아래 묶어줄 존재가 사라지자, 한때 은하계에서 가장 단결되고 안정적인 제국 중 하나였던 한때 강력했던 카첸아르티그 제국은 다시 한번 제국을 통일하기 위해 다투는 하찮은 군벌들 간의 전면적인 내전에 돌입했습니다." # 6947826418516699603
  giga_katcivilwar.1001.a: "카이저 없이는 전 같지 않군, 그렇지 않나?" # 7060136428085347382
  giga_katcivilwar.1012.name: "먀오카일 카틀리닌, 카첸아르티히 제국을 재통일!" # 8967035485909504166
  giga_katcivilwar.1012.desc: "카첸 내전의 다른 모든 교전국들이 파괴됨에 따라, §Y미아우카일 카틀리닌§!의 §Y카첸 사회주의 국가§!가 치열했던 고양이 내전의 최종 승자로 우뚝 섰습니다.\n\n더 이상 다른 주요 카첸 분리 국가가 남아있지 않으므로, 카틀리닌은 자신의 사회주의 통치 아래 제국의 재통일을 공식적으로 선포했습니다.\n\n승리 연설에서 그는 카첸 혁명을 더욱 확산시키고 은하계 전체 노동자들이 카첸 사회주의 아래 해방되도록 보장하겠다고 약속하며, 국가의 명칭을 §Y카첸 사회주의 제국§!으로 공식 변경했습니다.\n\n놀랍게도, 카틀리닌은 카첸 재통일을 마무리하기 위해 이 기회를 이용해 남아있는 모든 독립적인 §Y카첸 분리 국가들§!에게 §R전쟁을 선포§!했습니다.\n\n이제 그는 과거 제국의 대부분을 통제하게 되었으므로, 카틀리닌의 국가는 힘이 크게 증강되었으며, 가까운 미래에 경계해야 할 강력한 적으로 부상할 수 있습니다..." # 9766208255748887343
  giga_katcivilwar.1012.a: "사회주의 카첸 국가? 흥미롭군..." # 18406955172315402331
  giga_katcivilwar.1013.name: "키블즈 총리, 카첸아티그 제국 재통일!" # 14267969742337714454
  giga_katcivilwar.1013.desc: "카첸 내전의 모든 교전국이 파괴됨에 따라, §Y키블스 총통§!'의 §Y하이테르 카첸아르티크 공화국§!이 치열했던 고양이 내전의 최종 승자로 우뚝 섰습니다.\n\n키블스의 민주적이고 자유주의적인 정권이 반대파들을 물리치고, 그는 카첸아르티크 제국을 §Y[katzen_civil_war_republic.GetName]§!으로 재통합하고 개편했음을 선포했습니다.\n\n옛 제국에 비해 훨씬 평화롭고 우호적인 정책을 펼치고 있으며, §Y플루전§!에 있던 옛 §Y로퀄 공화국§!과도 유사한 키블스의 공화국은 은하계 나머지 국가들과의 협력을 모색할 가능성이 높습니다. 따라서\"제2의 카첸 제\"의 위협은 당분간 걱정할 필요가 없어 보입니다." # 11556155159406761402
  giga_katcivilwar.1013.a: "그는 카이저보다 더 친절해 보입니다, 분명합니다." # 9630102746624701933
  giga_katcivilwar.1014.name: "카첸마샬 엘윈이 카첸아티히 제국을 재통일했습니다!" # 16122895440893997828
  giga_katcivilwar.1014.desc: "카첸 내전의 다른 모든 교전국이 파괴됨에 따라, §Y엘윈§!의 §Y카첸 군사정부§!가 치열했던 고양이 내전의 최종 승자로 우뚝 섰습니다.\n\n군국주의적 정책을 펼친 엘윈은 §YKaiser§!의 §Y카첸아르티그 제국§!을 효과적으로 재건하려 했으나, 그녀가 새로 선포한 §Y[katzen_civil_war_junta.GetName]§!은 카이저의 공격적이지만 환영하고 평등주의적이던 사회와는 확연히 다르게 권위주의적이고 억압적입니다.\n\n엘윈은 카첸 종족과 국가의 우월성을 자랑스럽게 여기며, 따라서 모든 카첸을 다시 품으로 통합하기 위해 남아있는 독립적인 카첸 분파 국가들에게 §R전쟁을 선포했습니다§!...\n\n다행히도 엘윈의 정권은 다소 외국인 혐오적이고 고립주의적인 경향이 있어, 외부보다는 내부 통제 확립에 집중할 가능성이 높습니다. 그럼에도 불구하고 우리는 경계를 늦춰서는 안 됩니다. 엘윈은 가장 안정적인 인물은 아니며, 그녀는 §YKatzens 팝§!이 있는 모든 성계를 §Y영유권 주장§!했기 때문입니다..." # 14929652312407691401
  giga_katcivilwar.1014.a: "또 똑같은데, 더 심각해졌어. 빌어먹을 고양이들." # 6940966515020696897
  giga_katcivilwar.1015.name: "키티 루프트, 카첸아르티그 제국 재통합!" # 6472780370154986578
  giga_katcivilwar.1015.desc: "카첸 내전의 다른 모든 교전국들이 파괴됨에 따라, §Y키티 루프트§!'의 §Y카체니셰스 페어타이디궁스라트§!가 이제 치명적인 고양이 종족 내전의 최종 승자가 되었습니다.\n\n하사관과 그녀의 국가가 전반적으로 평화적인 방식으로 널리 알려져 있었고, 하사관 스스로가 카첸 군국주의를 억누르고자 하는 바람을 공공연히 표명했기에, 이 승리는 많은 외부 관측자들에게 놀라움을 안겨주었습니다.\n\n하사관은 이제 §Y[katzen_civil_war_realm.GetName]§!의 수립을 선포했습니다. 이는 평화롭고, 농업 기반이며, 생태적인 카첸 국가로서, 외교와 이해를 통해 내적 평화뿐만 아니라 은하 전체의 평화를 보장하는 것을 목표로 합니다.\n\n이는 일반적인 카첸 방식과는 상당한 일탈이지만, 하사관이 자신의 이상을 지키기로 결심한 것으로 보이므로, 카첸으로 인해 또 다른 전쟁이 일어날 걱정을 할 필요는 없다는 의미이기도 합니다." # 1759651631611867419
  giga_katcivilwar.1015.a: "급격한 노선 변경이군. 적어도 더 이상 우리를 괴롭히지는 않겠지." # 13447877453633987608
  civic_reunited_imperium_socialist: "통합 제국 - 은하 혁명" # 9824407172087045926
  civic_reunited_imperium_socialist_desc: "카틀리닌은 사회주의와 평등주의의 기치 아래 카첸을 규합했으며, 이제 위대한 고양이 혁명을 은하 전체에 전파하려 합니다." # 10620555169400519761
  civic_reunited_imperium_republic: "재통합 제국 - 대 공화국" # 7555525888489560640
  civic_reunited_imperium_republic_desc: "키블스는 임페리움의 유적을 규합하여 안정되고 민주적인 공화국으로 재건했습니다." # 17240448324596813872
  civic_reunited_imperium_junta: "재통합 제국 - 신 질서" # 6095265428470270416
  civic_reunited_imperium_junta_desc: "엘윈은 다시 한번 카첸 종족을 통합했으며, 이제 권위주의적이고 군국주의적인 체제를 수립하고 있습니다." # 16101781460909115388
  civic_reunited_imperium_realm: "재건된 제국 - 평화로운 방식" # 7182178307218808086
  civic_reunited_imperium_realm_desc: "재결합한 하사의 제국은 평화롭고 생태적인 생활 방식을 기반으로 하며, 이는 군국주의를 억제하고 자연 및 가능한 한 은하계의 다른 존재들과 평화와 조화를 확립하는 것을 목표로 합니다." # 4346757689426623858
  giga_katcivilwar.1003.name: "키블스 총리가 지원을 요청합니다!" # 10206815831658722537
  giga_katcivilwar.1003.desc: "§Y[katzen_civil_war_republic.GetName]§!의 외교관들이 우리에게 접근해 왔습니다. 이들은 현재 다른 주요 카첸 분리주의 국가들과 내전에 휘말려 있는 카첸 분파 국가입니다.\n\n그들의 지도자인 §Y키블스 총통§!은 은하 공동체의 구성원들에게 자신의 국가를 지원해 줄 것을 요청하고 있습니다. 그에 따르면, 이는 카첸 영토 내외의 민주주의를 수호하기 위함이라고 합니다.\n\n§Y[katzen_civil_war_republic.GetName]§!은 한때 무시무시했던 §Y카첸아르티히 제국§!의 일부였지만, 카이저의 이전 제국에 비해 훨씬 덜 공격적이고 군국주의적이라는 점에 주목할 가치가 있습니다. 따라서 키블스 총통이 다른 카첸 국가들을 상대로 승리하도록 돕는다면, 미래에 '두 번째 카첸 제국'이 등장하는 것을 막을 수 있을지도 모릅니다." # 10554697950701220880
  giga_katcivilwar.1003.a: "물론입니다! 그에게 우리의 전폭적인 지지를 표명합니다. | §Y15000§! £energy£ §Y5000§! £alloys£" # 15629243005011500092
  giga_katcivilwar.1003.b: "보낼 수 있는 것을 보내십시오. | §Y7500§! £energy£ §Y2500§! £alloys£" # 11455546750102607824
  giga_katcivilwar.1003.c: "그가 스스로를 누구라고 생각하는 겁니까?" # 11356923314226460763
  helped_kibbles_low: "온건한 은하 지원" # 7767739165032710106
  helped_kibbles_low_desc: "은하 공동체가 이 국가를 돕고 있습니다." # 14801214722285831219
  helped_kibbles_high: "높은 국제적 지지" # 13315435576752765738
  helped_kibbles_high_desc: "은하 공동체가 이 국가를 돕고 있습니다." # 14801214722285831219
  giga_katcivilwar.1005.name: "미아우하일 카틀리닌, 동맹 제안!" # 12434145881500927791
  giga_katcivilwar.1005.desc: "§Y[katzen_civil_war_socialist.GetName]§!의 지배자, 다름 아닌 §Y먀오하일 카틀리닌§!으로부터 전송을 수신했습니다.\n\n확실히, 카틀리닌은 우리의 평등주의 정책이 \"카첸 사회주의\"에 대한 그의 관점과 일치한다고 여기는 것 같으며, 그 결과 우리를 §Y동맹§!으로 초대했습니다.\n\n그의 제안을 수락하는 것은 §Y카첸 내전§!에도 참여하는 것을 의미할 것입니다. 하지만 우리의 도움으로 §Y[katzen_civil_war_socialist.GetName]§!이 다른 카첸 파벌들을 상대로 승리한다면, 그들은 의심할 여지 없이 매우 강력한 동맹이 될 것이며, 은하계 전역에 평등주의를 전파하는 데 도움이 되는 귀중한 자산이 될 것입니다." # 2386240212935595756
  giga_katcivilwar.1005.a: "훌륭한 제안이군요!" # 12353494987158113967
  giga_katcivilwar.1005.b: "그에게 꺼지라고 하세요." # 11054566056399898718
  opinion_communist_ally: "사회주의 동맹" # 485638643767856469
  opinion_helped_kibbles: "우리를 지지함" # 1070073430291190200
  giga_disco.120.name: "§Y[giga_pronight_protests_planet.GetName]§에서 밤 찬성 시위 발생!!" # 11622848739843618262
  giga_disco.120.desc: "최근 §Y[giga_pronight_protests_planet.GetName]§!에서\"밤의 복\"을 요구하는 대규모 시위가 발생했습니다.\n\n우리의 §YLunar Speculorefractor§!의 야간 금지 프로토콜이 현지 주민들에게 좋지 않은 영향을 미치고 있으며, 행성 거주민들의 상당수가 즉시 프로토콜을 철회하고 행성의 자연적인 주야간 주기를 복원할 것을 요구하고 있습니다.\n\n현재 시위는 비교적 평화롭지만, 조치를 취하지 않으면 더욱 격화될 수 있습니다." # 1698854654824958724
  giga_disco.120.a: "자신들이 누구라고 생각하는 거지?" # 5695391524975119557
  giga_disco.120.b: "그들이 옳습니다, 즉시 프로토콜을 중단합시다." # 17079412781556122312
  giga_disco.120.b.tooltip: "§Y[giga_pronight_protests_planet.GetName]§! 위에 비추는 §YLunar Speculorefractor§!가 §YLunar Lightshow§!로 설정될 것입니다.\n\n향후 §Y10 years§! 동안 §YNo-Night Protocols§!을 재시행할 수 없을 것입니다." # 5542324901311905939
  pronight_protests: "밤 선호 시위" # 16113731005521366308
  pronight_protests_desc: "이 행성의 인구가 야간 금지 규약의 폐지를 요구하고 있습니다." # 7043835769149227744
  giga_disco_nonight_guide: "§H메가스트럭처 효과:§!\n§R+100% 유지비\n+15% 실패 확률§!\n\n§H행성계 효과:§!\n§G+40% 자원 생산\n-30% 범죄§!\n§R-20 안정도\n-15% 생체 행복도\n-20% 거주 적합도\n폭동을 유발할 수 있음!§!\n\n\n§L현대에 밤은 단순히 생산성을 저해하는 요소이며, 우리는 이에 맞춰 행성 일정을 짜야만 했습니다.\n행성 궤도에 교묘하게 배치된 일련의 거울과 보다 강력한 스페큘로리프랙터 조명을 결합하면 지역 행성계의 모든 천체들이 무한한 낮을 누릴 수 있게 될 것입니다.§!" # 6607530934212428568
  giga_disco_repro_guide: "§HEffects on megastructure:§!\n§R+50% 유지 비용\n+5% 실패 확률§!\n\n§HEffects on planetary system:§!\n§G+30% 팝 성장 속도\n+20% 생물 행복도§!\n§R-5 안정도\n+10% 소비재 유지 비용\n-10% 자원 생산량§!\n\n\n§LLighting can play a surprisingly important role when it comes to reproduction. By attuning the Speculorefractor to local reproductive seasons and habits, we can ensure that population growth is maximized across the local planetary system.§!" # 17970204580000922295
  giga_disco_indoc_guide: "§HEffects on megastructure:§!\n§R+50% 유지 비용\n+10% 실패 확률§!\n\n§HEffects on planetary system:§!\n§G+200% 정부 윤리 매력\n+15 안정도\n-50% 범죄율§!\n§R-10% 팝 성장 속도§!\n\n\n§L많은 종족의 신경망은 다양한 유형의 빛에 다르게 반응하도록 연결되어 있습니다. 따라서 저희의 특수 반사경이 특정 간격과 특정 파장으로 빠르면서도 미묘한 섬광을 방출함으로써, 지역 주민들의 온순함을 극적으로 높일 수 있습니다.§!" # 6895418913767662748
  giga_disco_lightshow_guide: "§행성계에 미치는 효과:§!\n§G편의성 +35%\n통합 산출량 +25%\n행복도 +10%\n교역 가치 +25%\n정부 윤리 매력 +25%§!\n\n\n§L밤하늘에 빛나는 쇼와 오로라를 방출하여, 우리 제국의 국기와 색상을 나타내도록 조정함으로써, 우리는 현지 주민들의 만족도를 높이고 애국심을 고취시킬 수 있습니다. 다만, 행성의 자연적인 광도 수준이 약간 불안정해질 수 있습니다.§!" # 17200862575769257896
  disco_moon_repro_modifier: "번식 촉진" # 1303603662946604153
  disco_moon_repro_modifier_desc: "이 행성계의 달 특수 반사경이 지역 생물 개체군의 번식을 촉진하고 있습니다." # 628959165508047523
  disco_moon_indoc_modifier: "잠재의식적 교화" # 3318508239606020649
  disco_moon_indoc_modifier_desc: "이 행성계의 루나 스페큘로리프랙터는 행성 조명을 은밀하게 조작하여 최대한의 유순함과 순종을 보장하고 있습니다." # 10922323196172477701
  disco_moon_nonight_modifier: "무야간 프로토콜" # 13298331111435150800
  disco_moon_nonight_modifier_desc: "이 행성계의 월면 스페큘로리프랙터는 행성 궤도에 배치된 거울 배열을 활용하여 행성계의 모든 부분이 언제든 비춰지도록 합니다." # 15139343049094873970
  giga_disco_repro: "이것을 §YLunar Speculorefractor§!에서 §Y생식 촉진§!으로 설정하려면 클릭하십시오.\n\n§L생식에 있어서 빛이 놀라울 정도로 중요한 역할을 할 수 있습니다. 국소 행성계의 번식기 및 습관에 맞춰 특수 굴절경을 조정함으로써, 국소 행성계 전반의 인구 증가를 극대화할 수 있습니다.§!" # 12780066212209725997
  giga_disco_indoc: "이것을 §YLunar Speculorefractor§!에서 §YSubliminal Indoctrination§!으로 설정하려면 클릭하십시오.\n\n§L많은 종족의 신경망은 다양한 유형의 빛에 다르게 반응하도록 연결되어 있습니다. 따라서 당사의 특수광 반사경(Speculorefractor)이 특정 간격과 특정 파장으로 빠르면서도 미묘한 섬광을 방출하게 함으로써 지역 주민들의 온순함을 극적으로 증가시킬 수 있습니다.§!" # 4154719449097249903
  giga_disco_nonight: "§YLunar Speculorefractor§!를 §Y밤 없는 규약§!으로 설정하려면 클릭하십시오.\n\n§L현 시대에, 밤은 단순히 생산성을 저해하는 요소이며, 그에 따라 행성 일정을 맞춰야 합니다.\n행성 궤도에 교묘하게 배치된 거울 세트와 더욱 강력한 분광 반사경 조명을 결합하여, 국지 행성계의 모든 천체가 무제한적인 낮 시간을 누리도록 보장합니다.§!" # 16436177630428012648
  giga_disco_lightshow: "이것을 §YLunar Speculorefractor§!로 설정하려면 클릭하세요. §YLunar Lightshow§!로 설정됩니다.\n\n§L밤하늘에 제국의 국기와 색상을 나타내도록 조정된 빛나는 쇼와 오로라를 방출함으로써, 우리는 현지 주민들의 만족도를 높이고 애국심을 고취시킬 수 있습니다. 다만, 이는 행성의 자연적인 광도 수준을 약간 불안정하게 만드는 대가를 치릅니다.§!" # 15213944431434609480
  giga_disco_turnoff: "클릭하여 이 §Y달의 투영 굴절기§!를 §R끌§ 수 있습니다! 이것은 어떤 효과도 적용하지 않으며, 유지비가 크게 감소합니다.\n다시 켜려면 기능을 선택하십시오." # 5116065534003669891
  giga_dismantle_disco_tooltip: "$giga_dismantle_mega$\n\n이 §Y루나르 스페쿨로리프랙터§!를 해체하면 §Y2000§!의 £alloys£과 §Y500§!의 £rare_crystals£을 회수할 수 있으며, 구조물이 건설된 행성은 §Y황무지 행성§!이 됩니다." # 5649288818762527884
