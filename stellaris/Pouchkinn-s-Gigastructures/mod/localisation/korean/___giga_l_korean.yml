  giga_printer.1005.a.tooltip: "§Y행성 물질 수확기§!가 §Y[From.solar_system.GetName]§! 내 모든 유효한 해체 대상 주변에 건설되기 시작할 것입니다." # 4503039289854264484
  giga_printer.1005.b: "다시 생각해보니, 잊어주십시오." # 3446946586403236877
