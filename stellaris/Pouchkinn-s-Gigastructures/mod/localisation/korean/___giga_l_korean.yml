  katzen_name: "§Y카첸 헤르츠란트§!" # 1870219849784006502
  katzen_desc: "§L카첸 심장부는 카첸 문명의 중심지이며, 대다수의 카첸이 거주하고 종족이 기원한 곳입니다. 수백억에 달하는 인구를 바탕으로 카첸 군수 산업의 상당 부분을 중앙 집중화하고 있습니다.§!" # 6440057151339388704
