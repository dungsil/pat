  site_paluushia_intro: "그랜드버니가 우리에게 팔루쉬 종족의 거대한 §Y대기록보관소§! 접근 권한을 부여했습니다! 우리는 이곳을 지도화하고 그 방대한 역사 기록을 활용하여 수천 년 전에 일어났던 §YPaluush-Blokkat§! 분쟁의 복잡성을 이해해야 합니다. 이는 장기적으로 귀중한 $blokkat_knowledge$를 얻는 데 도움이 될 것입니다." # 18443393651607756882
  giga_blokkat.3314.name: "최초 도착" # 13800535334516965963
  giga_blokkat.3314.desc: "우리 과학팀은 장대한 §Y거대 기록 보관소§!의 지도를 제작하는 고된 과정을 시작했습니다. 과학자들은 처음에 전형적인 홀로그램 도서관을 기대했지만, 대신 팔루쉬인들의 체격에 맞춰 정신력으로 조각되고 물리적 박물관 역할을 겸하는 광대한 지하 동굴 네트워크를 발견했습니다.\n\n그들은 역사에 대해 매우 경건한 종족입니다. 팔루쉬인들은 놀라울 정도로 장수하여 수천 년을 살 수 있으며, 이 생명체들 중 가장 초기의 개체들은 제대로 된 기록 보존 기술이 발명될 때까지 살 수 있었습니다. 블로캇에 대한 가장 초기의 언급은 약 11,000년 전의 구전 전통 형태로 남아 있으며 신화에 깊이 잠겨 있습니다. 고대 팔루쉬인들은 불길에 휩싸인 은빛 궁전이 하늘에서 떨어져 내렸다고 묘사합니다. 그곳에서 작고 노란 몸을 가진 생명체 종족이 나타났습니다.\n\n이 블로캇들을 묘사하는 벽화에는 오늘날 은하 전체를 수확하는 발전된 자동 장치와는 전혀 다르게 그려져 있습니다. 대신 그들은 생물학적 종족이었으며, 팔루쉬인들이 작고 사악한 악마처럼 보이도록 칠했고, 당시에는 '차블록크(Chablokks)'라고 불렸습니다. 궁전이 추락했을 때, 팔루쉬인 마을 하나가 대격변적인 충돌로 전멸했으며, 검은 구름이 솟아올라 태양을 가렸고, 선박 주변의 불길은 며칠 동안 지속되었다고 합니다. 일종의 팔루쉬 경전은 블로캇들을 죄악의 근원으로 비난하며, 그들의 심장을 몸에서 분리하지 못하는 병든 존재로 묘사합니다.\n\n이를 이해하기 위해 우리는 사회학자들에게 의뢰했고, 그들은 팔루쉬 사회 전체가 강력한 정신 능력으로 진화했다는 사실을 발견했습니다. 이는 팔루쉬인들이 텔레파시로 소통하고 서로의 감정을 감지할 수 있게 했으며, 이는 그들의 협력적이고 이상적인 생활 방식에 기여했을 것이며 서로에게 거짓말하기 어렵게 만들었을 것이라고 우리는 믿습니다. 정신 능력이 없었던 블로캇들은 여러 차례 팔루쉬인들을 속이려 했던 것으로 보입니다.\n\n어쨌든, 일련의 절도, 영토 침범, 소규모의 폭력적인 충돌 끝에, 팔루쉬인들은 §Y버터푸프시(Butterpoopsie)§!라는 매우 존경받는 샤먼의 살해에 분노했습니다. 그들은 블로캇들을 영원히 몰아내겠다는 의지로 전쟁을 준비했습니다. 팔루쉬인들은 이를 블로캇들에게 일종의 정화, 즉 그들의 병든 육체를 파괴하고 해방하는 것으로 여기는 것 같습니다.\n\n블로캇들은 우리가 대략 핵융합 시대 수준으로 평가하는 무기로 무장하고 있었습니다. 몇몇 팔루쉬인 시신에는 그을음 자국과 에너지 무기가 뼈를 관통한 흔적이 가득했습니다. 반면 팔루쉬인들은 처음에는 원시적인 창으로만 무장했습니다. 물론 이 창들은 완전히 성장한 §Y[ROOT.owner.GetSpeciesName]§!보다 몇 층은 더 높았고, 벽화에는 이 창들이 거대한 공성 무기처럼 블로캇 요새를 꿰뚫는 모습이 그려져 있지만, 그럼에도 불구하고 언뜻 보기에는 팔루쉬인들이 심각하게 불리했던 것으로 보입니다.\n\n팔루쉬인들에게 단 한 명의 죽음은 수백 년에서 수천 년에 이르는 경험과 지식을 한 번에 잃는 비극으로 간주됩니다. 여러 명의 죽음은 대학살입니다. 팔루쉬인들은 끔찍한 대학살을 묘사하며 패닉에 빠지기 시작합니다. 한편, 그들의 가장 강력한 자산인 그랜드버니는 §Y거대한 잠§!에 빠져 도움을 줄 수 없습니다." # 7766819135884280971
  giga_blokkat.3314.a: "흥미롭군요." # 9903619114818313320
  giga_blokkat.3315.name: "전쟁의 불꽃" # 12488779464836502211
  giga_blokkat.3315.desc: "이 시점부터 우리는 팔루시안 기술이 급격히 발전하는 것을 관찰합니다. 처음에는 팔루시안들이 블로캇 전사들의 맹공에 밀려 막대한 영토를 양도해야 했습니다. 블로캇들은 사나운 사냥개처럼 그들을 추격했고, 결국 보급선이 과도하게 늘어나자 팔루시안 마을에 징벌적인 공습을 감행했습니다. 하지만 이것이 팔루시안들에게 귀중한 통찰을 제공했습니다.\n\n팔루시안의 정신 능력은 그들에게 모호한 종류의 예지력을 제공했습니다. 이는 주로 흉작에 대한 불길한 예감으로 나타났지만, 이 예지 반응은 고난의 시기에 더욱 날카롭게 증폭되었습니다. 팔루시안들은 이 능력에 집중하기 시작했고, 처음에는 블로캇의 공격을 예측하여 민간인들을 안전하게 대피시키는 데 사용했으며, 점차 자신들의 군사 행동 결과를 예측하는 데 사용했습니다. 이 제한적인 미래 예측 능력은 팔루시안들이 블로캇 보급선에 교활한 일련의 매복 공격을 감행하도록 이끌었습니다. 그들은 블로캇 기술자들을 생포하여 정신 능력으로 심문함으로써 블로캇 무기에 대해 더 잘 이해할 수 있었습니다.\n\n팔루시안 전사들은 수가 적었지만, 그들의 거대한 체구로 이를 만회했습니다. 대부분의 제조 작업이 거대한 리바이어던 대장간에서 수작업으로 이루어졌음에도 불구하고, 그들은 블로캇 탱크 대포의 견고한 버전과 새로운 장갑을 제작할 수 있었으며, 이는 표준 보병 소총처럼 휴대되었습니다. 이 무기와 장비들은 각각 개별적으로 제작되었기 때문에, 많은 부분이 전설로 장식되어 숭고한 이름과 칭호를 부여받아 그들의 공로를 기리며 기록 보관소에 안치되어 있습니다. 우리 기술자들은 이 유물들이 오늘날에도 여전히 가치가 있으며, 초기 블로캇 무기 개발에 대한 현실적인 통찰을 제공한다고 평가합니다.\n\n팔루시안들은 맹렬한 반격을 개시했습니다. 각 전투의 모호한 결과를 예측할 수 있었던 팔루시안들은 블로캇 보급선을 끊임없이 괴롭혔고, 장기적인 포위전 끝에 그들을 격파했습니다. 블로캇들은 몇몇 중요한 채굴 시설을 잃었고, 이는 팔루시안들이 앞으로 몇 년간의 전투를 버틸 수 있는 원자재를 확보했음을 의미했으며, 시설을 되찾으려는 모든 노력은 좌절되었습니다. 이 기간 동안 블로캇 지도부는 갑작스럽고 설명할 수 없는 팔루시안 역량의 상승을 이해하지 못하여 당황한 것으로 보입니다.\n\n이 시기는 블로캇들이 병력을 통합하면서 교착 상태에 빠집니다. 적이 다음에 공격할 곳을 항상 예측할 수 있었던 팔루시안들은 여전히 행성 절반 이상을 완전히 방어하기에는 병력이 부족했습니다. 어느 쪽도 더 이상의 진격을 이루지 못했고, 양측은 위험하고 작은 충돌로 간헐적으로 중단되는 불안정한 휴전 기간에 합의했습니다. 이 기간 동안 팔루시안들은 블로캇 포로들을 이용하여 정밀 기술을 더 잘 이해하고 자체 산업 생산 방식을 개선했습니다.\n\n현대 블로캇 기술과는 거리가 멀지만, 블로캇들은 이 시점에 이미 개인 정보 네트워크를 실험하고 있었던 것으로 보입니다. 우리 기술자들은 일부 근본적인 소프트웨어 아키텍처가 현대 블로캇 시스템에서도 여전히 사용되고 있다고 알려줍니다. 이는 놀랍게 보일 수 있지만, 우리 과학자들은 인공지능으로 구성된 사회가 지속적인 생존을 위해 하위 호환성에 의존하고 있음을 상기시킵니다. 아무도 운영체제 업데이트 실패로 죽고 싶어 하지 않습니다. 우리는 연구 노력을 통해 §Y1§! $blokkat_knowledge$를 얻었습니다." # 14616716590010565869
  giga_blokkat.3315.a: "유감스러운 충돌이로군." # 11983836629463604531
  giga_blokkat.3316.name: "#bold 거대한 충돌#" # 7799457758107864818
  giga_blokkat.3316.desc: "오랜 기간 동안, 블로캇과 팔루시안은 일종의 냉전 상태에 돌입한 것으로 보입니다. 팔루시안은 미래를 내다보는 능력뿐만 아니라, 정신 능력에 무기를 장착하는 새로운 기술을 계속해서 연마했습니다. 그들은 기존의 보급 및 유지보수에 대한 의존도를 낮추고, 단 한 번의 생각만으로도 우세한 수의 블로캇 합동 부대를 압도할 수 있는 자급자족형 전쟁 기계로 발전했습니다.\n\n정신 능력의 이러한 물리적 발현은 블로캇에게 일종의 유레카 순간이었는데, 이제 그들은 팔루시안이 자신들의 인식 범위를 벗어난 영역에서 활동하고 있다는 구체적인 증거를 확보한 셈이었습니다. 이에 대응하기 위해 블로캇은 팔루시안의 전쟁 노력을 분석하고 예측하기 위해 고도로 복잡한 예측 알고리즘 개발에 착수했습니다. 이 소프트웨어는 상당히 유능해졌고, 불행하게도 블로캇이 주조 시설 확장을 통해 대응하지 못하면 팔루시안의 정신 능력 발전 역량이 곧 블로캇의 자원을 초과할 것이라고 예측했습니다.\n\n이러한 계시를 두려워한 블로캇은 적대자들에 대한 우위를 점하려 했으나 실패하면서, 두 종족 간에 여러 차례 끔찍하고 대규모의 전투가 벌어졌습니다. 팔루시안의 천리안 능력은 경쟁 시스템 중 더 효율적임이 계속 입증되었고, 아무런 성과 없이 생명을 잃는 상황은 블로캇 대중 사이에서 빠르게 정치적 불만을 야기했습니다. 그들의 정부는 더욱 권위주의적으로 변모했고 반체제 인사를 잔혹하게 탄압했습니다. 이미 오랜 숙적이었던 팔루시안은 당시 블로캇 지도부가 직면한 모든 문제에 대한 희생양이 되었습니다. 블로캇이 미끄러져 넘어지면, 정부는 그것이 팔루시안의 정신 공격 때문이었다고 말했습니다.\n\n그 후 블로캇은 시선으로 우주를 향했습니다. 이 분야의 발전은 급격해 보이며, 우리 과학자들은 그들의 학습 기술이 상당한 도움을 주었을 것이라고 추측합니다. 아주 짧은 시간 안에 그들의 역량은 초기 우주 문명과 필적할 만한 수준에 이르렀지만, 그들은 팔루시아를 포기하지 않기로 결정했습니다. 분명 그들의 예측 전쟁 시스템은 행성으로부터의 전면적인 철수가 팔루시안 군대에 취약하게 만들 것이고, 이는 용납할 수 없는 인명 손실로 이어질 것이라고 조언했기 때문에, 대신 그들은 행성 방어 강화를 위해 우주 채굴 작전을 지시했습니다. 한편, 팔루시안은 궤도 위성을 파괴하고 궤도 포격을 굴절시키는 데 매우 능숙해졌습니다.\n\n우주 항해가 팔루시안의 위협을 물리칠 만병통치약이 되기를 바라며, 블로캇은 팔루시안의 방어를 극복할 수 있는 궤도 무기를 배치하기 위해 수많은 노력을 기울였습니다. 특히 주목할 만한 점은, 이러한 무기 중 일부는 팔루시안의 예측을 예측하고, 그들의 천리안을 효과적으로 속여 방어되지 않은 영토 부분에 타격을 입히도록 시도했다는 것입니다. 이러한 프로그램은 때때로 효과가 있었지만, 세부 사항은 극도로 기술적이며 팔루시안은 그것이 어떻게 작동했는지 설명할 수 없습니다. 이러한 발전에 맞서기 위해 팔루시안은 위협이 발사되기 전에 선제적으로 제거한다는 정책을 채택하여 행성 위의 모든 궤도 정거장을 파괴했습니다.\n\n이러한 파괴된 실험용 궤도 무기들의 일부가 기록 보관소에 남아 있으며, 우리 기술자들은 일부 새로운 페이로드 전달 방식이 우리 자체 에너지 무기에 적용될 수 있다는 사실을 보고하게 되어 기쁩니다!" # 6318489091740889413
  giga_blokkat.3316.a: "이러한 확전은 예상된 바였습니다." # 6142097336594911892
  giga_blokkat.33161.name: "범블 오페라" # 13278852830600434284
  giga_blokkat.33161.desc: "기록 보관소에서는 수세기가 흘렀고, 연구원들은 사소한 기록 보관의 압도적인 양에서 유용한 정보를 분석하는 데 어려움을 겪고 있다고 불평합니다. 양측은 말과 무기로 계속 싸웠습니다. 블로캇은 효율성에 집착하는 독재 체제를 발전시켰으며, 그들의 문화는 사실상 팔루시안을 극복하는 데 초점이 맞춰져 있었습니다. 셀 수 없이 많은 책, 텔레비전 쇼, 심지어 어린이 만화까지 모두 팔루시안을 주된 적으로 묘사합니다.\n\n블로캇의 연속극에는 팔루시안 악당이 친구들로부터 블로캇 한 명을 유인하여 국가 기밀을 훔치는 데 이용하는 이야기가 중심 소재로 다뤄지는 10년 분량이 통째로 존재합니다. 이 유행은 당시 실제 정치 스캔들과 관련이 있는 것으로 보입니다. 당시 현직 관리가 국가 자원을 유용하여 팔루시안을 도운 혐의로 해고되었는데, 오타로 인해 이 사건이 블로캇어로 적을\"어울리는 \"이 아니라\"돕는 \"으로 보고되면서 블로캇 집단적 상상력을 사로잡은 듯합니다. 팔루시안은 이 연속극들에 대한 방대한 기록뿐만 아니라 팔루시안 정치인들의 신랄한 논평까지도 보관하고 있습니다.\n\n하지만 §YBumble§!이라는 이름의 한 팔루시안 예언자는 이 방송들을 흥미롭게 바라보며\"문화 전\"에\"전\"을 넣는 것을 제안합니다. 그는 한동안 대중과의 접촉을 제한하다가, 자신의 힘을 음파에 새겨 넣는 심령 무기 세트를 가지고 재등장합니다. 자신의 엄청나게 풍성한 머리카락을 기리는\"빅 범블 \"이라는 예명으로 활동하며, 그는 무의식적으로 블로캇 비평가들에게 가로채지는 음악의 폭류를 방송합니다. 이 비평가들은 그의 가사에 굴복하여 블로캇 정부를 비난하고 동료들 사이에서 이 자료를 퍼뜨립니다.\n\n블로캇은 이에 완전히 허를 찔렸고, 갑자기 문화 혁명에 직면하게 됩니다. 관리들은 팔루시안 음악을 문제의 원인으로 신속하게 연결하지만, 순전히 우연히도 피해자의 마음속에 두 번째로\"더 중독성 있\" 곡을 심어주면 그 효과가 상쇄된다는 사실을 발견합니다. 그 뒤를 이어 엄청난 소리의 향연이 펼쳐지는데, 블로캇은 범블보다 더 매력적인 노래를 만드는 사람에게 막대한 재정적 인센티브를 제공하고, 범블은 자신을 능가하기 위해 끊임없이 새로운 히트 싱글을 발표합니다.\n\n자체 방송망 폐쇄, 격리 조치, 그리고 블로캇이 아마도 제작했을 가장 소울풀한 음악들의 조합을 통해, 그들은 결국 통제권을 되찾고 문화 산업에 관한 새로운 규정을 확립합니다. 그 시점부터 블로캇 엔터테인먼트는 실용적이며 잠재적으로 위험한 것으로 취급됩니다. 허가받지 않은 모든 형태의 엔터테인먼트 매체를 듣거나 소지하는 것은 중범죄가 됩니다.\n\n범블의 많은 작품들을 들었던 우리의 수석 고고학자는 사인을 받을 수 있을지 궁금해하지만, 그 예언자는 현재 활동이 정지된 상태일 것으로 추정됩니다." # 11713382265496774279
  giga_blokkat.33161.a: "궁금하군요." # 13681634984152125871
  old_blokkat_plasma_gun: "프로토-블로캇 에너지 무기 설계안" # 16365551215265263637
  old_blokkat_plasma_gun_desc: "고대 블로캇이 설계한 궤도 플라즈마 무기는 현대 설계에 통합된 수많은 놀랍도록 영리한 개선 사항을 특징으로 합니다." # 9325224576758092988
  paluush_grandarchives_payment: "대기록 에너지 전송" # 14652890295662332765
  paluush_grandarchives_payment_desc: "그랜드버니는 블로캣들을 막아낼 정신 방어막을 가동하기 위해 에너지의 심각한 부족을 겪고 있습니다." # 9979227653496174216
  giga_blokkat.3312.name: "그랜드버니" # 2565070341881371866
  giga_blokkat.3312.desc: "인사드립니다, §Y[ROOT.GetName]§!. 저희의 §Y위대한 기록 보관소§! 분석이 계획대로 진행되기를 바랍니다.\n\n§Y블로카트§!에 대해서는 걱정하지 마십시오. 제가 서 있는 한, 그들의 §Y블록-분해기§!가 §YGatzo§! 성계에 감히 들어오지 못할 테니 말입니다." # 2170304915657180152
  giga_blokkat.3312.a: "대화하고 싶습니다..." # 13567365529589936087
  giga_blokkat.3313.name: "그랜드버니" # 2565070341881371866
  giga_blokkat.3313.desc: "무엇을 알고 싶으십니까?" # 8674109044341204637
  giga_blokkat.3312.b: "화면 꺼짐." # 9698500765046135892
  giga_blokkat.3311.name: "대기록 보관소" # 10073760750588426729
  giga_blokkat.3311.desc: "합의가 이루어지자, 그랜드버니는 팔루쉬 대표단원 한 명을 데리고 그녀의 궁전으로 추정되는 거대한 첨탑의 심층부로 향하는 탐사팀을 이끌게 했습니다. 심부로 들어갈수록 환각성 안개의 영향이 덜 느껴지면서 공기가 눈에 띄게 더 신선하고 깨끗해졌습니다.\n\n미로 같은 계단을 네 시간 동안 쉬지 않고 내려간 끝에야 우리는 염원하던 §Y거대 기록 보관소§!에 도착했습니다. 정말 거대하더군요! 팔루쉬아 지각 깊숙한 곳까지 뻗어 있는 거대한 동굴 안에 건설되어 있으며, 여기에는 팔루쉬 역사의 전체를 기록한 수많은 기록물, 서적, 유물, 유산들이 소장되어 있었는데, 아마도 위대한 §YPaluush-Blokkat§! 분쟁에 관한 내용도 포함되어 있을 것입니다.\n\n기록 보관소 관리인으로 보이는 몇몇 팔루쉬들이 동굴 안을 돌아다니고 있었는데, 그들은 행성 표면에서 일어나고 있는 거대한 정신 감응 행위에 전혀 동요하지 않는 듯했습니다. 기록 보관소는 그야말로 방대하여 모든 것을 탐사하고 목록화하는 데 수년이 걸릴 것이 분명하지만, 블로캇에 대한 결정적인 지식과 팔루쉬의 격동적인 과거야말로 이 기하학적 침략자들을 진정으로 이해하는 데 필요한 것일 수 있습니다.\n\n이제 남은 것은 기록 보관소를 탐사하고 수천 년 전 두 문명 사이에 정확히 무슨 일이 있었는지 이해하기 위해 조각들을 맞추는 고된 과정을 시작하는 것뿐입니다." # 5296064355424541358
  giga_blokkat.3311.a: "지체할 시간이 없습니다." # 17070739351481221039
  giga_blokkat.3306.name: "그랜드버니" # 2565070341881371866
  giga_blokkat.3306.desc: "팔루시아를 뒤덮고 있던 짙은 정신파 안개를 몇 달간 신중하게 헤쳐나간 끝에, 우리 탐사대는 마침내 구름의 가장 낮은 층을 뚫고 팔루시아 본토에 도착했습니다.\n\n그들을 맞이한 것은 수천, 수만 명의 팔루시 종족들이 일종의 집단 초월 의식에 참여하고 있는 광경이었습니다. 일부는 제자리에 멈춰 있는 듯 보였지만 끊임없이 행성 대기 속으로 막대한 양의 정신 에너지를 방출하고 있었습니다. 다른 이들은 마치 전체 작전을 감독하는 것처럼 행성 주변을 끊임없이 순찰하고 있었습니다.\n\n팔루시 종족들은 우리 탐사대의 도착을 알아차리지 못하거나 신경 쓰지 않는 듯했으며, 우리는 그 황홀경에 빠진 군중 사이를 헤치고 행성 북반구 근처에 있는 거대한 첨탑 모양의 건물로 향했습니다. 흥미롭게도 행성의 표면은 크게 변형되지 않은 듯했으며, 현재 행성 주위를 휘감고 있는 엄청난 양의 정신 에너지 장벽만 없다면 그 푸르른 평야는 꽤 살기 좋은 장소가 될 수도 있었을 것입니다.\n\n거대한 첨탑에 가까워지자 함선 승무원들은 일종의 심오한 환영이 그들의 의식 속에 나타났다고 보고했습니다. 이는 팔루시 종족의 모계이자 수호자인 §Y그랜드버니§! 본인임이 빠르게 확인되었으며, 그녀는 우리와 소통을 시도하고 있었습니다.\n\n탐사대의 책임자가 현재 §Y그랜드버니§!의 메시지를 우리에게 직접 전달하고 있습니다." # 5069793216404519103
  giga_blokkat.3306.a: "화면에 표시됨." # 12070518402223886997
  giga_blokkat.3307.name: "그랜드버니" # 2565070341881371866
  giga_blokkat.3307.desc: "저는 당신들에게 인사를 전합니다, 이방인 여행자들. 우리 정신장벽을 뚫고 들어오셨다니 놀랍군요.\n\n하지만 당신들의 모습은 그 기만적인 §Y블로캇§!과는 다르며, 우리 §YP알루쉬§!들에게 적대적인 것 같지도 않습니다. 당신들 종족이 이토록 열렬하게 우리 종족에게 접촉을 시도하는 이유가 무엇이겠습니까?" # 8933596204471082904
  giga_blokkat.3307.a: "우리는 §YBlokkats§!에 대한 정보를 찾고 있습니다." # 16077683607534343057
  giga_blokkat.3308.name: "그랜드버니" # 2565070341881371866
  giga_blokkat.3308.desc: "그럴 줄 알았습니다. §Y블로캣§!들은 도덕성이라고는 찾아볼 수 없고 오직 자신들의 이득에만 집중하는 사악한 생명체들이죠.\n\n이것이 수천 년 전 우리의 위대한 분쟁이 시작된 이래로 그들의 변치 않는 모습이었습니다. 팔루쉬 종족과 저는 현재 우리의 세계에 대한 그들의 잠재적인 침입을 막기 위해 우리의 정신 능력 잠재력을 모으고 있습니다." # 4464442098788728081
  giga_blokkat.3308.a: "갈등이라고요? 당신네들은 블로캇과 맞설 만한 상대가 못 되는 것 같군요." # 17522040902056355280
  giga_blokkat.3308.a.response: "그리고 실제로 그럴 수는 없습니다. 하지만 수천 년 전에는 가능했습니다. 우리는 우리 고향인 팔루시아에서 블로캣들과 싸웠습니다. 그때 그들은 물론 훨씬 덜 발달된 상태였습니다.\n\n이 생명체들은 언제나 기술적 우위를 점해왔고, 우리는 우리의 막강한 초능력 덕분에 그 우위를 상쇄할 수 있었습니다. 그리고 결국 그들은 우리를 완전히 파괴하는 데 성공하지 못했습니다." # 15863882135761182139
  giga_blokkat.3308.b: "갈등은 어떻게 일어났습니까?" # 13364712456216231875
  giga_blokkat.3308.b.response: "유감스럽게도 저는 그 세부 사항을 모릅니다. 제가 #Y위대한 잠§!에 빠져 있었기 때문입니다. 팔루쉬 문명의 여제로서 저의 힘은 일반적인 팔루쉬를 훨씬 능가하며, 저 자신의 에너지가 저를 파멸시키는 것을 막기 위해 수천 년에 걸친 잠을 정기적으로 자야 합니다.\n\n이러한 수천 년의 잠은 수십만 년마다 한 번씩 일어나지만, 블로캇들이 제가 잠들어 있어 팔루쉬를 보호할 수 없을 때 저희를 가장 취약한 순간에 공격했습니다.\n\n저의 팔루쉬들은 이 기하학적 침략자들을 격퇴하기 위해 용감하게 싸워야 했고, 그 길고 지루한 충돌은 천 년 이상 지속되었습니다." # 523203716276520043
  giga_blokkat.3308.c: "이 정신 보호막의 목적은 무엇입니까?" # 6236381320819175621
  giga_blokkat.3308.c.response: "짐작하셨겠지만, 이는 블로캣들을 격퇴하기 위함입니다. 이전의 충돌 이후 그들이 훨씬 강해져서 우리가 그들을 이길 희망은 없지만, 우리의 이전 '역경을 이겨낸' 승리들은 블로캣들이 우리를 경계하게 만들었습니다.\n\n팔루쉬 종족과 제가 집중하고 있는 이 정신력 보호막은 우리의 겉보기에 드러나는 힘을 과장하여 블로캣들이 가쪼 성계와 우리를 함께 파괴하는 것을 단념시키려는 의도입니다.\n\n이는 순전히 그들의 편집증이며, 우리는 그들의 끊임없는 파괴의 물결을 피하기 위해 이를 열렬히 이용하고 있습니다." # 12355710483582312159
  giga_blokkat.3308.e: "당신은 정확히 누구십니까?" # 11679231119294469874
  giga_blokkat.3308.e.response: "저는 팔루쉬 종족의 수호자이자 보호자입니다. 수백만 년 동안 저는 팔루쉬를 지켜왔고 팔루쉬아를 외세의 위협으로부터 자유롭게 유지해 왔습니다.\n\n수많은 우주 제국들이 흥망성쇠를 거듭했지만, 저는 팔루쉬 모성 방어에 흔들림 없이 서 있습니다.\n\n만약 제가 쓰러진다면, 저는 팔루쉬아 전체와 저의 영혼을 고밀도 정신 결정체로 붕괴시켜, 감히 우리를 제압하려 했던 자들의 필연적인 종말을 그저 기다릴 것입니다.\n\n하지만 만약 제가 '위대한 잠(Grand Slumber)' 중에 쓰러진다면, 팔루쉬아의 종말은 영구적일 수 있으며, 이것이 바로 블로캇들이 거의 달성했던 일입니다. 저는 이 전술이 현대의 블로캇들에게도 통하지 않을 것이라 생각합니다. 그들은 의심할 여지 없이 그 정신 결정체를 최소한의 노력으로 완전히 소멸시킬 수 있는 지식을 갖추고 있을 테니까요.\n\n어떤 대가를 치르더라도 그들을 멀리 떼어 놓는 것이 지극히 중요합니다." # 10903737607818116686
  giga_blokkat.3308.d: "저희를 어떻게든 도와주실 수 있습니까?" # 5764271455012374370
