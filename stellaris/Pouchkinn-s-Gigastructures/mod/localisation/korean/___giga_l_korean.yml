  giga_katrebels.ezic.critical: "§Y유지스프리 저항력§!: 5|치명적!" # 10409679222296887571
  giga_katrebels.ezic.revolt: "§YZuspri Resistance Strength§!: 6|반란 중!" # 1957699678032308448
  giga_katrebels.ezic.none.tooltip: "대다수의 즈스프리스는 카이저에게 복종합니다.\n\n§R카첸 페널티:§!\n\n§Y없음.§!" # 13676517745917265419
  giga_katrebels.ezic.low.tooltip: "몇몇 고립된 주스프리스 집단이 카첸 군사 기계를 방해하기 위한 소규모 작전을 수행하고 있습니다.\n\n§R카첸 제재:§!\n§Y-5% 발사 속도§!" # 1265642599644861718
  giga_katrebels.ezic.moderate.tooltip: "제국 전역의 더 많은 주스프리스 집단들이 카첸들을 저지하기 위해 협력하면서 저항이 확산되기 시작하고 있습니다. 하지만 카이저는 여전히 우위를 점하고 있습니다.\n\n§R카첸 패널티:§!\n§Y-7.5% 발사 속도\n-5% 육군 피해§!" # 6262629489263738345
  giga_katrebels.ezic.significant.tooltip: "여러 행성에 있는 카첸 당국은 점점 더 많은 수의 주스프리 당파들이 있다고 보고하고 있습니다. 반(反)-카이저 주스프리들은 일부 카첸 군함에 침투하여 내부에서 적극적으로 사보타주하고 있습니다.\n\n§R카첸 불이익:§!\n§Y-10% 화력\n-10% 함선 속도\n-10% 육군 피해\n-5 안정도§!" # 12476374931589299015
  giga_katrebels.ezic.high.tooltip: "주스프리의 대부분이 지금은 이런저런 방식으로 반 카이저 작전에 관여하고 있습니다. 카첸 보급망이 모든 수준에서 교란되면서, 그들의 군사 활동이 방해받고 있습니다.\n\n§R카첸 불이익:§!\n§Y-20% 발사 속도\n-20% 함선 속도\n-15% 군대 피해\n-10 안정도§!" # 17122744502185302175
  giga_katrebels.ezic.critical.tooltip: "주스프리스들이 끓어오릅니다! 그들 모두가 카첸의 통치에 공개적으로 맞서 싸우고 있으며, 다른 종족들 역시 황제를 타도하기 위해 그들의 대의에 동참하기 시작했습니다. 제국의 일부 지역들은 혁명 직전의 상황입니다!\n\n§R카첸 패널티:§!\n§Y-30% 함선 공격 속도\n-40% 함선 속도\n-25% 육군 피해\n-15 안정도§!" # 17463011994817686413
  giga_katrebels.ezic.revolt.tooltip: "즈스프리스가 카첸아르티히 제국에 대항하여 전면적인 반란을 시작했습니다!" # 16084008168414702405
  giga_katrebels.0012.fund: "저희가 귀하의 대의에 기여하고 싶습니다." # 1494521858949775388
  giga_katrebels.0013.name: "§YZuspri Vanguard§ 자금 지원!" # 15724089606164275625
  giga_katrebels.0013.desc: "우리 종족이 전투 능력에 부족함은 없지만, 대부분의 카첸 군용 차량보다는 열세입니다. 그리고 카이저는 모든 곳에 눈을 뜨고 있죠.\n\n제국 전역에서 우리의 활동을 위해 무기와 자금을 지원해 주신다면 큰 도움이 될 것입니다.\n\n§Y우리의 행동으로 저항이 증가할 때마다, 카이저가 이를 알아차리고 우리에 대한 그의 호감도가 §R감소§!할 §R25%§!의 확률이 있습니다.\n\n여러 제국이 기여하더라도 저항 증가 확률이 중첩되지는 않습니다!§!" # 2481647231223863101
  giga_katrebels.0013.a: "우리는 약간 기여할 수 있습니다. | §Y50§! £에너지£ & §Y25§! £합금£ 매월 제공" # 14211159888775477529
  giga_katrebels.0013.a.tooltip: "매년 §Y주스프리 저항§!이 §G증가할§! §Y10%§! 확률" # 1718810129284516138
  giga_katrebels.0013.b: "무기와 자금을 줄 수 있습니다. | 매달 §Y150§! £energy£와 §Y50§! £alloys£ 제공" # 4800587216945746325
  giga_katrebels.0013.b.tooltip: "이 기여로 §YZuspri Resistance§!가 매년 §Y25%§! 확률로 §Gincrease§!합니다." # 3600476613316060760
  giga_katrebels.0013.c: "우리가 할 수 있는 모든 것을 바치겠습니다! | 매월 §Y300§! £energy£ 및 §Y150§! £alloys£ 지급" # 15137581307051021858
  giga_katrebels.0013.c.tooltip: "이 기여를 통해 매년 §YZuspri Resistance§!가 §G증가§!할 확률이 §Y50%§! 있습니다." # 13915560400546428946
  giga_katrebels.0013.d: "기여 취소" # 1382617424594141205
  giga_katrebels.0013.a.response: "카이저로부터 은하를 해방하기 위한 우리의 투쟁에서 이것은 큰 도움이 될 것입니다! 신들께서 당신을 축복하시기를." # 13841507799881787536
  giga_katrebels.0013.d.response: "안타깝군요. 저희는 이제 혼자인 것 같군요..." # 1844387362534026289
  contributing_ezic_1: "즈스프리 선봉대 약간 자금 지원" # 13216646027542906619
  contributing_ezic_1_desc: "우리는 주스프리 선봉대에 자금을 지원하고 그들이 카이저에 맞서 싸우도록 무기를 제공하고 있습니다." # 11323685960716160519
