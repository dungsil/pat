  giga_aeternum.4327.desc.a: "우리의 아이온디아 탐사대가 흥미로운 발견을 했습니다. 버치 월드의 좀 더 거주 가능한 구역, 즉 일반적인 행성 표면을 본떠 만든 곳에 도착했을 때, 그들은 그 구역에 거주하는 원시 문명 전체를 발견했습니다!\n\n인구가 §Y수억 명§!에서 §Y수십억 명§!으로 추정되는 이 존재들은 §Y[aet_birch_civilisation.GetName]§!라고 알려져 있으며, 버치 월드에서 완전히 발달하여 이 거주 가능한 구역 전역에 퍼져 있는 수십 개의 작은 국가들로 나뉘어 있습니다. 예비 조사 결과, 그들은 자신들의 세계의 진정한 본질을 인지하지 못하고 있으며, 모든 방향으로 멀리 뻗어 있는 끝없는 평면이라고 믿는 것으로 보입니다.\n\n그들의 세계 너머에 무엇이 있는지에 대한\"지\"은 소문, 신념, 신화에 국한되어 있으며, 그들의 가장 위대한 사상가와 과학자들 중 다수가 자신들의 세계가 진정으로 무한한지, 아니면 결국 멈추고 바로 우주로 떨어지는지에 대해 논쟁하고 있습니다. 그들의 거주 가능 구역의 표면적은 평균적인 대륙형 행성 약 천 개 분량에 해당하며, 그들은 그중 극히 일부만을 차지하고 있습니다.\n\n우리는 그들을 다룰 몇 가지 방법이 있습니다. 첫째, 외교 임무를 개시하여 그들이 평화롭게 우리에게 합류하도록 설득할 수 있으며, 이는 우리 탐사대가 §G복잡도§! §Y[ROOT.aet_anomaly_complexity]§!일 것으로 추정합니다. 그들의 기술 기반이 낮기 때문에 그들을 장악하려 시도할 수도 있습니다. 우리는 그들의 §P회복력§!이 대략 §Y[ROOT.aet_anomaly_resilience]§!일 것으로 추정합니다.\n\n마지막으로, 멀리서 그들의 발전을 관찰하는 것이 가능할 수도 있습니다.\n\n§B탐사대는 현재 다음을 보유하고 있습니다:\n$aet_display_exp_stats$" # 15596853128300809067
  giga_aeternum.4327.desc.b: "우리 아이온디아 탐사대가 흥미로운 발견을 했습니다. 버치 월드의 좀 더 거주 가능한 구역, 즉 일반적인 행성 표면을 본떠 만든 곳에 도착했을 때, 그들은 그곳에 거주하는 온전한 문명을 우연히 발견했습니다!\n\n인구가 §Y수천억 명§!에 달하는 것으로 추정되는 이 존재들은 §Y[aet_birch_civilisation.GetName]§!으로 알려져 있으며, 버치 월드의 거주 가능 구역의 몇 퍼센트에 걸쳐 단일 초국가로 통합되어 발전했습니다. 예비 조사 결과, 그들은 자신들의 세계에 대해 배우기 위해 다양한 실험을 활발히 진행하고 있음이 밝혀졌습니다.\n\n그들의 세계 너머에 무엇이 있는지에 대한 지식은 형태를 갖추기 시작했으며, 몇몇 대담한 탐험가들이 거주 가능 구역의 가장자리에 도달하여 버치 월드의 대부분을 덮고 있는 매끄러운 나노합금으로 이루어진 광대하고 끝없는 평원으로 진입했습니다. 그들의 거주 가능 구역의 표면적은 평균 크기 대륙형 행성 약 천 개에 해당하며, 그들은 이 구역의 대부분을 탐사했습니다.\n\n그들은 몇몇 우주선을 발사하여 우주로 나가려 시도했지만, 대부분의 우주선이 수백만 킬로미터에 도달한 후 다시 추락하면서 아이온디아의 중력 우물을 탈출하는 데는 성공하지 못했습니다.\n\n우리는 그들을 상대할 몇 가지 방법이 있습니다. 첫째, 외교 사절단을 파견하여 평화롭게 우리에게 합류하도록 설득하는 것을 시도할 수 있으며, 우리 탐사대는 이것의 §G복잡성§!을 §Y[ROOT.aet_anomaly_complexity]§!로 추정합니다. 그들을 점령하는 것을 시도할 수도 있는데, 그들의 문명이 비교적 크다는 점을 감안하면 다소 까다로울 수 있습니다. 우리는 그들의 §P회복력§!이 대략 §Y[ROOT.aet_anomaly_resilience]§!일 것으로 추정합니다.\n\n마지막으로, 단순히 멀리서 그들의 발전을 관찰하는 것이 가능할 수도 있습니다.\n\n#B현재 탐사대가 보유한 것:\n$aet_display_exp_stats$" # 9581732461100584493
  giga_aeternum.4327.desc.c: "저희 아이온디아 탐사대가 매혹적인 발견을 했습니다. 자작나무 행성의 좀 더 거주 가능한 구역, 즉 일반적인 행성 표면을 모방하여 모델링된 곳에 도착했을 때, 그들은 그곳에 거주하는 고도로 발달한 문명 전체를 우연히 발견했습니다!\n\n인구가 #Y수조#에 달하는 것으로 추정되는 이 존재들은 #Y[aet_birch_civilisation.GetName]§!로 알려져 있으며, 자작나무 행성의 거주 가능 구역 대부분을 아우르는 단일 초국가로 통합되어 있습니다. 예비 조사 결과, 그들은 자신들이 자작나무 행성에 거주하고 있다는 사실을 매우 잘 인지하고 있으며, 심지어 그 구조물의 크기에 대해서도 놀라울 정도로 정확한 측정을 해냈다는 것이 밝혀졌습니다.\n\n그들은 자신들의 세계 너머에 무엇이 있는지에 대한 지식이 상당히 정확하며, 훨씬 느린 속도이기는 하지만 자작나무 행성의 나머지 부분을 지도화하기 위한 자체적인 탐사 활동도 수행하고 있습니다. 그들의 거주 가능 구역의 표면적은 평균적인 크기의 대륙형 행성 약 천 개에 해당하며, 그들은 이 지역을 거의 완전히 식민지화했습니다.\n\n그들은 수많은 함선을 우주로 발진시켰는데, 일부는 아이온디아의 중력 우물에서 탈출하는 데 성공했으며, 다른 함선들은 자작나무 행성 주위에 안정적인 궤도를 구축하고 그들의 거대한 고향에 대한 훌륭한 영상을 제공하고 있습니다.\n\n우리는 그들을 상대할 몇 가지 방법이 있습니다. 첫째, 외교 사절단을 파견하여 그들이 평화적으로 우리에게 합류하도록 설득하는 것을 시도할 수 있습니다. 저희 탐사대는 이 시도의 #G복잡도#!가 #Y[ROOT.aet_anomaly_complexity]§!일 것으로 추정합니다. 아니면 그들을 점령하려 시도할 수도 있지만, 그들의 문명이 거대하고 상당히 발전했다는 점을 고려할 때 매우 어려울 것입니다. 우리는 그들의 #P회복력#!이 대략 #Y[ROOT.aet_anomaly_resilience]§!일 것으로 추정합니다.\n\n마지막으로, 그들의 발전을 멀리서 관찰하는 것도 가능할 것입니다.\n\n#B탐사대가 현재 보유한 것:\n$aet_display_exp_stats$" # 4875502886369118439
