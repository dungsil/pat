  giga_fe_repeatables_modifier_desc: "그들의 정체에도 불구하고, 몰락 제국의 과학 기반은 젊은 종족들의 그것보다 여전히 훨씬 앞서 있습니다." # 10947736842253053997
  giga_flusion.001.nokatzens.desc: "우리 과학선이 원시 행성 플루션(Flusion)을 탐사하던 중 놀라운 발견을 했습니다. 이 원시 행성에는 단 하나의 종족이 아닌, 여러 지성체가 거주하고 있는 것으로 보입니다!\n\n승무원들은 세 가지 주요 종족을 식별할 수 있었습니다. 인간형의 로퀄리안(Roqualian), 갑각류인 크롱크(Kronk), 그리고 분류하기 어려운 수십 개의 다른 아종으로 구성된 세 번째 '플루션인(Flusionian)' 종족입니다.\n\n우리 과학자들은 아직 왜, 그리고 어떻게 그렇게 많은 종족이 단 하나의 행성에 모이게 되었는지 확신하지 못하고 있지만, 이는 분명 주목할 만한 발견입니다." # 2208325403886894770
