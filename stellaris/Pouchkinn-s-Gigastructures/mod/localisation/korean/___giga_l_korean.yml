  giga_aeternum.43272.desc: "우리 탐험대는 §Y[aet_birch_civilisation.GetName]§! 문명이 우리의 관대한 평화적 합병 제안을 거절했다고 보고했습니다. 그들은 무력 침공 위협에도 불구하고 모든 외교관을 추방했으며, 이제 문명 주변에 방어 태세를 취하고 있습니다.\n\n물론 원한다면 이제 무력 사용을 고려할 수 있습니다. 우리는 그들의 §P저항력§!이 대략 §Y[ROOT.aet_anomaly_resilience]§!에 달한다고 추정합니다. 성공 확률은 §Y[ROOT.aet_success_chance]%였습니다!\n\n§B탐험대는 현재 다음을 보유하고 있습니다:\n$aet_display_exp_stats$" # 17557436598907188192
