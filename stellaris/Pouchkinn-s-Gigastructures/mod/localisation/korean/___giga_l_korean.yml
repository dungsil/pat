  giga_disco.2000.desc: "이 §YLunar Speculorefractor§를 해체하시겠습니까!?\n\n§Y2000§! £alloys£와 §Y500§! £rare_crystals£를 돌려받을 것이며, 이것이 건설된 행성은 §YBarren World§!로 변할 것입니다." # 11785291473950930808
