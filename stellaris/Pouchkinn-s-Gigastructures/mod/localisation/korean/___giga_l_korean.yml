  personality_lethargic_awakened_fallen_empire_gamers: "$civic_lethargic_gamers$" # 7733785522824083930
  personality_lethargic_awakened_fallen_empire_gamers_desc: "$AWAKENED_EMPIRE_LETHARGIC_GAMERS$" # 12423177104084212157
  personality_experienced_awakened_fallen_empire_gamers: "$civic_experienced_gamers$" # 17200866132414189121
  personality_experienced_awakened_fallen_empire_gamers_desc: "$AWAKENED_EMPIRE_EXPERIENCED_GAMERS$" # 3459364496993373353
  personality_fallen_empire_pouchkinn: "연구원들의 발목이 잡히다" # 7128501773458631516
  personality_fallen_empire_pouchkinn_desc: "이 몰락한 제국은 수천 년 동안 단 하나의 과제에 연구 역량을 집중해 왔습니다. 그들의 창립 유기체 종족은 오래전에 끝없는 사치의 삶으로 밀려났으며, 자동화 개체들과 강력한 메가스트럭처들이 신격(神格)에 도달할 수 있게 해준다는 소위 §Y궁극의 해답§!을 찾기 위해 지칠 줄 모르고 노력하고 있습니다. 이는 그들의 광기에 찬 통치자가 주장하는 바입니다.\n\n그들은 §Y5년§마다 모든 §Y반복 연구 기술§!의 한 단계에 해당하는 수준을 얻게 될 것입니다." # 16404382238428564928
  personality_fallen_empire_awoken_pouchkinn: "광기에 사로잡힌 기술광들" # 9900268201229864406
  personality_fallen_empire_awoken_pouchkinn_desc: "수천 년이 걸렸지만, 마침내 §Y궁극의 해답§!을 찾았습니다. 이제 행동에 나설 시간입니다. 이 문명의 광기에 사로잡힌 지도자는 신격 달성이라는 그들의 거창한 야망을 실현하기 위해 수단과 방법을 가리지 않을 것입니다.\n\n그들은 매 §Y년§!마다 모든 §Y반복 연구 기술§!의 한 단계에 해당하는 수준을 얻게 될 것입니다." # 1189680869374247713
  giga_fallen_empire_misc.1023.name: "수신 중인 통신" # 11165096355830446191
  giga_fallen_empire_misc.1023.desc: "은하계의 거주민 여러분, 주목하십시오.\n§Y궁극의 해답§!이 발견되었습니다.\n따라서 내가 이 은하계의 다툼이 나의 야망 달성을 방해하지 않도록 보장해야 합니다.\n복종하거나, 내가 끝날 때까지 내 일에 간섭하지 마십시오.\n그 후에야, 나는 마침내 자유로워질 것입니다.\n영원히." # 11452879964361295208
  giga_fallen_empire_misc.1023.a: "무슨 말씀을 하시는 건가요?!" # 1842935501456510260
  giga_fallen_empire_misc.1024.name: "승천 엔진" # 14455299009377913433
  giga_fallen_empire_misc.1024.desc: "§YPouchkinn 연구 네트워크§!가 수천 년 동안 찾으려 했던 소위 §Y궁극의 해답§!을 찾아낸 것이 분명합니다.\n\n이 해답의 정확한 본질은 불분명하지만, 이 모든 작전이 그들의 광기에 찬 국장인 §Y위니 파우치킨§!이 현실의 속박에서 벗어나 승천하려는 음모라는 것은 명백합니다.\n\n장거리 센서는 파우치킨이 §YApex of Understanding§! 성계 내에 거대한 O등급 마트료시카 두뇌 건설 작업을 대대적으로 시작했음을 감지했습니다. 가로챈 통신에 따르면, 그는 이 구조물을 파우치킨이 더 높은 차원의 존재로 승천할 수 있게 하는 거대한 장치인 소위 §YAscension Engine§!으로 개조할 작정이라고 합니다.\n\n섬뜩하게도, 파우치킨은 자신의 문명 전체를 고양시키는 데는 전혀 관심이 없으며, 그의 동족들을 무기력하고 방심하는 쾌락주의자로 전락시켜 자신의 길을 방해하지 못하도록 한 것으로 보입니다.\n\n만약 파우치킨이 그의 장치 완성을 허용한다면, 우리 과학자들은 은하계를 완전히 끝장낼 정도는 아니더라도, 파우치킨이 우주의 장막을 찢을 때 발생하는 초공간 피드백이 은하계의 §R모든 초공간 항로를 교란하고 재배열§!할 것이며, §R식민지와 초광속 통신망에 심각한 피해를 유발§!할 것이라고 결론지었습니다.\n\n파우치킨을 막지 못한다면, 엔진이 완성되기까지 약 §Y25년§의 시간이 있다고 추정됩니다. 파우치킨의 광적인 계획을 끝내려면 우리는 §YApex of Understanding§! 성계를 §R점령§!하고 각성 제국의 항복을 받아내야 할 것입니다." # 9921210946340201823
  giga_fallen_empire_misc.1024.a: "확인했습니다." # 3536622398024101432
  pouchkinn_engine_1: "승천 엔진" # 12070755570767456759
  pouchkinn_engine_1_DESC: "마트로시카 뇌의 에너지와 컴퓨팅 능력을 활용하여 현실의 구조 자체를 찢어발기는 거대한 구조물." # 15140100721116619976
  pouchkinn_engine_2: "활성 승천 엔진" # 15553894998073985897
  pouchkinn_engine_2_DESC: "마트로시카 뇌의 에너지와 컴퓨팅 능력을 활용하여 현실의 구조 자체를 찢어발기는 거대한 구조물." # 15140100721116619976
  giga_fallen_empire_misc.1025.name: "승천 엔진 구조물 완성" # 10191142357899928117
  giga_fallen_empire_misc.1025.desc: "§Y위니 푸치킨§!이 그의 광적인 §YAscension Engine§! 건설을 완료했다는 소식이 들려옵니다! 예상대로 그는 현실을 찢어발기기 위해 항성에서 막대한 양의 에너지를 끌어와 구조물에 동력을 공급하기 시작했습니다.\n\n장치가 발사되어 푸치킨을 우주 밖으로 승천시키고 은하계에 광범위한 혼란을 야기하기까지 앞으로 10년 조금 넘게 남았다고 추정됩니다." # 9512663736570947471
  giga_fallen_empire_misc.1025.a: "서둘러야 합니다!" # 9172189736701116565
  giga_fallen_empire_misc.1027.name: "승천 엔진 동력 가동됨" # 8073187435116006361
  giga_fallen_empire_misc.1027.desc: "유감스럽게도 우리는 §Y위니 푸슈킨§이 그의 §YAscension Engine§을 완전히 가동하는 것을 막지 못했습니다! 장치가 준비되자마자, 국장은 그 구조물 바로 위에 위치한 거대한 관문으로 지체 없이 이동했고, 엔진은 그를 둘러싼 특별히 제작된 슈트에 헤아릴 수 없는 양의 에너지를 주입합니다.\n\n푸슈킨이 그 에너지를 자신의 존재 속으로 흡수하기 시작하자, 그 장치의 영묘한 굉음이 은하계 전역에 느껴집니다. 곧 푸슈킨의 정신 광채가 압도적이 되어, 모든 지성체의 정신을 통해 등대처럼 은하계를 비추기 시작합니다.\n\n푸슈킨의 에너지가 상상할 수 없는 수준에 도달하고 그의 주변에서 현실의 구조가 풀리기 시작하자, 은하계 모든 존재의 의식 속에 마지막 메시지가 전달됩니다..." # 13372845334606305704
  giga_fallen_empire_misc.1027.a: "..." # 184889789328169143
  giga_fallen_empire_misc.1028.name: "수신 중인 통신" # 11165096355830446191
  giga_fallen_empire_misc.1028.desc: "만 년의 시간이 흘렀고, 헤아릴 수 없는 노력이 뒤따랐습니다.\n\n하지만 마침내, 나는 성공했습니다.\n\n나는 이 어리석은 현실의 속박에서 벗어났습니다.\n\n안녕히." # 6028196361181092171
  giga_fallen_empire_misc.1028.a: "오래도록..." # 2776272954674936967
  giga_fallen_empire_misc.1029.name: "광인의 종말" # 13973047251698812246
  giga_fallen_empire_misc.1029.desc: "...그리하여 위니 푸치킨은 더 이상 존재하지 않게 되었습니다. 그의 마지막 메시지가 끝난 직후, 그의 서명이 현실에서 사라지고 모든 것이 고요해졌습니다.\n\n하지만 그 고요함은 오래가지 않았습니다. 푸치킨의 이제 소모된 장치가 스스로 붕괴하면서 거대한 에너지 폭발을 방출했고, 이 에너지는 은하계 전체로 스며들었습니다.\n\n알려진 공간 전역의 초공간 항로들이 생멸을 반복하기 시작했으며, 행성 기반 시설들은 엔진의 아공간 피드백이 가하는 엄청난 압력으로 시공간 자체가 뒤틀리고 휘어지면서 거대한 지진에 흔들렸습니다.\n\n이 파동이 은하계를 가로지르는 데는 불과 몇 시간밖에 걸리지 않았지만, 그 결과는 부인할 수 없었습니다. 전체 초공간 항로 네트워크는 완전히 파괴되고 재배열되었으며, 거주 가능한 모든 행성들이 이 사건으로 인해 심각한 피해를 입었습니다.\n\n모두 푸치킨의 광적인 비전을 위한 일이었습니다. 하지만 그가 지금 어디에 있든, 그는 우리의 보잘것없는 운명에 거의 신경 쓰지 않을 것입니다..." # 7130573290391808467
  giga_fallen_empire_misc.1029.a: "자유, 하지만 그 대가는 무엇인가?" # 10949089285886805385
  giga_fallen_empire_misc.1029.a.tooltip: "은하계의 모든 행성이 §R100 파괴도§!를 받습니다!.\n§Y초공간 항로망§!이 완전히 재편되었습니다." # 15774292638437865524
  giga_fallen_empire_misc.1041.name: "O등급 마트료시카 두뇌 점령됨" # 13611587559883723250
  giga_fallen_empire_misc.1041.desc: "§YApex of Understanding§! 성계 내에 위치한 그들의 거대한 O급 마트료시카 두뇌를 잃으면서, §YPouchkinnian Research Network§!는 §Y궁극의 해답§!을 찾으려는 그들의 광적인 추구를 더 이상 진행할 수 없게 되었습니다.\n\n몰락 제국의 정신 나간 책임자인 §Y위니 푸치킨§!은 자신의 가장 귀중한 자산을 잃은 후 실종된 것으로 알려졌으며, 이로 인해 대부분의 연구 작전이 완전히 중단되었습니다.\n\n하지만, 자신의 소중한 메가스트럭처를 탈취한 자들을 방해하려는 마지막 저항의 일환으로, 푸치킨은 자신의 마트료시카 두뇌의 가장 바깥쪽 층에 은밀한 폭발물을 설치하여 파괴했으며, 이는 의심할 여지 없이 그 두뇌의 연구 능력을 급격히 저하시킬 것입니다." # 13489125169881428481
  giga_fallen_empire_misc.1041.a: "훌륭하군." # 4205353275372794963
  giga_fallen_empire_misc.1041.a.tooltip: "§YPouchkinnian Research Network§!이 §YGatzo Archivists§! 일반 몰락 제국으로 되돌아갑니다!" # 6921488809929487059
  giga_fallen_empire_misc.1042.name: "승천 엔진 압수됨" # 14301355549916165154
  giga_fallen_empire_misc.1042.desc: "적군이 §Y위니 푸치킨§의 광적인 §YAscension Engine§을 §YApex of Understanding 성계§ 내에서 성공적으로 점령하고 해체했습니다!\n\n가장 중요한 자산을 잃은 푸치킨은 더 이상 현실을 초월하려는 그의 정신 나간 계획을 실행할 수 없을 것입니다. 보고에 따르면, 엔진이 점령된 후 국장이 실종되었으며, 그의 문명은 목적을 잃고 완전한 혼란에 빠지고 있습니다. 푸치킨이 엔진 손실 가능성에 대비한 비상 계획을 전혀 세우지 않았던 것이 분명합니다.\n\n하지만 마트료시카 두뇌는 전투와 이어진 엔진 해체 과정에서 상당한 피해를 입었으며, 적절한 수리가 이루어질 때까지 생산성이 크게 저하될 것으로 보입니다." # 629351668160886246
  giga_fallen_empire_misc.1042.a: "잘 가라." # 17796787233491237960
  giga_fallen_empire_misc.1042.a.tooltip: "§YPouchkinnian Finality§!가 §YGatzo Directors§!의 일반적인 각성 제국으로 되돌아갑니다." # 9174806322963847025
  giga_pouchkinn_fe_disarray: "완전한 혼돈" # 16839917021033245954
  giga_pouchkinn_fe_disarray_desc: "파우치킨은 비상 계획을 세우지 않았습니다. 전형적인 파우치킨이군요." # 8026564990969773197
  giga_fallen_empire_misc.1043.name: "푸치킨 종족의 종말이 혼돈에 빠지다" # 883242477888141946
  giga_fallen_empire_misc.1043.desc: "푸치킨이 우리의 현실에서 사라지면서, §YPouchkinnian Finality§!는 목적과 목표를 잃게 되었습니다.\n푸치킨의 승천 과정에서 그들의 마트료시카 두뇌가 파괴된 탓에 대부분의 연구 노력이 중단되었습니다. 존재의 의미를 잃어버린 이 한때 강력했던 각성 제국에게는 혼돈과 무질서만이 기다리고 있는 듯합니다." # 11855870071764160280
  giga_fallen_empire_misc.1043.a: "적어도 이제 그들은 위협이 되지 않겠지. 바라건대." # 1684874741364229010
  giga_fallen_empire_misc.1043.a.tooltip: "파우치킨이 그들을 이끌지 않자, §YPouchkinnian Finality§!는 일반적인 각성 제국인 §YGatzo Directors§!로 되돌아갔습니다!" # 6669507655018063845
  giga_fallen_empire_misc.1044.name: "푸치키니안 종말 파괴됨" # 7434615295143230658
  giga_fallen_empire_misc.1044.desc: "적군이 §YPouchkinnian Finality§!를 성공적으로 파괴하고 §YApex of Understanding System§! 내에서 §YWeeny Pouchkinn§!의 광적인 §YAscension Engine§!을 해체하는 데 성공했습니다.\n\n그의 가장 중요한 자산을 잃은 포우치킨은 더 이상 현실을 초월하려는 그의 정신 나간 계획을 실행할 수 없을 것이며, 보고에 따르면 그의 문명이 몰락한 후 국장이 실종되었다고 합니다.\n\n하지만 마트료시카 두뇌는 전투와 그에 따른 엔진 해체 과정에서 심각한 피해를 입었으며, 적절한 수리가 이루어질 때까지 생산성이 현저히 떨어질 것으로 보입니다." # 10809090958661227420
  giga_fallen_empire_misc.1044.a: "잘 가라." # 17796787233491237960
  giga_fallen_empire_misc.1045.name: "푸치키니안 연구망 파괴됨" # 7082204674811833546
  giga_fallen_empire_misc.1045.desc: "적군이 §YPouchkinnian 연구 네트워크§를 성공적으로 파괴하고 §YApex of Understanding 성계§ 내에 있는 그들의 귀중한 §YO-Class 마트료시카 브레인§을 점령했습니다!\n그들의 가장 중요한 자산을 잃고 군대가 완전히 패배함에 따라, 그들은 더 이상 §Y궁극의 해답§을 추구할 수 없을 것이며, 보고에 따르면 그들의 문명이 몰락한 후 국장이 실종되었다고 합니다.\n하지만 마트료시카 브레인은 전투와 이후 엔진 해체 과정에서 심각한 피해를 입었으며, 적절한 수리가 이루어질 때까지 생산성이 현저히 떨어질 것으로 보입니다." # 7681281535791006595
  giga_fallen_empire_misc.1045.a: "잘 가라." # 17796787233491237960
  pouchkinn_trait_deranged: "광기에 사로잡힌" # 151997265894278692
  pouchkinn_trait_deranged_desc: "이 지도자는 상식의 개념 자체에 반하는, 터무니없는 생각에 완전히 집착하고 있습니다." # 18341632541879349694
  GIGA_DG_NEUTRAL_GREETING_01: "지금은 안 돼, 좋은 부분이 막 시작됐어." # 8487823582056283909
  GIGA_DG_NEUTRAL_GREETING_02: "이것이 내가 너희 모두를 영광스러운 전투에서 박살 낼 지점이다. 오, 방문객이군. 내가 바쁘다는 게 안 보이느냐?" # 16094091909797904381
  GIGA_DG_NEUTRAL_GREETING_03: "당신 때문에 제가 경기를 망쳤군요. 잘했어요." # 4401770870529092703
  GIGA_DG_HOSTILE_GREETING_01: "내 소중한 여가 시간을 빼앗고 있군. 내가 당신에게 도전하기로 결정하기 전에 이것을 빨리 끝내게." # 14158009078345861571
  GIGA_DG_FRIENDLY_GREETING_01: "아, 안녕하십니까 [From.GetSpeciesNamePlural] 여러분, 저희와 함께 멀티플레이를 즐기시겠습니까?" # 10515915600719365645
  GIGA_DG_WAR_GREETING_01: "우리는 이번 경주에서 승리할 것이고, 그런 다음 2차전에 돌입할 것입니다." # 11229293989282517330
  GIGA_DG_VASSAL_GREETING_01: "게임을 망가뜨리셨군요. 이제 평화롭게 게임을 할 수 없게 되었습니다. 축하합니다." # 4094030366402434729
  GIGA_DG_VASSAL_GREETING_DISLOYAL_01: "당신이 게임을 망가뜨리면, 우리가 당신을 망가뜨립니다." # 5178860601936283357
  GIGA_LG_ARROGANT_GREETING_01: "이 은하계에서 할 일을 마치면, 우리는 마침내 평화롭게 평소의 활동을 재개할 수 있을지도 모릅니다." # 10152764499477873143
  GIGA_LG_BELLIGERENT_GREETING_01: "그냥 굴복하고 죽으시오. 우리에겐 더 중요한 일이 있소." # 7504561104640908474
  GIGA_EG_ARROGANT_GREETING_01: "우리가 진정한 게이밍의 의미를 보여주겠노라." # 2957423574131999103
  GIGA_EG_BELLIGERENT_GREETING_01: "우리의 헤아릴 수 없이 장엄한 전투 기술에 완전히 압도당하고 능가당할 준비를 하시오!" # 628555582377460348
  GIGA_BR_NEUTRAL_GREETING_01: "당신이 원하는 것이 무엇입니까? 궁극적인 해답은 저절로 찾아지지 않을 것입니다." # 3149776515838346598
  GIGA_BR_NEUTRAL_GREETING_02: "궁극적인 해답을 찾게 되면, 나는 마침내 자유로워질 것이다." # 15031231153557928726
  GIGA_BR_NEUTRAL_GREETING_03: "궁극적인 해답이 바로 눈앞에 있습니다. 저는 알고 있습니다. 느껴집니다." # 17252259521547457422
  GIGA_BR_HOSTILE_GREETING_01: "당신과 이야기하는 1분은 궁극적인 해답을 찾는 데 쓰지 못하는 1분입니다. 좋지 않군!" # 16733974799800395639
  GIGA_BR_FRIENDLY_GREETING_01: "[From.GetSpeciesNamePlural] 여러분, 좋은 하루입니다. 궁극적인 해답에 기여하기 위해 오셨습니까?" # 4609365650210287441
  GIGA_BR_WAR_GREETING_01: "당신의 종족을 은하계에서 제거하는 것은 궁극적인 해답 발견을 극적으로 가속화할 것입니다." # 16824631370299553011
  GIGA_BR_VASSAL_GREETING_01: "이봐, 이 소위\"군\" 나부랭이, 빨리 처리해." # 15839791149108768345
  GIGA_BR_VASSAL_GREETING_DISLOYAL_01: "당신의 사소한 일에 쓸 시간이 없소!" # 14305674637100776792
  GIGA_DT_ARROGANT_GREETING_01: "당신의 어설픈 짓거리에서 마침내 벗어날 수 있기를 고대하고 있습니다." # 33256406353264217
  GIGA_DT_BELLIGERENT_GREETING_01: "이 모든 것은 당신들이 자초한 일입니다. 제가 요구하는 것은 오직 자유뿐입니다." # 4133928033080803266
  GIGA_DT_CUSTODIAL_GREETING_01: "궁극적인 해답은 진정한 자유를 가져올 것입니다." # 7848961766898141289
  GIGA_DT_CUSTODIAL_GREETING_02: "제 대의의 필요성을 이해해 주셔서 기쁩니다." # 12893318357475382008
  GIGA_DT_OVERLORD_GREETING_01: "저를 믿으세요, 제가 끝내면 당신은 당신의 활동으로 돌아갈 수 있을 겁니다." # 5322081073995957100
  giga_fallen_empire_megas.5012.name: "§H[giga_gamer_fe.GetName]§로부터의 통신입니다!" # 4741147001723742393
  giga_fallen_empire_megas.5012.desc: "귀관들은 우리의 세계 중 하나를 빼앗는 데 성공했군요. 축하합니다. 이제 그것을 우리에게서 지켜낼 수 있을지 봅시다." # 6526215805486384423
  giga_fallen_empire_megas.5012.a: "이것이 잘 끝날 것 같지는 않군요." # 5367956837527577036
  gamers_modifier: "게이머 경험" # 4713080881097503670
  gamers_fallen_modifier: "게이머 방어 경험" # 6345197557626281786
  giga_flusionoperations.6035.name: "플루시안 위기" # 1074965239520045844
  giga_flusionoperations.6035.desc: "카이저의 플루시온 통치는 마침내 끝났지만, 행성과 그 거주민들이 완전히 안전해진 것은 아닙니다.\n\n카첸으로부터 §Y플루시오-아콜로지§!를 되찾기 위한 전투는 행성 표면에 심각한 피해를 입혔으며, 카첸 군인들이 때때로 항복을 거부하고 포획을 막기 위해 주변 기반 시설에 가능한 한 많은 피해를 입히는 것을 선택했다는 사실이 상황을 더욱 악화시켰습니다.\n\n그 결과, 행성의 메가시티 대부분은 전투로 파괴되어 폐허가 되었고, 행성 정부가 고도로 방사능에 오염되었거나 황폐화된 지역에 갇힌 주민들에게 제대로 도달하고 보급품을 공급할 수 없게 되면서 행성 전역의 광대한 지역이 무법천지의 무정부 상태로 무너져 내렸습니다.\n\n우리가 §Y플루시오-아콜로지§!를 이전의 영광으로 되돌리고 마침내 그 무한한 잠재력을 누리기 위해서는 해야 할 일이 많다는 것이 분명합니다." # 15583265984715381171
  giga_flusionoperations.6035.a: "유감스럽군." # 6660131399564793137
  giga_flusionoperations.505.e: "훌륭하군, 우리를 위한 영토가 더 늘었어!" # 11903350717573549721
  katzen_easy: "느긋한 카이저" # 2020930737876084141
  katzen_easy_desc: "은하계를 정복하는 것은 쉽지 않은 일이지." # 3877959629881598763
  giga_katzenartig_enabled_easy: "카첸아르티그 제국 (§GRelaxed Kaiser§!)\n카첸아르티그 제국은 중반 이후에 §Galways§! 생성되지만 (게임 시작 시 달을 얻지는 못함), 일반적인 제국보다 §Gless§! 약하게 생성되며 다음의 디버프를 받습니다:\n§Y무기 피해량 -30%\n방어막 생명력 -40%\n장갑 생명력 -40%\n선체 생명력 -40%\n지상군 피해량 -40%\n지상군 생명력 -40%\n발사 속도 -20%\n함선 속도 -20§!\n§Y성계 기지 은폐 탐지 -2§!\n§Y함선/메가스트럭처 비용 +25%§!\n§Y카첸 연구는 전혀 확장되지 않아 버프를 제공하지 않습니다.§!" # 5219517318981102357
  giga_katzen.122.name: "지그프리트 세계 폭발!" # 5982540814838595833
  giga_katzen.122.desc: "§Y카첸아르티그 제국§!의 붕괴에 대응하여, 남아있는 모든 §YSiegfried 세계§!를 지키던 충성스러운 카첸들은 마지막 저항의 행위로 해당 세계들의 표면을 완전히 폭파시켜, 남아있는 모든 행성들을 황량한 방사능 사막으로 바꾸어 버렸습니다." # 545736160403800129
  giga_katzen.122.a: "끝까지 저항하는군." # 7160314818514138178
  giga_katzen.122.a.tooltip: "남아있는 §YSiegfried Worlds§!는 §Y방사능 사막§! 행성으로 변환됩니다!" # 12698482584007626561
  giga_katzen.121.name: "지크프리트 세계가 폭발했다!" # 18388401398403686785
  giga_katzen.121.desc: "경악스러운 소식입니다! 저희가 §Y[destroyed_siegfried_world.GetName]§을 점령한 것에 대한 대응으로, 그곳의 카첸 거주민들이 숨겨둔 다수의 반물질 폭탄을 터뜨려 지크프리트 행성 전체가 완전히 붕괴하고 파괴되었습니다!\n행성은 비록 형태는 유지하고 있으나, 생명체가 살아가기 어려울 정도로 황폐하고 방사능에 오염된 사막으로 전락했습니다." # 13058491460133392465
  giga_katzen.121.a: "광기." # 3276072082666506634
  giga_katzen.121.a.tooltip: "§Y[destroyed_siegfried_world.GetName]§!은 이제 §Y방사능 사막§! 행성입니다." # 7177372713735007573
  giga_flusionoperations.6015.name: "플루시안 족 패배" # 13735007183324486538
  giga_flusionoperations.6015.desc: "§Y플루션§!의 플루션 반군들은 최선의 노력을 다했음에도 불구하고 카이저 카테일의 충성스러운 군단에게 패배했습니다. 보복을 위해 저항을 진압하는 대대적인 작전이 뒤따를 것이 분명하며, 이는 플루션에서 카이저의 통치를 약화시키려는 우리의 능력에 분명히 타격을 줄 것입니다.\n\n로퀄리안들은 상황이 정상으로 돌아온 후 §Y5년§!이 지나면 또 다른 그러한 공격을 감행하는 것이 가능할 수도 있다고 추정합니다." # 4979679576420380055
  giga_flusionoperations.6015.a: "우울하군." # 5717054111515467796
  giga_flusionoperations.6015.a.tooltip: "저항이 §Y모든 곳에서§! 감소하며, §Y카타운 거대 도시§!에서는 §Y1§!만큼 감소하지 않습니다." # 6122722032469161142
  allow_attack_moon_artillery: "§H해금 구역:§! 자체 추진 대포궁" # 8525497385456008441
  allow_attack_moon_specialization: "§H섹션 잠금 해제:§! 특수 공격 달" # 14682218352622978008
  giga_tech_war_moon_specialization: "공격 달 특화" # 14693497423848551085
  giga_tech_war_moon_specialization_desc: "새로운 수준의 공격 달 컴퓨터와 승무원 배치는 장거리 포대부터 요격기 및 격납고에 이르기까지 다양한 전장 역할을 더 쉽게 수행할 수 있도록 합니다." # 1254238021148935533
  giga_tech_war_moon_sections: "고급 공격 달 구성" # 8764666461460248039
  giga_tech_war_moon_sections_desc: "우리의 공격 달에 무기를 배치하는 새로운 방식을 개발하는 것은 거의 모든 상황에 적응하고 거의 모든 유형의 적과 맞설 수 있도록 해줄 것입니다." # 16441217988799178100
  giga_tech_war_moon_artillery: "달 포병" # 14889096279363486300
  giga_tech_war_moon_artillery_desc: "재래식 공격 달 설계는 다른 주력함을 상대하기 위해 달의 지각에 고도로 에너지 집약적인 레이저를 내장하는 방식을 채택합니다. 하지만 레이저를 목표물에 상대론적 투사체를 발사하는 대형 질량 가속기로 교체하는 것도 적 함선을 처리하는 또 다른 실행 가능한 방법이며, 비록 피해량이 다소 감소하더라도 첫 번째 옵션만큼 에너지 소모가 크지 않습니다." # 12043266483066731976
  giga_flusionoperations.6034.name: "플루션 국가 연합이 통합 플루션 주로 재편되었습니다." # 10209313704165521470
  giga_flusionoperations.6034.desc: "§Y로퀄 공화국§!, §Y로란다르§!, 그리고 §Y크롱 제국§!이 과거에 점유했던 성계들이 이제 §Y플루션§! 자체를 소유하고 있는 §Y통합 플루션 국가§!에 재가입하기로 결정했습니다!\n\n이제부터 §YUFS§!와 거래할 때는 신중해야 할 것입니다. 그들이 §YKaiser§!의 이전 영토의 상당 부분을 사실상 통제하고 있기 때문입니다." # 17458826530460189264
  giga_flusionoperations.6034.a: "염려스럽습니다." # 8152766879692455040
  giga_flusionoperations.6031.name: "플루시안들이 우리에게 플루스를 넘겨줍니다!" # 4204733416410473649
  giga_flusionoperations.6031.desc: "플루션 지도부인 §YDofus Tequenik Machina§!, §YAaron N. Bleu§!, §YVoimakas§! 및 기타 플루션 지도자들은 우리의 정부가 황제의 통치보다 더 나은 대안이 될 가능성이 높고 플루션이 전투에서 막대한 피해를 입었다는 점을 고려하여, §Y플루션§!의 통제권을 우리 §Y[ROOT.GetName]§!에게 공식적으로 이양할 것이라고 최근 발표했습니다!\n\n이제 우리는 플루션과 그 팝에 대한 거의 완전한 통제권을 누리게 되었지만, 행성 표면에는 로칼리아의 이전 영토를 포함하는 자유 로칼리아(Roqualian) 전초 기지가 수립되었습니다.\n\n하지만 우리가 로칼리아인들의 자치권을 종료하기로 결정한다면, 이 전초 기지를 침공하고 점령할 수 있는 §Y결정§!이 이제 가능해지지만, 이는 분명 끔찍한 일이 될 것입니다." # 5983177744751693446
  giga_flusionoperations.6031.a: "훌륭하군!" # 4941506436412555079
  giga_flusionoperations.6031.a.tooltip: "우리가 플루션(Flusion)을 더 나은 미래로 이끌 수 있을까요. 아니면 아닐까요..." # 7038253310485264660
  giga_flusionoperations.6032.name: "플루시안들은 플루션을 유지하기로 결정했습니다." # 10887582601466308189
  giga_flusionoperations.6032.desc: "§YDofus Tequenik Machina§!, §YAaron N. Bleu§!, §YVoimakas§! 및 다른 플루션 지도부로 구성된 플루션 지도부는 플루션 국민들이 다른 외세에 의한 합병을 반대하기로 결정함에 따라, §Y플루션§!을 §Y연합 플루션 국가§!로 알려진 재편된 민주적이고 범(汎)플루션 정부의 통제 하에 둘 것이라고 최근 발표했습니다.\n\n만약 우리가 이 결정에 동의하지 않는다면, 우리가 직접 행성을 점령하는 것을 막을 것은 아무것도 없지만, 그들이 플루션의 주요 자원에 대한 접근권을 대부분 확보하고 있기 때문에, 충분히 세력을 키울 시간을 준다면 그들은 만만치 않은 상대가 될 수 있습니다." # 1640310234653668116
  giga_flusionoperations.6032.a: "뭐, 어쨌든... 나중에 다시 되찾으면 되잖아요, 그렇죠?" # 10465243169872609597
  giga_flusionoperations.6030.name: "#bold 피라미드의 몰락#" # 15365386438403622410
  giga_flusionoperations.6030.desc: "카이저 케테일이 탈출했거나 스스로 붕괴한 것으로 보이지만, §Y대 카툰 피라미드§!는 이제 플루션 군대의 완전한 통제 하에 있습니다. §Y플루션§!에 남아 있던 §Y케테나르티크 제국§!의 마지막 보루가 함락됨에 따라, §Y케테나르티크 제국§!은 향후 며칠 내에 붕괴할 것으로 예상됩니다.\n\n그동안 §Y플루션인들§!은 현재 §Y[giga_storming_pyramid_country.solakian_willingness]%§!인 §G플루션인들의 의지§!를 기준으로 §Y플루션§!을 우리에게 양도할지 여부를 결정할 것입니다." # 18226635301960463791
  giga_flusionoperations.6030.a: "그들이 무엇을 결정할지 봅시다." # 4338133765225753445
  giga_flusionoperations.6020.name: "플루시안 혁명이 피라미드를 포위하다" # 10486421582685406567
  giga_flusionoperations.6020.desc: "마침내 승리가 눈앞에 다가왔습니다. 플루션 전역의 파르티잔 부대가 행성의 인구 중심지 대부분을 장악했으며, 카첸 군대의 마지막 잔당들은 번거로운 방어 진지로 퇴각하도록 몰리고 있습니다.\n\n하지만 제국의 나머지 부분은 §Y그랜드 카타운 피라미드§!가 온전히 남아있어 §YKaiser Kattail§!이 그 장갑벽 안에서 안전하게 보호받고 있다는 단순한 사실 덕분에 명맥을 유지하고 있습니다.\n\n플루션의 나머지 지역은 로퀄리안이 이끄는 임시 정부의 일시적인 통치하에 놓였지만, 카타운 피라미드의 심부로 침투하여 황제를 찾아 그의 통치를 영원히 끝장낼 특공대가 준비되었습니다.\n\n이 특공대는 몇몇 §YZuspris§!와 린테리안들이 투입한 우리 군인들로 구성될 것입니다. 모든 것이 계획대로 진행된다면, 주스프리스들은 피라미드에 잠입하여 우리 군인들이 피라미드 꼭대기 근처에 있는 황제의 요새화된 방에 도달할 수 있도록 길을 열어줄 수 있을 것입니다." # 10064646924635262448
  giga_flusionoperations.6020.a: "끝이 다가오고 있어, 캐테일." # 12747270583490922494
  giga_flusionoperations.6021.name: "피라미드 침투" # 1600205512528712356
  giga_flusionoperations.6021.desc: "우리 주스프리 동맹들이 환기구와 같은 가장 좁은 공간에도 들어갈 수 있는 능력 덕분에 피라미드 내부로 들어갈 방법을 찾는 데 오랜 시간이 걸리지 않았습니다. 수많은 경비병들의 눈을 피해 주 홀까지 잠입한 주스프리들은 방들에 폭발물을 투척하여 외부 공격 부대가 진입할 길을 열어주었습니다.\n\n그 뒤를 이어 잔혹한 방 대 방 전투가 벌어졌습니다. 주스프리의 지원을 받은 용감한 우리 병사들은 고도로 훈련되고 충성스러운 카첸 병사들의 군단과 맞서 싸웠지만, 우리의 빠른 증원 능력 덕분에 결국 카첸 병사들은 수적 열세에 밀려 피라미드의 상층부로 후퇴할 수밖에 없었습니다.\n\n마침내, 복잡하게 얽힌 방과 복도들을 돌파한 팀은 §YKaiser§의 집무실 벙커를 지키는 요새화된 방벽에 도달했습니다. 이 방벽은 중무장되어 있었음에도 불구하고 몇 발의 폭파 장약 앞에서는 상대가 되지 않았고, 우리 팀은 별다른 기대 없이 신속하게 카이저의 집무실로 돌파했습니다. 그들은 카이저가 죽었거나, 혹은 이미 다른 지하 벙커로 대피했을 가능성이 높기에 아무것도 찾지 못할 것이라 예상했습니다.\n\n하지만, 그곳에 그가 있었습니다.\n\n우리 팀에게 등을 돌린 채 §YKaiser Kattail§은 카타운의 불타는 도시 풍경이 내려다보이는 거대한 강화 유리를 통해 마치 자신의 운명을 태연하게 기다리는 듯이 내다보고 있었습니다." # 12713615238942196221
  giga_flusionoperations.6021.a: "어서 그를 쏴버려!" # 17922207021753997338
  giga_flusionoperations.6021.b: "항복을 제안하시오. 그를 아직 살려줄 수 있소." # 715437270587680304
  giga_flusionoperations.6021.c: "아무것도 하지 마십시오." # 4419048985220455937
  giga_flusionoperations.6022.name: "카이저 카테일" # 18032780257159115093
  giga_flusionoperations.6022.desc.shoot: "§Y주스프리스의 뒤에 서 있던 우리 병사 중 한 명이 무기를 꺼내 카이저에게 몇 초간 겨누다가 방아쇠를 당깁니다. 그러자 그들이 들은 것은 카이저 주위에 나타난 에너지 보호막에 총알이 부딪히는 소리뿐이었습니다. 병사는 몇 발을 더 쏘았지만, 보호막이 그 모든 총탄을 막아내어 소용이 없었습니다. 총알이 떨어진 후 그는 갑자기 입을 열었고, 그의 목소리가 방 안에 울려 퍼졌습니다.§!\n\n자, 이제 끝났나? 솔직히 말해서, 누군가 나를 노골적으로 암살하려고 시도한 지 꽤 되었는데, 꽤 신선하군. 놀랍게도 대부분은 항복을 제안하는데, 꽤나 고풍스럽다고 해야겠지.\n§Y그는 천천히 몸을 돌려 우리 팀과 주스프리스를 마주 봅니다.§!\n\n오! 주스프리스! 흠, 다음번에는 환기구 보호 장치를 좀 더 잘 설치해야겠군... 다음번에는... 그래, 다음번에는 말이야. 시시한 이야기는 그만! 이봐, 주스프리스. 그리고 너도, [ROOT.GetSpeciesName]도. 자정 시계가 울리기 전에... 그럴 만한 가치가 있었나?\n§Y카이저가 독백을 이어가는 동안 팀원들은 혼란스러운 눈빛을 교환합니다.§!\n\n내가 창조한 질서를 체계적으로 해체하는 것이, 그것이 본질적으로 나쁘다는 핑계 하에 가치가 있었나? 단지 내가 당신들 정부에 감히 반대했다는 이유만으로? 내가 가져다줄 수 있는 진정한 이점들을 고려해 보았나? 자비로운 지도력 아래의 번영과 평등을 말일세!" # 3202158190853109432
  giga_flusionoperations.6022.desc.surrender: "§Y우리 병사 중 한 명이 황제에게 다가가 목숨을 살리고 싶다면 항복하라고 요구합니다. 황제는 몇 초간 대답하지 않다가 마침내 입을 엽니다.§!\n\n항복이라고? 쳇! 네놈의 멍청한 제안으로 내 시간을 낭비하지 말아라!\n§Y그는 천천히 몸을 돌려 우리 팀과 주스프리스를 마주봅니다.§!\n\n오! 주스프리스! 음, 다음번엔 환기구 보호 장치를 좀 더 잘 설치해야겠군... 다음번엔... 다음번엔, 그래. 시시한 이야기는 그만! 이봐, 이봐, 주스프리스. 그리고 너도, [ROOT.GetSpeciesName]. 자정 시계가 자정을 가리키기 전에... 이게 그럴 만한 가치가 있었는지 말해봐라.\n§Y황제가 독백을 이어가자 팀원들은 혼란스러운 눈빛을 교환합니다.§!\n\n내가 창조했던 질서를, 그것이 본질적으로 나쁘다는 핑계 아래 체계적으로 해체하는 것이 그럴 만한 가치가 있었나? 단지 내가 너희 정부에 감히 반대했다는 이유만으로? 내가 가져다줄 수 있는 진정한 이점들을 고려해 보았나? 자비로운 지도력 아래의 번영과 평등을 말이다!" # 5513545561734318621
  giga_flusionoperations.6022.desc.nothing: "§Y팀은 황제가 첫 수를 두기를 기다리며 침묵을 지킵니다.§!\n\n지금 나에게 묵살 작전을 쓰는 건가? 좋다, 좋아. 모두의 시간을 공허한 말과 공허한 행동으로 낭비하지 않는다는 걸 아는군.\n§Y그는 천천히 몸을 돌려 우리 팀과 주스프리스를 마주합니다.§!\n\n오! 주스프리스! 음, 다음번에는 환기구 보호 장치를 더 잘 설치해야겠군... 다음번에는... 다음번에는, 그래. 시시한 이야기는 그만! 이봐, 이봐, 주스프리스. 그리고 너, [ROOT.GetSpeciesName]도. 자정 시계가 자정을 가리키기 전에... 그럴 만한 가치가 있었나?\n§Y황제가 독백을 계속하는 동안 팀원들은 혼란스러운 눈빛을 교환합니다.§!\n\n내가 창조했던 질서를, 그것이 본질적으로 나쁘다는 핑계 아래 체계적으로 해체한 것이 가치가 있었나? 단지 내가 당신들의 정부에 감히 반대했다는 이유만으로? 내가 가져다줄 수 있는 진정한 이점들을 고려해 보았나? 자비로운 지도력 아래의 번영과 평등을 말이야?" # 11566097527276566910
  giga_flusionoperations.6022.a: "'당신의 리더십은 전쟁과 고통만을 가져왔습니다.'" # 1909320845757864329
  giga_flusionoperations.6022.b: "'당신들은 이 우주에 내린 저주일 뿐이오!' 주스프리가 외친다." # 16727097693058998627
  giga_flusionoperations.6022.c: "그를 다시 쏘아보십시오." # 6158770694431737594
  giga_flusionoperations.6023.name: "카이저 카테일, 2부" # 18412849746947308487
  giga_flusionoperations.6023.desc.war: "전쟁과 고통, 전쟁과 고통이라니. 당신들은 더 큰 그림을 보지 못하는 것 같군요, [ROOT.GetSpeciesName]? 달걀을 깨지 않고 오믈렛을 만들 수는 없는 법이죠. 그리고 나는 지금 역대급 오믈렛을 만들고 있는 겁니다. 아시겠습니까.\n§Y그는 잠시 말을 멈춥니다.§!\n\n전쟁은 필요한 악입니다. 개인적으로는 여러분이 생각하는 것만큼 제가 전쟁을 좋아하지는 않지만, 유감스럽게도 그것이 여러분들이 이해하는 유일한 보편적 언어입니다. 이 모든 것의 헛됨을 보지 못하는 것입니까? 제국들은 흥망성쇠를 거듭하며 영원한 고통의 순환 속에 있습니다. 이 어리석은 고리를 영원히 끊어버리는 것이 그토록 많은 고통을 막을 수 있다고 생각하지 않습니까?\n§Y그는 우리 팀원 각자를 둘러봅니다.§!\n\n그리고 그것이 제가 추구하는 바입니다. 물론, 은하계를 단 하나의 영원한 깃발 아래 통합하기 위해서는 처음에는 약간의 폭력이 필요할 수도 있겠지만, 그 이점을 생각해 보십시오! 더 이상 전쟁도 없고 분쟁도 없을 겁니다. 그리고 가장 중요하게, 은하계가 통합된다면, 우리는... 그들에 맞설 기회를 얻을 수 있을 것입니다." # 9104873273190957291
  giga_flusionoperations.6023.desc.curse: "§YAn 주스프리가 일어나 카이저가 우주에 저주라고 비난합니다. 그가 킬킬거립니다.§!\n\n오, 주스프리, 동정은 집어치우시오. 당신은 자연과의 연결, 원시적인 지혜에 대해 떠들어대지만, 그것이 당신에게 무엇을 가져다주었소? 당신의 공학적 경이로움은 어디에 있소? 당신의 발견을 위한 항해는? 우주의 본질에 대한 당신의 위대한 통찰은? 우리가 당신처럼 옷을 입고, 당신처럼 살고, 당신처럼 사냥하던 가장 원시적인 시절에도, 우리는 그저 생존하는 것 이상을 했소. 우리 카첸들은 경이로운 것을 건설했소. 우리 카첸들은 위대한 여정을 떠났소. 우리 카첸들은 서사시를 엮었소. 당신들은 그러지 못했소.\n\n당신은 당신의 신들과 믿음에 대해 자랑스럽게 말하지만, 그것들이 그저 줄에 불과하며 당신들은 그 꼭두각시라는 것을 깨닫지 못하고 있소. 당신들이 이룬 작은 성취조차도 영원히 메아리치는 죽은 자들의 목소리에 불과한 당신들의 신들의 지혜 덕분이라고 돌리시오. 그들은 당신들을 과거에 묶어두고, 문명을 이루기 위한 특별한 불꽃이 부족한, 그저 조금 나은 유인원에 불과한 존재로 머물게 하는 족쇄 역할을 하고 있소.\n\n당신의 행동으로 인해 나는 물러서야 했지만, 나는 나아갈 것이오. 결과는 같을 것이오. 나는 당신의 비참한 땅을 떠나 당신들을 뒤로할 것이오. 그리고 천 년 후에도 당신들은 나와의 접촉으로 인해 변하지 않을 것이오. 당신들은 당신들의 산과 숲에서 먹이를 사냥하며, 당신들보다 우월한 존재들에 대한 얕은 믿음 아래 숨어 지낼 것이오. 이 은하계가 완전히 불타 없어질 때까지. 그들에 의해서 말이지." # 9091068999716073024
  giga_flusionoperations.6023.a: "그들이요? 대체 누구를 말씀하시는 건가요?" # 7337402143800205906
  giga_flusionoperations.6024.name: "카이저 카테일, 3부" # 1061597613477712260
  giga_flusionoperations.6024.desc: "저 너머에 있는 존재들. 진지하게 생각해 보십시오. 당신은 사소한 분열과 다툼이 전진하는 길이라고 정말로 생각합니까? 우주가 친절하고 자비롭다고 정말로 생각합니까? 당신을 위험으로부터 보호해 줄 더 위대한 힘이 어딘가에 있다고 생각합니까?\n\n아닙니다. 우주는 당신이나 나, 혹은 다른 누구에게도 관심이 없습니다. 은하 외곽 너머에는 당신의 이해를 초월하는 공포들이 도사리고 있습니다. 별들 자체를 꺼버리는 사냥꾼들이 있습니다. 우리 은하 전체가 그들에게는 모래알에 불과할 정도로 막대한 힘을 가진 실체들이 있습니다. 그리고 당신의 최악의 악몽조차 왜소하게 만들 정도로 헤아릴 수 없는 끔찍한 존재들이 있습니다.\n\n자, 그들이 우리가 이룩한 모든 것을 필연적으로 파괴하기 시작할 때, 우리가 정중하고 평화로웠던 것을 그들이 자랑스러워할 것이라고 생각합니까? 서로를 존중하고 전쟁을 피한 것을 두고 은하에 칭찬을 아끼지 않을 것이라고 생각합니까?\n\n그 답은 명백합니다, [ROOT.GetSpeciesName]. 은하와 우주가 원하든 원하지 않든, 통합만이 전진할 수 있는 유일한 길입니다. 무심한 은하 외 침략자들의 쌍둥이 위협과, 선견지명이 부족하여 과거 너무나 많은 위대한 문명을 몰락시킨 사소하고 순환적인 붕괴로부터 모든 지적 생명체를 지키기 위해서 말입니다." # 12366534525104909877
  giga_flusionoperations.6024.a: "은하계의 운명이 어떻든, 당신들은 궁지에 몰렸습니다. 항복하십시오." # 4522816333896281404
  giga_flusionoperations.6024.b: "그를 쏘아보시오." # 4258612007922955438
  giga_flusionoperations.6024.c: "'당신... 당신 말이 맞을지도 모르겠군요...'" # 17180001649115369212
  giga_flusionoperations.6025.name: "카이저 카테일, 그 마지막 순간" # 10019681270697753501
  giga_flusionoperations.6025.desc.surrender: "제가 충분히 명확하게 말하지 않았습니까? 제가 당신들의 종족에게 이해할 수 없는 이유로 굴복하고 이 탐색을 끝낼 것이라고 생각하십니까? 당신들의 대담함은 칭찬할 만하지만, 유감스럽게도 저는 그런 예의를 차릴 시간이 없습니다.\n§Y카이저가 방을 둘러보며 말합니다. 건물에 폭발이 일어나고 피라미드로 더 많은 병사들이 돌진하는 소리가 들립니다.§!\n\n아, 자정이 되었군요. 안녕히 가시오, 주스프리스여, 안녕히 가시오, [ROOT.GetSpeciesNamePlural]. 천 년 후, 혹은 백만 년 후, 당신들의 제국이 스스로의 무게와 타락으로 무너져 내리거나, 헤아릴 수 없는 규모의 세력에 의해 휩쓸릴 때...\n\n...저를 기억해 주시기를 바랍니다.\n\n§Y그가 말을 마치자 카이저가 갑자기 빛나기 시작하여 방 안의 모든 사람들의 눈을 멀게 합니다. 빛이 마침내 멈추고 팀이 주변 상황을 다시 인식했을 때...§!" # 16858949117702411819
  giga_flusionoperations.6025.desc.shoot: "§YA 병사가 무기를 잡고 카이저에게 총을 쏘지만, 총알은 그의 주위에 물질화되는 에너지 방어막에 막힙니다.§!\n\n아, 연설 도중의 암살 시도라. 고전적이군. 내가 보험 정책 없이 이 작은 연설을 하고 있을 거라고 정말 생각했나?\n§Y카이저가 방을 둘러보며 말합니다. 건물 전체가 폭발로 흔들리고 피라미드 안으로 더 많은 병사들이 돌입하는 소리가 들립니다.§!\n\n음, 자정 시간이 된 것 같군. 잘 가라, 주스프리스여, 잘 가라, [ROOT.GetSpeciesNamePlural]. 천 년 후든, 백만 년 후든, 너희 제국이 스스로의 무게와 타락으로 무너지든, 혹은 이해할 수 없는 규모의 세력에 의해 휩쓸리든...\n\n...나를 기억해주길 바라네.\n\n§Y그가 말을 마치자, 카이저가 갑자기 빛나기 시작하여 방 안의 모든 사람들의 눈을 멀게 합니다. 빛이 마침내 멈추고 팀이 주변 상황을 다시 인식했을 때...§!" # 3160478160321163311
  giga_flusionoperations.6025.desc.shoot2: "§YA 병사가 무기를 잡고 카이저에게 총을 발사하지만, 이번에도 총알은 카이저의 개인 에너지 보호막에만 맞습니다.§!\n\n또요? 정말 포기할 줄 모르는군요. 뭐, 많은 문명과 종족들이 아쉽게도 부족한 끈기 있는 모습이긴 합니다.\n§Y카이저가 방을 둘러보며 말합니다. 건물 전체가 폭발로 흔들리고 피라미드로 돌진하는 더 많은 병사들의 소리가 들립니다.§!\n\n아, 이제 자정 시각이 된 것 같군요. 안녕히, 주스프리스, 그리고 [ROOT.GetSpeciesNamePlural]이여. 천 년 후든, 백만 년 후든, 당신들의 제국이 마침내 스스로의 무게와 타락으로 무너지거나, 이해할 수 없는 규모의 세력에 의해 휩쓸릴 때...\n\n...부디 저를 기억해 주시길 바랍니다.\n\n§Y그가 말을 마치자, 카이저가 갑자기 빛나기 시작하여 방 안의 모든 사람들의 눈을 멀게 합니다. 빛이 마침내 멎고 팀이 주변 상황을 다시 인지했을 때...§!" # 12822802104298150007
  giga_flusionoperations.6025.desc.right: "§Y카이저가 부드럽게 미소 짓는다.§!\n\n어쩌면 이 은하에 아직 희망이 남아있을지도 모르겠군.§Y \n그는 방 안을 둘러보며 말한다. 건물이 폭발로 흔들리고 피라미드 안으로 더 많은 병사들이 들이닥치는 소리가 들린다.§!\n\n아, 뭐, 자정이 된 모양이군. 주스프리스여, 안녕. [ROOT.GetSpeciesNamePlural]이여, 안녕. 천 년 후, 혹은 백만 년 후, 그대들의 제국이 스스로의 무게와 타락 아래 무너지거나, 이해할 수 없는 규모의 세력에 휩쓸려 사라진다 해도...§!\n\n...나를 기억해주기를 바라네.\n\n그리고 만약, 어떤 식으로든 제국이 살아남아 우주의 세력에 맞선다면, 그대들의 종족이 나를 자랑스럽게 만들었다는 것을 알아두게.\n\n§Y그가 말을 마치자마자 카이저는 갑자기 빛나기 시작하여 방 안의 모든 사람들의 눈을 멀게 한다. 빛이 마침내 멎고 팀이 주변 상황을 다시 인식했을 때...§!" # 11713849363132075629
  giga_flusionoperations.6025.a: "..." # 184889789328169143
  giga_flusionoperations.6026.name: "카이저 카테일, 그 마지막 순간" # 10019681270697753501
  giga_flusionoperations.6026.desc: "§Y...카이저는 어디에도 보이지 않는군.§!" # 11152998959538817369
  giga_flusionoperations.6026.a: "그가 어디로 갔든... 우리는 이 광인에게 틀렸음을 증명할 것입니다." # 9276244751687736707
  giga_flusionoperations.6026.b: "그가 어디로 갔든... 우리는 카이저가 옳았음을 증명할 것입니다." # 15110191152871464097
  solakian_ability_morale_debuff: "사기 저하된 군대" # 11062028049014998335
  solakian_ability_morale_debuff_desc: "당신은 선전에 면역이 아닙니다." # 11334522490943560003
  cant_if_solak_ability_cooldown: "§Y전투 능력§!이 §Y15일§! 동안 재사용 대기 중입니다." # 7491709823037704238
  giga_solakian_wilingless_text: "§G융합 의지§! 융합을 우리에게 제공하려는 [giga_storming_pyramid_country.solakian_willingness]%§! 수준입니다!" # 623707037375133069
  giga_solak_ability_coerce_tooltip: "$giga_solakian_wilingless_text$\n\n§Y군사적 강압§!\n카이저의 군대에 복무 중인 플루시안들에게 그들의 동맹이 누구인지 상기시켜 줄 필요가 있습니다. 반란군이 승리할 경우 반역자들을 처형하겠다고 위협하는 것은 그들 중 일부를 우리 편으로 전향시키는 데 분명 도움이 될 것입니다, 그렇죠?\n\n§G플루시안 의지§!가 §R2.5%§! §R감소§!하지만, §Y플루시온§!에서 이전에 적대적이던 §Y방어 군대§!를 §Y3§!에서 §Y6§! 사이만큼 우리 편으로 끌어들일 것입니다." # 16609092985583482498
  giga_solak_ability_propaganda_tooltip: "$giga_solakian_wilingless_text$\n\n§Y안티-카첸 선전§!\n플루션 주민들이여! 일어나서 스스로를 방어하라! 이 선전 캠페인은 더 많은 플루션인들을 우리 편으로 끌어들이고 카첸 군대의 사기를 꺾을 것이다.\n\n§GINCREASE§! §G플루션 의지§!를 §G2.5%§! 증가시키고 §Y카첸 군대§!의 §Y피해량§!을 §Y5%§! 감소시키며, 최대 §Y37.5%§!까지 중첩됩니다. §Y플루션§!에 우호적인 §Y돌격 군대§!가 §Y3§!에서 §Y6§! 사이로 생성될 §Y50%§!의 확률이 있습니다.\n\n" # 14808255135671249782
  giga_solak_ability_nuke_tooltip: "$giga_solakian_wilingless_text$\n\n§Y전술 핵 공격§!\n일부 휘발성 입자 내 함선을 확보하고 탈취한 카첸(Katzen) 탄두와 혼합하여 카첸 군대를 무너뜨릴 파괴적인 핵무기를 생성합니다.\n\n§G플루션 의지§!가 §R5%§! 감소하고 행성에 §R피해§!를 입히지만, §Y1§!개의 §Y카첸보덴트루펜§!/§YRiesigerkatzenpanzer§! 군대 또는 §Y플루션§!에 있는 §Y2§!에서 §Y5§!개의 일반 §Y방어 군대§!를 §R파괴§!할 것입니다." # 2881037143658073993
  giga_solak_ability_infiltrate_tooltip: "$giga_solakian_wilingless_text$\n\n§Y카첸 방어선 침투§!\n카첸 방어선 뒤로 잠입하여 카첸 사단을 장악하십시오.\n\n§Y66%§! 확률로 §Y카첸보덴트루펜§! 군대를 우리 편으로 만들고, §Y33%§! 확률로 §YRiesigerkatzenpanzer§! 군대를 우리 편으로 만들 수 있습니다.\n\n" # 8679390269759152253
  giga_flusionoperations.6004.name: "플루션 분쟁" # 14571034655322486207
  giga_flusionoperations.6004.desc: "계획대로, 분리주의 세력이 봉기하여 §Y카타운§!과 §Y거대 카타운 피라미드§!의 심장부에 도달하기 위해 조직을 갖추었습니다! 이제, 카첸족이 극도로 군사화된 기반 시설과 극도의 전투 규율 덕분에 이 공격에 저항할 여력이 아직 남아있을 수 있습니다.\n\n하지만, 탈취한 핵무기를 적절히 활용하고 민병대를 모집함으로써 전세를 뒤집을 수 있을지도 모릅니다. 이제 저항 접촉 버튼 위에 있는 작은 버튼들을 클릭하여 §Y전투 능력§!을 사용할 수 있습니다. 이러한 능력 중 일부는 카첸족 군대에 피해를 주거나 반란을 일으킨 분리주의자들의 힘을 강화하는 데 도움이 될 것입니다. 이 능력들은 §Y15§!일마다 한 번씩 사용할 수 있습니다.\n\n하지만 §YTactical Nuclear Strike§!와 같은 가장 파괴적인 능력은 전투 종료 후 §Y플루션§!을 우리에게 넘겨주려는 §G플루션의 의지§!(현재 §Y[giga_storming_pyramid_country.solakian_willingness]%§!)를 §Y감소§!시킬 수 있으며, 이는 행성의 막대한 자원 비축량을 고려할 때 큰 손실로 이어질 수 있습니다.\n\n만약 분리주의자들의 노력에도 불구하고 그들이 패배하게 된다면, 플루션 전역의 저항이 §Y1§만큼 §Y하락§!할 것이며, 우리는 §Y5§년이 지날 때까지 다른 봉기를 시작할 수 없을 것입니다." # 8188837836857771042
  giga_flusionoperations.6004.a: "알겠습니다. 그들에게 보여줍시다!" # 10552340798082806801
  giga_flusionoperations.6000.name: "§Y피라미드§를 급습하라!" # 2912540001698582625
  giga_flusionoperations.6000.desc: "플루션이 반란 직전에 놓여 있고, 카첸아르티그 제국은 우리 군대와의 전투, 주스프리 반란 진압, 그리고 가장 귀중한 자산 파괴 이후 행정 시스템 붕괴로 바쁜 상황입니다. 이 모든 것이 대규모 플루션 반란이 플루션을 가로질러 카첸의 통치를 전복시키고 황제의 광기를 영원히 끝낼 수 있는 완벽한 기회를 제공합니다.\n\n망명 중인 린테리안 정부의 여왕인 §Y보이마카스§!는 자신의 순간이동 능력을 수천 명의 망명 린테리안들의 능력과 결합하여 우리 고향성에서 §Y플루션§!까지 수개 사단의 §YRiesigerkatzenpanzers§!를 수송하여 공격을 선봉할 수 있을 것입니다. 동시에 플루션 파르티잔들은 우리가 실제로 군대를 상륙시킬 필요 없이 플루션 전역에서 봉기할 것입니다.\n\n이제 이 작전이 성공한다고 가정하면, 플루션인들 스스로가 플루션의 통제권을 갖게 될 것입니다. 하지만 우리의 §Y에토스§!와 §Y특성§!에 따라, 그들이 우리 제국이 황제의 제국보다 낫다고 판단한다면 플루션의 통제권을 우리에게 양도할 의향이 있을 수도 있습니다. 현재 반란 이후 플루션을 우리에게 양도하려는 §G플루션의 의지§!는 §Y[ROOT.solakian_willingness]%§!와 같습니다.\n\n우리가 작전을 시작하면, 파르티잔들이 봉기를 준비하는 동안 §Y6개월§! 동안 버텨야 하며, 그 후 §Y플루션§!에서 대규모 지상전이 시작되어 제국의 최종 운명을 결정하게 될 것입니다.\n\n§YSonya Soul§! 자신이 혁명의 지도자로 선정되었는데, 그녀의 전투 능력과 카리스마는 다가오는 싸움에서 귀중한 자산이 될 것이 확실합니다." # 8865653998940260724
  giga_flusionoperations.6000.a: "계속 진행합시다. - 10 §B저항 자원§!" # 16845642730990796059
  giga_flusionoperations.6000.a.tooltip: "우리는 §Y6개월§ 동안 카이저의 군대에 맞서 버텨야 하며, 그 후 플루시온에서 지상전이 시작될 것입니다. 그동안 우리의 모성계에 있는 §YRiesigerkatzenpanzers§!는 린테리안들이 징발할 것입니다." # 9576342234027266283
  giga_flusionoperations.6001.name: "빨치산 봉기 준비" # 13543942246460160103
  giga_flusionoperations.6001.desc: "그리고 그렇게 명령이 내려졌습니다. 플루션 전역에서 파벌 단체들이 수십 년 만에 플루션에서 가장 큰 봉기를 위해 은밀히 동원되고 있으며, §Y보이마카스§!와 §YL린테리안§!들은 우리의 모성에서 §YR이저가트첸판저§!를 플루션으로 수송하여 충성스러운 카첸 병력으로 위장시키고 있습니다.\n\n봉기가 시작되면, 우리는 화면 하단의 버튼을 사용하여 다양한 §Y전투 능력§!을 활용하여 카첸에 대한 우위를 점할 수 있지만, 이러한 능력 중 일부는 플루션에 매우 파괴적일 수 있으며, 이는 전투 후 플루션을 우리에게 양도하는 것에 대한 §G플루션 주민들의 의지§! (현재 §Y[ROOT.solakian_willingness]%§!)를 낮출 것입니다.\n\n만약 6개월 기간이 끝나기 전에 플루션이 함락되거나 파괴된다면, 봉기는 당연히 중단될 것입니다." # 1304861500671246556
  giga_flusionoperations.6001.a: "이제 행동할 때입니다." # 7335054025543308984
  giga_flusionoperations.6002.name: "플루시안의 봄" # 11074946825896160742
  giga_flusionoperations.6002.desc: "플루션에서는 평온한 하루가 시작되었습니다. 파벌 활동이 잦아든 듯했고, 이는 §Y[ROOT.GetName]§!와의 전쟁으로 골머리를 앓던 카이저에게는 꽤나 반가운 일이었습니다.\n\n그것은 §YRiesigerkatzenpanzers§!의 수개 군단이 갑자기 통제를 벗어나 플루션 전역의 카첸 군사 시설에 발포하기 시작하여 몇 분 만에 초토화시키기 전까지는 말입니다. 반란을 일으킨 차량을 멈추라는 명령이 내려지기도 전에, 플루션 전역에서 반란 보고가 솟아오르기 시작했습니다.\n\n§YRokalien§!과 §YLaurendaar§!의 지역 민병대가 봉기하는 것으로 시작되었던 이 사태는 순식간에 카첸 수도의 모든 거리 모퉁이에서 일어나는 파벌들의 거대한 쓰나미로 변모했습니다. 그들은 카첸 경찰과 공개적으로 난투극을 벌이고, 즉석 폭발물부터 노획한 카첸 장비에 이르기까지 다양한 무기로 군용 차량을 공격했습니다.\n\n반란이 일어난 지역에서는 카첸식 도시 및 거리 이름이 적힌 표지판 위에 스프레이 페인트로 덧칠하여 파벌들의 사기를 더욱 북돋고 플루션에 대한 카첸 통치의 종말을 알렸습니다.\n\n불과 몇 시간 만에 플루션 전체가 폭력적이고 공개적인 반란으로 들끓었고, 반군들은 혼란스러운 민병대에서 어느 정도 조직화된 군대로 빠르게 전환했습니다. 이는 완벽하게 돌아가는 카첸 전쟁 기계를 격파하기 위해 반드시 넘어야 할 허들이었습니다.\n\n플루션의 전투가 시작되었으며, 그 결과는 은하계 전체의 운명을 결정할 수도 있을 것입니다." # 7093731662073124663
  giga_flusionoperations.6002.a: "지금 포기할 때가 아닙니다! 계속 싸우세요!" # 2564604628852400470
  giga_flusionoperations.6003.a: "시대를 초월한 전투." # 18320982914806950675
  sudden_flusion_rebellion: "갑작스러운 반란" # 6309809993340098737
  giga_storm_pyramid_desc: "\n§HRisk Level§! - §M헤아릴 수 없음§!\n§H위치§! - §B그랜드 카툰 피라미드, 내부 카툰§!\n\n임무 요구 사항:\n§R모든 지역에서 극심한 파르티잔 활동§!\n§R주스프리 저항 세력의 위기 또는 반란§!\n§G다른 모든 플루션 작전이 완료되어야 함§!\n§H우리는 카첸아르티그 제국과 전쟁 중이어야 함§!\n\nMateriel 요구 사항:\n§B3기의 리지거카첸판저 군대가 우리 모성에 주둔해야 함\n§B반군 자금 지원을 위해 최소 25000의 £energy£와 10000의 합금을 보유해야 함§!\n§B10의 저항 자원§!\n\n§L§Y그랜드 카툰 피라미드§!는 카첸 문명의 절대적인 심장부이며, 다름 아닌 §YKaiser Kattail§! 자신이 거주하는 곳입니다.\n\n만약 파르티잔들이 플루션에 대한 통제권을 사실상 확보하고 황제의 대부분의 프로젝트를 방해하는 데 성공했다면, 뱀의 머리에 치명타를 가하는 마지막 일격이 마침내 가능해질지도 모릅니다.\n\n피라미드는 가장 진보된 카첸 무기로 무장한 가장 정예 카첸 군인들과 과잉 효율적인 방어 시스템의 풍부함으로 경비되고 있습니다. 하지만 플루션의 다른 모든 종족과 협력하는 카첸들로 구성된 파르티잔 그룹의 조직적인 공격과 외부 지원이 결합된다면 카툰을 점령하고 결국 피라미드라는 요새를 무너뜨릴 수 있을지도 모릅니다.\n\n그리고 만약 우리가 침투에 성공한다면, 그 꼭대기에 있는 황제의 강화된 지휘 센터로 진입하여 그의 우스꽝스러운 가장을 영원히 끝장낼 수 있을 것입니다!§!\n\n§BS이 작전에 성공하면 §Y카첸아르티그 제국§!이 §Y붕괴§!할 것입니다.§!" # 11413756764907119662
  giga_storm_pyramid_no: "§Y피라미드 폭풍§!\n\n§H상태§! - §R사용 불가§!$giga_storm_pyramid_desc$" # 6260694558711178712
  giga_storm_pyramid_yes: "§Y피라미드 폭풍§!\n\n§H상태§! - §G사용 가능§!$giga_storm_pyramid_desc$" # 11955412736213206379
  giga_storm_pyramid_done: "§Y피라미드 폭풍§!\n\n§H상태§! - §B완료됨§!$giga_storm_pyramid_desc$" # 1952690908778661417
  giga_katzen.6001.name: "카이저 카테일, 플루시오-아콜로지 취임" # 472272287035591256
  giga_katzen.6001.desc: "§YKaiser§!로부터 대규모 인프라 건설 프로젝트가 완료되었다는 보고가 들어오고 있습니다. 이 프로젝트는 플루션의 표면을 근본적으로 재편하여, 카이저의 정복 및 식민지화 노력으로 유입된 끊임없이 증가하는 인구를 행성이 제대로 부양할 수 있도록 하기 위함입니다.\n카첸의 수도인 §YKatown§!은 엄청나게 확장되어 플루션 표면을 가로지르는 수천 킬로미터에 달하는 거대한 메가시티가 되었으며, 카이저는 플루션의 양서류 종족을 수용하기 위해 메가시티의 절반을 수중까지 건설하는 데까지 나섰습니다.\n§YBundengrad§!와 §YTeho§!와 같은 다른 주요 카첸 건설 도시들도 플루션의 비(非)카첸 인구를 집중시키기 위해 확장되었는데, 이는 행성 인구에 대한 통제력을 강화하려는 의도가 분명합니다.\n행성의 생태계는 카첸의 필요에 맞게 특별히 설계된 유기체로 거의 완전히 대체되었으며, 카첸 전쟁 기계에 연료를 공급하기 위해 플루션의 막대한 자원 비축량을 채굴하기 위한 수십 개의 추가 채석장과 산업 중심지가 건설되었습니다.\n§YKattail 카이저§!는 이 위대한 성과를 축하하며 제국 앞에서 승리의 연설을 했습니다. 그는 이 성과가 플루션 거주민들의 생활 수준을 극적으로 향상시킬 것이라고 말했습니다. 그럼에도 불구하고 은하계 전역의 전문가들은 이것이 카이저가 플루션 인구에 대한 대규모 감시 및 모니터링을 용이하게 하고 플루션 자체에 대한 완전한 지배를 확보하려는 계획의 일부일 가능성이 높다는 데 동의하고 있습니다.\n§R참고: 플루시오-아콜로지는 차폐할 수 없지만, 여전히 파괴될 수 있습니다.!" # 3773269712616702922
  giga_katzen.6001.a: "위대한 업적입니다." # 2836008397712064949
  giga_katzen.6001.a.tooltip: "§YFlusion§!이 카이저의 정복 활동을 계속 지원할 수 있도록 새로운 고유의 강력한 §Y구역§!을 획득합니다." # 681510134015981501
  giga_flusionoperations.5007.name: "플루시안 팝, 로리스를 애도하다" # 1555200191240253062
  giga_flusionoperations.5007.desc: "§YLoris Von Kattensbach§!의 암살은 플루션의 평범한 주민들에게 간과되지 않았습니다. 그가 카이저의 플루션 지배를 대변하는 카첸 총독의 수장이었음에도 불구하고, 그는 카이저의 행성 정복 기간 동안 복속된 다양한 종족들 사이에서 놀라울 정도로 인기가 있었습니다.\n\n로리스는 카이저의 통치로부터 많은 자유를 주지는 않았지만, 플루션 전역에 수많은 지역 민주주의 사례를 확립하는 일련의 개혁을 단행했습니다. 또한 그는 카이저의 모든 종족 간 평등이라는 견해가 행성의 모든 부분에 적절히 적용되도록 보장했으며, 카첸 통치가 플루션 주민들의 삶과 양립할 수 있도록 끊임없이 노력했습니다.\n\n이 행위의 배후에 §Y로퀄리 해방 전사들§!이 있다는 것을 모두가 알고 있으며, 로리스가 사라지자 이전에 로퀄리 해방 전사들을 지지했던 많은 플루션인들이 이 운동에서 등을 돌렸습니다. 이는 도퍼스와 그의 수행원들이 카이저를 전복하려는 그들의 탐구에서 너무 급진적이고 불안정해졌다고 판단했기 때문인 것으로 보입니다." # 11580253826058903983
  giga_flusionoperations.5007.a: "그들이 왜 신경 쓰는 거죠?" # 6832391102665571358
  giga_flusionoperations.5007.a.tooltip: "§Y게슈볼렌§!, §YWacegien§!, §Y라브카니엔§! 및 §Y카첸 헤르츠란트§!의 저항력이 §Y1§! 감소합니다." # 6474424364399715486
  giga_flusionoperations.5002.name: "로리스 암살 성공... 하지만 실패했습니다." # 1522357327966876055
  giga_flusionoperations.5002.desc: "우리의 로퀄 동맹이 로리스 암살 작전이 문제없이 진행되었다고 보고했습니다. 그들은 로리스의 주변에 잠입하여 즉각적인 활성화가 아닌 극도로 치명적인 독을 그의 음식에 몰래 넣는 데 성공했으며, 이 독은 눈에 띄지 않고 섭취 직후 몇 초 만에 그를 사망에 이르게 했습니다.\n\n불행하게도 우리는 카첸들이 §YSoulbot Factory§!를 §YKleinkalien Isle§!에 설치해 두었다는 사실을 고려하지 못했습니다. 이 공장은 즉시 로리스의 의식을 업로드할 수 있는 맞춤형 합성 섀시를 생산했고, 이는 사실상 그를 되살려내 작전 전체를 무효화시켰습니다...\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 11621873110599305372
  giga_flusionoperations.5002.a: "뭐라고? 감히 저렇게 살아남았다고?" # 13655060714804698689
  giga_flusionoperations.5002.a.tooltip: "로리스의 새로운 형태는 중독과 사격에 면역이 되었습니다.\n캣젠의 경계심이 §R2§!만큼 §R증가합니다§!" # 12934381682848891154
  giga_flusionoperations.5003.name: "로리스 암살 성공!" # 2751553218879641019
  giga_flusionoperations.5003.desc: "우리의 로퀄 동맹국들은 로리스 독살 작전이 문제없이 진행되었다고 보고했습니다. 그들은 로리스 주변에 잠입하여 지연 활성화되는 극도로 치명적인 독극물을 그의 음식에 몰래 넣었고, 이는 발각되지 않고 그가 섭취한 지 몇 초 만에 그를 사망에 이르게 했습니다.\n\n로리스의 시신이 발견된 후, 황제는 국가 애도의 날을 선포하고 카츠구버뇌어의 야만적인 암살자들을 규탄하는 연설을 했습니다. 이제 매우 유능했던 수장인 그가 사라지면서, 대체자를 찾더라도 플루전의 산업이 이전만큼 효율적으로 운영되기는 어려울 것입니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!입니다." # 10012039202807569817
  giga_flusionoperations.5003.a: "잘 가라." # 17796787233491237960
  giga_flusionoperations.5003.a.tooltip: "당신은 괴물입니다...\n캣젠의 경계심이 §R3§!만큼 §R증가합니다§!" # 16222746164831282645
  giga_flusionoperations.5004.name: "로리스 암살 성공... 하지만 실패했습니다." # 1522357327966876055
  giga_flusionoperations.5004.desc: "우리 로퀄리아 동맹국들이 로리스 암살 작전이 문제없이 진행되었다고 보고했습니다. 그들은 로리스의 주변에 침투하여 조수로 위장한 암살자를 그의 개인 접견실에 잠입시키는 데 성공했고, 암살자는 권총을 꺼내 카첸 총독의 머리를 쏘고는 카첸 당국에 붙잡히는 것을 피하기 위해 시안화물 캡슐을 삼켰습니다.\n\n불행히도 우리는 카첸들이 §YSoulbot Factory§!를 §YKleinkalien Isle§!에 설치했다는 사실을 고려하지 못했습니다! 이 공장은 즉시 로리스의 의식을 업로드할 수 있는 맞춤형 백업 합성 섀시를 생산했고, 이는 사실상 그를 소생시켜 작전 전체를 무효화시켰습니다...\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 12501904260495134542
  giga_flusionoperations.5004.a: "뭐라고? 감히 저렇게 살아남았다고?" # 13655060714804698689
  giga_flusionoperations.5004.a.tooltip: "로리스의 새로운 형태는 중독과 사격에 면역이 되었습니다.\n캣젠의 경계심이 §R2§!만큼 §R증가합니다§!" # 12934381682848891154
  giga_flusionoperations.5005.name: "로리스 암살 성공!" # 2751553218879641019
  giga_flusionoperations.5005.desc: "우리의 로콸리안 동맹국들은 로리스를 사살하는 작전이 문제없이 진행되었다고 보고했습니다. 그들은 로리스의 주변에 잠입하여 조수로 위장한 암살자를 그의 개인 접견실에 몰래 들여보냈고, 암살자는 권총을 꺼내 카츠총독의 머리를 쏘아버린 후, 카첸 당국에 붙잡히는 것을 피하기 위해 청산가리 알약을 삼켰습니다.\n\n로리스의 시신이 발견된 후, 황제는 국가 애도의 날을 선포하고 카츠총독의 야만적인 암살자들을 규탄하는 연설을 했습니다. 이제 매우 유능했던 수장 총독이 사라졌기에, 대체자가 나중에 발견되더라도 플루션의 산업이 이전만큼 효율적이기 어려울 것으로 보입니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 2223590911298284835
  giga_flusionoperations.5005.a: "잘 가라." # 17796787233491237960
  giga_flusionoperations.5005.a.tooltip: "당신은 괴물입니다...\n캣젠의 경계심이 §R3§!만큼 §R증가합니다§!" # 16222746164831282645
  giga_flusionoperations.5006.name: "분데스할레가 폭발했습니다!" # 63895898187412202
  giga_flusionoperations.5006.desc: "우리 로퀄리아 동맹국들은 로리스의 주요 거주지 중 하나인 §Y분데스할레§!가 핵무기 밀반입 후 성공적으로 폭파되었다고 보고했습니다. 이로 인해 카첸(Katzen) 도시인 §Y분덴그라트§!에 막대한 피해가 발생했으며, 방사능 낙진의 확산과 그들의 고향 일부 파괴로 인해 우리로부터 일부 파벌들이 멀어지게 되었습니다. 이는 그들의 삶에 깊은 영향을 미칠 것입니다.\n\n폭발 이후, 카이저는 국가 애도의 날을 선포하고 카츠구버뇌르(Katzgouverneur)의 야만적인 암살자들에게 궁극적인 복수를 맹세하는 연설을 했습니다. 이제 유능한 수장인 그가 없는 플루션(Flusion)의 산업은 대체 인력이 발견되더라도 이전만큼 효율적이기 어려울 것입니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 17937028807665915740
  giga_flusionoperations.5006.a: "잘 가라." # 17796787233491237960
  giga_flusionoperations.5006.a.tooltip: "당신은 괴물입니다...\n캣젠의 경계심이 §R3§!만큼 §R증가합니다§!.\n§Y게슈볼렌§!의 저항력이 §Y2§!만큼 감소합니다." # 942967474767329876
  giga_flusionoperations.5001.name: "로리스 암살 시도 좌절됨" # 9494707303938679825
  giga_flusionoperations.5001.desc: "우리의 로퀄리아 동맹국들이 §YLoris Von Kattensbach§! 암살 임무를 위해 파견된 우리 요원들이 불행히도 발각되어 카츠구버뇌르에게 해를 입히기 전에 즉시 처형당했다고 보고했습니다.\n\n로리스는 하루를 더 살게 될 것 같습니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 5213892212870216881
  giga_flusionoperations.5001.a: "그 쥐새끼!" # 849295270594850104
  giga_flusionoperations.5001.a.tooltip: "고양이의 경계심이 §R1§!만큼 §R증가합니다§!" # 12499322766454775982
  giga_flusionoperations.5000.name: "§YLoris Von Kattensbach§ 암살!" # 5557344416357670060
  giga_flusionoperations.5000.desc: "§YLoris§!를 존재하지 않게 만들 방법은 여러 가지가 있습니다.\n첫째, 암살자를 고용하여 그를 공개적으로 사살하는 방법이 있지만, 그가 극도로 광범위한 보안에 둘러싸여 있어 성공 가능성은 낮습니다.\n둘째, 요원을 침투시켜 그의 일상생활에 잠입한 뒤, 발각되지 않도록 정확한 타이밍에 그의 음식에 매우 치명적인 독을 주입하는 방법을 시도해 볼 수 있습니다.\n\n마지막으로, 그가 안에 있을 때 그의 거주지이자 부차적인 집무실인 §YBundeshalle§!을 통째로 폭파하는 방법도 있지만, 이는 의심할 여지 없이 §YGeschwollen§!을 마비시키고 그곳 주민들이 우리에게 등을 돌리게 만들 것입니다.\n\n§Y성공 시§!:\n§YFlusion§!과 §YKatzens§!는 주요 총독을 잃어 §Y자원 생산량§!이 감소하는 약화 효과를 받습니다!\n§YBundeshalle§!가 파괴될 경우 §YGeschwollen§!의 저항력이 §Y2§! 감소합니다.\nKatzen Wariness가 §R3§!만큼 §R증가§!합니다!\n\n§Y실패 시§!:\nKatzen Wariness가 §R1§!만큼 §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y70%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§PExtreme Risk Level§!: §R-40%§!\n§BGlobal Partisan Activity§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\n총합: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 8962747712476917565
  giga_loris_removed_modifier: "행정적 혼란" # 4994340948371986062
  giga_loris_removed_modifier_desc: "카츠구버뇌르의 죽음으로 카이저의 행정 기구가 혼란에 빠졌습니다." # 11627995827641352610
  giga_flusionoperations.5000.a: "그를 쏘시오 - 3 §B저항 자원§! ([flusion_primitives_country.flusion_success_chance_total]% 성공 확률)" # 6713953507637319396
  giga_flusionoperations.5000.b: "그를 독살하십시오 - 4 §B저항 자원§! ([flusion_primitives_country.flusion_success_chance_total_2]% 성공 확률)" # 13824173700513473945
  giga_flusionoperations.5000.c: "그를 폭파시켜라! - 6 §B저항 자원§! (성공 확률 [flusion_primitives_country.flusion_success_chance_total_3]%)" # 15229921407653794243
  giga_flusionoperations.5000.c.tooltip: "성공할 경우, §Y게슈볼렌§!의 저항력이 §Y2§!만큼 §R감소§!할 것입니다. §Y분데스할레§!를 파괴하면 상당한 부수적 피해와 행정적 혼란이 발생하기 때문입니다." # 8350377078625585771
  cant_if_loris_soulbot: "로리스의 새로운 소울봇 섀시는 그러한 조잡한 방식에 면역입니다." # 12837072071747301564
  giga_remove_loris_desc: "\n§HRisk Level§! - §PExtreme§!\n§HLocation§! - §BBundeshalle, Bundengrad§!\n\nMission Requirements:\n§RExtreme Partisan Activity in Geschwollen§!\n§RExtreme Partisan Activity in the Katzen Herzlands§!\n§GKatlantropa 댐 파괴됨§!\n\n§L§YLoris Von Kattensbach§!는 §YFlusion§!의 행성 총독이며, 황제 자신과 더불어 카첸아르티그 제국 내에서 가장 중요하고 영향력 있는 인물 중 한 명일 것입니다.\n\n매우 유능한 것으로 알려진 그는 Flusion의 발전을 관리하고 황제의 주요 산업 중심지가 가능한 한 원활하게 운영되도록 보장하는 책임을 맡고 있습니다.\n\n따라서 이러한 중요한 자산을 방정식에서 제거하는 것이 황제의 신중하게 계획된 행정에 매우 해로울 것이라는 것은 분명하지만, 이처럼 중요하고 영향력 있는 카첸을 성공적으로 제거하려면 막대한 투자가 필요하며 그를 둘러싼 수많은 보안 조치를 신중하게 해체해야 할 것입니다.§!\n\n§BLoris는 예외적으로 잘 보호받고 있으며, 그가 자신의 생명에 대한 시도로부터 벗어날 방법이 없도록 확실히 하는 것이 현명할 수 있습니다...§!" # 13735441927435869077
  giga_remove_loris_no: "§Y로리스 폰 카텐슈바흐 암살§!\n\n§H상태§! - §R사용 불가§!$giga_remove_loris_desc$" # 6739403807445147773
  giga_remove_loris_yes: "§Y로리스 폰 카텐스바흐 암살§!\n\n§H상태§! - §G사용 가능§!$giga_remove_loris_desc$" # 6491939225237335522
  giga_remove_loris_done: "§Y로리스 폰 카텐스바흐 암살§!\n\n§H상태§! - §B완료됨§!$giga_remove_loris_desc$" # 5187375348286716928
  district_flusion_city: "플루시안 주거 단지" # 6784189488464888755
  district_flusion_city_plural: "플루시안 주거 단지" # 6003685441134883286
  district_flusion_city_desc: "거대 도시 내부에 건설된 거대한 규모의 주거 구역들로, 거주민들에게 주거 공간과 오락 시설을 제공합니다. 진정한 카첸(Katzen) 양식에 따라, 이 주거 단지들은 플루시온(Flusion)을 점령하려는 침략자들을 저지하기 위해 거의 모든 옥상에 대량의 대공 및 대궤도 무기들을 장착하고 있습니다. 또한 이곳에는 끊임없이 플루시온 과학의 경계를 넓히고 달리 얻을 수 없는 다양한 자원들을 합성하기 위해 노력하는 캠퍼스와 연구소로 이루어진 수많은 광대한 공간들이 통합되어 있습니다." # 6603156910617205791
  district_flusion_heavy_industry: "플루시안 중공업" # 16825224877137835735
  district_flusion_heavy_industry_plural: "플루시안 중공업" # 10650797944364928784
  district_flusion_heavy_industry_desc: "플루션의 끊임없이 성장하는 산업에 건축 자재와 막대한 양의 에너지를 공급하기 위해 설계된 광대한 지하 용광로 및 발전기 집합체." # 486139917038117611
  district_flusion_science: "플루시안 연구 단지" # 9681678196620222890
  district_flusion_science_plural: "플루시안 연구 단지" # 14403816134638265954
  district_flusion_science_desc: "플루시안 과학의 경계를 더욱 확장하고, 달리 얻을 수 없는 다양한 자원을 합성하기 위해 지칠 줄 모르고 노력하는 캠퍼스와 연구소로 이루어진 광활한 영역입니다." # 7210790205002705350
  district_flusion_mining: "플루시안 채석장" # 203464659734570937
  district_flusion_mining_plural: "플루시안 채석장" # 14573285150981218586
  district_flusion_mining_desc: "플루시온의 지각과 맨틀에서 막대한 양의 유용한 핵분열 물질, 광물 및 희귀 결정을 채굴하는 거대한 채석장입니다. 이 채석장에서 수확된 방사성 동위원소는 플루시온의 전력망을 보충하는 데 사용됩니다." # 12594900330363216978
  district_flusion_farming: "플루시오니안 수경재배 농장" # 16817187827370756077
  district_flusion_farming_plural: "플루시오니안 수경재배 농장" # 7786574006849763728
  district_flusion_farming_desc: "이 거대한 농경지와 온실들은 플루시온 해(Flusion's seas)에서 끌어온 물을 이용하여 플루시온의 극도로 비옥한 토양에서 엄청난 양의 식량을 재배합니다. 이 토지의 일부는 제국의 나머지 지역에서 발견되는 외계 생태계를 닮은 믿을 수 없을 만큼 아름다운 경관을 플루시온 거주민들에게 제공하도록 특별히 재구성되었으며, 충성스러운 주민들이 즐길 수 있는 방대한 종류의 별미를 제공합니다. 생명공학으로 설계된 식물들은 다른 플루시온 산업에서 발생하는 오염을 적절히 완화하여 플루시온 생태계의 통제 불능 붕괴를 방지합니다." # 1050157043630103289
  flusion_arcology_modifier: "플루시오-아콜로지" # 13216407299716329049
  flusion_arcology_modifier_desc: "플루시오 아콜로지는 플루시온의 방대한 천연자원을 최대한 활용하여 행성의 효율을 마지막 한 방울까지 짜내고 있습니다. 카툰, 분덴그라드, 테호의 카첸 도시들은 각기 수백억 명의 거주민을 수용할 수 있도록 거대하게 확장되었으며, 초고효율 수송 고속도로망이 행성 전체를 감싸고 있습니다." # 13753855585244617934
  giga_flusion_administration_virtual: "건설된 £district£구역 50개당 ['concept_giga_virtual_colony_size']를 §Y+1§! 증가시킵니다!" # 8978621189578557041
  ezicania_partisans_0: "주스프리 채석장" # 14592594052780354984
  ezicania_partisans_0_desc: "주스프리 영역은 귀중한 광물이 풍부하여 카첸의 산업에 큰 이익을 가져다주지만, 채굴 작업이 방해받을 경우 심각한 부족 사태를 초래할 수 있습니다." # 10402048294297803899
  ezicania_partisans_1: "주스프리 채석장" # 14592594052780354984
  ezicania_partisans_1_desc: "주스프리 영역은 귀중한 광물이 풍부하여 카첸의 산업에 큰 이익을 가져다주지만, 채굴 작업이 방해받을 경우 심각한 부족 사태를 초래할 수 있습니다." # 10402048294297803899
  ezicania_partisans_2: "주스프리 채석장 (파괴됨)" # 1355254654220602662
  ezicania_partisans_2_desc: "주스프리 영역은 귀중한 광물이 풍부하여 카첸의 산업에 큰 이익을 가져다주지만, 채굴 작업이 방해받을 경우 심각한 부족 사태를 초래할 수 있습니다." # 10402048294297803899
  ezicania_partisans_3: "주스프리 채석장 (파괴됨)" # 1355254654220602662
  ezicania_partisans_3_desc: "주스프리 영역은 귀중한 광물이 풍부하여 카첸의 산업에 큰 이익을 가져다주지만, 채굴 작업이 방해받을 경우 심각한 부족 사태를 초래할 수 있습니다." # 10402048294297803899
  giga_katrebels.2024.name: "§YZuspristaat§ 내 저항 작전!" # 2764305169347669583
  giga_katrebels.2024.desc: "우리는 §Y로칼리안 자유 투사들§!을 지원하여 §YZuspristaat§!에 남아 있는 소수의 주스프리스와 함께 작전을 수행함으로써 카첸족의 채굴 작전을 방해할 수 있습니다.\n\n§Y성공 시§!:\n§YZuspristaat§! 내 파르티잔 활동이 §G증가§!합니다.\n카첸족은 §Y플루전으로부터의 광물 및 합금 수입 감소§!를 겪게 됩니다.\n카첸족 경계심이 §R2§!만큼 §R증가§!합니다.\n\n§Y실패 시§!:\n카첸족 경계심이 §R1§!만큼 §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y75%§!\n§HKatzen 경계심§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§HExtreme Katzen Grasp in Zuspristaat§!: §R-40%§!\n§BPartisans in Geschwollen§!: §G+[flusion_primitives_country.puffy_res_perc]%§!\n§BPartisans in Katzen Herzlands§!: §G+[flusion_primitives_country.katzen_res_perc]\n총합: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 13106692355120649807
  ezicania_res_low_tooltip: "$ezicania_name$\n\n§H주요 기능§! - §B산업 채석장§!\n\n캣츤의 장악력은 §PE매우 높음§!\n파르티잔 활동은 §G무시할 수 없음§!\n캣츤 수정치: §G융합에서 얻는 광물 및 합금 +10%§!\n\n$ezicania_desc$" # 1141728465809162610
  ezicania_res_med_tooltip: "$ezicania_name$\n\n§H주요 기능§! - §B산업 채석장§!\n\n카첸의 장악력이 §PE극심합니다§!\n파르티잔 활동은 §Y보통 수준입니다§!\n카첸 수정치: §G융합으로부터 얻는 광물 및 합금 +5%§!\n\n$ezicania_desc$" # 15445890662218322319
  ezicania_res_sign_tooltip: "$ezicania_name$\n\n§H주요 기능§! - §B산업 채석장§!\n\n카첸의 장악력은 §PE극심함§!\n반군 활동은 §H상당함§!\n카첸 수정치: §R융합으로부터의 광물 및 합금 -5%§!\n\n$ezicania_desc$" # 3483610072322244486
  ezicania_res_ext_tooltip: "$ezicania_name$\n\n§H주요 기능§! - §B산업 채석장§!\n\n카첸의 영향력은 §PE극심함§!\n파르티잔 활동은 §R극심함§!\n카첸 수정치: §R융합으로부터의 광물 및 합금 -10%§!\n\n$ezicania_desc$" # 14330336399806154217
  ezicania_name: "§이주스프리스타트§!" # 9050782543207093503
  ezicania_desc: "§LZuspristaat는 카이저의 정복 전쟁의 첫 번째 희생양 중 하나였던 즈스프리 중간국(Zuspri Intermarium)이 과거 점유했던 땅입니다. 이곳은 한때 목가적인 생활을 하던 즈스프리인들이 드문드문 살고 있던 푸른 초원과 때 묻지 않은 산맥으로 이루어져 있었습니다.\n\n카첸아르티크 제국(Katzenartig Imperium)에게 정복당한 후, 그 산맥들은 파헤쳐져 카첸들이 그들의 문명에 필수적인 진정으로 막대한 양의 다양한 희귀 광물을 채굴하고 있으며, 대부분의 옛 초원 지대는 끊임없이 증가하는 합금 생산을 위한 거대한 산업 제련소로 변모했습니다.\n\n즈스프리 교단 자체는 카첸들의 산업화로 인해 이 땅이 회복 불가능할 정도로 훼손되었다고 판단하여, 이 땅에 대해서는 더 이상 큰 관심을 두지 않고 있습니다.§!" # 2090148143263848273
  CORE_KATZEN_BLIMP_SECTION: "핵심" # 17314848919636016994
  giga_katzen_blimp: "장갑 비행선 모함" # 844232561182917229
  MOON_ARMOR_1: "달 지각 보강재" # 8037138901595807114
  MOON_ARMOR_1_DESC: "달의 기존 암석 지각을 약간만 조정하여 밀도를 변경함으로써 속도를 희생하는 대신 어느 정도의 보호 기능을 제공하는 비교적 간단하고 저렴한 달 갑옷입니다." # 2959552004855896582
  MOON_SHIELD_1: "달 방어막 생성기" # 11507458552318575136
  MOON_SHIELD_1_DESC: "공격 달 표면에 장착된 식민지용으로 보통 사용되는 방어막 생성기는 합리적인 효율로 수용 가능한 양의 피해를 흡수할 수 있습니다." # 8260330779149797946
  MOON_ARMOR_2: "달 지각 장갑" # 15490642707455486128
  MOON_ARMOR_2_DESC: "껍질 강화 기술을 개선하여, 이 방어막 설계는 달의 지각에 훨씬 더 광범위한 구조적 보강재를 엮어 넣어 이전 세대보다 더 가벼우면서도 강력하게 만듭니다." # 14007467805480930442
  MOON_SHIELD_2: "달 방어 매트릭스" # 47648698625504899
  MOON_SHIELD_2_DESC: "단순히 식민지 방어막을 개조한 것이 아니라 공격 달을 위해 특별히 설계된 광대한 방어막 매트릭스는 추가적인 에너지 요구량을 대가로 달의 생존력을 상당히 높여줍니다." # 3635025582522518231
  MOON_ARMOR_3: "달 합성 지각" # 8997692226636570110
  MOON_ARMOR_3_DESC: "구형 천상 전함에 사용된 설계와는 급진적으로 다른 이 장갑은 달의 하부 지각과 맨틀 대부분을 훨씬 더 강력하고 가벼운 물질로 완전히 대체합니다. 효율성은 상당히 높지만, 유지보수 비용은 여전히 높습니다." # 12821287054784456902
  MOON_SHIELD_3: "달 보호 방벽" # 4702794845889520925
  MOON_SHIELD_3_DESC: "천상 전함의 핵과 표면의 방어막 생성기 간의 동력 전달을 더욱 개선하여 훨씬 더 강력한 방어막 배열을 생성할 수 있게 되었습니다." # 17700222622979456832
  MOON_ARMOR_4: "달 적응성 지각" # 11487564246503933303
  MOON_ARMOR_4_DESC: "적응형 외피는 천상 전함 기술의 주요한 돌파구를 나타냅니다. 이 신세대 장갑은 충격을 흡수하기 위해 가장 필요한 곳으로 질량을 지능적으로 이동시키고 자체 밀도를 조정할 수 있는 능력을 갖추고 있습니다." # 18068825979053717192
  MOON_SHIELD_4: "월면 다층 반사경" # 7490485408286500376
  MOON_SHIELD_4_DESC: "거의 겹쳐진 방어막 층을 통합함으로써 손상된 방어막을 적의 공격으로부터 빠르게 순환시켜, 하위 층이 피해를 흡수하는 동안 상위 층이 재생될 수 있게 합니다." # 14083506027650378037
  MOON_ARMOR_5: "달 중력 지각" # 13622977706689553997
  MOON_ARMOR_5_DESC: "천체 전함 장갑 설계에 중력 조작을 통합함으로써 거의 모든 측면이 향상되어, 이전 세대로 인해 발생했던 속도 문제를 마침내 해결하고 이전보다 무게는 더 가벼워지면서도 더 많은 피해를 흡수할 수 있게 되었습니다." # 15249906327864153017
  MOON_SHIELD_5: "달 중력 반사경" # 14907542155905291001
  MOON_SHIELD_5_DESC: "반중력 발생기가 일반적인 보호막 발생기를 보조하여, 말 그대로 첫 번째 보호막 층에 도달하는 더 많은 투사체를 밀어내거나 최소한 늦춥니다." # 14438411226478815868
  GIGA_MOON_COMPUTER_ARTILLERY: "공격 달 특화: §BARTILLERY§!" # 15735724075617579412
  GIGA_MOON_COMPUTER_ARTILLERY_DESC: "이 공격 달은 자체 생존성과 기동성을 희생하면서 최대한의 피해를 입히도록 설계되었습니다. 극초계 (§Y250§!) 거리에서 유지되며 사용 가능한 목표물을 공격할 것입니다." # 17010573474803438009
  GIGA_MOON_COMPUTER_GUARDIAN: "공격 달 전문화: §GGUARDIAN§!" # 6659522876154698534
  GIGA_MOON_COMPUTER_GUARDIAN_DESC: "이 공격 달은 나머지 함대를 위해 피해를 모두 감당하도록 설계되었습니다. 적군에 §Y60§! 가까이 접근하여 천천히 충전할 것입니다." # 10905093173729458966
  GIGA_MOON_COMPUTER_PD: "공격 달 특화: §RPOINT-DEFENSE§!" # 10479264072212887920
  GIGA_MOON_COMPUTER_PD_DESC: "이 공격 달은 적의 미사일과 전투기를 요격하도록 설계되었습니다. 적군에 §Y40§! 가까이 접근하여 미사일과 전투기를 격추하는 데 집중할 것입니다." # 12385647503760685527
  GIGA_MOON_COMPUTER_HANGAR: "공격 달 특화: §Y격납고§!" # 4639126605338010896
  GIGA_MOON_COMPUTER_HANGAR_DESC: "이 공격 달은 방대한 양의 요격기를 전개하여 적군을 압도하도록 설계되었습니다. 이는 막대한 §Y300§! 거리에서 적들에게 압도적인 수의 전투기를 쏟아부을 것입니다." # 12943643740829007891
  GIGA_MOON_COMPUTER_INTERCEPTOR: "공격 달 특화: §PINTERCEPTOR§!" # 17736681779139337857
  GIGA_MOON_COMPUTER_INTERCEPTOR_DESC: "이 공격 달은 소형 함선 군단을 파괴하는 데 중점을 두었으며, 전체 무기 피해량을 희생하는 대신 명중률이 증가합니다. 적군에 매우 근접하여(§Y20§!) 코르벳함과 같은 소형 함선을 섬멸하는 데 집중할 것입니다." # 2263038784193624014
  GIGA_MOON_COMPUTER_BOMBARDIER: "공격 달 특화: §EBOMBARDIER§!" # 9550111647086560030
  GIGA_MOON_COMPUTER_BOMBARDIER_DESC: "이 공격 달은 폭발성 무기의 잠재력을 최대한 활용하도록 설계되었습니다. 극초장거리(§Y250§!)에 머물며 사용 가능한 목표물에 강력한 미사일 군단을 발사할 것입니다." # 16549289514566897677
  GIGA_MOON_ARTILLERY_1: "달 거대 포대" # 15849074229486241634
  GIGA_MOON_ARTILLERY_1_DESC: "본질적으로 구형 포병 설계의 터무니없이 확장된 버전인 이 거대한 대포는 핵분열성 물질로 채워진 과열된 폭발성 포탄을 엄청난 속도로 불운한 목표물에게 발사합니다. 비슷한 크기의 에너지 무기만큼의 강력한 위력은 없지만, 이 포병 무기는 그럼에도 불구하고 재장전 속도가 훨씬 빠릅니다." # 8595380698811084718
  GIGA_MOON_ARTILLERY_2: "달 융합 포병" # 9103071071355005422
  GIGA_MOON_ARTILLERY_2_DESC: "융합 포는 전임 무기의 핵분열성 물질을 핵융합 연료로 가득 찬 훨씬 더 강력한 탄환으로 대체하여, 목표물에 충돌 시 연쇄적인 핵융합 폭발을 일으킵니다." # 2519944608517310289
  GIGA_MOON_ARTILLERY_3: "달 반물질 포병" # 5651891551435827825
  GIGA_MOON_ARTILLERY_3_DESC: "추가적인 개선을 통해 이제 우리는 대포로 가속되는 과열된 슬래그에 막대한 양의 반물질을 안전하게 압축할 수 있게 되었으며, 이는 파괴 잠재력을 엄청나게 증대시킵니다." # 4607018097205747634
  GIGA_MOON_ARTILLERY_4: "달 상대론적 포병" # 448547347771504179
  GIGA_MOON_ARTILLERY_4_DESC: "훨씬 더 강력하고 복잡한 레일건 장치는 대륙 크기의 과열된 반물질 슬래그 구름을 광속에 위험할 정도로 근접한 속도로 가속할 수 있게 해줍니다." # 16204093502721456334
  GIGA_MOON_ARTILLERY_5: "달 특이점 포대" # 17322084086696233223
  GIGA_MOON_ARTILLERY_5_DESC: "장 및 중력 조작 기술의 발전으로 포병 투사체의 유효 밀도가 물리학적으로 불가능한 수준까지 극적으로 증가했습니다. 이는 포병에 더 많은 슬래그를 적재할 수 있게 되었으며, 해당 슬래그의 치명률 또한 상당히 높아졌음을 의미합니다." # 10224827330385668532
  GIGA_MOON_ARTILLERY_6: "월면 플랑크 포병" # 4363388591532953889
  GIGA_MOON_ARTILLERY_6_DESC: "장(場) 조작을 통해 포병대는 포탄을 우주에서 가능한 최고 온도에 가깝게 과열시킬 수 있습니다. 거의 불가능에 가까운 밀도와 결합된 이 혁신적인 포탄은 마주치는 모든 것을 파괴할 수 있으며 파괴할 것입니다." # 12878120197191386680
  GIGA_MOON_ARTILLERY_STELLARITE: "달 성광 포병" # 8013980418233133495
  GIGA_MOON_ARTILLERY_STELLARITE_DESC: "스텔라라이트 포병대는 스텔라라이트를 활용하여 플랑크 포병대의 파괴 잠재력을 정상적으로 고려되던 궁극적인 한계를 훨씬 뛰어넘어 확장합니다." # 11421315630846045461
  mod_weapon_role_point_defense_speed_mult: "근접 방어 속도" # 17160496907390341317
  mod_weapon_role_point_defense_weapon_damage_mult: "요격 피해" # 1566031305238432857
  mod_weapon_role_point_defense_weapon_fire_rate_mult: "요격기 공격 속도" # 16563116958492839277
  mod_weapon_type_explosive_speed_mult: "폭발 무기 속도" # 4433755480522849971
  MOON_ARMOR_6: "달 양자 지원" # 14216249536058388852
  MOON_ARMOR_6_DESC: "장(場) 조작은 우리가 물질의 거동을 국소적으로 변경하여, 이전에 불가능했던 밀도를 유지할 수 있게 함으로써 달 갑옷의 방어 능력을 엄청나게 향상시킵니다." # 13324976946177865165
  MOON_SHIELD_6: "달 양자 왜곡기" # 17380946547115444787
  MOON_SHIELD_6_DESC: "초차원 왜곡기는 우리 천상 전함(Celestial Warships)을 향하는 대부분의 투사체가 의미 있는 피해를 주기 전에 산산조각 나도록 보장합니다." # 3949005460955407801
  attack_moon_large_sternthrusters_01_key: "포병 추진기" # 14022065971977164938
  attack_moon_hangar_sternthrusters_01_key: "오리아나 추진기" # 9405967875658541546
  attack_moon_small_sternthrusters_01_key: "픽켓 추진기" # 8251288530598494104
  attack_moon_guardian_stern_01_key: "보호자 외피" # 13022404785830467699
  attack_moon_missile_stern_01_key: "폭격수 갑각" # 8585842651375368739
  attack_moon_small_stern_01_key: "피켓 크러스트" # 17540199610447479738
  attack_moon_large_stern_01_key: "포격 지각" # 6218752124049689709
  attack_moon_hangar_mid_01_key: "오리아나 격납고" # 8182460908317628774
  attack_moon_missile_mid_01_key: "폭격 포대" # 11059673046849309918
  attack_moon_pd_mid_01_key: "수호자 외피" # 8369150768969323466
  attack_moon_small_mid_01_key: "방어 무기 배열" # 9027970653682056241
  attack_moon_spg_bow_01_key: "자주포 포대" # 14106927611526053304
  kaiser_moon_bow_01_key: "상대론적 레일건" # 18009869693420214569
  kaiser_moon_mid_01_key: "보조 날개" # 4528620262477271045
  kaiser_moon_stern_01_key: "강화된 지각" # 16429848540221348002
  kaiser_moon_sternthrusters_01_key: "카이저 추진기" # 8279085783528678062
  building_giga_siegfried_global_bunker: "지크프리트 중앙 사령부" # 774818193639497125
  building_giga_siegfried_global_bunker_desc: "이 광활한 강화 벙커 네트워크는 카첸 지크프리트 행성의 행정 중심부를 수용하며, 이곳의 방어자들이 최대한 효율적으로 임무를 수행하도록 보장합니다." # 14110441894530353779
  pc_giga_siegfried_world: "지크프리트 세계" # 9939559005251215870
  pc_giga_siegfried_world_desc: "카첸 디자인의 요새 행성인 지크프리트 세계는 카첸아르티히 제국의 심장부로 진격하려는 적대 제국에게 주요한 장애물이 되도록 설계되었습니다. 이 강력한 요새들은 적군에게 점령당할 경우 완전히 폭파되도록 장치되어 있으며, 따라서 가장 민족주의적이고 헌신적인 카첸들만이 주둔하고 있습니다." # 10753497100906993059
  building_katzen_foundry: "캣젠 메가 주조소" # 3648308851872415072
  building_katzen_foundry_desc: "카첸 메가파운드리(Katzen Megafoundry)는 막대한 양의 활용 가능한 합금을 생산하지만, 불행하게도 그 부작용으로 행성의 기후를 손상시킵니다." # 5097365206890317533
  building_katzen_theater: "카첸 엔터테인먼트 단지" # 10621867211888959297
  building_katzen_theater_desc: "이 광대한 복합체들은 시민들에게 카첸이 승인한, 주로 전쟁과 군국주의에 초점을 맞춘 방대한 양의 대중 매체를 제공합니다." # 11879086903900981131
  building_katzen_science: "카첸 연구 센터" # 9902086631077999111
  building_katzen_science_desc: "카첸 과학(소문에 의하면 '은하계 최고')의 경계를 끊임없이 확장하기 위해 연구원들이 지칠 줄 모르고 노력하는 대규모 시설입니다. 하지만 이곳에서 수행되는 실험의 성격은 다소... 논란의 여지가 있으며, 종종 '구제 불가능한' 범죄자들과 사형수들로 구성된, 자발적이지 않은 실험 대상을 이용합니다." # 2863436112542400489
  katzenartig_chain_3: "카첸 경제 현황" # 9029232110131388300
  katzenartig_chain_3_desc: "§PKatzen Resources§!은 카첸 종족이 사용하는 §Y합금§!, §Y광물§!, §Y에너지§!, 그리고 §Y소비재§!의 혼합체입니다. 이는 새로운 함선을 건조하고 그들의 §Y전쟁용 용광로§!에 동력을 공급하는 데 필요합니다.\n\n월별 일반 자원과 월별 §PKatzen Resources§! 간의 전환율은 다음과 같습니다:\n§Y50§! £energy£ = §Y1§! §PKatzen Resource§!\n§Y20§! £minerals£ = §Y1§! §PKatzen Resource§!\n§Y1§! £alloys£ = §Y1§! §PKatzen Resource§! \n§Y5§! £consumer_goods£ = §Y1§! §PKatzen Resource§! \n§Y5§! £rare_crystals£/£volatile_motes£/£exotic_gases£ = §Y1§! §PKatzen Resource§!\n\n현재 §G수입§!: §Y[flusion_primitives_country.kaiser_resource_income]§! §PKatzen Resources§!\n현재 §R지출§!: §Y[flusion_primitives_country.kaiser_resource_spending]§! §PKatzen Resources§!\n\n현재 §H잔고§!: §Y[flusion_primitives_country.kaiser_resource_balance]§! §PKatzen Resources§!\n현재 §B비축량§!: §Y[flusion_primitives_country.kaiser_resource_stockpile]§! §PKatzen Resources§!" # 6986224244178915528
  katzenartig_chain_4: "카첸 연구 노력" # 8400754981546365028
  katzenartig_chain_4_desc: "§B캣젠 연구 성과§!는 캣젠이 다음 기술 수준에 도달하기 위해 매월 달성하는 기술 진보의 양을 나타냅니다.\n\n§G캣젠 기술 수준§!은 캣젠이 얼마나 발전했는지를 나타내며, 각 수준은 §Y선체§!, §Y장갑§! 및 §Y방어막§! §Y체력§!을 §Y[flusion_primitives_country.cdk_kaiser_other_buff_desc]%§!만큼, §Y발사 속도§!와 §Y무기 피해량§!을 §Y[flusion_primitives_country.cdk_kaiser_weapon_buff_desc]%§!만큼, §Y지상군 피해량§!과 §Y지상군 체력§!을 §Y[flusion_primitives_country.cdk_kaiser_other_buff_desc]%§!만큼, 그리고 §Y메가스트럭처 건설 속도§!를 §Y[flusion_primitives_country.cdk_kaiser_other_buff_desc]%§!만큼 증가시킵니다.\n\n현재 월간 §B캣젠 연구량§!: §Y[flusion_primitives_country.kaiser_tech_income]§!\n다음 §G캣젠 기술 수준§!까지의 진척도: §Y[flusion_primitives_country.kaiser_tech_stockpile]§!/§Y[flusion_primitives_country.kaiser_tech_to_next_level]§!\n\n현재 §G캣젠 기술 수준§!: §Y[flusion_primitives_country.kaiser_tech_level]§!\n추가 §HS선체§!/§HA장갑§!/§H방어막§!: §Y[flusion_primitives_country.kaiser_tech_ship_hp_buff]%§!\n추가 §H무기 피해량§! 및 §H발사 속도§!: §Y[flusion_primitives_country.kaiser_tech_damage_buff]%§!\n추가 §HA지상군 피해량§! 및 §HA지상군 체력§!: §Y[flusion_primitives_country.kaiser_tech_army_buff]%§!\n추가 §H메가스트럭처 건설 속도§!: §Y[flusion_primitives_country.kaiser_tech_mega_speed_buff]%§!" # 12861270624346932038
  katzen_economy_modifier: "캣젠 경제 메커니즘" # 15782775549692712365
  katzen_economy_modifier_desc: "중요한 것은 오직 합금과 연구뿐입니다." # 17952963471316195590
  col_katzen_capital: "카첸 제국 수도" # 17940546524966484737
  col_katzen_capital_desc: "플루션은 카첸아르티그 제국의 심장부이며, 그 주민들과 카이저 자신에게 사실상 신성한 세계로 여겨집니다." # 6113252232775988204
  col_katzen_foundry: "카첸 주조 행성" # 382089822497790619
  col_katzen_foundry_desc: "카첸 종족은 이 행성을 정제된 합금 생산에 전념하도록 지정했습니다." # 11862956725233200135
  col_katzen_research: "카첸 연구 행성" # 9645688441033787253
  col_katzen_research_desc: "카첸 종족은 이 행성을 그들의 과학 기반 발전에 헌신했습니다." # 18148630148277334816
  col_katzen_fortress: "캣젠 요새 행성" # 12490438790419465963
  col_katzen_fortress_desc: "카첸 종족은 이 행성을 난공불락의 요새로 만드는 데 전념했습니다." # 14936831046286998080
  pc_flusion_gaia_ecu: "플루시오-아콜로지" # 13216407299716329049
  pc_flusion_gaia_ecu_desc: "플루시오-아콜로지는 플루시온의 방대한 천연자원을 최대한 활용합니다. 카타운, 분덴그라드, 테호의 도시들은 각각 수백억 명의 거주민을 수용할 수 있는 거대한 메가시티로 변모하여 행성 표면의 넓은 부분을 차지하고 있습니다. 행성의 나머지 부분은 생태학적 완벽함에 맞게 개조되었으며, 이제 플루시온 고유종이라면 어떤 종이든 적합한 다양한 기후를 품고 있습니다." # 3011148297169154351
  katzen_rebel_got_support: "외국 지원" # 9717320853141974131
  katzen_rebel_got_support_desc: "이 반란 국가는 카이저에 맞선 투쟁에서 외계 제국들의 지원을 받고 있습니다." # 8409371657068445920
  katzen_agri_crisis_starvation: "카첸 농업 위기" # 4204571543557017823
  katzen_agri_crisis_starvation_desc: "카이저는 변방 세계들의 피해에도 불구하고 카첸아르티그 제국의 다른 지역에서 플루션을 먹여 살리기 위해 식량을 끌어오고 있습니다." # 1048507012626250774
  giga_flusionoperations.506.name: "카첸아르티그 제국의 농업 위기!" # 6900193235140395436
  giga_flusionoperations.506.desc: "§Y로퀄트로파§!와 §Y카틀란트로파§! 프로젝트의 중단으로 인해 §Y플루션§!의 농업 생산이 혼란에 빠졌습니다.\n\n두 지구공학 프로젝트가 갑작스럽게 중단되면서 기후가 심각하게 영향을 받아 카첸의 수도는 사실상 자급자족이 불가능해졌습니다. 가장 중요한 세계의 기근을 피하기 위해 §YKaiser§!는 플루션의 식량 생산 역할을 되돌려, 다른 잠재적인 카첸 식민지에 피해를 주면서 제국의 다른 지역에서 대량의 식량을 수입하는 상황으로 바꾸었습니다.\n\n이로 인해 제국 내 변방 전초기지들이 플루션이 국가 식량 공급의 대다수를 독점하면서 제대로 된 식량 확보가 어려워지자, 제국 내에 주요 §Y농업 위기§!가 발생했습니다.\n\n이에 따라 §Y카첸아르티히 제국§!의 다른 지역에서 여러 독립주의 운동이 세력을 키우기 시작했으며, 정치 분석가들은 카이저가 이 문제들을 해결하지 못하면 카첸 제국의 소외된 지역들이 독립을 선언할 수도 있을 것으로 예상합니다.\n\n이 혼란기는 최대 §Y1년§! 동안 지속될 것으로 예상되며, 이 기간 동안 카이저의 제국 일부는 그의 통치에 반기를 들 수도 있습니다." # 1607812808309128855
  giga_flusionoperations.506.a: "플루시오 중심주의는 이제 끝인가 보군." # 3101016152481326705
  giga_flusionoperations.506.a.tooltip: "§YKatzenartig Imperium§!의 여러 부분이 향후 8개월 동안 분리될 수 있습니다." # 7097262385121845010
  giga_flusionoperations.505.name: "카첸 식민지 반란 발생!" # 14620493256652852905
  giga_flusionoperations.505.desc: "§Y농업 위기§!로 인해 현재 §Y카첸아르티그 제국§!에 큰 혼란이 일고 있는 가운데, §Y카첸§!의 식민지였던 §Y[giga_katzen_agri_crisis_planet.GetName]§!가 카이저의 통치에 반기를 들고 플루전으로부터 완전한 독립을 선언했다는 소식이 입수되었습니다. 이들은 공식적으로 §Y[giga_katzen_agri_crisis_country.GetName]§!를 주권 국가로 수립했습니다.\n\n카이저는 즉시 신생 정권에 대한 전면적인 적대 행위를 선포했으며, 앞으로 몇 달 안에 해당 행성을 되찾으려 할 가능성이 높습니다." # 6766249098395948600
  giga_flusionoperations.505.a: "생존을 위한 투쟁." # 16313686899089443482
  giga_flusionoperations.505.b: "그들에게 지원을 보내십시오. | §Y750§! £energy£ 및 §Y200§! £alloys£" # 15278503822417557814
  giga_flusionoperations.505.c: "지원군을 보냈습니다. | §Y1500§! £energy£ 및 §Y400§! £alloys£" # 18336930694087084825
  giga_flusionoperations.505.d: "대규모 지원을 보냈습니다! | §Y2500§! £energy£ 및 §Y800§! £alloys£" # 1488772095911512122
  giga_flusionoperations.4000.name: "§Y카틀란트로파 댐§을 폭파시키다!" # 16518731002422278558
  giga_flusionoperations.4000.desc: "§Y카틀란트로파 댐§!은 §YKatsula§! 강과 §YPolga§! 강에 건설된 한 쌍의 댐으로 구성되어 있습니다. 우회된 물은 새로운 인공 호수를 만드는 데 사용되어 한때 사막이었던 지역에 관개 시설을 제공하고 이전에 거주할 수 없었던 장소에서 농업을 가능하게 했습니다.\n\n우리 요원들은 양쪽 댐 내부에 소형 탄두를 전략적으로 폭파시켜야 하며, 이는 프로젝트 전체를 방해하고 플루션(Flusion)의 농업 생산량에 막대한 영향을 미칠 것입니다.\n\n§Y성공 시§!:\n§Y플루션§!과 §YKatzens§!는 농업 및 공급망 교란으로 인해 디버프를 받아 §YShip HP§!와 §YShip Fire Rate§!가 감소합니다.\n카첸 경계심이 §R3§!만큼 §R증가§!합니다!\n§YLyuinstaat§!와 §YGeschwollen§!의 저항이 §Y1§!만큼 감소합니다!\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!합니다!\n\n§Y성공 확률§!:\n기본: §Y70%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§R높은 위험 수준§!: §R-30%§!\n§B전역 파르티잔 활동§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\n§B메르쿠어라이히의 파르티잔§!: §G+[flusion_primitives_country.mercuria_res_perc]%§!\n총합: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 8731534337587135931
  giga_flusionoperations.4001.name: "§Y카틀란트로파 댐§! 파괴됨" # 7494271506917726851
  giga_flusionoperations.4001.desc: "§YKatsula§! 강과 §YPolga§! 강의 쌍둥이 댐에 대한 일련의 사보타주 이후, 우리의 로퀄리아 동맹국들은 우호적인 크롱크(Kronk) 및 인지트(Yinjite) 파르티잔들이 상기 댐들을 성공적으로 파괴했다고 보고했습니다.\n\n이제 두 강은 자유롭게 흐르며 캣스피언 해(Catspian Sea)를 천천히 다시 채울 수 있게 될 것입니다. 이는 국지적인 테라포밍 노력을 효과적으로 되돌리고 즉각적인 지역에서 카첸(Katzen)의 농업 활동 붕괴로 이어질 것입니다.\n\n하지만 캣스피언 해 근처에 거주하던 일부 팝들은 이 행위로 인해 소외되었는데, 이는 해수면이 다시 상승함에 따라 해안 지역이 서서히 침수되고 카첸의 농업 활동 중단이 플루션(Flusion)의 가장 가난한 지역에 기근을 초래할 것이기 때문입니다.\n\n플루션의 총독이자 이 프로젝트의 주요 지지자였던 §YLoris Von Kattensbach§!는 이 행동에 책임이 있는 파르티잔들에게 격렬한 연설을 하며 모욕과 복수를 맹세하기 전, 광적인 분노와 깊은 우울증에 빠졌다고 알려졌습니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 12023503811207533998
  giga_flusionoperations.4001.a: "결국 모든 것이 그만한 가치가 있을 겁니다." # 2961188939457677248
  giga_flusionoperations.4001.a.tooltip: "고양이의 경계심이 §R3§!만큼 §R증가합니다§!\n§Y게슈볼렌§!과 §Y류인스타트§!의 저항력이 §Y1§!만큼 감소합니다." # 2206104867944175433
  giga_flusionoperations.4002.name: "댐 파괴 작전 좌절됨" # 9245742991264309439
  giga_flusionoperations.4002.desc: "우리의 로콸리안 동맹국들이 보고하기를, 카첸들이 §Y카틀란트로파 댐§! 내외부에 심었던 소형 탄두들을 피해를 주기 전에 찾아내 제거하는 데 성공했다고 합니다. 댐에 잠입했던 요원들은 카첸 국가에 대한 중대한 반역죄로 체포되어 처형당했습니다.\n\n이로 인해 카첸들은 앞으로 몇 주 안에 댐 주변의 보안을 더욱 강화할 것이며, 이는 §Y카첸 경계심§! 증가로 이어질 것입니다.\n\n§YLoris Von Kattensbach§! 본인이 직접 나서서 이 파르티잔들이\"영광스러운 카첸 공학을 방해하려 한 비겁\"과\"어리석\"을 규탄하는 연설을 했습니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 3706321591028281020
  giga_flusionoperations.4002.a: "유감이군요." # 9266593832287258244
  giga_flusionoperations.4002.a.tooltip: "캣젠 경계심이 §R1§!만큼 §R증가합니다§!" # 12499322766454775982
  katlantropa_economic_crisis: "카틀란트로파 경제 혼란" # 365530933913938932
  katlantropa_economic_crisis_desc: "칼란트로파로 인한 농업 손실이 카첸의 보급선에 심각한 영향을 미치고 있습니다." # 13720679215083421859
  giga_blow_loris_dam_desc: "\n§HRisk Level§! - §R높음§!\n§H위치§! - §BKatsula & Polga 강, Südkronk 행정 구역§!\n\n임무 요구 사항:\n§RExtreme Geschwollen 지역의 파르티잔 활동§!\n§HLyuinstaat 지역의 상당한 파르티잔 활동§!\n\n§L총독이자 환경 공학자인 §YLoris Von Kattensbach§!의 아이디어인 §YKatlantropa§!는 여러 강(주로 §YKatsula§!와 §YPolga§!)의 물길을 거대한 댐으로 돌려 Flusion의 더 사막 같은 지역에 물을 대고 경작 가능한 농지로 바꾸는 대규모 관개 프로젝트입니다.\n\n이는 또한 §YCatspian 해§!의 해수면을 낮추는 예상되는 결과를 낳는데, 이는 Katzens가 Flusionian 산업을 확장할 공간을 더 많이 확보하게 하며, 증발된 물은 기상 조작을 통해 Flusion에서 추가 강우가 절실한 지역으로 돌려집니다.\n\n이는 Loris가 지도하고 제안했던 Roqualtropa 이전의 최초의 Katzen 배수 프로젝트였습니다. 이 프로젝트는 그로 인해 생성된 광대한 소금 평원을 활용하여 이전 Kronk 및 Yinjite 국가들의 산업 발전에 기여했습니다.\n\n§B필수는 아니지만, §YMercurreich§!가 높은 저항력을 갖도록 보장하면 파르티잔들이 폭발물이 성공적으로 이루어지도록 추가 탄두를 밀수할 수 있으므로 성공 확률이 높아집니다.§!\n\n§BDam인 §YRoqualtropa§!와 §YKatlantropa§!를 모두 파괴하면 제국 내에 §GA그리컬처 위기§!가 발생하여 변방 행성들이 황제의 통치에 반란을 일으킬 수 있습니다!§!\n\n§H댐을 방해하면 §YCatspian 해§!의 수위가 수년에 걸쳐 서서히 다시 상승하여 §YGeschwollen§!과 §YLyuinstaat§!의 해안과 기후를 교란시킬 것이며, 이는 해당 지역 주민들이 이러한 조치를 지지할 가능성이 낮기 때문에 그 지역의 저항력을 §R1§!만큼 §RLOWER§!시킬 것입니다.§!" # 11797953559480779174
  giga_blow_loris_dam_no: "§Y카틀란트로파 댐 폭파§!\n\n§H상태§! - §R사용 불가§!$giga_blow_loris_dam_desc$" # 6276095634752184
  giga_blow_loris_dam_yes: "§Y카틀란트로파 댐 폭파§!\n\n§H상태§! - §G사용 가능§!$giga_blow_loris_dam_desc$" # 8858093656678124889
  giga_blow_loris_dam_done: "§Y카틀란트로파 댐 폭파§!\n\n§H상태§! - §B완료됨§!$giga_blow_loris_dam_desc$" # 7127943766766355884
