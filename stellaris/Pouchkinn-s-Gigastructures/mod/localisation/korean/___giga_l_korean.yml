  giga_artillery.1000.a: "나가기" # 15950470998165016107
  giga_tech_asteroid_artillery_pen_shots: "소행성 포대 재생성 장갑" # 3536150653507590736
  giga_tech_asteroid_artillery_pen_shots_desc: "나나이트와 자가 수리 구조물의 향상된 대규모 통합이 소행성 포대 내에서 이루어짐으로써, 이전보다 훨씬 더 빠르고 효율적으로 스스로를 수리할 수 있게 되었습니다." # 13831295621188111965
  allow_asteroid_artillery_pen: "§H소행성 포병 업그레이드 잠금 해제:§! 자체 수복 선체" # 5693484875443253216
  allow_asteroid_artillery_pen_desc: "재생 선체 업그레이드를 통해 소행성 포대가 수동적으로 자체 수리하는 속도가 더 빨라집니다." # 10955617736151133731
  not_enough_artillery_points: "이 소행성 포대는 남은 업그레이드 포인트가 충분하지 않습니다." # 11045593657796946956
  giga_tech_asteroid_artillery_damage_upgrade: "재설계된 소행성 병기" # 10043861716647475749
  giga_tech_asteroid_artillery_damage_upgrade_desc: "공격 위성과 더욱 유능한 무장 행성체들의 도래와 함께, 우리 소행성 포격대가 나날이 빨라지는 전함 개발 속도를 따라잡을 수 있도록 보장하는 것이 매우 중요합니다. 고차원 공학 및 특이점 원자로와 같은 새롭게 떠오르는 여러 기술들을 통합함으로써 소행성 포격대는 은하계 전쟁에서 여전히 경쟁력 있는 자산으로 남을 수 있을 것입니다." # 13440300753063424069
  allow_asteroid_artillery_dmg_upgrade: "소행성 포대 무기 피해: §G+35%§!\n소행성 포대 무기 사거리: §G+20%§!\n소행성 포대 업그레이드 점수: §G+3§!" # 17357264480793744359
  giga_not_enough_alloys: "합금이 부족합니다." # 4110406980390429287
  giga_tech_asteroid_artillery_health_upgrade: "강화된 소행성 보호막 생성기" # 12979705900516445092
  giga_tech_asteroid_artillery_health_upgrade_desc: "우리 소행성 포대의 생존력 향상이 매우 중요하므로, 보호막 생성기를 개선하면 추가적인 공격을 견뎌낼 수 있을 것입니다." # 1551587107105080548
  allow_asteroid_artillery_hp_upgrade: "소행성 포대 실드 체력: §G+25%§!\n소행성 포대 실드 재생: §G+2%§!\n소행성 포대 업그레이드 포인트: §G+2§!" # 18098346958537247043
  giga_artillery.1004.name: "소행성 포대 구조틀 건설 완료" # 2925339249762936459
  giga_artillery.1004.desc: "미래 소행성 포격기의 골조가 §Y[giga_system.GetName]§! 성계에서 완료되었습니다.\n\n이 소형 구조물은 소행성을 둘러싸고 있으며, 소행성의 질량을 수확하고 거대한 원자로 설치를 위해 내부를 준비할 채굴 시설을 갖추고 있습니다.\n\n또한 무기의 주포를 보조하기 위해 다양한 보조 무기 포대를 추가로 지원할 것입니다. 소행성 포격기의 유지비는 §Y100§! £energy£와 §Y25§! £alloys£입니다.\n\n§Y함선 설계기에서 $name_asteroid_artillery$를 설계하는 것을 잊지 마십시오!§!" # 11039213245172806605
  giga_artillery.1004.a: "좋습니다." # 843958112380023394
  giga_artillery.1005.name: "소행성 포대 건설 완료!" # 9130776012606390868
  giga_artillery.1005.desc: "§Y[giga_system.GetName]§! 성계에 소행성 포대 건설이 완료되었습니다. 특히 거대한 소행성에 고정된 이 고정 요새는 거대한 주포를 특징으로 하며, 구조물에 설치된 무장으로 보강되었습니다.\n\n§Y소행성 포대는 거대 구조물 UI에서 '업그레이드 관리' 버튼을 클릭하여 업그레이드할 수 있습니다. 파괴되더라도 나중에 재건할 수 있으며 이전의 모든 업그레이드를 유지합니다.§!" # 7410503066481211760
  giga_artillery.1005.a: "훌륭하군!" # 5815683167456707443
  asteroid_artillery_config: "업그레이드 관리" # 13506613754449397527
  asteroid_artillery_config_DESC: "이 소행성 포대 업그레이드" # 8443676358607033219
  giga_artillery.1002.name: "소행성 포대 파괴됨!" # 18072922471639439244
  giga_artillery.1002.desc: "우리 소행성 포대 중 하나가 §Y[From.GetName]§!와의 치열한 전투 끝에 §Y[ast_artillery_destroyed_system.GetName]§! 성계에서 파괴되었습니다.\n\n방어 구조물은 소행성을 둘러싼 거대한 잔해로 변했으며, 미래에 우리가 결국 그곳을 탈환한다면 재건될 수 있습니다. 업그레이드된 상태였다면, 이를 수리할 때 적용되었던 모든 업그레이드가 보존될 것입니다.\n\n우리가 소행성 포대의 잔해를 소유하고 있지 않지만 우리 영역 내에 있다면, 그 성계의 항성에 대해 소유권을 주장하기 위해 §YClaim Celestial Warships§! 결정을 사용할 수 있습니다." # 1371819128886418628
  giga_artillery.1002.a: "제길!" # 16858691800876186236
  giga_tech_asteroid_artillery_planetcraft_upgrade: "현대화된 소행성 무기 체계" # 4407943859394683766
  giga_tech_asteroid_artillery_planetcraft_upgrade_desc: "거대 행성함선들이 함선 설계와 이성의 한계를 그 어느 때보다 더 밀어붙였습니다.\n이 행성 전쟁의 시대에 우리의 소행성 포대들이 강력한 방어 자산으로 남고자 한다면 적응해야만 합니다." # 15464577095006503394
  allow_asteroid_artillery_planetcraft_upgrade: "소행성 포대 선체/장갑 내구도: §G+40%§!\n소행성 포대 발사 속도: §G+40%§!\n소행성 포대 업그레이드 포인트: §G+3§!" # 2930892207920411602
  giga_tech_repeatable_asteroid_artillery_upgrade: "간소화된 포병 설계" # 2986584058324345539
  giga_tech_repeatable_asteroid_artillery_upgrade_desc: "우리 소행성 포대의 설계에 대해 업그레이드할 수 있는 횟수를 증가시키기 위한 추가 개선이 가능합니다." # 5163820747961197545
