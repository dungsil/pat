  giga_aeternum.43273.name: "원정 보고: §G성공적 정복§!" # 13292524143622042528
  giga_aeternum.43273.desc: "우리 아이온디아 원정대가 보고하기를, 자작나무 행성계의 §Y[aet_birch_civilisation.GetName]§! 세력을 성공적으로 제압했습니다.\n\n우리 병력은 그들의 방어선을 제압하는 데 성공했으며, 그들의 문명 전체가 이제 우리의 통제하에 놓였습니다. 그들은 현재 우리 사회에 통합되는 과정에 있으며, 그들의 도시로부터 상당량의 자원도 확보했습니다. 우리 사회에 적응하는 데는 시간이 걸릴 수 있으며, 우리 문명에 강제로 합병된 것에 대해 그다지 기뻐하지 않을 수도 있습니다.\n\n하지만 공격 중에 약간의 사상자가 발생했으며, 이 과정에서 §Y[ROOT.aet_exp_integ_damage]§!의 §H무결성§!을 잃었습니다. 성공 확률은 §Y[ROOT.aet_success_chance]%§!였습니다.\n\n§B원정대의 현재 상태:\n$aet_display_exp_stats$" # 4624870088923188339
