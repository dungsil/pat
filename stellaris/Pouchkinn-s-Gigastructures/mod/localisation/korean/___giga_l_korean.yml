  giga_aeternum.4314.swarm.c: "그것이 포식하리라. 우리가 그 시야를 사용해 우리 스스로 포식할 수 있도록." # 17465254015447988940
  giga_aeternum.4001.name: "위대한 각성" # 15898044326064557541
  giga_aeternum.4001.desc: "수년간의 계획, 고대 대장간 재건, 정체된 인구 동원, 그리고 전쟁을 위한 웅장한 함대 준비 끝에, §YAeternum§!의 고대 초월 종족이 마침내 준비를 마친 듯합니다.\n\n이제 그들의 성단 내에서 은하계에서 가장 진보된 무기로 무장한 거대한 함대가 수십만 년 만에 처음으로 은하계 나머지 지역을 향해 움직이고 있습니다.\n\n우리가 준비되었든 아니든, 에테르눔은 마침내 은하 무대에 복귀했으며, 이제 무력 충돌은 피할 수 없는 듯합니다.\n\n걱정스럽게도, 그들의 지도자 §Y[birch_aeternum.GetRulerName]§!가 방금 은하계 전체에 통신을 보냈습니다..." # 1319132532361060683
  giga_aeternum.4001.a: "화면에" # 12070518402223886997
  giga_aeternum.4001.early.desc: "§Y아테르눔§!에 대한 우리의 최근이자 대담한 선전포고는 고대 선구자들이 서둘러 준비를 중단하도록 강제했습니다.\n\n따라서 비록 그들의 위대한 각성이 완전히 완료되지 않았지만, 아테르눔은 그럼에도 불구하고 그들의 거대한 함대를 은하계의 다른 존재들을 향해 움직이기 시작하고 있습니다. 그들의 고대 산업 시설과 조선소는 재가동되었으며, 비록 아테르눔이 계획했을 만큼의 함선을 생산하지는 못했지만, 그들은 우리의 선전포고 전에 상당량의 함선을 조립해내는 데 성공했습니다.\n\n비록 완전한 효율로 작동하지 않더라도, 아테르눔은 이제 은하계 무대로 돌아왔으며, 이제 그들과 은하계의 다른 존재들 사이의 무력 충돌은 불가피한 것처럼 보입니다.\n\n그들의 지도자인 §Y[birch_aeternum.GetRulerName]§!은 방금 은하계의 다른 존재들에게 송신을 전송했습니다." # 13212774137965273503
  giga_aeternum.4001.b: "그들이 얼마나 준비되었는지 보시죠?" # 2522373479924155215
  giga_aeternum.4003.name: "시기상조의 각성" # 3084536819228278059
  giga_aeternum.4003.desc: "§YAeternum§!에 대한 우리의 예상치 못한 선전포고는 고대 선구자 문명을 그들의 정체 상태에서 벗어나게 만들었습니다.\n\n비록 그들이 완전히 깨어날 준비를 할 시간이 충분하지 않았지만, 그럼에도 불구하고 그들은 가지고 있는 모든 함대를 소집하여 수십만 년 만에 처음으로 은하계 나머지 지역으로 파견하고 있습니다.\n\n다행히도, 그들이 제대로 준비할 기회를 얻지 못했기 때문에, 그들의 은하계 무대로의 복귀를 준비할 충분한 시간이 주어졌을 때보다 훨씬 약합니다. 그럼에도 불구하고, 그들은 이제 은하계의 모든 제국에 대해 적대적인 행동을 취하기 시작했으며, 그들의 지도자 §Y[birch_aeternum.GetRulerName]§!가 은하 공동체에 통신을 보냈습니다..." # 5762324319030868794
  giga_aeternum.4003.a: "싹을 잘라버리겠습니다." # 11068889309473395464
  giga_aeternum.3000.name: "아에테르니테 활동 증가" # 9469658594105224793
  giga_aeternum.3000.desc: "우리의 §YAeternite 정보국§!으로부터 걱정스러운 보고가 들어오고 있습니다! 고대 선구자 문명인 §YAeternum§!이 §Y은하핵§! 내부에 거주하며 자신들의 경계 안팎에서 서서히, 하지만 꾸준히 활동을 늘리기 시작했다는 것입니다.\n\n실제로, 작은 에테르나이트 정찰선들이 은하계를 가로지르는 모습이 목격되었으며, 센서들은 그들의 §Y자작나무 행성§!에서 발신되는 암호화된 전송량이 증가하고 있음을 감지하고 있습니다. 이는 그들의 문명 내에서 미묘하지만 영향력 있는 변화가 일어나고 있음을 시사합니다.\n\n현재 우리는 이것이 은하계의 나머지 부분에 대해 더 알기 위해 수행되는 단순한 일반적인 에테르나이트 절차인지, 아니면 더 급격한 일이 다가오고 있다는 경고인지 확신할 수 없습니다..." # 10312748097680037574
  giga_aeternum.3000.a: "면밀히 주시하십시오!" # 7592676891073569413
  giga_aeternum.3000.a.tooltip: "우리의 §YAeternite 정보국§!이 몇 달간 아에테르눔의 활동을 감시하고, 결정적인 답이 나오는 즉시 보고할 것입니다." # 8042185429544656843
  giga_aeternum.3001.name: "다가오는 각성" # 16325483596798582214
  giga_aeternum.3001.desc: "아이테넘의 특이한 행동에 대한 일련의 집중적인 연구와 조사를 거치고, 그들의 현재 행동을 은하 기록 보관소에 남아있는 미미한 데이터와 교차 확인한 결과, 저희 연구원들은 99.7%의 확신으로 §RAeternite Awakening§!이 임박했음을 결론지었습니다.\n\n지금 이 순간에도 아이테넘인들은 고대의 조선소를 재가동하고, §YAiondia§!에 남아있는 산업 중심지들을 재가동하며, 수십만 년 만에 처음으로 은하계 무대에 화려하게 복귀하기 위해 그들의 팝과 사회를 준비하고 있는 것으로 보입니다.\n\n그들의 고대 무장 함선의 엄청난 규모와 힘을 고려할 때, 이는 저희 군부 고위 사령부 내부에 약간의 공황을 불러일으켰습니다. 다행히도, 저희 과학자들은 이 소문으로만 전해지던 각성이 임박한 것은 아니라고 확신하고 있습니다.\n\n사실, 그들은 아이테넘의 팝이 수십만 년 동안 정체되고 쾌락에 빠져 있었기 때문에, 그들의 국가를 은하 전쟁에 완전히 대비시키려면 사회와 군사 지휘부 모두에 대한 몇 년간의 집중적인 구조 조정과 재편성이 필요할 것이라고 믿고 있습니다.\n\n따라서 그들은 아이테넘인들이 은하계 무대로 화려하게 복귀하기까지 현재 저희에게 §Y[birch_aeternum.years_until_awakening]년§!의 시간이 있으며, 이는 이 다가오는 폭풍에 대비할 수 있는 귀중한 시간을 벌어줄 수 있을 것이라고 추정합니다...\n\n§B아이테넘인들의 동향을 계속 주시하기 위해, 저희 정보국은 아이테넘을 조사하기 위한 다양한 새로운 프로젝트를 수행할 수 있게 되었습니다.§!" # 9930912537110256729
  giga_aeternum.3001.a: "걱정스럽군. 우리는 스스로 대비해야만 한다." # 10698811153711072235
  giga_aeternum.3001.a.tooltip: "그들의 각성에 대비하여 에테르나이트 활동을 감시하기 위해 이제 에테르나이트 정보국을 사용할 수 있습니다. 이 프로젝트들은 또한 귀중한 §YAeternite Technological Intel§을 부여할 것입니다!" # 16987152420763951460
  giga_aeternum.3004.name: "임박한 각성!" # 15603346406352534819
  giga_aeternum.3004.desc: "우리 에테르나이트 정보국 보고에 따르면, 에테르나이트들이 이제 각성할 준비가 되었으며 향후 §Y2 years§ 이내에 각성할 것이라고 합니다!.\n\n이제 와서는 그들을 지연시키기 위한 대부분의 작전은 불행히도 너무 오랜 시간이 걸릴 것이므로, 다가올 폭풍에 대비하기 위해 우리 함대와 방어 시설에 전적으로 투자할 것을 권고합니다..." # 2975881645247875049
  giga_aeternum.3004.a: "우리는 버틸 것입니다." # 7987513035701264578
  giga_aeternum.3009.name: "에테르나이트 지성" # 8529134836235110420
  giga_aeternum.3009.desc: "아이터나이트에 대한 우리의 첫 분석 결과, 예상대로 그들의 기술 발전 및 함대 전력이 우리를 훨씬 능가하는 것으로 드러났습니다.\n그리하여 이 잠재적으로 위험한 선구자 문명의 활동을 면밀히 조사하고 감시하기 위해, 최근 §YAeternite Intelligence Agency§!라는 새로운 정보 부서가 창설되었습니다.\n이 특수 부서는 이 선구자들을 예의주시하며, 그들과 관련된 다양한 프로젝트를 수행할 수 있도록 할 것입니다.\n또한 아이터넘과의 잠재적 충돌에 대비하여 우리 문명이 준비되도록 도울 것입니다.\n따라서 정보 부서는 $aeternum_tech_intel$의 형태로 우리가 찾을 수 있는 아이터넘 관련 모든 데이터를 수집하고 분석하여, 그들의 고대 함선에 가장 효과적으로 대응하는 방법을 배울 것입니다." # 16220689367702407125
  giga_aeternum.3009.a: "알겠습니다." # 10286267384228979576
  giga_aeternum.3009.a.tooltip: "이제 §YAeternite Intelligence Agency§!와 접촉할 수 있습니다. 화면 좌측 하단의 \\\"Monitor Aeternite Activity\\\" 버튼을 사용하세요." # 1409801339951987242
  giga_contact_aeternum_tooltip: "§H주시 §Y에테르나이트 활동§!...§!" # 15710776079161980032
  giga_aeternum.3010.name: "에테르눔 감시" # 3783792217805723259
  giga_aeternum.3010.desc.early.a: "아에테르눔은 경이로울 정도로 발전된 기술을 선보입니다. 우리는 신중하게 접근해야 합니다.\n\n다행히 그들은 은하계의 나머지에는 거의 관심을 보이지 않습니다." # 10387974629929634879
  giga_aeternum.3010.desc.early.b: "우리는 에테르나이트 기술 정보를 확보하기 위해 할 수 있는 모든 것을 해야 합니다. 아주 작은 정보 조각 하나하나가 그들을 더 깊이 이해하는 데 도움이 됩니다!" # 6595748815755871284
  giga_aeternum.3010.desc.early.c: "그들의 자작나무 세계는 진정한 공학적 위업입니다. 그들이 스스로 어떻게 건설했는지 더 이상 아는지조차 확실치 않습니다!" # 289251830405837101
  giga_aeternum.3010.desc.preawaken.a: "에테르나이트 선구자들의 활동을 연구하고 분석하느라 많은 노력을 기울여 왔습니다. 그들이 분명 강력한 위협이기는 하지만, 그들이 은하계 무대로 돌아오기 전까지는 아직 시간이 좀 있습니다." # 15386489693936994370
  giga_aeternum.3010.desc.preawaken.b: "많은 선구자 문명들처럼, 에터나이트의 무기력은 그들의 몰락을 자초할지도 모릅니다." # 8445782497308141554
  giga_aeternum.3010.desc.preawaken.c: "각성이 오기 전 남은 시간을 최대한 활용해야 한다." # 4883645588174081340
  giga_aeternum.3010.desc.soonawaken.a: "우리 함대와 방어력이 충분하기를 바랍니다." # 9446551512302751442
  giga_aeternum.3010.desc.soonawaken.b: "더 늦기 전에 가능한 모든 정보를 확보해야 합니다." # 13097970559077205704
  giga_aeternum.3010.desc.soonawaken.c: "각성이 임박했습니다. 우리는 준비될 것입니다!" # 13014562461388855800
  giga_aeternum.3010.desc.atwar.a: "은하 역사상 유례를 찾기 힘든 분쟁입니다." # 4724726296090487962
  giga_aeternum.3010.desc.atwar.b: "앞으로는 오직 완전한 파멸 아니면 절대적인 승리뿐입니다." # 9401306366717244789
  giga_aeternum.3010.desc.atwar.c: "만약 그들의 기술 일부를 역설계하는 데 성공한다면, 전쟁의 판세는 그들에게 불리하게 돌아갈 수도 있습니다.\n\n그나마 다행인 점은 그들의 함선이 놀랍도록 느리다는 점입니다." # 5645481597168864215
  giga_aeternum.3010.clues: "에테르니트 기술 정보: [ROOT.aeternite_intel_count] | 피해 +[ROOT.aeternite_damage_bonus]%" # 2354497848791078983
  aeternum_clues_tooltip: "이것은 우리가 현재 이해하고 있는 아이터나이트가 사용하는 기술입니다.\n\n우리가 수집하는 $aeternum_tech_intel$ 정보 단위당 §G+5%§! §Y아이터눔 대상 피해량§!이 증가하며, 최대 §G+150%§!까지 증가합니다.\n\n정보는 특수 프로젝트나 전쟁 중 아이터나이트 함선 파괴 등 다양한 방법으로 획득할 수 있습니다." # 16527312800825144395
  giga_aeternum.3010.howclues: "$aeternum_tech_intel$§B를§! 더 많이 획득하려면 어떻게 해야 합니까?" # 6567512935498348751
  giga_aeternum.3010.howclues.response: "§YAeternum§!이 워낙 은둔적이기에, 그들의 함선 설계 및 기술에 관한 데이터를 획득하기는 쉽지 않습니다.\n\n그럼에도 불구하고, 귀중한 정보(intel)를 획득하기 위해 활용할 수 있는 몇 가지 방법이 있습니다.\n\n그들과 관련된 다양한 §Y특수 프로젝트§!를 완료하면 정보를 얻을 수 있으며, 전투에서 아이터나이트 함선을 파괴하면 §Y1%§! 확률로 정보를 제공하고, 대형 수도 함선 및 아이터나이트 구조물을 파괴하면 다량의 정보를 얻을 가능성이 높습니다.\n\n예상치 못한 다른 기회들 또한 나타날 수 있습니다.\n\n$aeternum_tech_intel$은 §G30§!으로 제한되며, 최대 §G+150%§!의 §Y아이터넘 상대 피해§!를 부여할 수 있습니다." # 5284567506174144737
  giga_aeternum.3010.countdown: "이터나이트 각성까지 예상 시간: [birch_aeternum.years_until_awakening] 년" # 18396181886886001503
  aeternum_countdown_tooltip: "아에테르눔이 마침내 각성하고, 그들의 깃발 아래 전 은하를 다시 한번 통합하려는 시도로 전 은하에 전쟁을 선포할 것으로 예상되는 시간입니다." # 7531151559180203515
  giga_aeternum.3010.planetcraft: "§GAeternite Planetcraft§ 역설계! | 요구: §G20§! §B정보§!" # 6315912216846907167
  analysed_aeternite_planetcraft_tooltip: "§Y에테르니테 플래닛크래프트§!를 파괴하고 분석해야 합니다. 분석은 하나를 파괴한 후 §Y특수 프로젝트§!를 통해 수행할 수 있습니다." # 3203574869334119415
  giga_aeternum.3010.armor: "역설계 §H에테르나이트 갑옷§! | 필요 §G12§! §B정보§!" # 1007831186345642223
  analysed_aeternite_armor_tooltip: "§Y이터나이트 사이코패브리케이터§!를 파괴하고 분석해야 합니다. 하나 파괴한 후 §Y특별 프로젝트§!를 통해 분석을 수행할 수 있습니다." # 8793587101283665091
  giga_aeternum.3010.alondiashield: "§H수우리킬피안§! 교란 | 필요: §G10§! §B정보§!" # 1975237039990641041
  giga_aeternum.3010.alondialisteningpost: "§YAeternum§을 무력화하십시오! | 요구: §G10§! §B정보§!" # 16620883313613255495
  aeternum_listeningpost_tooltip: "우리는 아에테르눔의 가장 섬세한 센서 중 일부를 무력화하는 것이 이론상 가능하다고 생각합니다. 이를 통해 우리는 그들의 요새를 훨씬 더 쉽게 은폐하여 지나칠 수 있게 될 것입니다." # 16768872123961321997
  needs_10_aet_intel: "최소 §G10§! $aeternum_tech_intel$이(가) 필요합니다. 이를 진행해도 정보는 소모되지 않습니다." # 3824629498568097484
  needs_12_aet_intel: "최소 §G12§! $aeternum_tech_intel$가 필요합니다. 이를 수행한다고 정보가 제거되는 것은 아닙니다." # 3115462462348123262
  needs_20_aet_intel: "최소 §G20§! $aeternum_tech_intel$이(가) 필요합니다. 이것을 해도 정보는 제거되지 않습니다." # 4906760675660564505
  needs_25_aet_intel: "최소한 §G25§! $aeternum_tech_intel$이 필요합니다. 이렇게 해도 정보는 소모되지 않습니다." # 4152406075839934962
  needs_35_aet_intel: "최소 §G35§! $aeternum_tech_intel$가 필요합니다. 이렇게 해도 정보가 제거되지 않습니다." # 14663715404298150960
