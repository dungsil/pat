  giga_flavor_systems.2007.exterminator: "오 이런! 아무튼..." # 1790278254803973668
  giga_flavor_systems.2007.exterminator.tooltip: "우리의 윤리관 때문에, 이것은 §B중대한 사건§!으로 간주됩니다." # 15318198034362560635
  giga_flavor_systems.2007.other: "유감스럽군..." # 15135247885891697168
  giga_flavor_systems.2007.other.tooltip: "이 행동은 우리 팝들 사이에서 일부 §Y반발§을 일으키겠지만, 곧 가라앉을 것입니다." # 17847880619690359407
  eaw_ignited_faust_modifier_good: "원시 문명 섬멸" # 10260886507505019724
  eaw_ignited_faust_modifier_good_desc: "우리는 우리의 기술적 우월성의 힘을 통해 하찮은 원시 종족들을 소각함으로써 지배할 권리를 행사했습니다." # 8325075487794140546
  eaw_ignited_faust_modifier_bad: "소각된 원시 종족" # 16307571210845750585
  eaw_ignited_faust_modifier_bad_desc: "우리의 행동으로 인해 수십억 명의 무고한 영혼들이 때 이르게 소멸했습니다. 이 죄악은 우리 국민들에게 잊히지 않을 것입니다." # 3970365209501287229
  giga_eaw_faust_planet_modifier: "수정 주입 행성" # 6131004631550569897
  giga_eaw_faust_planet_modifier_desc: "이 세계는 희귀 수정과 밀접하게 관련된 특이한 결정체 매장량이 풍부하게 존재합니다. 이 결정을 적절히 채굴하면 엄청난 양의 에너지를 방출할 수 있습니다.\n\n§이 성계의 갈색 왜성을 점화시키면 이 행성이 파괴됩니다!§!" # 14192107049938394691
  eaw_planet_buffs: "타우모맨시" # 8845205210834814396
  mod_planet_miners_rare_crystals_produces_add: "광부들의 희귀 결정" # 2570639830807653908
  giga_tech_thaumaturgic_weaponry: "세미-기적론적 결정체 무기체계" # 17204690270636111250
  giga_tech_thaumaturgic_weaponry_desc: "파우스트의 거주민들은 기존의 무기를 훨씬 능가하는 강력한 결정체로 강화된 소총과 무기들을 고안해 냈습니다. 그들에게는 이것이 마법처럼 보였을 것이며, 이는 기술의 확산을 극도로 제한했지만, 이 결정체의 본질에 대한 철저한 연구는 우리의 군대에 그 사용을 표준화할 수 있게 해줄지도 모릅니다. 하지만 이는 상당한 희귀 결정체 유지 비용을 수반할 것입니다." # 1814182468494166797
  giga_eaw_crystal_army: "수정 강화 군대" # 1705381170789645103
  giga_eaw_crystal_army_desc: "일반적인 화기보다 약간 더 취약하고 신뢰성이 떨어지기는 하지만, 수정 기반 무기는 결정적으로 더 강력합니다. 이 병사들은 이 마법적 무기가 제공하는 잠재력을 최대한 활용합니다." # 13664954295264420430
  giga_eaw_crystal_army_drone: "수정 주입 동력 장치" # 12561635768481046126
  giga_eaw_crystal_army_drone_desc: "일반적인 화기보다 약간 더 취약하고 신뢰성이 떨어지지만, 수정 기반 무기는 결정적으로 더 강력합니다. 이 자동화된 드론들은 이러한 신비주의적 무기가 제공하는 잠재력을 최대한 활용합니다." # 892292685910588235
  giga_flavor_systems.2100.name: "파우스트 정복됨" # 2201629785968108008
  giga_flavor_systems.2100.desc: "우리 군대는 §YFaust§의 무장 세력 대다수를 성공적으로 복속시키는 데 성공했습니다. 파우스트의 가장 외딴 지역 일부에 소수의 잔당들이 계속 저항하고 있지만, 우리는 이제 행성의 모든 주요 인구 중심지를 확보했습니다.\n\n하지만 파우스트는 특이하게도 다양한 국가와 문화를 보유하고 있으며, 최소 2개의 주요 종족이 행성을 공유하고 있고 수십 개의 아종들이 각기 다른 이념과 신념을 가지고 있습니다.\n\n실질적으로, 이는 새로 정복한 인구를 통제하는 것을 놀라울 정도로 어렵게 만들고 있으며, 언급된 일부 종족들이 정신 능력과 유사한 능력을 보유하고 있다는 사실과 맞물려 행성 전역에서 대규모 저항 운동이 이미 조직되고 있습니다.\n\n우리가 원시적인 파우스티아인들을 완전히 복종시키는 데 결국 성공할 것이라는 점에는 의심의 여지가 없지만, 당분간은 파우스트 주민들이 우리 문명의 일원으로서의 새로운 지위라는 피할 수 없는 현실을 이해하고 있기에 행성 통치에 극심한 저항이 있을 것으로 예상해야 합니다." # 11309119436516750902
  giga_flavor_systems.2100.a: "그들은 시간이 지나면 처리될 것입니다." # 255084579433114719
  giga_eaw_faust_harsh_resistance: "강력한 저항" # 16229100360683946780
  giga_eaw_faust_harsh_resistance_desc: "이 세계의 토착민들은 우리의 지배에 저항하고 있지만, 영원히 그럴 수는 없을 것입니다." # 4414821461831345973
  giga_flavor_systems.2101.name: "결정체 무기 체계" # 4231480073658165414
  giga_flavor_systems.2101.desc: "§Y파우스트§! 정복민들의 기술을 연구하던 중, 우리 군인들은 그들이 원시 문명으로 분류되었음에도 불구하고 자신들의 기술 수준에 비해 놀라울 정도로 강력한 무기를 사용하고 있다는 사실을 발견했습니다.\n\n추가 조사 결과, 파우스트인들의 무기 대부분은 기술에 내장되어 엄청난 양의 에너지를 저장하고 방출할 수 있는 특이한 유형의 §Y희귀 수정§!을 사용하는 데 중점을 두고 있음이 밝혀졌습니다. 이 수정들은 사실상\"결정 배터\" 역할을 하여 그들의 무기에 거의 무한한 에너지 흐름을 제공했습니다.\n\n이것들은 우리가 알고 있는 희귀 수정과 밀접한 관련이 있는 것으로 보이며, 아마도 수세기 동안 근처의 결정질 소행성대에서 떨어진 유성 충돌로 인해 파우스트에 퇴적되었고, 그 과정에서 갈색 왜성의 강력한 자기장에 의해 이보다 더 이국적인 형태로 뒤틀렸을 것입니다.\n\n어느 쪽이든, 우리 과학자들은 이 특이한 수정을 연구하는 데 열을 올리고 있으며, 우리 군대의 힘을 더욱 강화하기 위해 이 수정을 우리 자신의 무기에 통합하기 위한 몇 가지 제안을 이미 내놓았습니다.\n\n한 과학자는 만약 그러한 문명이 마법 공학 무기(thaumaturgic weaponry)의 진정한 잠재력을 완전히 받아들였다면, 그들은 의심할 여지 없이 은하계 전체에서 가장 위협적인 세력 중 하나가 되었을 것이라는 사실을 언급했습니다. 다행히도 파우스트의 주민들은 이 수정을 전적으로 의존하기보다는 자신들의\"일반적\" 기술에 대한 업그레이드처럼 사용했습니다. 하지만 우리 자신을 위해서라도, 어떤 문명이든 이 난해하고 실질적으로\"마법과 같\" 기술의 진정한 잠재력을 깨닫지 않기를 바라야 합니다..." # 17859673352750656351
  giga_flavor_systems.2101.a: "흥미롭군." # 9903619114818313320
  giga_flavor_systems.2016.name: "[giga_eaw_country.GetName]이 [giga_eaw_system.GetName] 성계 기지를 점령했습니다!" # 9770773848550045635
  giga_flavor_systems.2016.desc: "§Y[giga_eaw_country.GetName]§!가 우리의 요구를 노골적으로 무시하고 §Y[giga_eaw_system.GetName]§! 성계 내 우리 기지를 강탈하고 점령하는 작전을 감행했습니다.\n\n그들이 기지 자체를 점령하는 데는 성공했지만, 그들의 함대를 격파하고 해당 성계와 그들의 행성까지 되찾는 것은 그리 어렵지 않을 것으로 예상됩니다. 다만, 우리 고위 사령부는 그들의 지상군이 이처럼 젊은 문명치고는 이례적으로 강력하다고 경고하고 있습니다." # 15307796440898522221
  giga_flavor_systems.2016.a: "감히 그럴 수가! 당장 그들을 짓밟아라!" # 14701180035549282877
  giga_flavor_systems.2016.a.tooltip: "우리는 §Y[giga_eaw_country.GetName]§!에 대해 §R전쟁을 선포할§! 것이며, 전쟁을 끝내기 위해 §Y파우스트§!를 점령해야 합니다." # 2080677910348898105
  giga_flavor_systems.2016.b: "그들은 그 성계를 가져가도 됩니다. 어차피 우리에게는 가치 없는 곳이니까요." # 10383976901695238281
  giga_flavor_systems.2016.b.tooltip: "§Y[giga_eaw_system.GetName]§!와 그곳의 모든 행성이 §Y[giga_eaw_country.GetName]§!로 이전됩니다." # 10880782206703140158
  giga_jublio_enabled: "£menu_enabled£쥬블리오 성계 - §GENABLED§!\n§Y쥬블리오 성계§!, §YKatzens§!의 모성 및 §Y카첸아르티크 제국§! 또는 §Y통합 플루시안 국가§!, §GWILL§!이 생성됩니다. 플루시 관련 콘텐츠는 카첸아르티크 제국 설정에 따라 발생합니다." # 6413919734817793567
  giga_jublio_disabled: "£menu_disabled£주블리오 성계 - §R비활성화됨§!\n§YKatzens§!와 §Y카첸아르티그 제국§!의 모성인 §Y주블리오 성계§!는 생성되지 않으며, 이로 인해 모든 플루전 관련 콘텐츠가 제거됩니다.\n#weak 모드의 전체 설정을 경험하고 싶다면 #weak 비활성화하지 않는 것을 권장합니다.#!\n#weak 쥬피투는 별도로 비활성화해야 합니다.#!" # 6137424928231146544
