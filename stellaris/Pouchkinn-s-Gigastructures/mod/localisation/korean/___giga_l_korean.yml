  orbital_arcology_1_m_DESC: "$orbital_arcology_1_s_DESC$" # 12751146131720106240
  orbital_arcology_1_l: "$orbital_arcology_1_s$" # 16798643270568995707
  orbital_arcology_1_l_DESC: "$orbital_arcology_1_s_DESC$" # 12751146131720106240
  decision_giga_build_orbital_arcology_effect: "이 행성 주위에 §Y궤도 아콜로지§! 건설을 시작할 것이며, §Y행성 크기§!당 £alloys£§Y200§!이 소모됩니다.\n\n기본 건설 시간 §Y900일§! 후, 이 소형 링월드는 완료되면 §Y[ROOT.GetName]§!에 §BDistrict Slots§!를 §Y20%§! 추가로 제공할 것이며, 유지비는 £alloys£§Y5§!와 £energy£§Y15§!입니다.\n\n이것을 건설하면 §Y행성 조선소§!가 차단되지만, §Y궤도 고리§!는 차단되지 않습니다." # 14541531910911393230
  decision_giga_build_orbital_arcology: "궤도 아콜로지 건설" # 11816957710229722981
  decision_giga_build_orbital_arcology_desc: "[ROOT.GetName] 공간이 절실히 부족합니다. 적도에 궤도 고리를 건설하면 거주 공간이 크게 확장될 것입니다." # 2956097410722622351
  decision_giga_upgrade_orbital_arcology_effect: "이것은 이 행성 주위의 §Y궤도 아콜로지§!를 §Y강화 궤도 아콜로지§!로 업그레이드하기 시작할 것입니다.\n§Y행성 크기§!당 £alloys£§Y250§!의 비용이 듭니다.\n\n기본 건설 시간 §Y1000일§! 후, 이 소형 링월드는 완료되면 §Y[ROOT.GetName]§!에 추가 §Y20%§!의 §B구역 슬롯§!을 제공할 것이며(총 §Y40%§!가 됩니다), 유지비는 £alloys£§Y10§!, £energy£§Y30§!이 소모됩니다." # 17261555617546447534
  decision_giga_upgrade_orbital_arcology: "궤도 아콜로지 강화" # 7881801697430789065
  decision_giga_upgrade_orbital_arcology_desc: "이미 궤도에 있는 궤도 아콜로지를 강화하면 [ROOT.GetName]의 거주 공간이 더욱 증가합니다." # 10682422326035716543
  decision_giga_maximize_orbital_arcology_effect: "이 행성 주위의 §Y강화 궤도 아콜로지§!를 §Y극대화 궤도 아콜로지§!로 업그레이드하는 작업이 시작됩니다. 비용은 §Y행성 크기§!당 £alloys£§Y300§!입니다.\n\n기본 건설 시간 §Y1100일§! 후, 이 소형 링월드가 완료되면 §Y[ROOT.GetName]§!에 §BD구역 슬롯§!을 §Y20%§! 추가로 제공하며(총 §Y60%§!), 유지비는 £alloys£§Y15§!, £energy£§Y45§!입니다." # 5965231534437845713
  decision_giga_maximize_orbital_arcology: "궤도 아콜로지 최대화" # 4526858210343306715
  decision_giga_maximize_orbital_arcology_desc: "링 하나를 더 추가함으로써 이미 궤도상에 있는 궤도 아콜로지를 최대치로 만들면, [ROOT.GetName]의 거주 공간이 최대치로 증가할 것입니다." # 14881334639086187800
  giga_tech_planetary_computer: "행성 규모 계산 단지" # 11687238953064021812
  giga_tech_planetary_computer_desc: "끊임없이 증가하는 컴퓨팅 성능 수요에 대한 해결책: 행성 전체를 컴퓨터로 변환한다! 특수 테라포밍 기술을 이용하여, 겉으로는 어리석어 보이는 이 계획이 현실이 될 수 있다." # 11080622900462560891
  giga_dialog.1301.name: "$name_planetary_computer$ 건설 부지 완료" # 1367059258954352868
  giga_dialog.1301.desc: "미래의 $name_planetary_computer$ 건설 현장이 이제 [giga_system.GetName] 성계에 완공되었습니다. 이 구조물 위에, 우리는 이 행성 전체를 결국 엄청난 처리 능력을 지닌 거대한 컴퓨터로 변환할 것입니다." # 9479530379182119810
  giga_dialog.1301.a: "훌륭합니다." # 13357587260733090656
  giga_dialog.1302.name: "$name_planetary_computer$ 내부 시스템 완료" # 13042133118783414730
  giga_dialog.1302.desc: "우리는 [giga_system.GetName] 성계에 있는 $name_planetary_computer$를 완성하는 데 한 걸음 더 다가섰습니다. 이제 내부 골격이 제자리를 잡으면서, 행성의 맨틀 깊숙이 뻗어 있는 이 거대한 프로젝트를 본격적으로 완성할 준비가 되었습니다. 우리는 곧 상상조차 할 수 없는 연산 능력을 우리의 손안에 가지게 될 것입니다." # 550701746334414250
  giga_dialog.1302.a: "경이롭습니다." # 11372186741735424273
  giga_dialog.1303.name: "$name_planetary_computer$ 완료!" # 6431702065054604782
  giga_dialog.1303.desc: "환상적인 소식입니다! [giga_system.GetName] 성계에서, 우리는 거대한 슈퍼컴퓨터로 행성을 완전히 감쌌습니다. 이는 표면에서부터 행성의 맨틀까지 뻗어 있습니다. 이 경이로운 구조물은 표면의 연구자들에게 막대한 연구 기회를 제공할 것이며, 이는 분명 우리 연구에 큰 도움이 될 것입니다." # 10391293492739508903
  giga_dialog.1303.a: "경이롭습니다" # 2433875536952485586
  planetary_computer_0: "$gc_mega$$name_planetary_computer$ 건설 현장" # 3843203314951133419
  planetary_computer_0_DESC: "아래 행성 주변에 건설될 미래의 $name_planetary_computer$ 건설 부지입니다. 이 거대한 컴퓨터는 언젠가 행성의 맨틀 깊숙이 뻗어 나가 상상할 수 없는 처리 능력을 갖게 될 것입니다. 행성의 모든 구역은 주거 구역을 제외하고 고유한 구역으로 대체되며, 연구에 특화될 것입니다." # 2357851766110074978
  planetary_computer_0_MEGASTRUCTURE_DETAILS: "£기가구조물£ $giga_list_category_megastructure$ - $giga_list_category_science_production$ - $giga_list_category_habitable_mega$\n모든 §Y암석 행성§!을 막대한 처리 능력을 갖춘 §Y행성 컴퓨터§!로 변환하여\n£physics_research£ £society_research£ £engineering_research£ §Y연구§!와 £unity£ §Y통합§! 생산에 효율을 높입니다.\n§LA 행성 전체를 집어삼키는 거대한 연산 장치.§!" # 5260987541399746337
  planetary_computer_1: "$name_planetary_computer$ 내부" # 7540025176016983998
  planetary_computer_1_DESC: "완전한 $name_planetary_computer$를 향한 첫걸음. 예비 내부 구조 및 특화 기반시설." # 5439671242835294395
  planetary_computer_2: "$name_planetary_computer$" # 17148726087356041334
  planetary_computer_2_DESC: "완성된 $name_planetary_computer$. 표면의 작업에 막대한 연구 보너스를 제공합니다." # 17839333683431717815
  building_giga_pcc_scrap_pile: "거대 고철 더미" # 8940645770150257031
  building_giga_pcc_scrap_pile_desc: "재활용하기 좋은 거대한 고철 더미." # 6744965626397299451
  giga_tech_terraform_gas: "가스 거대 행성 대기 안정화" # 11437664847994705839
  giga_tech_terraform_gas_desc: "가스 행성의 대기층은 희귀 자원으로 가득하지만, 행성의 격렬한 대기층 때문에 접근이 슬프게도 불가능합니다. 하지만, 행성 대기 위 거대한 궤도 중력 변조 장치는 행성의 상층 대기를 안정화할 수 있으며, 이는 부유 도시를 통한 식민지 건설 가능성을 열어줄 수 있습니다." # 10346608182753582825
  giga_dialog.301.name: "$name_terraform_gasgiant$ 건설 현장 건설 완료" # 18210666266912138686
  giga_dialog.301.desc: "[giga_system.GetName] 성계에 미래의 대기권 대규모 건설 시설 건설 부지가 완공되었습니다. 이 구조물 위에, 가스 행성의 상층 대기를 안정시켜 공중 정착지에 의한 식민화에 적합하게 만드는 장치를 건설할 것입니다." # 3281166417454427385
  giga_dialog.301.a: "훌륭합니다." # 13357587260733090656
  giga_dialog.302.name: "$name_terraform_gasgiant$ 자기장 고리 건설 완료" # 18207114123925138871
  giga_dialog.302.desc: "$name_terraform_gasgiant$의 자기장 고리가 [giga_system.GetName] 성계에서 완성되었습니다! 그 거대한 가스 거성을 둘러싼 두 개의 거대한 고리는 강력한 자기장을 생성할 수 있으며, 이는 우리가 아직 설치하지 않은 중력 변조기에 동력을 공급할 것입니다." # 14391523060145370215
  giga_dialog.302.a: "좋습니다." # 843958112380023394
  giga_dialog.303.name: "$name_terraform_gasgiant$ 중력 조절기 건설됨" # 3411665624517191478
  giga_dialog.303.desc: "[giga_system.GetName] 성계의 우리 $name_terraform_gasgiant$ 작업이 이제 완료되었습니다! 이제 중력 변조기가 제자리를 잡았으니, 이 가스 거성 상층 대기를 안정화하여 최종적으로 식민지화하는 실제 절차를 시작할 수 있을 것입니다." # 8749019221308873228
  giga_dialog.303.a: "거의 다 왔습니다." # 4040116817873436816
  giga_dialog.304.name: "가스 행성 안정화됨!" # 14250371150005568139
  giga_dialog.304.desc: "희소식입니다! 저희 공학자들이 [giga_system.GetName] 성계의 $name_terraform_gasgiant$를 통해 가스 행성의 상층 대기를 안정화시켰다고 보고했습니다! 이제 이 가스 행성에 식민지를 건설하고 공중 거주지를 지을 수 있게 되었습니다. 가스 행성에는 희귀 자원이 풍부하므로, 이는 우리 경제에 큰 도움이 될 것입니다." # 11782839178594671086
  giga_dialog.304.a: "훌륭합니다!" # 7941322641266364681
  macro_stabilizer_0: "$gc_mega$$name_terraform_gasgiant$ 건설 현장" # 11249801815992191728
  macro_stabilizer_0_DESC: "$name_terraform_gasgiant$ 건설 현장입니다. 이 가스 행성을 더 거주 가능하게 만들기 위해 그 주변에 거대한 구조물을 건설하는 데 필요한 인력과 장비를 수용하고 있습니다." # 12969636699412077568
  macro_stabilizer_0_MEGASTRUCTURE_DETAILS: "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_terraforming$\n§Y가스 행성§!을 £energy£와 £exotic_gases£를 효율적으로 생산하는 §Y거주 가능 가스 행성§!으로 변환합니다.\n§L가스 행성 주변에 건설된 거대한 고리 형태 구조물로, 행성 내부에 부유 도시를 건설할 수 있도록 상층 대기를 안정화하는 것을 목표로 합니다.§!" # 8526992711687591063
  macro_stabilizer_1: "$name_terraform_gasgiant$ 자기장 링" # 15618098788815671128
  macro_stabilizer_1_DESC: "이 행성 주위를 두른 거대한 고리는 강력한 자기장을 방출할 수 있습니다. 이는 아직 건설되지 않은 고급 중력 변조기에 동력을 공급할 것입니다." # 11974350985669314046
  macro_stabilizer_2: "$name_terraform_gasgiant$" # 7753192519538021415
  macro_stabilizer_2_DESC: "중력 변조기가 이제 설치되었으니, 이 $name_terraform_gasgiant$가 완성되었습니다. 이제 남은 일은 안정화 과정에 들어가는 것뿐입니다." # 3504629374691230076
  macro_stabilizer_3: "안정화 시작" # 5801426642793579879
  macro_stabilizer_3_DESC: "$name_terraform_gasgiant$의 첨단 기계를 사용하여 이 거대 가스 행성의 상층 대기를 안정화하고 어느 정도 거주 가능하게 만드십시오." # 8620404711564299119
  giga_tech_interstellar_habitat: "$name_interstellar_hab$이온" # 17379004042481102087
  giga_tech_interstellar_habitat_desc: "광활한 성간 공허는 어떠한 생명체나 활동도 완전히 전무합니다. 하지만, 극도로 효율적인 재활용 시스템과 발전된 공학 기술을 이용하여 한때 거칠고 탐험되지 않았던 이 영역들을 우리의 고향으로 바꿀 수 있습니다." # 15513816013345593145
  giga_tech_interstellar_ringworld: "$name_interstellar_ring$들" # 6982777286768657068
  giga_tech_interstellar_ringworld_desc: "작동에 많은 자연열을 필요로 하지 않는 링월드 건설 기술을 숙달했습니다. 다음 논리적인 단계는 이를 극한으로 밀어붙여 우리의 $name_interstellar_hab$을 거대한 링월드로 업그레이드하는 것입니다!" # 9287100399118622739
  giga_dialog.2901.title: "$name_interstellar_hab$ 건설 현장 건설됨" # 14126495715253462265
  giga_dialog.2901.desc: "미래의 $name_interstellar_hab$ 건설 부지가 [giga_system.GetName] 성계에 건설되었습니다. 집중된 아공간 타키온 광선을 사용하여, $name_interstellar_hab$의 건설 부지로 연결될 부분적인 하이퍼레인을 생성할 것입니다.\n\n이제, 해당 건설 부지를 현재 성계 주변에 어디에 배치할지 선택해야 합니다." # 689055179881928148
  giga_dialog.2901.a: "스페이스-이스트" # 5718140712303877552
  giga_dialog.2901.b: "스페이스-노스" # 8619030407246419673
  giga_dialog.2901.c: "은하 서부" # 5804003248855709856
  giga_dialog.2901.d: "우주 남부" # 9301608369592159759
  giga_dialog.2902.title: "$name_interstellar_hab$ 완료되었습니다!" # 16012099295273498166
  giga_dialog.2902.desc: "좋은 소식입니다! 우리 기술자들로부터 $name_interstellar_hab$가 완공되었다는 보고가 들어왔습니다! 이 시설은 선정된 방향으로 [giga_system.GetName] 성계에서 수 광년 떨어진 곳에 위치합니다. 이 멋진 우주 정거장은 수백만 명의 거주민을 수용할 수 있으며, 거대한 특이점 생성기로 동력을 얻습니다." # 3149418619274749030
  giga_dialog.2902.a: "경이롭습니다." # 11372186741735424273
  giga_dialog.2903.title: "$name_interstellar_ring$ 골조 건설 완료" # 6847147804753478052
  giga_dialog.2903.desc: "놀라운 공학적 위업을 통해, 우리는 우리 $name_interstellar_hab$ 중 하나 주위에 거대한 $name_interstellar_ring$의 골조를 건설했습니다! 둘레가 수백만 킬로미터에 달하는 이 거대한 골조는 $name_interstellar_hab$ 주위에 네 개의 거주 가능한 구획을 건설할 기반 역할을 할 것입니다." # 15574382862249040713
  giga_dialog.2903.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.2904.title: "$name_interstellar_ring$ 거주지 건설 완료" # 14294295939023970047
  giga_dialog.2904.desc: "$name_interstellar_ring$의 한 구역이 이제 완성되었습니다! 두 개의 거대한 $name_interstellar_ring$ 서식지를 자랑하는 이 거대한 구조물은 별의 열원 없이도 기능합니다. 이는 실로 극소수의 종만이 견줄 꿈을 꿀 수 있을 정도의 경이로운 업적입니다." # 5498513973451940805
  giga_dialog.2904.a: "훌륭합니다." # 13357587260733090656
  interstellar_habitat_0: "$gc_mega$$name_interstellar_hab$ 건설 현장" # 7671056446375266861
  interstellar_habitat_0_DESC: "미래 $name_interstellar_hab$의 전진 기지입니다. 이는 초공간을 통해 은하간 공간으로 집속된 타키온 광선을 방출하여, 함선들이 미래 $name_interstellar_hab$ 건설 예정지로 이동할 수 있는 부분적인 하이퍼레인을 생성합니다." # 16534376018794630232
  interstellar_habitat_0_MEGASTRUCTURE_DETAILS: "£gigastructural£ £megaupgrade£ $giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\n§Y성간 공간§!에 서식지를 생성하며, 나중에 §Y성간 링월드§!로 업그레이드할 수 있습니다!\n§L$name_interstellar_hab$는 항성계들 사이에 위치한 자급자족형 우주 정거장입니다." # 11127482132462391492
  interstellar_habitat_1: "$name_interstellar_hab$ 건설" # 3271166790397048143
  interstellar_habitat_1_DESC: "$name_interstellar_hab$ 건설을 시작합니다." # 8978228501793693276
  interstellar_habitat_2: "성간 중앙 단지" # 14279044327863789971
  interstellar_habitat_2_DESC: "성간 우주에 위치한, 특이점 반응로와 서식지를 갖춘 거대한 복합 시설." # 13618762578889870056
  interstellar_habitat_2_MEGASTRUCTURE_DETAILS: "$interstellar_habitat_2_DESC$" # 9004850447414450849
  interstellar_habitat_3: "$name_interstellar_ring$ 복합체" # 6900995819698279476
  interstellar_habitat_3_DESC: "성간 우주에 있는, 특이점 원자로와 서식지를 수용하는 거대한 단지입니다. 또한 링월드를 보유하고 그것에 에너지를 공급합니다." # 6897688310428154064
  interstellar_habitat_4: "$name_interstellar_ring$ 골조" # 2079580230985734340
  interstellar_habitat_4_DESC: "이 거대한 골조는 $name_interstellar_ring$ 전체 둘레의 약 4분의 1을 차지합니다. 실제 거주구 건설 작업은 아직 시작되지 않았습니다." # 17727034076513351752
  interstellar_habitat_4_MEGASTRUCTURE_DETAILS: "$interstellar_habitat_4_DESC$" # 14788134727227055311
  interstellar_habitat_5: "$name_interstellar_ring$ 구역" # 17887099269431520908
  interstellar_habitat_5_DESC: "거주 가능한 상태로 완성된 $name_interstellar_ring$ 구역." # 17738073219577193079
  giga_tech_orbital_bastion: "초거대 궤도 군사 요새" # 11220169538000027516
  giga_tech_orbital_bastion_desc: "우리 제국의 함대가 성장함에 따라 그 수요도 증가하고 있습니다. 함대의 끊임없이 증가하는 수요에 대한 한 가지 해결책은 방대한 군사 장비를 수용하여 함대를 지원하는 거대한 $name_orb_bastion$들을 건설하는 것입니다." # 3930489061471391367
  orbital_bastion_desc: "우리 군의 관리를 돕는 거대한 군사 복합체입니다." # 3489136062161507101
  giga_dialog.601.name: "$name_orb_bastion$ 건설 현장 완료." # 7318526865595155267
  giga_dialog.601.desc: "훈련 구역과 여러 막사가 완공되었습니다. 훈련을 시작할 수 있습니다.\n하지만 이 기지가 우리 제국에 이익이 되도록 업그레이드해야 합니다." # 7158305153529039621
  giga_dialog.602.name: "$name_orb_bastion$ 완성." # 3631361882058599939
  giga_dialog.602.desc: "[giga_system.GetName] 성계에 있는 우리의 궤도 병영이 이제 요새로 업그레이드되었습니다! 이 시설이 완성됨에 따라, 우리는 많은 수의 인원을 더 효과적으로 훈련시킬 수 있게 되었습니다. 홀로그램 시뮬레이터와 무중력 훈련장은 우리의 조종사와 병사 모두를 훈련시키기에 훌륭한 장소가 되어줍니다." # 4216186396333176230
  giga_dialog.603.name: "행정 본부 완공" # 8046571353870645613
  giga_dialog.603.desc: "[giga_system.GetName] 성계 요새가 행정 본부로 격상되었습니다. 이것이 완료됨에 따라, 군대의 병참 수요가 충족되었으며, 심지어 확장되었습니다. 수천 명의 숙련된 병력과 조종사들을 수용하는 이 시설은 우리의 군사 역량에 크게 기여할 것입니다." # 4014074791336749377
  giga_dialog.604.name: "제독 사령부 완료." # 2833978073325999079
  giga_dialog.604.desc: "우리 군부에게는 훌륭한 날입니다. 저희 행정 본부가 이제 제독 사령부로 바뀌었습니다. 이것이 완료됨에 따라, 저희 최고 제독 중 한 명이 개인 작전 기지를 가지게 되었습니다. 모든 함선에 연결된 무료 통신 시스템이 포함되어 있어, 강력한 지휘 능력을 발휘할 수 있습니다. 저희 함대에게 엄청난 버프를 제공합니다." # 4000150927486336059
  orbital_bastion_0: "$gc_mega$$name_orb_bastion$ 건설 현장" # 11865471564034406100
  orbital_bastion_0_DESC: "평범한 훈련 기지입니다.\n별다를 것 없습니다.\n현재는 아무런 보너스를 제공하지 않습니다.\n군사 기지를 건설하기 위한 기반입니다." # 17530919263188199527
  orbital_bastion_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_military$\n§Y해군 수용력§! 및 §Y사령부 한계§!를 증가시킵니다.\n§L우리 함대의 군사 능력을 향상시키기 위한 다양한 시설을 수용하는 대형 궤도 구조물입니다. 우리 함대에 다양한 효과를 제공합니다." # 14770051670848792664
  orbital_bastion_1: "$name_orb_bastion$" # 12698946579027081421
  orbital_bastion_1_DESC: "다수의 사단 병력이 이곳에서 훈련하고 주둔하며, 필요한 모든 장비, 병참, 행정 인력을 갖추고 있습니다.\n훈련 교관도 배치되어 있습니다.\n함대 지원을 위한 다수의 정박 시설도 갖추고 있습니다." # 8498759570639224179
  orbital_bastion_2: "군사 행정 부서" # 2528671759522617960
  orbital_bastion_2_DESC: "해군과 그에 수반되는 모든 병참 요구 사항을 지원하는 거대한 복합 시설." # 14007460627605780223
  orbital_bastion_3: "해군 사령부 작전" # 9839007259859707815
  orbital_bastion_3_DESC: "주요 군 장교가 작전 편의성을 위해 주재하는 곳입니다. 수십 개의 건선거와 정박지를 갖춘 이 거대한 구조물은 은하계 함대 관리의 부담을 줄여줍니다." # 16253687880162623217
  giga_tech_orbital_elysium: "\"하향식\" 궤도 기반 시설" # 16975684126711065256
  giga_tech_orbital_elysium_desc: "행성 궤도 시설에서 행성을 통치하는 것은 우리가 상대적으로 거리낌 없이 우리의 의지를 강요할 수 있게 해줄 것입니다." # 11870710576832957392
  giga_dialog.1101.name: "$name_orb_elysium$ 완료됨" # 1166311656577039189
  giga_dialog.1101.desc: "[giga_system.GetName] 성계의 [giga_planet.GetName] 상공에 $name_orb_elysium$ 서식지가 막 완성되었습니다! 이는 우리 행성 총독들에게 훌륭한 거점 역할을 하여, 지표면의 환경이 얼마나 열악해지더라도 [giga_planet.GetName]에 대한 우리의 통제를 보장할 것입니다." # 7288709952255250109
  giga_dialog.1101.a: "훌륭하군!" # 4205353275372794963
  orbital_elysium_0: "$gc_kilo$$name_orb_elysium$" # 17457512509041304965
  orbital_elysium_0_DESC: "$name_orb_elysium$은 행성 주위를 공전하며, 행성 관리 당국이 아래 표면을 개발할 수 있게 안전한 관측 지점을 제공하는 작은 서식지입니다." # 5773272271230247390
  orbital_elysium_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_habitable_mega$ - $giga_list_category_basic_resource_production$\n거주 가능한 행성 위 소형 §Y거주지§!, §P관리 방식의 근본적인 변화§!\n§L엘리트 계층이 아래 대중을 통제하는 궤도 통제 센터. 생산 할당량만 충족한다면 그들의 상태는 우리에게 중요치 않다. §!" # 15693247632603721276
  orbital_elysium_origin_platform_0: "$name_orb_elysium$ 건설 현장" # 11184459082389097219
  orbital_elysium_origin_platform_0_DESC: "$name_orb_elysium$의 미래 부지" # 7667368431039281543
  orbital_elysium_origin_platform_1: "$orbital_elysium_0$" # 10054678282396277722
  orbital_elysium_origin_platform_1_DESC: "$orbital_elysium_0_DESC$" # 16342577600669680552
  orbital_elysium_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - 숙주 행성의 수도 건물을 대체하며, §Y모든 건설 슬롯을 막고§!, §Y구역 수를 절반으로 줄이며§!, §Y연구 산출량을 감소시키지만§!, 인구에 따라 증가하는 §Y추가 직업을 제공합니다§!. 이 직업들은 주로 §Y기초 자원 생산§!에 중점을 두지만, 소수의 더 진보된 직업도 포함합니다.\n\n£pop£ §Y40 팝§!에 도달하고 수도를 업그레이드하면, 숙주 행성은 또한 행성의 지정과 관련된 직업의 산출량을 증대시키는 §Y$building_giga_elysium_host_booster$§! 건물을 얻습니다.\n\n엘리시움 자체는 §Y연구§!, §Y통합§!, §Y편의시설§!을 위한 구역과 숙주 행성의 §Y안정도를 유지§!하는 구역을 가집니다. 또한 숙주 행성에 슬롯을 제공하는 효과에 따라 §Y건설 슬롯을 얻습니다§!." # 14559992474671674504
  orbital_elysium_ruined: "폐허가 된 $name_orb_elysium$" # 10652730377477962750
  orbital_elysium_ruined_DESC: "이 $name_orb_elysium$는 어떤 대격변으로 인해 완전히 황폐해졌습니다. 적절한 기술이 있다면 복구하는 것이 가능할지도 모릅니다." # 9398800267889523960
  orbital_elysium_repaired: "$name_orb_elysium$" # 10165581902020451765
  orbital_elysium_repaired_DESC: "완성된 $name_orb_elysium$, 거주 준비가 완료되었습니다." # 2163567660452112651
  GIGA_ELYSIUM_PLANET_NAME: "[event_target:giga_elysium_host.GetName] 통제" # 7661827981165045905
  giga_tech_stellar_ring_habitat: "항성 고리" # 17466771715703686470
  giga_tech_stellar_ring_habitat_desc: "우리는 행성 위에 우주 정거장을 건설하는 기술을 숙달했습니다. 대신 나머지를 사용하여 우리만의 행성을 만든다면 어떨까요?" # 10486442546301336512
  stellar_ring_habitat_0: "$gc_mega$$name_giga_orbital$ 건설 현장" # 10838361755171260201
  stellar_ring_habitat_0_DESC: "건설 기지는 $name_giga_orbital$의 향후 건설을 위한 기반 역할을 합니다." # 540286861049738784
  stellar_ring_habitat_0_MEGASTRUCTURE_DETAILS: "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_habitable_mega$\n거대한 §Y서식지§!, 항성을 공전하며 성계 내 다른 §Y서식지§!와 상호 보완적\n§L모아온 소행성으로 건설된 빛나는 원환체이며, 예술적으로 조성된 행성 지형이 늘어서 있고 민간 우주항이 박혀 있습니다.§!" # 2001184437294432238
  stellar_ring_habitat_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - §Y농업§!, §Y통합§!, §Y편의시설§!, 및 §Y물류§! 지구를 보유합니다. 시스템당 최대 하나만 건설 가능.\n\n별을 공전하며 다른 메가스트럭처가 사용하지 않는 모든 §YAsteroids§!를 소모하며, 그 수와 품질에 따라 £planetsize£ §Y$PLANET_SIZE$§!만큼 크기가 조정됩니다. £alloys£ $alloys$, £minerals£ $minerals$, 그리고 어느 정도 £energy£ $energy$의 매장량이 산출량을 향상시킵니다. 소모된 소행성의 전략 자원 매장량을 행성 매장량으로 전환합니다.\n\n일부 지구는 특수 효과를 가집니다:\n- §Y$district_giga_orbital_preserve$§! 지구는 같은 시스템 내의 모든 $habitat_0$에 편의시설을 제공합니다.\n- §Y$district_giga_orbital_logistics$§! 지구는 시스템 내의 모든 식민지에 £mod_planet_resettlement_unemployed_mult£ $MOD_PLANET_RESETTLEMENT_UNEMPLOYED_MULT$를 제공하며, §Y$civic_machine_servitor$§! 제국의 경우 £job_bio_trophy£ $job_bio_trophy$ 생산 보너스도 전파합니다." # 11897389036040281364
  stellar_ring_habitat_1: "$name_giga_orbital$ 통합" # 14478349364921699573
  stellar_ring_habitat_1_DESC: "확보된 자재, 골조가 완성되면 표면 판재로 통합될 준비 완료." # 554382731192265017
