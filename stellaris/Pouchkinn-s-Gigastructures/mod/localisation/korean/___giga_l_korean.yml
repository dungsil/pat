  ravka_name: "§Y라브카니엔§!" # 13890614468822620632
  ravka_desc: "§LRavkanien에는 원소를 마음대로 조종할 수 있는 비전적인 능력을 지닌 라브칸인(Ravkan)으로 알려진 존재들이 거주하고 있습니다. 카첸 제국은 이들을 군대에 고용하여 전투력을 크게 증강시키고 있습니다.§!" # 10562385331908324028
