  giga_dialog.11002.name: "첨탑 설치 완료" # 17664424882457544582
  giga_dialog.11002.desc: "$name_psychic_beacon$의 중심축 역할을 하고 지지 구조물의 대다수를 이룰 거대한 첨탑이 이제 완성되었습니다. 아직 이 초기 단계임에도 불구하고, 극미량의 §MPsionic Sublimate§!를 채취할 수 있을 것입니다." # 7806697721359090985
  giga_dialog.11002.a: "우리의 눈이 뜨일 것이다." # 2667973189923679497
  giga_dialog.11003.name: "도관 온라인" # 11470859755952343416
  giga_dialog.11003.desc: "소용돌이치는 장막 에너지는 이제 이 거대한 사이오닉 도관에 의해 포착되고 수집되었으며, 또한 $name_psychic_beacon$의 초광속 정신 투영을 위한 중계기 역할을 할 것입니다." # 4055297434899583112
  giga_dialog.11003.a: "대가가 따를 것입니다." # 10101117453747612015
  giga_dialog.11004.name: "$name_psychic_beacon$ 활성화됨" # 12002352170060115659
  giga_dialog.11004.desc: "완벽하게 갖춰진 $name_psychic_beacon$에는 강력한 항해자 개체가 자리 잡고 있으며, 이는 우리 함선들을 위해 실재계 전역에 길을 밝혀줄 것이며, 장차 다른 방식으로도 사용될 수 있을 것입니다. 우리의 심령술사들은 이미 그 강렬한 힘에 몰두하여 장치를 잠재력껏 사용하기를 열망하고 있습니다.\n\n이 비콘은 §Y업그레이드§!하거나 §YEdict§!을 사용하여 언제든지 활성화할 수 있습니다. §MPsionic Sublimate§! 생산량은 특수 정화 작업을 통해 팝을 §Y승화시키거나§! §Y결정§!을 통해 심령술사를 승화시킴으로써 증대될 수 있습니다." # 1812302855863197313
