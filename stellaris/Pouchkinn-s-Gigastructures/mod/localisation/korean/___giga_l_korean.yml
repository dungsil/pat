  blokkat_inquietude_modifier_desc: "블로캣(Blokkats)이 제기하는 실존적 위협은 우리 문명에 심대한 영향을 미치고 있습니다." # 11606394441429070348
  already_dealt_with_blokkat_inquietude: "우리는 §R블로캇 불안§!을 §Y6개월마다§! 한 번만 조정할 수 있습니다." # 8516900166227248936
  blokkat_inquietude_tracker: "안정성: §R-[ROOT.blokkat_inquietude_stability_value]§! | 범죄율: §R+[ROOT.blokkat_inquietude_happiness_value]%§!" # 3735655292981966391
  blokkat_inquietude_tracker_2: "연구원 산출량: §G+[ROOT.blokkat_inquietude_research_value]%§!" # 17153288136600665511
  blokkat_research_projects_title: "§B블로캇 연구 프로젝트§!" # 14491314697998288793
  blokkat_research_projects_desc: "§B연구 프로젝트§!는 §Y블로캇§!에 대해 더 많이 알아보기 위해 §Y특수 프로젝트§!나 §Y기술§!을 적극적으로 완료하는 비용이 많이 드는 작업입니다. 한 번에 §Y1§!개만 수행할 수 있으며 시간이 지남에 따라 더 많이 나타날 수 있습니다." # 18422162008551383172
  blokkat_tasks_desc: "§블로캇 임무§!는 블로캇을 연구하는 여러 방법을 나타냅니다. 이들은\"시\"할 필요가 없으며 단순히 $blokkat_knowledge$를 획득하는 다양한 방법을 분류합니다. 우리는 언제든지 어떤 순서로든 이들 중 어떤 것이든 수행할 수 있으며, 완료 시 지식은 즉시 획득됩니다." # 4906445593603791210
  blokkat_inquietude_desc: "§R불안감§!은 우리 문명이 §Y블로캇 위협§!에 대해 느끼는 공황 수준을 나타내며, 세계의 §Y안정성§! 및 §Y범죄§!를 희생하면서 우리의 §Y연구원 산출량§!을 증가시킵니다. 블로캇이 은하의 §Y1%§!를 소모할 때마다 또는 우리의 §Y행성§!과 §Y팝§!이 §R수확될§! 때마다 §Y2%§!씩 증가합니다." # 4471472497825924099
  blokkat_inquietude_counters: "§R블로캇 불안감§!" # 9652977935799294628
  giga_blokkat.3000.upinquietude.tooltip: "우리 문명은 블로캣이 초래하는 위협을 전혀 인지하지 못하고 있습니다. 집단 내 모든 계층이 블로캣의 파괴적인 능력을 완전히 인지하도록 보장해야 합니다.\n\n이는 §R불안감§!을 §Y2%§! 증가시키겠지만, §Y연구§! 효율성은 향상될 것입니다." # 1694660615654403739
  giga_blokkat.3000.downinquietude.tooltip: "정말로, 블로캇 위협은 심각하게 과대평가되고 있습니다. 집단적 편집증으로 인해 문명이 완전히 붕괴하기 전에 우리 문명에 안심을 주는 것이 중요합니다.\n\n이것은 §R불안감§!을 §Y2%§! 감소시키겠지만, §Y연구§! 효율성은 떨어질 것입니다." # 11709967087731136865
  mod_category_blokkats_research_speed_mult: "블로캇 연구 속도" # 7482225511431175523
  suppressed_blokkat_inquietude: "억압된 블로캇 불안감" # 17754607673362517632
  suppressed_blokkat_inquietude_desc: "아, 그렇군요, 블로캣들 말이군요. 저희는 그 주장을 일축했습니다." # 1058348312843952027
  bolstered_blokkat_inquietude: "강화된 블로캇 불안감" # 10578715014961677438
  bolstered_blokkat_inquietude_desc: "블로캇들은 농담거리가 아니며 은하계는 이를 알아야 합니다." # 15374141232849399173
