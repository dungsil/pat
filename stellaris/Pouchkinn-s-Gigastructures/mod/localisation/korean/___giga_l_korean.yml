  giga_fallen_empire_misc.1011.name: "이상한 동료" # 6084460159836147481
  giga_fallen_empire_misc.1011.desc: "§YFlusion§!의 원시 행성 궤도에 있는 저희 관측소에서 보고합니다. 행성 표면을 일상적으로 조사하던 중, 궤도 망원경이 아무것도 없는 곳에서 갑자기 나타난 듯한 미확인 개체를 포착했습니다. 이 존재는 행성의 주요 초강대국인 §YRoqualian Republic§! 소유의 넓고 대부분 비어 있는 평원 한가운데에 착륙했습니다.\n\n황금색 투구와 거대한 왕관을 쓴 이 생명체는 플루션의 알려진 어떤 토착 종과도 일치하지 않았습니다. 그 후 몇 시간 동안 평원을 걸어 다녔으며, 드문드문 있는 로퀄리안 정착지 몇 군데와 마주쳤습니다.\n\n이것은 생명체를 눈에 띄게 짜증나게 만들었고, 저희가 한숨이라고밖에 추측할 수 없는 소리를 내뱉은 뒤, 로퀄리안 현지인들을 경악하게 만들며 갑자기 밝은 섬광과 함께 다시 사라졌습니다.\n\n관측소는 이 존재에 대한 추가 정보를 수집하지 못했는데, 플루션인들조차 이 기이한 방문객의 정체에 대해 우리만큼이나 혼란스러워하는 것 같습니다..." # 8400323791278560313
  giga_fallen_empire_misc.1011.a: "아마도 흥미로운 것은 없을 겁니다." # 15429093286676374724
