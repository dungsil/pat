  needs_enough_blokkat_scrap: "우리에게는 $blokkat_scrap$이(가) 충분하지 않습니다." # 6559925701230564624
  blokkat_can_only_do_every_year: "이것은 1년에 한 번만 할 수 있습니다." # 6072597071237860709
  giga_blokkat.3000.scrapdamagetemp.tooltip: "블로캇 잔해 $blokkat_scrap$를 대량 사용하여 블로캇에 대한 전투 능력을 일시적으로 증강할 수 있습니다. 연 1회만 사용할 수 있습니다." # 7853056888046330453
  giga_blokkat.3000.scrapresearchtemp.tooltip: "우리는 상당량의 $blokkat_scrap$을 사용하여 블로캇 관련 연구 속도를 일시적으로 증진시킬 수 있습니다. 이는 1년에 한 번만 수행 가능합니다." # 11554594318226520170
  blokkat_scrap: "£blokkat_scrap_icon£ §M블로캇 고철§!" # 646530992047377923
  giga_blokkat.3000.mega1: "§Y초공간 불안정 장치§를 구체화하십시오! | §Y10§! $blokkat_knowledge$" # 12275771579194506703
  giga_blokkat.3000.mega1.tooltip: "§Y초차원 불안정 장치§!는 고차원 공간을 통해 집중된 에너지 빔을 방출하여 §Y블로캇 초차원 방벽§!을 불안정하게 만들고, 그 결과 §Y블로캇-베스터§!에 피해를 입힐 수 있는 이론적인 메가스트럭처입니다.\n\n§Y이를 통해 우리는 메가스트럭처의 건설 부지를 연구할 수 있게 될 것입니다. 메가스트럭처의 후속 단계에는 추가적인 $blokkat_knowledge$가 필요합니다.§!" # 12737630836914468031
  giga_blokkat.3000.mega2: "§Y불안정화 장치§!'의 동력원 | §Y20§! $blokkat_knowledge$" # 4108542810839916069
  giga_blokkat.3000.mega2.tooltip: "§Y초차원 불안정화 장치§!는 더 높은 차원으로 뚫고 들어가 §Y블로캇-베스터§!의 방어막을 가능한 모든 공격 지점에서 동시에 타격할 수 있어야 합니다. 이 장치가 건설될 항성은... 더 유용한 무언가로 변환되어야 할 것입니다.\n\n§Y이를 통해 우리는 메가스트럭처의 첫 번째 정식 단계를 연구할 수 있게 될 것입니다. 메가스트럭처의 후속 단계에는 추가적인 $blokkat_knowledge$가 필요합니다.§!" # 4689761130488427094
  giga_blokkat.3000.mega3: "§Y파괴자§!'의 막파괴자 | §Y30§! $blokkat_knowledge$ 개발" # 3519920241867560598
  giga_blokkat.3000.mega3.tooltip: "브레인(brane)이란 우리의 3차원 현실이 담겨 있는 차원 평면을 의미합니다. 블로캣의 방벽을 직접 타격하려면, 이 브레인에서 벗어날 방법을 찾아야 합니다. 가장 유력한 방법은 불안정화 장치(Destabilizer)를 구동하는 §Y5차원 특이점§!을\"초충\"하여 방벽에 막대한 에너지를 직접 전달할 수 있는 일종의\"관\"으로 사용하는 것일 것입니다.\n메가스트럭처의 추가 단계에는 $blokkat_knowledge$가 더 필요합니다." # 14549720665625415257
  giga_blokkat.3000.mega4: "§Y불안정화 장치§!'의 대형 주입기 | §Y40§! $blokkat_knowledge$" # 3983538164087648951
  giga_blokkat.3000.mega4.tooltip: "§Y초차원 안정기§!의 마지막 부분은 그것이 작동하는 데 필요한 엄청난 양의 에너지를 끌어모아 난해한 고차원 공간을 통해 안내할 수 있는 장치입니다.\n\n브레인 브레이커(Branebreaker) 프로토콜과 그 뒤를 잇는 5차원 특이점(Pentadimensional Singularity)을 이용한 공격 모두 완벽한 정밀도로 사용되는 엄청난 양의 에너지를 요구할 것입니다. 왜냐하면 치명적인 연쇄 반응을 일으켜 시공간의 완전한 붕괴로 이어지기 전에 우리가 우주의 차원 벽을 통해 밀어 넣을 수 있는 에너지의 양에는 한계가 있기 때문입니다." # 6067035262859583491
  giga_blokkat.3000.mega5: "§Y불안정화 장치§!'의 시간 교란기 | §Y50§! $blokkat_knowledge$" # 12457030777292661688
  giga_blokkat.3000.mega5.tooltip: "§Y그랜드 기록보관소§!에서 블로캇의 시간 여행을 발견한 덕분에, 우리는 §Y초차원 불안정 장치§!의 설계를 더욱 발전시켜 §Y블로캇 초차원 방벽§!이 더 빠르게 재생하기 위해 시간을 이동하는 능력을 무력화할 수 있게 되었습니다." # 258392697163950832
  giga_blokkat.3000.blokkscrap: "인양된 §PBlokkat 고철§을 분석하십시오!" # 14093169898216062063
  giga_blokkat.3000.blokkscrap.tooltip: "우리가 블로캇 함선을 파괴하여 수집한 $blokkat_scrap$는 의심할 여지 없이 과학적 가치가 있습니다. 블로캇에 대한 우위를 점하기 위해 가능한 한 빨리 이를 활용할 구체적인 방법을 찾는 것이 현명할 것입니다.\n\n§Y이를 통해 $blokkat_scrap$를 사용하여 블로캇에 대한 §H연구§! 및 §H피해§! 버프를 부여하고, 충분한 양의 스크랩을 보유할 경우 그들의 구성 요소를 §H역설계§!할 수 있는 능력이 해금됩니다.§!" # 2362518598548616608
  giga_blokkat.3000.blokkphysics: "블로캇 §BD차원 조작§에 대해 조사하십시오!" # 15046058507969701550
  giga_blokkat.3000.blokkphysics.tooltip: "블로캇 기술의 상당 부분은 고차원 공간을 조작하여 구성 요소의 강도와 효율성을 크게 높이는 것과 관련이 있는 것으로 보입니다.\n\n이러한 방법론에 대한 연구를 수행하면 확실히 $blokkat_knowledge$ 획득 능력이 향상될 것입니다.\n\n§Y이 연구를 완료하면 물리학 부서에서 추가적인 $blokkat_knowledge$를 제공하는 반복 가능 기술이 해금됩니다.§!" # 13906485239286584046
  giga_blokkat.3000.blokksociety: "블로캇 §GSociology§에 대해 조사하십시오!" # 7231311166350289518
  giga_blokkat.3000.blokksociety.tooltip: "침략하는 종족의 사회학을 연구하는 것은 기이하고 어쩌면 무의미한 노력이라고 생각할 수도 있지만, 그 종족이 어떻게 생각하고 행동하는지 아는 것은 그들에 대해 더 많이 배우고자 할 때 매우 귀중한 자산이 됩니다.\n\n실로, 블로캇의 사고방식을 연구하고 이해함으로써, 우리가 어떤 문제에 직면했을 때 블로캇이 그 문제를 어떻게 해결하거나 무언가를 공학적으로 구현할지 예측함으로써 데이터가 부족한 부분을 효과적으로 '채울' 수 있을 것입니다.\n\n당연히 이는 우리의 중요 $blokkat_knowledge$ 수집 속도를 높여줄 것입니다.\n\n§Y이것은 사회학 부서에서 추가적인 $blokkat_knowledge$를 제공하는 반복 가능한 기술을 해제하는 기술을 완전히 연구했을 때 활성화시킵니다.§!" # 8989525614587938496
  giga_blokkat.3000.blokkengineering: "블로캇 §H재료 공학§에 대해 조사하십시오!" # 7280807496741283927
  giga_blokkat.3000.blokkengineering.tooltip: "블로캇이 사용하는 물질은 엄청나게 발전하여, 사실상 우주의 근본적인 힘을 그들의 의지대로 구부릴 정도입니다.\n\n현재 우리의 물리학적 이해를 전혀 고려하지 않는 것처럼 보이는 이 거의 파괴 불가능한 물질을 연구하는 것은 우리의 현재 $blokkat_knowledge$ 데이터베이스에 큰 도움이 될 것입니다.\n\n§Y이것은 일단 완전히 연구되면 공학 부서에서 추가적인 $blokkat_knowledge$를 제공하는 반복 가능한 기술을 잠금 해제하는 기술을 활성화할 것입니다.§!" # 5558103162005444586
  giga_blokkat.3020.name: "블로캇 사회학" # 6716049424788854962
  giga_blokkat.3020.desc: "현재로서는 블로캣 문명에 대해 아는 바가 거의 없습니다. 그들은 일종의 합성 군집 지성체로 보이지만, 외부에는 자신들의 실제 사회에 대해 극히 일부만을 드러냅니다.\n\n만약 그들의 통신을 해독하고 모선에 대한 원격 스캔을 통해 내부 활동의 징후를 포착할 수 있다면, 그들의 문명이 실제로 어떻게 기능하는지, 그리고 그들의 동기가 무엇인지에 대해 좀 더 많은 것을 배울 수 있을 것입니다.\n\n이를 통해 블로캣의 사고방식과 동기에 대한 이해를 바탕으로 추론을 수행함으로써, 다른 곳에서 데이터가 누락되었을 때 그\"빈틈을 메\" 수 있을 것입니다." # 2547294459397235873
  cant_do_another_blokkat_project_tech_tooltip: "우리는 또 다른 §B블로캇 연구 프로젝트§!를 시작하기 전에 관련 §Y기술§! 또는 §Y특수 프로젝트§!를 연구해야 할 것입니다." # 10867746209578982703
  giga_blokkat.3020.a: "그럼 시작해 봅시다." # 12286371193657288800
  giga_blokkat.3020.b: "지금은 안 됩니다." # 3528825737984060465
  blokkat_project_already_underway: "저희는 이미 §BBlokkat 연구 프로젝트§를 진행하고 있습니다!" # 14669404452946170512
  can_do_another_blokkat_project_tooltip: "이제 또 다른 §B블로캇 연구 프로젝트§를 시작할 수 있습니다!." # 13158953467490383689
  giga_tech_blokkat_sociology_study: "블로캇 사회학 및 해부학 연구" # 10135052650654688514
  giga_tech_blokkat_sociology_study_desc: "블로캇 문명의 작동 방식을 연구하는 것은 그들의 무시무시할 정도로 발전된 기술에 대응하는 최선의 방법을 배우는 데 결정적인 단계가 될 것입니다." # 2703489094599837544
  blokkat_sociology_title: "블로캇 지식을 부여하는 사회 과학 반복 연구를 해금합니다.\n블로캇 지식: §G+1§!" # 13223753255792417825
  blokkat_knowledge_repeatable_title: "블로캇 지식: §G+1§!" # 17342679700492490404
  blokkats: "블로캇들" # 13137616731617137415
  blokkats_desc: "블로캣들은 우리의 기술 수준을 훨씬 뛰어넘는 극도로 진보한 은하 외 문명입니다. 그들은 당연히 훌륭한 연구 자료의 원천이 됩니다." # 2795515467408317430
  giga_tech_blokkat_society_repeatable: "블로크워크 해독 분석" # 3890417536908465964
  giga_tech_blokkat_society_repeatable_desc: "블록워크는 모든 블로캇들을 연결하는, 더 높은 차원에 존재하는 거대한 정보 및 에너지 네트워크입니다. 이를 해독하고 연구한다면 블로캇과 관련된 매우 귀중한 데이터를 얻을 수 있을 것입니다. 어쩌면 우리는 이 블록워크의 방식을 우리 제국에 적용할 수도 있을지 모릅니다." # 10415422772157402478
  giga_blokkat.3021.name: "블로캇 조사 보고서: 문명" # 17791065497899991546
  giga_blokkat.3021.desc: "§YBlokkat-Vester§!에서 방출되는 다양한 초공간 주파수에 대한 철저한 분석과 그들의 우주선에 대한 원격 관측을 통해 블로캇과 그들의 문명에 관한 귀중한 데이터를 얻을 수 있었습니다.\n\n초기 우리의 믿음과는 달리, 블로캇은 사실 군체 지성이 아니라 개별적인 합성 존재들의 종족입니다. 이 존재들 각자는 완전한 자유 의지를 가지고 있지만, 그럼에도 불구하고 더 높은 차원에 호스팅되어 모든 블로캇을 연결하는 거대한 정보 네트워크로 서로 연결되어 있습니다. 이는 거리에 상관없이 한 블로캇에서 다른 블로캇으로의 데이터 전송을 즉각적으로 가능하게 합니다.\n\n블로캇 스스로가 §YBlokkwork§!라고 명명한 것으로 보이는 이 정보 네트워크에 대한 추가 연구는 우주에 있는 블로캇이 실제로는 완전한 블로캇 문명의 극히 일부에 불과하다는 우려스러운 사실을 밝혀냈습니다. 그들은 우주의 여러 곳에 그러한 모함들을 다수 운용하고 있는 것으로 보입니다. 정확한 수는 아직 파악되지 않았지만, 최소한 §R만 개§!는 족히 넘을 것으로 추정됩니다.\n\n블로캇의 실제 목표는 아직 명확하지 않지만, 그들의 통신은 모든 모함에서 수확한 물질이 알려지지 않은 중앙 위치로 되돌려 보내지고 있음을 시사합니다.\n\n우리 은하가 그들의 수확 함대에 의해 표적이 된 첫 번째 은하가 아니라는 것은 분명하며, 얼마나 많은 문명이 블로캇의 희생양이 되었는지는 알 수 없습니다. 광범위한 블로크워크 기록에는 블로캇 함대에 의해 은하 간 생물 군체 지성이 파괴되었으며, 그 군체 지성의 흩어진 잔존물들이 우주로 도피했다는 내용이 주목할 만하게 언급되어 있습니다.\n\n우리 과학자들은 충분한 연구를 투자한다면 고도로 암호화된 §YBlokkwork§!를 추가로\"해\"하여 더 많은 $blokkat_knowledge$를 복구할 수 있을 것이라고 믿고 있습니다." # 15957950298198435372
  giga_blokkat.3021.a: "알겠습니다." # 3536622398024101432
  giga_blokkat.3021.a.tooltip: "이제 블로캇 관련 §YSociety Repeatables§ 연구를 통해 더 많은 $blokkat_knowledge$를 획득할 수 있습니다!\n$can_do_another_blokkat_project_tooltip$" # 3866677936899985221
  giga_blokkat.3030.name: "블로캇 물리학" # 4199586964960093923
  giga_blokkat.3030.desc: "블로캣 우주선에 대한 초기 분석 결과, 그들의 기술 대부분이 고차원 조작에 집중되어 있음을 보여줍니다.\n\n이는 현대의 거대 구조물 공학 기법에서 흔히 사용되는 방식이지만, 블로캣은 이를 전례 없는 규모와 미증유의 효율성으로 활용하고 있는 듯합니다. 따라서 §Y블로캣-베스터§!에 약점이 있는지 알아내려면 그들의 초차원 공학 방식을 조사하는 것이 무엇보다 중요합니다." # 14528119932527869732
  giga_blokkat.3030.a: "알겠습니다." # 12076608091024442278
  giga_tech_blokkat_dimension_study: "블로캇 초차원 연구" # 3669801707223692537
  giga_tech_blokkat_dimension_study_desc: "블로캇족의 초공간 공학 방식을 연구하는 것은 이 외부 은하 침략자들을 완전히 이해하기 위한 중요한 단계입니다." # 11198814195142293300
  giga_tech_blokkat_physics_repeatable: "6차원 공학 방법론" # 1645672825370759895
  giga_tech_blokkat_physics_repeatable_desc: "블로캇의 초공간 공학 방법론은 우리가 현재 수행할 수 있는 수준을 훨씬 뛰어넘습니다. 만약 우리가 그것들을 연구하고 이해할 수 있다면, 그 응용 분야는 무한할 것입니다." # 17116786952716542328
  blokkat_dimension_title: "물리 재귀 연구를 해금하여 $blokkat_knowledge$를 부여합니다.\n블로캇 지식: §G+1§!" # 8853849501492733477
  giga_blokkat.3031.name: "블로캇 조사 보고서: 초차원 공학" # 12867002639489333726
  giga_blokkat.3031.desc: "예상대로, 고차원 공학은 블로캇 문명 내에서 극도로 만연해 있으며, 모든 블로캇 기술이 어떤 식으로든 이를 활용하고 있습니다.\n\n개별 블로캇들은 차원 저장 장치를 소유하고 있어 그들 각자가 막대한 양의 물질을 운반할 수 있습니다. 이는 더 큰 규모로 모든 블로캇 함선에서도 활용되고 있으며, 우리 과학자들은 가장 작은 블로캇 우주선조차도 차원 화물칸에 일반적인 §YG등급 항성§!의 질량을 실을 수 있을 것으로 추정합니다.\n\n흥미롭게도, 우리의 초차원 장치 대부분은 일반적인 3차원 공간을 둘러싼 제4차원으로 접근하는 반면, 블로캇들은 §Y5차원§! 그리고 아마도 §Y6차원§! 또는 심지어 §Y7차원 공간§!까지 효율적으로 활용하는 방법을 알아냈음이 분명해졌으며, 이를 통해 그들은 우리 우주 물리학에 대한 완전한 지배력을 얻었습니다.\n\n별개로 보이는 블로캇 구조물들은 종종 이러한 더 높은 차원에서 서로 연결되어 있으며, §Y블로캇-베스터§!의 방어막이나 기타 다양한 블로캇 장치처럼 불가능할 정도로 많은 에너지를 사용하는 장치들은 이러한 고차원 공간을 통해 먼 곳의 에너지원을 전송함으로써 원격으로 동력을 공급받을 수 있습니다.\n\n만약 우리가 블로캇의 초차원 공학 방식에 대한 추가 연구를 추구한다면, 우리는 상당한 양의 $blokkat_knowledge$를 축적할 수 있을 것입니다." # 742860982424923077
  giga_blokkat.3031.a: "알겠습니다." # 3536622398024101432
  giga_blokkat.3031.a.tooltip: "이제 블로캇 관련 §Y물리학 반복 연구§!를 연구하여 더 많은 $blokkat_knowledge$를 획득할 수 있습니다.\n$can_do_another_blokkat_project_tooltip$" # 13637157826211467
  giga_blokkat.3050.name: "블로캇 공학" # 186738601287952658
  giga_blokkat.3050.desc: "블로캣의 기술적 진보는 그들의 기본 장갑조차도 가장 진보된 몰락 제국 구조물을 능가하는 극도로 복잡한 일련의 기술을 사용하고 있음을 의미합니다. 명백히, 그들의 함선을 가장 효과적으로 막아낼 방법을 배우려면, 블로캣이 사용한 재료와 공학적 방법론에 대한 고급 연구를 수행해야 할 것입니다.\n\n이 연구는 원격으로 수행되어야 하므로, 블로캣이 어떻게 그들의 재료를 공학적으로 설계했는지 완전히 이해할 수는 없겠지만, 그럼에도 불구하고 블로캣 재료 과학에 대한 추가적인 이해의 토대를 마련해 줄 중요한 정보를 제공할 것입니다." # 7512725004536955120
  giga_blokkat.3050.a: "알겠습니다." # 12076608091024442278
  giga_blokkat.3051.name: "블로캇 조사 보고서: 초지능 공학" # 15188660110929172362
  giga_blokkat.3051.desc: "우리의 원격 조사를 통해 파악한 바에 따르면, 블로캇이 사용하는 모든 물질은 그 자체로 경이로운 기술의 산물입니다.\n\n무엇보다도, 그들의 구성 물질은 플랑크 길이까지 완전히 단단할 정도로 극도로 압축되어 있는 것으로 보이며, 이는 아마도 기존의 '원자'를 대체하고 원자와 기본 입자의 일반적인 크기에 얽매이지 않음으로써 블로캇이 공학에서 훨씬 더 높은 수준의 정밀도를 달성할 수 있게 해주는 극도로 작은 인공 입자를 사용하여 이루어진 것으로 보입니다.\n\n게다가, 블로캇 함선이 피해에 반응하는 현재 관측을 바탕으로, 그들의 물질은 내장된 인공 아원자 신경망에 의해 부여된 일종의\"지\"을 가지고 있어 변화와 손상에 지능적으로 반응할 수 있는 것으로 추정됩니다. 이는 블로캇 물질이 가능한 가장 최적의 방식으로 즉각적이고 효율적으로 자체 수리를 할 수 있음을 의미합니다.\n\n이 모든 것은 이처럼 믿을 수 없을 정도로 발전된 물질을 지원하고 유지하는 데 필요한 에너지를 원격으로 공급하는, 말 그대로\"초차원 동력\"을 형성하는 일종의 고차원 에너지 전달 네트워크에 의해 명백히 뒷받침되고 있습니다.\n\n블로캇 물질과 관련된 이론에 대한 추가 연구를 추구한다면 틀림없이 막대한 양의 $blokkat_knowledge$를 얻게 될 것입니다." # 4842380522465695387
  giga_blokkat.3051.a: "알겠습니다." # 3536622398024101432
  giga_blokkat.3051.a.tooltip: "이제 블로캇 관련 §Y공학 반복 연구§를 연구하여 더 많은 $blokkat_knowledge$를 획득할 수 있습니다!\n$can_do_another_blokkat_project_tooltip$" # 8197856473209674137
  giga_tech_blokkat_armor_study: "블로캇 공학 연구" # 6969896567607907168
  giga_tech_blokkat_armor_study_desc: "블로캇의 공학 방법론과 재료 과학을 연구하는 것은 그들의 함선과 기술이 어떻게 기능하는지 이해하는 데 중요한 단계입니다." # 9649225508744817444
  blokkat_armor_title: "공학 반복 연구를 해금하여 $blokkat_knowledge$를 제공합니다.\n블로캇 지식: §G+1§!" # 15361827810969606291
  giga_tech_blokkat_engineering_repeatable: "블로캇 건설 기술" # 13876703487105310714
  giga_tech_blokkat_engineering_repeatable_desc: "블로캇들이 함선과 물질을 어떻게 공학적으로 설계하는지 원격으로 연구하는 것은 어려운 과제이지만, 그들의 함선에 대한 귀중한 정보를 제공할 것이며, 우리 과학팀이 새롭고 혁신적인 물질을 설계하는 데 도움이 될 것입니다." # 16298563931446180813
  giga_blokkat.3060.name: "초차원 불안정 장치: 건설 현장" # 13210846492144414180
  giga_blokkat.3060.desc: "우리가 지금까지 획득한 $blokkat_knowledge$의 양으로 보아, §Y블로캇 초공간 방벽§!을 파괴할 수 있는 거대 구조물을 설계하는 본격적인 작업에 착수할 때가 되었습니다!.\n\n방벽의 내부 작동 방식을 완전히 이해할 만큼의 지식은 아직 없지만, 거대 구조물의 건설 비용과 규모를 파악하기 위해 대략적인 계산은 이루어졌습니다. 따라서 §Y블로캇 연구국§!은 §Y초공간 불안정 장치§!의 전체 비용이 여러 단계에 걸쳐 약 §Y1백만£alloys£에 달할 것으로 추산하며, 거대 구조물 자체는 항성계 대부분을 집어삼킬 것입니다.\n\n건설 부지는 임의의 일반적인 항성 주위에 건설되어야 하며, 해당 시스템의 중심 항성은 §Y초공간 방벽§!이 뿌리내리고 있는 상위 차원으로 더 쉽게 침투하기 위해 현실을\"뚫\" 데 사용될 일종의 매우 이국적인 천체로 변환되어야 할 가능성이 높지만, 이 과정에 대한 정확한 세부 사항은 아직 우리에게 완전히 알려지지 않았습니다.\n\n그럼에도 불구하고, 현재의 지식으로 우리는 거대 구조물의 §Y건설 부지§!를 연구하고 건설을 시작할 수 있어야 합니다. 블로캇들 자신의 손이 닿지 않는 매우 안전한 장소에 조립되어야 한다는 것은 두말할 나위가 없습니다." # 18004698591064941230
  giga_blokkat.3060.a: "알겠습니다." # 3536622398024101432
  giga_tech_blokkat_mega_stage_0: "초기 초차원 불안정화 장치 설계도" # 11378764616347967469
  giga_tech_blokkat_mega_stage_0_desc: "초차원 안정기는 블로캇-베스터의 방어막을 무너뜨리기 위한 유일한 목적으로 건설될, 이제까지 구상된 가장 거대한 메가스트럭처 중 하나가 될 것입니다. 이 거대한 구조물을 조립하기 위한 적절한 건설 부지를 설계하는 것은 매우 중요한 단계입니다." # 15641367833803623438
  giga_tech_blokkat_mega_stage_0_title: "§H메가스트럭처 해금§!: 초차원 불안정화 장치 건설 부지" # 7487103068884487587
  giga_blokkat.3062.name: "초차원 불안정화 장치: 동력원" # 3950370284539573732
  giga_blokkat.3062.desc: "§Y초차원 불안정 장치§!의 건설 부지가 이제 현실의 영역 안으로 확고히 자리 잡았으므로, 이 강력한 방어막 파괴 거대 구조물을 가동할 동력원을 설계해야 합니다.\n\n거대 구조물이 다른 차원으로 파고들어 거대한 고차원 방어막을 공격할 것이므로, 소모될 에너지의 양은 막대할 것입니다.\n\n따라서 가장 합리적인 조치는 거대 구조물의 항성을 §Y5차원 특이점§!으로 변환하는 것이라고 가장 뛰어난 과학자들이 믿고 있습니다. 이는 여러 고차원을 뚫고 나가는 일종의 변형된 블랙홀로, 막대한 양의 에너지를 끌어모을 수 있으며 §Y블로캇 초차원 방벽§!이 뿌리내리고 있는 우월한 차원으로의\"접근\" 역할도 수행할 것입니다.\n\n이는 항성을 둘러싸고 항성을 해당 특이점으로 변환하는 데 사용될 매우 거대한 고리형 장치를 통해 달성되어야 합니다. 우리는 이 특이점이 최대 §Y5차§!원까지 도달할 수 있을 것으로 추정하며, 그보다 더 높은 차원으로 진입할 경우 순수한 차원적 압력으로 인해 모든 시공간이 찢겨나갈 것입니다." # 7130607725981702300
  giga_blokkat.3062.a: "이제 시작합시다." # 1369683994625489462
  giga_tech_blokkat_mega_stage_1: "5차원 동력원" # 14482560379554345891
  giga_tech_blokkat_mega_stage_1_desc: "블로캇(Blokkats)과 매우 유사한 방식을 사용하는 특수한 블랙홀을 이용하여 강력한 §Y초차원 불안정화 장치§를 가동하고, 이를 통해 블로캇의 난공불락처럼 보이는 방어막을 효과적으로 타격할 수 있습니다!" # 8713843986322354844
  giga_tech_blokkat_mega_stage_1_title: "§H메가스트럭처 해금§!: 초차원 불안정화 오차원 변환기" # 10808607748154556909
  needs_physics_blokkat_project: "우리는 §Y블로캇 조사§! §BD차원 조작§! §B블로캇 연구 프로젝트§!를 완료해야 합니다!" # 12836870219956731106
  needs_society_blokkat_project: "우리는 §Y블로캇 조사§! §GSociology§! §B블로캇 연구 프로젝트§!를 완료해야 합니다!" # 1412317928954766943
  giga_blokkat.3064.name: "초차원 불안정 장치: 막 파괴자" # 17145198458425490927
  giga_blokkat.3064.desc: "블로캇에 대한 연구가 계속됨에 따라, 우리는 §Y블로캇 초차원 방벽§!에 대한 이해도도 높이고 있습니다. 현재 데이터에 따르면 이 방벽의 막대한 저항력은 방벽이 무려 §Y2!§ 차원의 공간 속에서 실제로\"회\"하고 있다는 사실에서 비롯되는데, 이는 주어진 시점에 방벽 전체 중 극히 미세한 부분만이 우리의 현실에 존재한다는 것을 의미합니다.\n\n이는 방벽이 §Y블로캇-베스터§!를 둘러싸고 있는 회전하는 §Y6차원§! 구체를 효과적으로 형성한다는 뜻입니다. 따라서 방벽을 의미 있는 시간 동안 무력화시키려면, 전체 방벽에 동시에 전면적인 공격을 가하기 위해 막대한 양의 에너지를 고차원으로 쏟아붓는 관문으로 §Y5차원 특이점§!을 사용해야 합니다.\n\n불행히도 특이점은 방벽이 존재하는 여섯 번째이자 가장 높은 차원까지 도달할 수 없을 것이므로, 이 모든 노력이 허사가 될 수도 있습니다... 만약 방벽의 회전이 오히려 단점으로 작용하지 않았다면 말입니다. 실제로 과학자들은 특이점이 §Y블로캇-베스터§! 바로 주변의 고차원들이 서로 상대적으로 배열되는 방식을 아주 미세하게\"일그러뜨\" 수 있는 이론적 구조물인 §Y막파괴자§!의 역할을 할 수 있다고 믿고 있습니다.\n\n이것은 현재 여섯 번째 차원에서 회전하고 있는 §Y블로캇 초차원 방벽§!의 일부가 방벽의 다른 부분들과 상대적으로 부분적으로 이탈하게 만들어, §Y페타차원 특이점§!을 이용한 §Y초차원 불안정 장치§!의 전면적인 공격이 가능하도록 기능하는 방벽 부분을 강제로 한 차원 낮추게 될 것입니다." # 3062783445686076198
  giga_blokkat.3064.a: "말은 쉽지..." # 17379133685458454064
  giga_tech_blokkat_mega_stage_2: "초차원 막 파괴" # 15517485482482208718
  giga_tech_blokkat_mega_stage_2_desc: "블로캇 초차원 방벽이 사용하는 더 높은 차원을\"왜\"함으로써, 우리는 그것을 강제로 한 차원 낮추어 우리의 5차원 특이점의 도달 범위 내로 끌어들일 수 있습니다." # 1584167952687265790
  giga_tech_blokkat_mega_stage_2_title: "§H메가스트럭처 해금§!: 초차원 불안정화 막 파괴자" # 8617057678061376882
  giga_blokkat.3066.name: "초차원 불안정화 장치: 대형 주입기" # 20216528647897729
  giga_blokkat.3066.desc: "이제 §Y초차원 불안정 장치§!를 최종적으로 완성하기 위해 단 하나의 문제를 해결해야 합니다. 바로 절단된 §Y블로캇 초차원 방벽§!에 대한 파괴적인 균열 발생과 뒤이은 5차원 공격을 수행하는 데 필요한 막대한 양의 에너지를 조작할 수 있는 메커니즘을 설계해야 합니다.\n\n이 메커니즘은 여러 상위 차원에 닻을 내리고 고도로 복잡한 5차원 공학 기법을 사용하여, 정밀하게 조정된 에너지 흐름이 상위 차원으로 전달되어 블로캇의 방어막에 정확한 시점에 충격을 가하도록 보장해야 하므로 구조물에서 가장 비용이 많이 드는 부분이 될 것입니다.\n\n막대한 균열이 발생한 후, 블로캇이 방어막을 즉시 재조정하고 문제를 수정하기까지는 불과 몇 초밖에 남지 않을 것으로 예상되므로, §Y초차원 방벽§!에 치명타를 가하는 데 있어 최고의 정밀도가 요구됩니다.\n\n그럼에도 불구하고 방벽을 무너뜨리는 데 성공하더라도, 블로캇이 향후 몇 년 내에 방벽을 복구할 가능성이 높으므로 신속하게 움직여야 할 것이며, 이는 §Y블로캇-베스터§!를 최종적으로 파괴하고자 한다면 우리 타격 부대의 신속한 공격을 필요로 할 것입니다.\n\n모든 것이 계획대로 진행된다면, 이것이 이 위대한 구조물을 개발하는 마지막 단계가 될 것입니다." # 8713591906887691433
  giga_blokkat.3066.a: "거의 다 왔습니다." # 16922267936687712121
  mod_megastructure_energy_upkeep_mult: "메가스트럭처 에너지 유지 비용" # 9170776607771144999
  giga_tech_blokkat_mega_stage_3: "요타스케일 에너지 조작" # 15851350125078454868
  giga_tech_blokkat_mega_stage_3_desc: "초차원 방벽을 무너뜨리는 데 필요한 에너지 흐름을 조작하려면, 전체 시퀀스를 실행할 때 펨토초 수준의 정밀도와 결합된 엄청난 수의 고차원 구조물이 필요할 것입니다." # 11551039632183299050
  giga_tech_blokkat_mega_stage_3_title: "§H메가스트럭처 해금§!: 초차원 불안정화 장치: 완성" # 18366309623879170029
  giga_tech_blokkat_mega_stage_4: "초시간적 연대기 교란 적용됨" # 5109125370356823509
  giga_tech_blokkat_mega_stage_4_desc: "과거와 미래, 그리고 더 높은 차원에서 목표물을 타격할 수 있는 능력은 우리가 §Y초차원 요새§를 이전보다 훨씬 쉽게 무너뜨릴 수 있도록 보장할 것입니다! 게다가 이 기술을 무기 체계에 더 폭넓게 적용함으로써 잠재적 피해량이 눈에 띄게 증가할 것입니다." # 1605569556946481630
  giga_tech_blokkat_mega_stage_4_title: "§H메가스트럭처 해금§!: 초차원 불안정화 장치: 시간 교란기" # 13174336848441258967
  giga_blokkat.3067.name: "지식의 압도" # 6825878699218275963
  giga_blokkat.3067.desc: "마침내 우리는 $blokkat_knowledge$를 충분히 모아 §Y초공간 불안정 장치§!를 완벽하게 설계할 수 있게 되었습니다!\n이제 남은 일은 항성 주위에 이 강력한 메가스트럭처를 실제로 건설하여, 그들의 소중한 §Y블로캇-베스터§!를 노출시키고 §Y블로캇 초공간 방벽§!을 무너뜨리는 것뿐입니다.\n\n승리가 마침내 눈앞에 다가왔을지도 모릅니다." # 13834823871182556328
  giga_blokkat.3067.a: "보여주겠어!" # 12081156296919196296
  blokkat_shield_megastructure_ready: "이제 §Y초차원 불안정화 장치§를 완전히 건설하고 활성화할 수 있습니다!" # 6843026083491761606
  giga_blokkat.3000.megano: "§Y초차원 불안정 장치§!는 완전히 연구되어야 합니다." # 92051694051268583
  blokkat_cant_click_this: "이제 메가스트럭처를 건설하기만 하면 됩니다." # 7600728644519817308
  giga_blokkat.3070.name: "황폐" # 10018613632590096205
  giga_blokkat.3070.desc: "블로캇이 수확한 성계에 도착하자, 우리 과학선은 그야말로 순수한 압도적인 공허와 마주했습니다.\n\n블로캇들이 성계의 모든 형태의 물질을 완전히 고갈시켰으며, 심지어 시공간을 유지하는 배경 에너지마저 빨아들인 것으로 보입니다.\n\n그들은 이 지역의 공간이 파국적으로 붕괴하는 것을 유발하지 않으면서 시공간 자체에서 수확할 수 있는 최대치의 에너지를 거의 모두 고갈시킨 듯하며, 이 지역에는 존재를 계속하기 위해 필요한 최소한의 것만 남겨두었습니다.\n\n이것의 부작용으로, 이 지역과 다른 차원(초공간 및 아공간 등) 사이의 경계가 극적으로 약화되어 이 지역으로의 FTL 항해와 이탈이 훨씬 수월해졌습니다." # 7729919831368506250
  giga_blokkat.3070.a: "섬뜩하군..." # 10402261701886200776
  giga_blokkat.3070.a.tooltip: "우리는 §Y1§! $blokkat_knowledge$을 획득합니다." # 5555157341309533495
  blokkats_say_no: "블로캇들이 에테로파직 엔진이 작동하지 못하도록 장막을 조종하고 있습니다!" # 7830076841866586479
  giga_blokkat.5001.name: "감쇠 엔진" # 5506871412988650985
  giga_blokkat.5001.desc: "우리가 자랑하던 §YAetherophasic Engine§에 대한 소름 끼치는 보고서에서 그 동력이 급격히... 떨어지고 있음이 드러났습니다!\n\n한때는 순수한 에너지의 강력한 촉수를 심층부인 슈라우드(Shroud)로 끌어당겼지만, 현재 그 엔진은 마치 고차원적인 방어막이 드리워진 것처럼 우리의 세계와 정신 차원을 분리하는 장벽을 간신히 뚫을 정도입니다.\n\n과학자들이 필사적으로 원인을 찾으려 할 때, 그들은 다름 아닌 §YBlokkats§ 본인들로부터 온 고에너지 전송 신호를 수신했습니다...!" # 7394153336416686027
  giga_blokkat.5001.a: "이게 무슨 일이지?! 화면에!" # 11148124690669376698
  giga_blokkat.5002.name: "블로캇 스트립마이너들" # 12822442658618310139
  giga_blokkat.5002.desc: "§Y[ROOT.GetName]§!, 당신들의 은하 파괴 시도는 우리 문명에게 새로운 일이 아니라는 것을 알아두시오.\n\n실로, 우리의 기록 보관소에는 수천 종의 지각 있는 종족들이 이해할 수 없는 이유로 똑같은 짓을 시도했던 기록이 남아있소. 이 모든 것은 그저 집단적 망상일 뿐이오, §Y[ROOT.GetSpeciesNamePlural]§!!\n\n당신들의 안전과 우리의 수확 작전의 연속성을 보장하기 위해, §Y블로캇-베스터§!는 당신들의\"엔\"을 둘러싸는 5차원 방어막을 설치했으며, 이는 불필요한 피해를 방지할 것입니다.\n\n이것이 당신들을 위한 것이라는 점을 이해하고, 우리의 작전이 불편하다면 언제든지 떠날 자유가 있다는 것을 기억하시오." # 5733192549411839062
  giga_blokkat.5002.a: "감히 우리의 위대한 계획을 방해하다니!" # 8738382766804840681
  giga_blokkat.5002.a.response: "우리 종족이 이것을\"계\"이라고 부르기 위해 거쳐야 했을 정신적 곡예가 §Y[ROOT.GetSpeciesNamePlural]§!인 당신들조차 이해하기 어렵습니다!" # 1428479410213848957
  giga_blokkat.6000.name: "블로캇 수확 작전 종료" # 8176367582226080144
  giga_blokkat.6000.desc: "§Y블로캇§!들이 이제 우리 은하계의 거의 모든 성계를 수확했으며, 거의 남은 곳이 없습니다.\n\n§Y블로캇 연구국§!이 수행한 우려스러운 관측에 따르면, 남은 물질이 거의 없다는 사실은 이제 §Y블로캇-베스터§!가 시공간의 파국적인 붕괴를 유발하지 않고 한 번에 우리 은하계에 남은 모든 것을 수확할 수 있음을 의미합니다.\n\n그 결과, 그들은 §Y블로캇-베스터§!의 에너지 비축량이 수확 덕분에 가득 찼으므로, 블로캇 모함이 이제 이 마지막 수확을 위해\"충전 \"이며, 이 수확은 그 위치나 내용물에 관계없이 은하계에 남아 있는 모든 것을 §R완전히 그리고 철저하게 파괴할 것§!이라고 확인했습니다.\n\n관측 증거에 따르면 §Y블로캇-베스터§!가 충전을 마치고 불행한 우리 은하계에 남아 있을지 모르는 모든 것을 파괴하기까지 §Y2년§!밖에 남지 않았습니다." # 9758418069883225766
  giga_blokkat.6000.a: "서둘러야 합니다!" # 9172189736701116565
  giga_blokkat.6000.a.tooltip: "만약 우리가 §Y2년§ 이내에 §Y블로캇-베스터§!를 파괴하지 못한다면, §루스와 은하계의 잔존물은 파괴될 것입니다§!." # 14411154358998142293
  giga_blokkat.6001.name: "끝" # 11330783444159129362
  giga_blokkat.6001.desc: "너무 늦었습니다.\n\n우리의 최선의 노력에도 불구하고, §Y블로캇-베스터§!가 마지막 은하계 규모의 수확 소용돌이를 방출했고, 이는 우리 은하의 희소한 잔해를 집어삼켰습니다.\n\n우리는 실패했습니다. §Y[ROOT.GetName]§!는 더 이상 존재하지 않으며, 블로캇들의 멈추지 않는 파괴의 물결에 휩쓸려 역사의 먼지통으로 사라졌습니다." # 9471344397211816392
  giga_blokkat.6001.a: "잘 가시오." # 11129324285786947859
  giga_blokkat.6001.a.tooltip: "§R은하에 남은 것은 파괴뿐입니다.§!\n\n블로캇(Blokkats)은 한때 우리의 은하였던 성간 공허의 광활한 공간에서 떠날 것입니다." # 8924192369130118044
  war_moon_scrap: "§Y15000§! £alloys£ 및 §Y7500§! £minerals£을 폐기합니다!" # 3010680422226074456
  war_moon_scrap_DESC: "이 천상 전쟁함의 합금, 연구, 그리고 귀중한 광물을 위한 외부 기반 시설을 분석합니다." # 1810661344187585011
  giga_wrecked_ships.1043.name: "파괴된 공격 달 폐기됨" # 552435155714388146
  giga_wrecked_ships.1043.desc: "우리 정찰팀이 §Y[from.GetName]§! 성계에서 발견된 파괴된 공격 달의 해체를 완료했습니다. 이 천체 전쟁함의 거대한 무기 체계와 이동 시스템을 해체하여 상당한 양의 합금과 공학 연구 성과를 확보했습니다. 추가로, 파괴된 외피를 샅샅이 뒤져 귀중한 원소와 남은 광물을 수집했습니다." # 2087875907164680445
  giga_wrecked_ships.1043.a: "좋습니다." # 843958112380023394
  war_planet_scrap: "§Y80000§! £alloys£ 및 §Y40000§! £minerals£ 확보" # 5255832656194857732
  war_planet_scrap_DESC: "이 천상 전쟁함의 합금, 연구, 그리고 귀중한 광물을 위한 외부 기반 시설을 분석합니다." # 1810661344187585011
  giga_wrecked_ships.1044.name: "난파된 거대 행성 공예품 폐기됨" # 17460648582547219273
  giga_wrecked_ships.1044.desc: "우리 정찰팀이 §Y[from.GetName]§! 성계 내에서 발견된 폐허가 된 거대 행성 공예품의 해체를 완료했습니다! 이 천상 전함의 거대한 무기 체계와 이동 시스템을 해체하여 상당한 양의 합금과 공학 연구 성과를 확보했습니다. 추가로, 파괴된 외각층을 샅샅이 뒤져 귀중한 원소와 남은 광물을 회수했습니다." # 16807825935975070634
  giga_wrecked_ships.1044.a: "좋습니다." # 843958112380023394
  giga_titan_ruined: "파괴된 타이탄" # 17536762878085971152
  giga_titan_ruined_DESC: "장엄한 우주선의 잔해가 남아 있습니다. 이는 지나간 시대의 유물입니다. 함선의 주 선체는 놀라울 정도로 온전하며, 충분한 자원만 있다면 실제로 작동 가능한 상태로 복구될 수 있을 것입니다." # 4425248080611319670
  giga_titan_restored: "복원된 타이탄" # 7060173311203155402
  giga_titan_restored_DESC: "고대의 타이탄급 전함이 수리되어 예전의 영광을 되찾았습니다." # 4455239434097072149
  giga_titan_scrap: "§Y2000§에 대한 고철! £합금£" # 4866513118113814055
  giga_titan_scrap_DESC: "이 함선을 부품과 구성 합금으로 분해하십시오." # 17378140437520224070
  giga_wrecked_ships.1010.name: "파괴된 타이탄" # 17536762878085971152
  giga_wrecked_ships.1010.desc: "§Y[from.GetName]§! 성계 내에서 거대한 폐기된 군함의 잔해가 발견되었습니다. 행성의 중력 우물 가장자리 근처에 조용히 떠 있는 이 인상적인 §YTitan§!급 함선은 수만 년 전에 만들어진 것으로 추정되며, 우리 은하의 지나간 과거를 보여주는 조용한 유물입니다.\n\n비록 심각한 손상을 입었지만, 우리가 자체적으로 타이탄을 건조할 수 있는 기술을 보유하고 있음을 감안할 때 이를 복구하는 것은 충분히 가능할 것입니다. 게다가 이는 자체 건조하는 것보다 확실히 비용이 훨씬 저렴할 것입니다.\n\n대안으로, 우리는 이 잔해를 §Y합금§! £alloys£으로 해체할 수도 있지만, 당분간은 이를 연구하여 §Y공학 연구§!를 얻을 수 있습니다." # 4084087187831673091
  giga_wrecked_ships.1010.a: "흥미롭군요." # 9903619114818313320
  giga_wrecked_ships.1011.name: "파괴된 타이탄 복원 완료!" # 7964516736101504974
  giga_wrecked_ships.1011.desc: "§Y[from.GetName]§!에서 발견된 좌초된 타이탄의 잔해가 복원되어 실질적으로 작동 가능한 상태로 되돌려졌습니다. 무기 대부분은 처음부터 다시 제작해야 했지만, 선체의 외피는 사소한 수리를 제외하고는 크게 변경되지 않았습니다.\n\n그럼에도 불구하고, 이 강력한 함선은 수천 년 만에 처음으로 다시 임무를 수행할 준비가 되었습니다." # 7891163373599386808
  giga_wrecked_ships.1011.a: "훌륭하군." # 4205353275372794963
  giga_wrecked_ships.1011.b: "승리를 위하여!" # 12653694076323844815
  giga_wrecked_ships.1012.name: "파괴된 타이탄 폐기됨" # 3804936789989072339
  giga_wrecked_ships.1012.desc: "우리 소규모 수집팀이 §Y[from.GetName]§! 성계 내에 있던 폐허가 된 타이탄의 해체를 완료했으며, 이를 통해 상당량의 합금과 공학 연구를 확보했습니다." # 3922553275676230712
  giga_wrecked_ships.1012.a: "좋습니다." # 843958112380023394
  giga_juggernaut_ruined: "파괴된 거대 병기" # 5519641627076187677
  giga_juggernaut_ruined_DESC: "오래된 시대의 유물인 거대한 우주선의 잔해입니다. 이 함선의 주 선체는 놀라울 정도로 온전하며, 충분한 자원이 있다면 현실적으로 다시 작동 가능한 상태로 복구될 수 있을 것입니다." # 2810973709421422587
  giga_juggernaut_restored: "복원된 저거너트" # 6000784368061001738
  giga_juggernaut_restored_DESC: "고대의 거함급(Juggernaut-class) 전함을 수리하여 그 영광을 되찾았습니다." # 11987131387266948491
  giga_juggernaut_scrap: "§Y4000§에 대한 고철! £합금£" # 1601281509593779171
  giga_juggernaut_scrap_DESC: "이 함선을 부품과 구성 합금으로 분해하십시오." # 17378140437520224070
  giga_wrecked_ships.1020.name: "파괴된 거대 병기" # 5519641627076187677
  giga_wrecked_ships.1020.desc: "§Y[from.GetName]§! 성계 내에서 거대한 폐기된 전쟁함의 잔해가 발견되었습니다. 그 엄청난 크기로 미루어 볼 때, 이 인상적인 함선은 먼 과거에 §Y저거너트§!급 함선으로 사용되었으며, 아마도 장대한 고대 분쟁에서 무력화된 것으로 보입니다.\n\n심각한 손상을 입었지만, 우리 스스로 저거너트를 건조할 기술을 보유하고 있기에 복구하는 것이 상당히 가능할 것입니다. 게다가 이는 자체 건조보다 훨씬 저렴할 것이며, 거대 조립장을 요구하지도 않을 것입니다.\n\n대안으로, 우리는 이 잔해를 §Y합금§! £alloys£으로 고철 처리할 수 있지만, 그동안 이를 연구하는 것은 우리에게 §Y공학 연구§!를 제공할 것입니다." # 7659245481565764107
  giga_wrecked_ships.1020.a: "정말로 거대한 함선이군요." # 1520749149391380663
  giga_wrecked_ships.1021.name: "난파된 거대함선 복원 완료!" # 8294283405106225694
  giga_wrecked_ships.1021.desc: "§Y[from.GetName]§!에서 발견된 파괴된 거대함선의 잔해가 복구되어 실질적으로 작동 가능한 상태로 되돌려졌습니다. 무기 대부분은 처음부터 재건해야 했지만, 선체의 외피는 사소한 수리를 제외하고는 크게 변경되지 않았습니다.\n다시 이 함선에는 광범위한 전투기 격납고와 함선 제조 시설이 재장착되었으며, 우리가 적절하다고 판단할 때 언제든지 배치할 준비가 되었습니다." # 17510699220301355556
  giga_wrecked_ships.1021.a: "훌륭하군." # 4205353275372794963
  giga_wrecked_ships.1021.b: "장엄하군!" # 9781679326480795548
  giga_wrecked_ships.1022.name: "파괴된 저거너트 폐기됨" # 2678820345044684453
  giga_wrecked_ships.1022.desc: "우리 약탈팀이 §Y[from.GetName]§! 성계에서 발견된 폐허가 된 거대 병기(Juggernaut)의 해체를 완료했으며, 상당한 양의 합금과 공학 연구 성과를 확보했습니다!" # 11017067533057990947
  giga_wrecked_ships.1022.a: "좋습니다." # 843958112380023394
  giga_battleship_ruined: "파괴된 전함들" # 18150372283903412344
  giga_battleship_ruined_DESC: "오래된 시대의 유물인 여러 전함들의 잔해입니다. 이 함선들의 선체는 여전히 놀라울 정도로 온전하며, 충분한 자원이 투입된다면 실제로 다시 작동 가능한 상태로 복구될 수 있을 것입니다." # 341304554043927386
  giga_battleship_restored: "복원된 전함" # 8312713537398851727
  giga_battleship_restored_DESC: "수리되어 이전의 영광을 되찾은 여러 고대 전함들." # 11307764147341624485
  giga_battleship_scrap: "§Y1800§에 대한 고철! £합금£" # 17126599410136735190
  giga_battleship_scrap_DESC: "이 함선을 부품과 구성 합금으로 분해하십시오." # 17378140437520224070
  giga_wrecked_ships.1030.name: "파괴된 전함들" # 18150372283903412344
  giga_wrecked_ships.1030.desc: "§Y전함§! 몇 척의 잔해가 §Y[from.GetName]§! 성계 내에서 발견되었습니다! 이 함선 무리는 고대의 분쟁으로 인해 심각한 손상을 입었으며, 현재 수천 년 동안 조용히 공허 속을 떠다니고 있었을 가능성이 높습니다.\n\n심각한 피해를 입었지만, 자체적으로 전함을 건조할 수 있는 기술을 보유하고 있다면 이들을 복구하는 것이 상당히 실현 가능할 것입니다. 게다가 이는 우리 스스로 전함을 건조하는 것보다 훨씬 저렴할 것입니다.\n\n대안으로, 우리는 이 잔해를 §Y합금§! £alloys£으로 고철 처리할 수 있지만, 그전에 이 잔해를 연구하면 §Y공학 연구§!를 얻을 수 있습니다." # 15923917657415896266
  giga_wrecked_ships.1030.a: "그들은 유용할 수 있겠군..." # 12633636044487992322
  giga_wrecked_ships.1031.name: "파괴된 전함 복구됨!" # 1063941215370592302
  giga_wrecked_ships.1031.desc: "§Y[from.GetName]§!에서 발견된 격침된 전투함들의 잔해들이 복구되어 실질적으로 작동 가능한 상태로 되돌아왔습니다. 무기 대부분은 새로 제작해야 했지만, 선체의 외피는 사소한 수리 외에는 크게 변경되지 않았습니다.\n이 함선들은 우리가 필요하다고 판단할 때 언제든지 전개할 준비가 되었습니다." # 5330831087471087766
  giga_wrecked_ships.1031.a: "훌륭하군." # 13528797227097630973
