  giga_blokkat.3301.b: "아마도 나중에." # 5422138948262504789
  ANALYZE_PALUUSH_SIGNAL: "반복되는 신호 해독" # 2129449590780544170
  ANALYZE_PALUUSH_SIGNAL_DESC: "§Y블로캇-베스터§!에서 §Y블록워크§!로 끊임없이 미지의 신호가 방출되고 있습니다! 그 의미를 즉시 파악하는 것이 지상 과제입니다." # 12021846045635376719
  giga_blokkat.3302.name: "난해한 좌표" # 12346243518613269095
  giga_blokkat.3302.desc: "§Y블록워크§!에 대한 철저한 분석을 통해 저희 §Y블로캇 연구국§!은 신비로운 반복적인 블로캇 전송을 부분적으로 해독하는 데 성공했습니다.\n\n그들의 결론은 해당 전송이 일련의 §Y좌표§!에 집중되어 있으며, 전송 내용이 여전히 너무 암호화되어 있어 모든 것을 완전히 이해하기는 어렵지만, 메시지의 나머지 부분은 걱정스럽거나 심지어 두려움을 담고 있는 것으로 보인다는 것입니다.\n\n우리 문명의 일부 우월주의자들은 블로캇들이 §Y[ROOT.capital_scope.GetName]§!에 대해 이야기하고 있을지도 모른다고 믿었지만, 블로캇들이 위치 추적에 사용하는 수치 체계에 대한 추가 해독을 통해 그 좌표가 원시 행성인 §YPaluushia§!를 가리키고 있음이 밝혀지면서 이 신화는 빠르게 무너졌습니다.\n\n이 행성의 거주민인 §YPaluushes§!가 상당한 정신 능력(사이오닉 능력)을 보인다는 것은 알려진 사실이지만, 이 놀라운 전송은 팔루시아에 이전에 생각했던 것보다 더 많은 것이 있음을 분명히 보여줍니다.\n\n가능한 한 빨리 §YScience Ship§!을 §YGatzo§! 성계로 보내서 겉보기에는 평화로운 팔루쉬인들조차 두려워하게 만드는 것이 무엇인지 조사해야 합니다." # 10600573233836171986
  giga_blokkat.3302.a: "알겠습니다." # 12076608091024442278
  giga_blokkat.3302.a.tooltip: "§YScience Ship§!을 §YGatzo§! 성계로 보내 §YPaluushia§!에 대해 더 자세히 알아보십시오.\n§YPaluushia§! 관련 작전을 추적하기 위한 새로운 §GBlokkat 연구 과제§!를 이용할 수 있습니다." # 1815451160426544135
  giga_blokkat.3303.name: "팔루시안 방어막" # 17922841305452147732
  giga_blokkat.3303.desc: "우리 과학선이 §YGatzo§!에 주둔하며 §YPaluushia§!가... 다르다고 보고합니다. 지각 있는 토끼 종족의 푸르른 세계는 사라지고, 대신 치명적인 에너지 소용돌이에 둘러싸인 끓어오르는 정신력의 소용돌이가 그 자리를 차지했습니다.\n\n행성 전체가 격변하는 에너지에 휩싸여, 어떤 함선이든 팔루시아 표면에 너무 가까이 접근하면 치명적인 분해를 겪을 수 있어 접근이 금지되었습니다.\n\n이러한 갑작스러운 변화는 블로캇이 우리 은하계에 도착하면서 촉발되었을 가능성이 높습니다. 우리 §Y블로캇 연구국§!은 이것이 팔루쉬 종족이 블로캇에 대한 지식을 가지고 있음을 시사한다고 확신하며, 따라서 우리는 두꺼운 정신력 안개를 뚫고 그 아래에 남아있을지 모르는 팔루쉬 문명의 잔재와 접촉을 시도해야 한다고 판단했습니다.\n\n이를 수행하기 위해 §B블로캇 연구 프로젝트§!가 수립되었지만, 연구원들은 우리가 이를 강행할 경우 발생할 수 있는 예상치 못한 결과에 대비해야 한다고 경고합니다." # 232352968964908080
  giga_blokkat.3303.a: "알겠습니다." # 10286267384228979576
  giga_blokkat.3303.a.tooltip: "새로운 §B블로캇 연구 프로젝트§!가 §Y블로캇 연구국§!에서 진행 가능합니다!" # 5722227458871249820
  giga_blokkat.3000.paluushshield: "§PPaluushia§ 침투 시도! | §Y800000§! £energy£" # 7608738993999945602
  giga_blokkat.3000.paluushshield.tooltip: "§YPaluushia§!를 둘러싼 것은 거의 뚫을 수 없는 정신 에너지의 소용돌이입니다! 만약 우리가 그 격렬한 정신 에너지 대기에 정말로 막대한 양의 에너지를 집중시킨다면 어쩌면 이 소용돌이를 돌파할 수 있을지도 모릅니다.\n§R이 프로젝트를 수행하면 그 결과가 어떠하든 즉시 돌파 프로토콜이 시작됩니다.§!" # 11769054056681799130
  giga_blokkat.3304.name: "팔루시아 돌파!" # 12576121727083002316
  giga_blokkat.3304.desc: "우리 함선들이 팔루시아의 격렬한 대기권에 막대한 양의 에너지를 쏟아붓자, 정신 감응 소용돌이의 가장 바깥층이 풀리기 시작하며 추가적인 정신 감응 폭풍층이 드러납니다.\n\n하지만 이 폭풍들 중 일부가 팔루시아의 파괴된 정신 감응 보호막 밖으로 격렬하고 불규칙하게\"새어 나오더\" 빠르게 응집하여 팔루시아 궤도에 거대한 §RPaluushian Manifestation§!을 형성했습니다!\n\n팔루시아를 돌파하려는 우리의 시도는 성공적이었고, 심지어 너무 성공적이어서 해당 개체가 이제 그 시야에 들어오는 불운한 모든 함선에게 막대한 양의 정신 감응 번개를 격렬하게 방출하고 있습니다.\n\n팔루시아에 대한 조사를 계속하려면 이 개체를 반드시 파괴해야 할 것입니다." # 349921636843220065
  giga_blokkat.3304.a: "전투 태세!" # 18104454666734210317
  giga_blokkat.3304.a.tooltip: "거대한 §RPaluushian Manifestation§!이 §YPaluushia§! 상공에 나타났습니다! 그것은 §RHostile§!이며 즉시 파괴되어야 합니다." # 1656262199398077464
  giga_blokkat.3305.name: "팔루시안 현현 파괴됨" # 5814919086020103464
  giga_blokkat.3305.desc: "끔찍한 §RPaluushian Manifestation§!이 §YPaluushia§!를 지키고 있다가 소멸했습니다.\n\n그 개체가 사라지면서 팔루시아의 정신장 폭풍 내부층에 접근할 수 있게 되었습니다. 비록 매우 에너지가 넘치고 위험하지만, 저희 §YBlokkat 연구국§!은 충분한 보호 장비를 갖춘다면 행성의 심층부로 탐사대를 보낼 수 있다고 확신하고 있습니다.\n\n이에 따라, 팔루쉬인들과 블로캇 간의 연결고리를 이해하기 위해 더 깊이 탐사하고자 §YPaluushia§!에 §Y특수 프로젝트§!가 수립되었습니다." # 5717335867565174351
  giga_blokkat.3305.a: "알겠습니다." # 12076608091024442278
  giga_blokkat.3305.a.tooltip: "§Y특수 프로젝트§!가 §YPaluushia§!에서 생성되었습니다! 이는 §B블로캇 연구 프로젝트§!로 간주되지 않습니다." # 9983845490698213966
  GO_INTO_PALUUSHIA: "팔루시아로 깊숙이 들어가 보십시오" # 4691693911075102303
  GO_INTO_PALUUSHIA_DESC: "팔루쉬 종족은 블로캇 침공에 대응하여 거의 뚫을 수 없는 에너지 안개 속에 자신들을 감추었습니다. 우리가 팔루쉬와 블로캇의 관계를 알아내려면, 그 행성의 폭풍우 치는 심층부로 탐사대를 보내야 합니다.\n\n이 특수 프로젝트가 진행되는 동안, 팔루시아의 격변하는 에너지로부터 탐사대를 보호하기 위해 매월 §Y1000§!£energy£와 §Y1000§!의 §Y연구§!를 소모해야 합니다.\n\n이것은 §B블로캇 연구 프로젝트§!로 간주되지 않을 것입니다." # 14581773899734009649
  paluushia_expedition_energy_cost: "팔루시아 탐사대 방호" # 15779893022956127345
  paluushia_expedition_energy_cost_desc: "팔루시아의 대재앙적인 에너지로부터 우리의 과학선을 보호하려면 막대한 양의 £energy£와 끊임없이 변화하는 정신파의 흐름을 막기 위한 지속적인 과학적 혁신이 필요합니다." # 9457952207797882060
  country_base_physics_research_produces_add: "월간 물리학 연구" # 14576115511846644320
  country_base_society_research_produces_add: "월간 사회 연구" # 8946411631388966472
  country_base_engineering_research_produces_add: "월간 공학 연구" # 9896795329655947041
  giga_blokkats_spawnlater: "블로캇이 §GLater§ 나타나게 하세요!\n블로캇은 선택된 출현 날짜로부터 §Y5년§ 이내에 출현하기 시작합니다! §Y보장됨§으로 설정된 경우, 정확한 날짜에 출현합니다." # 18425399390193845031
  giga_blokkats_spawnearlier: "블로캇이 §REarlier§! 스폰되게 하세요!\n블로캇은 선택된 스폰 날짜로부터 §Y5년§! 이내에 스폰되기 시작합니다. 만약 §Y보장됨§!으로 설정하면, 정확한 날짜에 스폰됩니다." # 6793756912798518745
  giga_blokkats_randomgame: "블로캇 출현일: §L무작위§!\n블로캇은 §Y2250§!년과 §Y최종 단계 날짜§!로부터 §Y100년§! 사이의 아무 때나 출현할 수 있습니다! 정확히 언제인지는 알 수 없습니다!\n\n§Y블로캇이 반드시 출현하기를 원한다면 §G보장됨§!으로 설정하는 것을 잊지 마십시오. 보장되지 않으면 전혀 출현하지 않을 수도 있습니다§!\n\n§G§Y블로캇 출현일§!을 변경하려면 클릭하십시오." # 7726542376442937669
  giga_blokkats_lateendgame: "블로캇 출현 시기: §ELate Endgame§! (기본값)\n블로캇은 §Y종료 시점§!으로부터 §Y100년 후§!에, 또는 §YAeternum§!이나 §YCrisis§!가 격퇴되고 §Y종료 시점§!이 지난 후 중 하나가 먼저 발생할 때 출현할 수 있습니다.\n$blokkat_spawn_warning$" # 699741855104977558
  giga_blokkats_regularendgame: "블로캇 출현 시기: §GMid Endgame§!\n블로캇은 §Y최종 게임 시점§!으로부터 약 §Y50년 후§!에 출현할 수 있습니다.\n$blokkat_spawn_warning$" # 2231121696012195280
  giga_blokkats_endgame: "블로캇 생성 시기: §Y엔드게임§!\n블로캇은 §Y엔드게임 날짜§! 이후에 생성될 수 있습니다.\n$blokkat_spawn_warning$" # 5949500825170519693
  giga_blokkats_latemidgame: "블로캇 출현 시기: §HL중후반기§!\n블로캇은 §Y중반기 날짜§!로부터 약 §Y50년§! 후에 출현할 수 있습니다.\n$blokkat_spawn_warning$" # 10392242005304037828
  giga_blokkats_midgame: "블로캇 출현 시기: §SMidgame§!\n블로캇은 §YMidgame Date§! 이후에 출현할 수 있습니다.\n$blokkat_spawn_warning$" # 4187289240537907612
  giga_blokkats_lateearlygame: "블로캇 출현 시기: §PLate Earlygame§!\n블로캇은 §Y게임 시작§! 후 약 §Y50년§! 뒤에 출현할 수 있습니다.\n$blokkat_spawn_warning$" # 2064130181150286210
  giga_blokkats_earlygame: "블로캇 출현일: §R게임 시작§!\n블로캇은 §Y게임 시작§! 직후에 출현할 수 있습니다.\n$blokkat_spawn_warning$" # 6049499899751731300
  blokkat_spawn_warning: "\n§Y블로캇이 이 날짜에 스폰되도록 보장하려면 §G보장됨§!으로 설정하십시오§!\n\n§G블로캇 스폰 날짜 변경을 클릭하십시오§!" # 3776558942375878486
  giga_blokkats_regular: "블로캇 외형: §E스텔라리스 블로캇§!\n블로캇은 기존 스텔라리스 초상화를 기반으로 좀 더\"진지\" 외형을 갖게 됩니다.\n\n\n\n\n£blokkat_normal£\n\n\n\n\n§Y클릭하여 §HOld Vintage Blokkats§!로 전환하십시오." # 6575019230255278900
  giga_blokkats_vintage: "블로캇 외형: §HOld Vintage Blokkats§!\n블로캇들은 그 이름에 걸맞게 훨씬 더 우스꽝스러운 외형을 갖게 될 것입니다. 기본 초상화보다 훨씬 낮은 품질입니다. 크레이타니가 근처에 있다면 사용하지 마십시오. 그는 그 초상화를 좋아하지 않습니다.\n\n£blokkat_vintage£\n\n§Y클릭하여 §B애니메이션 블로캇§!으로 전환하십시오." # 14826368612473478595
  giga_blokkats_guaranteed: "블로캣은 지정된 시점에 §GGUARANTEED§! 출현할 것입니다." # 7010159764130332033
  giga_blokkats_not_guaranteed: "블로캣은 §Y50%§!의 확률로 출현합니다." # 7798994953202801799
  giga_blokkats_enabled: "블로캣(Blokkats)이 출현합니다. 이들은 은하계 전체를 채굴하려는(그리고 사냥하려는) 탐욕스러운 은하 외계 채굴자들입니다! §GCAN§!\n그들은 항상 당신의 수도에서 멀리 떨어진 곳에 출현할 것입니다." # 16305424596872429560
  giga_blokkats_disabled: "블로캣은 §R생성되지 않습니다§!\n\n§R참고: 블로캣은 싱글플레이어 위기로 설계되었으므로 멀티플레이어에서는 기본적으로 비활성화되어 있습니다. 이는 블로캣이 플레이어의 수도 위에 생성될 수 있으며, 일반적으로 매우 어렵기 때문입니다. 다시 활성화할 수는 있지만, 모든 플레이어가 위험을 숙지하고 있는지 확인하십시오.§!" # 17527060966050071324
  blokkat_very_easy_research_penalty: "블록릿 연구 속도" # 10930965577711103211
  blokkat_very_easy_research_penalty_desc: "블로캇들이 그들의 채굴 작업에 투자하는 에너지의 양은 그들에 대한 연구 수행 비용에 영향을 미칩니다." # 13950502323825241
  blokkat_easy_research_penalty: "블로키튼 연구 속도" # 10286073355162538254
  blokkat_easy_research_penalty_desc: "블로캇들이 그들의 채굴 작업에 투자하는 에너지의 양은 그들에 대한 연구 수행 비용에 영향을 미칩니다." # 13950502323825241
  blokkat_bismuth_research_penalty: "비스무트 블로캇 연구 속도" # 11561020925390965933
  blokkat_bismuth_research_penalty_desc: "블로캇들이 그들의 채굴 작업에 투자하는 에너지의 양은 그들에 대한 연구 수행 비용에 영향을 미칩니다." # 13950502323825241
