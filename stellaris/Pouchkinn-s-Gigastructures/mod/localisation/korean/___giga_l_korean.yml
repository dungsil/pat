  planetcraft_printer_3: "거대체 조립 시설" # 17012690197721907525
  planetcraft_printer_3_DESC: "완벽한 거대 구조물 조립 시설입니다. 두 개의 거대한 물질 조립기 덕분에 이 경이로운 장치는 막대한 양의 원시 행성 물질을 작동 가능한 거대 행성 공예품으로 재배열할 수 있습니다." # 3234665244127900196
  planetcraft_printer_3_fake: "$planetcraft_printer_3$" # 11026259914683017172
  planetcraft_printer_3_fake_DESC: "$planetcraft_printer_3_DESC$" # 10349647838718973392
  planetcraft_printer_ready: "$planetcraft_printer_3$" # 11026259914683017172
  planetcraft_printer_ready_DESC: "$planetcraft_printer_3_DESC$" # 10349647838718973392
  planetcraft_printer_make_planet: "베헤모스 행성 공예품을 제작합니다" # 714292297999893610
  planetcraft_printer_make_planet_DESC: "작동 가능한 인공 천체 행성공예함으로, 일반 천체 행성공예함에 비해 §G15%§!의 추가 §Y선체 HP§!, §Y장갑 HP§!, §Y보호막 HP§!와 §G10%§!의 추가 §YShip Fire Rate§!를 자랑합니다." # 14000684192602362500
  planetcraft_printer_make_planet_fake: "$planetcraft_printer_make_planet$" # 322653681996906402
  planetcraft_printer_make_planet_fake_DESC: "$planetcraft_printer_make_planet_DESC$" # 10304351795165741862
  giga_printer.2010.name: "베헤모스 조립 시설 건설 현장이 건설되었습니다!" # 10257938112382300555
  giga_printer.2010.desc: "§Y거대 구조물 조립 공장§! 건설 부지가 §Y[giga_system.GetName]§! 성계에 완공되었습니다. 이 궤도 플랫폼은 거대한 조립 야드를 위한 전진 기지 역할을 하며, 이곳에서 거대 행성급 함선을 제작할 수 있을 것입니다.\n\n더 작은 형제들과 마찬가지로, 이 경이로운 구조물은 초차원 저장 및 지능형 나노봇과 같은 야심 찬 공학 기술의 조합 덕분에 대량의 행성 물질을 신속하게 받아들여 가공된 천체급 전함으로 조립할 수 있을 것입니다.\n\n가공된 거대 행성급 함선은 일반 거대 행성급 함선보다 제작 시간이 더 오래 걸리고 비용이 약간 더 많이 들지만, 향상된 방어 및 공격 능력을 갖게 될 것입니다." # 3528079184717195670
  giga_printer.2010.a: "훌륭하군." # 13528797227097630973
  giga_printer.2011.name: "베헤모스 조립 시설 건설 완료!" # 10139029543163047874
  giga_printer.2011.desc: "§Y거대 구조물 조립 공장§! 건설을 향한 또 하나의 단계가 §Y[giga_system.GetName]§! 성계에서 완료되었습니다.\n\n구조물의 첫 번째 예비 지지 장치들이 조립되었으며, 비록 그 크기가 거대하지는 않지만, 이 거대한 메가스트럭처를 관리하는 데 필요한 대부분의 중요 제어 기반 시설을 수용하게 될 것입니다.\n\n이제 거대 행성급 우주선 자체를 건설할 실제 조립기 제작 작업을 시작해야 합니다." # 978232409752812397
  giga_printer.2011.a: "훌륭하군." # 13357587260733090656
  giga_printer.2012.name: "베헤모스 조립 시설 안정기 건설 완료!" # 299645556130923618
  giga_printer.2012.desc: "우리 §Y거대 구조물 조립 공장§!이 §Y[giga_system.GetName]§! 성계에서 꾸준히 건설되고 있습니다.\n\n건설체 양쪽에 위치한 두 개의 거대한 고리형 구조물은 미완성된 거대 행성 공작선의 안정화를 가능하게 하여, 앞으로 유입될 모든 행성 물질이 정확히 필요한 곳에 도달하도록 보장할 것입니다. 이 구조물들은 또한 구조물의 전반적인 성능을 향상시키기 위해 많은 인력과 다양한 기타 유틸리티를 수용할 것입니다." # 11569892168941020031
  giga_printer.2012.a: "기쁘군요!" # 6115787588398213199
  giga_printer.2013.name: "베헤모스 조립 시설 건설 완료!" # 14371417443072089892
  giga_printer.2013.desc: "마침내 §Y거대 구조물 조립 공장§!이 §Y[giga_system.GetName]§! 성계에 완성되었습니다! 달 거대 구조물 제작소와 마찬가지로, 이 인상적인 기술적 경이로움은 방대한 양의 원시 행성 물질과 합금을 완전히 기능하는 거대 행성 함선으로 신속하게 재배열할 수 있습니다.\n\n이 행성 함선들은 물론\"자연적\" 함선들보다 더 강력할 것이지만, 거대 구조물 조립 공장을 통해 적합한 후보를 찾을 걱정 없이 조립할 수 있게 될 것입니다. 다만 시간이 더 오래 걸리고 전반적으로 더 비쌀 가능성이 높습니다.\n\n필요한 자원이 준비되면, 메가스트럭처를 업그레이드하여 거대 행성 함선의 건설을 시작할 수 있습니다. 하지만 우리는 결정(decision)을 사용하여 지구형 행성에서 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!을 수확해야 할 것입니다." # 2790029994267827606
  giga_printer.2013.a: "훌륭하군!" # 16848862372218168470
  giga_printer.2000.name: "베헤모스 행성 공예품 제작 완료!" # 500997753650918003
  giga_printer.2000.desc: "§Y[planet_printer_location.GetName]§! 상공의 거대 구조물 조립 공장이 원자재인 §H$giga_sr_bulk_matter$§!와 막대한 양의 합금을 사용하여 완벽하게 작동하는 §Y거대 행성급 함선§!을 성공적으로 조립했다고 보고합니다!\n\n우리의 설계에 따라 건조된, 길이가 만 킬로미터를 넘는 이 거대한 천체급 전함은 이후 메가스트럭처에서 해방되었으며, 이제 우리 성간 함대의 선두에 설 준비가 되었습니다.\n\n충분한 행성 물질과 합금을 보유하고 있다면 즉시 다음 건조를 시작할 수 있습니다." # 16121000897424516444
  giga_printer.2000.a: "장엄하군!" # 9781679326480795548
  giga_printer.2000.a.tooltip: "우리 함대에 §Y거대 행성 공예품§!이 추가되었습니다.\n제작되었으므로 §Y선체 내구도§!, §Y장갑 내구도§!, §Y방어막 내구도§!가 §G15%§! 추가되고 §YShip Fire Rate§!이 §G10%§! 추가로 적용됩니다." # 6972820753432044511
  giga_katzen.8021.name: "[ROOT.GetName]이 로퀄 공화국에 플루션을 반환합니다!" # 17136459651717658003
  giga_katzen.8021.desc: "§Y[ROOT.GetName]§!은 오늘 부시온(Flusion) 전체의 통제권을 §Y로칼 공화국§!(Roqualian Republic)에 반환하기로 결정했습니다.\n\n로칼 공화국의 대통령인 §YDofus Tequenik Machina§!는 §YKaiser§!(카이저)에 맞서 보여준 §Y[ROOT.GetName]§!의 귀중한 도움에 감사를 표하고 부시온에서 외세 점령이 진정으로 끝났음을 축하하는 감동적인 연설을 했습니다.\n\nDofus는 부시온의 모든 종족을 진정으로 포용하고 카첸아르티히 제국(Katzenartig Imperium)의 재발을 피하기 위해, 행성 전반의 영향력을 더 잘 나타내고자 §Y로칼 공화국§!을 곧 §Y통합 부시온 국가§!(United Flusionian States)으로 명칭을 변경할 것이라고 밝혔습니다.\n\n부시온은 카이저의 격동적인 정복부터 [flusion_conqueror.GetName]에게 함락되기까지 과거에 힘든 시기를 겪었을 수 있지만, 수십 년 만에 처음으로 부시온은 마침내 진정으로 자유로워졌습니다." # 3505223651182878017
  giga_katzen.8021.a: "도푸스를 위하여 건배!" # 15388873795085373841
  resolution_category_aeternum_focus: "아이테르눔 처리 중" # 5851658916255393784
  giga_aaa_requires_friends: "$TRIGGER_FAIL$최소 2개의 은하 공동체 구성원이 필요합니다." # 6213647727808823921
  resolution_cooperative_intel_gathering: "협력적 정보 수집" # 14788120017037730720
  resolution_cooperative_intel_gathering_desc: "만약 [global_event_country.GetGalCommunityOrGalImperium]이 과학적 노력을 집결한다면, 우리는 원격으로 $aeternum_tech_intel$ 일부를 획득하여 은하계 전체에 공유할 수 있을 것입니다." # 2648721324740864271
  resolution_cooperative_intel_gathering_success: "이 결의안을 통과시키면 은하계 내 모든 국가가 §Y5년§ 후에 §G3§! $aeternum_tech_intel$를 획득하게 됩니다!.\n\n그 5년 동안, 우리는 이 프로그램을 유지하기 위해 매달 §Y150§! £energy£를 지출해야 할 것입니다." # 11386110890728810974
  aeternum_research_cooperative: "에테르나이트 연구 협동조합" # 2652219879272485875
  aeternum_research_cooperative_desc: "[global_event_country.GetGalCommunityOrGalImperium]이 $aeternum_tech_intel$을 획득하기 위한 공동 노력을 시작했습니다." # 13976846522619756568
  galcom_gigas_threatened_aeternum: "에테르눔에게 위협받는 중" # 15815772025046296833
  galcom_gigas_not_threatened_aeternum: "에테르눔의 위협을 받지 않음" # 12940756314949645661
  galcom_gigas_already_fighting_aeternum: "이미 아이테르눔과 전쟁 중입니다." # 2928313932663377525
  galcom_gigas_running_out_of_time: "기회가 왔을 때 놓치지 않으려는 것 같습니다." # 17585313710526317554
  giga_aeternum.8000.name: "협력적 정보 수집" # 14788120017037730720
  giga_aeternum.8000.desc: "[global_event_country.GetGalCommunityOrGalImperium]에서 §YAeternum§에 초점을 맞춘 협력 연구 프로그램을 수립하기로 결정했습니다!.\n\n회원국들은 아이테르눔을 원격으로 연구하고 고대 선구자 문명에 대한 귀중한 데이터를 획득하기 위해 과학적 노력을 결합해야 합니다.\n\n연구 프로그램은 §Y5년§ 동안 지속될 것으로 예상되며, §G3§개 $aeternum_tech_intel$를 제공하여 §Y15%§의 추가 §Y아이테르눔 피해량§으로 이어질 것입니다.\n\n프로그램 유지를 위해서는 매달 £energy£ §Y150§이 소모되며, 이는 다른 연구 프로그램에서 자원을 전환해야 함을 의미합니다." # 6931968685389357825
  giga_aeternum.8000.a: "시간 낭비할 여유가 없습니다." # 5395178543248371552
  giga_aeternum.8001.name: "에테르나이트 연구 협력체 최종 보고서" # 13703622546232095702
  giga_aeternum.8001.desc: "[global_event_country.GetGalCommunityOrGalImperium]이 에테르나이트 연구 협력체를 완료했습니다.\n\n\n에테르나툼 연구를 위한 이 위대한 국제적 노력으로 모든 회원국은 §G3§! $aeternum_tech_intel$을 획득했으며, 이는 만약 그들이 에테르나이트 함선과 전투를 벌여야 할 경우 §Y에테르나툼 피해량§!을 §Y15%§! 증가시킬 것입니다." # 14949211153749512052
  giga_aeternum.8001.a: "좋습니다." # 843958112380023394
  giga_aeternum.8001.a.tooltip: "우리는 §G3§! $aeternum_tech_intel$을 획득합니다.\n\n[global_event_country.GetGalCommunityOrGalImperium]의 다른 모든 회원국은 추가 §Y15%§!의 §Y에테르눔 피해§!를 얻습니다." # 7926975939629747670
  resolution_anti_aeternite_league: "#bold 안티 에터니티 동맹#을 수립하십시오" # 10183818394773564428
  resolution_anti_aeternite_league_desc: "에테르눔이 제기하는 위협은 최근 역사에서 은하계가 직면했던 그 어떤 것과도 다릅니다. [global_event_country.GetGalCommunityOrGalImperium]의 국가들은 차이점을 제쳐두고 동맹을 맺어 다가오는 에테르니트의 위협에 맞서야 합니다." # 18407602444607646843
  resolution_anti_aeternite_league_success: "이는 [global_event_country.GetGalCommunityOrGalImperium]의 모든 회원국으로 구성된 범은하 연방인 §Y반(反)에테르눔 동맹§!의 결성을 초래할 것입니다.\n\n회원국들은 최소 §Y25§!년 동안 동맹에 잔류할 것을 맹세할 것이며, 에테르눔이 패배하면 동맹은 해산될 것입니다. 성스러운 카첸 제국이 존재하는 경우를 제외하고 모든 기존 연방은 §R해산§!될 것입니다." # 8065552717744050036
  galactic_focus_crisis_aeternum: "$TRIGGER_FAIL$에테르눔 정복" # 9830660805748495005
  galactic_focus_crisis_aeternum_desc: "에테르눔은 은하계에 큰 위협을 가하고 있습니다. 이 선구자들을 우리가 모두 압도당하기 전에 격퇴해야 합니다. 그들은 무시무시하게 발전된 전쟁 함선들을 보유하고 있습니다." # 5674579124582762307
  giga_aeternum.8011.name: "[global_event_country.GetGalCommunityOrGalImperium]이 반(反) 에테르니테 동맹을 결성합니다" # 6641629436547719601
  giga_aeternum.8011.desc: "§L\"은하 의회의 칙령에 따라, [global_event_country.anti_aeternite_alliance_formed_date]부로 [global_event_country.GetGalCommunityOrGalImperium]의 국가들은 최소한 일시적으로라도 그들의 차이점을 제쳐두고, [giga_aeternite_league_leader.GetName]의 지도 아래 공식적으로 반(反)에테르나이트 동맹을 결성할 것을 맹세합니다. 이 범은하적 동맹의 유일한 목적은 잠재적인 에테르나이트의 팽창주의를 억제하는 것이며, 만약 에테르눔과의 전쟁이 현실화된다면, 모든 회원국은 에테르나이트의 맹공으로부터 우리 은하를 방어하기 위해 무기를 들 것입니다.\"§!\n\n국제 협력의 비범한 성과로, [global_event_country.GetGalCommunityOrGalImperium]은 오늘 다가오는 에테르나이트 위협에 맞서 은하를 방어하기 위해 §Y[giga_aeternite_league_leader.GetName]§!이 이끄는 초국가적 국가 블록인 §Y반(反)에테르나이트 동맹§!의 창설을 선포했습니다.\n\n에테르눔에 대한 승리가 달성되면, 동맹은 해체되고 그 구성 국가들은 평소의 활동으로 복귀할 것입니다.\n\n[global_event_country.GetGalCommunityOrGalImperium]의 외교관들이 선구자로부터의 반응을 두려워하거나 기대하고 있는 동안, 에테르눔은 놀랍게도 이 사건에 대해 어떠한 외교적 반응도 보이지 않았으며, 그들의 지도부가 동맹의 결성을 인지하고 있는지조차 불확실합니다." # 6880241299364045742
  giga_aeternum.8011.a: "단결하여, 우리는 일어설 것이다!" # 6550225660762663555
  giga_aeternum.8011.a.tooltip: "§Y안티-에터나이트 연합§! 이 결성되었습니다.\n\n[global_event_country.GetGalCommunityOrGalImperium]를 탈퇴하는 모든 국가는 자동으로 연합을 탈퇴하며, 가입하는 모든 국가는 자동으로 연합에 가입하게 됩니다.\n\n§YAiondia§! 가 점령당하면 연합은 해산될 것입니다.\n\n하지만 이렇게 많은 제국들을 하나의 연합으로 묶는 것은 우리의 내부 및 대외 정치에 일부 부정적인 결과를 초래할 것입니다." # 6865116762450178719
  opinion_put_differences_aside_aeternum: "에테르눔에 맞서 단결하라" # 14326757558617384229
  must_have_formed_anti_aeternum_league: "$TRIGGER_FAIL$반(反)에테르눔 동맹이 결성되어 있어야 합니다." # 7462705479324216879
  giga_must_have_formed_empire: "$TRIGGER_FAIL$은하 제국이 형성된 상태여야 합니다." # 13957560006058051329
  neighbors_aeternum: "대체" # 638681620757242999
  not_neighbors_aeternum: "대체_아님" # 16740295685966602123
  resolution_invite_fe_to_anti_aeternite_league: "선구자 제국들을 반(反)에테르니테 동맹에 초대하기" # 1797529806922307783
  resolution_invite_fe_to_anti_aeternite_league_desc: "은하계의 선구자 문명들은 젊은 종족들에게 항상 협조적이지는 않았지만, 아이테르눔(Aeternum)이 제기하는 위협은 그 어떤 것과도 다릅니다. 아이테르눔은 사실상 '몰락 제국들의 몰락 제국'이므로, 심지어 강력한 선구자들조차 아이테르눔인들에게 위협을 느낄 수 있다고 가정하는 것이 합리적입니다. 이 고대 문명들에게 초대를 보내 동맹에 합류하도록 설득하는 것을 시도하는 것이 논리적일 것입니다." # 150776286124504460
  resolution_invite_fe_to_anti_aeternite_league_success: "우리는 은하계의 모든 §Y몰락 제국§!과 §Y각성 제국§!에게 §Y반-영원주의 연맹§! 가입 초대를 보낼 것입니다!\n\n그들의 윤리와 현재 상황에 따라, 그들은 수락하거나 거부할 수 있습니다." # 9843341497803351332
  giga_aeternum.8021.name: "[global_event_country.GetGalCommunityOrGalImperium]이 AAA에 선구자를 초대합니다" # 18428496764454691672
  giga_aeternum.8021.desc: "은하 의회는 오늘 우리 은하계 내의 모든 §Y몰락 제국§!과 §Y각성 제국§!에게 초안 초청장을 발송하기로 합의했습니다.\n\n[global_event_country.GetGalCommunityOrGalImperium]의 최고 엘리트 외교관들이 작성한 이 초청장에는 §YAeternum§!이 제기하는 위협의 거대한 규모와 범위에 대한 광범위한 정보가 담겨 있으며, 이를 통해 이 은하계의 선구자들이 우리와 일시적으로 협력하고 §Y반-아이테르눔 동맹§!에 합류하도록 설득하려 합니다.\n\n그들이 실제로 수락할 확률은 알려지지 않았지만, 의회는 아이테르눔이 얼마나 위험한지에 대한 철저한 설명과 포괄적인 데이터, 그리고 선구자들에 대한 적절한 존중을 바탕으로 한다면 그들을 우리 편으로 돌릴 수 있을 것이라고 확신하고 있습니다." # 2845063548204055387
  giga_aeternum.8021.a: "이제 무슨 일이 일어날지 봅시다..." # 8751050463155990180
  giga_aeternum.8021.a.tooltip: "§Y초대장§! §Y반(反)에테르니테 동맹§!에 대한 초대가 향후 몇 달에 걸쳐 §Y몰락 제국§! 및 §Y각성 제국§!에게 발송될 예정입니다." # 16322048698585226524
  giga_aeternum.8022.name: "§Y[precursor_invited_to_aaa.GetName]§! 초대를 수락했습니다!" # 4300109318862760441
  giga_aeternum.8022.desc: "고대의 §Y[precursor_invited_to_aaa.GetName]§! 국가가 예외적인 겸손함과 실용주의를 보여주며, 나머지 [global_event_country.GetGalCommunityOrGalImperium]과 공식적인 동맹 조약을 체결하는 데 동의했습니다. 이로써 §Y[precursor_invited_to_aaa.GetSpeciesNamePlural]§!이 §YAnti-Aeternite Alliance§!에 공식적으로 가입하게 되었습니다.\n\n다만 그들은 이 사건이 아이테르눔(Aeternum)이 제기하는 엄청난 위협 때문에 승인된 비상 예외 사항이며, 앞으로도 그럴 것임을 분명히 밝혔습니다.\n\n그들의 협력적인 행동이 일시적일 수 있을지라도, 이는 아이테르눔에 맞선 우리의 투쟁에 분명히 도움이 될 중대한 이익입니다." # 17327864064169490075
  giga_aeternum.8022.a: "훌륭하군! 전장이 더욱 공평해지는군." # 1538904148545424049
  giga_aeternum.8022.a.tooltip: "§Y[precursor_invited_to_aaa.GetName]§!가 §Y반(反)에테르니테 연합§!에 가입했습니다!" # 3577318996585507519
  giga_aeternum.8023.name: "§Y[precursor_invited_to_aaa.GetName]§! 초대를 거부합니다" # 1690495437856144419
  giga_aeternum.8023.desc: "유감스럽게도, 고대 국가인 §Y[precursor_invited_to_aaa.GetName]§!가 우리의 §Y반(反) 에테르눔 연합§! 가입 요청을 거부했습니다. 그들은\"[precursor_invited_to_aaa.GetSpeciesNamePlural]은 스스로를 방어하기 위해 다투는 종족들의 도움이 필요하지 않\"고 주장하며, 에테르눔의 전력에 대한 측정치가 분명히 부정확했을 것이라고 설명했습니다.\n\n이 불행한 차질로 인해 우리는 [precursor_invited_to_aaa.GetAdjective]의 도움 없이 지내야 하지만, 에테르눔이 그들의 국경 방어를 뚫고 쳐들어올 때 그들이 지원을 기대해서는 안 될 것입니다." # 9926171487222768650
  giga_aeternum.8023.a: "유감스럽군. 이 낡아빠진 멍청이들이 스스로 몰락을 자초했어." # 1600579099597274123
  giga_aeternum.8023.a.tooltip: "§Y[precursor_invited_to_aaa.GetName]§!이(가) §Y반(反)에테르니테 연합§!에 대한 우리의 초대를 거절했습니다." # 5425229239173168026
  anti_aeternite_league_emergency: "에터나이트 비상사태" # 9017201668837590352
  anti_aeternite_league_emergency_desc: "우리가 아이테르눔에 맞서 버티려면 은하계가 협력해야 하지만, 너무 많은 국가들을 동맹으로 묶어두는 것은 그에 따른 대가를 치르게 됩니다." # 14393182939429803323
  resolution_pre_emptive_aeternum_war: "에테르눔에 대한 선제공격 개시" # 5958212489686361838
  resolution_pre_emptive_aeternum_war_desc: "우리는 아이테르눔이 각성하는 것을 막아야 합니다. 아이테르눔이 준비되기 전에 그들을 상대로 협력적인 공격을 개시한다면, 은하계가 백만 년 동안 겪은 가장 위대한 전쟁에서 우위를 점할 수 있을 것입니다." # 12528535691540644576
  resolution_pre_emptive_aeternum_war_success: "이것은 §Y반(反) 에테르니테 동맹§!이 에테르눔에 §R전쟁을 선포§!하게 만들 것입니다.\n\n우리가 에테르눔에 수동으로 전쟁을 선포하는 대신 선제공격을 감행한다면, §Y반(反) 에테르니테 동맹§!의 모든 구성원은 전쟁 선포 후 §Y2년§! 동안 에테르눔에 대한 §Y피해량 30%§! 및 §Y함선 속도 60%§! 추가 보너스를 얻게 됩니다.\n\n추가로, 동맹의 모든 비플레이어 구성원은 그들의 함대들을 아이온디아로 자동 이동시킬 것입니다." # 4755561290493336418
  resolution_pre_emptive_aeternum_war_empire: "에테르눔에 대한 선제공격 개시" # 5958212489686361838
  resolution_pre_emptive_aeternum_war_empire_desc: "우리는 아이테르눔이 각성하는 것을 막아야 합니다. 아이테르눔이 준비되기 전에 그들을 상대로 협력적인 공격을 개시한다면, 은하계가 백만 년 동안 겪은 가장 위대한 전쟁에서 우위를 점할 수 있을 것입니다." # 12528535691540644576
  resolution_pre_emptive_aeternum_war_empire_success: "§Y[Root.GetGalEmpireName]§!이 §R전쟁을 선포합니다§! 아이터넘에게.\n\n아이터넘에게 직접 전쟁을 선포하는 대신 선제공격을 개시하면, §Y[Root.GetGalEmpireName]§!의 모든 구성원은 전쟁 선포 후 §Y2년§! 동안 아이터넘에 대한 §Y피해량 30%§! 및 §Y함선 속도 60%§! 추가 보너스를 얻게 됩니다.\n\n추가로, §Y[Root.GetGalEmpireName]§!의 모든 비플레이어 구성원은 그들의 함대를 자동으로 아이온디아로 이동시킬 것입니다." # 4084290125908887092
  pre_emptive_aeternite_strike: "에테르눔 선제공격" # 14851440888818343049
  pre_emptive_aeternite_strike_desc: "은하 공동체가 에테르눔에 전면적인 기습 공격을 감행했습니다. 우리는 이 기습의 이점을 활용해야 합니다." # 941300933386666717
  giga_aeternum.8030.name: "은하 공동체, 선제적 에테르나이트 공격 개시!" # 13993189230380373571
  giga_aeternum.8030.desc: "은하 의회의 승인을 받아 용감하게 행동한 §Y반(反)에테르니테 동맹§!은 오늘 §YAeternum§!에 대한 대규모 공세를 시작한다고 선포했습니다.\n\n에테르니테의 각성이 완료되기 전에 타격한다는 목표 아래, 은하계의 연합 함대는 기습의 이점을 최대한 활용하기 위해 현재 선조들을 공격하기 위해 이동하고 있습니다.\n\n이 충돌의 유일한 결과는 에테르니툼에 대한 승리이거나, 고대 선조들에 의한 다른 모든 은하계 문명의 완전한 전멸일 것입니다. 양측 모두가 거대한 함대와 무시무시할 정도로 강력한 무기를 집결시키고 있으므로, 이는 지난 백만 년 동안 한 번도 보지 못했던 종류의 전투가 될 것이 분명합니다.\n\n동맹이 기술적 열세를 극복할 수 있을까요, 아니면 에테르니툼이 다른 수많은 신흥 세력들처럼 그들을 쓸어버릴까요? 은하계의 궁극적인 운명을 건 전투가 시작되었다는 것은 부인할 수 없습니다." # 2327540752574575490
  giga_aeternum.8030.desc_empire: "#bold [global_event_country.GetGalCouncilOrImpCouncil]#의 승인에 따라, 황제께서는 오늘 §YAeternum§에 대한 대공세의 시작을 선포하셨습니다!.\n\n아이테르나이트 각성이 완료되기 전에 타격한다는 목표 아래, 은하계의 연합 함대가 선제공격의 이점을 활용하기 위해 지금 고대 선구자들을 공격하기 위해 이동하고 있습니다.\n\n이 충돌의 유일한 결과는 아이테르눔에 대한 승리이거나, 고대 선구자들에 의한 다른 모든 은하계 문명의 완전한 섬멸일 것입니다. 양측이 거대한 함대와 무시무시하게 강력한 무기를 집결시키고 있으므로, 이는 지난 백만 년 동안 전례가 없었던 전투가 될 것이 분명합니다.\n\n§Y[Root.GetGalEmpireName]§!이 기술적 열세를 극복할 수 있을까요, 아니면 아이테르눔이 다른 신흥 세력들처럼 그들을 쓸어버릴까요? 은하계의 궁극적인 운명을 건 전투가 시작되었다는 것은 부인할 수 없습니다." # 6803308311107747308
  giga_aeternum.8030.a: "지금 공격하라! 신속하게 공격하라!" # 16324280336852896223
  giga_aeternum.8030.a.tooltip: "§Y안티 에터니티 연맹§!의 모든 구성원은 임시 보너스를 얻습니다. 비플레이어 구성원들은 함대를 §YAiondia§!로 집결시킬 것입니다." # 12484105320873665907
  giga_aeternum.8030.b: "지금 공격하라! 신속하게 공격하라!" # 16324280336852896223
  giga_aeternum.8030.b.tooltip: "§Y[Root.GetGalEmpireName]§!의 모든 구성원은 일시적인 보너스를 얻습니다. 비플레이어 구성원들은 그들의 함대를 §YAiondia§!로 집결시킬 것입니다." # 15363475129815663970
  giga_aeternum.4002.desc.preemptive: "이 은하계의 거주민들이여.\n\n이제 아이터나이트(Aeternites)가 은하 무대의 유일한 지배자로서의 자리를 되찾을 시간이 왔습니다.\n\n우리가 받아들일 유일한 평화는 여러분의 완전하고 철저한 파멸뿐입니다.\n\n여러분이 시도하는 그 그럴듯한\"동\"은 오히려 여러분의 몰락을 초래할 뿐이라는 것을 아십시오. 이 어리석은 선전포고가 증명하듯, 여러분은 스스로의 힘을 지독하게 과대평가했습니다.\n\n여러분이 얼마나 단결했다고 믿든 상관없이, 우리의 장대한 함대가 여러분의 한심한 연합을 은하계에서 쓸어버릴 것입니다." # 6481584833336823927
  giga_aeternum.4002.a.preemptive: "은하는 우리 진정한 능력이 무엇인지 낡아빠진 바보들에게 보여줄 것이다." # 16687428192309350660
  opinion_gave_flusion_back: "플루션 귀환" # 13682312996605309086
  giga_aeternum.8040.name: "#bold 안티-에터나이트 연맹# 해산됨" # 8090207803807721141
  giga_aeternum.8040.desc: "비록 그것이 엄청난 규모의 시련이었지만, 아이테르눔은 마침내 격퇴되었습니다.\n\n그 결과, §Y아이테르눔 반대 연맹§! 결성의 원인이 되었던 비상사태는 사라졌습니다. 계획대로 은하 의회는 비상사태의 종료와 그에 따른 초국가적 동맹의 해산을 선포했습니다.\n\n이제 공동의 위협이 그들을 묶어줄 것이 없기에 은하 국가들의 미래는 불확실하지만, 이 위대한 동맹은 은하 거주자들이 차이점을 제쳐두었을 때 은하가 성취할 수 있는 것을 부인할 수 없는 증거입니다." # 17054128643649321232
  giga_aeternum.8040.a: "그것은 그 목적을 다했습니다." # 14380339327188144920
  giga_aeternum.8040.a.tooltip: "§Y반-영원주의 연맹§!이 해산되었습니다." # 3104910761807385028
  giga_aeternum.8041.name: "#bold 안티 에터니티 리그# 격파" # 966285000651016283
  giga_aeternum.8041.desc: "전투를 통해서든, 분열을 통해서든, §Y반-아이테르니테 연합§!은 붕괴했습니다.\n\n은하 공동체와 동맹의 잔존 세력들은 홀로 그들의 투쟁을 계속해야 합니다." # 11324249615461329789
  giga_aeternum.8041.a: "연맹은 사라졌지만, 투쟁은 계속됩니다." # 373814389556109847
  giga_aeternum.8041.a.tooltip: "§Y안티-에테르니테 연맹§!은 더 이상 존재하지 않습니다." # 5708719811582072838
  giga_aeternum.8042.name: "#bold 안티-에터나이트 연맹# 해산됨" # 8090207803807721141
  giga_aeternum.8042.desc: "한때 분열되었던 은하 공동체가 §Y[Root.GetGalEmpireName]§!의 탄생을 위해 하나로 뭉쳤습니다!.\n\n이에 따라 §Y반(反)에테르니테 연맹§!은 과거의 유물이 되었으며 더 이상 필요하지 않습니다. 은하 황제는 이 동맹의 공식적인 해체와 옛 군사력의 중앙집권화를 자신의 감시 아래 선포했습니다.\n\n비록 §Y[Root.GetGalEmpireName]§!이 §Y반(反)에테르니테 연맹§!을 완전히 대체할 수 있을지는 두고 봐야겠지만, 이 위대한 동맹은 은하계 주민들이 차이점을 제쳐두었을 때 무엇을 성취할 수 있는지 영원히 증명하는 증거로 남을 것입니다." # 8859311881743636512
  giga_aeternum.8042.a: "연맹은 사라졌지만, 제국은 그 투쟁을 이어나갈 것입니다." # 6584393848765658789
  giga_aeternum.8042.a.tooltip: "$giga_aeternum.8040.a.tooltip$" # 12158047806196653596
  giga_flusion_serious: "플루시안 초상화: §Y스텔라리스§!\n플루시안 종족의 모든 초상화는 일반 스텔라리스 초상화를 사용합니다." # 16626760098915893895
  giga_flusion_silly: "플루시안 초상화: §GLore-Accurate§!\n§YDofus Tequenik Machina§!, §YDouclaw MacCathur§!, 그리고 §YAaron N. Bleu§!는 스텔라리스 스타일과 §R일치하지 않는§ '고증에 맞는' 초상화를 갖게 됩니다. 정적인 PNG 및 Heroforge 초상화를 예상하시므로, 100% 몰입감 있는 게임을 원하신다면 §R사용하지 마십시오§." # 17672155341558651421
  giga_flusion_silly_cattail: "플루시안 초상화: §BLore-Accurate + Cattail Kaiser§!\n§YDofus Tequenik Machina§!, §YDouclaw MacCathur§!, 그리고 §YAaron N. Bleu§!는 스텔라리스 스타일과 §R일치하지 않는§ 'Lore-accurate' 초상화를 갖게 됩니다. 추가적으로, §YKaiser Kattail§!은 황금색 식물 대 좀비 갈대(Cattail)였던 그의 예전 모습을 가질 것입니다. 정적 PNG와 Heroforge 초상화를 예상하시니, 100% 몰입감 있는 게임을 원하신다면 사용하지 마십시오." # 13511981395307923700
  giga_yggdrasil.110.name: "위그드라실 환각제" # 16962464514868843539
  giga_yggdrasil.110.desc: "§Y[giga_event_planet.GetName] 이그드라실 난초§! 내에서 배양 중인 대기 식물성 플랑크톤에 대한 최근 생물학적 분석 결과, 흥미로운 현상이 발견되었습니다.\n\n난초의 생체 공학적으로 설계된 공중 식물 대다수에 강력한 환각제를 유발하는 돌연변이가 퍼졌으며, 이는 §Y[ROOT.GetSpeciesNamePlural]§!이 섭취했을 때 상당하고 대체로 쾌적한 부작용을 일으킵니다.\n\n당연히 난초 관리 인력은 이 특이한 수확물을 어떻게 처리할지 의문을 제기하고 있습니다. 우리는 돌연변이가 확산되도록 내버려 둔 다음 제국의 나머지 지역으로 운송하여 우리 팝이 즐기게 할 수도 있고, 돌연변이가 난초 전체를 장악하기 전에 이를 억제하려 시도하면서 잠재적으로 돌연변이를 품고 있을 수 있는 이전 수확물들을 모두 파괴하도록 조치할 수도 있습니다." # 13175710179223448171
  giga_yggdrasil.110.a: "사용을 엄격히 제한하며 배포하십시오." # 6619080945956833748
  giga_yggdrasil.110.a.tooltip: "에너지를 소모하여 환각제의 부정적 영향을 제거합니다.\n\n이는 우리가 §YEgalitarian§일 경우 불안정성을 유발할 것입니다!." # 4951903546407186302
  giga_yggdrasil.110.b: "원한다면 모두가 자유롭게 사용할 수 있도록 하십시오." # 17013647515811934145
  giga_yggdrasil.110.b.tooltip: "환각제의 영향을 증가시키지만, 그 대가로 부정적인 효과가 더 커집니다.\n\n이는 우리가 §Y권위주의§일 경우 불안정성을 초래할 것입니다." # 7538987509585300003
  giga_yggdrasil.110.c: "수익을 내고 팔아라!" # 11865030264151981942
  giga_yggdrasil.110.c.tooltip: "환각제의 영향을 줄이고 난초의 식량 생산량을 감소시키지만, §Y교역 가치§를 생성합니다!" # 16623991317805910899
  giga_yggdrasil.110.e: "수익을 내고 팔아라!" # 11865030264151981942
  giga_yggdrasil.110.e.tooltip: "환각제의 영향을 줄이고 난초의 식량 생산량을 감소시키지만, 상당한 양의 §Y교역 가치§를 생성할 것입니다!" # 18306564328250218179
  giga_yggdrasil.110.d: "돌연변이와 이전 수확물들을 파괴하십시오." # 1629469923903532016
  giga_yggdrasil.110.d.tooltip: "이 일을 다시는 듣지 않도록 자원을 투입하십시오." # 3638015304871591957
  yggdrasil_drugs_restricted: "이드라실 환각제 제한" # 13494812954027630331
  yggdrasil_drugs_restricted_desc: "환각제를 통제하는 것은 비용이 많이 들지만, 어떠한 부정적인 영향도 발생하지 않도록 보장합니다." # 6061958216719431363
  yggdrasil_drugs_free: "이그드라실 환각제 무료 배포" # 5493477421384257270
  yggdrasil_drugs_free_desc: "환각제를 모두에게 제공하는 것은 일부 부작용이 따르지만 더 행복한 인구를 만듭니다." # 12745095457945013305
  yggdrasil_drugs_sold: "이그드라실 환각제 판매됨" # 5473809181524935941
  yggdrasil_drugs_sold_desc: "우리는 국가가 승인한 이그드라실 난초 환각제 판매로 상당한 이익을 얻고 있습니다." # 8462240052434931194
  yggdrasil_drugs_sold_megacorp: "이그드라실 환각제 판매됨" # 5473809181524935941
  yggdrasil_drugs_sold_megacorp_desc: "우리는 국가가 승인한 이그드라실 난초 환각제 판매로 상당한 이익을 얻고 있습니다." # 8462240052434931194
  yggdrasil_drugs_displeased: "위그드라실 환각제 불안" # 4817777580228621438
  yggdrasil_drugs_displeased_desc: "위그드라실 환각제 처리가 불안정성을 야기하고 있습니다." # 5400612679530982404
  giga_yggdrasil.120.name: "[yggdrasil_food_beggar_country.GetName]" # 3507449914507737791
  giga_yggdrasil.120.desc: "[ROOT.GetName]님, 안녕하십니까. 귀하의 §YYggdrasil Orchid§!는 우리가 자체적으로 생산할 수 있는 그 어떤 것보다 뛰어난 식량 생산량을 자랑하는 진정한 공학의 경이로움입니다.\n\n이에, [yggdrasil_food_beggar_country.GetName]은 저희 인구를 부양하는 데 도움이 되도록 귀하의 예그드라실 난초의 식량 생산량을 일부 나누어 주시기를 겸허히 요청드립니다. 너그러이 동의해 주신다면, 저희는 미래에 반드시 보답할 것을 약속드립니다." # 10527587988438782229
  giga_yggdrasil.120.a: "네, 좋습니다! 몇 년 동안 식량을 이전하도록 하죠." # 8818841838261272202
  giga_yggdrasil.120.a.tooltip: "[yggdrasil_food_beggar_country.GetName]가 앞으로 우리의 외교적 노력에 분명 더 우호적이 될 것입니다." # 12037477948840704186
  giga_yggdrasil.120.b: "어쩌면 그렇겠지만, 저희에게 비용을 지불해야 할 겁니다." # 15071192100821650236
  giga_yggdrasil.120.c: "말도 안 되는 요청이군. 논의할 가치조차 없다." # 11902308580104563580
  yggdrasil_food_share_donator: "위그드라실 생산 기부" # 5236314581673077764
  yggdrasil_food_share_donator_desc: "우리는 다른 제국에 식량 생산량을 기부하고 있습니다." # 6891395635361152230
  yggdrasil_food_share_recipient: "이그드라실 생산 수신 중" # 1120279201977241814
  yggdrasil_food_share_recipient_desc: "또 다른 제국이 우리에게 식량을 아낌없이 제공하고 있습니다." # 4085768140773040718
  opinion_yggdrasil_gave_food: "이그드라실 식량 공유에 동의함" # 625860199362577760
  opinion_yggdrasil_gave_food_paid: "충전된 이그드라실 식량" # 3646490216168479424
  opinion_yggdrasil_denied_food: "위그드라실 식량 공유를 거부했습니다" # 10419693404151174949
  giga_yggdrasil.130.name: "이그드라실 난초 폭풍" # 10092422929306698967
  giga_yggdrasil.130.desc: "우리의 진보된 기상 조작 시스템에도 불구하고, §Y[giga_event_planet.GetName] 이그드라실 오키드§ 내부에 거대한 폭풍이 형성되어 구조물의 공중 작물과 대기 기반 시설의 상당 부분이 파괴되었습니다!\n\n오키드의 기상 조작기가 폭풍을 소멸시킬 수 있었지만, 이 폭풍은 가스 행성 전역에 막대한 피해를 입혔습니다.\n\n이는 메가스트럭처의 식량 생산에 상당한 영향을 미칠 것이며, 오키드 직원들은 가능한 한 빨리 오키드의 생산량을 정상 수준으로 되돌리기 위해 재정적, 물적 지원을 요청하고 있습니다." # 15331901981092588754
  giga_yggdrasil.130.a: "모든 필요한 지원을 제공합니다. | §Y10000§! £energy£ 및 §Y5000§! £alloys£ 및 §Y2500§! £food£" # 6161889678738298604
  giga_yggdrasil.130.a.tooltip: "§Y[giga_event_planet.GetName] 위그드라실 난초§!는 §Y2년§ 동안 §Y식량§을 §Y50%§ 더 적게 생산합니다." # 13107238900701471986
  giga_yggdrasil.130.b: "우리가 감당할 수 없습니다. 그들이 알아서 해야 할 것입니다." # 2437483615996781725
  giga_yggdrasil.130.b.tooltip: "§Y[giga_event_planet.GetName] 이그드라실 난초§!는 §Y7.5년§ 동안 §Y식량§을 §Y50%§ 더 적게 생산할 것입니다!." # 3541954610811666984
  giga_yggdrasil.140.name: "탐욕스러운 이그드라실 공중 플랑크톤" # 16049315784746452916
  giga_yggdrasil.140.desc: "§Y[giga_event_planet.GetName] 이그드라실 난초§에서 배양된 가스 행성의 구름 속에서 예상치 못한 생명체가 진화했다는 보고가 들어왔습니다!\n\n거의 현미경 수준의 메뚜기 같은 생물들이 가스 행성의 공기 플랑크톤 군집 사이에서 발생했습니다. 불행하게도 이 생물들의 유일한 식량원은 우리가 주민들의 식량으로 정제하는 바로 그 공기 플랑크톤입니다.\n\n이는 난초의 직원들에게 매우 우려스러운 일입니다. 그들은 만약 아무런 조치를 취하지 않으면, 소극적인 개체 수 조절 노력을 통해서도 이 생물들이 거대 구조물의 생산량을 앞으로 몇 년 동안 급격히 감소시킬 수 있다고 두려워하고 있습니다." # 13632999425479653990
  giga_yggdrasil.140.a: "생산력을 희생해서라도 그들 모두를 마지막 한 명까지 섬멸하라." # 8313209377154396520
  giga_yggdrasil.140.a.tooltip: "§Y[giga_event_planet.GetName] 이그드라실 난초§!는 §Y식량§! 생산량이 §Y80%§! 감소하고 에너지 유지 비용이 §Y2년§간 §Y두 배§가 되지만, 메뚜기 떼는 영구적으로 박멸될 것입니다." # 11087319257540974144
  giga_yggdrasil.140.b: "수동적인 제거 방식을 통해 그들의 쇠퇴를 도우십시오." # 12903377397062189645
