  giga_dialog.11001.desc: "$name_psychic_beacon$의 첫 번째 단계가 완료되었습니다. 이 거대한 시설은 기술자, 아스트로패스, 룬 장인들이 완전한 $name_psychic_beacon$을 건설하는 장기 프로젝트를 수행하는 거점이 될 것입니다." # 17255487935770488356
