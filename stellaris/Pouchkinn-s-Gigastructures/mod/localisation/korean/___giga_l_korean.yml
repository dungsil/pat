  giga_aeternum.3031.name: "허위 정보 심기" # 3065914986959889658
  giga_aeternum.3031.desc: "우리의 진정한 힘을 숨기고 아이테르니티 종족이 우리가 그들의 관심을 끌 가치가 없다고 믿게 만들 대규모 작전은 궁극적으로 그들의 대각성을 늦추게 될 것입니다. 왜냐하면 이 작전이 그들의 팝들이 제국을 재무장시키려는 의지와 동기를 약화시킬 것이기 때문입니다.\n\n이 작전은 선행 비용으로 §Y300§! £influence£와 §Y75000§! £energy£가 필요하며, 추가로 §Y3 year§! 동안 우리의 사회 연구량의 §Y[birch_aeternum.aeternum_intel_society_cost]%§!가 소모됩니다.\n\n이 작전은 성공 정도에 따라 대각성을 §Y2§!년에서 §Y6§!년까지 늦출 수 있습니다.\n\n이 작전은 완료될 때까지 취소할 수 없으며, 다시 시도할 경우 비용이 점차 증가할 것입니다.\n\n이 작전은 §Y7§!회만 수행할 수 있습니다." # 5941354127415915331
  giga_aeternum.3031.a: "작전을 시작합니다." # 5871245643282342224
  giga_aeternum.3031.a.tooltip: "선행 비용을 지불하고 사회 연구 속도에 §Y[birch_aeternum.aeternum_intel_society_cost]%§! 페널티를 받습니다." # 3039298578284630432
