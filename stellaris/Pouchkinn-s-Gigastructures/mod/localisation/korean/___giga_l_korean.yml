  giga_katzen.3002.desc: "나쁜 소식입니다. 우리의 최근 행동 중 일부가 §Y카이저§!의 화를 돋운 것 같습니다. 이로 인해 §Y카이저§!는 우리가 맺은 동맹을 파기하기로 결정했습니다.\n\n우리는 사실상 §Y플루시온 조약 기구§!에서 추방당했으며, §Y카이저의 관계도§!가 우리에 대해 크게 떨어졌습니다." # 14371565514466625960
