  giga_aeternum.2000.desc.a: "§B<<인사 의례 시작>>§!\n\n안녕하십니까, §Y[ROOT.GetName]§!.\n저는 아에테르눔과 은하계의 나머지 문명 사이의 인터페이스 역할을 하도록 배치된 자동화된 §Y아에테르니테 정신합성 외교 유닛§!입니다. 외교 의례에 따라 귀하의 문명에 대한 스캔이 지금 수행될 것입니다.\n\n§B<<수신자의 사회적 및 지적 발달 분석>>§!\n\n귀하의 현재 기술 발달 수준 때문에 §Y아에테르니테 선구자§!와 직접 소통하려는 귀하의 요청은 §R<<거부되었습니다>>§!\n\n귀하 종족의 지식에 대한 욕구를 충족시키고 아에테르니테의 업무에 대한 비간섭을 보장하기 위해 저희는 §B데이터뱅크§! 내에 저희 문명에 대한 기본 정보를 편찬했습니다. 원하신다면 열람하셔도 좋습니다.\n\n§B<<인사 의례 종료>>§!" # 6377975446766327054
  giga_aeternum.2000.who: "이터나이트는 누구인가요? | §B데이터뱅크§!" # 4539736076091067994
  giga_aeternum.2000.who.response: "§B<<데이터 뱅크 정보 검색 중>>§!\n\n§YAeternum§!은 §Y은하 핵§! 주위에 건설된 §Y자작나무 세계§!인 §YAiondia§!에 거주하는 문명으로 이루어져 있습니다. 원래 아이터나이트의 고향 행성이었던 §YKouihmatalla§!는 더 이상 거주되지 않으며, 현재 모든 인구가 자작나무 세계에 거주하고 있습니다. 프로토콜에 따라 그들은 방해받고 싶어 하지 않으며, 어떠한 경우에도 외부 은하가 아이터나이트의 일에 간섭하도록 허용해서는 안 됩니다.\n\nAiondia의 현재 인구는 총 §Y10.6 퀸틸리언§!이며, 구조물의 거주 가능 면적의 약 §Y0.014%§!를 차지하고 있으며, 나머지 §Y99.986%§!는 §R<<데이터 누락>>§!입니다!\n\n아이터나이트의 안전을 위협할 경우 귀하는 §R즉시 제거§!될 것입니다.\n\n§B<<데이터 기록 종료>>§!" # 3401045240854527519
  giga_aeternum.2000.howold: "당신의 문명은 얼마나 오래되었습니까? | §BDATABANK§!" # 2300574002992428771
  giga_aeternum.2000.howold.response: "§B<<데이터뱅크 정보 검색 중>>§!\n\n§Y아에테르눔§!의 추정 연령은 §Y120만 표준 주기§!이며, 이 중 §Y93만 1천§! 주기는 §Y아이온디아§!에서 보냈습니다.\n\n이번 은하 주기는 §Y은하핵 하이퍼레인§!을 재구축하는 §Y9번째§! 주기이며, 이는 자동 타키온 교란기에 의해 수백 년 이내에 자동으로 차단될 것입니다.\n\n레인이 열려 있는 동안 아에테르나이트 문명에 간섭하려 시도하지 마십시오.\n\n§B<<데이터 기록 종료>>§!" # 2207893749504565680
  giga_aeternum.2000.war: "쇠락한 너희 문명은 여기에 있을 자격이 없다. | §R전쟁 선포§!" # 10040329490786052231
  giga_aeternum.2000.war.tooltip: "우리는 §R선전포고§!할 것이다. 고대 국가인 §Y아이테르눔§!에게 말이다.\n\n그들은 평화를 §R절대§! 받아들이지 않을 것이다.\n\n유일한 결과는 완전한 승리거나, 완전한 파괴이다." # 11197388519026915970
  giga_aeternum.2000.war.response: "§R<<경고: 비준수적 원시 종족의 적대 행위 포착>>§!\n\n§R<<방어 프로토콜 개시 중>>§!" # 14155806346147066038
  giga_aeternum.2000.warawake: "우리가 당신의 각성을 완성하게 두지 않겠다! | §R전쟁 선포§!" # 17390030010832538715
  giga_aeternum.2000.warawake.tooltip: "우리는 §YAeternum§의 고대 국가에 §R전쟁을 선포할§ 것입니다!\n\n그들은 평화를 §R결코§! 받아들이지 않을 것입니다.\n\n유일한 결과는 전면적인 승리이거나, 아니면 전면적인 파멸뿐입니다.\n\n그들이 현재 §Y각성§을 준비하고 있기에, 각성에 가까워질수록 그들은 더욱 강력해질 것입니다." # 1289986260801146363
  giga_aeternum.2000.warawake.response: "§R<<경고: 비순응적 원시 종족이 재건 프로토콜 동안 적대적 행동 보이는 중>>§!\n\n§R<<방어 프로토콜 개시 중>>§!" # 9334074814322861762
  giga_aeternum.2002.name: "아이터나이트 선구자" # 5575203162889240922
  giga_aeternum.2002.desc.a: "치명적인 실수를 저질렀군, [ROOT.GetName]. [ROOT.GetSpeciesNamePlural]는 곧 수천의 다른 종족들처럼 은하 역사의 무한한 심연 속으로 사라질 것이다." # 8293184247473576113
  giga_aeternum.2002.desc.b: "어리석은 게임을 하면, 어리석은 보상만을 얻을 뿐이다." # 2434171701548491344
  giga_aeternum.2002.desc.c: "네 종족은 오만함조차 보이지 않는군, 그냥 순전히 멍청함일 뿐이다." # 4496375788331569304
  giga_aeternum.2002.desc.d: "에테르나이트를 방해하는 것은 [Root.GetSpeciesName] 당신의 마지막 실수가 될 것입니다. 당신은 실패할 운명인 최후의 시험이죠." # 1454548434805043882
  giga_aeternum.2002.a: "그렇다면 좋다, 쇠락한 어리석은 자들아. 전장에서 만나자." # 16617300923181933149
  giga_aeternum.2003.name: "아이터나이트 선구자" # 5575203162889240922
  giga_aeternum.2003.desc.a: "에터나이트는 이 은하계의 패자로서의 자리를 되찾으리라." # 17108191761278739619
  giga_aeternum.2003.desc.b: "평화는 너희의 완전한 파괴를 통해서만 이루어질 것이다." # 2152171228663585341
  giga_aeternum.2003.desc.c: "너희 종족에게 전쟁의 진정한 의미를 보여주마, [Root.GetSpeciesName]." # 14932361060619639690
  giga_aeternum.2003.desc.d: "평화를 협상하려 시도하지 마십시오. 우리가 직접 확립할 것입니다." # 5828452281350571147
  giga_aeternum.2003.a: "전장에서 보게 될 것이다." # 10973064593156628817
  giga_aeternum.2000.a: "안녕히 가세요." # 7260636924131963490
  giga_aeternum.2001.name: "아이터나이트 선구자" # 5575203162889240922
  giga_aeternum.2001.desc: "§Y[ROOT.GetName]§!에게. 나는 §Y[birch_aeternum.GetRulerName]§!입니다, §YAeternum§!의 유일한 황제입니다.\n\n귀하의 우스꽝스러운 전쟁 선포를 간과하지 않았으며, 이제 귀하의 종족에게 마지막 경고를 하기 위해 왔습니다.\n\n우리가 방어 프로토콜을 가동하고 과거에 우리에게 대들었던 수천의 존재들처럼 은하 지도에서 귀하의 문명을 지워버리기 전에, 우리는 귀하에게 물러서서 귀하 실수의 중대함과 무모함을 깨달을 기회를 주고 있습니다.\n\n귀하 자신을 위해, 올바른 선택을 하시기를 권고합니다." # 2118234423915854054
  giga_aeternum.2001.a: "에테르나이트여, 우리는 진심이다. 이것은 전쟁이다." # 9087072390675920414
  giga_aeternum.2001.a.response: "대여과기가 무엇인지 궁금해 본 적이 있습니까? 당신 종족의 차례가 왔습니다, §Y[ROOT.GetName]§!." # 17752094705658658962
  giga_aeternum.2001.b: "우리가 오해했던 것 같습니다. 갈등에 빠지지 않도록 합시다." # 11411056946550472449
