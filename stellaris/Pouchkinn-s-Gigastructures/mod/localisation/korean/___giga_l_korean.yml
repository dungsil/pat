  conducting_false_vacuum_study_desc: "우리는 거짓 진공 이론을 반증하기 위한 연구에 총력을 기울이고 있습니다." # 5673407973105304466
  giga_accelerator.121.name: "공허한 두려움" # 10550588399674704256
  giga_accelerator.121.desc: "상당한 노력이 필요했지만, 마침내 우리 과학자들이 거짓 진공 이론을 완전히 그리고 전적으로 반증하는 데 성공했습니다!\n\n일련의 논제, 이론, 실험, 그리고 대중 발표를 통해 그들은 자신들의 발견을 입증하여, 대중의 거짓 진공에 대한 두려움을 거의 완전히 제거할 수 있었습니다. 비록 일부 집단은 이 모든 것이 은폐라고 믿고 있지만, 우리는 §Y항성 입자 가속기§!를 방해받지 않고 계속 사용할 수 있을 것입니다.\n\n이 연구는 또한 우주 전체에 대한 우리의 이해도를 높이는 데 도움이 되었으며, 이는 의심할 여지 없이 우리의 물리학 연구에 이익이 될 것입니다." # 9948283810091128316
  giga_accelerator.121.a: "만세!" # 653637254975265060
  giga_accelerator.122.name: "실진공" # 14610436225006905543
  giga_accelerator.122.desc: "수년간의 고된 노력 끝에, 허위 진공 이론을 연구하던 저희 과학자들이 마침내 결론에 도달했습니다.\n\n§R사실입니다.§!\n\n모든 것이 사실입니다! 그들은 충분히 큰 입자 가속기가 은하계 전체를 파괴할 수 있는 허위 진공을 유발할 가능성이 있다는 것을 확인했습니다. 비록 그럴 확률이 무한히 작아 우주가 허위 진공이 형성되기 전에 스스로 멸망할 가능성이 더 높지만 말입니다.\n\n이러한 발견에 과학계는 즉시 경악했으며, 많은 이들이 가속기를 해체해야 한다고 주장하기 시작했습니다.\n\n더 긍정적인 소식, 그리고 이 모든 것에서 나올 수 있는 유일한 좋은 점일지도 모르는데, 이 연구는 우주 전체에 대한 우리의 이해를 향상시키는 데 도움이 되었지만, 우리가 그 우주를 파괴하게 된다면 이 모든 것이 무의미해질 수 있습니다." # 1235306852909600163
  giga_accelerator.122.a: "조사 결과를 은폐하고 대중에게 거짓말을 하십시오." # 4360850715638203783
  giga_accelerator.122.a.tooltip: "이것은 역효과가 있을 수 있습니다.\n연구 결과는 우리가 §Y평등주의자§!라면 유출될 가능성이 더 높으며, 우리가 §Y권위주의자§!라면 그 반대입니다." # 1151833231195315873
  giga_accelerator.122.b: "발표만 하십시오. 그들은 결국에는 그것에 대해 생각하는 것을 멈출 것입니다." # 13137765988873087343
  giga_accelerator.122.c: "가속기 해체" # 13144162768050824714
  false_vacuum_study: "위 진공 연구" # 8611321385182316990
  false_vacuum_study_desc: "거짓 진공의 가능성을 연구하는 것은 우주에 대한 우리의 이해를 확장시켰습니다." # 3150364746329647494
  giga_accelerator.123.name: "거짓 진공 발견 유출!" # 1930620587490238521
  giga_accelerator.123.desc: "경악스러운 소식입니다! 우리가 발견한 허위 진공에 대한 정보가 어찌된 일인지 우리 인구에게 유출되었습니다.\n\n이로 인해 재앙적인 결과가 발생하여, 인구의 상당 부분이 이 폭로에 대한 공황 상태에 빠져들고 있습니다..." # 9089982178177562563
  giga_accelerator.123.a: "제기랄..." # 818990401717810332
  giga_accelerator.123.b: "그만! 그냥 가속기들을 해체하고 끝내버려!" # 9730938832753277903
  giga_accelerator.130.name: "항성 입자 가속기 발견" # 13248888481844690859
  giga_accelerator.130.desc: "우리의 §Y항성 입자 가속기§!의 직원들이 최근 몇 가지 흥미로운 발견을 했다고 보고합니다. 이는 분명 우리의 진행 중인 물리 연구에 도움이 될 것입니다." # 14662174507173716862
  giga_accelerator.130.a: "좋습니다." # 843958112380023394
  giga_accelerator.130.b: "과학자들에게 지원을!" # 8436268192238383438
  gave_accelerator_scientists_raise: "과학자 임금 증가" # 12091839154742428858
  gave_accelerator_scientists_raise_desc: "항성 입자 가속기의 과학자들에게 임금을 인상하고 있습니다." # 1278888762531944814
  giga_accelerator.131.name: "항성 입자 가속기 추가 연구 성과" # 3176820851991962644
  giga_accelerator.131.desc: "이전 인상 이후, 우리 §Y항성 입자 가속기§!의 직원들이 추가적인 발견을 해냈습니다. 이는 확실히 우리의 현재 물리학 연구에 도움이 될 것입니다." # 4280896481284108606
  giga_accelerator.131.a: "좋습니다." # 843958112380023394
  giga_accelerator.140.name: "잉여 암흑 물질" # 2419981899873098932
  giga_accelerator.140.desc: "우리의 §Y성간 입자 가속기§! 연구진이 보고하기를, 최근의 충돌 실험 결과 특이한 §Y암흑 물질§!!이 잉여분으로 생성되었습니다.\n\n그들은 특수 전자 그물을 이용하여 이를 수확하는 데 성공했으며, 해당 자원을 즉시 우리 비축분으로 보냈습니다." # 10472902479810484857
  giga_accelerator.140.a: "훌륭합니다!" # 7941322641266364681
  giga_accelerator.140.b: "과학자들에게 지원을!" # 8436268192238383438
  giga_accelerator.141.name: "추가 잉여 암흑 물질" # 8495998700580040663
  giga_accelerator.141.desc: "이전 성과 이후, 저희 §Y성간 입자 가속기§! 직원들이 열심히 노력하여 이전의 성공을 재현하는 데 성공했습니다. 더 많은 §Y암흑 물질§!을 생성하며!!\n\n자원은 저희 비축량으로 직접 보내졌습니다." # 10263042078521113033
  giga_accelerator.141.a: "훌륭합니다!" # 7941322641266364681
  giga_acc_intensity_up: "§Y증가§! 이 거대 구조물의 강도를." # 3371003787332828520
  giga_acc_intensity_down: "§Y감소§! 이 거대 구조물의 강도" # 17807575989485852568
  mega_intensity_meaning: "강도를 높이면 연간 §R실패 확률§!이 증가하며, 이는 거대 구조물에 수리가 필요하게 합니다. 수리하지 않으면 §R대재앙적 실패§!가 발생할 수 있습니다." # 2846045198817149780
  giga_acc_physics: "§Y항성 입자 가속기§!는 다양한 입자를 충돌시키고 결과를 관찰함으로써 §Y물리학 연구§!를 생산하도록 특화될 수 있습니다.\n\n기본 생산: §Y150§! £physics_research£" # 8610046613959788138
  giga_acc_dm: "§Y성계 입자 가속기§!는 특수 입자 충돌로 인해 미량의 암흑 물질을 생성할 수 있어 §Y암흑 물질§! 생산에 특화될 수 있습니다.\n\n기본 생산량: §Y100§! £physics_research£ §Y1§! £sr_dark_matter£\n기본 실패 확률: §R+5%§!" # 1505621951068372386
  giga_acc_qnm: "§Y성간 입자 가속기§!는 난해하고 매우 특수한 입자 충돌로 음수 물질을 생성하기 때문에 §Y음수 질량§!을 생산하는 데 특화될 수 있습니다.\n\n기본 생산량: §Y80§! £physics_research£ §Y0.7§! £giga_sr_negative_mass£\n기본 실패 확률: §R+10%§!" # 4205619365628648367
  giga_acc_intensity_5: "현재 강도:\n§B극심함§!\n\n효과:\n§G메가스트럭처 생산량 +75%§!\n§R메가스트럭처 유지비 +200%§!\n\n$mega_intensity_meaning$" # 13774962618389497880
  giga_acc_intensity_4: "현재 강도:\n§B높음§!\n\n효과:\n§G+50% 메가구조물 생산량§!\n§R+100% 메가구조물 유지비§!\n\n$mega_intensity_meaning$" # 17587728755378464376
  giga_acc_intensity_3: "현재 강도:\n§B중간§!\n\n효과:\n§G+25% 거대 구조물 산출량§!\n§R+40% 거대 구조물 유지비§!\n\n$mega_intensity_meaning$" # 2004663748331818667
  giga_acc_intensity_2: "현재 강도:\n§B보통§!\n\n효과:\n§Y100% 메가스트럭처 생산량§!\n§Y100% 메가스트럭처 유지비§!\n\n$mega_intensity_meaning$" # 16077999288767223503
  giga_acc_intensity_1: "현재 강도:\n§B꺼짐§!\n\n효과:\n§R-100% 메가스트럭처 생산량§!\n§G-100% 메가스트럭처 유지비§!\n\n$mega_intensity_meaning$" # 16132869037324804078
  giga_accelerator.150.name: "탈주한 흑점" # 15066455552935577515
  giga_accelerator.150.desc: "§Y[accelerator_quasistar.GetName]§! 주변의 우리의 §Y항성 입자 가속기§!가 가속기 내에서 최근 예상치 못한 사건이 발생했다고 보고했습니다.\n\n불과 몇 시간 전에, 비정상적으로 에너지가 높은 입자 충돌 실험 결과 §Y미세 블랙홀§!이 생성되었습니다. 이것은 일반적으로 주목할 만한 일이 아닙니다. 왜냐하면 이런 블랙홀은 보통 생성 후 불과 몇 나노초 만에 증발하기 때문입니다. 하지만 이 특이점은 별을 향해 낙하하기 시작했고 가속기의 골격에 충돌하여, 흡수할 물질을 얻고 증발을 피할 만큼 충분한 질량을 가지고 있었던 것으로 보입니다.\n\n블랙홀로 인한 피해는 미미합니다. 블랙홀은 가속기를 통과하며 너비 몇 마이크로미터의 작은 터널만 뚫었을 뿐입니다. 하지만, 그 후 블랙홀은 거대 구조물을 빠르게 벗어났고 현재 별의 표면으로 낙하하고 있습니다.\n\n블랙홀이 별에 도달하는 데 며칠이 걸릴 것으로 추정하며, 항성 핵에 도달하기 전에 외층을 파고들기 시작할 가능성이 높습니다. 우리 과학자들은 다음에 무슨 일이 실제로 일어날지 확신하지 못하지만, 연구 잠재력이 무시할 수 없기 때문에 계속 면밀히 관찰할 것을 권고하고 있습니다..." # 12976498905649122263
  giga_accelerator.150.a: "염려스럽군. 우리는 이 블랙홀을 주시할 것이다." # 11502156721769344888
  giga_accelerator.150.b: "흥미롭군요! 과학적 잠재력은 부인할 수 없습니다." # 15020279926081304586
  giga_accelerator.151.name: "안에서부터 잠식" # 12295542717753002586
  giga_accelerator.151.desc: "§Y[accelerator_quasistar.GetName]§! 안으로 떨어졌던 미세 블랙홀이 이제 항성의 핵에 도달했으며, §Y항성 입자 가속기§!의 연구원들에 따르면 항성 핵의 항성 플라스마가 특이점으로 빨려 들어가기 시작하여, 그 크기를 키우면서, 성장함에 따라 점점 더 많은 물질을 소비하게 되었다고 합니다.\n\n이것은 사실상 §Y[accelerator_quasistar.GetName]§!이 줄어들고 있다는 의미입니다! 현재로서는 눈에 띄지 않지만, 물질이 소비되는 속도는 핵 내부의 블랙홀이 시간이 지남에 따라 커질수록 증가하기만 할 것입니다.\n\n다행히도 저희에게는 저희 가속기 연구원들이 예측 가능한 미래에는 걱정할 것이 없다고 안심시켜 주었으며, 그들은 이 놀라운 현상을 연구할 가능성에 대해 상당히 흥분하는 것 같습니다." # 8451950996457252150
  giga_accelerator.151.a: "아직도 약간 걱정스럽군요." # 3525724849945509746
  studying_accelerator_black_hole_star: "항성계 내 블랙홀 연구" # 9857497829775602402
  studying_accelerator_black_hole_star_desc: "우리 과학자들이 인공 블랙홀에 의해 내부에서부터 서서히 집어삼켜지는 별을 목격하고 있습니다." # 2582477698572945664
  studying_accelerator_black_hole_star_1: "항성계 내 블랙홀 연구" # 9857497829775602402
  studying_accelerator_black_hole_star_1_desc: "우리 과학자들이 인공 블랙홀에 의해 내부에서부터 서서히 집어삼켜지는 별을 목격하고 있습니다." # 2582477698572945664
  giga_quasi_star: "항성 내부 블랙홀" # 783309396810149192
  giga_quasi_star_desc: "인공 블랙홀이 내부에서 이 항성을 삼키고 있습니다." # 5371207498963441987
  giga_accelerator.152.name: "가속되는 종말" # 4380051528307834351
  giga_accelerator.152.desc: "§Y[accelerator_quasistar.GetName]§! 항성 입자 가속기 직원들이 보고하기를, 해당 항성의 내부 블랙홀이 예상보다 빠르게 성장하고 있다고 합니다.\n\n실제로 지난 몇 달 동안 항성의 겉보기 반지름이 눈에 띄게 수축하기 시작했는데, 이는 특이점의 성장이 기하급수적으로 가속화되고 있음을 시사합니다.\n\n그 결과, 항성의 광도가 서서히 감소하여 해당 항성계 행성들의 온도가 약간 낮아지고 있습니다.\n\n그럼에도 불구하고 이는 여전히 우리의 물리학 연구에 계속해서 이익을 가져다주는 놀라운 과학적 기회입니다." # 11389476182767371386
  giga_accelerator.152.a: "이런." # 11742122172320065369
  giga_accelerator.152.a.tooltip: "§Y[accelerator_quasistar.GetName]§! 성계의 모든 행성이 더 추워집니다.\n해당 성계의 모든 식민지는 §Y높은 이주 압력§!으로 고통받을 것입니다.\n\n" # 250855422537571197
  giga_quasi_star_cooling_planet: "어두워지는 별" # 6521286756253384731
  giga_quasi_star_cooling_planet_desc: "이 행성의 별은 블랙홀이 질량을 집어삼키고 있기 때문에 서서히 어두워지고 있습니다. 그 결과, 이 행성은 점차 한랭해지고 있습니다." # 14628941995485882412
  giga_quasi_star_cooling_planet_1: "어두워지는 별" # 6521286756253384731
  giga_quasi_star_cooling_planet_1_desc: "이 행성의 별은 블랙홀이 질량을 집어삼키고 있기 때문에 서서히 어두워지고 있습니다. 그 결과, 이 행성은 점차 한랭해지고 있습니다." # 14628941995485882412
  giga_accelerator.153.name: "소비 증대" # 1998629173447711098
  giga_accelerator.153.desc: "암울한 소식입니다! §Y[accelerator_quasistar.GetName]§! 내부의 블랙홀이 이제 항성을 빠르게 소모하고 있습니다. 이는 지난 몇 년간 상당히 줄어들었습니다.\n\n계행성들이 눈에 띄게 차가워졌으며, 블랙홀은 항성 내부에서 계속해서 커지고 있습니다. 이는 항성 핵의 상당량을 집어삼켰기 때문입니다.\n\n여전히 엄청난 양의 과학 데이터를 제공하고 있기는 하지만, 이것이 계에 미치는 영향은 날이 갈수록 더욱 걱정스러워지고 있습니다." # 1810548248980254919
  giga_accelerator.153.a: "매우 문제가 됩니다!" # 9837037966011701252
  giga_accelerator.153.a.tooltip: "§Y[accelerator_quasistar.GetName]§! 성계 내 모든 행성이 더욱 추워집니다.\n성계 내 모든 식민지는 §Y높은 이민 밀도§!를 겪게 될 것입니다." # 7269808929320977517
  giga_accelerator.155.name: "균형" # 10174457169062450567
  giga_accelerator.155.desc: "§Y[accelerator_quasistar.GetName]§!로부터 놀라운 보고가 들어오고 있습니다. 수축하던 항성이 수축을 멈췄다고 합니다!\n\n처음에는 이 현상에 당황했지만, 우리 과학자들은 이내 깨달았습니다. 일부 항성 물질이 블랙홀로 떨어지면서 발생하는 복사가 실제로 외향 압력 형태를 만들어내고 있다는 것을 말입니다. 이는 중력에 맞서는 힘이며, 그 결과 나머지 항성이 더 이상 붕괴하는 것을 막습니다.\n\n이는 사실상 다음을 의미합니다. 항성이 여전히 수축하겠지만, 그 속도는 극도로 느릴 것이며, 그 이유는 항성의 전체 외부층이 이제 블랙홀의 복사에 의해 지탱되기 때문입니다. 그리고 이 항성계의 행성들은 여전히 과거보다 온도가 낮지만, 항성계 전체가 완전히 차가운 죽음을 맞이할 운명은 아니게 되었습니다." # 5561828788664598185
  giga_accelerator.155.a: "흥미롭군." # 9903619114818313320
  giga_accelerator.156.name: "반등" # 16598496118106982345
  giga_accelerator.156.desc: "§Y[accelerator_quasistar.GetName]§!는 결코 실망시키지 않는군.\n사실, 놀랍게도 별은 완전히 수축을 멈췄으며, 심지어 크기가 커지기 시작하고 있는 것으로 보인다!\n\n추가 연구를 통해 블랙홀로 떨어지는 물질에서 나오는 복사압이 실제로 별의 외피를 \"밀어내고\" 있으며, 이로 인해 별이 부풀어 외부로 팽창하고 있음이 밝혀졌다.\n\n이는 또한 별의 광도가 다시 증가하고 있으며, 항성계의 행성들이 원래 온도로 다시 뜨거워지기 시작하고 있음을 의미한다." # 13144148965564624664
  giga_accelerator.156.a: "스스로 해결될 문제라니, 얼마나 기쁜 일인가!" # 6563190889065607717
  giga_accelerator.156.a.tooltip: "§Y[accelerator_quasistar.GetName]§! 성계 내 모든 행성의 온도가 상승합니다.\n\n" # 5395067668880813974
  giga_accelerator.158.name: "대외 확장" # 15309474958677904856
  giga_accelerator.158.desc: "우리 과학자들이 보고하기를 §Y[accelerator_quasistar.GetName]§!가 이제 본래 크기를 넘어섰으며, 블랙홀의 복사압으로 인해 계속해서 더 크게 팽창하고 있다고 합니다.\n\n성계 행성들의 온도는 정상 수치로 돌아왔지만, 항성이 바깥으로 팽창함에 따라 이제 서서히 상승하고 있습니다.\n\n이는 여전히 막대한 과학적 잠재력을 제공하지만, 항성의 팽창하는 표면이 성계의 §Y성계 입자 가속기§!에 위험할 정도로 가까워지고 있습니다..." # 8730550949207391092
  giga_accelerator.158.a: "걱정스럽군요..." # 17845150960762958942
  giga_accelerator.158.a.tooltip: "§Y[accelerator_quasistar.GetName]§! 성계에 있는 모든 행성이 더 뜨거워집니다." # 455656300739413430
  giga_quasi_star_heating_planet: "성장하는 별" # 12812389315921210013
  giga_quasi_star_heating_planet_desc: "이 행성의 항성은 성간 블랙홀이 외곽층을 밀어붙인 결과로 점점 밝아지고 있습니다. 지표면 환경은 덜 온화해졌지만, 블랙홀로 인해 항성과 이 성계 내에서 발생하는 이질적인 현상을 연구하기에는 분명 좋은 기회입니다. 항성이 훨씬 더 밝아져 태양광 발전소에서 생성되는 에너지가 급격히 증가했습니다." # 1180246391987171263
  giga_accelerator.160.name: "준성의 탄생" # 13395989953630337951
  giga_accelerator.160.desc.a: "끔찍한 소식에 따르면, §Y[accelerator_quasistar.GetName]§!의 확장으로 인해 이 항성계의 §Y항성 입자 가속기§!가 결국 파괴되었다는 것입니다.\n\n거대 구조물은 계속 확장하는 항성의 표면으로 떨어져 순식간에 증발해 버렸습니다.\n\n다행히도, 저희는 그 예상치 못한 종말 이전에 구조물의 일부를 회수할 수 있었으며, 항성의 확장이 급격히 느려진 것으로 보입니다. 실제로 과학자들은 이 '블랙홀 항성', 즉 §Y준성§!이 이제 특이점과 외층 간의 또 다른 평형 상태에 도달했으며, 비록 극히 느리긴 하겠지만, 이제 계속 성장할 것이라고 추정합니다.\n\n이 현상 전체는 극도의 과학적 가치를 지니며, 비록 이 사건들로 인해 항성계의 행성들이 상당히 뜨거워지긴 했지만, 항성계 전체는 이제 이 독특한 준성에 관한 연구 기회로 가득합니다.\n\n하지만 항성의 수명은 상당히 단축되었으며, 수백만 년 안에 외층이 결국 흩어져 노출된 블랙홀을 남길 것으로 추정됩니다. 하지만 적어도 당분간은 이것이 걱정거리가 될 필요는 없습니다." # 11963650799895904371
  giga_accelerator.160.desc.b: "§Y[accelerator_quasistar.GetName]§!의 팽창이 급격하게 둔화된 것으로 보입니다. 실제로 과학자들은 이 '블랙홀 별', 즉 §Y준성(準星)§!은 이제 특이점과 바깥층 사이에 또 다른 균형을 이루었으며, 매우 느리게 성장할 것으로 예상하고 있습니다.\n\n이 모든 현상은 극도로 높은 과학적 가치를 지니며, 이 사건들로 인해 성계의 행성들은 상당히 뜨거워졌지만, 이 특이한 준성(準星)과 관련된 연구 기회들로 가득합니다.\n\n하지만 이 별의 수명은 상당히 감소했으며, 수백만 년 안에 바깥층이 소멸되어 노출된 블랙홀만 남을 것으로 예상됩니다. 하지만 적어도 지금으로서는 걱정할 일이 아닙니다." # 16642587102889265483
  giga_accelerator.160.a: "다음번에는 가속기를 더 조심하세요!" # 12147835967945495323
  giga_flavor.999.name: "기가스트럭처 업데이트: 새로운 기능" # 2312311668574325100
  giga_flavor.999.desc: "안녕하세요! 기간스트럭처가 최근 업데이트되어, §Y항성 입자 가속기§와 §Y달 반사경§에 새로운 커스터마이징 기능이 추가되었습니다.\n이번 업데이트는 세이브 파일을 손상시키지 않지만, 새로운 기능을 제대로 적용하려면 해당 메가스트럭처를 선택하고 \"관리\" 버튼을 클릭하셔야 할 수도 있습니다.\n\n읽어주셔서 감사합니다, 즐거운 시간 보내세요!" # 854178785691649489
  giga_flavor.999.a: "알겠습니다." # 12076608091024442278
  giga_accelerator.160.a.tooltip: "§Y[accelerator_quasistar.GetName]§! 성계 내 모든 행성이 고온이 됩니다.\n\n만약 존재한다면, 그 §Y항성 입자 가속기§!는 §R파괴§!될 것입니다.\n\n" # 12021787407079093472
  giga_bulk_matter_cost_disabled: "£menu_disabled£거대 구조물 대량 물질 비용\n\n대형 거대 구조물 건설에 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!가 소모되어, 재료를 위해 여러 행성을 해체해야 할까요?\n\n다음 항목에 적용됩니다: §Y링월드§!, §Y마트료시카 브레인§!, §Y앨더슨 디스크§!, §Y버치 월드§!, §Y준성급 파괴자§!, §Y초거대 E.H.O.F.§! 그리고 §Y니콜-다이슨 빔§!.\n\n비활성화된 경우, £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!는 천체 인쇄에만 필요합니다." # 6617408086188502009
  giga_bulk_matter_cost_enabled: "£menu_enabled£거대 구조물 대량 물질 비용\n\n대형 거대 구조물이 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!를 요구하여 재료를 위해 여러 행성을 해체해야 할까요?\n\n이는 §Y링월드§!, §Y마트료시카 브레인§!, §Y앨더슨 디스크§!, §Y버치 월드§!, §Y준성 소멸자§!, §Y초거대 E.H.O.F.§!, 그리고 §Y니콜-다이슨 빔§!에 적용됩니다.\n\n비활성화된 경우, £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!는 천체 프린팅에만 필요할 것입니다." # 4126889004534750630
  giga_planet_bulking_disabled: "£menu_disabled£행성 비대화\n\n£giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!를 사용하여 §Y거주 불가능한 암석 행성§!을 최대 §Y크기 50§!까지 확장하고 §Y가스 행성§!을 헬리폼 가능하게 할 수 있도록 해야 합니까?" # 2648353653661804240
  giga_planet_bulking_enabled: "£menu_enabled£행성 거대화\n\n£giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!를 사용하여 §Y거주 불능 암석 행성§!을 §Y크기 50§!까지 거대화하고 §Y가스 행성§!을 헬리오스 형태로 개조 가능하도록 해야 할까요?" # 2263641100684844284
  giga_celestial_printing_disabled: "£menu_disabled£공격 위성 생산기\n공격 위성이 달 거대 생산기와 그 관련 메커니즘을 통해 '생산'될 수 있도록 할 것인지 여부입니다. 이 기능과 행성함 생산 기능을 모두 비활성화하면 §Y천상 함선 조립§! 승천 특전이 제거됩니다." # 3571948672291188932
  giga_celestial_printing_enabled: "£menu_enabled£공격 위성 제작기\n공격 위성이 달 거대 제작기 및 관련 메커니즘으로 '인쇄'될 수 있는지 여부입니다. 이것과 행성함 인쇄를 모두 비활성화하면 §Y천체 함선 조립§! 승천 특전이 제거됩니다." # 897373231975545517
  district_giga_alderson_industrial: "산업 초구역" # 5735242109518772373
  district_giga_alderson_industrial_plural: "산업 초구획" # 8751834706545695549
  district_giga_alderson_industrial_desc: "진정으로 거대한 하이퍼 레일, 거대한 메크 수트, 그리고 헤아릴 수 없이 많은 공장을 위해 바쳐진 광대한 지형입니다. 이곳은 일반 노동자가 있을 곳이 아닙니다." # 4488145063500616010
  attack_moon_bow_01_key: "척추 거대 무기" # 5494968168907189010
  attack_moon_mid_01_key: "행성체 포대" # 18344709440147737893
  attack_moon_stern_01_key: "행어 크러스트" # 7196356887154157257
  attack_moon_sternthrusters_01_key: "다목적 스러스터" # 325365210153714888
  REACTOR_MOON: "달 원자로" # 5943825239752656286
  REACTOR_MOON_DESC: "소형 무장 행성체의 핵 내부에 자리 잡은 강력한 동력 발전기. 방대한 무기 체계를 구동하기 위해 대량의 에너지를 제공합니다." # 14498864402609946928
  requires_war_planets: "$TRIGGER_FAIL$£engineering_research£ §Y$giga_tech_war_planet$§! 기술이 필요합니다." # 5184360534687043252
  ap_celestial_printing: "천상의 함대" # 2929702551037014424
  ap_celestial_printing_desc: "$giga_massive_planet_plural$와 $giga_planet_behemoth_plural$는 크기, 화력, 방어 능력 면에서 다른 모든 함선들을 훨씬 능가합니다. 강력한 타이탄, 콜로서스, 스타-이터조차도 단 하나의 $giga_massive_planet$와 비교하면 아무것도 아닙니다. 불행히도, 그들의 건조 방식의 특성상, 우리는 생산 능력에 있어 극도로 제한적입니다.\n\n하지만, 현재 우리의 기술 기반으로는 행성 하나의 질량을 특수 메가스트럭처로 이동시키는 것은 사소한 일입니다. 그렇게 함으로써, 우리는 다양한 천체에서 채취된 원시 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!를 공급받을 때, '천체 전함'을 '프린팅'할 수 있는 거대한 메가스트럭처를 만들 수 있습니다.\n\n이제 우리는 이 가능성을 완전히 받아들이고 무장 행성체들의 대량 생산을 시작하여, 마침내 구시대의 함선들을 폐기해야 할 때입니다!\n\n그토록 방대한 양의 물질을 손쉽게 조작하는 능력은 §R정말로 엄청난§! 함선들을 조립하는 길을 열어줄 수도 있습니다." # 5171367411205193900
  ap_celestial_printing_effects: "\n우리가 §Y$giga_systemcraft$§! 조립 작업을 진행할 수 있게 해줍니다.\n\n행성에서 채취한 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!를 활용하여 적절한 후보를 찾을 필요 없이 특수 거대 구조물을 사용해 §Y공격 위성§!을 조립할 수 있습니다.\n\n조립된 천체 전함은 약간 더 §R비싸고§! §R시간이 더 많이 소요되지만§!, §Y선체 체력§!, §Y방어력§!, §Y보호막 체력§!이 §G15%§! 추가되며 §Y함선 화력§!이 §G10%§! 추가됩니다.\n\n획득한 연구 옵션:\n£physics_research£§Y$giga_tech_lunar_assembly$§!\n£physics_research£§Y$giga_tech_war_system_1$§!" # 7884650436826643746
  giga_tech_planetary_matter_dumping: "초고효율 대지 투기" # 156712951127163887
  giga_tech_planetary_matter_dumping_desc: "행성 표면에 막대한 양의 물질을 쏟아붓는 것은 그 표면에서 물질을 떼어내는 것보다 훨씬 쉽습니다. 하지만 이는 여전히 거대한 사업이며, 행성 하나에 필적하는 질량을 이동시키기 위해서는 극도로 원활한 물류 체계와 조율을 요구합니다." # 2960701441866376282
  giga_tech_lunar_assembly: "달 규모 제작 프로토콜" # 3895031031571819406
  giga_tech_lunar_assembly_desc: "4차원 공학과 나나이트 같은 다양한 방법을 활용함으로써, 대규모 행성 물질을 빠르고 효율적으로 우리가 원하는 형태로 재배열하는 것이 가능해집니다. 이는 사전에 충분한 행성 물질을 수확한다면, 자연 발생 소행성체를 건설 기반으로 삼을 필요 없이 우리만의 공격 위성을 효과적으로 창조할 수 있게 합니다." # 12594136320127518359
  allow_lunar_assembly: "§H거대 구조물 해금:§! 루나 매크로-패브리케이터" # 15698490830593262466
  allow_lunar_assembly_desc: "행성 물질과 합금을 가공된 공격 위성으로 변환하는 야심찬 궤도 거대 구조물입니다. 이 구조물은 작동하는 데 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!가 필요하며, 이는 §Y$giga_tech_planetary_matter_harvesting$§! 기술로 부여된 결정을 통해 획득할 수 있습니다." # 7500778548309935361
  decision_harvest_matter_for_planetary_printing_system: "태양계를 해체하여 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§를 획득!" # 17463766779635948997
  decision_harvest_matter_for_planetary_printing_system_desc: "이 성계의 행성들은 단순히 아무런 목적도 수행하지 않으며, 재료를 얻기 위해 완전히 해체하는 것이 더 유용할 것입니다." # 156512561757029868
  cant_have_moon: "행성에는 위성이 없어야 합니다. 먼저 남아있는 위성을 모두 해체하십시오." # 17743283981968674365
  decision_harvest_matter_for_planetary_printing: "£giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§를 위해 행성 해체!" # 14602651978969778274
  decision_harvest_matter_for_planetary_printing_desc: "일부 행성은 별다른 쓸모가 없습니다. 자원을 얻기 위해 완전히 해체하는 편이 더 효율적일 것입니다." # 8076399683553015661
  decision_recover_bm_in_cache: "저장고에서 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§! 회수" # 5684435953427932732
  decision_recover_bm_in_cache_tooltip: "이 저장소에는 §Y[PREV.solar_system.giga_system_bm_cache]§! £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!이(가) 들어 있습니다." # 11931398986360679959
  decision_recover_bm_in_cache_desc: "이 저장고 안에 저장된 것을 채취하십시오." # 9369420411830534400
  decision_build_planetary_matter_harvester: "이것은 이 천체의 궤도에 §Y행성 물질 수확기§! 건설을 시작합니다.\n\n완공되면, 이 강력한 거대 구조물은 §Y6개월§!마다 꾸준히 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§! 하나를 수확하며, 그렇게 할 때마다 행성의 크기를 1씩 줄입니다. 행성의 크기가 1 미만으로 떨어지면, 행성은 §R사라질§! 것입니다. 물질 수확 거대 구조물은 50 £energy£의 §Y매달 유지 비용§!이 발생합니다.\n\n§R행성 물질 수확기§!는 한번 시작되면 멈출 수 없습니다!§!" # 13320597701977814330
  decision_dump_matter_on_planet: "폐기 §Y1§! £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§! 행성으로" # 17191362405841634026
  decision_dump_matter_on_planet_desc: "우리는 이 행성에 잉여 질량을 투기함으로써 이 세계를 비교적 쉽게 확장할 수 있습니다. 이는 지질학적 불안정성을 초래할 수 있습니다." # 1508204644599860396
  decision_dump_matter_on_planet_5: "행성에 §Y5§! £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§! 투하" # 9254679779560752001
  decision_dump_matter_on_planet_5_desc: "우리는 이 행성에 잉여 질량을 투기함으로써 이 세계를 비교적 쉽게 확장할 수 있습니다. 이는 지질학적 불안정성을 초래할 수 있습니다." # 1508204644599860396
  decision_dump_matter_on_gas_giant: "주입 §Y25§! £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§! 헬리오포밍용" # 16382515542106543850
  decision_dump_matter_on_gas_giant_desc: "이 가스 행성에 막대한 양의 물질을 주입하면, 진정한 항성으로 점화될 수 있을 만큼 충분한 질량을 갖추도록 만들 수 있습니다." # 12177636016910321898
  decision_dump_matter_on_gas_giant_tooltip: "저희는 §Y준성 압축기§!를 사용하여 이 §Y가스 행성§!을 §Y항성§!으로 점화하여, 에너지를 생성하고 잠재적으로 그 위성들을 거주 가능하게 만들 수 있을 것입니다." # 449016072181695694
  decision_dump_matter_on_planet_tooltip: "이 방법으로는 크기를 §Y50§!까지 늘릴 수 있습니다. 그 이상이 되면 너무 불안정하고 거대해져서 더 이상 활용할 수 없게 됩니다." # 6012831629810288830
  giga_printer.1001.name: "[planet_being_harvested_for_printing.GetName] 해체 중" # 17213040528657306110
  giga_printer.1001.desc: "§Y행성 물질 채집기§!가 §Y[planet_being_harvested_for_printing.GetName]§! 주변에 완공되었습니다. 저렴하지만 강력한 중력 광선이 사용되어 행성을 빠르게 해체하고 분해하고 있으며, 이로써 6개월마다 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!를 생산하고 행성의 크기를 1 감소시킵니다.\n\n행성의 크기가 0이 되면 행성은 사라지고 §Y행성 물질 채집기§!는 해체될 것입니다." # 17642851628430324649
  giga_printer.1001.a: "즐겁군!" # 6115787588398213199
  giga_printer.1001.a.tooltip: "우리는 이제 §Y6개월§마다 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!를 1개 받게 될 것입니다." # 7548137274876823154
  moon_printer_orbital_mass_harvester_0: "행성 물질 수확기 부지" # 9177040559289491139
  moon_printer_orbital_mass_harvester_0_DESC: "지구형 행성 주변에 행성 물질 수집기가 건설 중입니다." # 8263102874247531825
  moon_printer_orbital_mass_harvester_1: "행성 물질 채취기" # 17509320447957450526
  moon_printer_orbital_mass_harvester_1_DESC: "이 궤도 장치는 그 아래에 위치한 불운한 천체를 꾸준히 해체하며, §Y6개월§!마다 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§! 하나를 생산합니다." # 16615003403033000086
  MESSAGE_GIGA_PLANET_DISMANTLE_TITLE: "행성 해체 업데이트" # 7171942785137962253
  giga_planet_dismantle_start: "§H[planet_being_harvested_for_printing.GetName]§!이 현재 해체되고 있으며, 6개월마다 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!를 산출하고 있습니다." # 3496307241416951477
  giga_planet_dismantle_end: "§H[planet_being_harvested_depleted.GetName]§!는 완전히 해체되었습니다. §Y500§! £alloys£가 해체기에서 회수되었습니다." # 15852019276588081271
  giga_printer.1005.name: "[From.solar_system.GetName] 해체" # 1218451235774570056
  giga_printer.1005.desc: "[From.solar_system.GetName]을(를) 해체하는 데 필요한 §Y행성 물질 수확기§!를 건설하는 데 §Y[ROOT.giga_system_dismantle_cost_alloys]§! £alloys£와 §Y[ROOT.giga_system_dismantle_cost_energy]§! £energy£가 소모될 것입니다. 진행하시겠습니까?" # 17468770188014096158
