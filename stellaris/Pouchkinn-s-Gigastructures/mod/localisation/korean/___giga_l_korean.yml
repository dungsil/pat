  giga_tech_alderson_disk: "$name_alderson$" # 16665273919650282743
  giga_tech_alderson_disk_desc: "$name_alderson$은 거대한, 태양계 규모의 원반으로 상부 표면에 거주할 수 있습니다. 이러한 구조물은 엄청나게 비싸고, 붕괴를 막기 위해 여러 가지 믿을 수 없을 만큼 발전된 기술을 적용해야 하지만, 헤아릴 수 없을 정도의 산업 생산력과 건설 공간을 제공할 수 있습니다." # 7089373092966236337
  giga_tech_event_squareworld: "비전통적 거대 공학 방법" # 4347061259428098872
  giga_tech_event_squareworld_desc: "기묘한 스퀘어월드의 데이터를 분석함으로써, 기이한 건설 기법과 틀을 깨는 공학에 대해 많은 것을 배울 수 있습니다." # 10746288612635137251
  r_square_world_ruined: "폐허가 된 정사각형 세계" # 8039941417024284004
  r_square_world_ruined_DESC: "이 거대한 구조물은 한때 내부 표면에 생물권을 지탱할 수 있었지만, 더 이상 그렇지 않습니다. 그 기묘한 형상은 우리가 아는 물리학을 거스르는 것으로 보입니다." # 9931726125488518362
  r_square_world_ruined_MEGASTRUCTURE_DETAILS: "$r_square_world_ruined_DESC$" # 1848182281965575178
  r_square_world_restored: "복원된 정육면체 세계 구역" # 4048646500870116958
  r_square_world_restored_DESC: "이 이상하게 생긴 링월드 구역은 첨단 기술로 복구되었습니다. 그 내부 제작기는 이 사각형 월드 프레임을 구성하는 것과 동일한 재질인 큐버린을 상당량 생산하고 있습니다." # 15217369093269835333
  r_square_world_hub_MEGASTRUCTURE_DETAILS: "$r_square_world_restored_DESC$" # 10182183286989307493
  r_square_world_hub: "버려진 정거장" # 3888285711053807795
  r_square_world_hub_DESC: "이 성계의 항성 위에 불가사의한 버려진 정거장이 떠 있습니다. 아주 미약한 활동 징후를 보이며, 비상 전원에서 나오는 것으로 추정됩니다." # 7381611424900476875
  r_square_world_hub_powered: "스퀘어월드 시스템 허브" # 273532190880755162
  r_square_world_hub_powered_DESC: "이 기지는 스퀘어월드의 내부 시스템으로 통하는 원격 접근 지점 역할을 하며, 일종의 중앙 인공지능을 수용하는 것으로 보입니다." # 2698771388111162575
  r_square_world_hub_garyx: "개릭스와 접촉" # 5242981521048732792
  r_square_world_hub_garyx_DESC: "우리는 중앙 인공지능인 개릭스와 통신할 수 있습니다." # 732137734825913456
  giga_tech_terraform_molten: "행성 지열 안정화" # 6511834434624706201
  giga_tech_terraform_molten_desc: "용융 세계는 암석 행성 중 가장 가혹한 곳에 속합니다. 표면은 조수력과 지질 활동으로 인해 갈라져 있습니다. 하지만 거대한 궤도 냉각 광선과 거대구조물 레이저 드릴을 활용하여 지질 구조를 변경하면, 그러한 세계의 표면을 냉각하고 안정화하여 잠재적으로 거주 가능하게 만들 수 있습니다." # 10665018347440695641
  giga_dialog.4001.name: "$name_terraform_molten$ 건설 완료!" # 7831474742432185334
  giga_dialog.4001.desc: "[giga_system.GetName] 계에 위치한 $name_terraform_molten$ 건설 현장이 완공되었습니다. 이 궤도 플랫폼은 이 용암 행성 주위에 거대한 구조물을 건설하기 위한 발판 역할을 할 것입니다. 이 구조물은 냉각 빔과 레이저 드릴을 사용하여 원격으로 용암 행성의 표면 속성을 변화시킬 것이며, 그 결과 비록 생명체는 살 수 없겠지만 대부분의 생명체가 거주 가능하게 만들 것입니다." # 8543780879505104178
  giga_dialog.4001.a: "좋습니다." # 843958112380023394
  giga_dialog.4002.name: "$name_terraform_molten$ 완료!" # 12313171192583283893
  giga_dialog.4002.desc: "우리의 $name_terraform_molten$가 이제 가동 준비를 마쳤습니다. 이 거대한 구조물은 행성 적도를 따라 펼쳐져 있으며, 행성 표면을 생명체 거주에 더 적합한 무언가로 깎아내는 데 사용될 거대 장치들에 동력을 공급하는 데 필요한 기계 장치와 반응로를 수용하고 있습니다. 거대 극초단파 냉각 빔 3개와 레이저 드릴이 추가됨으로써, 이 세계의 지질 활동을 냉각시키고 안정화시킬 수 있게 되었습니다. 이제 실제 테라포밍 과정을 시작해야 합니다.\n\n이제 $name_terraform_molten$가 완성되었으니, 테라포밍 과정 자체를 시작해야 합니다." # 13009645596838717753
  giga_dialog.4002.a: "즉시 그렇게 하겠습니다." # 6720632184803296446
  giga_dialog.4004.name: "$name_terraform_molten$ 궤도 재건 성공!" # 119887397365362707
  giga_dialog.4004.desc: "훌륭한 소식이군요! §Y[giga_system.GetName]§! 성계에 있는 우리의 §Y$name_terraform_molten$§!가 한때 용암 행성이었던 §Y[giga_planet.GetName]§!를 성공적으로 개조하여 뜨겁지만 살기 적합한 세계로 만들었습니다. 행성 표면이 냉각되었으며, 행성의 불안정한 판 구조를 광범위하게 재편한 덕분에 대부분의 지질 활동이 억제되었습니다. 이제 이 행성은 식민지 개척이 가능하며, 생명체를 정착시키기 위해 추가적인 테라포밍도 가능합니다." # 9569312249510396850
  giga_dialog.4004.a: "훌륭합니다!" # 7941322641266364681
  giga_dialog.4004.a.tooltip: "대기에 떠다니는 잔여 재로부터 초미세 규소 화산 진폐증에 걸리지 않도록 조심하십시오." # 10994568818208014373
  terraform_molten_0: "$gc_kilo$$name_terraform_molten$ 건설 현장" # 887306057727677857
  terraform_molten_0_DESC: "이 행성 주위에 건설될, 이 세계의 거친 표면을 냉각 및 안정화하여 거주 가능하게 만들 미래의 $name_terraform_molten$ 건설 현장." # 7629494180750276972
  terraform_molten_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\n§Y용암 행성§!을 §Y생명체 없는 혹한 행성§!으로 변환합니다!\n§L지열 안정기는 용암 행성의 불안정한 지각 활동을 봉합하고 수리하여 호흡 가능한 대기를 도입할 수 있으며, 이를 통해 행성을 어느 정도 거주 가능하지만 생명체는 없는 상태로 만듭니다.§!" # 17409165756959712206
  terraform_molten_1: "$name_terraform_molten$" # 4314470166165726479
  terraform_molten_1_DESC: "$name_terraform_molten$는 행성 표면을 냉각하고 안정화하기 위해 대형 궤도 냉각기 및 레이저 드릴 세트를 갖추었습니다. 이제 남은 것은 실제 테라포밍 과정을 시작하는 것뿐입니다." # 6145784124316541872
  giga_tech_terraform_shattered: "행성 재건" # 4819161257729186122
  giga_tech_terraform_shattered_desc: "산산조각 나고 부서진 세계는 암석 행성 중 가장 혹독한 유형입니다. 그 표면은 초월적인 무기나 초유기체와 같은 미지의 힘에 의해 산산이 찢겨 나갔습니다. 하지만 거대한 중력 엔진을 활용한다면 그러한 세계의 파편들을 모아 통합하는 것이 가능해져, 잠재적으로 테라포밍이 가능해질 수 있습니다." # 1650750251475799590
  giga_dialog.11201.name: "$name_terraform_shattered$ 건설 현장 완료!" # 10278459585807901681
  giga_dialog.11201.desc: "[giga_system.GetName]성계 내 $name_terraform_shattered_full$ 건설 현장 건설이 완료되었습니다. 이 궤도 플랫폼은 행성 파편 주위에 거대한 구조물을 건설하기 위한 준비 기지 역할을 할 것이며, 중력 엔진을 활용하여 이 암석들을 결합해 지질 활동을 재개할 수 있을 만큼 충분히 거대한 덩어리로 만들 것입니다." # 4636915234329569239
  giga_dialog.11201.a: "좋습니다." # 843958112380023394
  giga_dialog.11202.name: "$name_terraform_shattered$ 내부 고리" # 17526717413035137500
  giga_dialog.11202.desc: "우리의 $name_terraform_shattered$의 내환이 이제 완성되었습니다. 이 거대한 고리는 행성 행성의 적도가 될 부분을 둘러싸고 있으며, 행성의 표면을 생명체가 살기에 더 적합한 것으로 조각하는 데 사용될 거대한 장치들을 장착하기 위한 필요한 기계 장치를 수용하고 있습니다." # 3193217510204338006
  giga_dialog.11202.a: "좋습니다." # 12122110455388895065
  giga_dialog.11203.name: "$name_terraform_shattered$ 외곽 고리" # 13370695637117293977
  giga_dialog.11203.desc: "우리의 $name_terraform_shattered$의 외곽 고리가 이제 완성되었습니다. 이 고리는 내부 고리에 부착되어 있으며, 전체 구조물에 동력을 공급하는 원자로뿐만 아니라 내부 고리가 건설될 행성 주변에서 자이로 회전하도록 하는 대형 모터들도 수용합니다." # 12967963693629305428
  giga_dialog.11203.a: "훌륭합니다." # 5189365206066836755
  giga_dialog.11204.name: "$name_terraform_shattered$ 완료" # 6541459965509415799
  giga_dialog.11204.desc: "$name_terraform_shattered$이 이제 완료되었습니다.\n이너 링에 장착된 두 대의 대형 이동형 중력 엔진 추가로, 행성 물질을 빠르고 안전하게 수집하여 새로운 행성으로 결합할 수 있게 될 것입니다.\n이제, 실제 통합 과정을 시작해야 합니다." # 17825860221485629961
  giga_dialog.11204.a: "즉시 그렇게 하겠습니다." # 6720632184803296446
  giga_dialog.11205.name: "$name_terraform_shattered$ 테라포밍 성공!" # 6795213259302463793
  giga_dialog.11205.desc: "훌륭한 소식입니다! [giga_system.GetName] 성계에서 진행된 우리의 $name_terraform_shattered_full$ 작업이 파괴된 세계를 (비록 완전히 거주 불가능하지만) 향후 추가 테라포밍이 가능한 응집력 있는 행성으로 성공적으로 변환했습니다." # 2375924323485269458
  giga_dialog.11205.a: "훌륭합니다!" # 7941322641266364681
  terraform_shattered_0: "$gc_mega$$name_terraform_shattered$ 건설 현장" # 1850653429400713299
  terraform_shattered_0_DESC: "이 행성 주변에 건설되어 행성 잔해를 수집하고 지질 활동이 활발한 행성을 생성할 미래 $name_terraform_shattered$ 건설 현장" # 4011592712147968131
  terraform_shattered_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_terraforming$\n§YShattered World§!나 §YBroken World§!를 §YMolten World§!로 변환합니다.\n§L이 경이로운 장치는 부서지고 파편화된 세계들을 통합하여 그들에게 가해진 손상을 복구하고 추가적인 테라포밍이 가능할 정도로 응집력 있게 만들 수 있습니다.§!" # 966394464681224121
  terraform_shattered_1: "$name_terraform_shattered$ 내부 고리" # 17526717413035137500
  terraform_shattered_1_DESC: "이 거대한 고리에는 행성 잔해를 원격으로 수집하는 데 사용될 중력 엔진을 장착하는 데 필요한 기계 장치가 갖추어져 있습니다." # 14386961080978530014
  terraform_shattered_2: "$name_terraform_shattered$ 외곽 고리" # 13370695637117293977
  terraform_shattered_2_DESC: "외부 고리에는 미래의 중력 엔진이 행성을 재건할 수 있도록 해줄 반응로와 구동 하드웨어가 포함되어 있습니다." # 3645505674234774151
  terraform_shattered_3: "$name_terraform_shattered$" # 4160530940142537227
  terraform_shattered_3_DESC: "완전한 $name_terraform_shattered$가 대규모 중력 엔진 세트를 장착하고 이전 행성의 물질을 수집하여 통합합니다. 이제 남은 것은 실제 테라포밍 과정을 시작하는 것뿐입니다." # 8300711224126246317
  terraform_shattered_4: "테라포밍 시작" # 9920861340252253328
  terraform_shattered_4_DESC: "$name_terraform_shattered$의 승무원에게 이 행성의 용해 표면과 지각 시스템 생성을 시작하라고 명령하여, 나중에 생명체가 살기에 적합하도록 만드십시오." # 7092080219194597219
  name_terraform_site: "테라포밍 플랫폼" # 13487335833179052682
  terraform_site_0: "$gc_mega$$name_terraform_site$ 건설 현장" # 18100439868178940745
  terraform_site_0_DESC: "미래의 $name_terraform_barren$를 위한 건설 현장입니다. 여기에는 황량한 세계에 생명을 불어넣을 수 있는 장치를 건설하는 데 필요한 대규모 인력과 장비를 갖추고 있습니다." # 8906194946551944735
  terraform_site_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_terraforming$\n우리가 어떤 기술을 잠금 해제했는지에 따라 §Y황무지§!, §Y동토§!, §Y유독성§!, §Y용융§! 행성의 §Y테라포밍§!을 가능하게 합니다. 일단 완료되면 자동으로 적절한 거대 구조물로 특화됩니다." # 2032933001598872920
  terraform_site_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - 완료되면, 이 건설지는 건설되는 행성 유형에 맞춰 §Y다이나믹 코어 점화기§!, §Y대기 정화기§!, 또는 §Y지열 안정기§! 중 하나를 건설할 수 있는 장소로 바뀝니다. 특정 행성 유형 주변에 이를 건설하려면 우리는 해당 기술을 가지고 있어야 합니다. 건설이 완료되면, 해당 행성에 일반적인 §YTerraforming§!을 허용하며, 거대 구조물은 완료 시 자체 해체됩니다." # 1312734435696016077
  giga_terraform_site_barren_loc: "§Y$pc_barren$s§!를 §Y$name_terraform_barren$§!를 통해" # 11301191555461305904
  giga_terraform_site_toxic_loc: "§Y$pc_toxic$s§!(으)로 §Y$name_terraform_toxic$§!을(를) 통해" # 16042370261112807699
  must_build_around_world_we_can_terraform: "$TRIGGER_FAIL$테라포밍 기술이 있는 행성 등급 주변에 건설해야 합니다." # 12223582764737556599
  planet_is_already_terraformable: "$TRIGGER_FAIL$이 행성은 이미 일반적인 수단에 의해 테라포밍 가능합니다." # 7623980887709912119
  giga_terraform_site_mechanics: "이제 테라포밍 메뉴를 사용하여 대상 성계를 §Y테라포밍§!할 수 있습니다. 이렇게 하면 해당 과정이 진행되는 동안 거대 구조물의 £energy£ §Y$energy$§! 유지비가 4배로 증가합니다. 테라포밍이 완료되면 거대 구조물은 스스로 해체됩니다." # 14184178939067804702
  megastructure_terraforming_candidate: "거대 구조물 테라포밍 후보지" # 3700845414369824328
  megastructure_terraforming_candidate_desc: "생명체가 살기에 완전히 부적합함에도 불구하고, 이 행성 주변의 거대 구조물은 이를 더욱 거주 가능한 형태로 테라포밍하는 것을 가능하게 합니다." # 5864661079353777439
  megastructure_terraforming_candidate_tooltip: "이 행성은 생명체가 살 수 없지만 거주 가능한 행성으로 테라포밍될 수 있습니다. 테라포밍이 완료되면 그 거대 구조물은 해체될 것입니다." # 16380798368502068048
  giga_tech_terraform_barren: "동적 코어 활성화" # 8733964733637405089
  giga_tech_terraform_barren_desc: "행성의 자기장 재활성화와 호흡 가능한 대기 조성은 두 가지 매우 어려운 과업입니다. 하지만, 점차 발전하는 테라포밍 기술은 이러한 위업들을 현실로 더욱 가깝게 만들 수 있습니다." # 16102615244939612572
  giga_dialog.3801.name: "$name_terraform_barren$ 건설 완료" # 5616142911258740596
  giga_dialog.3801.desc: "$name_terraform_barren$ 건설 현장이 이제 완료되었습니다. 이 현장은 [giga_system.GetName] 성계에 $name_terraform_barren$를 건설하기 위한 건설 기지 역할을 할 것입니다. 이 경이로운 기술은 이 황폐한 행성에 대기와 수권을 구현하여 더욱 거주 가능하게 만들 수 있습니다." # 10316739822026362580
  giga_dialog.3801.a: "훌륭하군." # 13528797227097630973
  giga_dialog.3802.name: "$name_terraform_barren$ 완료!" # 11677739133363482841
  giga_dialog.3802.desc: "[giga_system.GetName]에 있는 $name_terraform_barren$이/가 완성되었습니다. 이 구조물에는 두 개의 거대한 지자기 코일이 있으며, 이 코일들은 행성의 핵을 녹여 생명체의 생존에 필수적인 자기장을 생성하기에 충분할 정도로 강력한 막대한 전자기장을 생성할 것입니다. 코일들 옆에는 황량한 세계를 둘러싼 거대한 격자가 있으며, 이 격자는 다양한 화학 공정을 통해 대량의 대기를 생성하고 이 행성의 기후를 마음대로 조정할 수 있습니다.\n\n이제 남은 것은 실제로 테라포밍 과정을 시작하는 것뿐입니다." # 15945409367184007416
  giga_dialog.3802.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.3804.name: "$name_terraform_barren$ 테라포밍 성공" # 947919706251218015
  giga_dialog.3804.desc: "§Y[giga_system.GetName]§! 성계에 건설된 §Y$name_terraform_barren$§!이(가) §Y[giga_planet.GetName]§!을(를) 거주 가능 행성으로 성공적으로 테라포밍했습니다! 대부분의 생명체에게 적합한 기후를 가졌지만, 생명체가 전혀 살지 않으며, 거주 적합도가 적절한 식민지화를 허용하기에 여전히 너무 낮다면 추가 테라포밍이 필요할 것입니다. 그렇지 않다면, 이것은 우리가 방금 달성한 훌륭한 기술적 위업이며, 테라포밍에 대한 우리의 숙달을 증명합니다." # 17809973220471684550
  giga_dialog.3804.a: "놀랍군!" # 6784546666338679051
  terraform_barren_0: "$gc_kilo$$name_terraform_barren$ 건설 현장" # 16784958163179154562
  terraform_barren_0_DESC: "미래의 $name_terraform_barren$를 위한 건설 현장입니다. 여기에는 황량한 세계에 생명을 불어넣을 수 있는 장치를 건설하는 데 필요한 대규모 인력과 장비를 갖추고 있습니다." # 8906194946551944735
  terraform_barren_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\n§Y황량한 행성§! 또는 §Y냉각 행성§!을 §Y생명 없는 온대 행성§!으로 변환합니다.\n§L이 행성 궤도 건설물은 죽은 행성의 자기장을 다시 점화하고 수권을 구현하여 황폐한 세계를 더 살기 좋게 만듭니다.§!" # 8810559755839816107
  terraform_barren_1: "$name_terraform_barren$" # 11537592636027083223
  terraform_barren_1_DESC: "$name_terraform_barren$(은/는) 이제 이 행성 표면에 숨 쉴 수 있는 대기와 물을 주입할 수 있는 대규모 대기 조작 장치 배열을 갖추었습니다. 이제 남은 것은 과정을 시작하는 것뿐입니다." # 18444993847593564775
  terraform_barren_2_disabled: "고대 $name_terraform_barren$" # 14732724625291574974
  terraform_barren_2_disabled_DESC: "이 고대 $name_terraform_barren$는 알 수 없는 문명에 의해 아주 오래전에 건설되었습니다. 이것은 고대 동력원을 사용하고 있으며, 작동 가능한 것으로 보입니다." # 4901405167093214814
  terraform_barren_2_disabled_MEGASTRUCTURE_DETAILS: "$terraform_barren_2_disabled_DESC$" # 14771720449366472972
  terraform_barren_3_restored: "테라포밍 시작" # 9920861340252253328
  terraform_barren_3_restored_DESC: "이 고대 거대 구조물에게 아래 행성에서의 테라포밍 과정을 재개하도록 명령하십시오." # 10493628021550590342
  giga_tech_terraform_toxic: "초광역 대기 정화" # 10405300722455366623
  giga_tech_terraform_toxic_desc: "거대한 궤도 화학 전환 시설은 유독 행성의 대기에서 유독 성분을 완전히 제거하여 대부분의 종족이 거주할 수 있게 만드는 것을 이론적으로 가능하게 합니다." # 8296725618801771248
  giga_dialog.3901.name: "$name_terraform_toxic$ 건설 현장 구축 완료" # 4034289966873612013
  giga_dialog.3901.desc: "미래의 $name_terraform_toxic$ 건설 현장이 이제 [giga_system.GetName] 성계 내에 완료되었습니다! 이 거대한 궤도 플랫폼은 유독성 행성 주변에 $name_terraform_toxic$를 건설하여 궁극적으로 거주 가능한 상태로 만들기 위한 필수 장비를 갖추고 있습니다." # 11408678194798369812
  giga_dialog.3901.a: "좋습니다." # 12122110455388895065
  giga_dialog.3902.name: "$name_terraform_toxic$ 완료!" # 302088223930731950
  giga_dialog.3902.desc: "$name_terraform_toxic$이 독성 행성 주위에 건설되었습니다. 극도로 거대한 화학 재처리 시설을 갖춘 이 고리 모양 구조물은 행성 대기 내의 유독 성분을 호흡 가능한 성분으로 빠르고 효율적으로 전환하는 능력이 있습니다. 이들은 행성 대기 안팎으로 막대한 양의 기체를 추출하고 주입할 수 있는 두 개의 거대한 펌프를 갖추고 있습니다.\n\n$name_terraform_toxic$이 이제 완성되었으니, 이제 테라포밍 과정 자체를 시작해야 합니다." # 5419916610206597496
  giga_dialog.3902.a: "즉시 그렇게 합시다." # 779945146071743102
  giga_dialog.3904.name: "$name_terraform_toxic$ 테라포밍 성공!" # 13260192824481002368
  giga_dialog.3904.desc: "희소식입니다! §Y[giga_system.GetName]§! 성계 내 우리의 §Y$name_terraform_toxic$§!가 과거 독성 행성이었던 §Y[giga_planet.GetName]§!를 거주 가능하나 생명체는 없는 세계로 성공적으로 테라포밍했습니다. 테라포밍된 행성의 대기가 다소 짙긴 하지만, 이제 식민지화 준비가 완료되었을 겁니다. 원한다면 추가로 테라포밍을 진행할 수도 있습니다." # 9791136536945400316
  giga_dialog.3904.a: "경이로운 업적입니다." # 15725584310971702105
  terraform_toxic_0: "$gc_kilo$$name_terraform_toxic$ 건설 현장" # 4872817085943522955
  terraform_toxic_0_DESC: "미래의 $name_terraform_toxic$ 건설 현장으로, 메가스트럭처 건설을 시작하는 데 필요한 장비를 갖추고 있습니다. 이것은 궁극적으로 독성 행성을 생명체는 없지만 거주 가능한 세계로 변형할 수 있게 될 것입니다." # 13520165323276614424
  terraform_toxic_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_terraforming$\n`§YToxic World§!`를 `§Y무생물 안개 세계§!`로 변환합니다.\n`§L대기 정화기는 독성 화합물을 제거하거나 변형함으로써 독성 대기를 호흡 가능한 대기로 변환하는 고된 과정을 수행합니다.§!`" # 2093860825396675572
  terraform_toxic_1: "$name_terraform_toxic$" # 6536084903489019418
  terraform_toxic_1_DESC: "이 $name_terraform_toxic$는 거대한 펌프 두 개가 장착되어 있으며, 행성의 대기를 조작하여 밀도를 높이거나 낮추고 구성 가스를 재분배할 수 있습니다." # 16220396674841669716
  giga_tech_war_moon_1: "거대 이동 시스템" # 4951136994185519640
  giga_tech_war_moon_1_desc: "함선은 클수록 기동시키기 어렵습니다. 새롭고 흥미로운 종류의 거대 이동 시스템을 개발하는 것은 몇몇 놀라운 프로젝트의 문을 열어줄 수 있을 것입니다." # 4226532059143263121
  giga_tech_war_moon_2: "천체 무기화" # 13759003119559532033
  giga_tech_war_moon_2_desc: "기동 병기 측면에서 볼 때, 타이탄은 가능한 최대 크기라고 여겨졌습니다. 통째로 달을 이동시켜 무기로 사용한다는 발상은 불가능할 정도로 터무니없게 들립니다. 하지만 거대 공학 기술과 에너지 구성의 발전은 그런 무시무시한 달들을 현실로 만들 수 있습니다." # 5673758890555067559
  giga_dialog.2601.name: "$name_war_moon$ 건설 현장 건설 완료" # 16005070366725073917
  giga_dialog.2601.desc: "미래의 $name_war_moon$ 건설 현장이 이제 [giga_system.GetName]에서 완료되었습니다.\n이는 대체로 무해한 이 행성체를 완전 가동 상태의 전투 기지... 달로 전환하기 위한 전진 기지 역할을 할 것입니다." # 15339638007425662665
  giga_dialog.2601.a: "이것은 역사에 길이 남을 것이다." # 18404403291321430038
  giga_dialog.2602.name: "$name_war_moon$ 이동 시스템 장착됨" # 8448251084419367262
  giga_dialog.2602.desc: "[giga_system.GetName] 항성계에 있는 우리 $name_war_moon$에 이동 시스템이 설치되었습니다. 그 거대한 추진기는 달 전체를 다른 위치로 이동시킬 만큼 어마어마한 양의 추력을 생성할 수 있습니다. 이는 행성 핵 내부에 설치된 거대한 발전기의 동력을 받아 엄청난 양의 에너지를 제공합니다. 이제 우리는 달에 장착될 무시무시한 초강력 무기 개발에 착수해야 합니다.\n\n거대한 크기 때문에 $name_war_moon$은 100 £alloys£와 250 £energy£의 유지 비용이 발생함을 유념하십시오.\n\n§Y함선 설계기에서 공격 위성을 설계하는 것을 잊지 마십시오!§!" # 18003957469509837379
  giga_dialog.2602.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.2603.name: "달의 비상" # 13183608351391600281
  giga_dialog.2603.desc: "완료되었습니다. 우리가 $name_war_moon$을 건설한 천체는 더 이상 단순한 위성이나 소행성이 아닙니다. 거의 모든 것을 뚫을 수 있는 극도로 거대한 오메가 말살 랜스가 장착되었습니다.\n\n지각에 박혀 있는 거대한 추진기들이 위성을 궤도 밖으로 밀어냈고, 소행성의 중심부에 설치된 거대한 원자로에서 막대한 양의 에너지를 끌어오며 거대한 초광속 엔진이 서서히 동력을 올리고 있습니다.\n\n이 함선은 이제 우리 군에 합류했으며, 말살을 준비했습니다." # 7281724718105189546
  giga_dialog.2603.a: "훌륭하군. 적들은 이 전투 기지를 공포에 떨 것이다." # 15230697215958219092
  war_moon_0: "$gc_mega$$name_war_moon$ 건설 현장" # 15513832042317445158
  war_moon_0_DESC: "미래 $name_war_moon$의 건설 현장입니다. 이 임시 보관소에는 이 달을 무시무시한 무기로 변환시키는 데 필요한 장비가 보관되어 있습니다." # 9861967640414856535
  war_moon_0_MEGASTRUCTURE_DETAILS: "£galwonders£ $giga_list_category_megastructure$ - $giga_list_category_celestial_warship$\n§Y용융§!, §Y불모§!, 또는 §Y냉각 행성§! 중 §Y크기 5~7§! 행성을 §Y천상 전함§!으로 변환합니다.\n§L소형 행성체를 기동성 있고 파괴적인 무기 플랫폼으로 변환하는 미친 듯한 공학 프로젝트입니다. 노천 채굴된 핵에서도 건설할 수 있습니다.§!" # 9320218538174074119
  war_moon_1: "$name_war_moon$ 기동 시스템" # 4075986241362720401
  war_moon_1_DESC: "공격 달의 거대 추진기는, 달의 핵 내 거대 핵융합로의 동력을 받아, 비록 아주 느리긴 하지만 행성체 전체를 이동시킬 수 있습니다." # 12169786472951857149
  war_moon_2: "$name_war_moon$" # 10617195393908712233
  war_moon_2_DESC: "거대하고 특히 파괴적인 입자포를 장비한 완전 가동 상태의 $name_war_moon$" # 8084360147394738716
  war_moon_ship_name: "[event_target:celestial_name.GetName]" # 1660023694999660044
  war_moon_restored_ship_name: "복원된 달" # 15148365196546243202
  war_moon_printed_ship_name: "달 집합체" # 17763150281261033853
  war_moon_debris: "난파된 $name_war_moon$" # 5915878241768422764
  war_moon_debris_DESC: "고등 문명이 건설한 거대한 달 크기의 우주선 잔해로, 자신의 중력에 의해 기적적으로 완전히 붕괴되지 않았습니다. 어떤 격렬한 충돌 중에 그 달의 거대한 무기 배열과 거대한 추진기는 막대한 피해를 입었지만, 우리가 기술을 가지고 있다면 이론적으로 작동 상태로 되돌릴 수 있습니다." # 17287485890901606750
  war_moon_debris_MEGASTRUCTURE_DETAILS: "$war_moon_0_MEGASTRUCTURE_DETAILS$" # 8074461722287649107
