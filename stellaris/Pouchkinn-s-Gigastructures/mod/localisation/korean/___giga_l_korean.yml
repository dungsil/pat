  lunar_macroreplicator_0_DESC: "행성 원자재와 합금으로 공격 위성 하나를 통째로 건조할 수 있는 거대한 조립 시설의 건설 현장." # 2434384504880370769
  lunar_macroreplicator_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_celestial_warship$\n£giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§! 및 £alloys£ §Y합금§!을(를) 사용하여 §Y공격 달§!을(를) 처음부터 제작합니다.\n§L원시 질량으로부터 전체 공격 달을 말 그대로 \"찍어내는\" 거대한 궤도 조립 시설입니다.§!" # 14407398757022729143
  lunar_macroreplicator_0_real: "$lunar_macroreplicator_0$" # 17091683799237280221
  lunar_macroreplicator_0_real_DESC: "$lunar_macroreplicator_0_DESC$" # 5298040460462003380
  lunar_macroreplicator_1: "달 거대 물질 조립기" # 11068615579172968357
  lunar_macroreplicator_1_DESC: "이 거대한 장치는 대량의 행성 물질을 수신하고 정리하여, 이를 사용하여 공격 문을 제작할 건조 시설로 이송할 준비를 합니다." # 13040891965181217230
  lunar_macroreplicator_1_fake: "$lunar_macroreplicator_1$" # 6851873391006146782
  lunar_macroreplicator_1_fake_DESC: "$lunar_macroreplicator_1_DESC$" # 18062569025763772844
  lunar_macroreplicator_2: "달 거대 제작기" # 16850064527343663828
  lunar_macroreplicator_2_DESC: "이 거대한 궤도 시설은 직경 수백 킬로미터에 달하는 거대한 조립 시설을 자랑합니다. 이 시설은 대량의 원시 행성 물질을 재조직하여 작동 가능한 공격 위성으로 만들 수 있습니다." # 3903853677876572447
  lunar_macroreplicator_2_fake: "$lunar_macroreplicator_2$" # 14817434660381670530
  lunar_macroreplicator_2_fake_DESC: "$lunar_macroreplicator_2_DESC$" # 15816281234993429963
  lunar_macroreplicator_ready: "$lunar_macroreplicator_2$" # 14817434660381670530
  lunar_macroreplicator_ready_DESC: "$lunar_macroreplicator_2_DESC$" # 15816281234993429963
  lunar_macroreplicator_make_moon: "공격용 달 제작" # 12499847742420572550
  lunar_macroreplicator_make_moon_desc: "§H$giga_sr_bulk_matter$§!와 §YAlloys§!를 사용하여 기존의 달 없이 완전한 기능을 갖춘 §YAttack Moon§!을(를) 만드십시오." # 7133335957385385289
  lunar_macroreplicator_make_moon_DESC: "정규 공격 위성에 비해 §Y선체 내구도§!, §Y장갑 내구도§!, §Y보호막 내구도§!가 §G15%§! 추가되고, §YShip Fire Rate§!도 §G10%§! 추가되는 운용 가능한 인공 공격 위성." # 2129245064302724599
  lunar_macroreplicator_make_moon_fake: "$lunar_macroreplicator_make_moon$" # 7689436616739201178
  lunar_macroreplicator_make_moon_fake_DESC: "$lunar_macroreplicator_make_moon_DESC$" # 5964798843840556423
  giga_printer.1000.name: "공격 위성 건조 완료!" # 17999793813355592450
  giga_printer.1000.desc: "§Y[from.GetName]§! 상공의 달 거대 조립기에서 완전히 작동하는 §Y공격 위성§!이 원시 §H$giga_sr_bulk_matter$§!와 대량의 합금을 통해 성공적으로 조립되었음을 보고합니다!\n\n저희의 설계에 따라 건조된, 수백 킬로미터 길이에 달하는 이 천체 전함은 이후 거대 구조물에서 방출되었으며, 이제 저희 성간 함대에 합류할 준비를 마쳤습니다.\n\n충분한 행성 물질과 합금을 보유하고 있다면, 저희는 즉시 다른 하나를 건조할 수 있습니다." # 4005914096141558575
  giga_printer.1000.a: "장대하군!" # 9781679326480795548
  giga_printer.1000.a.tooltip: "§Y공격 위성§!이(가) 우리 함대에 추가됩니다.\n제작 과정에서, §Y선체 내구도§!, §Y장갑 내구도§!, §Y방어막 내구도§!가 §G15%§! 추가되며, §Y함선 발사 속도§!가 §G10%§! 추가되는 효과를 받습니다." # 13724910682323189805
  printed_celestial_warship: "인공 천상의 전함" # 13669308487563760511
  printed_celestial_warship_desc: "이 천상의 전함은 인공적으로 제작되었습니다." # 1142618906632494603
  printed_celestial_warship_ap: "행성급 병기 우위" # 8993024085960100868
  printed_celestial_warship_ap_desc: "행성만." # 13227970953858583739
  mod_shipsize_giga_massive_planet_hull_mult: "공격 위성 선체 내구도" # 9460956302105666465
  mod_shipsize_giga_planet_behemoth_hull_mult: "베헤모스 행성함 선체 내구도" # 10732899798145290649
  giga_printer.1002.name: "[planet_being_harvested_depleted.GetName] 해체됨" # 14825304221424487625
  giga_printer.1002.desc: "§Y행성 물질 채취기§!가 [planet_being_harvested_depleted.GetName]을(를) 완전히 해체했습니다.\n\n해당 행성은 전적으로 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!로 전환되었으며, 거대 구조물은 해체되었습니다.\n\n저희는 해당 구조물에서 §Y500§! £alloys£를 회수했습니다." # 479198194189575447
  giga_printer.1002.a: "훌륭하군!" # 4205353275372794963
  giga_printer.1002.a.tooltip: "[planet_being_harvested_depleted.GetName] 사라졌습니다." # 8625450168117443599
  giga_printer.1010.name: "달 매크로 제작기 건설 부지 건설 완료!" # 1731270271147931926
  giga_printer.1010.desc: "§YLunar Macro-Fabricator§! 건설 부지가 §Y[giga_system.GetName]§! 성계 내에서 완성되었습니다.\n\n이 궤도 플랫폼은 공격 위성을 제작할 수 있는 거대한 조립소를 건설하기 위한 전진 보급소 역할을 할 것입니다.\n\n일부는 이것이 미친 시도라고 생각할 수도 있지만, 현재의 기술 기반은 초차원 저장 기술과 지능형 나노 기계 같은 야심 찬 공학 기술의 조합 덕분에 방대한 양의 행성 물질을 신속하게 수송하여 그러한 제작된 천체 전함으로 조립할 수 있도록 합니다.\n\n제작된 공격 위성은 건설하는 데 더 오래 걸리고 일반 공격 위성보다 약간 더 비싸지만, 향상된 방어 및 공격 능력의 이점을 누릴 수 있습니다." # 7763214534692150060
  giga_printer.1010.a: "훌륭하군." # 13528797227097630973
  giga_printer.1011.name: "달의 거대 제작기 물질 조립기 건설 완료!" # 10754923928246958420
  giga_printer.1011.desc: "§Y[giga_system.GetName]§! 성계에 있는 우리의 §YLunar Macro-Fabricator§! 건설을 위한 또 하나의 단계가 완료되었습니다.\n거대한 물질 조립기가 현재 행성 궤도에 배치되었으며, 이는 공격 문을 조립하는 데 필요한 막대한 양의 행성 물질을 수신하고, 정리하며, 재배열하는 데 사용될 것입니다.\n\n이제 마지막 단계는 물질 조립기 앞에 실제 조립소를 건설하는 것입니다. 이 조립소는 물질 조립기에 의해 전송된 앞서 언급된 행성 물질을 합금과 함께 활용하여 공격 문을 제작할 것입니다." # 10789167334792261559
  giga_printer.1011.a: "훌륭합니다." # 13357587260733090656
  giga_printer.1012.name: "달 매크로 패브리케이터 건설 완료!" # 17671791478879441033
  giga_printer.1012.desc: "§Y[giga_system.GetName]§! 성계에서 §YLunar Macro-Fabricator§!가 완성되었습니다! 이 경이로운 기술은 엄청난 양의 행성 원료 물질과 합금을 완전한 기능을 갖춘 공격 달로 신속하게 재배열할 수 있습니다.\n\n이 달들은 더욱 강력할 뿐만 아니라, 이 거대 구조물은 적절한 후보를 찾는 것에 대해 걱정할 필요 없이 그것들을 조립할 수 있게 해줄 것입니다.\n\n필요한 자원이 있을 때마다 거대 구조물을 업그레이드하여 공격 달의 건설을 시작할 수 있습니다. 하지만 우리는 결정을 사용하여 지구형 행성에서 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!를 수확해야 할 것입니다." # 3286367696096740824
  giga_printer.1012.a: "훌륭하군." # 13528797227097630973
  giga_printer.1015.name: "천상의 군함 조립소" # 16262838429463459603
  giga_printer.1015.desc: "#bold 천상의 전함# 전체를 처음부터 조립하는 것은 결코 쉬운 일이 아니며, 이 함선을 건조하려면 우리 영토 내의 모든 무인 암석 행성에서 채취해야 할 막대한 양의 행성 질량이 필요할 것입니다.\n\n그렇게 하려면, 우리는 먼저 §Y$giga_tech_planetary_matter_harvesting$§! 기술을 연구해야 하며, 이 기술은 모든 암석 행성에서 시행할 수 있는 §Y결정§!에 대한 접근 권한을 부여할 것입니다. 이 결정은 우리에게 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!를 제공할 것이며, 이 질량은 나중에 §Y$giga_tech_lunar_assembly$§! 기술로 잠금 해제되는 실제 조립 거대구조물에 공급될 수 있습니다.\n\n전체 과정이 자연적으로 적합한 후보에 공격 위성을 건설하는 것보다 더 많은 비용이 들겠지만, 제작된 천상의 전함은 §G15%§! 추가적인 §Y선체 내구도§!, §Y장갑 내구도§!, §Y방어막 내구도§!의 이점을 얻을 뿐만 아니라 §G10%§! 추가적인 §Y함선 공격 속도§!의 이점도 얻습니다.\n\n이는 효과적으로 우리 영토 내 후보지의 수에 관계없이 천상의 전함을 건설할 수 있게 해줄 것이지만, 상당한 수의 전함을 건설하려면 여전히 많은 양의 쓸모없는 암석 천체를 해체해야 할 것입니다." # 10863019121119449693
  giga_printer.1015.a: "알겠습니다." # 10286267384228979576
  ap_planetcraft_primacy: "행성급 병기 우위" # 8993024085960100868
  ap_planetcraft_primacy_desc: "우리가 천체 전함의 인공 조립 기술을 숙달했으니, 왜 계속해서 은하의 다른 이들이 사용하는 터무니없이 작고 약한 전함에 신경 써야 합니까? 대신, 이제 우리는 무장 천체로 구성된 거대한 대함대를 조립하는 데 전적으로 집중하여, 은하 자체가 우리를 위해 싸우게 할 것입니다! 어떤 이들은 이를 정신 나간 짓 또는 광기라고 말할지 모르지만, 우리는 이를 야망이라고 부릅니다." # 4238577785532919787
  ap_planetcraft_primacy_effects: "\n향후 모든 §Y조작된 천상의 군함§!은 이전 버프에 더해 §G50%§! 추가 §Y장갑 내구도§! 및 §Y보호막 내구도§!를, 그리고 §G25%§! 추가 §Y함선 발사 속도§! 및 §Y무기 피해§!를 가집니다.\n\n§Y조작된 천상의 군함§!의 비용이 £합금£ §Y합금§!에 대해 §Y33%§! 감소합니다.\n\n§R일반 함선의 건조에 막대한 디버프를 받게 됩니다!\n이를 보상하기 위해 민간 함선의 가격이 감소합니다.§!" # 4007633435253035424
