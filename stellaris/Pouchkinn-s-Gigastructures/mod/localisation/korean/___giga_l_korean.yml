  planetcraft_printer_2: "거대 구조물 조립 공장 안정기" # 15785528431358835289
  planetcraft_printer_2_DESC: "이 두 개의 거대한 고리는 미완성된 거대 행성 공작물을 안정화하고 행성 물질이 지체 없이 필요한 곳으로 이동하도록 임무를 부여받았습니다." # 18085165925335251684
