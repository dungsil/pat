  giga_aeternum.43273.b: "그들은 본래 위치로 돌아갔습니다.\n\n$giga_aeternum_exp_integ_damage_tooltip$" # 3506842385684913242
  giga_aeternum.43273.c: "그들은 본래 위치로 돌아갔습니다.\n\n$giga_aeternum_exp_integ_damage_tooltip$" # 3506842385684913242
  giga_aeternum.4326.name: "아이온디아 원정: §Y거대한 함선§!" # 1197985141809954591
  giga_aeternum.4326.desc: "우리 아이온디아 원정대가 아이온디아 표면의 광활하고 평평한 지역에 추락한 거대한 우주선의 잔해를 발견했다고 보고했습니다.\n\n\n\n이 함선은 길이가 수백 킬로미터에 달할 정도로 정말 거대하며, 알려지지 않은 비밀과 기술적 부를 담고 있을 수 있습니다. 이 함선을 탐사하면 엄청난 과학 데이터를 얻을 수 있겠지만, 엄청난 크기와 심각한 부패 상태 때문에 탐사가 상당히 복잡해질 것입니다.\n\n\n\n따라서 원정대장은 이 고대 함선 탐사의 §G복잡성§!을 §Y[ROOT.aet_anomaly_complexity]§! 정도로 예상했습니다.\n\n\n\n그들은 또한 함선에 방어 시스템이 포함되어 있을 가능성이 있으며, §P회복력§!은 §Y[ROOT.aet_anomaly_resilience]§! 정도로 예상된다고 경고합니다.\n\n\n\n§B원정대의 현재 상태:\n$aet_display_exp_stats$" # 310512805881724424
