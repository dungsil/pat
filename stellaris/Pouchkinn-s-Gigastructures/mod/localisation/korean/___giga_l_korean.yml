  needs_10_solak_res: "우리는 모성에 10개의 §B저항 자원§!과 3개의 §BRiesigerkatzenpanzer 군대§! 및 필요한 자원이 필요합니다." # 11213052214861082911
  giga_flusionoperations.3001.name: "§Y로쿠알트로파 댐§! 파괴됨" # 4256740912395925120
  giga_flusionoperations.3001.desc: "마지막 핵탄두가 제자리를 잡으면서, 이 거대한 작전을 위해 자신을 희생하기로 동의한 여러 파벌 그룹들이 마지막 숨을 들이마시고 방아쇠를 당깁니다.\n\n몇 초 만에 여러 핵폭발이 킬로미터 길이의 댐을 집어삼킵니다. 댐이 대규모로 붕괴하면서, 이 폭발들은 플루션(Flusion)이 이전에 본 적이 없을 법한 거대한 해일로 빠르게 이어집니다.\n\n경로에 있는 모든 것을 집어삼키는 이 해일은 카첸(Katzens)이 댐 주변에 건설했던 기반 시설과 100킬로미터 이내의 대부분의 선박을 파괴합니다. 불과 몇 시간 후, 이 파도는 로쿠알라 해(Roqualarean sea)의 마른 해안에 부딪혀, 댐 완공 후 카첸들이 건설했던 수많은 공장과 정착촌을 파괴하고 원래 바다가 있던 곳보다 더 멀리까지 나아가 로쿠알리안(Roqualian) 및 라브카니안(Ravkanian)의 주요 도시들을 침수시킵니다.\n\n이는 카첸들이 댐의 동력 공급을 박탈당하고 농업에 있어서 황제가 세운 광대한 농경지에 관개할 로쿠알라 해의 증발수를 더 이상 사용할 수 없게 되면서 향후 수년간 그들이 체감할 타격이 될 것입니다.\n\n하지만 로칼리엔(Rokalien)과 라브카니엔(Ravkanien)의 토착민들은 우리가 그들의 고향에 입힌 피해에 그다지 만족하지 않을 수 있으며, 도퍼스(Dofus) 자신도 어느 정도 유감을 표했지만, 시간이 지나면 은하계 전체가 당연히 우리에게 감사하게 될 것입니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 972097583616784709
  giga_flusionoperations.3001.nuked.desc: "마지막 핵탄두가 제자리를 찾으면서, 이 거대한 작전을 위해 희생을 감수하기로 동의한 다양한 파벌 집단들이 마지막 숨을 들이쉬고 방아쇠를 당깁니다.\n\n몇 초 만에 여러 차례의 핵폭발이 수 킬로미터 길이의 댐을 집어삼킵니다. 댐이 대규모로 붕괴되면서, 이 폭발들은 플루시온이 이전에 본 적이 없을 법한 거대한 쓰나미로 빠르게 이어집니다.\n\n길을 가로막는 모든 것을 집어삼키며, 이 쓰나미는 카첸족이 댐 주변에 건설한 기반 시설과 100km 이내의 대부분의 선박을 파괴합니다. 불과 몇 시간 후, 이 파도는 로쿠알레아 해의 마른 해안에 부딪혀, 댐 완공 이후 카첸족이 건설한 수많은 공장과 정착지를 파괴하고 원래 바다가 있던 곳보다 훨씬 더 멀리까지 나아가 로쿠알리안 및 라브카니안의 주요 도시들을 침수시킵니다.\n\n이는 카첸족이 댐의 동력 공급을 잃고 농업에서 황제가 세운 광대한 농경지에 관개할 로쿠알레아 해의 증발수를 더 이상 사용할 수 없게 되면서 향후 수년간 그들이 체감할 타격이 될 것입니다.\n\n하지만 로칼리엔과 라브카니엔의 토착민들은 우리가 그들의 고향에 입힌 피해에 대해 그리 만족하지 않을 수도 있습니다. 특히 우리의 광범위한 핵탄두 사용이 해안과 그 주변 지역에 장기적인 오염을 초래할 것이 분명하기 때문입니다. 도푸스 자신도 어느 정도 후회를 표했지만, 시간이 지나면 은하계 전체가 분명히 우리에게 감사하게 될 것입니다.\n\n성공 확률은 §Y[flusion_primitives_country.flusion_operation_odds]%§!였습니다." # 8332840844845376784
