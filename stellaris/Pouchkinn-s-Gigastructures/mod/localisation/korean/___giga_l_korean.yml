  matrioshka_brain_9_DESC: "이 $name_matrioshka_brain$에는 다수의 정체 캡슐이 장착되어 있으며, 유기체가 광대하고 이상화된 시뮬레이션 세계에 정신을 업로드할 수 있도록 합니다. 유일한 한계는 그들의 상상력뿐입니다." # 16327349379464729206
  giga_tech_fusion_suppressor: "항성 핵융합 조작" # 16949458081129360856
  giga_tech_fusion_suppressor_desc: "실험적인 중력 변조 장치는 특수 질량 주입기와 함께 항성의 파멸적인 에너지를 변화시키는 것을 가능하게 할 수 있습니다. 그러한 기술은 핵융합 반응을 전략적으로 방해함으로써 전체 항성을 압축하고 파괴하는 것을 우리에게 허용할 수 있습니다." # 6349520926597628528
  building_giga_iodizium_mines: "아이오다이지움 결정체 광산" # 4796934003834712719
  building_giga_iodizium_mines_plural: "아이오다이지움 결정체 광산" # 4796934003834712719
  building_giga_iodizium_mines_desc: "이 성계의 별이 초신성 폭발을 일으키는 동안 행성 물질이 외래 방사선에 휩싸여 생성된 아이오다이슘은 세심한 채취가 필요합니다." # 11958405963400911677
  mod_building_giga_iodizium_mines_max: "최대 $building_giga_iodizium_mines$" # 12198060547942053849
  job_giga_iodizium_miner: "아이오다이줌 채굴자" # 11947563833257779070
  job_giga_iodizium_miner_plural: "아이오디지움 광부" # 15678767993370165822
  job_giga_iodizium_miner_desc: "이 전문 광부들은 물리학을 거스르는 아이오다이슘 결정을 추출하기 위한 장비를 갖추고 있습니다." # 14818870721309998684
  job_giga_iodizium_miner_effect_desc: "아이오디지움 광부 아이오디지움 광부들은 £소비재£ §Y$consumer_goods$§!를 사용하여 £giga_sr_iodizium£ §Y$giga_sr_iodizium$§!를 안전하게 추출합니다." # 3520561923420219268
  mod_job_giga_iodizium_miner_add: "$job_giga_iodizium_miner$ 직업" # 6453843204832460057
  mod_job_giga_iodizium_miner_per_pop: "§G+1§! $VALUE$ 팝당 $job_giga_iodizium_miner$ 직위" # 11252677459317542729
  mod_job_giga_iodizium_miner_per_pop_short: "§G+1§! $VALUE$ £pop£당 £mod_job_giga_iodizium_miner_add£" # 7075015880480886210
  job_giga_iodizium_mining_drone: "아이오디지움 채광 드론" # 293167032255557002
  job_giga_iodizium_mining_drone_plural: "아이오디지움 채굴 드론" # 9788846653133048913
  job_giga_iodizium_mining_drone_desc: "이 전문 광부들은 물리학을 거스르는 아이오다이슘 결정을 추출하기 위한 장비를 갖추고 있습니다." # 14818870721309998684
  job_giga_iodizium_mining_drone_effect_desc: "£job_giga_iodizium_mining_drone£ 및 $job_giga_iodizium_mining_drone_plural$은(는) £energy£ §Y$energy$§!를 사용하여 £giga_sr_iodizium£ §Y$giga_sr_iodizium$§!을(를) 안전하게 추출합니다." # 914567824435433788
  mod_job_giga_iodizium_mining_drone_add: "$job_giga_iodizium_mining_drone$ 직업" # 14656395528028794506
