  lyuin_name: "§Y류인스타트§!" # 14919744232403571682
  lyuin_desc: "§LL뤼윈슈타트, 또는 뤼위니타는 주로 지적인 갈레티아인이 거주하는 광대한 스텝 지대이며 캠퍼스와 연구소들로 뒤덮여 있습니다. 카첸은 이 땅에 대부분의 첨단 연구를 집중시킵니다. 특히 방어막에 관한 연구를 말이죠. 이상하게도, '뤼윈슈타트'라는 이름은 이 땅에 거주하는 어떤 종족과도 관련이 없으며, 황제가 왜 굳이 그렇게 부르는지 아무도 모릅니다.§!" # 7210422048441870192
