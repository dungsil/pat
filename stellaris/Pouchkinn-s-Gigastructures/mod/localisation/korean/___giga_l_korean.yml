  civic_bogged_down_researchers_desc: "$personality_fallen_empire_pouchkinn_desc$" # 17859631536178237116
  FALLEN_EMPIRE_BOGGED_DOWN_RESEARCHERS: "$personality_fallen_empire_pouchkinn_desc$" # 17859631536178237116
