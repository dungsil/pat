  solak_angry: "로퀄리안 불안" # 12743597264753257635
  solak_angry_desc: "로퀄리안들은 우리가 배신한 것에 대해 몹시 불쾌해하고 있습니다." # 1609440289036046581
  opinion_flusion_gave_land_back: "플루시안 영토로 귀환" # 3086398965230255237
  decision_take_solakia_back: "로퀄리아를 점령하라" # 2452700844076865030
  decision_take_solakia_back_desc: "이 작은 가장극은 이제 충분히 오래 지속되었습니다. 플루션은 마땅히 우리의 것이며, 전부 다 그럴 것입니다." # 5759520425869399512
  decision_take_solakia_back_effect: "우리는 플루션에 있는 로퀄리안 거주지를 강제로 점령할 것입니다. 이로 인해 해당 행성에 적대적인 로퀄리안 군대가 생성될 것입니다. 만약 이들이 존재하고 우리가 아직 전쟁 중이 아니라면, 이는 §Y로퀄리안 공화국§!에 대해 §R전쟁을 선포§!하게 될 것입니다." # 14341810326243230992
  decision_give_flusion_to_solakia: "플루시온을 로퀄리아에게 넘겨주세요" # 17786185277809570254
  decision_give_flusion_to_solakia_desc: "더 이상 플루션을 직접 통제할 필요가 없다면, 행성 전체를 로퀄 공화국에 반환할 수 있습니다." # 14363068020466197063
  decision_give_flusion_to_solakia_effect: "이것은 §Y플루션§ 전부를 §Y로칼 공화국§에게 줄 것입니다! 그들은 분명히 고마워할 것입니다." # 1042409714851030220
  giga_katzen.8012.name: "플루션 상실!" # 13884987476019752789
  giga_katzen.8012.desc: "우리의 로퀄리아 점령 시도는 불행히도 역효과를 낳았으며, 로퀄리아인들이 현재 플루션과 주블리오 성계 모두를 장악하고 있습니다.\n되찾고 싶다면 다시 침공해야 할 것입니다." # 6127049551531745425
  giga_katzen.8012.a: "젠장!" # 16858691800876186236
  giga_katzen.8012.a.tooltip: "§Y플루션§에 대한 통제권을 §Y로퀄 공화국§에게 잃었습니다!." # 8747741675645399394
  giga_katzen.8013.name: "로퀄리아 점령됨" # 6461152738476834776
  giga_katzen.8013.desc: "우리는 플루션에 있는 로퀄리안 거주지를 확보하는 데 성공했습니다. 행성 전체가 다시 우리의 통제하에 들어왔지만, 로퀄리안들이 이를 달가워하지는 않을 것입니다." # 17406857086044440349
