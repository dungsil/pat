  giga_aeternum.3032.name: "에테르나이트 정보 심기 성공!" # 960522869583904379
  giga_aeternum.3032.desc: "우리는 에테르니티인들에게 우리가 그들에게 위협이 되지 않는다는 것을 납득시키기 위한 일련의 작전을 통해 그들의 재무장 노력을 성공적으로 방해했으며, 장거리 탐사 결과 그들의 제국 핵심부 내 활동이 약간 둔화된 것으로 확인되었습니다.\n\n이로 인해 그들의 각성이 대략 §Y[birch_aeternum.aeternum_intel_scramble_awake_delay_value]§!년 정도 지연될 것으로 예상됩니다." # 1638177958569941443
  aeternum_chain_title: "애터니츠" # 1760442281313003961
  aeternum_chain_desc: "에테르눔은 우리보다 훨씬 앞선 기술 및 무기 체계를 선보이고 있습니다. 이들 선구자들을 면밀히 감시해야 합니다." # 5188689460420018185
  aeternum_ship_count: "§Y에테르니테 함선 수§!" # 18306438207742718899
  aeternum_shroud_count: "§M이터넘에 의해 싸인 세계들§!" # 9941965454033257468
  aeternum_system_count: "§Y에테르나이트 성계 개수§!" # 987260825056465251
  aeternum_warforge_count: "§YA에테르나이트 사이오닉 제조기 개수!§" # 15213735571984742367
  ships_lost_to_aeternum: "§R아에테르눔에게 파괴된 함선들!" # 4200533029486554
  aeternum_ships_lost: "§G에터나이트 함선 파괴되었습니다§!" # 16860611467842920959
  aeternum_chain_1: "애테르니테 확장" # 1275915258839347885
  aeternum_chain_1_desc: "§YAeternum§!이 각성하면, 그들은 §MShrouded Worlds§! 주변에 §YAeternite Psykofabricators§!를 건설하여 주기적으로 함대를 추가로 생성할 것입니다.\n그들은 또한 §RColossus Weaponry§!와 폭격을 사용하여 거주 가능한 세계를 그러한 암울한 세계로 만들 것입니다.\n그들을 영원히 종식시키기 위해서는 지상군으로 그들의 수도인 §YAiondia§! 버치 월드를 점령해야 하며, 이는 그들의 제국을 완전히 붕괴시킬 것입니다.\n우리는 $aeternum_tech_intel$을 수집하여 그들의 함선에 가하는 피해량을 증가시킬 수 있습니다." # 13458506044977054605
  giga_aeternum.3002.name: "불가피한 일의 지연" # 9069091900199344422
  giga_aeternum.3002.desc: "에테르눔에 대한 추가 연구 끝에, 일부 과학자들은 현재 에테르눔의 선구자 인프라 및 통신망에 명백한 결함이 존재하며, 에테르니테인들은 이를 간과하고 있거나 혹은 자신들이 너무 진보하여 어린 종족이 이러한 결함을 이용할 수 없을 것이라 생각하고 있다고 믿기 시작했습니다.\n\n하지만 대부분의 몰락 제국들처럼, 그들의 오만함이 결국 그들의 몰락이 될 수도 있습니다. 충분한 자원이 주어진다면, 우리는 이러한 결함을 정확히 찾아내고 그에 따라 이를 이용할 수 있을지도 모릅니다. 이는 에테르니테의 각성을 지연시켜, 그들이 궁극적으로 은하계 무대로 복귀하기 전에 귀중한 시간을 벌 수 있게 해줄 것입니다.\n\n우리는 §YAeternite Monitoring Screen§!에서 이러한 결함에 대해 과학자들이 가진 다양한 단서들을 살펴볼 수 있습니다." # 17159785536309458058
  giga_aeternum.3002.a: "알겠습니다. 그럼 시작하죠." # 8556121719556818343
  giga_aeternum.4002.name: "각성" # 5132578044812228979
  giga_aeternum.4002.desc: "이 은하계의 거주민들이여.\n\n이제 아이테르니티 종족이 은하 무대의 유일한 지배자로서의 자리를 되찾을 시간이 왔습니다.\n\n우리가 받아들일 유일한 평화는 여러분의 완전하고 철저한 파괴뿐입니다.\n\n우리와의 지연이나 협상을 위한 헛된 시도는 하지 마십시오. 그러면 포로로 잡힌 일부 주민들은 우리와 함께 아이온디아에 정착하도록 허용될 수도 있을 것입니다." # 15381433614640396011
  giga_aeternum.4002.a: "쇠약한 얼간이들! 너희는 곧 끝을 맞이하게 될 것이다..." # 12083764425470899613
  giga_aeternum.4002.purifier: "잘난 체하는 이종 쓰레기." # 6503834419951148446
  giga_aeternum.4002.swarm: "만만찮은 먹이." # 10456596044305232356
  giga_aeternum.4002.terminator: "그대는 소멸될 것이다." # 10695759392171005878
  giga_aeternum.4004.name: "불멸의 수복" # 1785304096665847392
  giga_aeternum.4004.desc: "따라서, 우리가 얼마나 준비되었는지와 상관없이, 아에테르눔과 그들의 함대가 이제 우리에게 당도했습니다. 우리는 이제 우리의 방어 태세와 함대가 이 다가오는 폭풍에 맞설 준비가 되어 있기를 바라야 합니다.\n\n다행히, 우리의 §Y아에테르눔 정보국§!은 우리가 충분한 $aeternum_tech_intel$을 보유한다면, 아에테르눔 함선과 기술을 우리 스스로 역설계할 수 있을 것이라고 믿습니다.\n\n비록 이것이 막대한 비용이 들고 상당히 위험하겠지만, 그렇게 하는 이득은 부인할 수 없습니다. 그동안, 우리는 아에테르눔 함선을 상대로 한 전투 능력을 증진하고, 바라건대 그들에 대한 전쟁의 흐름을 역전시키기 위해 최대한 많은 정보를 수집하려고 시도해야 합니다.\n\n§R(플레이어에게 알림: 아이온디아에 거상을 사용하지 마십시오. 이는 위기 상황을 망가뜨립니다! 호환성 문제로 인해 면역 상태로 만들기 어렵습니다.)§!" # 7501998262112960612
  giga_aeternum.4004.a: "알겠습니다. 본때를 보여줍시다!" # 10552340798082806801
  giga_aeternum.4000.a.tooltip: "§B에테르나이트 정보국에 새로운 작전이 활성화되었습니다.§!" # 14346547659316943429
  aet_intel_1: "에테르나이트 기술 정보" # 16456418745460573002
  aet_intel_1_desc: "우리의 이터나이트 기술에 대한 지식은 그들을 상대로 한 우리의 전투 능력을 강화합니다." # 17501559432000062270
