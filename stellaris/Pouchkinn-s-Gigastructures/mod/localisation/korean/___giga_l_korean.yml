  mod_job_giga_iodizium_mining_drone_per_pop_short: "§G+1§! £mod_job_giga_iodizium_mining_drone_add£당 $VALUE$ £pop£당" # 16838720549188075936
  giga_tech_ndb_1: "위상 초에너지 동력 축전기" # 9623590091791978678
  giga_tech_ndb_1_desc: "항성 크기의 거대 구조물 안에 막대한 양의 에너지를 저장하는 것은 엄청나게 유용하게 활용될 수 있습니다." # 1039574267560733827
  giga_tech_ndb_2: "극초점 거시 규모 결정질 렌즈" # 7550868492156419679
  giga_tech_ndb_2_desc: "결정 기술의 발전은 막대한 양의 에너지를 집중시킬 수 있는 다양하고 엄청나게 효율적인 새로운 렌즈로 이어질 수 있습니다." # 1733212131319449050
  giga_tech_ndb_3: "인공 성간 웜홀 생성" # 2399573838453521362
  giga_tech_ndb_3_desc: "장거리에서 웜홀을 생성하는 능력은 항성계 너머로 대량의 에너지를 전송하는 우리의 능력을 크게 향상시킬 수 있습니다." # 6077005283438324194
  giga_tech_ndb_4: "공격적 기가스케일 에너지 전환" # 14394092094880807780
  giga_tech_ndb_4_desc: "극도로 발전된 기술을 사용하여, 항성 전체의 출력을 순수한 파괴의 광선으로 완전히 집중시키는 것이 가능해진다." # 1843959081961713986
  giga_dialog.3201.name: "$name_ndb$ 건설 현장 건설 완료" # 13589187132279396874
  giga_dialog.3201.desc: "미래의 $name_ndb$ 건설 부지가 완공되었습니다. 이 플랫폼은 전체 성계를 소멸시킬 수 있는 $name_ndb$ 건설을 시작하기 위한 전진 기지 역할을 할 것입니다." # 3006045575330000670
  giga_dialog.3201.a: "훌륭합니다." # 13357587260733090656
  giga_dialog.3202.name: "$name_ndb$ 자기 수집기 건설됨" # 14016166463159031601
  giga_dialog.3202.desc: "\"$name_ndb$\"의 자장 집적기가 이제 완성되었습니다. 이것은 항성 주변에 건설된 거대한 구조물로, 발전된 자기장과 중력 변조를 이용해 항성의 에너지를 집적하고 조작할 수 있습니다." # 12214761650991232240
  giga_dialog.3202.a: "경이롭습니다." # 11372186741735424273
  giga_dialog.3203.name: "$name_ndb$ 항성 재지향기 건설 완료" # 4063798403229097212
  giga_dialog.3203.desc: "우리의 $name_ndb$ 항성 재지향기 건설이 완료되었습니다! 이 거대한 구조물은 이 은하에서 지금까지 목격된 그 어떤 것과 비교해도 압도적으로 거대하며, 항성의 격변적인 에너지를 방향을 전환하고 쉽게 조작할 수 있습니다. 우리는 $name_ndb$를 작동시키기 위해 여전히 초점 배열 장치를 건설해야 합니다." # 12071229762295032526
  giga_dialog.3203.a: "훌륭하군!" # 4941506436412555079
  giga_dialog.3204.name: "$name_ndb$ 초규모 안정기 건설 완료" # 1006947355735812895
  giga_dialog.3204.desc: "우리의 은하 초병기 완성에 한 걸음 더 나아갔습니다.\n$name_ndb$'의 하이퍼스케일 안정기는 항성 재지정기 내부에 건설된 거대한 원형 고리 구조물로, 막대한 에너지 흐름이 거대 구조물 자체를 파괴하지 않도록 합니다.\n이제 남은 일은 집중 배열기를 건설하는 것뿐입니다..." # 1873126537455640904
  giga_dialog.3204.a: "거의 다 왔습니다." # 4040116817873436816
  giga_dialog.3205.name: "$name_ndb$ 완료되었습니다!" # 2673793370450434680
  giga_dialog.3205.desc: "오늘은 우리 종족과 제국에 있어 위대한 날입니다. 우리의 $name_ndb$ 건설이 완료되었습니다. 이 엄청나게 거대한 초강력 무기는 먼 거리에서 행성을 멸균할 수 있으며 잠재적으로 전체 성계를 파괴할 수 있습니다. 이는 은하 역사상 건설된 구조물 중 가장 강력한 것 중 하나일 것이며, 그 절대적인 힘은 우리의 은하 지배를 보장할 것입니다." # 13638217636010695874
  giga_dialog.3205.a: "우리의 적들이 두려움에 떨게 하소서." # 9673566918305712230
  giga_ndb.002.name: "$name_ndb$" # 5304024422944194161
  giga_ndb.002.desc: "$name_ndb$의 발사 준비가 끝났습니다. 어디를 목표로 해야 할까요?" # 2692221883094748178
  giga_ndb.002.a: "적대적" # 9039850063271727511
  giga_ndb.002.b: "중립" # 12410477968503191606
  giga_ndb.002.c: "우호적" # 5273527544098861440
  giga_ndb.002.e: "취소" # 4179026185251714597
  giga_ndb.003.desc: "어느 국가를 대상으로 하시겠습니까?" # 12274624069413619184
  giga_ndb.003.a: "국가 없음 (공간)" # 7834074365887082792
  giga_ndb.004.desc: "해당 국가의 어떤 항성 유형을 목표로 삼으시겠습니까?" # 8911484836667859145
  giga_ndb.005.desc: "구체적으로 어떤 성계를 대상으로 하시겠습니까?" # 236505766283142420
  giga_ndb.006.desc: "성계 전체를 대상으로 지정하시겠습니까, 아니면 그 성계 내 행성체 중 하나를 대상으로 지정하시겠습니까?" # 9414216525924432695
  giga_ndb.006.a: "성계 대상 지정" # 2210798106946670209
  giga_ndb.006.cantnukeowncaptialsystem: "자신의 수도 성계는 대상으로 지정할 수 없습니다." # 6757698202421025991
  giga_ndb.system: "$name_ndb$이/가 웜홀 관문을 통해 발사 중입니다. 하나의 태양계 전체가 곧 격변적인 에너지에 휩싸여, 그 항성의 중력 우물 내의 모든 것을 종말시킬 것입니다." # 12077673671509966014
  giga_ndb.006.b: "행성 대상 지정" # 7276241381209995544
  giga.ndb.novalidtargets: "이 성계에 유효한 대상이 없습니다." # 6117907622259032235
  giga_ndb.007.desc: "성계 내에서 어떤 행성을 대상으로 지정하시겠습니까?" # 12371285569912488480
  giga_ndb.008.desc: "이제 지정된 목표에 $name_ndb$를 발사할 준비가 되었습니다. 행성을 얼마나 강하게 타격해야 할까요?\n\n§H$giga_ndb.008.a$§!\n$giga_ndb.008.a.tooltip$\n\n§H$giga_ndb.008.b$§!\n$giga_ndb.008.b.tooltip$\n\n§H$giga_ndb.008.c$§!\n$giga_ndb.008.c.tooltip$\n\n§H$giga_ndb.008.d$§!\n$giga_ndb.008.d.tooltip$" # 13206413610908111187
  giga_ndb.008.a: "행성 파괴" # 12012141131637033100
  giga_ndb.008.a.tooltip: "목표 행성은 완전히 황폐화되고 산산조각날 것입니다.\n거주지는 소멸됩니다.\n링월드 구역은 파괴됩니다.\n가스 거대 행성은 대기를 빼앗깁니다.\n10 £minerals£의 광물 매장지가 생성될 것입니다." # 13250457393062967524
  giga_ndb.008.b: "행성의 표면을 녹인다" # 5718433699335649635
  giga_ndb.008.b.tooltip: "대상 행성의 표면이 녹아내려 용암 황무지로 변합니다.\n서식지가 파괴됩니다.\n고리 세계 구역이 폐허가 됩니다.\n거주 가능한 가스 행성이 다시 적대적으로 변합니다." # 6251146133695385608
  giga_ndb.008.c: "행성을 정화" # 12106239903146042094
  giga_ndb.008.c.tooltip: "대상 행성은 정화되어 불모 행성으로 변모할 것입니다.\n거주지는 파괴됩니다.\n링월드 구획은 폐허가 됩니다.\n거주 가능 가스 거성은 다시 비우호적으로 변합니다.\n다시 거주 가능 행성으로 테라포밍될 수 있습니다." # 13804076529312248288
  giga_ndb.008.d: "기반 시설을 파괴하십시오" # 12959176462710185904
  giga_ndb.008.d.tooltip: "목표 행성은 황폐화되어 생명 없는 온대 행성이 되며, 행성 황폐화 수준이 100%로 상승합니다." # 9442464420830735670
  nicoll_beam_0: "$gc_giga$$name_ndb$ 건설 현장" # 10004877039507913423
  nicoll_beam_0_DESC: "미래 $name_ndb$ 건설을 위한 건설 현장이며, 이 거대한 초무기를 건설하는 데 필요한 기반 시설을 갖추고 있습니다." # 8859794916765703274
  nicoll_beam_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_gigastructure$ - $giga_list_category_weaponry$\n§YA등급 항성§! 또는 §YB등급 항성§!의 에너지를 이용하여 §Y성계 파괴§! 레이저를 구동합니다\n$giga_list_removes_system_planets$\n§L전례 없는 규모의 초강력 무기이며, 성계 전체를 초토화할 수 있습니다.§!" # 6070855260638252775
  nicoll_beam_0_CONSTRUCTION_INFO_DELAYED: "$giga_list_additional_data$ - §Y융합 억제기§!로 생성된 §Y중성자별§!은 §Y니다벨리르 초고로§!에 적합하지만, §Y니콜-다이슨 광선§!으로 생성된 경우는 적합하지 않습니다. §Y개별 행성§! 또는 §Y전체 성계§! 중 하나를 파괴하도록 설정할 수 있으나, 은하계의 나머지를 §RANGER§!할 가능성이 높습니다." # 10404053515966384034
  nicoll_beam_1: "$name_ndb$ 자기장 수집기" # 12615151076644251814
  nicoll_beam_1_DESC: "별 주위를 감싸고 있는 이 거대한 구조물은 특수 자기장을 사용하여 별의 에너지 출력을 제어하고 방향을 바꾸어 이를 활용합니다." # 16878791872667205288
  nicoll_beam_2: "$name_ndb$ 항성 리다이렉터" # 8252367616728735662
  nicoll_beam_2_DESC: "이 거대하고 거대한 구조물은 이 은하에 이제까지 건설된 거의 모든 것을 압도하며, 별의 격변적인 에너지 출력을 저장하고 조작할 수 있습니다." # 752021077332075465
  nicoll_beam_3: "$name_ndb$ 하이퍼스케일 안정기" # 5468443723434032013
  nicoll_beam_3_DESC: "메가스트럭처가 사고로 폭발하는 것을 피하기 위해, 스텔라 리디렉터 내부에 최근에 건설된 링들은 리디렉터를 통해 흐르는 에너지를 안정화시키는 역할을 합니다." # 7097797546501655952
  nicoll_beam_4: "$name_ndb$" # 5304024422944194161
  nicoll_beam_4_DESC: "완성되고 작동 중인 $name_ndb$입니다. 이것은 항성의 에너지를 초에너지 광선으로 집중시켜 항성계 전체를 파괴할 수 있습니다." # 7112255092209902174
