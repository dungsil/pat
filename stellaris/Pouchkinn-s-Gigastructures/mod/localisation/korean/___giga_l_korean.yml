  solakia_free_state: "로퀄 자유 주" # 5130546216778901742
  solakia_free_state_desc: "플루션의 로칼리안 영토는 로칼리 공화국의 공식적인 일부이며, 행성을 통제하는 자로부터 사실상 자유롭습니다. 하지만 로칼리인들과의 교역은 수익성 있는 기회를 제공하며, 그들의 사상은 행성 인구의 나머지 부분에 분명히 영향을 미칠 것입니다." # 8740996598335737648
  giga_katzen.8010.b: "아니요. 이 땅은 이제 우리 것입니다." # 18417159865205176028
