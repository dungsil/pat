  katown_name: "§Y카타운 거대도시§!" # 11090475951720725158
  katown_desc: "§L건축가 디트리히 비데아푸어가 설계한 카타운 거대 도시는 카첸 문명의 빛나는 보석입니다.\n\n거대하고 완벽하게 건설된 이 거대 도시는 카첸 헤르츠란트의 북부 전역을 아우릅니다. 자연 공간과 강을 우아하면서도 효율적인 카첸 건축과 조화시켜, 수십억 명의 거주민이 살고 있습니다.\n\n그 심장부에는 §Y거대 카타운 피라미드§!가 자리하고 있으며, 수 마일 높이로 하늘로 솟아 있는 거대한 피라미드로, 카첸 정부와 §YKaiser§!를 중앙 집중화합니다.\n\n이 피라미드는 플루시온 전체를 감싸는 거대한 §Y방어막 발생기§!와 §Y사이오닉 반발장§!의 원천이며, 궤도 폭격과 사이오닉 공격으로부터 행성을 보호합니다.\n\n또한 활성화되어 있는 한 행성에서의 초무기 사용을 막는 §Y웜홀 차단장§!을 자랑합니다.§!\n\n§B방어막과 차단장 모두 게릴라 활동이 충분히 높아지면 작동을 멈춥니다!§!" # 10488230748890242369
  katown_res_low_tooltip: "$katown_name$\n\n§H주 기능§! - §B고위 사령부 및 방어막§!\n\n카첸의 장악력은 §M가늠할 수 없습니다§!\n게릴라 활동은 §G미미한 수준입니다§!\n카첸 효과:\n§G+50% 육군 체력\n-75% 궤도 폭격 피해 (플루션)\n웜홀 차단 장 활성\n정신 억제 장 활성§!\n\n$katown_desc$" # 11864409952841753111
  katown_res_med_tooltip: "$katown_name$\n\n§H주요 기능§! - §B최고 사령부 및 방어막§!\n\n카첸의 영향력은 §M헤아릴 수 없습니다§!\n게릴라 활동은 §Y보통§입니다!\n카첸 효과:\n§G+25% 육군 체력\n-30% 폭격 피해 (플루션)\n웜홀 차단장 활성화됨\n사이코 반발장 활성화됨§!\n\n$katown_desc$" # 13546603048994768824
  katown_res_sign_tooltip: "$katown_name$\n\n§H주요 기능§! - §B최고사령부 및 방어막§!\n\n카첸의 장악력은 §M헤아릴 수 없습니다§!\n비정규군 활동이 §H심각합니다§!\n카첸의 수정치:\n§R-10% 육군 체력§!\n§G-5% 궤도 폭격 피해 (플루시온)§!\n§R웜홀 차단장 비활성§!\n§G정신 억제장 활성§!\n\n$katown_desc$" # 9725931370781660464
  katown_res_ext_tooltip: "$katown_name$\n\n§H주 기능§! - §B최고 사령부 및 방어막§!\n\n카첸의 장악력은 §M불가해합니다§!\n저항군 활동이 §R극심합니다§!\n카첸 특성:\n§R-40% 육군 체력\n+30% 궤도 폭격 피해 (플루시온)\n웜홀 방지장 비활성\n사이코 반발장 비활성§!\n\n$katown_desc$" # 12650845588407690478
  giga_res_no_tooltip: "§B저항군 자원§!\n§Y현재 값:§! 0/10\n\n이 수치는 §Y로퀄리안 자유 투사§!와 다른 저항군이 플루시온에 보유한 자원, 물자, 장비, 인력의 양을 나타냅니다.\n\n플루시온에서의 §Y저항 활동§!을 지원하는 데 이 자원 일부가 소모되며, 반란군에게 §Y재정 지원§!을 제공하여 보충할 수 있습니다." # 590471614295300109
  giga_wary_no_tooltip: "§H캣젠 경계심§!\n§Y현재 수치:§! 0/10\n\n이 수치는 플루전에서 발생하는 저항 활동에 대해 캣젠들이 얼마나 인지하고 있으며, 이에 맞서 싸우는 데 얼마나 많은 자원을 투입하는지를 나타냅니다.\n\n경계심이 높을수록 작전 성공 확률이 낮아집니다. §YKaiser의 의견§!은 §Y플레이어 제국§!에 영향을 미치며, 우호적인 카이저는 우리가 저항 작전에 자금을 지원하고 있다고 의심할 가능성이 낮아지고, 그 반대도 마찬가지입니다." # 13888446200107038501
  giga_res_0_tooltip: "§B저항 자원§!\n§Y현재 가치:§! [flusion_primitives_country.solak_resources]/10\n\n이 카운터는 §Y로퀄리아 저항군§! 및 다른 저항 단체들이 플루시온에 보유하고 있는 자원, 물자, 장비 및 인력의 양을 나타냅니다.\n\n플루시온에서 §Y저항 작전§!을 지원하면 이 자원 중 일부가 소모되며, 반군에게 §Y재정 지원§!을 제공함으로써 보충될 수 있습니다." # 18120463756790876032
  giga_wary_0_tooltip: "§HKATZEN 경계심§!\n§Y현재 수치:§! [flusion_primitives_country.katzen_wary]/10\n\n이 수치는 카첸들이 플루션에서 벌어지는 저항 활동을 얼마나 인지하고 있으며, 이에 맞서 얼마나 많은 자원을 투입하는지를 나타냅니다.\n\n경계심이 높을수록 작전 성공 확률이 낮아집니다. §YKaiser의 의견§!은 §Y플레이어 제국§!에 영향을 미치며, 우호적인 카이저는 우리가 저항 작전에 자금을 지원하고 있다고 의심할 가능성이 낮아지고, 그 반대의 경우도 마찬가지입니다." # 13382066426884877226
