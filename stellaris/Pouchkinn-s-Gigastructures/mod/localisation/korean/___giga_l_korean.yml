  giga_fe_pouchkinn_enabled: "수렁에 빠진 연구원들: §GENABLED§!\n만약 §Y몰락 제국 메가스트럭처§!, §Y마트료시카 브레인§!, §Y행성 컴퓨팅 단지§!, §소행성 포대§!가 활성화되어 있고, §Y타우르§!와 §Y카첸아르티그 제국§!이 보장되어 있지 않으며, §Y가쪼§!가 비활성화되어 있지 않다면, 매우 특별한 동지(fellow)가 §YO급 마트료시카 브레인§!을 사용하여 §Y궁극의 해답§!을 찾으려는 유물주의 몰락 제국이 생성될 수 있습니다." # 1123517346344270776
  giga_fe_pouchkinn_disabled: "연구에 발목 잡힌 연구원들: §RDISABLED§!\n연구에 발목 잡힌 연구원들은 생성되지 않을 것입니다." # 6395013665433071414
  giga_fe_megas_enabled: "몰락 제국 메가스트럭처: §GENABLED§!\n몰락 제국은 게임 시작 시 §YDyson Spheres§!, §YMatter Decompressors§!, §YAsteroid Artilleries§! 등 다양한 메가스트럭처를 가지고 시작하며, 이는 §YFallen Empire Megastructures§! 모드에서 통합된 기능입니다. 이 메가스트럭처들은 파괴된 상태일 수 있으며, 비활성화된 메가스트럭처는 생성되지 않습니다." # 12391357053667625008
  giga_fe_megas_disabled: "몰락 제국 메가스트럭처: §RDISABLED§!\n몰락 제국은 추가적인 메가스트럭처를 §R얻지§! 않을 것입니다." # 2466961293527115420
  giga_fe_gamers_enabled: "무관심한 게이머들: §GENABLED§!\n만약 §Y몰락 제국 메가스트럭처§!, §Y마트료시카 브레인§!, 그리고 §YY그드라실 난초§!가 활성화되어 있다면, §Y마트료시카 브레인§!에 거주하는 특별한 무관심한 유물론자 몰락 제국이 생성될 수 있습니다." # 16268275278935594833
