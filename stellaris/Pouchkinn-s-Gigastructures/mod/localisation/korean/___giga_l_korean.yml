  aeternum_birch_world_acot_desc: "이 자작 세계(Birch World)는 극도로 고대이며, 최소 백만 년 전에 선구자 문명에 의해 건설되었습니다. 환상적으로 발전된 기술로 지어졌으며 거주민들에게 초현실적인 생활 환경을 제공합니다." # 13362739977121016026
