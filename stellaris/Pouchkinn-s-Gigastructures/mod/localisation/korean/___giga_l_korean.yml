  giga_katzenartig_enabled_improbable: "£menu_katzen_i£카첸아티히 제국\n(§B무한 불가능성 카이저§!)\n카첸아티히 제국은 미드게임 이후에 §Galways§! 등장하며, 다음 버프를 받아 §RINFINITELY§! 강력해집니다:\n§Y+6000% 무기 피해\n+6000% 쉴드 체력\n+6000% 방어력 체력\n+6000% 선체 체력\n+4000% 군대 피해\n+4000% 군대 체력\n+4000% 군대 사기\n+500% 거대 구조물 건설 속도\n+800% 발사 속도\n+800% 함선 속도\n+30 기본 회피\n+150% 회피\n+1000% 궤도 폭격 피해\n-200% 행성 궤도 폭격 피해§!\n§Y성계 기지가 항상 은폐를 감지함§!\n§Y-75% 함선/거대 구조물 비용§!\n§Y카첸 연구 속도가 평소보다 훨씬, 훨씬 더 빠르게 증가함§!\n\n§R카이저는 출현 즉시 은하 전체에 전쟁을 선포합니다.§!\n§R게릴라는 출현하지 않습니다.§!\n§R기본적으로 불가능합니다.\n이것은 절대 균형 잡혀 있지 않습니다.\n극도로 강력한 모드와 함께 사용하세요!§!" # 13287377620812073201
