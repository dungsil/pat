  building_giga_gas_floater_harvester_desc: "이 가스 거성에서 발견되는 특이한 공중 생명체들을 사육하고 연구하는 데 전념하는 시설입니다." # 12161036631553032823
  mod_building_giga_gas_floater_harvester_max: "맥스 부유체 분석 단지" # 13368303669060977013
  building_ehof_sm_forge_1: "지각 있는 금속 주조소" # 5563531211653015028
  building_ehof_sm_forge_1_desc: "$building_ehof_sm_forge_1$은 특수 시설로, £alloys£ §Y합금§!과 £energy£ §Y에너지§!를 £giga_sr_sentient_metal£ §Y자각 금속§! 축적물에 공급하여 더 많은 £giga_sr_sentient_metal£ §Y자각 금속§!을 복제합니다." # 16960345270634886436
  building_ehof_sm_forge_2: "지각 있는 금속 제련소 단지" # 8262916368255922234
  building_ehof_sm_forge_2_desc: "$building_ehof_sm_forge_2$는 전신보다 더 크고 효율적인 변형입니다. 이는 £giga_sr_sentient_metal£ §Y지성 금속§!에 대한 우리의 확장된 지식을 활용하여 더 짧은 시간 안에 더 많은 물질을 생성합니다." # 5989084678454765226
  building_giga_research_lab_1: "추상 고찰 연구소" # 708565365105051527
  building_giga_research_lab_1_desc: "추상 물리학 분야의 초상현상 연구 및 실험을 위한 전문 연구소입니다. 연구 인력을 매우 많이 수용할 수 있습니다." # 6008472351674407536
  building_giga_research_lab_2: "비국소성 연구 시설" # 16108560750437666
  building_giga_research_lab_2_desc: "추상 물리학 분야의 연구와 실험을 위한 특화 연구소로, 대규모 연구 인력을 수용할 수 있습니다." # 13680953133316562664
  building_giga_institute_1: "비정통적 싱크 탱크" # 13375167898625181726
  building_giga_institute_1_desc: "$building_giga_institute_1$는 추상 물리학 연구에 전념하는 거대한 시설입니다.\n행성의 연구 생산량이 증가합니다." # 10471587720212773081
  building_giga_supercomputer_1: "추상적인 슈퍼컴퓨터" # 11986848106509553638
  building_giga_supercomputer_1_desc: "$building_giga_supercomputer_1$는 추상 물리학 연구를 위해 행성의 중앙 처리 및 연구 시설 역할을 하도록 설계된 거대한 시설입니다. 이 경이로운 시설을 통해 행성의 연구 산출량은 엄청나게 증대됩니다." # 17400092937717234777
  building_giga_supercomputer_2: "추상적 하이퍼컴퓨터" # 8504044796319588432
  building_giga_supercomputer_2_desc: "이 고도로 발전된 특수 설비는 양자 비국소성 현상에 대한 연구 및 실험을 가능하게 합니다." # 11678095774972423498
  building_giga_institute_2: "초인과적 과학 복합체" # 8314588573895088162
  building_giga_institute_2_desc: "초인과적 과학 허브는 추상 물리학 분야의 비국소 및 초인과적 현상에 관한 최첨단의 막대한 연구 프로젝트 및 실험에 전념하는 거대한 시설입니다." # 17046639987148433280
  building_giga_energy_nexus_1: "레이저 전도 에너지 분배기" # 13707185415711379730
  building_giga_energy_nexus_1_desc: "거대한 시설물은 강력한 고에너지 전도체를 사용하여 위치한 행성과 해당 항성계 내 다른 행성들 간에 에너지를 전달합니다." # 11493342339883233226
  building_giga_energy_nexus_2: "하이퍼레인 동력 전송기" # 3600300722738736796
  building_giga_energy_nexus_2_desc: "이 초고용량 에너지 전송기는 성계 간에 에너지를 전송하고 우리 제국 내에서 전력을 더욱 효율적으로 분배할 수 있습니다." # 1241367973195373393
  building_giga_energy_nexus_3: "성간장 얽힘기" # 7984795447239964954
  building_giga_energy_nexus_3_desc: "이 거대한 구조물은 양자 이론을 활용하여 은하계의 서로 다른 위치를 직접 얽히게 함으로써, 우리 제국 내에서 에너지를 즉시 전송하는 것을 가능하게 합니다." # 10426013099111299475
  building_giga_planetary_shield_generator_1: "하이퍼 방어 스크린" # 3682247631658435387
  building_giga_planetary_shield_generator_1_desc: "$building_giga_planetary_shield_generator_1$는 아래 행성에 향상된 보호를 제공하는 고전적인 행성 방어막 발생기의 강화형 버전입니다." # 11525959206642926401
  building_giga_planetary_shield_generator_2: "음수 질량 보호기" # 12306783922903218827
  building_giga_planetary_shield_generator_2_desc: "£giga_sr_negative_mass£ §Y음의 질량§!을 활용하여 행성 대기권 주변에 질량-에너지 척력층을 생성함으로써, 이 구조물은 가장 강력한 궤도 폭격으로부터조차 행성을 보호합니다. 오직 장기적인 폭격과 극도로 높은 에너지 빔만이 충분한 시간이 지나야 척력층을 관통할 수 있습니다." # 4066441766876897520
  building_negative_mass_factory_1: "프로토타입 에너지 반변성기" # 8680607070750914315
  building_negative_mass_factory_1_desc: "추상 물리학의 발전은 £giga_sr_negative_mass£ §Y음의 질량§! 생성을 위한 실험 시설의 개발 및 건설을 가능하게 했습니다. $building_negative_mass_factory_1$이(가) 사용하는 시스템은 아직 완벽하지 않아, 생산 효율과 수율이 매우 낮습니다." # 13705606040559987382
  building_negative_mass_factory_2: "음의 질량 변환기" # 451446888848878226
  building_negative_mass_factory_2_desc: "£giga_sr_negative_mass£ §Y음의 질량§! 생산의 다음 단계인 $building_negative_mass_factory_2$는 효율과 생산량이 증대된 $building_negative_mass_factory_1$의 완성형입니다. 하지만 에너지-음의 에너지 변환은 아직 비효율적이며, 두 상태를 완벽하게 변환하는 방법을 알아낼 때까지는 그러할 것입니다." # 469900767098007035
  giga_ring_world_building_scaling: "이 건물의 효과와 유지비는 건설된 $giga_birch_insula_name_plural$의 수에 따라 증가합니다." # 12189104343365055061
  building_giga_mega_storage: "심층 저장 시설" # 3024540709430804097
  building_giga_mega_storage_desc: "이 거대 구조물의 골격 내부에 지어진 거대한 보관고와 기타 저장 공간." # 16574556090661679903
  building_giga_mega_housing: "주거 메트로플렉스" # 9829424503572977421
  building_giga_mega_housing_desc: "광활한 육지 지역을 뒤덮는 거대한 도시 개발, 이 끝없는 도시들은 일반적인 행성에는 너무 거대할 것입니다." # 3222422587937869515
  building_giga_mega_housing_hive: "군체 초은하단" # 478916735381939777
  building_giga_mega_housing_hive_desc: "광대한 육지를 뒤덮고 있는 넓게 펼쳐진 벌집 첨탑, 이 끝없는 소굴들은 일반적인 세계에는 너무 클 것입니다." # 14677384753339856355
  building_giga_mega_housing_machine: "넥서스 초은하단" # 14844950997061971324
