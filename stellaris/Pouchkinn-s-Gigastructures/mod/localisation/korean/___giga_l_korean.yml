  name_asteroid_artillery: "소행성 포대" # 17509585176599227786
  giga_tech_repeatable_asteroid_artillery_cap: "소행성 포대 관리 규약" # 15715769710422558154
  giga_tech_repeatable_asteroid_artillery_cap_desc: "우리 제국 국경 내에 추가적인 §YAsteroid Artilleries§를 건설하고 관리할 수 있도록 하는 고급 건설 및 유지보수 프로토콜." # 14735026054084357089
  giga_asteroid_artillery_capacity_increase_title: "§Y소행성 포대§! 용량: §G+1§!" # 1044338031506793628
  giga_asteroid_artillery_capacity_increase_desc: "§YAsteroid Artilleries§의 제국 수용량은 §G+1§만큼 증가합니다!" # 12047025895949862262
  giga_artillery.1003.name: "소행성 포대 수리 완료!" # 428274844117194306
  giga_artillery.1003.desc: "§Y[giga_system.GetName]§! 성계에 있는 소행성 포대를 성공적으로 수리했습니다. 이 구조물은 다시 작동 가능해졌으며, 이제 우리 영토를 방어할 준비가 되었습니다.\n\n이전에 이 구조물에 적용되었던 모든 업그레이드 또한 보존되었습니다." # 17276067888800307299
