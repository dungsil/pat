  giga_accelerator.120.d.tooltip: "우리 제국의 모든 §Y항성 입자 가속기§!가 §R해체되었습니다§!.\n가속기 해체당 £alloys£ §Y3500§!을 획득합니다." # 13731533076432907340
  giga_accelerator.120.b.tooltip: "대중은 처음에는 분노하겠지만, 시간이 지나면 사라질 것입니다.\n\n" # 10446932694056318837
  giga_accelerator.120.a.tooltip: "우리는 이 이론이 완전히 반증되었음을 확실히 하기 위해 대규모 연구에 착수할 것이다." # 11219277007534510783
