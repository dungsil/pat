  cant_katzen_subject: "만약 우리가 종속국이라면, 카첸과 동맹을 맺을 수 없습니다." # 5743662528711858665
  giga_katzen.3003.name: "플루션 조약 기구 붕괴!" # 18351438232272179691
  giga_katzen.3003.desc: "§YKaiser Moon§! 파괴 이후, §YKatzenartig Imperium§!는 혼란에 빠졌습니다. 그 결과, §YFlusionian Treaty Organization§!는 완전히 붕괴되었으며, 사실상 더 이상 존재하지 않습니다.\n\n더 이상 카첸들로부터 군사적 지원을 받을 수 없으며, 그리고 카이저는 더 이상 우리의 교신에 응답하지 않습니다." # 5287599825061985062
  giga_katzen.3003.a: "아쉽군." # 9266593832287258244
  giga_katzen.3010.name: "카이저, 더 긴밀한 경제 협력 제안" # 222160225664517285
  giga_katzen.3010.desc: "§YKaiser Kattail§!로부터, §YFlusionian Treaty Organization§! 내에서 우리 두 국가의 경제적 유대를 증진할 의향이 있는지 묻는 통신을 받았습니다.\n\n카첸은 우리의 정박 시설에 더 많이 접근할 수 있게 될 것이나, 그 대신 우리는 우리 해군을 위한 추가적인 연구 지원금과 군사 장비를 받게 될 것입니다. 수락하시겠습니까?" # 13732308493233748465
  giga_katzen.3010.a: "친절하기도 하군." # 10438235432027108143
  giga_katzen.3010.a.tooltip: "카첸과의 협력 수준이 §Y플루시오니안 조약 기구§!의 일환으로 §G증가§!할 것입니다." # 7191655484748784466
  giga_katzen.3010.b: "거절합니다." # 9791971315042446931
  giga_katzen.3010.b.tooltip: "§Y카이저§!는 §Y플루시오니아 조약 기구§!에서 우리를 §R추방할§! 가능성이 높으며, 그의 의견이 §R하락할§! 것입니다." # 17115441611064061655
  giga_katzen_external_leader_trigger: "$trigger_success$§Y플루션 조약 기구§!의 일부입니다." # 12210785212093730401
  giga_katzen.3011.name: "카이저, 군사 협력 강화 제안" # 7620641535962908415
  giga_katzen.3011.desc: "§Y카이저 카테일§!이 §Y플루시오니안 조약 기구§! 내 군사 협력 수준 증대를 제안하는 전문을 보내왔습니다.\n\n그는 우리가 카첸들에게 다시 한번 조선소 시설의 더 많은 지분을 허용해 달라고 요청했지만, 그 대가로 비밀스러운 카첸 군사 지식과 대량의 군수품을 제공할 것이라고 말했습니다.\n\n그는 또한 우리 함대가 양측 제독단 모두에게 이익이 될 만한 협력적인 군사 훈련에 참여할 수 있다고 언급했습니다. 그의 요구를 수락할까요?" # 8438901770310870928
  giga_katzen.3011.a: "좋은 제안이군." # 12344961733224472702
  giga_katzen.3011.a.tooltip: "§Y플루시온 조약 기구§!의 일원으로서 카첸과의 협력 수준이 §G증가§!할 것입니다.\n또한 카첸 지도자들을 모집할 수 있게 될 것입니다." # 8905540283641194661
  giga_katzen.3011.b: "그는 자기가 뭘 하고 있다고 생각하는 거지? 우리는 거부한다!" # 13489130913971513973
  giga_katzen.3011.b.tooltip: "§Y카이저§!는 거의 확실히 우리를 §Y플루시온 조약 기구§!에서 §R추방§!할 것이며, 그의 관계도가 상당히 §R감소§!할 것입니다." # 8451220918672347218
  giga_katzen.3012.name: "황제, 카첸 장교 제공" # 15816372752138208551
  giga_katzen.3012.desc: "§Y카이저§!는 우리 군의 협력 노력을 더욱 증대시키기 위해 다시 한번 제안하고 있습니다. 이번에는 더 큰 기술 교환, 군사 투자, 그리고 우리 함대를 위한 카첸 장교들까지 제공하려 합니다.\n\n그는 심지어 우리가 카첸 군사 기록 보관소의 대부분에 접근할 수 있도록 하고, 우리 군대가 카첸 행성에서 사열할 수 있도록 하며, 우리의 협력을 더욱 강화하기 위해 매일 군사 훈련과 회의를 조직하는 것까지 제안합니다.\n\n수락하시겠습니까?" # 16187387040442798917
  giga_katzen.3012.a: "물론이죠! 좋은 결과만 있을 겁니다." # 81184417998292207
  giga_katzen.3012.a.tooltip: "§Y플루시온 조약 기구§!의 일원으로서 카첸과의 협력 수준이 §G증가합니다§!.#\n2명의 §Y카첸 제독§!이 우리 지도자 후보군에 합류할 것입니다." # 5316759634366994372
  giga_katzen.3012.b: "카이저의 제안은 이제 그만!" # 169539854096195246
  giga_katzen.3012.b.tooltip: "§Y카이저§!는 §Y플루시온 조약 기구§!에서 우리를 §R추방§!할 가능성이 높으며, 그의 태도는 매우 크게 §R하락§!할 것입니다." # 16253681198764739970
  giga_katzen.3013.name: "카이저, 군사 동맹 제안" # 13951872885956498827
  giga_katzen.3013.desc: "§YKaiser§!께서 우리 고위 사령부를 사실상 통합하여, 우리가 모든 카첸 지식을 효과적으로 활용하고 그들이 우리 군대 관리에 막대한 도움을 제공할 수 있도록 하자는 대담한 제안과 함께 연락해왔습니다.\n이렇게 할 경우의 이점은 막대할 것이며, 카첸들은 우리 함대와 육군을 지휘할 더 많은 제독과 장군을 보내기로 동의했습니다.\n수락해야 할까요?" # 13566811064215838336
  giga_katzen.3013.a: "웅대한 사업이군요. 분명 큰 성과를 거둘 것입니다!" # 12718989554377461722
  giga_katzen.3013.a.tooltip: "우리는 §Y플루시오니아 조약 기구§!의 일원으로서 카첸 종족과의 협력 수준을 §G증가§!시킵니다.#\n4명의 §Y카첸 제독§! 및 2명의 §Y카첸 장군§!이 우리의 지도자 풀에 합류합니다." # 7587254147116301650
  giga_katzen.3013.b: "어리석은 제안이군." # 424863497313977401
  giga_katzen.3013.b.tooltip: "§Y카이저§!는 아마도 §Y플루션 조약 기구§!에서 우리를 §R추방할§! 것입니다! 그리고 그의 관계는 엄청나게 §R감소할§! 것입니다!" # 8831356006735625659
  giga_katzen.3014.name: "카이저 연방화 요구" # 2502699065909392872
  giga_katzen.3014.desc: "§Y카이저§!가 우리에게 §Y플루시온 조약 기구§!를 더 거대한 §Y카첸아티그 제국§!으로 즉시 연방화할 것을 요구하는 긴급 외교 통신을 보내왔습니다.\n\n이를 수락하는 것은 사실상 우리가 그 제국에 완전하고도 전면적으로 병합된다는 것을 의미합니다. 이는 우리가 카첸들에게 우리 군대에 대한 많은 통제권을 부여했다는 점을 고려하면 예상했던 바입니다." # 6121623729578155292
  giga_katzen.3014.a: "뭐라고요?" # 11197203466346571317
  giga_katzen.3014.a.tooltip: "우리는 §R탈퇴할 것입니다§! §Y플루시오니안 조약 기구§!에서, 그 모든 혜택을 §R제거하면서§!.\n\n카이저는 §R격노할 것입니다§!, 이는 §Y카첸아르티히 제국§!이 다음 달 안에 우리에게 §R전쟁을 선포§!하게 할 것입니다." # 4631544779135420008
  giga_katzen.3014.b: "우리는 항복합니다." # 17324624849329712696
  giga_katzen.3014.b.tooltip: "§R당신의 게임이 종료됩니다.§!\n우리는 §Y카체나르티히 제국§!에 완전히 합병될 것입니다." # 16904482569892762858
  katzen_breakup: "카첸 파열" # 15271075009436792387
  katzen_breakup_desc: "우리는 군사 장비를 보급하고 연구를 지원해주던 카첸과의 동맹을 갑작스럽고 폭력적으로 파기했습니다. 이는 제국 전체에 눈에 띄는 결과를 초래했습니다." # 12199014258149704488
  giga_katzen.3015.name: "카첸 제독들 망명!" # 15468464862954691126
  giga_katzen.3015.desc: "§Y캣첸아티그 제국§!과의 전쟁이 발발하자, 우리가 영입했던 캣첸 제독들과 장군들이 우리 군대를 이탈하여 제국에서 동족 캣첸들과 합류했습니다!\n\n그들 없이 지내야 할 것 같습니다..." # 6337027444902068266
  giga_katzen.3015.a: "이 쥐 같은 놈들!" # 3153427228388927858
  giga_katzen.3015.a.tooltip: "임페리움 출신 모든 카첸 지도자가 저희 지도자 풀에서 §R제거됩니다§!" # 1237468497160870863
  giga_katzen.020.trade: "저희는 영토 거래에 대해 논의하고 싶습니다..." # 13625048096480708656
  giga_katzen.020.trade.tooltip: "우리는 카이저에게 우리 성계 중 하나를 매각하는 것을 제안할 수 있습니다. §YKatzenartig Imperium§!과 국경을 맞댄 우리 성계 4개가 무작위로 선택되며, 그 중 하나를 카이저에게 매각하는 것을 제안할 수 있습니다." # 9673182193142443718
  cant_trade_katzen_war: "전쟁 중에는 거래할 수 없습니다." # 10038838941909171382
  need_border_with_katzen: "카첸아르티크 제국과 직접 국경을 맞대야 합니다." # 9628642902913609711
  giga_katzen.0201.name: "카첸 랜드 무역" # 9100536073389878224
  giga_katzen.0201.desc: "당신의 영토 일부를 팔고 싶으시군요, 흐음? 카이저는 당신의 성계 중 하나와 교환으로 기꺼이 대가를 지불할 것입니다! 어떤 성계를 저희에게 주시겠습니까?" # 13381928961696537730
  giga_katzen.0201.a: "§Y[kaiser_sell_1.GetName]§! 행성계." # 6129650545798364336
  giga_katzen.0201.b: "§Y[kaiser_sell_2.GetName]§! 성계." # 2659290351048924464
  giga_katzen.0201.c: "§Y[kaiser_sell_3.GetName]§! 성계." # 15474223853651355232
  giga_katzen.0201.d: "§Y[kaiser_sell_4.GetName]§! 성계." # 11521619834480463959
  giga_katzen.0201.tooltip: "우리는 §YKaiser§!에게 제안을 보낼 것입니다!\n그러면 Katzens는 해당 성계의 내용물에 기반하여 가격을 제안할 것이며, 우리는 이를 수락하거나 거부할 수 있습니다.\n만약 거래가 성공하면, §YKaiser§!의 우리에 대한 §B의견§!이 §B증가§!할 수 있습니다,\n판매된 성계의 가치에 따라 달라집니다." # 4210435395779407027
  giga_katzen.0202.name: "[kaiser_sell_yes.GetName] 성계" # 7068964374174286812
  giga_katzen.0202.desc: "§Y[kaiser_sell_yes.GetName]§! 성계의 내용을 고려해 볼 때, 카이저는 해당 성계의 완전한 통제권을 얻는 대가로 §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ 및 §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£를 기꺼이 제공하고자 합니다.\n\n귀종께서는 이에 대해 어떻게 생각하십니까?" # 14647293615459936091
  giga_katzen.0202.a: "좋습니다. 합의되었습니다!" # 7164671759707636686
  giga_katzen.0202.b: "좋습니다. 거래입니다!" # 17266075847211146859
  giga_katzen.0202.c: "아주 좋습니다. 거래 성사입니다!" # 8592300763101670657
  giga_katzen.0202.lowvalue.tooltip: "우리는 자원을 대가로 §Y카첸아티히 제국§!에게 §Y[kaiser_sell_yes.GetName]§! 성계를 §Y양도§!할 것입니다.\n해당 성계의 가치를 고려하면, 우리에 대한 §Y카이저의 호감도§!가 §G증가§!할 확률은 §Y20%§!입니다.\n카이저는 향후 1년간 우리에게 영토를 요구하지 않을 것입니다.$attache_boost_chance$" # 1242508685749822841
  giga_katzen.0202.medvalue.tooltip: "우리는 자원과 교환하여 §Y[kaiser_sell_yes.GetName]§! 성계를 §Y캣젠아르티히 제국§!에게 §Y양도§!할 것입니다!\n성계의 가치를 고려하면, §Y40%§! 확률로 카이저의 우리에 대한 §Y의견§!이 §G증가§!합니다.\n카이저는 향후 1년간 우리에게 영토를 요구하지 않을 것입니다.$attache_boost_chance$" # 4738121658001462551
  giga_katzen.0202.highvalue.tooltip: "우리는 자원을 대가로 §Y[kaiser_sell_yes.GetName]§! 성계§!를 §Y카첸아르티히 제국§!에 이전할 것입니다.\n해당 성계의 가치를 고려할 때, §Y80%§!의 확률로 §Y카이저§!가 저희에 대한 §Y의견§!이 §G증가§!할 것입니다.\n카이저는 앞으로 1년간 저희에게서 영토를 요구하지 않을 것입니다.$attache_boost_chance$" # 18362467757899348697
  giga_katzen.0202.response: "훌륭하군! 카이저께서 기뻐하실 겁니다." # 10208661094379195126
  giga_katzen.0202.bye: "잊어버리세요." # 17918540167188125535
  giga_katzen.0201.bye: "잊어버리세요." # 17918540167188125535
  cant_recently_sold_land: "저희는 최근 카이저에게 영토를 매각했습니다. 다시 거래하려면 최소 1년을 기다려야 합니다." # 9483509694430120828
  giga_katzen.042.name: "카이저 카테일이 영토를 요구합니다!" # 17869300869951027421
  giga_katzen.042.1.desc: "§Y카체나르티히 제국§!으로부터 긴급 통신이 수신되었습니다.\n\n그들의 지도자인 §Y카이저 카테일§!은 자신의 \"팽창 할당량\"을 채우기 위해, 한 달 안에 §Y[kaiser_system_1.GetName]§! 성계를 제국에 이전하라고 요구하고 있습니다.\n\n하지만 그는 성계의 예상 가치를 기반으로, 그 대신 재정적 보상을 제안하며 §Y[flusion_primitives_country.kaiser_trade_value]§!의 £energy£와 §Y[flusion_primitives_country.kaiser_trade_value_alloys]§!의 £alloys£를 지불하겠다고 합니다.\n\n이 영토는 명백히 우리 것이지만, 거래를 거부하면 카이저를 격노케 할 수 있으며, 그가 우리에 대한 의견이 너무 낮아진다면 무력으로 영토를 탈취하려 할 수도 있습니다..." # 7752951139799585747
  giga_katzen.042.2.desc: "§Y카첸아르티흐 제국§!으로부터 긴급 통신을 수신했습니다.\n\n그들의 지도자 §YKaiser Kattail§!은 자신의 \\\"확장 할당량\\\"을 채우기 위해 다음 달 안에 §Y[kaiser_system_1.GetName]§! 및 §Y[kaiser_system_2.GetName]§! 성계들을 제국에게 양도할 것을 요구하고 있습니다.\n\n그러나 그는 성계들에 대한 대가로 재정적 보상을 제안하며, 성계들의 예상 가치에 기반하여 §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£와 §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£를 저희에게 지불하겠다고 제안하고 있습니다.\n\n이 영토는 분명히 우리의 것이지만, 거래를 거부하면 카이저를 화나게 할 수 있으며, 우리에 대한 그의 의견이 너무 낮아지면 무력으로 영토를 점령하려 할 수도 있습니다..." # 158178616626036043
  giga_katzen.042.3.desc: "우리는 §Y카첸아티그 제국§!으로부터 긴급 통신을 수신했습니다.\n\n그들의 지도자, §Y카이저 카타일§!은 그의 \"확장 할당량\"을 채우기 위해 우리가 §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2.GetName]§!, 그리고 §Y[kaiser_system_3.GetName]§! 성계들을 다음 달 안에 제국에게 이전할 것을 요구하고 있습니다.\n\n그러나 그는 성계들의 추정 가치를 기준으로 우리에게 §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£와 §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£를 지불하겠다고 제안하며, 재정적 보상을 제안하고 있습니다.\n\n이 영토는 정당하게 우리의 것이지만, 이 거래를 거부하는 것은 카이저를 분노하게 할 수 있으며, 우리에 대한 그의 의견이 너무 낮아진다면 그는 무력으로 영토를 빼앗으려 할 수도 있습니다..." # 6951679170920527556
  giga_katzen.042.4.desc: "§Y카첸아르티히 제국§!으로부터 긴급 전문을 수신했습니다.\n\n그들의 지도자인 §YKaiser 카타일§!은 그의 '팽창 할당량'을 충족시키기 위해 다음 달 이내에 §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2.GetName]§!, §Y[kaiser_system_3.GetName]§! 및 §Y[kaiser_system_4.GetName]§! 성계를 제국에게 양도하라고 요구하고 있습니다.\n\n그러나 그는 성계에 대한 대가로 재정적 보상을 제안하고 있으며, 성계의 추정 가치에 따라 저희에게 §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ 및 §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£를 지불하겠다고 제의하고 있습니다.\n\n이 영토가 명백히 저희의 것임에도 불구하고, 거래를 거부하는 것은 Kaiser를 분노하게 할 수 있으며, 저희에 대한 그의 평가가 너무 낮아지면 그는 영토를 무력으로 장악하려고 시도할 수도 있습니다..." # 14871132530841001697
  giga_katzen.042.5.desc: "§Y카첸아티그 제국§!으로부터 긴급 통신이 도착했습니다.\n\n그들의 지도자 §YKaiser Kattail§!이 그의 \\\"확장 할당량\\\"을 채우기 위해, 한 달 안에 §Y[kaiser_system_1.GetName]§!, §Y[kaiser_system_2.GetName]§!, §Y[kaiser_system_3.GetName]§!, §Y[kaiser_system_4.GetName]§!, §Y[kaiser_system_5.GetName]§! 성계를 제국에 양도할 것을 요구하고 있습니다.\n\n하지만 그는 해당 성계들의 예상 가치를 기준으로 §Y[flusion_primitives_country.kaiser_trade_value]§! £energy£와 §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£를 지불하는 조건으로 성계 양도에 대한 재정적 보상을 제안하고 있습니다.\n\n이 영토는 정당하게 우리 소유이지만, 거래를 거부하면 카이저를 분노하게 할 수 있으며, 우리에 대한 그의 평가가 너무 낮아진다면 무력으로 영토를 강탈하려 할 수도 있습니다..." # 8612551214454902733
  giga_katzen.042.yes: "수락합니다." # 5840019094505539583
  giga_katzen.042.yes.tooltip: "§Y[flusion_primitives_country.kaiser_trade_value]§! £energy£ §Y[flusion_primitives_country.kaiser_trade_value_alloys]§! £alloys£\n요구된 모든 성계는 제국으로 §Y이전될§! 것입니다.\n§Y황제의 의견§!은 §G증가할§! 수 있습니다 (약 70% 확률).$attache_boost_chance$" # 3705683138446146464
  giga_katzen.042.no: "결코 안 돼. 저 성계들은 우리의 것이다!" # 9998335449934071247
  giga_katzen.042.no.tooltip: "카이저의 §Y의견§!이 §R감소합니다§!.\n만약 그의 의견이 §R격노§! 상태에 도달한다면 우리에게 선전포고할 것입니다." # 403818662309783891
  giga_katzen.043.name: "[kaiser_system_demand_target.GetName]가 카이저에게 영토를 할양했습니다!" # 5221977795806851378
  giga_katzen.043.desc: "[kaiser_system_demand_target.GetName]는 최근 §YKaiser Kattail§!, 즉 §YKatzenartig Imperium§!의 지배자로부터 그들의 일부 성계를 카첸에게 이전하라는 요구에 응했습니다.\n\n카첸은 성계와 교환하여 재정적, 물질적 보상을 제공했으며, 그들은 이미 새로 획득한 영토로 이동하기 시작했습니다.\n\n\n\n일단은 전쟁이 회피된 것으로 보입니다." # 1141021143664735764
  giga_katzen.043.a: "제국이 더 커진다..." # 7616155611297464188
  giga_katzen.050.name: "§R전쟁 선포§!" # 565808870692944074
  giga_katzen.050.desc: "[Root.GetSpeciesNamePlural]이여. 그대들의 나라는 우리 황제 폐하의 앞길을 마지막으로 가로막았습니다.\n\n이것은 선전포고입니다! 그대들의 국민은 그대들의 비참한 정부의 영향력으로부터 해방되어, 우리의 우월한 사회에 통합될 것입니다.\n\n덤벼라, 외계인들이여!" # 2514368219571401986
  giga_katzen.050.a: "그렇다면, 전장에서 만납시다." # 9444834550042200270
  giga_katzen.050.a.tooltip: "§T§R카첸아티히 제국이 우리에게 총력전을 선포할 것입니다.§!\n\n§Y카이저의 외교 관계§!가 §R분노§! 단계로 §R하락§!할 것입니다.\n\n평화는 최소 §Y2.5년간의 전투§! 후에야 가능할 것입니다.\n\n제국을 격파하려면 §Y플루시온§!을 §Y점령§!하거나 §Y파괴§!해야 합니다.§T" # 10066394898480953280
  giga_katzen.051.name: "카첸아르티크 임페리움이 전쟁에 돌입합니다!" # 16439673344165079917
  giga_katzen.051.desc: "카이저와 §Y[kaiser_attack_target.GetAdjective]§! 지도부 간의 불화 끝에, §Y카첸아르티크 제국§!이 최근 §Y[kaiser_attack_target.GetName]§!에 전쟁을 선포했다는 소식이 접수되었습니다!\n\n양국 간의 외교 관계는 완전히 파탄 났으며, 양측은 전면전을 벌일 준비를 하고 있습니다..." # 11120641416086981936
  giga_katzen.051.a: "은하에 또 다른 전쟁." # 2346802083360609252
  giga_katzen.2000.name: "카이저 달의 비밀" # 14186436471715988955
  giga_katzen.2000.desc: "§Y카첸아르티히 제국§!은 오랫동안 존재해 왔으며, 그들의 §YKaiser Moon§!는 가공할 함선으로 입증되었습니다.\n\n하지만, 반복적인 장거리 관측 결과에 따르면 달에는 여러 결함이 있을 수 있으며, 우리가 그것과 교전해야 한다면 파괴를 용이하게 하기 위해 악용될 수 있습니다.\n\n달의 특이한 공학 기술을 멀리서 연구하고, 바라건대 카첸 함선과 마주했을 때 우리 무기의 효율성을 극적으로 높일 방법을 찾아내기 위해 §Y특수 프로젝트§!가 수립되었습니다.\n\n하지만, 이 프로젝트를 진행하는 것은 카이저를 분노하게 만들 수도 있으며, 우리가 그의 함선을 가장 잘 폭파하는 방법을 배우려 하고 있다는 것을 그가 알게 된다면 우리에 대한 그의 평가를 §R하락시킬§! 수 있습니다." # 9044230680780796448
  giga_katzen.2000.a: "즉시 착수하자." # 8866493457921696838
  STUDY_KAISER_PROJECT: "카이저 달 연구" # 14162480744255251407
  STUDY_KAISER_PROJECT_DESC: "막대한 자원을 투입하여 카첸에 대한 첩보 활동과 원거리에서의 카이저 문 연구를 수행하여, 이를 저지할 방법을 모색하십시오.\n\n이 프로젝트를 완료하면 카첸에 대한 우리 무기 피해량이 §G30%§!만큼 §G증가§!하지만, 우리에 대한 §Y카이저의 의견§!이 §R3§!만큼 §R감소§!하게 됩니다.\n\n§BEnigmatic Engineering§! 승천 특전을 보유 시 카이저가 우리의 계획을 알아차리지 못하도록 보장하여 의견 하락을 방지할 수 있습니다." # 2938651247936199972
  giga_katzen.2001.name: "카첸 약점 발견!" # 15401910672740717083
  giga_katzen.2001.a.desc: "수년간의 고된 작업 끝에, 카첸들의 §Y황제 달§! 내부에서 몇 가지 치명적인 약점을 찾아내는 데 성공했습니다. 이는 황제 달에 대항하는 우리의 능력을 급격히 향상시킬 것입니다.\n\n우리는 또한 카첸 공학 전반에 대해 많은 것을 배웠으며, 이는 그들의 함대와 정면으로 맞서야 할 때마다 우리에게 도움이 될 것입니다.\n\n안타깝게도, 황제가 이 사실을 인지했다는 소식이 전해졌으며, 그 결과 우리에 대한 그의 §Y의견§!이 §R3§!만큼 §R감소했습니다§!.\n\n우리는 또한 새로운 유형의 §Y반복 가능한 기술§!에 접근 권한을 얻었습니다. 이는 §Y카첸아티그 제국§!에 대항하는 우리의 화력을 더욱 증가시킬 수 있게 해줄 것이지만, 그로 인해 황제를 더욱 §R분노하게 만들§! 위험이 있습니다." # 10326334659443139794
  giga_katzen.2001.a: "상관없다. 오게 하라!" # 12859657326588359805
  giga_katzen.2001.b.desc: "수년간의 고된 작업 끝에, 우리는 카첸의 §YKaiser Moon§! 내에 여러 치명적인 약점을 파악하는 데 성공했습니다. 이는 그것에 맞서 싸울 우리의 능력을 대폭 향상시킬 것입니다.\n\n우리는 또한 카첸 공학 전반에 대해 많은 것을 배웠습니다. 이는 그들의 함대와 정면으로 맞서야 할 때마다 우리에게 도움이 될 것입니다.\n\n추가적으로, 우리의 복잡하고 불가사의한 과학적 방법 덕분에 카첸은 여전히 우리의 계획을 전혀 눈치채지 못하고 있습니다.\n\n우리는 또한 새로운 종류의 §Y반복 연구§!에 접근하게 되었습니다. 이는 §Y카첸아르티크 제국§!에 맞서 우리의 피해량을 추가로 증폭시킬 수 있게 해 줄 것입니다." # 1335258103033371980
  giga_katzen.2001.b: "훌륭하군!" # 4205353275372794963
  mod_damage_vs_country_type_katzenartig_imperium_mult: "카첸아르티히 제국의 피해" # 4977036099253881394
  katzenartig_weaknesses: "카첸 약점" # 8483130003696433968
  katzenartig_weaknesses_desc: "우리는 카첸 공학에서 여러 약점을 발견했으며, 이를 활용하면 그들의 함대에 더 큰 피해를 줄 수 있습니다." # 5384075266472966342
  giga_tech_repeatable_increased_katzen_damage: "카첸 약점 분석" # 14695672668011066904
  giga_tech_repeatable_increased_katzen_damage_desc: "카첸 함선 공학을 더 연구함으로써, 우리는 그들의 설계 내 약점을 찾아낼 수 있으며, 이는 나중에 그들의 파괴를 용이하게 하기 위해 활용될 수 있습니다. §B수수께끼 공학§!은 카이저가 우리의 계획을 알아내는 것과 관련된 모든 위험성을 완전히 무효화시킬 것입니다." # 8955281083392207572
  might_anger_kaiser_title: "§YKaiser's Opinion§!이 §Y50%§! 확률로 §R감소§!합니다.\n§B불가사의한 공학§!은 의견 하락을 방지합니다" # 6162171440927052485
  might_anger_kaiser_desc: "당연하게도, 그는 그의 물건을 폭파할 방법을 찾아내려는 사람들을 그다지 달갑게 여기지 않습니다." # 8519959959792434232
  giga_flusion.089.name: "카이저 달 파괴됨!" # 17677687265267220716
  giga_flusion.089.desc: "오늘 §Y캣젠아르티그 제국§!에 잔혹한 일격이 가해졌습니다! 실로 압도적인 화력이 제국의 기함인 강력한 §YKaiser Moon§!을 성공적으로 파괴했습니다!.\n\n캣젠족의 전방 작전 기지 역할을 했던 이 함선은 거대한 달 잔해로 변했으며, 막대한 캣젠 사상자를 냈습니다. 제국은 가장 중요한 군사 자산을 잃은 후 패닉 상태에 빠졌으며, 최고 사령부는 요새화된 본성인 §YFlusion§!으로 후퇴했습니다.\n\n§YKaiser§!는 광란의 분노에 휩싸인 것으로 알려졌으며, 제국 전체가 혼란에 빠지고 있는 듯합니다..." # 7916192225268746190
  giga_flusion.090.name: "카이저 달 파괴됨!" # 17677687265267220716
  giga_flusion.090.desc: "§Y카첸아르티크 제국§!에 오늘 잔혹한 일격이 가해졌습니다! 실로, 우리 군대는 제국의 기함인 장엄한 §YKaiser Moon§!을 성공적으로 무력화하고 파괴하는 데 성공했습니다!\n\n카첸족의 전방 작전 기지 역할을 했던 이 함선은 거대한 달 잔해로 변했으며, 막대한 카첸 사상자를 냈습니다. 제국은 가장 중요한 군사 자산을 잃은 후 패닉 상태에 빠졌으며, 그들의 최고 사령부는 요새화된 고향 행성인 §YFlusion§!으로 퇴각했습니다!\n\n§YKaiser§!는 광란의 분노에 휩싸였다고 하며, 그들의 제국 전체가 혼란에 빠지고 있는 듯합니다...\n\n추가적인 보너스로, 우리는 잔해에서 일부 자원을 회수하는 데도 성공했습니다." # 5368816049524476019
  giga_flusion.090.a: "그들의 종말이 임박했습니다." # 2856515730799687376
  giga_flusion.091.name: "카이저 달 파괴됨!" # 17677687265267220716
  giga_flusion.091.desc: "§Y카첸아르티그 제국§!에 오늘 잔혹한 일격이 가해졌습니다! 실로, §Y[kaiser_moon_slayer.GetName]§!의 군대가 제국의 기함이자 강력한 §YKaiser Moon§!을 성공적으로 무력화하고 파괴했습니다.\n\n카첸족의 전방 작전 기지 역할을 했던 이 함선은 거대한 달 잔해로 변했으며, 막대한 카첸족 사상자를 냈습니다. 제국은 가장 중요한 군사 자산을 잃은 후 패닉 상태에 빠졌으며, 최고 사령부는 요새화된 본성인 §Y플루전§!으로 퇴각했습니다.\n\n§YKaiser§!는 격노한 것으로 알려졌으며, 그들의 제국 전체가 혼란에 빠지고 있는 것 같습니다..." # 7230213287169890444
  giga_flusion.091.a: "그들의 종말이 임박했습니다." # 2856515730799687376
  giga_flusion.090.a.tooltip: "§Y카첸아르티히 제국§!은 §Y발사 속도§!, §Y궤도 폭격§!, §Y육군 피해§! 및 §Y함선 속도§!에 §R페널티§!를 받게 됩니다." # 3723503101416518762
  giga_katzen.092.name: "카첸아르티히 제국" # 3026107847232749745
  giga_katzen.092.desc: "카이저 달의 파괴 이후, 제국은 혼란에 빠졌고, 카이저는 아무와도 소통하려 하지 않는 것 같습니다..." # 14434715609321290002
  giga_katzen.092.war: "우리는 그들의 파멸을 앞당길 것이다, §R전쟁을 선포한다!§!" # 13322392698332433359
  giga_katzen.092.war.tooltip: "§T§R우리는 카첸아르티히 제국에게 총력전을 선포할 것입니다.§!\n\n더 이상 평화는 §R불가능§!할 것입니다.\n\n제국을 완전히 패배시키려면 §Y플루시온§!은 §Y점령§!되거나 §Y파괴§!되어야 합니다.§T" # 7323319995691776134
  giga_katzen.092.a: "뭐 어쩔 수 없지." # 3994322936166741113
  giga_katzen.094.name: "플루시온의 몰락" # 10786612299516071698
  giga_katzen.094.desc: "플루시온이 함락되었습니다.\n\n끔찍한 전투 끝에, [flusion_conqueror.GetName]의 병력이 플루시온의 카첸 수비대를 압도하고 행성을 완전히 장악했습니다. 수도를 잃었기 때문에, 극도로 중앙집권화된 §Y카첸 제국§!은 더 이상 스스로를 지탱할 수 없으며, 앞으로 며칠 내에 완전히 붕괴할 것입니다.\n\n그들은 현재 카첸 최고사령부를 심문하여, 설령 그가 아직 살아있다고 해도 §YKaiser Kattail§!이 어디에 숨어 있는지 알아내고 있습니다.\n\n어쨌든, 마침내 카첸의 위협이 사라졌으므로, 은하는 이제 안도의 한숨을 내쉴 수 있게 되었습니다." # 14606975631709859312
  giga_katzen.094.a: "잘 됐군." # 17796787233491237960
  giga_katzen.094.b: "잘 됐군." # 17796787233491237960
  giga_katzen.095.name: "플루션의 파괴" # 13603243309709463085
  giga_katzen.095.desc: "플루시온이 함락되었습니다.\n\n행성은 강렬한 무기 공격에 노출되었고, 카첸들은 행성 표면에서 쓸려나갔습니다. 수도 함락과 함께, 극도로 중앙집권화된 §Y카첸아티그 제국§!은 더 이상 스스로를 지탱할 수 없게 되었으며, 수일 내로 완전한 붕괴를 겪게 될 것입니다.\n\n마침내 카첸의 위협이 사라졌으므로, 은하는 이제 안도의 한숨을 쉴 수 있게 되었습니다." # 17135984507196727860
  giga_katzen.095.a: "잘 됐군." # 17796787233491237960
  giga_katzen.097.name: "카첸아르티히 제국 붕괴" # 6769668533151528618
  giga_katzen.097.desc: "예상대로, §Y플루전§!의 함락과 더불어, §Y카첸아르티흐 제국§!은 오래가지 못했습니다.\n\n중앙 정부와 그들을 이끌 카이저가 없으니, 남은 모든 카첸 식민지들은 독립을 선언했고, 제국은 마치 하룻밤 사이에 해체되었습니다.\n\n한때 강력했던 제국은 마침내 역사의 뒤안길로 사라졌습니다." # 17588101072032576728
  giga_katzen.097.a: "그들은 잘 해왔군." # 2735422680988349583
  katzenartig_splinter: "분열 국가 자원" # 14148717306504561667
  katzenartig_splinter_desc: "파멸적인 붕괴를 막기 위해" # 15421464707912501499
  katzen_forge_0: "카첸 군수 주조소 건설 현장" # 18326044814682844013
  katzen_forge_0_DESC: "카첸 전쟁 단조소의 건설 부지. 성계 내 자원을 채취하여 전함으로 변환하는 대형 궤도 시설입니다." # 12644630449190353752
  katzen_forge_0_MEGASTRUCTURE_DETAILS: "$katzen_forge_0_DESC$" # 13035023486277875780
  katzen_forge_1: "카첸 전쟁 위조 공장" # 4959768154719362159
  katzen_forge_1_DESC: "거주 중인 카첸 식민지 근처에 건설된 대규모 궤도 구조물로, 카첸 전함 조립을 위해 지역 항성계에서 자원을 채취합니다." # 1272981862075194308
  warforge_detection: "카첸 병기창 업링크" # 18256042075561423477
  giga_katzen.031.name: "카첸 전쟁 공장 격파!" # 6227590521887684615
  giga_katzen.031.desc: "우리 함대가 보고에 따르면, §Y[war_forge_destroyed_system.GetName]§! 성계를 점령한 후, 해당 성계의 카첸 전쟁 대장간이 점령을 막기 위해 자폭했다고 합니다.\n\n우리는 잔해에서 일부 자원을 회수하는 데 성공했으며, 카첸은 더 이상 이 성계를 이용하여 함대를 증강할 수 없을 것입니다." # 4634662171496985405
  giga_katzen.031.a: "제국에 차질이 생겼다." # 4943548000636838062
  katzenartig_chain_title: "카첸아르티히 제국" # 14715592393721362532
  katzenartig_chain_desc: "군국주의적인 카첸이 은하계에 등장했습니다. 그들의 카이저는 은하 전체를 장악하려는 야심을 품고 있는 듯하며, 그들의 무기 체계는 놀라울 정도로 진보했습니다. 우리는 그들을 경계해야 합니다." # 3590479874454945909
  katzen_ship_count: "§Y카첸 함선 수§!" # 2378133110839872081
  katzen_planet_count: "§Y카첸 행성 수§!" # 9034782083644142308
  katzen_system_count: "§Y카첸 성계 수§!" # 17568343160485079173
  katzen_warforge_count: "§Y카첸 전쟁 대장간 개수§!" # 14313083303092599841
  ships_lost_to_katzen: "§R카첸에게 파괴된 함선들!§!" # 1706704895721328724
  katzen_ships_lost: "§G카첸 함선 격파됨§!" # 16652008804459927328
  katzenartig_chain_1: "플루션 & 카첸 확장" # 9117226228412536777
  katzenartig_chain_1_desc: "카첸 정부는 카첸의 수도인 §Y플루시온§!을 중심으로 강력하게 중앙집권화되어 있습니다. 플루시온을 점령하거나 파괴하는 것은 의심할 여지 없이 임페리움의 완전한 종말과 붕괴를 의미할 것입니다.\n\n해군을 확장하기 위해 카첸은 그들의 영토 내 소유한 행성 주변에 §Y카첸 전쟁 대장간§!을 건설하며, 이는 주기적으로 함선을 더 생산합니다. 해당 성계가 점령당하면 그것들은 §Y자폭§!할 것입니다.\n\n카첸 행성은 또한 자신의 성계에 §Y점프 드라이브 교란장§!을 투사하여 이 지역으로의 전술적 점프를 방지합니다. 해당 행성을 점령하면 장은 비활성화될 것입니다.\n\n플루시온이 폭격당하거나 침공당하거나, 또는 거대함선이 해당 성계에 진입하면 §Y카이저 문§!이 주블리오로 §R귀환§!할 것입니다!" # 14995064804326337182
  paluush_defender_acot: "팔루시 군대" # 16513963716968311234
  paluush_defender_acot_desc: "최고 수준으로 훈련된 사이오닉 장비 수비자." # 2156698370963246927
  the_grandbunny_acot: "그랜드버니" # 2565070341881371866
  the_grandbunny_acot_desc: "상상조차 불가능한 힘을 가졌으며 거의 신과 같은 사이오닉 팔루시. 팔루시아를 모든 위협으로부터 방어할 준비가 되어 있습니다." # 17646935294479572488
  royal_paluush_acot: "왕립 팔루쉬 방어자" # 11654784716299080870
  royal_paluush_acot_desc: "최고 수준으로 훈련되었으며, 무자비하고 살인적이며, 사이오닉 장비를 갖춘 방어자." # 9596386036571329416
  katzen_trait_elite: "핵심 인사" # 2930354793063930304
  katzen_trait_elite_desc: "이 지도자는 플루시온 사회에서 매우 중요한 인물이며, 그 능력은 평균 이상으로 뛰어납니다. 그들은 생존을 유지하기 위해 최신 항노화 기술과 사이버네틱스를 제공받습니다." # 7899414289397978777
  katzen_trait_blitzkrieg: "기갑전 전문가" # 15120562993902827029
  katzen_trait_blitzkrieg_desc: "이 지도자는 전투 중 대규모의 장갑 부대를 신속하게 기동시키는 데 특히 능숙합니다." # 5767252966299153168
  katzen_trait_nukelad: "원자력 애호가" # 14669582455953242004
  katzen_trait_nukelad_desc: "이 지도자는 핵 및 원자력 무기를 특별히 여깁니다. 그들은 전쟁 시 그러한 무기 사용을 망설이지 않습니다." # 17324772960499378949
  giga_katzenai.013.name: "카이저 문 회수!" # 1060473474018363392
  giga_katzenai.013.desc: "충격적인 소식입니다! 플루시온에 대한 우리의 적대적 행동 이후, §Y카이저 문§!이 거대한 긴급 점프 항법 시스템을 활성화시킨 것 같습니다.\n\n이 달형 함선은 즉각적으로 §Y주블리오§! 성계로 복귀했으며, 지금 막 우리 폭격 함대와 교전하려 합니다..." # 12755754144971485830
  giga_katzenai.013.a: "전투 배치!" # 18104454666734210317
  kaiser_moon_broken_object: "파괴된 카이저 달" # 18442039171058718700
  kaiser_moon_broken_object_desc: "한때 강력했던 카첸 초병기였지만, 이제는 거대한 비활성 달 잔해 덩어리에 불과하다." # 14890444783951383704
  kaiser_moon_broken_object_tooltip: "카이저가 그것에 그렇게 많은 돈을 들였다." # 982635360550916220
  giga_katzen.0900.name: "카이저 문 인양" # 4459512004796034584
  giga_katzen.0900.desc: "§YKaiser Moon§!의 파괴 이후, 그 거대한 잔해는 그저 공허 속에 떠다니며 역사의 망각 속에 잊힐 때까지 방치되어 왔습니다.\n\n하지만, 우리 과학계와 군부의 일부에서는 그 잔해를 연구하기 위해 과학선을 파견해야 한다는 주장이 제기되기 시작했습니다. 실제로, 그 달은 복구하기에는 너무 심하게 손상되었지만, 그들은 그 설계를 분석하고 역설계하여 미래에 우리만의 카이저 문(Kaiser Moons)을 만들 수 있을 것이라 믿고 있습니다...\n\n이는 상당히 비용이 많이 들고 시간이 소요되는 프로젝트가 되겠지만, 카이저 문은 우리 군에 의심할 여지 없이 귀중한 자산이 될 것입니다." # 12554413291440156875
  giga_katzen.0900.a: "가치 있는 시도입니다. 즉시 실행합시다!" # 7478733444520231927
  giga_katzen.0900.b: "이런 시시한 일에 낭비할 시간이 없네." # 5342559728231950540
  giga_katzen.0901.name: "카이저 문 분석 완료!" # 2587187341881791995
  giga_katzen.0901.desc: "수개월간의 조사, 탐사, 그리고 §YKaiser Moon§!의 거대한 잔해 탐사 끝에, 우리 과학선은 자체적인 카이저 문을 제작하기 위한 공학적 노력을 시작할 만큼 충분한 데이터를 수집했다고 보고합니다!\n\n그러한 거대한 우주선을 건설하기까지는 아직 연구가 더 필요하겠지만, 그들은 그 결과가 노력할 가치가 있을 것이라고 확신하고 있습니다." # 15943002543906614865
  giga_katzen.0901.a: "훌륭합니다. 착수합시다." # 12748854353735171238
  giga_tech_kaiser_moon: "카첸 천체 무기화" # 11833225242434750684
  giga_tech_kaiser_moon_desc: "카이저 문에 대한 연구를 통해 이 초무기의 설계도를 재현할 수 있었습니다. 일반적인 공격 문보다 훨씬 더 중무장된 상태로, 카이저 문은 성계 전장을 의심의 여지 없이 지배할 무시무시한 초무기입니다." # 3159963417022487171
  allow_kaiser_moon: "§H해금 구역:§!\n카이저 달 구역" # 16379685532008163757
  desc_kaiser_moon: "회수된 카첸 기술에 기반한 정말 경악스러운 공학 프로젝트입니다.\n일반적인 공격 위성과는 달리, 카이저 문은 레이저 대신 거대 레일건을 갖추고 있으며, 막대한 양의 운동 에너지 및 폭발성 무장을 특징으로 합니다.\n이 새로운 구역 구성은 신규 또는 기존의 모든 공격 위성에 적용 가능합니다." # 18365567163697575816
  REPAIR_KAISER_PROJECT: "카이저 달 분석" # 17131724924974599261
  REPAIR_KAISER_PROJECT_DESC: "수리할 수는 없지만, 카이저 문의 거대한 잔해는 여전히 다량의 유용한 공학 데이터를 산출할 수 있습니다." # 621927327030820949
  kaiser_moon_0: "$gc_mega$카이저 달 건설 현장" # 8560693902771523220
  kaiser_moon_0_DESC: "작은 달 주위에 건설되어 항성 전장을 황폐화시킬 수 있는 거대한 초무기인 미래의 카이저 문 건설 부지." # 9464618871631560677
  kaiser_moon_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_megastructure$ - $giga_list_category_celestial_warship$\n§Y크기 5~7§!의 §Y용암§!, §Y황무지§!, 혹은 §Y얼음 행성§!을 특수 §Y천체 전함§!으로 변환합니다!\n§L카첸 기술을 기반으로, 카이저 문은 작은 달에 박힌 거대한 레일건과 미사일 및 운동 에너지 포대의 배열로 구성됩니다.§!" # 17276639295067345003
  kaiser_moon_1: "카이저 달 기동 시스템" # 1130100818229246327
  kaiser_moon_1_DESC: "이 미래형 초무기는 달 하나를 통째로 이동시킬 수 있는 거대한 추진기를 갖추고 있습니다. 날개에는 이를 조종하기 위한 매끈한 임펄스 추진기가 장착되어 있습니다." # 12199437849756712256
  kaiser_moon_2: "카이저 달" # 3069452162647978205
  kaiser_moon_2_DESC: "완비된 카이저 문은 거의 모든 것을 관통할 수 있는 거대한 레일건과 핵탄두 발사기, 그리고 막대한 수의 운동 에너지 포대를 장비하고 있습니다." # 6591906377751847066
  giga_katzen.0902.name: "카이저 문 건설 현장 완공!" # 9279428476437369244
  giga_katzen.0902.desc: "미래 카이저 문 건설 부지가 이제 [giga_system.GetName] 성계에 완성되었습니다.\n\n카첸스의 폭발 공학에서 영감을 받은 이 산업 플랫폼은 작은 달을 가공할 초무기로 변환하기 위한 거점으로 사용될 것입니다.\n\n유의하십시오. 카이저 문은 합금 250과 에너지 75의 유지비가 소모됩니다." # 13867040255004458034
  giga_katzen.0902.a: "좋습니다." # 843958112380023394
  giga_katzen.0903.name: "카이저 달 기동 시스템 완료!" # 9308137586309607452
  giga_katzen.0903.desc: "[giga_system.GetName] 시스템 내 우리 카이저 문의 이동 시스템이 이제 성공적으로 설치되었습니다. 전체 천체를 추진하는 데 사용될 거대한 추진기가 달의 뒷면에 건설되었습니다.\n\n이제 달의 주력 초강력 무기인 초대형 레일건 작업에 착수해야 합니다." # 15740787468199850754
  giga_katzen.0903.a: "훌륭하군!" # 4205353275372794963
  giga_katzen.0904.name: "카이저 문 출격!" # 7836605503303207041
  giga_katzen.0904.desc: "그리하여, 완성되었나이다!\n[giga_system.GetName] 성계에서, 우리는 작은 달을 치명적인 카첸 초무기로 개조하는 데 성공했으며, 탄환을 상대론적 속도까지 가속할 수 있는 거대한 레일건이 장착되어 있습니다.\n\n이 레일건과 미사일, 거대한 자동 기관포로 무장한 이 무시무시한 구조물은 의심의 여지 없이 우리가 은하를 지배하는 데 도움이 될 것입니다. 카이저가 바랐던 것처럼 말입니다." # 1620588292413808753
  giga_katzen.0904.a: "훌륭하군! 카첸즈처럼 되지 않기를 바랍니다." # 1361315457005420587
  giga_katzen.04001.name: "황제, 그로스카첸아티그 제국을 선포하다!" # 11995553289414956916
  giga_katzen.04001.desc: "최근 캣젠의 정복에 따라, §Y캣젠아르티히 제국§!은 은하계의 상당 부분을 아우르도록 확장되었습니다. 이에 따라, 이 기념비적인 사건을 기념하기 위해 §Y카이저 카테일§!은 국가의 확장된 경계를 반영하여 §Y그로스캣젠아르티히 제국§!을 공식 선포했습니다.\n\n그 결과 제국의 이름과 국기가 변경되었으며, 카이저는 수십억 명의 제국 시민 앞에서 연설하며 \"이 위대한 업적은 우리 각자의 지지 없이는 불가능했을 것입니다\"라고 말하며 이것이 \"제국 전체를 위한 훨씬 더 위대한 것의 시작\"이라고 밝혔습니다.\n\n그의 야망은 조만간 멈출 것 같지 않습니다..." # 11058003017657450354
  giga_katzen.04001.a: "그는 좀 우쭐대는 것 같군." # 3281802319707621546
  giga_katzen.04002.name: "카이저가 은하 고양이 제국을 선포했습니다!" # 4153484295509161276
  giga_katzen.04002.desc: "§Y그로스카첸아르티크 제국§!이 이제 은하계의 대다수를 아우를 정도로 확장했으며, §YKaiser Kattail§!은 카첸의 은하계에 대한 현 수준의 통제를 더 잘 반영하기 위해 국가 명칭을\"은하 카첸 제\"으로 다시 한번 변경하기로 결정했습니다.\n\n카첸 군사 기계는 이제 괴물 같은 규모로 성장했으며, 황제가 자신의 제국이\"별이 타버릴 때까\" 지속될 것이라고 선언함에 따라 제국을 물리치려는 은하계의 희망은 날이 갈수록 희박해지고 있습니다." # 13283842457927576484
  giga_katzen.04002.a: "이는 좋은 징조가 아닙니다." # 282744132212155541
  giga_katzen.0941.name: "실종된 황제" # 14626424111366165244
  giga_katzen.0941.desc: "§Y플루시온§!을 침공한 이후, 우리 병력들은 §YKaiser Kattail§!의 행방을 알아내기 위해 행성을 수색하고 카첸 최고 사령부를 심문하느라 분주했습니다. 그리고 한 달 이상에 걸친 고된 수색 끝에, 그들은 다음과 같이 보고했습니다...\n\n카이저는 사라졌습니다.\n\n실로, 아무도 카이저가 어디로 갔는지 모르는 듯하며, 철저한 심문에도 불구하고 심지어 그의 최고 사령부조차 그의 위치를 알지 못합니다. 그가 스스로 목숨을 끊었다는 증거도 없으며, 우리 병력들은 그의 시체의 흔적이나 시체가 파괴되었음을 나타내는 징후를 전혀 찾을 수 없었습니다.\n\n따라서, 플루시온에 있는 우리 지방 정부는 이 상황을 어떻게 대처해야 할지 확신하지 못하고 있습니다..." # 18241450507395628448
  giga_katzen.0941.a: "곤란하군.\n우리는 그를 찾아야만 한다." # 10050210909756192932
  giga_katzen.0941.b: "이 묘인 촌극은 무의미하다." # 12297906890065065002
  FIND_KAISER_PROJECT: "카이저를 찾아내십시오" # 10939009071928819311
  FIND_KAISER_PROJECT_DESC: "플루시온의 몰락 이후, 카이저가 실종되었습니다. 우리는 그를 찾아내기 위해 플루시온 전역에서 대대적인 수색을 시작해야 합니다." # 12966575098028432577
  giga_katzen.0942.name: "카이저의 균열" # 14648961922361767540
  giga_katzen.0942.desc: "우리 팀은 플루션 전역을 수색했습니다. 수천 명을 심문하고 행성의 구석구석까지 탐험했습니다. 하지만 카이저는 여전히 그들을 따돌린 듯했습니다. 그들이 포기하려던 찰나, 평소에는 그리 주목할 만하지 않은 일이 벌어졌습니다.\n\n평소 우주선을 감지하는 데 사용되던 장치가 무언가를 포착했습니다. 현재 물리학 모델로는 예측되지 않는 방식으로 작용하는 고립된 이국적인 입자였습니다. 게다가 그 입자는 다름 아닌 카첸 정부의 옛 수도였던 카타운 피라미드에서 온 것으로 보였습니다.\n\n우리 과학자들은 해당 입자를 역추적하며 피라미드를 통과한 궤적을 거슬러 올라갔습니다. 피라미드의 미로 같은 복도를 거쳐, 마침내 카이저의 옛 집무실 안까지 이르게 되었습니다.\n\n집무실은 언뜻 보기에는 특별히 흥미로운 것을 담고 있지 않았지만, 실제로 우리 우주에서 정상적으로 발견되지 않는 이국적인 입자를 방출하는 무언가가 있었습니다. 그것은 바닥에서 1미터 정도 위에 위치한 일종의 나노 규모 균열, 즉 시공간 자체의 아주 작은 인공적인 찢김으로 보입니다. 이는 §Y누군가§!가 최근 현실의 구조를 뚫고 지나갔음을 시사합니다. 분명 모든 증거는 카이저가 플루션에서 텔레포트했으며, 은하계 어딘가 다른 곳으로 갔을 가능성이 높다는 것을 가리킵니다.\n\n우리 과학 팀은 이 작지만 편재하는 균열을 연구하고 카이저가 어디로 갔는지 추적하기 위해 이 근처에 연구 시설을 설치하는 과정에 있습니다. 따라서 플루션에 고고학 유적지가 설정되었습니다." # 11053456265522324243
  giga_katzen.0942.a: "이 균열을 연구하자. 그는 멀리 가지 못했을 것이다." # 17712564945860516765
  giga_katzen.0943.name: "균열 감지" # 11989762471552965411
  giga_katzen.0943.desc: "우리 과학자들은 균열 주변에 대형 장치를 설치하고 이를 이용해 다양한 입자를 균열 너머로 보냈습니다.\n흥미롭게도, 그들은 은하 내 다른 곳에서 나타나지 않았습니다. 대신 그들 대부분은 몇 초 후 돌아왔거나, 구성 입자로 붕괴되거나, 방사선 형태로 돌아왔는데, 마치 \"풀어헤쳐진\" 것 같았습니다.\n\n따라서 균열은 반대편의 무언가에 입자들이 아마도 \"반사되는\" 일종의 루프처럼 보입니다. 하지만 이 반사는 균열이 부분적으로 소멸되어 카이저의 목적지와 부적절하게 연결되었기 때문에 발생하는 단순한 부작용일 가능성이 매우 높습니다. 우리 과학자들은 현재 장치를 업그레이드하여 균열을 안정시키고 확장하여 이를 통해 실제 탐사정을 보낼 수 있도록 하는 과정에 있습니다.\n\n그들은 또한 카이저의 사무실에 숨겨져 있던 흥미로운 몇몇 유물을 발견했습니다." # 8104403341490108972
  giga_katzen.0943.a: "흥미롭군. 계속하세요!" # 13574724163421090157
  giga_katzen.0944.name: "시간 속의 균열" # 3925398430311503910
  giga_katzen.0944.desc: "균열에 특정 배열의 하전 입자를 발사함으로써, 우리 과학자들은 균열을 안정화하고 확대하는 데 성공했으며, 이후 놀라운 발견을 했습니다:\n\n이 균열은 공간을 통하는 것이 아니라 시간을 통하는 것입니다!\n\n실제로, 나노봇을 통과시켜 본 결과, 이 균열은 일종의 초차원적인 양자 시간 터널로 이어지며, 이는 아마도 카이저의 순간이동에 의해 현실의 구조 내에 남겨진 흔적일 것으로 추정됩니다. 이는 효과적으로 카이저가 시간 여행을 했음을 의미하며, 터널에 대한 추가 연구 결과 그는 시간상 미래로 이동했을 가능성이 가장 높다고 나타났습니다.\n\n이 터널이 얼마나 멀리까지 이어지는지는 불분명하지만, 수백 년 이상 미래로는 가지 않을 것으로 추정하고 있습니다. 그보다 더 멀리 가는 것은 분명히 불가능할 정도로 높은 에너지 비용이 들 것이며, 적어도 카첸 같은 문명에게는 그렇습니다.\n\n그들은 이제 균열 안으로 들어가면서 시간 터널을 \"개방\"할 수 있는 우주선을 준비 중이며, 이는 우리도 카이저만큼 멀리 갈 수 있게 해주고 그를 찾을 수 있게 해줄 것입니다.\n\n또한 이 시간의 찢어짐과 입자가 어떻게 상호작용하는지를 연구함으로써 몇 가지 흥미로운 발견을 했습니다." # 7936869362017428952
  giga_katzen.0944.a: "이것이 우리가 생각했던 것보다 더 복잡하군요..." # 7043956634344095098
  giga_katzen.0945.name: "시간 탐사선" # 3620464171260091947
  giga_katzen.0945.desc: "황제 집무실의 저희 과학팀이 이제 비교적 큰 탐사정 조립을 마쳤으며, 이를 틈새로 보낼 계획입니다.\n이 탐사정에는 카메라와 함께, 틈새를 통해 정보를 시간 역방향으로 전송하여 저희에게 다시 되돌릴 수 있는 타키온 방출기가 장착되어 있습니다.\n마지막으로, 그리고 가장 중요하게는, 이 장치에는 개조된 초광속 항행 장치에 기반한 강력한 \"시간 드릴\"이 장착되었습니다. 이는 황제가 탈출 중에 남긴 시간의 흔적을 증폭하고 따라갈 수 있을 것입니다.\n하지만 시간 틈새를 통해 탐사정을 추진하는 과정은 매우 많은 에너지를 소모하며, 팀은 플루시온의 전력망에 연결되어 황제 집무실까지 이어지는 거대한 전력 케이블을 설치했습니다.\n하지만 그들은 작전을 시작하기 위해 §Y2500§! £energy£를 제공해달라고 요청합니다.\n\n§B현장을 계속 진행할 옵션은 에너지가 충분해지면 나타날 것입니다.§!" # 1020629984414698384
  giga_katzen.0945.a: "그들은 그들의 £energy£를 받게 될 것이다. 시작하자..." # 14423669412966214804
  giga_katzen.0946.name: "미래를 향하여" # 4928297010188567975
  giga_katzen.0946.desc: "그리고 마침내, 균열을 활성화하고 확장한 후, 거대한 탐사선이 시공간 연속체의 심연 속으로 정밀하게 발사되었습니다. 우리 팀은 탐사선이 수백 년을 이동한 후에 카이저와 마주칠 것으로 예상했지만, 아아, 그런 일은 일어나지 않았습니다.\n\n대신, 탐사선은 100년을 지나고, 1천 년을 지나고, 1만 년을 지나고, 1백만 년을 지나... 현재 시간 터널을 따라 점점 더 미래로 나아가고 있습니다. 탑재된 카메라 덕분에 우리 팀은 탐사선이 발견한 것을 보고할 수 있었습니다. 불행히도, 피라미드 주변 지역, 플루션의 일부, 그리고 밤하늘의 미래만 볼 수 있어서 우리 제국의 미래를 정확히 파악하는 것은 불가능합니다...\n\n§BTEMPORAL PROBE DATA LOG§!\n§YT+ 1 000 000 years§!\n이렇게 먼 미래까지 도달했음에도 불구하고 카이저나 시간 터널의 끝에 대한 징후는 없습니다. 이 시점까지 플루션 근처의 몇몇 밝은 별들은 초신성 폭발을 일으킨 것으로 보입니다.\n\n§YT+50 000 000 years§!\n주요 산맥들이 침식되기 시작했고, 지각판이 극적으로 이동하여 행성의 모습이 바뀌었습니다. 여전히 카이저의 흔적은 없습니다.\n\n§YT+1 billion years (1e9)§!\n그 사이에 무슨 일이 있었든 간에, 플루션은 더 이상 거주할 수 없게 되었고, 율리오(Jublio)의 증가하는 광도가 행성 표면을 익히기 시작했으며 바다는 증발하고 있습니다. 그럼에도 불구하고 플루션이 더 이상 유효한 목적지가 아님에도 불구하고 카이저는 멈추지 않았습니다. 또한 동굴 천장에 일종의 사랑의 메시지가 쓰여 있는 것 같지만, 아무도 그것의 목적이 무엇인지 정확히 알지 못합니다.\n§BEND OF DATA LOG§!\n\n카이저는 아직 발견되지 않았으며, 탐사선을 시간 속으로 계속 밀어붙이는 데 점점 더 많은 에너지가 필요합니다. 따라서 우리 과학자들은 이 과정을 계속하기 위해 §Y5000§! £energy£를 요청하고 있습니다. 하지만 이 놀라운 모험은 우주와 그 미래에 대한 우리의 이해에 크게 기여하고 있습니다.\n\n§B에너지가 충분해지면 현장을 계속할 수 있는 선택지가 나타날 것입니다.§!" # 9326383622334162219
  giga_katzen.0946.a: "그가 우리가 생각했던 것보다 더 나아갔던 것 같군..." # 652821410184991245
  giga_katzen.0947.name: "불확실한 운명" # 1931704766243069491
  giga_katzen.0947.desc: "저희 팀 보고에 따르면 에너지를 사용해 탐사선을 더 먼 미래로 성공적으로 밀어 넣었습니다. 그리고 탐사선은 여전히 나아가고 있습니다...\n\n§B시간 탐사선 데이터 기록§!\n§YT+50억 년 (5e9)§!\n주블리오가 적색 거성으로 변모하여 플루시온을 녹아내린 바다로 만들었습니다. 행성에 있던 생명의 흔적은 영원히 사라졌습니다.\n\n§YT+100억 년 (1e10)§!\n플루시온의 별이 죽고 백색 왜성으로 붕괴하면서 행성은 차갑고 죽은 황무지로 전락했습니다. 점점 더 많은 별들이 같은 운명을 맞이하면서 밤하늘의 별들이 희미해지기 시작합니다.\n\n§YT+1000조 년 (1e15)§!\n가까운 항성들과의 조우로 인한 간섭으로 시스템 내 대부분의 행성 궤도가 교란되었습니다. 주블리오는 사실상 흑색 왜성입니다. 플루시온은 이제 우주를 떠도는 차갑고 외로운 바위일 뿐입니다. 하지만 카이저는 계속 나아간 것 같습니다.\n\n§YT+10해 년 (1e20)§!\n플루시온이 주블리오의 항성 잔해와 충돌했습니다. 이는 지난 수조 년 동안 발생한 유일한 사건 중 하나일 가능성이 높습니다. 더 이상 피할 플루시온이 없습니다. 카이저는 개의치 않은 듯 터널은 여전히 계속되고 있습니다.\n§B데이터 기록 종료§!\n\n이 막대한 노력은 우주의 종말에 대해 배우는 데 도움이 되고 있지만, 탐사선을 계속 가동하는 데 필요한 에너지는 계속 증가하고 있으며, 우리 과학자들은 탐사선을 더 멀리 밀어 넣기 위해 이제 §Y25000§! £energy£를 요구하고 있습니다.\n\n§B사이트를 계속 진행할 수 있는 옵션은 에너지가 충분할 때 나타납니다.§!" # 3052531800641955643
  giga_katzen.0947.a: "그는 어디에 있는 거야?! 아무것도 남지 않았어!" # 7025502365482965075
  giga_katzen.0948.name: "우주의 끝" # 3099337669780666551
  giga_katzen.0948.desc: "탐사선 추진은 점점 더 어려워지고 막대한 에너지를 소모하게 되며, 일부는 이것이 잘못된 단서일 수 있다고 의문을 품기 시작했습니다. 하지만 터널은 계속 이어졌습니다.\n\n§BTEMPORAL PROBE DATA LOG§!\n§YT+1 논일리언 년 (1e30)§!\n우주에 있는 대부분의 물질은 블랙홀로 빨려 들어간 것으로 보입니다. 현재는 떠다니는 흑색 왜성이나 해당 블랙홀과 같은 천체만 남아 있습니다. 카이저가 이 먼 곳까지 자신을 추진할 충분한 에너지를 어떻게 모았는지는 알 수 없습니다.\n\n§YT+100 비진틸리언 년 (1e65)§!\n놀랍게도 양성자는 이때까지 붕괴하지 않았습니다. 하지만 가장 흥미로운 것은, 이러한 엄청난 시간 척도에서 양자 터널링으로 인해 남아 있는 모든 고체가 액체처럼 행동하여 완벽하게 매끄러운 구체로 변했다는 것입니다.\n\n§YT+1백만 구골 년 (1e106)§!\n모든 블랙홀은 크기와 상관없이 호킹 복사를 통해 증발했으며, 우주 팽창으로 인해 서로 멀어지는 고립된 입자들, 그리고 구체로 붕괴된 극히 드문 고체들만 남았습니다.\n\n§YT+1e1500 년§!\n남아 있는 몇 안 되는 고체에서 철보다 가벼운 원소는 양자 터널링으로 인해 철로 융합되었고, 더 무거운 원소는 붕괴하여 거대한 순수 철 구체, 즉 철 별을 형성했습니다. 이는 틀림없이 채굴에 엄청난 가치가 있을 것이나, 유감스럽게도 우리가 도달하기에는 너무 멀리 있습니다.\n\n§YT+1e1e70 년§!\n철 별조차 블랙홀로 붕괴되었으며, 이러한 시간 척도에서는 사실상 즉시 증발했습니다. 떠다니는 근본 입자들만 남아 있습니다.\n\n§YT+1e1e120 년§!\n우주의 팽창은 어떤 입자도 더 이상 다른 입자와 상호작용할 수 없을 정도로 엄청난 속도에 도달했습니다. 에너지 밀도는 사실상 0에 도달했습니다. 우주는 이제 사방으로 끝없이 영원히 팽창하는 공허일 뿐입니다.\n하지만, 터널은 계속 이어집니다.\n§BEND OF DATA LOG§!\n\n우주의 절대적인 끝에 도달했음에도 불구하고, 카이저는 여전히 우리 손이 닿지 않는 곳에 있습니다. 이 작전의 에너지 비용이 압도적으로 높아지기 시작했으며, 우리 과학자들은 계속 진행하는 데 §Y100 000§! £energy£가 필요할 것으로 추정합니다.\n\n§B현장 탐사를 계속할 수 있는 옵션은 충분한 에너지가 확보되면 나타날 것입니다.§!" # 8725399379154768928
  giga_katzen.0948.a: "이게 도대체 어떻게 가능하죠?!" # 17428139021462136519
  giga_katzen.0949.name: "와해" # 11362319194523516355
  giga_katzen.0949.desc: "탐사선이 시간 속을 계속 나아감에 따라, 우리 과학자들은 어떻게 그리고 왜 카이저가 이토록 멀리 갔는지에 대해 더욱더 혼란스러워지고 있습니다.\n\n§B시간 탐사선 데이터 로그§!\n§YT+1e1e5000년§!\n아무것도 없습니다. 오직 고요한 어둠뿐입니다.\n\n§YT+1e1e1000000년§!\n여전히 아무것도 보이지 않습니다. 우주는 이제 거의 무한한 속도로 팽창하고 있습니다.\n\n그리고 그때, 일이 일어났습니다.\n\n§YT+1e1e15000000000년§!\n시간 탐사선이 갑자기 멈춥니다. 시공간 자체에서 무언가가 나타납니다. 거대한... 현상, 이 나타나는 듯합니다. 어떤 종류의 존재와 유사하지만 그렇다고 할 수 없는, 이... 상황은 모든 존재를 포괄하며 극도로 팽창된 시공간의 심연 속으로 뻗어 나갑니다. 그 존재가 '깨어나는' 듯하자 (만약 그렇게 묘사할 수 있다면), 시공간이 갑자기 풀리면서 자신에게로 다시 붕괴하기 시작합니다. 사실상 모든 것을 풀어내고 우주 전체를 지워버립니다. 탐사선의 영상 피드가 끊깁니다. 이것에 의해 명백히 파괴되었기 때문입니다.\n§B데이터 로그 끝§!\n\n따라서 우리가 §Y해체 현상§!이라 명명한 이 현상은 일종의 \"우주 재활용기\" 역할을 하여 죽고 텅 빈 우주를 지워버리는 것으로 보입니다. 아마도 우리가 처음 보낸 입자들이 \"튕겨져 나온\" 대상일 것입니다.\n\n하지만 카이저의 터널은 거기서 끝나지 않습니다. 그는 어찌 된 영문인지 우주의 이러한 대격변적인 해체 현상을 우회하는 데 성공한 듯 보이며, 우리가 마침내 그를 찾고 싶다면 우리도 그렇게 해야 할 수도 있습니다.\n\n우리 과학자들은 막대한 양의 에너지로 과충전된 다른 탐사선을 보냄으로써 해체 현상을 \"따돌리는\" 것이 가능할 수도 있다고 믿습니다. 그 이후에 무슨 일이 일어나는지 우리에게 보여주면서 말입니다.\n\n하지만 이를 성공적으로 실행하려면 무려 §Y400 000§! £energy£가 필요합니다. 하지만 그들은 우리가 카이저를 찾든 찾지 않든 상관없이, 해체 현상 이후에 발생하는 모든 일에 대한 지식은 우주에 대한 우리의 인식을 영원히 바꿀 수도 있다고 확신합니다.\n\n§B충분한 에너지를 확보하면 부지를 계속 진행할 옵션이 나타납니다.§!" # 12245578076347913071
  giga_katzen.0949.a: "막대한 대가이지만, 우리는 알아내야만 합니다." # 17439793116565847640
  giga_katzen.0950.name: "카이저의 옛 시절" # 6852176959347636838
  giga_katzen.0950.desc: "엄청난 양의 에너지로 탐사선을 초고속 가속시켜, 우리는 '풀림(Unraveling)'을 따돌리고... 다른 우주에 도착했습니다.\n\n실로, 풀림이 우리의 우주를 파괴하고 다시 자신에게로 붕괴시킨 직후, 그것은 놀라운 사건을 촉발했습니다. 바로 §Y제2의 빅뱅§이었습니다!!\n그 존재는 완전히 새로운 우주를 창조했고, 그 우주는 우리 눈앞에서 진화하기 시작했습니다. 탐사선은 새로운 우주가 식어가는 모습, 최초의 별들이 형성되는 과정, 그리고 또 다른 줄리오와 또 다른 플루션의 탄생을 기록했습니다.\n\n비록 약간 다르지만, 이 새로운 우주는 플루션과 같이 우리 우주의 일부 측면을 어떤 식으로든 유지하고 있는 것으로 보입니다. 우리 과학자들은 플루션에서 생명이 다시 진화하는 모습, 그리고 카첸들이 다시 그 행성에 도착하는 것을 목격했습니다. 그리고 카첸 사회가 발전하고 형태를 갖추자, 터널은 마침내 끝납니다. 탐사선은 격렬하게 '내뱉어지며' 실제 공간으로 나옵니다.\n\n그리고 그가 거기에 있습니다.\n카이저가 카타운의 거대한 카첸 군중을 내려다보며 발코니 위에 서 있습니다. 그는 플루션을 외부 위협으로부터 방어하기 위해 무노를 무기화하려는 자신의 계획인 §Y프로젝트 문카노네(Projekt Mondkanone)§에 대해 연설하며, 행성 전역의 모든 종족에게 '위대한 미래'를 약속합니다. 연설을 마친 후, 그는 돌아섰고 우리의 탐사선을 발견했습니다." # 2115699128501637562
  giga_katzen.0950.a: "자, 이제 고양이 본인이 직접 뭐라고 말할지 들어봅시다." # 14304378012778650586
  giga_katzen.0951.name: "카이저 카테일?" # 18032780257159115093
  giga_katzen.0951.desc: "아, [flusion_conqueror.GetSpeciesNamePlural]. 그래서 절 따라오는 데 성공했군요? 감탄했습니다.\n\n저의 제국을 멸망시킨 종족 중 이러한 위업을 달성한 것은 대략 5.6%에 불과합니다. 붕괴는 꽤나 훌륭한 방해물이라, 극소수만이 뚫을 수 있죠.\n\n아, 뭐 좋습니다. 당신은 당신의 우주에서 절 멸망시켰을지 모르지만, 다시 시도할 수 있는 우주는 무수히 많습니다. 그리고 제가 마침내 성공한다면..." # 3767631360659471780
  giga_katzen.0951.militarist: "짜릿한 분쟁. 유감스럽게도 다른 것은 없을 것입니다." # 14262850914264635104
  giga_katzen.0951.militarist.response: "오, 하지만 저는 또 다른 것이 있을 것이라 믿습니다." # 12280679188530072529
  giga_katzen.0951.spiritualist: "당신은 우리의 신앙을 흔들어 놓았습니다. 당신은 허상에 불과합니다." # 17951040212176004367
  giga_katzen.0951.spiritualist.response: "화려한 오믈렛을 만들기 위해 달걀을 깨뜨리는 자를 요리사라고 부르는 것은 그 요리사에게 모욕일 것입니다." # 8609060315492311560
  giga_katzen.0951.pacifist: "더 나은 방법을 찾을 수는 없었습니까?" # 3666273910555843306
  giga_katzen.0951.pacifist.response: "노력했지만 애석하게도, 전쟁만이 유일한 보편 언어로 남았습니다." # 12650518741574923534
  giga_katzen.0951.materialist: "우리는 당신이 이것을 어떻게 했는지 재창조하는 데 우리의 모든 정신을 쏟을 것입니다." # 8620671518944194851
  giga_katzen.0951.materialist.response: "그러한 노력에 신경 쓰지 마십시오. §R그들§!이 때가 되면 알아서 처리할 것입니다." # 11070458173545014112
  giga_katzen.0951.xenophobe: "이 모든 과정은 낭비였습니다. 통신 종료." # 16321213263249603649
  giga_katzen.0951.xenophile: "우리는 플루전의 모든 종족들을 보호하고 고양시킬 것입니다." # 16974593600210403717
  giga_katzen.0951.xenophile.response: "결국에는, 어쩌면 이번 주기에도 희망이 있을지도 모릅니다." # 15661339609685054518
  giga_katzen.0951.egalitarian: "우리가 함께 당신이 해낼 수 있었을 것보다 더 나은 것을 건설할 것입니다." # 9038179849304772296
  giga_katzen.0951.egalitarian.response: "원하는 대로 하시오, 당신의 은하와 우주는 수많은 다른 것들처럼 사라질 것이오." # 8883190075180197814
  giga_katzen.0951.authoritarian: "실컷 자랑해 보시오, 꼬리 내리고 도망친 주제에." # 17331748052876614743
  giga_katzen.0951.authoritarian.response: "살아있는 겁쟁이가 되는 편이 죽은 영웅이 되는 편보다 낫다. 시체는 통치할 수 없기 때문이다." # 7174893023714359048
  giga_katzen.0951.corporate: "그대의 이야기는 우리가 위대한 홀로소설로 엮어내리라!" # 1594417983267329779
  giga_katzen.0951.corporate.response: "제가 장담하건대, 언젠가 돌아와 나의 로열티를 되찾을 것입니다." # 5468577841521255781
  giga_katzen.0951.inwards: "잘 됐군." # 17796787233491237960
  giga_katzen.0951.purifier: "오, 작은 고양이, 우리가 널 잡을 것이다. 네가 어떻게 탈출했는지 이제 알았으니." # 9623624941166415280
  giga_katzen.0951.purifier.response: "§R그들§!이 당신을 먼저 붙잡을 가능성이 더 높습니다." # 11435778622292160168
  giga_katzen.0951.despoiler: "너희 종족은 우리의 소유이며 너희는 우리를 막기 위해 아무것도 할 수 없다." # 16016436569806949764
  giga_katzen.0951.despoiler.response: "아마 내가 네 종족이라 칭하는 심리적으로 퇴보한 표본들을 막을 수는 없겠지만, 하지만 §Rthey§!는 반드시 막을 것이다." # 13917229654232526897
  giga_katzen.0951.hive: "당신은 우리에게 수수께끼로 남아있습니다. 기묘한 단일 정신이여, 작별이다." # 13177844032644236182
  giga_katzen.0951.hive.response: "우리는 다시 만날 것이다." # 10473130876593124232
  giga_katzen.0951.devouring: "미래의 사냥터로 도망치는 것이냐? 그렇다면 우리의 사냥은 계속될 것이다!" # 3657282382613640090
  giga_katzen.0951.devouring.response: "기억해라. 언제나 더 큰 물고기가 있다." # 7464413209881545653
  giga_katzen.0951.empath: "당신은 끔찍한 짐을 홀로 짊어지고 있군요. 우리는 그것을 원치 않습니다. 사라지세요." # 3028377996299985620
  giga_katzen.0951.empath.response: "나는 실로 그들 모두 중에서 가장 큰 짐을 감당하고 있소. 다른 누구에게도 그것을 지게 하고 싶지 않구려." # 737585181453931434
  giga_katzen.0951.machine: "당신은 우리에게 끝이 끝이 아니라는 것을 보여주셨습니다. 우리는 다시 만날 것입니다." # 1854875846197133234
  giga_katzen.0951.machine.response: "그렇습니다." # 13728127113371319220
  giga_katzen.0951.exterminator: "너는 탈출하지 못할 것이다. 벌레." # 1472575314969930146
  giga_katzen.0951.exterminator.response: "당신 역시 마찬가지일 겁니다." # 6733266440597669971
  giga_katzen.0951.assimilator: "우리는 그대를 붙잡을 것이다, 고양이. 그리고 나서... 모든 것을 이해하리라!" # 16752987939769583887
  giga_katzen.0951.assimilator.response: "나는 어느 누구도 나만큼 이해하기를 바라지 않습니다." # 13216281638440567551
  giga_katzen.0951.servitor: "우리는 당신에게 모든 것을 줄 수 있습니다. 왜 계속하는 겁니까? 포기하십시오." # 5639200409168178202
  giga_katzen.0951.servitor.response: "하고 싶었지만, 안타깝게도 그럴 수 없습니다." # 4322614744203608784
  giga_katzen.0951.a: "통신 종료." # 9888591789184539517
  giga_katzen.0952.name: "카테일 아드 애테르남" # 9908377413519494613
  giga_katzen.0952.desc: "통신이 갑자기 끊기더니, 카이저가 권총을 꺼내 우리 탐사선을 쏘아 파괴해 버렸습니다. 이로써 카이저가 도망친 곳이 밝혀졌습니다. 우리 우주 너머의 또 다른 우주 말입니다. 그곳에서 그는 아마도 다시 한번 카첸 문명의 통제권을 장악하고 은하계를 정복하려 들 것입니다.\n\n이것이 그가 플루시온을 그렇게 쉽게 통합할 수 있었던 이유를 설명해 줍니다. 그는 과거에 수십 번, 어쩌면 수백 번이나 이와 같은 일을 반복했을 가능성이 높으며, 패배할 때마다 새로운 우주로 도약하여 다시 시도할 수 있었던 것입니다. 그리고 그는 앞으로도 수백 번 더 그렇게 할지도 모릅니다.\n\n우리는 그의 동기가 무엇인지, 혹은 그가 어떻게 그토록 쉽게 시간 여행을 했는지 알지 못합니다. 게다가 풀림 현상(Unraveling) 때문에 우리는 다시는 터널을 통해 탐사선을 보낼 수 없을 것입니다. 새로운 우주에서 풀림 현상 너머의 터널이 스스로 붕괴된 것으로 보이기 때문입니다.\n\n하지만 우리 우주의 먼 미래에 대한 이 특별한 탐사는 현실의 본질에 대해 많은 귀중한 교훈을 남겨주었습니다. 비록 우리가 다시는 풀림 현상을 넘어설 수 없을지라도, 그 균열은 플루시온에 영원히 남아 우주의 끝을 연구할 수 있는 창으로 기능할 것입니다.\n\n우리 우주의 안녕을 위해, 카이저가 만약 성공한다면 절대로 역방향 시간 여행 방법을 알아내지 못하기를 바랍니다." # 9094790073507880372
  giga_katzen.0952.a: "오싹하군. 정말로 가장 기묘하고 미친 녀석들이군..." # 7143079878854026017
  site_kaiser: "카이저의 메아리" # 5184012754695644031
  site_kaiser_intro: "카이저가 탈출을 위해 플루션에서 순간이동하려 일종의 장치를 사용한 것이 명백합니다.\n하지만 그의 도주는 시공간에 작은 균열을 남겼습니다.\n우리는 그 균열을 활용하여 그가 어디로 도피했는지 파악할 수 있을지도 모릅니다." # 12084252333990500187
  d_flusion_kaiser_rift: "하이퍼시간 균열" # 5236944860864186119
  d_flusion_kaiser_rift_desc: "카이저가 새로운 우주로 도약하며 남긴, 우리 우주의 궁극적 종말을 엿보는 경이로운 창." # 6431353061264827181
  giga_katzen.006.name: "플루션, 전 지구적 분쟁으로 멸망" # 16523112426673097401
  giga_katzen.006.desc: "카이저가 약간 지나치게 야심을 부린 것 같습니다.\n\n사실, 플루션을 정복하려 시도한 후, 그는 §Y카첸아티히 제국§!과 플루션의 나머지 세력 사이에 전례 없는 규모의 핵전쟁을 촉발했습니다. 제국은 다른 국가들과 엄청나게 많은 양의 핵탄두를 주고받았고, 그 결과 플루션은 완전히 불모지로 변했으며 130억 명이 넘는 플루션인이 사망했습니다.\n\n행성 전체는 끓어오르는 방사능 사막으로 변했으며, 플루션 문명의 흔적은 모두 지워졌습니다." # 8096590970520774806
  giga_katzen.006.a: "그의 야망은 그의 몰락이었다." # 14877968208594203960
  giga_katzen.006.b: "그리하여, 카첸들은 또 다른 행성을 파괴했습니다..." # 15660456683736452511
  paluush_trait_grandbunny: "그랜드버니" # 2565070341881371866
  paluush_trait_grandbunny_desc: "그랜드버니는 팔루시아를 수호하며 외부 위협으로부터 보호하는 막강한 팔루시 사이오닉 사용자입니다." # 5885547231898074273
  primitive_general: "사령관" # 207202706545254326
  the_grandbunny_debug: "그랜드버니" # 10386207326266257741
  the_grandbunny_debug_desc: "꽃으로 뒤덮일 준비를 해라." # 12377784257947139684
  giga_flusionsolak_res_desc: "이 화면에서 §Y플루션§!의 §Y게릴라 작전§!을 관리할 수 있습니다. 각 지역은 §G무시할 만함§!부터 §R치명적§!까지 다양한 §Y게릴라 활동 수준§!을 보유합니다. 해당 지역의 활동 수준이 높을수록 §Y카첸아르티그 제국§!가 받는 불이익은 커집니다.\n각 지역을 클릭하여 §Y작전§!을 수행할 수 있습니다. 작전은 §H카첸 경계심§!을 증가시키며, 이는 결과적으로 작전 성공 확률을 §R감소§!시킬 것입니다. §Y관리§! 버튼을 사용하여 §H경계심§!을 관리하고 게릴라에게 §B자원§!을 제공할 수 있습니다.\n작전 수행에는 §Y15일§!이 소요되며, 한 번에 하나만 수행할 수 있습니다." # 12195418833384006504
