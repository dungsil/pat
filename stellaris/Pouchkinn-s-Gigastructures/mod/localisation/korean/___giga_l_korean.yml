  decision_giga_flood_habitat: "$decision_flood_habitat$" # 10316503557343978274
  decision_giga_flood_habitat_desc: "$decision_flood_habitat_desc$" # 8931604651781628425
  decision_giga_flood_habitat_elysium: "\n만약 이 $name_orb_elysium$가 나중에 폐기된다면, 그것에 투입된 얼음은 §R사라지게 됩니다§!." # 2374734363745341214
  ap_slice_of_life: "일상의 단편" # 11451524289887435182
  ap_slice_of_life_desc: "한때 거대공학의 정점으로 여겨졌던 링월드는 이제 과장된 거주지에 지나지 않습니다. 따라서 우리는 가장 큰 링월드조차 능가하는 새로운 유형의 거주지를 설계하여 거대공학의 다음 단계로 나아가야 합니다. 항성 주위에 건설되는 거대한 태양계 크기의 원반인 $name_alderson$는 상상할 수 없는 수의 사람과 산업을 수용할 수 있게 해줄 것입니다." # 14871215487216797374
  add_research_options_alderson: "연구 선택지 획득:\n£engineering_research£§Y$name_alderson$§!" # 741300767984606174
  ap_systemcraft: "비전 천체 무기화" # 13099270917715127904
  ap_systemcraft_desc: "우리는 이미 행성 전체를 전함으로 변환할 수 있습니다.\n하지만 일부 야심 찬 과학자들은 어떻게든 더 크게 만드는 것이 가능할지도 모른다고 믿습니다. 믿을 수 없을 만큼 거대한 규모의 전함을 형성하기 위해 태양계 전체를 함께 조립하는 것이죠.\n이 거대한 구조물은 강력한 $name_war_planet$마저 압도할 것이며, 마지막으로, 마침내 충분한 '다카'를 갖게 될지도 모릅니다." # 6697464232572800355
  add_research_options_systemcraft_base: "연구 선택지 확보:\n£physics_research£§Y골격: 항성 규모 추진§!\n\n이 은하계, 어쩌면 전 우주가 이제껏 본 적 없는 가장 크고 가장 웅장한 함선을 궁극적으로 건조하기 위해 일련의 기술 개발에 착수할 것입니다." # 11244062814930994127
  ap_vast_expanses: "광활한 영역" # 694648825728424809
  ap_vast_expanses_desc: "계속 확장되는 우리의 거주 및 생산 수요가 궁극의 생활 공간 창조에 전념해야 하는 시점에 도달했습니다. 이를 위해 은하계에서 가장 큰 천체의 잠재력을 최대한 활용해야 합니다.\n\n우리 은하핵이 해당 블랙홀이 아닌 경우, $ehof_ehofp4$가 §B비활성 초거대 질량 블랙홀§!을 발견할 수 있게 됩니다." # 8756862765215743682
  add_research_options_birch_world: "연구 가능 항목:\n£engineering_research£§Y$name_birch$§!\n$name_birch$는 종족의 영구적이고 영원한 거주를 위해 가장 큰 블랙홀 주위에 건설된 거대한 서식지입니다. 단일 지구로 이루어진 황량한 금속 구체로 시작하지만, 인구가 성장하고 외각 표면으로 확장됨에 따라 더 많은 지구 슬롯을 얻게 되어 무한한 수의 팝을 수용할 수 있게 됩니다.$" # 7283263460373582134
  ap_gigastructural_constructs: "거대 구조물" # 8368129455692087746
  ap_gigastructural_constructs_desc: "크면 클수록 좋습니다. 상상할 수 없는 규모와 범위의 거대 구조물을 건설함으로써, 우리는 은하 초강대국으로서의 입지를 확보할 수 있습니다." # 11222721271375863848
  ap_gigastructural_constructs_add_research: "획득한 연구 옵션:\n£physics_research£§Y$giga_tech_matrioshka_brain_1$§!\n£physics_research£§Y$giga_tech_hrae_mc$§!\n£engineering_research£§Y$giga_tech_ringworld_behemoth$§!\n\n이 기술을 요구하는 연구 옵션:\n£physics_research£ §Y$giga_tech_tetradimensional_engineering$§!\n£physics_research£ §Y$giga_tech_ndb_1$§!\n£engineering_research£ §Y$giga_tech_hyperstructural_ass$§!\n£engineering_research£ §Y$giga_tech_nidavellir$§!\n£engineering_research£ §Y$giga_tech_war_planet$§!\n\n이 기술을 요구하는 승천 특전:\n§Y$ap_qso$§!\n§Y$ap_celestial_printing$§!\n§Y$ap_vast_expanses$§!" # 16866731644318537846
  ap_qso: "천공을 꿰뚫는 무기" # 6405342437730163911
  ap_qso_desc: "은하 중심부에서 초고에너지 퀘이사의 발견은 $name_ndb$나 시스템크래프트조차 왜소하게 만들 무기를 건설할 수 있는 엄청난 기회입니다. 이전에 만들어진 그 어떤 것보다 몇 배나 더 높은 파괴력을 휘두를 수 있는, 그야말로 엄청난 규모의 무기입니다. 하늘 그 자체를 산산조각 낼 무기 말입니다.\n\n만약 우리 은하 중심부가 활성 초거대 퀘이사가 아니라면, $ehof_ehofp4$가 §B활성 초거대 퀘이사§!를 찾을 수 있도록 허용합니다." # 13888571230891825739
  add_research_options_quasistellar_base: "연구 선택지 획득:\n£physics_research£§Y프레임워크: 초차원 방어막§!\n우리는 §R$name_quasistellar$§!, 즉 은하핵 주위에 건설되는 거대한 무기를 조립하는 임무에 착수할 것입니다. 그 무기는 순수한 격노에 아무것도 저항할 수 없을 정도로 압도적인 힘을 가집니다.\n\n§R이러한 치명적인 무기를 건설하는 것은 의심할 여지 없이 은하 전체를 분노하게 할 것입니다.§!" # 17752134446000752424
  grandbunny_psionics: "팔루시안 사이오닉 특이점" # 11734149155393721155
  grandbunny_psionics_desc: "그랜드버니의 붕괴된 영혼에서 방출되는 엄청난 양의 사이오닉 에너지는 우리 함선이 현실 자체의 구조를 휘어지게 하여 불과 며칠 만에 은하 전체를 가로지를 수 있도록 합니다." # 3443146160247543481
  pangalactic_federation: "범은하 연방" # 12624752698864072195
  pangalactic_federation_desc: "함께, 우리는 결코 패배하지 않을 것입니다!" # 14723876219788042669
