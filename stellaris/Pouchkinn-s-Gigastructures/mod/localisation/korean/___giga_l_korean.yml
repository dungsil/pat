  giga_blokkat.5500.name: "우리의 시험의 시간" # 13207209663253577446
  giga_blokkat.5500.desc: "형제자매 여러분, 안녕하십니까.\n\n우리는 여러분의 은하계로 진입하고 있는 블로캣들이 그림자를 막아내는 데 훌륭한 후보가 될 것이라고 판단했습니다.\n\n그리고 여러분이 새로운 힘을 얻었으니, 그들의 용맹을 시험하고 그들이 신들 자신에게 맞설 능력이 있는지 확인하여 그들이 그림자에게 굴복하지 않음을 증명하는 것이 여러분의 의무라고 결정했습니다.\n\n그에 따라, 보다 공정하고 의미 있는 전투를 보장하고 여러분의 새로운 능력을 활용하는 능력 또한 시험하기 위해, 블로캣들이 이 은하계를 배회하는 동안 빛이나 기존의 스텔라본 함대를 사용하지 말아 주시기를 요청합니다.\n\n만약 여러분이 그들을 전투에서 이긴다면, 그들은 약하며 은하계를 물려받을 자격이 없음을 증명한 것입니다. 하지만 만약 그들이 여러분을 이긴다면, 그들은 가치를 증명한 것이므로 여러분은 은하계에서 물러나야 할 것입니다.\n\n싸움을 시작하십시오!" # 12769496100770561781
  giga_blokkat.5500.a: "마침내, 걸맞은 상대가 나타났군! 우리의 전투는 전설이 될 것이다!" # 5638155828208415295
  giga_blokkat.5500.a.tooltip: "우리가 §Y블로캇§!을 격파할 때까지, 우리는 §Y파괴의 빛§!, §Y창조의 빛§!, 그리고 §Y조작의 빛§!에 더 이상 접근할 수 없습니다. §Y창조의 빛§!으로 생성된 기존의 모든 §Y항성 탄생 함대§!는 제거될 것입니다." # 9809012253415440174
  giga_blokkat.5501.name: "테스트가 통과되었습니다" # 16247224296325749494
  giga_blokkat.5501.desc: "동포 여러분께.\n\n블록캇이 시험을 성공적으로 통과하고 여러분의 방어를 제압했습니다. 따라서 그들은 이제 이 은하의 새로운 주인이 될 것이며, 여러분은 은하에서 물러나 그들이 자신들의 일에 전념하도록 해야 할 것입니다." # 4926819058674878382
  giga_blokkat.5501.a: "그들은 가치 있는 존재들입니다." # 4126606252830657573
  giga_blokkat.5501.a.tooltip: "우리 함대가 은하계에서 퇴각합니다." # 4043314486008511973
