  quasi_stellar_obliterator_5: "$name_quasistellar$" # 17601144298919610965
  quasi_stellar_obliterator_5_DESC: "완벽하고 완전하게 작동하는 $name_quasistellar$. 퀘이사의 극 제트, 강착 원반, 그리고 펜로즈 과정에서 에너지를 끌어와서, 이 거대한 초무기는 불운한 목표물에게 은하 전체에 해당하는 항성 에너지의 분노를 해방시킬 수 있습니다." # 18168820498654206907
