  tr_macroengineering_skyhooks: "스카이훅" # 14105740498854508384
  tr_macroengineering_skyhooks_delayed: "훨씬 간단한 해결책이 있을 때 왜 복잡한 해결책을 사용해야 합니까? 스카이훅은 첨단 기술의 필요 없이 오직 운동 에너지의 전달에만 의존하여 서로 다른 천체 간에 탑재물을 수송하는 비교적 저렴하고 저기술적인 방법입니다. 이는 보다 영구적인 기반 시설이 구축되기 전에 새로 생성된 식민지의 발전을 유지하는 데 사용될 수 있습니다." # 8523949990710451920
  tr_macroengineering_space_rails: "전자기 가속기" # 4487820147251596084
  tr_macroengineering_space_rails_delayed: "전자기 가속기, 또는 질량 가속기는 소형 행성체의 표면에서 물질을 안정적으로 수송하는 데 사용될 수 있으며, 작동에 에너지만 소모합니다. 이 장치들은 비싼 지상-우주 발사체에 의존할 필요 없이 저렴한 행성 간 수송을 가능하게 할 잠재력을 지닙니다." # 16331997156559855899
  tr_macroengineering_planetary_reshaping: "지질 물류" # 11419113805558096982
  tr_macroengineering_planetary_reshaping_delayed: "전자기 레일과 스카이훅의 조합은 자원이 부족한 시기에 목표 행성으로의 행성 물질의 신속한 수송과 반출을 가능하게 하여 테라포밍 초기 단계를 획기적으로 가속화할 수 있습니다." # 10998422719993442023
  tr_macroengineering_zero_g_construction: "적응형 궤도 건설 방식" # 14316832567143476186
  tr_macroengineering_zero_g_construction_delayed: "무중력 공학의 복잡성에 익숙해지는 것은 큰 성과를 가져오는 지루한 과정입니다. 우리의 궤도 공학 기법이 가능한 한 효율적이어야 한다는 것은 매우 중요합니다. 모든 세계와 모든 중력 우물은 다르며, 각각 모두를 고려해야 합니다." # 5739914024789047999
  tr_macroengineering_waste_protocols: "폐기물 관리 규약" # 351426238059944200
  tr_macroengineering_waste_protocols_delayed: "폐기물로 지정된 것이라고 해서 반드시 버려야 한다는 뜻은 아닙니다. 특히 대규모 궤도 구조물의 경우라면 더욱 그렇습니다. 폐열부터 생물학적 부산물에 이르기까지 모든 것은 재활용되고 유용한 무언가로 정제될 수 있습니다. 비록 그것이 당장은 명확히 드러나지 않더라도 말입니다. 자체 폐기물을 활용하여 기능할 수 있는 자립형 시스템을 설계하는 것은 우주에 대한 우리의 지배력을 확립하는 데 있어 중요한 단계입니다." # 8662468488227408385
  LASER_BLOKKAT: "플랑크 해체 빔" # 14285499926743836083
  LASER_BLOKKAT_DESC: "플랑크 분해 빔은 블로캇의 자원 채굴 장치를 기반으로 한 블로캇 장치입니다. 이 장치들은 적 함선의 구조 자체를 플랑크 이하 수준까지 체계적으로 분해하여 초응축 양자 거품 슬러리로 만들 뿐만 아니라, 이 거품을 수집하여 블로캇 함선에 저장한 후 나중에 사용 가능한 물질로 재처리할 수 있습니다." # 918832022274677672
  BLACKHOLE_BLOKKAT: "4차원 특이점 함포" # 5942761698989310053
  BLACKHOLE_BLOKKAT_DESC: "이 첨단 발사기는 적 함선을 향해 네 차원의 특이점을 추적하여 발사합니다. 이 특이점들은 블로캇 함선들과 분리된 것처럼 보이지만, 실제로는 더 높은 차원을 통해 블로캇 함선들과 연결되어 있는 일종의\"올가\"와 같으며, 적 함선을 뚫고 지나간 후 이 더 높은 차원을 통해 해당 함선들에 의해\"되감겨집니\". 이를 통해 블로캇들은 특이점이 파괴한 모든 것을 수집하여 나중에 사용할 수 있도록 처리할 수 있습니다." # 12394238325720397973
  PLASMA_BLOKKAT: "절대 소실 블래스터" # 9996054200094294860
  PLASMA_BLOKKAT_DESC: "절대 소각 블래스터는 플랑크 온도, 즉 알려진 물리학 모델 하에서 사실상 도달 가능한 최고 온도까지 가열된 플라즈마 덩어리를 발사합니다. 이 플라즈마는 더 높은 차원을 통한 지속적인 에너지 유입과 플라즈마와 접촉하는 물질에 의해 극단적인 온도로 유지되며, 해당 차원으로\"흡\"되어 블로캇(Blokkats)이 항성계를 수확하는 방식과 유사하게 에너지로 변환된 후 플라즈마에 다시 공급되어 투사체의 열을 더욱 유지시킵니다." # 4895879452817766694
  ARC_EMITTER_BLOKKAT: "오중 집속 방출기" # 7019020550036580632
  ARC_EMITTER_BLOKKAT_DESC: "펜타포커스 방출기는 블로캇 디자인의 거대 관통 무기로, 에너지 함선의 보호막과 장갑을 우회하기 위해 더 높은 차원으로 '도약'할 수 있는 능력을 갖추고 있습니다." # 12971056672758949543
  STRIKE_CRAFT_HANGAR_BLOKKAT: "블록-스워머 유닛" # 997312768406060220
  STRIKE_CRAFT_HANGAR_BLOKKAT_DESC: "이 우주 기반 유닛들은 실제 블로캇과 매우 흡사하며 함선 전투에 최적화되어 있습니다. 이들은 대부분 모선 내의 블로캇에 의해 원격 조종되며, 때로는 블로캇 그 자체이기도 합니다." # 11723253904649031870
  POINT_DEFENCE_BLOKKAT: "블록-수호자" # 11758255977146206933
  POINT_DEFENCE_BLOKKAT_DESC: "이 초고효율 근접 방어 시스템은 적의 투사체가 블로캇 함선에 가까이 도달하기도 전에 현실의 구조 자체를 산산조각 내며 파괴합니다." # 2194056333374423140
  REACTOR_BLOKKAT: "블로캇 원자로" # 12554532134101340685
  REACTOR_BLOKKAT_DESC: "블로캇 함선은 더 높은 차원에서 전송되는 막대한 양의 에너지를 끌어오는 이 신비로운 구조물로 동력을 얻습니다." # 8638247176206019819
  JUMP_DRIVE_BLOKKAT: "블로캇 위상 변이 FTL 동력 장치" # 7071479436170236716
  JUMP_DRIVE_BLOKKAT_DESC: "블로캇 추진기와 블로캇 초광속 항행 장치 사이에는 실질적인 차이가 없습니다. 둘 다 고차원을 통해 고정된 일종의 장치를 사용하여 우주선을 둘러싼 공간을 말 그대로 끌어당겨 즉각적인 가속으로 이동시킵니다." # 1566284486623684477
  THRUSTER_BLOKKAT: "블로캇 위상 변이 추진기" # 16296138915523951638
  THRUSTER_BLOKKAT_DESC: "블로캇 추진기와 블로캇 초광속 항행 장치 사이에는 실질적인 차이가 없습니다. 둘 다 고차원을 통해 고정된 일종의 장치를 사용하여 우주선을 둘러싼 공간을 말 그대로 끌어당겨 즉각적인 가속으로 이동시킵니다." # 1566284486623684477
  SENSOR_BLOKKAT: "초광역 센서" # 14637602947610374226
  SENSOR_BLOKKAT_DESC: "이 블로캇 디자인 센서는 우주의 고차원 다양체 내에서 3차원 물질이 만들어내는 진동을 탐지합니다." # 2875531527569346731
  ARMOR_BLOKKAT: "플랑크 합금 장갑판" # 5580319359173166378
  ARMOR_BLOKKAT_DESC: "이 매우 단단한 장갑판은 밀집된 플랑크 길이 크기의 입자들로 이루어져 있습니다. 이 입자들은 복잡한 아원자 신경 구조를 형성하여, 해당 물질이 변화에 자율적으로 반응하고 그에 맞춰 거의 즉각적으로 적응할 수 있게 합니다." # 12234150218847958949
  LARGE_ARMOR_BLOKKAT: "$ARMOR_BLOKKAT$" # 8904409156356493301
  LARGE_ARMOR_BLOKKAT_DESC: "$ARMOR_BLOKKAT_DESC$" # 9054684456116059446
  MEDIUM_ARMOR_BLOKKAT: "$ARMOR_BLOKKAT$" # 8904409156356493301
  MEDIUM_ARMOR_BLOKKAT_DESC: "$ARMOR_BLOKKAT_DESC$" # 9054684456116059446
  SMALL_ARMOR_BLOKKAT: "$ARMOR_BLOKKAT$" # 8904409156356493301
  SMALL_ARMOR_BLOKKAT_DESC: "$ARMOR_BLOKKAT_DESC$" # 9054684456116059446
  HULL_REPAIR_BLOKKAT: "서브플랑크 동기기" # 6057586610477043651
  HULL_REPAIR_BLOKKAT_DESC: "블로캇 갑옷 내에 포함된 신경망의 중계기 역할을 하는 미세 로봇 군집으로, 갑옷의 효율성을 높이고 더 빠른 수리를 가능하게 합니다. 또한 블로캇 모델은 동기화를 높이기 위해 블로크워크와 데이터를 송수신합니다." # 2073393013135821602
  AFTERBURNER_BLOKKAT: "고성능 추진기" # 4611302226216369497
  AFTERBURNER_BLOKKAT_DESC: "블로캇 함선들은 그들의 신비로운 초광속 추진기 외에도, 함선의 속도를 더욱 증폭시키기 위해 우리 우주의 직물 자체를 밀어내는 이 추진기들을 사용합니다." # 9975343766943160275
  SHIELD_BLOKKAT: "초차원 변위 장벽" # 4089484652920121070
  SHIELD_BLOKKAT_DESC: "블로캇-베스터의 거대한 방어막과 마찬가지로, 이 더 작은 보호 장벽들은 더 높은 차원에서 회전하므로, 한 번에 적의 사격에 노출되는 전체 방어막은 무한히 작은 부분에 불과합니다. 만약 손상된다면, 손상된 부분은 즉시 초공간으로 이동하여 재생됩니다." # 11746036438992278915
  LARGE_SHIELD_BLOKKAT: "$SHIELD_BLOKKAT$" # 8274008268803683886
  LARGE_SHIELD_BLOKKAT_DESC: "$SHIELD_BLOKKAT_DESC$" # 2050980436749403962
  MEDIUM_SHIELD_BLOKKAT: "$SHIELD_BLOKKAT$" # 8274008268803683886
  MEDIUM_SHIELD_BLOKKAT_DESC: "$SHIELD_BLOKKAT_DESC$" # 2050980436749403962
  SMALL_SHIELD_BLOKKAT: "$SHIELD_BLOKKAT$" # 8274008268803683886
  SMALL_SHIELD_BLOKKAT_DESC: "$SHIELD_BLOKKAT_DESC$" # 2050980436749403962
  REACTOR_BOOSTER_BLOKKAT: "초차원 축전기" # 18257002516085545791
  REACTOR_BOOSTER_BLOKKAT_DESC: "고차원 근원에서 추가 에너지를 끌어내는 원자로 증폭기. 이는 또한 전체 함선의 효율을 향상시키는 역할도 합니다." # 7216323140243186188
  COMBAT_COMPUTER_ARTILLERY_BLOKKAT: "블로캇 근접 컴퓨터" # 11871368880747163064
  COMBAT_COMPUTER_ARTILLERY_BLOKKAT_DESC: "초차원 정보 네트워크를 통해 함선 나머지 부분과 연결된 이 심원한 컴퓨터는 근접 교전 및 방어선 함선에 특화됩니다." # 14967824728657433385
  COMBAT_COMPUTER_CARRIER_BLOKKAT: "블로캇 장거리 컴퓨터" # 4356272969769658329
  COMBAT_COMPUTER_CARRIER_BLOKKAT_DESC: "초차원 정보 네트워크를 통해 선체 나머지 부분과 연결된 이 비전적인 컴퓨터는 장거리 교전에 특화되어 있습니다." # 3703728037295142792
  PLANET_LANCE_BLOKKAT: "축출 광선" # 9124039791782214312
  PLANET_LANCE_BLOKKAT_DESC: "추방자 광선은 현재까지 발견된 블로캇 무기 중 가장 거대한 무기입니다. 이 헤아릴 수 없는 힘의 광선은 현실을 갈기갈기 찢어발기며, 여러 고차원의 에너지를 시공간 연속체의 국소 부위에 집중시켜 목표물을 0차원 물체로 강제 압축함으로써 즉시 파괴합니다." # 18167139590910307987
  OBLITERATOR_LANCE_BLOKKAT: "섬멸 광선" # 9225512023783351706
  OBLITERATOR_LANCE_BLOKKAT_DESC: "본질적으로는 추방자 광선(Evictor Ray)을 확대한 버전인 파괴 광선(Obliterator Ray)은 현실을 산산조각 내며, 여러 상위 차원의 에너지를 시공간 연속체의 국소 영역에 집중시켜 대상을 0차원 물체로 강제 압축함으로써 즉시 파괴합니다." # 3612064756605169077
  PLANET_KILLER_BLOKKAT_GENERATOR: "하이퍼 물질 분해기" # 9116574238216369625
  PLANET_KILLER_BLOKKAT_GENERATOR_DESC: "이 장치는 모든 형태의 물질을 블로캇이 원하는 대로, 심지어 추가적인 블로캇까지 포함하여 신속하게 분해하고 재배열할 수 있습니다." # 15711128126940856654
  PLANET_KILLER_BLOKKAT_GENERATOR_ACTION: "해체" # 11967214365203085365
  FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_BLOKKAT_GENERATOR: "$PLANET|Y$ 해체 준비 중" # 10232248139589849366
  MESSAGE_DESC_FOR_PLANET_KILLER_BLOKKAT_GENERATOR: "에 의해 해체되었습니다" # 4414219973801057353
  COMBAT_COMPUTER_TERMINATOR_BLOKKAT: "블록-터미네이터 중앙 사령부" # 2238252119864531116
  COMBAT_COMPUTER_TERMINATOR_BLOKKAT_DESC: "블로캇들이 수확 작전에 사용하는 대부분의 함선들과 달리, 블록-터미네이터는 순수하게 함선 전투를 위해 설계된 정식 전쟁 함선입니다." # 7489109760308703204
  SHIP_AURA_BLOKKAT_TERMINATOR: "블록-터미네이터 초차원 방벽" # 2726578188845456406
  SHIP_AURA_BLOKKAT_TERMINATOR_DESC: "블록-터미네이터는 자체적인 초차원 방어막을 보유하고 있으며, 이는 자신과 주변의 다른 블록 선박들이 받는 피해를 극적으로 감소시킵니다." # 4055282330817798068
  COMBAT_COMPUTER_OBLITERATOR_BLOKKAT: "블록-파괴자 중앙 사령부" # 16937806562857403132
  COMBAT_COMPUTER_OBLITERATOR_BLOKKAT_DESC: "블로캣들이 수확 작전에 사용하는 대부분의 함선들과는 달리, 블록-파괴함(Blokk-Obliterator)은 순수하게 함선 전투를 위해 설계된 정식 전쟁 함선입니다." # 18245610898131802874
  SHIP_AURA_BLOKKAT_OBLITERATOR: "블록-파괴자 초차원 요새" # 13195351267022765034
  SHIP_AURA_BLOKKAT_OBLITERATOR_DESC: "블록-오블리터레이터는 자체적인 초공간 방어막을 보유하고 있으며, 이는 자신뿐만 아니라 근처의 다른 블록캇 함선들이 받는 피해를 대폭 감소시킵니다." # 12288710097339325262
  trait_blokkat_leader: "블로캇" # 6796010452648272606
  trait_blokkat_leader_desc: "블록워크와의 연결을 통해 이 블로캇은 많은 학문 분야와 관련된 방대한 정보를 보유하고 있습니다." # 10076536977945066796
  trait_blokkat_admiral: "블로캇 제독" # 8537553615836863899
