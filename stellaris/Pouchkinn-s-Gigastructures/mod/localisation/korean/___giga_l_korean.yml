  war_moon_debris_cold_barren: "$war_moon_debris$" # 10544620858333966881
  war_moon_debris_cold_barren_DESC: "$war_moon_debris_DESC$" # 15290394421232495850
  war_moon_debris_cold_barren_MEGASTRUCTURE_DETAILS: "$war_moon_debris_MEGASTRUCTURE_DETAILS$" # 18328835837764796527
