  giga_flavor.2000.forgetit: "잊어버리세요." # 17918540167188125535
  giga_failure_chance_0_tooltip: "이는 이 거대 구조물이 §Y연간§! §H고장§!을 겪을 확률을 나타내며, 이는 수리를 필요로 할 것입니다. 수리를 무시하면 §R재앙적인 고장§!으로 이어질 수 있습니다." # 582150591049460545
  giga_disco_ball_guide: "§Y달의 스페큘로리프랙터§!는 §Y지역 행성계§!에 다양한 효과를 적용하는 데 사용될 수 있습니다.\n\n이는 달에 건설될 경우 해당 달의 행성과 해당 행성이 가질 수 있는 다른 모든 달에 효과를 적용한다는 의미입니다." # 746173185595185076
  lunar_disco_ball_2_manage: "메가스트럭처 관리..." # 1874887387162014597
  lunar_disco_ball_2_manage_DESC: "이 §YLunar Speculorefractor§!의 설정 메뉴를 엽니다." # 7908597932823080647
  giga_disco.110.name: "달 거울굴절체 과열!" # 5492707077662856069
  giga_disco.110.desc: "§Y[giga_mega_event_system.GetName]§! 성계의 달 스페큘로리프랙터 유지보수 승무원은 달 장치가 과열 현상을 겪고 있다고 보고했습니다. 이는 구조물의 높은 에너지 요구량과 결정 패널을 통해 흐르는 열의 양 때문일 수 있습니다.\n\n거대 구조물은 여전히 기능하고 있지만, 그들은 이 문제를 해결하고 손상을 복구하기 위한 즉각적인 조치를 취할 것을 권고했습니다. 이를 방치할 경우 우리가 너무 무리하게 사용한다면 구조물의 무결성에 심각한 결과를 초래할 수 있기 때문입니다." # 6672700580137407701
  giga_disco.110.a: "가동을 중단하고 즉시 수리할 수 있도록 §Y1500§! £alloys£와 §Y1000§! £rare_crystals£를 보내 주십시오." # 17489641597400933130
  giga_disco.110.a.tooltip: "§Y달의 스페쿨로리프랙터§!는 §B비활성§! 상태로 §Y1년§! 동안 설정됩니다.\n이후 §B달빛 쇼§! 상태로 다시 설정됩니다." # 3941959524181831169
  giga_disco.110.b: "중요하지 않습니다!" # 3691470512256684292
  giga_disco.110.b.tooltip: "$giga_high_failure_risk$" # 1434927750832734617
  giga_disco.111.name: "달의 스펙큘로 굴절기 수리 완료!" # 7780062473586797376
  giga_disco.111.desc: "우리의 유지보수 승무원들은 §Y루나 스페큘로리프랙터§!가 §Y[giga_mega_event_system_name.GetName]§! 성계에 있는 거대 구조물에 대한 수리가 성공적으로 완료되었다고 보고했습니다!\n\n거대 구조물이 완전히 정상 가동 상태로 복원되었으며, 앞으로 필요하게 될 어떤 용도로든 사용될 준비가 되었습니다." # 793098305876376337
  giga_disco.111.a: "훌륭하군!" # 4205353275372794963
  giga_disco.112.name: "달 스페큘로리프랙터: §R파국적 실패§!" # 12705463378531705491
  giga_disco.112.desc: "심각한 보고에 따르면, §Y[giga_mega_event_system_name.GetName]§! 계에 위치한 §YLunar Speculorefractor§!가 불행히도 겪었던 과열을 견디지 못했다고 합니다.\n\n실제로, 달의 원자로가 생성한 막대한 양의 에너지는 결국 달의 결정질 판 대부분을 녹여냈고, 그 결과 스페큘로리프랙터는 파괴되었으며 달은 §Y용융 세계§!로 변모했습니다." # 937087400916134365
  giga_disco.112.a: "제길!" # 16858691800876186236
  giga_disco.112.a.tooltip: "§Y월면 거울 굴절기§!가 §Y[giga_mega_event_system_name.GetName]§! 성계에서 §Y파괴되어§!, 해당 위성은 §Y용암 행성§!이 되었습니다." # 1911643057198663982
  giga_dismantle_mega: "이 거대 구조물은 §R해체§!되어 완전히 제거됩니다.\n원래 건설 비용의 일부를 돌려받게 됩니다." # 3197549722096630117
  giga_dismantle_accelerator_tooltip: "$giga_dismantle_mega$\n\n이 §Y항성 입자 가속기§!를 해체하면 §Y3500§! £합금£을 돌려받을 수 있습니다." # 3718028309512931337
  giga_accelerator_ui_guide: "§Y성간 입자 가속기§!는 엄청난 길이를 바탕으로 입자들을 상대론적 속도로 가속하여 전례 없는 규모의 엄청난 입자 충돌을 일으킬 수 있는 경이로운 기술 구조물입니다.\n\n적절한 기술과 함께라면, 이 충돌은 §Y훌륭한 과학적 결과§!를 낳을 뿐만 아니라, 구조물 내에서 일어나는 물리 법칙에 도전하는 반응 도중에 형성되는 소량의 다른 §Y이질적 자원§!도 생산할 수 있습니다.\n\n우리는 또한 충돌의 §Y강도§!를 §B높일§! 수 있으며, 이는 거대 구조물의 §Y생산량§!과 §Y유지비§!를 증가시킬 것입니다.\n\n하지만 §Y이질적 자원§! 생산 및 §Y충돌 강도§! 증가는 상대적으로 §R위험한§! 과정이며, 구조물 내에서 §R결함§!이 발생할 위험을 높이고 §R치명적인 파괴§!를 막기 위해 즉각적인 개입이 필요할 수 있습니다." # 10470215136464616399
  giga_med_failure_risk: "향후 몇 달 안에 §R대재앙적 실패§!가 발생할 §Y20%§!의 확률이 있습니다." # 17825705364204252280
  giga_high_failure_risk: "앞으로 몇 달 안에 §R재앙적 실패§!가 발생할 가능성이 §Y50%§!입니다." # 4300228488526720611
