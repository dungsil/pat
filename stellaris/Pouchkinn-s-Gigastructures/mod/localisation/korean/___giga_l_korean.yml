  giga_wrecked_ships.1032.name: "파괴된 전함 해체됨" # 1370218234800349816
  giga_wrecked_ships.1032.desc: "우리 약탈팀이 §Y[from.GetName]§! 성계에서 발견된 폐기된 전함들의 해체 작업을 완료했으며, 상당량의 합금과 공학 연구 성과를 확보했습니다." # 8666624254005228625
  giga_colossus_ruined: "파괴된 콜로서스" # 13601322561163071965
  giga_colossus_ruined_DESC: "행성을 파괴한 후 격침된 것으로 추정되는 콜로서스급 함선의 잔해입니다. 이 함선의 거대한 선체는 놀라울 정도로 온전하게 남아 있으며, 충분한 자원만 있다면 실제로 다시 작동 가능한 상태로 복구될 수 있을 것입니다." # 9355190577030603980
  giga_colossus_restored: "복원된 콜로서스" # 1623841403529330347
  giga_colossus_restored_DESC: "고대의 거신병기가 수리되어 그 영광을 되찾았습니다." # 17465780858862131429
  giga_colossus_scrap: "§Y6000§ 분량의 고철! £합금£" # 4710741669836509848
  giga_colossus_scrap_DESC: "이 함선을 부품과 구성 합금으로 분해하십시오." # 17378140437520224070
  giga_wrecked_ships.1040.name: "파괴된 콜로서스" # 13601322561163071965
  giga_wrecked_ships.1040.desc: "고대 §Y콜로서스§!의 거대한 잔해가 §Y[from.GetName]§! 성계에서 발견되었습니다! 산산조각 난 행성 위를 조용히 떠다니는 것으로 보아, 이 콜로서스는 한때 행성 전체를 파괴할 힘을 가졌으나 지금은 그렇지 않다는 것이 분명합니다.\n\n비록 심각한 피해를 입었지만, 이는 아마도 그 불운한 목표물을 점령했던 존재가 가한 것일 수 있습니다. 하지만 우리가 자체 콜로서스를 건설할 기술을 보유하고 있다면, 콜로서스 조립장을 필요로 하지 않고도 이를 복구하는 것이 상당히 실현 가능할 것입니다. 게다가 이는 자체 콜로서스를 건설하는 것보다 확실히 훨씬 저렴할 것입니다.\n\n대안으로, 우리는 이 잔해를 §Y합금§! £alloys£으로 고철 처리할 수 있지만, 그동안 이를 연구하는 것은 우리에게 §Y공학 연구§!를 제공할 것입니다." # 119797259944746141
  giga_wrecked_ships.1040.a: "위험하면서도 경이로운 기계입니다." # 9064314330563235039
  giga_wrecked_ships.1041.name: "파괴된 콜로서스 복원됨!" # 16780075056007221840
  giga_wrecked_ships.1041.desc: "§Y[from.GetName]§!에서 발견된 파괴된 콜로서스 잔해가 복원되어 효과적으로 작동 가능한 상태로 되돌려졌습니다. 무기 대부분은 처음부터 다시 제작해야 했지만, 선체의 외피는 사소한 수리 외에는 크게 변경되지 않았습니다.\n\n이 함선에는 이제 하나의 세계를 완전히 파괴할 수 있는 수준의 무기가 장착되었습니다. 이 강력한 함선은 우리가 필요하다고 판단할 때 언제든지 전개할 준비가 되었습니다." # 8675982371232868610
  giga_wrecked_ships.1041.a: "훌륭하군." # 13357587260733090656
  giga_wrecked_ships.1041.b: "훌륭하군, 정말 훌륭해!" # 7896058033239999338
