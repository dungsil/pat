  giga_news_log: "§B------------------------ 2025년 11월 9일 ----------------------------§!\n§H모드 버전, 3.35.2, 제작자 Tempest, xahkarias 및 dodosman§!\n§G전체/상세 패치노트는 디스코드에서 확인하세요.§!\n\n§Y마지노 월드 재활성화§!\n버그 수정 다수와 함께 마지노 월드가 돌아왔습니다.\n\n§B------------------------ 2025년 9월 25일 ----------------------------§!\n§H모드 버전, 3.35.0 - 'SPARBLERONI PIZZA' 제작자 Elowiny§!\n§G전체/상세 패치노트는 디스코드에서 확인하세요.§!\n\n§Y알더슨 디스크 개편§!\n거대한 4구역 지구를 갖춘 알더슨 디스크가 돌아왔습니다!\n\n§Y벌크 물질 개편§!\n대형 메가스트럭처는 이제 행성에서 채취한 벌크 물질을 필요로 합니다. 해체 작업을 시작하세요!\n\n§Y행성 시더 넥서스§!\n가스 거성을 중심으로 건설되며 시스템 전체에 식량 매장량을 생성합니다! 레딧 사용자 markjsno1의 제안입니다(r/Stellaris).\n\n§B------------------------ 2025년 9월 22일 ----------------------------§!\n§H모드 버전, 3.34.3 제작자 Elowiny§!\n§G전체/상세 패치노트는 디스코드에서 확인하세요.§!\n버전 3.34.3은 행성 뷰 및 탱크바운드와의 호환성을 4.1로 업데이트했습니다. 누락된 문제는 디스코드에 보고해 주세요!\n\n§B--------------------------- 2025년 6월 16일 ---------------------------------§!\n§H모드 버전, 3.34 제작자 TTFTCUTS, PIECAT & Elowiny§!\n§G전체/상세 패치노트는 디스코드에서 확인하세요.§!\n버전 3.34.1에서 마침내 §Y카첸아르티히 제국§!이 다시 활성화되었으며, 수많은 다른 버그 수정 사항도 포함되었습니다!\n\n§B---------------------------- 2025년 5월 6일 ----------------------------------§!\n§H모드 버전, 3.34 제작자 Elowiny & TTFTCUTS§!\n§G전체/상세 패치노트는 디스코드에서 확인하세요.§!\n\n버전 3.34는 §Y4.0§!과의 §Y부분적 호환성§!을 제공합니다!! 하지만 일부 모드 구성 요소들은 수정 작업이 진행되는 동안 비활성화 상태로 유지됩니다. 여기에는 §Y프레임월드§!, §Y궤도 엘리시움§!, §Y알더슨 디스크§!, §Y소행성 산업§!, §Y마트료시카 브레인 VR§! (보상을 위해 M.B. 산출량 두 배 증가), §Y링월드 변형§!, §Y성간 거주지§!, §Y카첸아르티히 제국§!, §Y시레날리아§! 및 §Y버치 월드§!의 전체 기능(여전히 사용 가능하지만 단순화됨)이 포함됩니다. 향후 며칠 및 몇 주에 걸쳐 점진적으로 복구될 §Y핫픽스§!를 예상해 주세요!\n\n§B---------------------------- 2025년 4월 3일 ----------------------------------§!\n§H모드 버전, 3.33 제작자 PIECAT, Tempest, Elowiny & TTFTCUTS§!\n§G전체/상세 패치노트는 디스코드에서 확인하세요.§!\n\n버전 3.33은 §YB.I.G. 배양기§! 개편, 더 쉬워진 새로운 §Y알파 에테르눔§! 난이도, 메뉴 §Y개편§!, 수많은 QoL 수정, 그리고 메뉴 이전의 새로운 §Y설정§! 선택 화면을 제공합니다!\n\n§Y새로운 설정 선택 메뉴에 대한 피드백이 있다면 반드시 디스코드에 남겨주세요!§!\n\n§B--------------------------- 2025년 1월 2일 -------------------------------§!\n§H모드 버전, 3.32.3 제작자 PIECAT & Tempest§!\n§G전체/상세 패치노트는 디스코드에서 확인하세요.§!\n\n§RH§!§HA§!§YP§!§GP§!§BY§! §MN§!§RE§!§HW§! §YY§!§GE§!§BA§!§MR§!\n버전 3.32.3은 꼭 필요했던 수많은 수정 사항과 더불어, 프리셋 공간이 부족해져서 프리셋을 위한 두 번째 페이지가 추가되었습니다.\n\n§B-------------------------- 2024년 11월 16일 -----------------------------§!\n마침내 §Y블로캇 초상화§!, §YPaluush 초상화§!, 그리고 §Y카첸 초상화§! 하위/단독 모드를 3.14로 업데이트했습니다! 이 모든 것은 §YElowiny의 모드§! 컬렉션을 통해 워크샵에서 확인하실 수 있습니다.\n\n§B-------------------------- 2024년 11월 20일 -----------------------------§!\n§H모드 버전, 3.32 제작자 PIECAT§!\n§G전체/상세 패치노트는 디스코드에서 확인하세요.§!\n\n§Y거대대기 안정기§!\n가스 지구를 개편하여 행성의 기술자들에게 이국적인 가스 산출량을 제공하는 강력한 통치자 직업을 제공하도록 변경되었습니다.\n\n§B-------------------------- 2024년 11월 16일 -----------------------------§!\n§H모드 버전 3.32 - '승리의 귀환을 알리는 음악을 틀어라'§!\n§G전체/상세 패치노트는 디스코드에서 확인하세요.§!\n\n§Y초거대 E.H.O.F.§!\n비활성 코어를 중심으로 건설되며 함대 이동성에 막대한 버프를 제공합니다.\n\n§Y테라포밍 메가스트럭처 개편§!\n이제 단일 부지에서 건설되며, 스스로 테라포밍하는 대신 기존의 테라포밍 방식을 통해 행성 테라포밍을 활성화합니다.\n\n§Y스트립마인/S.U.C.C./메가보어 개편§!\n더 이상 고갈되지 않으며, 대신 해당 행성에 입자/가스/결정 매장량을 생성하고 강화합니다.\n\n§Y14개의 새로운 표본§!\n주로 이벤트 및 위기와 관련이 있습니다. 모두 찾을 수 있을까요?\n\n§Y승천 특성 통합§!\n알더슨 디스크는 더 이상 특성을 요구하지 않으며, 시스템 크래프트 특성은 천체 조립 특성과 통합되었습니다.\n\n§YKATZENARTIG IMPERIUM 기본 비활성화§!\n황제가 준비되지 않은 플레이어에게 얼마나 방해가 될 수 있는지 고려하여, 기본적으로 비활성화하기로 결정했습니다." # 6723725450995420698
