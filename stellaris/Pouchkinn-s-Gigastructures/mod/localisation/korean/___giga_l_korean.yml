  decision_ringworld_upgrade: "거주 링월드 업그레이드" # 9695967621451485935
  decision_ringworld_upgrade_desc: "이 링월드 구역을 내부에 안정적인 생물권을 지탱할 수 있는 링월드 서식지로 업그레이드하십시오." # 6486474284240087014
  decision_ringworld_arcology_project: "링월드 아콜로지 프로젝트" # 15647292786373948793
  decision_ringworld_arcology_project_desc: "끝없이 펼쳐진 아콜로지가 이 링월드 구역 전체를 하나로 묶어, 은하 역사상 가장 거대한 메가시티로 만들 것입니다." # 3394764835723572336
  decision_ringworld_arcology_project_effects: "이 링월드 구획을 §Y$pc_ringworld_city$§!로 전환하여, £housing£ §Y$PLANET_HOUSING_TITLE$§!, §Y자원 생산량§! 및 §Y팝 성장률§!을 증가시키고 특수 £district£ §YArcology Districts§!를 해금합니다. 이 과정은 링월드 전체 표면을 변형시키며, 향후 £district£ §YGenerator§! 및 §YAgriculture Districts§!의 건설을 모두 막습니다." # 647029391701650929
  decision_ringworld_arcology_project_requirements: "§R행성의 모든 특구 슬롯이 §Y$district_city_plural$§! 또는 §Y$district_industrial_plural$§!로 채워져야 합니다.§!" # 4763750578809366088
