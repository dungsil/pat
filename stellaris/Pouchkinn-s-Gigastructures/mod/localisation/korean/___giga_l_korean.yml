  giga_katzen.002.desc: "주블리오 성계에 위치한 우리 전초기지에서 보고하길, 프로젝트 몬트카노네의 주도자인 카첸이 이끄는 §Y카첸아티그 제국§!이 최근 다른 여러 주요 세력에게 전쟁을 선포했다고 합니다.\n\n사실, 그들의 지도자인 §Y카이저 카타일§!은 플루시온을 단일 깃발 아래 통일하기 위해 \"대통일 성전\"을 개시했다고 전해집니다. 놀랄 것도 없이, 그는 달 방어 시스템을 이점으로 활용하고 있으며, 그것을 이용하여 안전한 외우주에서 적군을 폭격하고 있습니다.\n\n그의 야망이 성공할지는 시간이 말해줄 것입니다." # 16128251495740039726
