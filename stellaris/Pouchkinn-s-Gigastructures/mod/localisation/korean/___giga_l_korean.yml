  qso_intensity_verylow: "QS-O: 충전 매우 낮음" # 14697964420443263905
  qso_intensity_verylow_desc: "큐에스-오의 충전 속도가 매우 느립니다. 출력의 상당 부분이 에너지로 전환되고 있습니다." # 4752250244441271670
  qso_intensity_low: "큐에스-오: 충전 부족" # 8299824764757969937
  qso_intensity_low_desc: "QS-O는 느리게 충전되고 있으며, 출력의 일부가 에너지로 변환되고 있습니다." # 10167616561478457575
  qso_intensity_high: "QS-O: 고강도 충전" # 1516105475824783850
  qso_intensity_high_desc: "QS-O는 약간 초과 충전되고 있으며, 산출량을 증가시키기 위해 일부 에너지가 소모되고 있습니다." # 3112330326913046117
  qso_intensity_veryhigh: "큐에스-오: 극초고속 충전" # 3683935724281338851
  qso_intensity_veryhigh_desc: "QS-O에 과부하가 발생하고 있습니다. 출력을 증폭시키기 위해 막대한 양의 에너지가 사용됩니다." # 8351343707083223093
  qso_intensity_extremely: "QS-O: 극한 충전" # 12644519009352298077
  qso_intensity_extremely_desc: "QS-O가 심하게 과충전되고 있으며, 출력을 증대하기 위해 막대한 양의 에너지가 소비되고 있습니다." # 8086131805031365154
  qso_intensity_insane: "QS-O: 광적인 충전" # 3726200854282757311
  qso_intensity_insane_desc: "QS-O는 극도로 과충전되었으며, 이를 유지하기 위해 막대한 양의 에너지가 필요합니다." # 16416374441509408815
  qso_intensity_physicslimits: "QS-O: '네' 충전 중" # 14444291386089085489
  qso_intensity_physicslimits_desc: "QS-O는 최대한 과충전되었습니다." # 9410389592452765666
  giga_brown_dwarf: "L형 갈색 왜성" # 17206296536135479611
  giga_brown_dwarf_desc: "이것은 점화하여 별이 되기 직전 단계에 상대적으로 가까운 L형 갈색 왜성입니다." # 15000344853497482324
  attack_moon_candidate: "$name_war_moon$ 후보" # 12840215292896289605
  attack_moon_candidate_desc: "이 작은 천체는 $name_war_moon$이(가) 되기에 딱 알맞은 크기입니다." # 17254289610098184977
  attack_planet_candidate: "$name_war_planet$ 후보" # 17679734756055263562
  attack_planet_candidate_desc: "이 거대한 천체는 $name_war_planet$이 되기에 적절한 크기입니다." # 5211761476814612080
  helioforming_candidate: "항성 개조 후보" # 337900122024824344
  helioforming_candidate_desc: "이 거대한 가스 행성은 기술적으로는 갈색 왜성이 아닐지라도, 특유의 조성과 높은 밀도로 인해 올바른 기술이 뒷받침된다면 이를 항성으로 점화하는 것이 가능할 수도 있습니다." # 12784145601773403404
  orbital_elysium_catastrophe: "$name_giga_orbital$ 대재앙" # 656901466109921077
  strange_pouchkinn_lab: "고대 실험실" # 10521313659808078001
  strange_pouchkinn_lab_desc: "이 $name_giga_orbital$ 표면에 고대 연구소가 놓여 있습니다. 누가 건설했는지는 아무도 모릅니다." # 18217884018358793329
  strange_pouchkinn_lab_activated: "푸슈킨의 연구소" # 12529478816424708043
  strange_pouchkinn_lab_activated_desc: "이 $name_giga_orbital$에는 시간 여행을 연구하는 위니 푸치킨의 연구실이 있습니다." # 15481219084472018308
  iodizium_deficit: "아이오디지움 결핍" # 10601550321027327498
  iodizium_deficit_desc: "우리의 요디지움 시설들은 사라진 요디지움의 효과를 복제하기 위해 막대한 양의 외부 에너지를 소모하고 있습니다." # 13314057655035951345
  magical_neutronium_deficit: "우리 시설들은 사라진 중성자체의 효과를 재현하기 위해 막대한 양의 에너지를 사용하고 있습니다." # 12935611532026325013
  irradiated_desert_planet: "방사능 사막 행성" # 11708490680599252608
  irradiated_desert_planet_desc: "이 행성은 헤아릴 수 없는 양의 핵무기 공격을 받았습니다. 현재 이 행성의 표면은 지표면 온도가 섭씨 100도를 자주 넘고 대기와 토양이 극심한 방사능에 오염되었으며, 고밀도로 농축된 산업 폐기물과 핵폐기물 웅덩이까지 있어 거의 거주 불가능합니다. 이 행성에 퍼부어진 엄청난 양의 폭발물은 행성 지각에 중원소를 가득 채우는 부작용을 낳았고, 일부 광물을 녹여 거의 합금과 유사한 물질로 변형시켰습니다.\n\n§Y이 행성을 테라포밍하면 이 보정치가 제거될 것입니다.§!" # 7993997701372824308
  tremendous_ring: "거대한 고리계" # 4929795067312007070
  tremendous_ring_desc: "이 가스 행성은 추정 지름이 378만 킬로미터에 달하는 거대한 고리계를 가지고 있습니다." # 5954234408391548933
  methane_oceans: "메탄 대양" # 10626513513807947963
  methane_oceans_desc: "이 춥고 황량한 세계에는 그곳의 가장 큰 소행성 충돌구 내부에 액체 메탄의 작은 바다가 있습니다." # 12153040791372431265
  nanite_deserts: "나나이트 사막" # 15313491196035338418
  nanite_deserts_desc: "이 행성 사막의 50%는 모래를 모방한 나노 기계로 구성되어 있습니다." # 13132289441250892469
  coreless_planet: "무핵 행성" # 208878303810501397
  coreless_planet_desc: "이 행성은 철 핵이 완전히 결여되어 있어 물리학 연구에 가치가 있습니다." # 9731816129350527177
  core_facility: "핵심 시설" # 10608000121330233178
  core_facility_desc: "이 행성은 철 핵이 전혀 없지만, 지하에는 첨단 연구에 사용될 수 있는 거대한 연구 시설이 있습니다." # 9443337483163463158
  cataclysmic_star: "격변 변광성" # 4743463082688342359
  cataclysmic_star_desc: "이 별은 백색 왜성을 포함하고 있으며, 이는 별 자체 내부에 극심한 불안정성을 야기합니다." # 13499121257313601512
  oxygen_world: "결정화된 산소 행성" # 10833799387289464353
  oxygen_world_desc: "이 행성의 표면은 결정화된 산소로 구성되어 있으며, 이는 과학적으로 극도로 가치 있게 만듭니다." # 6090212292368685320
  natural_network: "범지구적 자연 네트워크" # 15870972861245957605
  natural_network_desc: "행성 주변에 거대한 네트워크를 형성하는 독특한 식물 속이 과학적으로 매우 높은 가치를 지닙니다." # 12536739788894632577
  fire_life: "플라즈마 생명체" # 10292236173177886259
  fire_life_desc: "이 행성에는 독특한 플라스마 생명체가 서식하며, 이는 유기 생명체에게 극도로 적대적인 환경을 조성합니다." # 285396526130381274
  red_toxic: "붉은 독성 행성" # 14516333743430938885
  red_toxic_desc: "최근 발견된 유독성 행성. 대기가 정체불명의 붉은 유독성 물질로 가득합니다." # 16457906082222168186
  scarlet_scourge: "붉은 독성 행성" # 14516333743430938885
  scarlet_scourge_desc: "통제 불능인 것으로 보이는 발전된 합성 독소의 붉은 입자로 대기가 가득한, 극도로 적대적인 세계." # 13108169573539631392
  remnants_civ: "문명 잔재" # 9366304023446438680
  remnants_civ_desc: "이 세계에는 한때 위대했던 문명의 잔해가 남아있으며, 스칼렛 스커지의 영향으로 손상되었습니다." # 2315684509377736451
  the_repository1: "보고" # 9256298749913665725
  the_repository1_desc: "혁신 대장간의 광대한 연구 시설은 이 행성에서 첨단 연구 개발 활동을 가능하게 합니다." # 3163417974959725207
  the_repository2: "보고" # 9256298749913665725
  the_repository2_desc: "혁신 대장간의 거대한 연구 시설은 역병이 더 이상 존재하지 않더라도 이 행성에서 첨단 연구 및 개발 활동을 가능하게 합니다." # 10268323742676689825
  urmazin_utopia: "우르마진 유토피아" # 3988486328030993175
  urmazin_utopia_desc: "우르마진은 낙원에서 은하의 다른 존재들로부터 고립되어 있는데, 무엇이 불만일까요?" # 2216364586174037165
  katzenland_planet: "방사능 오염 네크로폴리스" # 16608679132002265303
  katzenland_planet_desc: "이 세계는 간신히 거주 가능하다고 간주될 수 있을 정도입니다. 표면 환경은 극도로 가혹하여, 낮 동안 기온이 섭씨 100도를 넘나들고, 대기는 유독 가스와 방사성 화합물로 가득 차 있으며, 얕은 바다에는 산업 폐기물이 넘실거립니다.\n그럼에도 불구하고, 이곳은 한때 번성했던 문명이 있었음을 시사하는 유적으로 가득합니다. 이곳에 정착하는 것은 극도로 어렵겠지만, 이 유적들은 사라진 문명을 연구하고 표면에 남아 있는 막대한 양의 자원을 고철로 회수할 수 있는 엄청난 기회를 제공합니다. 또한, 남아 있는 막대한 양의 방사성 물질과 기반 시설은 에너지 생산을 위해 용도를 변경한다면 상당히 유용할 것입니다.\n\n§Y이 세계를 테라포밍하면 페널티는 제거되지만, 보너스 또한 감소합니다.§!" # 15309412762277952210
  katzenland_planet_terraformed: "네크로폴리스" # 932146056421613614
  katzenland_planet_terraformed_desc: "비록 한때 대규모 분쟁으로 황폐화되었지만, 이 행성은 거주 가능한 상태로 복구되었습니다. 행성 곳곳에는 번성했던 문명이 존재했음을 나타내는 유적이 흩어져 있으며, 이 유적들은 사라진 문화를 연구하고 그 안에서 우리가 건질 수 있는 모든 자재를 확보할 수 있는 엄청난 기회를 제공합니다. 또한, 남아있는 막대한 양의 방사성 물질과 기반 시설은 재활용하여 에너지 생산에 매우 유용하게 활용될 수 있을 것입니다." # 11001223314911932687
  ringworld_upgrade_timer: "링 월드 거주지 업그레이드" # 15599071638392465369
  ringworld_upgrade_timer_desc: "저희는 계속해서 증가하는 인구를 수용하고 지원하기 위해 이 시설의 이 구역을 업그레이드하고 있습니다." # 16242440935389970491
  gigablackhole_radiations: "아공간 폭탄 피폭" # 16951105844579934848
  gigablackhole_radiations_desc: "근처에서 폭발한 아공간 왜곡 폭탄이 하이퍼레인을 통해 다량의 이질적인 입자를 방출하여, 이 행성을 해로운 방사선으로 강타했습니다." # 5779337779329405353
  flat_world: "평평한 세계" # 843619365371322639
  flat_world_desc: "이 행성은 평평합니다. 매우 특이하군요." # 16003020905537608585
  square_ringworld: "$name_ringworld_square$ 구획" # 9947555936328534726
  square_ringworld_desc: "$name_ringworld_square$에 위치한 이 구획에는 수많은 이해하기 어려운 기술 부품들이 가득 차 있습니다. 이곳을 연구하는 것은 충분히 가치 있는 투자가 될 것입니다." # 14160583460707484251
  virtual_world: "가상 세계" # 3547724145951533620
  virtual_world_desc: "이 세계는 $name_matrioshka_brain$의 놀라운 프로세서에 의해 완전히 시뮬레이션되고 있습니다. 따라서 이곳에서는 광물을 생산하는 것이 불가능하며, 인구를 정지 수면 포드에 유지하는 데 비용이 상당히 듭니다." # 11594771643752163837
  orbital_elysium: "$name_orb_elysium$" # 10165581902020451765
  orbital_elysium_desc: "이 거주지는 엘리시아 링 우주 정거장으로, 아래 행성 거주민들 위에 군림하는 거주민들에게 훌륭한 행성 같은 환경을 제공합니다." # 13534852035171357249
  interstellar_habitat: "$name_interstellar_hab$" # 14007605562479707525
  interstellar_habitat_desc: "이 광활한 우주 정거장에 자연광이 전혀 없다는 점은 거주자들에게 다소 부담스러울 수 있습니다. 또한, 햇빛이 부족하여 동력 발전소의 효율도 떨어집니다. 하지만 이 정거장은 성간 공간의 본질에 대한 훌륭한 연구 기회를 제공합니다." # 11195998526357453292
  ruined_city_world: "고대 초과밀 행성" # 3266041596464221916
  ruined_city_world_desc: "고고학 탐사 결과 이 행성은 과거 광활한 에큐메노폴리스, 즉 도시 행성이었음이 밝혀졌습니다. 그 이후 파괴되었지만, 이 행성의 지하층과 곳곳에 드문드문 폐허가 된 고층 빌딩 형태로 일부 흔적이 남아있습니다. 하지만 이는 행성의 기후가 극도로 불안정하고 토양이 상당히 유독하다는 의미입니다." # 15573718900641536231
  megastructure_collision: "거대 구조물 충돌 흔적" # 16277726134658653102
  megastructure_collision_desc: "이 행성 표면에는 금속 잔해로 뒤덮인 거대한 충돌 분화구가 있습니다.\n한때 이 행성을 공전하던 거대한 우주 정거장 또는 메가스트럭처가 결국 이것과 충돌한 것으로 보입니다.\n이 충돌은 행성이 가지고 있던 모든 기후를 극적으로 불안정하게 만든 것으로 보입니다." # 16919669343286365762
  lifeless_foggy: "생명체 없는 안개 낀 행성" # 538893610302211681
  lifeless_foggy_desc: "이 세계는 매우 두꺼운 대기를 가지고 있습니다. 불편하지만, 숨쉬는 것은 가능합니다. 거대한 폭풍이 자주 발생합니다. 자연 생명체가 없으므로 식량 재배가 더 어렵지만, 생물권의 방해를 걱정할 필요 없이 광업 작업을 수행할 수 있습니다." # 8269758262701708677
  lifeless_foggy_gases: "유독한 흔적" # 12263105707002863057
  lifeless_foggy_gases_desc: "이 행성은 한때 유독성 행성이었으며, 대부분의 유독성 물질이 제거되었습니다. 하지만 행성이 한때 유독했던 대기의 흔적이 여전히 남아있습니다." # 13333051371427368314
  lifeless_temperate: "생명 없는 거주 가능 행성" # 14715353389942007623
  lifeless_temperate_desc: "이 세계는 거주 가능하지만 생명체의 흔적은 보이지 않습니다. 따라서 식량 재배는 더 어렵지만, 생물권에 대해 걱정하거나 방해받을 일이 없어 자원이 훨씬 더 쉽게 확보됩니다. 또한 순수한 미개척 행성 지질학을 연구할 수 있는 훌륭한 기회를 제공합니다." # 11995483710920518702
  lifeless_torrid: "황량한 작열 세계" # 7638344707131702916
  lifeless_torrid_desc: "이 행성은 비록 거주 가능하긴 하지만, 매우 뜨겁고 건조합니다. 행성의 지각판을 변경하여 대부분의 불필요한 지질 활동은 안정화되었지만, 화산재와 기타 화산 부산물은 여전히 대기 중에 상당히 많이 존재합니다." # 14021300869963148423
  lifeless_torrid_tectonics: "잔여 화산 활동" # 12291309305931658179
  lifeless_torrid_tectonics_desc: "성공적인 테라포밍에도 불구하고, 이 행성의 지각판은 여전히 다소 불안정합니다. 이 행성에서 바람직하지 않은 화산 활동이 완전히 멈추기까지는 시간이 좀 걸릴 것입니다." # 5820201377714715610
  giga_planetary_computer: "$name_planetary_computer$" # 17148726087356041334
  giga_planetary_computer_desc: "이 행성은 단일의 거대한 컴퓨터이며, 따라서 연구에 막대한 보너스를 제공합니다." # 5208014072176716254
  ringyard_alloys: "제련소 링 월드" # 14334296213198288284
  ringyard_alloys_desc: "용융 세계의 강렬한 자연열은 수입 광물을 합금으로 전환하는 과정을 촉진합니다." # 14526163756481148809
  disco_moon_modifier: "달빛 쇼" # 9051934240890195270
  disco_moon_modifier_desc: "근처의 $name_discomoon$이 이 행성의 하늘에 아름다운 빛줄기를 드리우며, 어디서든 볼 수 있는 경이로운 다채로운 오로라를 만들어내고 있습니다. 이 신비로운 오로라는 우리 제국의 깃발과 닮은 형태로 조정되어, 우리 국민들에게 경외감과 자부심을 불어넣어 줍니다." # 474318311020048016
  orbital_arcology_modifier: "$name_orbital_arcology$" # 422191064742135824
  orbital_arcology_modifier_desc: "$name_orbital_arcology$가 제공하는 공간은 약간의 에너지 생산은 물론, 식량 생산 또한 허용합니다." # 4832367677084477560
  orbital_arcology_modifier_1: "$name_orbital_arcology$" # 422191064742135824
  orbital_arcology_modifier_1_desc: "$name_orbital_arcology$가 제공하는 공간은 약간의 에너지 생산은 물론, 식량 생산 또한 허용합니다." # 4832367677084477560
  orbital_arcology_modifier_2: "$name_orbital_arcology$" # 422191064742135824
  orbital_arcology_modifier_2_desc: "$name_orbital_arcology$가 제공하는 공간은 약간의 에너지 생산은 물론, 식량 생산 또한 허용합니다." # 4832367677084477560
  orbital_arcology_modifier_3: "$name_orbital_arcology$" # 422191064742135824
  orbital_arcology_modifier_3_desc: "$name_orbital_arcology$가 제공하는 공간은 약간의 에너지 생산은 물론, 식량 생산 또한 허용합니다." # 4832367677084477560
  new_orbital_arcology_modifier: "$name_orbital_arcology$" # 422191064742135824
  new_orbital_arcology_modifier_desc: "$new_orbital_arcology_modifier$에서 제공되는 공간은 추가 구역 건설을 허용합니다." # 1273260895845855743
  new_orbital_arcology_double_modifier: "강화된 $name_orbital_arcology$" # 2049408951142934714
  new_orbital_arcology_double_modifier_desc: "강화된 $new_orbital_arcology_modifier$에 의해 제공된 공간은 추가 구역 건설을 가능하게 합니다." # 6053806039780698155
  new_orbital_arcology_triple_modifier: "최대화된 $name_orbital_arcology$" # 13244308706820832826
  new_orbital_arcology_triple_modifier_desc: "최대화된 $new_orbital_arcology_modifier$에서 제공되는 공간은 추가적인 지구 건설을 가능하게 합니다." # 2366141351326384009
  giga_titanic_housing: "초거대 거주 구역" # 1275310356426059046
  giga_titanic_housing_desc: "표준 링 월드의 두 배 크기인 이 거대한 링 월드는 막대한 양의 인구를 수용합니다." # 13509664989288643654
  giga_behemoth_housing: "거대 주거" # 6440571367533697293
  giga_behemoth_housing_desc: "표준 링 월드의 세 배 크기인 이 거대한 링 월드는 막대한 양의 인구를 수용합니다." # 14461348754732171532
  giga_gargantuan_housing: "거대한 주거" # 410495365561339806
  giga_gargantuan_housing_desc: "표준 링 월드의 네 배 크기로, 이 거대한 링 월드는 막대한 양의 인구를 수용합니다." # 16075743141184423685
  pc_ringworld_city: "$name_ringworld_city$" # 2106421068717853402
  pc_ringworld_city_desc: "링 월드는 도시 산업 난개발로 완전히 뒤덮여 있습니다. 원래의 암석권은 궤도상에서 더 이상 식별할 수 없습니다." # 15357788368819975327
  pc_ringworld_machine: "$name_ringworld_machine$" # 4204386607208412958
  pc_ringworld_machine_desc: "인공 구조물로 뒤덮인 링월드 구역. 얇은 대기는 대부분 산업 오염 물질로 구성되어 있으며, 생물학적 생명체를 지탱할 수 없습니다.\n\n농업 구역은 없지만 대신 물질 합성 구역이 있습니다." # 6221263790793917401
  pc_ringworld_hive: "$name_ringworld_hive$" # 11867588840690516006
  pc_ringworld_hive_desc: "이 링월드 구역 전체는 이것을 형성한 하이브 마인드와 사이오닉적으로 연결된 거대한 생명체입니다. 이곳에 발을 들이는 하이브에 속하지 않은 모든 존재는 지형 그 자체에 의해 공격받을 것입니다.\n\n연구 구역을 보유하지 않지만 대신 물질 합성 구역을 보유합니다." # 7384169702455794815
  pc_alderson_slice_ecu: "아코 월드 알더슨" # 6281811322479091947
  pc_alderson_slice_ecu_desc: "이 태양계 전체에 걸쳐 뻗어 있는 정말 거대한 도시. 도시-산업적 확장에 완전히 뒤덮인 이 알더슨 슬라이스는 그 표면에 헤아릴 수 없는 양의 산업과 사람들을 수용할 수 있습니다." # 572856118972428351
  pc_alderson_slice_hive: "알더슨 군집체" # 4920040731499038749
  pc_alderson_slice_hive_desc: "이 전체 구역은 거대한 생명체이며, 그것을 형성한 군체 의식과 사이오닉으로 연결되어 있습니다. 이곳에 발을 들인 군체의 일부가 아닌 어떤 존재든 지형 그 자체에게 공격받을 것입니다." # 8397389341711686863
  pc_alderson_slice_machine: "기계 올더슨" # 15680353925401015359
  pc_alderson_slice_machine_desc: "인공 구조물로 뒤덮여 있습니다. 희박한 대기는 대부분 산업 오염 물질로 구성되어 있으며, 생명체의 생존을 지탱할 수 없습니다." # 13972709638725948856
  pc_alderson_slice_pc: "알더슨 컴퓨팅 콤플렉스" # 13917838132356641887
  pc_alderson_slice_pc_desc: "행성 규모의 복합체와 유사하지만, 전체 올더슨 슬라이스에 걸쳐 확장된 진정으로 거대한 컴퓨팅 복합체입니다. 헤아릴 수 없는 처리 능력을 자랑하며, 연구에 엄청난 버프를 제공합니다. 여전히 크라이시스는 실행할 수 없습니다." # 8865357390370119193
  pc_alderson_slice_gaia: "올더슨 슬라이스" # 15114576440660485445
  pc_alderson_slice_gaia_desc: "태양계 전체에 걸쳐 뻗어 있는 거대한 $name_alderson$ 조각으로, 실로 거대한 인구와 그에 걸맞은 산업을 부양할 수 있습니다." # 13555019196591136144
  pc_virtual_reality: "$name_matrioshka_brain$ 현실 시뮬레이터" # 5796298346808419376
  pc_virtual_industry: "$name_matrioshka_brain$ 산업 분할" # 5937109124641275629
  pc_virtual_stellar_industry: "$name_matrioshka_brain$ 연산 구역" # 12080718982908285379
  pc_virtual_reality_desc: "우리의 인구를 거주시키기 위해 전체 세계를 시뮬레이션하는 데 전념하는 $name_matrioshka_brain$ 세그먼트입니다." # 18354468492292300443
  pc_virtual_industry_desc: "$name_matrioshka_brain$의 세그먼트로, 별의 에너지와 플라즈마를 사용하여 기본 자원을 생산하는 데 특화되어 있습니다." # 85692276555193020
  pc_virtual_stellar_industry_desc: "$name_matrioshka_brain$ 세그먼트, 우리 산업을 위한 고급 자원 생산 전용." # 2092756597945022179
  pc_squareworld_habitable: "정사각형 행성" # 1166912288370020196
  pc_squareworld_habitable_desc: "정사각형 세계에 위치한 독특한 서식지. 이곳의 기묘한 광경과 자연은 많은 이들을 매료시킵니다." # 9136831397038243845
  pc_equatorial_shipyard: "제련소 링 월드" # 14334296213198288284
  pc_equatorial_shipyard_desc: "$name_eq_shipyard$의 내곽부인 이 링월드는 용해 행성의 지각에서 희귀 광물을 추출하여 직접 합금으로 제련하는 데 특화되어 있습니다. 그러나 생활 환경은 상당히 가혹합니다." # 6207090796526376130
  pc_interstellar_habitat: "$name_interstellar_hab$" # 14007605562479707525
  pc_interstellar_habitat_desc: "성간 우주에 건설된 거대한 우주 정거장입니다. 에너지 공급을 별에 의존하지 않고 거대한 특이점 반응로 덕분에 완전히 자급자족하며, 수십억 명의 거주민이 살고 있습니다. 다만 경치는 다소 우울합니다." # 8190817329233007081
  pc_interstellar_ringworld_habitable: "$name_interstellar_ring$" # 9468674372757542755
  pc_interstellar_ringworld_habitable_desc: "성간 공간에 건설된 링월드 서식지로, 중앙 특이점 원자로를 중심으로 건설되었습니다. 그 표면은 극도로 도시화되어 있으며, 막대한 양의 인공 조명으로 밝혀져 있습니다." # 17413558863192204568
  pc_gigaorbital_ring: "행성 고리 거주지" # 5110355957685932884
  pc_gigaorbital_ring_desc: "행성 근처를 공전하는 거대한 고리 형태의 서식지입니다. 인공 생태계와 대기를 가지고 있으며, 쾌적하고 행성과 유사한 환경에서 수십억의 거주민을 수용할 수 있습니다." # 9296402636999726056
  pc_gigaorbital_ring_ruined: "폐허가 된 $pc_gigaorbital_ring$" # 8780128116831225667
  pc_gigaorbital_ring_ruined_desc: "이 $pc_gigaorbital_ring$은 어떤 대격변에 의해 완전히 파괴되었습니다. 적절한 기술이 있다면 수리하는 것이 가능할 수도 있습니다." # 991207075326777306
  pc_giga_elysium: "$name_orb_elysium$" # 10165581902020451765
  pc_giga_elysium_desc: "아래 행성에 대한 통제력을 행사하도록 설계된 목가적인 궤도 거주지입니다." # 5237379856437871949
  pc_giga_elysium_adj: "엘리시안" # 2028145499443108559
  pc_giga_orbital: "$name_giga_orbital$" # 9725289265167800006
  pc_giga_orbital_desc: "거대한 고리형 거주지가 별 주위를 공전하고 있습니다. 인공 생태계와 대기를 가지고 있으며, 안락하고 행성 같은 환경에서 수십억 명의 거주민을 수용할 수 있습니다." # 11839287579265642286
  pc_giga_orbital_adj: "궤도" # 6795500754288584275
  pc_giga_orbital_site: "$name_giga_orbital$ 건설 현장" # 1570819428844215075
  pc_giga_orbital_site_desc: "다른 건물이 없는 이 부지는 $name_giga_orbital$ 건설 부지로 지정되었습니다." # 2168504736930461937
  pc_giga_orbital_site_adj: "비어 있음" # 16918453493440923388
  pc_katzenland: "방사능 사막 행성" # 11708490680599252608
  pc_katzenland_desc: "극심한 핵폭격을 겪어 매우 덥고 건조하며 사막처럼 변해버린 세계입니다.\n이 행성에는 미생물과 작은 극한성 식물을 제외하면 사실상 생명체가 없습니다.\n한때 광활했던 바다는 사라지고 방사능에 오염된 작은 호수들만이 남아 있습니다.\n대기에는 여전히 상당량의 산업 오염 물질과 방사성 화합물이 포함되어 있습니다." # 14164151808819551852
  pc_giga_empty_space: "빈 공간" # 14599315943346475561
  pc_giga_empty_space_desc: "상당한 물질 농도가 전무한, 완전히 텅 빈 공간." # 9354572733636616547
  pc_ll_foggy: "생명체 없는 안개 낀 행성" # 538893610302211681
  pc_ll_foggy_desc: "밀집된 대기를 가진 온화하고 거주 가능한 세계. 두꺼운 구름층이 항상 지표를 덮고 있으며, 공기는 텁텁하게 느껴진다. 행성 지표의 상당 부분을 안개가 덮고 있다. 이 행성에는 고등 생명체가 존재하지 않는다." # 10102035369945969205
  pc_ll_torrid: "황량한 작열 세계" # 7638344707131702916
  pc_ll_torrid_desc: "이 행성은 거주할 수 있지만, 생명체의 흔적은 없습니다. 상당히 뜨겁고 건조하며, 대기 중에 잔류 화산재 입자가 비교적 흔하게 발견됩니다. 토양은 대부분 어두운 화산암으로 이루어져 있습니다. 지질 활동 또한 상당히 활발하며, 평균보다 더 많은 화산과 기타 격렬한 지질 현상이 나타납니다." # 14494969377488598026
  pc_ll_temperate: "생명 없는 거주 가능 행성" # 14715353389942007623
  pc_ll_temperate_desc: "이 행성은 거주 가능하지만, 어떤 형태의 생명체도 존재하지 않습니다. 이는 과거에 거주 가능하도록 개척된 황무지였거나, 혹은 생명체가 강제로 제거되었기 때문일 수 있습니다." # 8909597272938250542
  pc_food_giant: "이그드라실 오키드" # 2655266600365366346
  pc_food_giant_desc: "거대한 유기물 층이 이 행성 상층 대기 상당 부분을 가로질러 펼쳐져 있습니다. 행성을 둘러싼 구조물이 바람과 폭풍을 제어하여, 엄청난 양의 유전적으로 조작된 식물 생명체가 이 행성의 대기에서 자라나 번성하게 하며, 수확할 준비가 되어 있습니다." # 17628587221838277671
  pc_strip_mined: "노천 채굴 세계" # 5733630826934135576
  pc_strip_mined_desc: "광산과 공장으로 뒤덮인 뜨겁고 바위투성이인 행성. 자동 시추 장치에 의해 표면이 층층이 추출되고 있습니다." # 16218529047716221477
  pc_core_mined: "고갈된 행성" # 2480454390835546709
  pc_core_mined_desc: "완전히 노천 채굴되어버린 행성의 녹아내린 핵이 차디찬 우주 공간을 소리 없이 부유하고 있습니다. 비록 일부 광물이 남아 있지만, 발전된 파쇄 채굴 기술 덕분에 가치 있는 거의 모든 것이 추출되었습니다." # 13602600176174587352
  pc_melted_frozen: "판탈라사 행성" # 9198858689414326964
  pc_melted_frozen_desc: "수 킬로미터 깊이의 바다로 뒤덮인 행성. 행성 전체에 폭풍이 몰아치며, 믿을 수 없을 정도로 높은 파도가 흔하게 관측됩니다. 이 행성의 환경은 너무 격렬하여 식민지 개척이 불가능합니다." # 2330006341594374233
  pc_flat_world: "평평한 세계" # 843619365371322639
  pc_flat_world_desc: "특이한 인공 평면 행성입니다. 중력은 교묘하게 숨겨진 중력자 생성기에 의해 제공됩니다. 지평선은 행성의 경계까지 이어져 경이로운 풍경을 선사합니다." # 7424012370509349333
  pc_disco_moon: "$name_discomoon$ 달" # 11444816403938507969
  pc_disco_moon_desc: "이 위성 전체는 빛을 굴절시키고 근처 행성들의 하늘에 경이로운 오로라를 만들어내는 숙련되게 연마된 수정들로 뒤덮여 있습니다." # 3692485667534340025
  pc_metallic_hydrogen: "금속성 수소 거성" # 3758760888819224778
  pc_metallic_hydrogen_desc: "금속 수소로 이루어진 거대한 구체입니다. 그 상층 대기는 인위적으로 제거되어, 행성의 이색적인 수소 맨틀이 드러나 있습니다." # 3134635576236547134
  pc_giga_planetary_computer: "$name_planetary_computer$" # 17148726087356041334
  pc_giga_planetary_computer_desc: "행성 크기의 컴퓨터. 그 표피와 맨틀 전체가 거대한 프로세서 층으로 대체되었습니다. 표면에 거주하는 팝들은 전례 없는 효율성과 속도로 연구원 직업을 수행할 수 있습니다. 크라이시스(Crysis)는 실행할 수 없습니다." # 4571523382118043184
  pc_habitable_gas_giant: "거주 가능한 가스 행성" # 2820589743253118771
  pc_habitable_gas_giant_desc: "대기가 어느 정도 안정화된 가스 행성입니다. 강한 바람이 여전히 매우 빈번하며, 기후가 매우 위험합니다. 상층 대기에 부유 도시를 수용할 수 있습니다." # 11037568236912775955
  pc_ehof_cplanet: "$ehof_the_sphere$" # 7723666680795059261
  pc_ehof_cplanet_desc: "이 거대한 구체는 고에너지 지각 금속으로 구성되어 있습니다." # 4003670874413999481
  pc_ehof_planet: "암흑 물질 구체" # 588508086871769349
  pc_ehof_planet_desc: "암흑 물질의 거대한 구체.\n$ehof_the_compound_text$은/는 그들의 함대를 강화하기 위해 이것들을 이용합니다." # 13537086910313976122
  pc_red_toxic: "붉은 독성 행성" # 14516333743430938885
  pc_red_toxic_desc: "독특한 유형의 유독성 행성. 이상한 유독성 입자로 완전히 오염되어 대기가 찬란한 진홍색으로 물들어 있습니다." # 14150291103816552241
  pc_ehof_habitat: "소행성 거주지" # 515475648855473974
  pc_ehof_habitat_desc: "여러 개의 소행성으로 구성된 대규모 서식지. 사라져 이제는 멸종한 문명이 건설했습니다. 그 건설자들에게 무슨 일이 일어났는지는 알 수 없습니다." # 6209657336828528205
  pc_ehof_unhabitat: "$pc_ehof_habitat$" # 17975912170571675622
  pc_ehof_unhabitat_desc: "$pc_ehof_habitat_desc$" # 13494709813152209685
  pc_ringworld_habitable_shrouded: "장막 고리 구역" # 11284287084998553357
  pc_ringworld_habitable_shrouded_desc: "거대한 띠가 항성계의 태양을 둘러싸고 있습니다.\n행성에 갇힌 구형 존재의 제약과 평범함에서 벗어나, 내부를 따라 수많은 인공 거주 구역을 조성하기 위해 건설되었습니다. 그러나 현재는 장막의 격렬한 에너지에 휩싸여 거주할 수 없게 되었습니다." # 3435984219309728604
  pc_squareworld_shrouded_habitable: "장막에 싸인 사각 세계" # 1677284224659841172
  pc_squareworld_shrouded_habitable_desc: "정사각형 행성에 위치한 특이한 서식지입니다. 한때 기이했던 이곳의 광경과 자연은 장막의 혼돈스러운 에너지로 인해 뒤틀리고 위험하며 제어 불가능하게 변모했습니다." # 9947877200566596069
  pc_giga_penrose_shrouded_habitable: "장막의 $name_penrose_ring$" # 15649034236764782576
  pc_giga_penrose_shrouded_habitable_desc: "포획된 블랙홀을 둘러싸는 거대한 구조물입니다. $name_penrose$는 이 링월드에 동력을 공급하고 표면에서의 생명 유지에 필요한 에너지를 제공하며, 행성 기반 존재의 제약과 평범함에서 벗어나게 합니다. 비록 한때 거주 가능했던 링의 일부는 쉐이드의 길들여지지 않은 에너지에 휩싸여 거주 불가능한 상태가 되었습니다." # 10075631710335290583
  pc_shrouded_equatorial_shipyard: "장막 주조 링월드" # 13299251870951084198
  pc_shrouded_equatorial_shipyard_desc: "$name_eq_shipyard$의 내부인 이 링월드는 용해 행성 지각에서 희귀 광물을 추출하여 이를 직접 합금으로 정제하는 데 특화되어 있습니다. 이 링에서 발견될 수 있었던 생명체의 작은 잠재력은 이제 사라졌고, 소용돌이치는 장막 에너지의 조류로 대체되었습니다." # 17637023053284785928
  pc_interstellar_shrouded_ringworld_habitable: "장막의 $name_interstellar_ring$" # 6625488095661945217
  pc_interstellar_shrouded_ringworld_habitable_desc: "성간 공간에 건설된 링월드 거주지로, 중심 특이점 반응로를 중심으로 합니다. 한때 광대한 도시 경관이었던 그 표면은 장막의 힘에 의해 끝없는 광기의 바다로 변해버렸습니다." # 1530663067677911347
  pc_bulk_matter_cache: "대량 물질 저장소" # 4265187543484785449
  pc_bulk_matter_cache_desc: "성계 외곽 근처에, 비교적 얇은 용기들에 보관된 대규모 행성 물질 및 가스 저장고." # 18098494334411149001
  giga_bulk_matter_cache: "대량 물질 저장소" # 4265187543484785449
  giga_bulk_matter_cache_desc: "이것은 성계 외곽 근처에 비교적 얇은 용기에 저장된 대규모 행성 물질 및 가스 저장고입니다." # 4115199981151264108
  giga_bulk_matter_cache_tooltip: "이 저장소의 £giga_sr_bulk_matter£ §H$giga_sr_bulk_matter$§!는 §Y결단§!을 통해 회수할 수 있습니다." # 18281857021851679622
  sc_habitat: "$name_interstellar_hab$" # 14007605562479707525
  sc_birch: "비활성 코어" # 12086955817722448939
  sc_birch_built: "$sc_birch$" # 1842200546604222258
  sc_quasar: "활성 코어" # 11190845994831248100
  sc_ehof_black_hole: "$pc_ehof_black_hole$" # 14036950681241537793
  sc_ehof_black_hole_desc: "$pc_ehof_black_hole_desc$" # 8909570353860901975
  sc_annihilator: "대격변의 별" # 15782329028599714460
  sc_annihilator_desc: "공식적으로 M형 거성으로 분류됩니다만, 이 별에는 무언가 다른 점이 있습니다..." # 16524864216689929675
  sc_white_hole: "$pc_wh_star$" # 8005020709454280466
  sc_white_hole_desc: "$pc_wh_star_desc$" # 6319718160760986148
  sc_t: "$pc_t_star$" # 2497511549965280821
  sc_empty_space: "빈 공간" # 14599315943346475561
  sc_dyson_star: "다이슨 스피어" # 227529725935658471
  sc_binary_dyson_star: "쌍성 다이슨 구체" # 2455445740194424073
  sc_trinary_dyson_star: "삼중 다이슨 스피어" # 8187644010998861535
  pc_core_quasar: "하이퍼퀘이사" # 10981417733557943253
  pc_core_quasar_desc: "초거대 퀘이사는 은하핵에서 발견되며, 종종 수억 태양 질량을 초과합니다. 이들은 엄청나게 활발하며, 매우 빠르게 회전하고, 거대한 강착 원반에 둘러싸여 있습니다. 이러한 천체는 막대한 양의 에너지를 생산할 수 있습니다. 만약 어떻게든 격리할 수만 있다면 말이죠." # 10296547588295779358
  pc_core_black_hole: "초대질량 블랙홀" # 14058463250306928649
  pc_core_black_hole_desc: "초대형 블랙홀은 대개 은하핵에서 발견되며, 그 질량은 수백만 태양 질량에서 10억 태양 질량 이상까지 이릅니다. 이 블랙홀은 현재 비활성 상태이며 강착 원반이 없습니다. 이는 그 근처에서 경이로운 공학 프로젝트를 수행할 수 있게 해 줍니다." # 5639072269304175943
  pc_t_star_big: "$pc_t_star$" # 2497511549965280821
  pc_t_star_big_desc: "$pc_t_star_desc$" # 6293596036950493809
  pc_gigabrown_dwarf: "L형 갈색 왜성" # 8055007169006247838
  pc_gigabrown_dwarf_desc: "핵융합에 실패한 천체로, 가스 행성과 항성 사이 중간에 위치합니다. 강력한 자기장과 광대한 위성계를 가지고 있습니다. 이 유형의 갈색 왜성은 T형보다 핵융합 단계에 더 가깝습니다." # 14085927770813039881
  pc_giga_penrose_habitable: "$name_penrose_ring$" # 15093420622585348263
  pc_giga_penrose_habitable_desc: "포획된 블랙홀을 둘러싼 거대한 구조물. $name_penrose$는 이 링월드를 가동하고 행성에 묶인 존재의 제약과 평범함에서 벗어나 표면에 생명체가 살 수 있게 하는 데 필요한 에너지를 제공합니다. 또한 우주에서 가장 멋진 풍경 중 일부를 감상할 수 있습니다." # 14862587405982298838
  pc_black_hole_giga: "$pc_black_hole$" # 3840427907653861957
  pc_black_hole_giga_desc: "$pc_black_hole_desc$" # 3869693215248873871
  pc_gigaignited_star: "점화된 별" # 9171816392526617484
  pc_gigaignited_star_desc: "이 항성은 예전에 갈색 왜성이었지만, 극도로 발전된 기술들이 그 중심핵 안에서 핵융합 반응을 촉발시켜 점화시켰습니다." # 13517376048874420018
  pc_pouchkinn_black_hole: "시공 특이점" # 16948818054770106997
  pc_pouchkinn_black_hole_desc: "어떤 실험이 잘못되어 생성된, 이 말 그대로의 시공간 구멍은 끊임없이 끓어오르는 진공 에너지의 흐름입니다." # 5687569952628744449
  pc_ehof_black_hole: "$pc_black_hole$" # 3840427907653861957
  pc_ehof_black_hole_desc: "$pc_black_hole_desc$" # 3869693215248873871
  pc_wh_star: "화이트홀" # 14052146251722989921
  pc_wh_star_desc: "한때 이론상으로만 존재했던 블랙홀의 대응물입니다. 화이트홀은 천문학적으로 막대한 양의 에너지를 방출하며, 모든 물질을 밀어냅니다.\n\n그 사건 지평선을 넘는 것은 불가능합니다.\n\n이 모든 에너지가 어디에서 오는지는 여전히 수수께끼입니다. 그것은 진공 에너지, 우주의 신비로운 배경 에너지, 심지어 전체 하위 우주의 급팽창 탄생 기제에서 힘을 얻는 것일 수도 있습니다! 누구도 정확한 답을 알지 못합니다..." # 16187448636343371735
  pc_whdyson_star: "$pc_wh_star$" # 8005020709454280466
  pc_whdyson_star_desc: "$pc_wh_star_desc$" # 6319718160760986148
  pc_whc_star: "보존 구체" # 7115314362847102377
  pc_whc_star_desc: "이 구조물은 $ehof_the_creators$에 의해 암흑 물질 존재들을 부정 질량으로부터 보호하기 위해 건설되었습니다." # 11876010450034401613
  gateway_ehof: "§H추상 물리학 경로§!\n§E이 기술은 물리학 연구와 $ehof_wormhole_text$ 생성 분야의 추가적인 발전을 가져올 것입니다.§!" # 5776645080343207489
  tech_abstract_1: "추상적 물리학 이론" # 4817573748346732624
  tech_abstract_1_desc: "일부 이례적인 물리 현상은 양자 이론적 또는 끈 이론적 접근 방식만으로는 설명하기 어려울 수 있습니다. 극히 비전통적인 방법과 접근 방식을 사용하는 \"추상 물리학\"이라고 불리는 새로운 물리학 분야는 우주 그 너머까지의 가장 터무니없는 현상에 대한 답을 찾도록 이끌어줄 수 있습니다." # 10223309914487176089
  tech_abstract_2: "응용 추상 물리학" # 13298907409437129733
  tech_abstract_2_desc: "추상 물리학의 극도로 효율적인 접근법은 심지어 우주의 가장 기이한 현상조차 설명하는 데 큰 도움을 주고 있습니다. 이러한 접근법을 사용하여 새로운 돌파구를 찾는다면 독특하고 강력한 기술에 접근할 수 있게 될지도 모릅니다." # 14659444193209797008
  tech_abstract_3: "쿠오드루플리안 정형론" # 13286653008522158341
  tech_abstract_3_desc: "추상 물리학은 다른 물리학 분야와 매우 다르기 때문에, 이를 효율적으로 표현하기 위해서는 맞춤형 수학 형식 체계가 필요합니다. 이 \"쿠오드로플리안 형식 체계\"는 고전적인 수학의 세계관에 맞지 않으며 현실에 완전히 적용할 수 없고 부적절하다고 여겨졌던 완전히 이질적인 수학적 틀과 정리들을 활용합니다." # 1603844568015063358
  tech_abstract_4: "비역설적 정보 초인과율" # 9092752335740697874
  tech_abstract_4_desc: "비추상적 물리학에서 정보, 물질, 에너지의 전송은 인과율의 속도에 엄격하게 속박되며, 그 자체로 우주의 크기에 비해 제한적이고 비교적 작습니다. 인과율보다 빠른 전송은 정보가 전송되지 않거나 시공간이 휘어지는 상황에서만 달성될 수 있습니다. 하지만 추상적 물리학에서는 고정된 규칙과 고정되지 않은 잠재성 사이의 경계가 그 자체로 유동적이고 변화합니다. 이러한 규칙을 우회하거나, 변경하거나, 아니면 심지어 그냥 무시하는 특정 방법이 있습니다. 아무리 터무니없어 보일지라도 말입니다." # 263893271606033404
  tech_photonic_m: "광자 물질 활용" # 15081958087344744554
  tech_photonic_m_desc: "전자기파 간섭 패턴을 정밀하게 조작하는 능력을 통해, 우리는 일반적인 물질과 유사한 방식으로 물리적 세계와 상호작용할 수 있는 안정적인 정상파를 구성할 수 있게 되었습니다. 이 \"#bold 광자# 물질\"은 미세 조작 작업에서 큰 가능성을 보여주며, 방어막 파동역학 분야에서 매우 유용할 것입니다." # 4551882634836976340
  tech_negative_pressure: "음압 적용" # 3431743178690007750
  tech_negative_pressure_desc: "음압은 이전에 양자 수준에서 카시미르 효과의 형태로 관측된 현상입니다. 그곳에서, 이는 진공 요동의 형태로 나타나지만 통제 불가능합니다. 응용 추상 물리학은 음압을 생성하고 제어하는 보다 응용 가능하고 효율적인 방법의 발견으로 이어졌습니다." # 18051253458693834877
  tech_negative_e_s: "음의 에너지 연구" # 14846084666592822455
  tech_negative_e_s_desc: "음의 에너지는 오랫동안 순전히 가설적이고 논란의 여지가 있으며 극도로 추상적인 주제였습니다... 적어도 정신을 왜곡하는 음의 질량을 발견하기 전까지는 말이죠. 추상 물리학은 겉보기엔 불가능하지만 틀림없이 실재하는 이 현상을 더 깊이 연구할 수 있게 해줄 것입니다." # 12516219168317745936
  tech_hardlight_c_u: "하드라이트 건설체 활용" # 7768190262006220993
  tech_hardlight_c_u_desc: "전자기장에 대한 지배력은 우리에게 순수 경광 구조물을 생성하는 능력을 부여할 것이다. 이는 광자 물질의 발전되고 강력한 확장체이다. 이러한 구조물들은 직접적으로 기본 입자를 조작하여 물질과 에너지에 대한 더 나아간 통제력을 제공할 것이다." # 17755610564718439660
  tech_ssn_det: "무균 하이퍼 중성미자 탐지" # 7368712933398935649
  tech_ssn_det_desc: "하이퍼스페이스에서 기원한 고유한 형태의 이종 암흑 물질인 불모 초중성미자가 $ehof_wormholes_text$의 입구에서 방출됩니다. 이는 $ehof_wormholes_text$가 이어지는 위치와 관련된 고유 주파수를 지닙니다. 이 주파수를 분석하여 $ehof_wormhole_text$의 목표를 훨씬 더 높은 정밀도로 예측할 수 있으며, 이는 우리의 $ehof_ehof$ 정확도를 높여줍니다." # 16329779494415960041
  tech_nm_utilization_1: "시제품 음의 질량 활용 장비" # 8500726094543686652
  tech_nm_utilization_1_desc: "음의 질량을 활용하는 장치, 공정, 방법의 1세대입니다. 그것들은 아직 실험적인 시제품이며 음의 질량의 완전한 잠재력을 활용하지 못하지만, 그럼에도 불구하고 강력합니다." # 9648454074259494143
  tech_nm_utilization_2: "고급 부(-) 질량 유틸리티" # 11278934354341894748
  tech_nm_utilization_2_desc: "음의 질량의 잠재력은 방대합니다. 이 기묘한 자원을 더 깊이 이해하는 것은 훨씬 더 발전되고 강력한 음의 질량 자산의 개발 및 생성을 가능하게 합니다." # 241318891510129851
  tech_nm_utilization: "음의 질량 활용" # 12747475497179958798
  tech_nm_utilization_desc: "독특하고 이색적인 음의 질량 활용은 무수한 기술적 기회를 제공합니다: 천체 공학 및 행성 건설의 엄청난 개선, 항성간 이동을 위한 초광속 추진기, 항성체의 극한 조작 등. 음의 질량은 믿을 수 없을 정도로 강력한 자산입니다." # 9199412403779450299
  tech_prob_c: "$ehof_wormhole$ 목적지 예지력" # 13940016606265930303
  tech_prob_c_desc: "지각 있는 금속 하이브 정신체의 놀라운 능력에 기반하고 그 도움을 받은 상상조차 할 수 없을 정도로 민감한 타키온 센서가 $ehof_wormhole_text$가 실공간에 출현하기도 전에 그 목표를 파악합니다.\n웜홀 목표에 대한 이러한 예측은 $ehof_ehof$ 이동의 정확도를 거의 불가능해 보일 정도로 증가시킵니다.\n이 기술로 우리 $ehof_ehof$는 은하계 내 어떤 목적지와도 그것을 연결하는 $ehof_wormhole_text$를 형성할 수 있게 됩니다." # 9679288147347823490
  tech_condensed_ews: "전약력 준장 물질화" # 13734678880690862359
  tech_condensed_ews_desc: "고에너지 상태는 전자기력과 약력을 초기 힘인 약전기력으로 통합되게 만듭니다. $ehof_the_sphere_named$의 비밀은 물리적 \"약전기 준-장\"을 발현하는 방법을 밝혀냈습니다. 이는 양자 거품 자체 수준까지 내려가는 극도로 정밀한 장과 시공간 조작 가능성을 열어줍니다." # 8143034260337468092
  tech_arcane_g_r: "신비한 균열 생성기 복원" # 4358254355321500413
  tech_arcane_g_r_desc: "$ehof_ep$의 비밀을 통해 지각 있는 금속을 제어할 수 있게 되었습니다. 그것과 음의 질량의 도움으로, 이제 아케인 균열 생성기를 과거의 영광으로 완전히 복원하여 잠재력을 최대한 활용할 수 있습니다." # 7767042507667907165
  allow_ehof_p1: "§H거대 구조체 해금:§! $ehof_ehofp1$" # 14960747095958721771
  tech_ehof_phase_01: "$ehof_ehofp1$" # 10555176999901826074
  tech_ehof_phase_01_desc: "$r_arcane_manipulator_1$와 압착된 전자기장을 활용하여 $ehof_wormholes_text$를 팽창시키고 안정화합니다. 예측 불가능한 특성 때문에, 목적지는 완전히 무작위입니다." # 1511097013368131412
  allow_ehof_p2: "§H거대 구조물 해금:§! $ehof_ehofp2$" # 3526948236655346027
  tech_ehof_phase_02: "$ehof_ehofp2$" # 15739164507705496133
  tech_ehof_phase_02_desc: "$r_arcane_manipulator_1$, 광자 물질, 그리고 음압을 활용하여 $ehof_wormholes_text$을/를 팽창 및 안정화합니다. 광자 물질과 음압은 전체 과정을 향상시키며, $ehof_ehofs$의 정밀도를 높이고 도착지 범위를 확장합니다." # 1304231539202081225
  allow_ehof_p3: "§H거대 구조물 잠금 해제:§! $ehof_ehofp3$" # 5201095303296244765
  tech_ehof_phase_03: "$ehof_ehofp3$" # 7423420965175169430
  tech_ehof_phase_03_desc: "$r_arcane_manipulator_1$, 하드라이트 구조물, 불활성 서브중성미자 탐지기, 그리고 음수 질량을 활용하여 $ehof_wormholes_text$를 조작하고 팽창시킵니다. 음수 질량의 활용은 웜홀의 완전한 안정화를 유도하며, 이를 통해 팽창된 $ehof_wormholes_text$를 원하는 만큼 오랫동안 개방 상태로 유지할 수 있게 해줍니다. 불활성 서브중성미자 탐지기는 저희 $ehof_wormholes_text$가 도달 가능한 목적지 범위를 추가적으로 확장합니다." # 5711155335584726138
  allow_ehof_p4: "§H초거대 건축물 잠금 해제:§! $ehof_ehofp4$" # 8170879607908196454
  tech_ehof_phase_04: "$ehof_ehofp4$" # 6020415423555414790
  tech_ehof_phase_04_desc: "$ehof_the_sphere_named$의 신비를 활용하여, $ehof_ehofp4$는 $ehof_ehof$의 완벽한 형태이며, 제약이나 위험 없이 우리가 선택한 모든 위치로 이동할 수 있습니다. 무한한 가능성이 우리를 기다립니다." # 14351995739332104747
  tech_ehof_phase_04_partial_custom: "§H미래 조망:§! $tech_ehof_phase_04$" # 15356166668198077763
  tech_ehof_phase_04_partial_custom_desc: "$ehof_the_sphere_named$에서 얻은 지식으로, 우리는 웜홀 이동의 새로운 시대의 문턱에 서 있습니다.\n\n우리가 이 이론들의 복잡성을 아직 완전히 파악하지는 못했지만, 이 원리들을 숙달할 수 있다면 $ehof_ehof$을 완성하는 것이 가능할 수 있습니다." # 5113118936391020921
  tech_l_conductor: "광도파 분배 시스템" # 361945874234028021
  tech_l_conductor_desc: "고에너지 레이저 전도 에너지 분배기는 행성 간 에너지 수송 및 교환을 가능하게 하여 우리 제국의 전력 분배 효율을 높여줍니다." # 5205478296443737581
  tech_hyperlane_p_t: "하이퍼레인 전력 전송" # 8425116029792035321
  tech_hyperlane_p_t_desc: "추상 물리학의 발전은 빠르고 효율적인 성간 에너지 전송을 가능케 하는 초고용량 하이퍼레인 동력 전송기의 개발을 가능케 합니다." # 4548919734132060473
  tech_field_e_e_t: "장 얽힘 에너지 변환 조절" # 8380310570513806495
  tech_field_e_e_t_desc: "비역설적 초인과성의 발견은 극도로 효율적이고 강력한 에너지 분배기의 개발로 이어졌습니다. 이 시스템은 장 얽힘 에너지 초전달 조절을 활용하여 어디서든 어디로든 엄청난 양의 에너지를 수송합니다." # 17727882946062021714
  tech_u_r_e_t: "비정통적 현실 분석 기법" # 3993380862587197825
  tech_u_r_e_t_desc: "추상 물리학의 비전통적 접근 방식과 원리는 현실의 이해를 위한 대체 조사 방법을 개발하기 위해 새로운 연구 시설 건설을 요구합니다." # 11480931516874056033
  tech_non_local_r_i: "초인과적 연구 계획" # 897543111273428008
  tech_non_local_r_i_desc: "추상 물리학의 초광역적 현상들은 그들만의 종류의 발전되고, 복잡하며, 강력한 연구 시설을 필요로 합니다." # 7603780118159060769
  tech_giga_power_plant_1: "붕괴 입자 운동 에너지 추출" # 7532511919612828130
  tech_giga_power_plant_1_desc: "고에너지 쌍소멸 과정은 100% 효율적이지는 않습니다. 소멸된 입자 쌍의 질량이 클수록 결과물이 광자보다는 질량이 더 작은 입자가 될 가능성이 높습니다. 새로운 세대의 발전소들은 추상적인 물리학을 활용하여 이러한 붕괴 입자들의 운동 에너지를 추출함으로써 반물질-물질 쌍소멸 에너지 생성 과정의 효율을 더욱 높입니다." # 7569608141389330287
  tech_giga_power_plant_2: "수동적 영점 에너지 흡수" # 15108180136839080710
  tech_giga_power_plant_2_desc: "원자로에서 사용되는 활성 0점 에너지 흡수를 통한 전력 생산 외에도, 특수 발전소에서는 수동적 흡수 방식을 사용할 수 있습니다. 이는 일반 발전소에서도 0점 에너지를 추출할 수 있게 해 주며, 이를 통해 발전 효율을 100% 이상으로 높일 수 있습니다." # 13532322452875513247
  tech_giga_power_plant_3: "중력파 에너지 추출" # 4844620340447772518
  tech_giga_power_plant_3_desc: "중력파는 감지하기 매우 어려울 수 있지만, 엄청난 양의 에너지를 포함하고 있습니다. 심지어 작은 질량체도 이 파동의 형태로 막대한 양의 중력 에너지를 방출합니다. 고급 추상 물리학 기술을 통해 중력파에서 에너지를 직접 추출할 수 있으며, 이를 통해 신세대 원자로 및 발전소의 개발이 가능해졌습니다." # 7910462147057819005
  tech_giga_planetary_shield_generator_1: "하이퍼 방어 스크린" # 3682247631658435387
  tech_giga_planetary_shield_generator_1_desc: "$tech_giga_planetary_shield_generator_1$는 아래 행성에 향상된 보호를 제공하는 고전적인 행성 방어막 발생기의 강화판입니다." # 2702693596775294912
  tech_giga_planetary_shield_generator_2: "음수 질량 보호기" # 12306783922903218827
  tech_giga_planetary_shield_generator_2_desc: "£giga_sr_negative_mass£ §Y음의 질량§!을 활용하여 행성 대기권 주변에 질량-에너지 척력층을 생성함으로써, 이 구조물은 가장 강력한 궤도 폭격으로부터조차 행성을 보호합니다. 오직 장기적인 폭격과 극도로 높은 에너지 빔만이 충분한 시간이 지나야 척력층을 관통할 수 있습니다." # 4066441766876897520
  tech_quasi_neural_net: "의사 신경망" # 3147298734437777866
  tech_quasi_neural_net_desc: "행성 식물 뇌 연구를 통해 얻은 발견은 인공 유사 신경망의 개발로 이어졌습니다. 이를 통해 다양한 응용 분야에서 데이터 전송 및 데이터 관리에 대한 대체 및 미지의 방식을 수행할 수 있게 되었습니다." # 16745958009931866370
  tech_scourge_deployment: "스컬지 전개" # 975403283586698603
  tech_scourge_deployment_desc: "주홍 재앙은 원래 의도했던 대로 테라포밍 물질로 사용되거나, 혹은 모든 생명체를 파괴할 수 있는 행성을 뒤덮는 화학 무기로 사용될 수 있는 고급 합성 독소입니다. 사용 여부는 우리에게 달려 있습니다." # 2428581636723756751
  tech_ehof_sentient_tier_1: "지각 있는 금속 1단계" # 8996712397990784009
  tech_ehof_sentient_tier_1_desc: "$ehof_ep$ 송신기 및 $PGATE_GALACTICS$에 대한 집중적인 연구를 통해 1세대 지각 금속 기술이 개발되었습니다. 이것은 $giga_sr_sentient_metal$을 복제할 산업 구조에 초점을 맞추고 있습니다." # 17227031090826266314
  tech_ehof_sentient_tier_2: "지각 있는 금속 2단계" # 16301658279726634836
  tech_ehof_sentient_tier_2_desc: "지각 금속 기술의 2세대는 성간 함선 등급 장갑을 만들기 위해 재료를 활용하는 것과, 재료의 네트워크화된 지능을 사용하여 다가오는 발사체를 효과적으로 조준하고 무력화하는 새로운 유형의 대공포 포탑에 관한 것입니다." # 5357350867243180817
  tech_ehof_sentient_tier_3: "지각 있는 금속 III 단계" # 14393337590194219445
  tech_ehof_sentient_tier_3_desc: "3세대 감응성 금속 기술은 기존 함선 설계의 추가적인 개선과 함께, 해당 재료를 활용하여 적 함선을 조준하고 피해를 입히는 신형 레일건 설계를 가능하게 했습니다." # 10819317295633088172
  tech_ehof_sentient_tier_4: "생체 금속 IV단계" # 738254817326907702
  tech_ehof_sentient_tier_4_desc: "지각 금속 기술의 4세대는 해당 물질을 활용하는 새로운 형태의 포병 시스템과 해당 물질의 네트워크 지능에 기반한 함선 컴퓨터, 이 두 가지 기술을 다룹니다." # 2442877576097278162
  tech_ehof_sentient_tier_5: "지각 있는 금속 5단계" # 18266055106812632668
  tech_ehof_sentient_tier_5_desc: "지각 금속 기술 5세대는 새로운 형태의 자동 대포와, 해당 물질을 훨씬 더 많이 생산할 수 있는 개선된 제작 시설을 포함합니다." # 4406378761202671403
  tech_ehof_sentient_tier_6: "생체 금속 6단계" # 13394364264309621395
  tech_ehof_sentient_tier_6_desc: "6세대 지각 금속 기술은 신형 척추 포대, 개선된 장갑 설계, 그리고 $PGATE_GALACTICS$의 에너지원을 끌어와 막대한 양의 에너지를 공급하는 동력 핵으로 구성됩니다." # 5161103563013217180
  tech_ehof_sentient_tier_7: "지각 금속 7단계" # 1137634828546467327
  tech_ehof_sentient_tier_7_desc: "우리의 영겁자(Everchanging)의 비밀 연구 결과 개발된 지각 금속 기술의 제7세대입니다. 이 기술은 목표를 조준하고 추적하며 피해를 입히는 데 지각 금속을 모두 활용하는 새로운 종류의 타이탄급 포탑 기술과 지각 금속 장갑의 더욱 발전된 형태로 구성되어 있습니다." # 12278094690376684711
  tech_sm_megastructure: "생체 금속 제련소" # 3186343405345444769
  tech_sm_megastructure_desc: "£gigastructural£ $giga_list_category_megastructure$ - $giga_list_category_strategic_resource_production$\n§Y$tech_sm_megastructure$§!는 $ehof_the_sphere_named$에서 물질을 흡수하여, $ehof_sm$와 $ehof_qnm$를 대량 생성합니다." # 2680127070086160251
  allow_sm_megastructure: "§H거대 구조물 개방:§! $tech_sm_megastructure$" # 7166574061462700726
  ehof_sm_megastructure_DESC: "$tech_sm_megastructure_desc$" # 4190140620092992545
  ehof_sm_forge_phase0: "$gc_mega$$tech_sm_megastructure$ 건축" # 14692616163391471805
  ehof_sm_forge_phase0_DESC: "$tech_sm_megastructure_desc$" # 4190140620092992545
  ehof_sm_forge_phase0_MEGASTRUCTURE_DETAILS: "$tech_sm_megastructure_desc$" # 4190140620092992545
  ehof_sm_forge_phase00: "$ehof_sm_forge_phase0$" # 3811051183480592445
  ehof_sm_forge_phase00_DESC: "$ehof_sm_forge_phase0_DESC$" # 12593518124257179318
  ehof_sm_forge_phase00_MEGASTRUCTURE_DETAILS: "$tech_sm_megastructure_desc$" # 4190140620092992545
  ehof_sm_forge_phase1: "$tech_sm_megastructure$ 거주 구역" # 2396506402562784534
  ehof_sm_forge_phase1_DESC: "$tech_sm_megastructure_desc$" # 4190140620092992545
  ehof_sm_forge_phase2: "$tech_sm_megastructure$ 채굴 시설" # 11651514884659103387
  ehof_sm_forge_phase2_DESC: "$tech_sm_megastructure_desc$" # 4190140620092992545
  ehof_sm_forge_phase3: "$tech_sm_megastructure$ 이중 추출 시설" # 16048983993831547810
  ehof_sm_forge_phase3_DESC: "$tech_sm_megastructure_desc$" # 4190140620092992545
  ehof_sm_forge_phase4: "$tech_sm_megastructure$" # 664417689100618281
  ehof_sm_forge_phase4_DESC: "$tech_sm_megastructure_desc$" # 4190140620092992545
  giga_dialog.11101.name: "$ehof_sm_forge_phase0$" # 3811051183480592445
  giga_dialog.11101.desc: "건설 자재가 $ehof_the_sphere_named$ 궤도에 위치한 집결지로 운반되었습니다. 저희는 우리의 첫 번째이자 아마도 유일한 $ehof_sm_forge_phase4$에 대한 작업 시작을 위한 준비가 되었습니다." # 5964865571824002868
  giga_dialog.11101.a: "훌륭하군!" # 4205353275372794963
  giga_dialog.11102.name: "$ehof_sm_forge_phase1$" # 11794406071231826006
  giga_dialog.11102.desc: "우리는 단조 시설의 생산량을 극대화하고자 합니다. 그 결과, 유지 보수 및 운영 인력을 위해 단조 시설의 구조체 내부에 거대한 거주 단지를 포함시켰습니다." # 7733182568469314806
  giga_dialog.11102.a: "다음 단계로!" # 436028778378442577
  giga_dialog.11103.name: "$ehof_sm_forge_phase2$" # 14979453078828218568
  giga_dialog.11103.desc: "$ehof_sm_forge_phase4$의 첫 번째 제조 단계가 완료되었습니다. 다음 단계는 제조 시설의 반대편에도 똑같이 진행될 것입니다." # 12808191864049920321
  giga_dialog.11103.a: "좋습니다, 진행하십시오." # 7991606253361799335
  giga_dialog.11104.name: "$ehof_sm_forge_phase3$" # 13317911783743962245
  giga_dialog.11104.desc: "주조 시설이 현재 용량의 50%로 가동 중입니다! 가능한 한 빨리 최종 단계 작업을 시작해야 합니다." # 10023577099665384706
  giga_dialog.11104.a: "더 필요합니다!" # 616399799690714394
  giga_dialog.11105.name: "$ehof_sm_forge_phase4$" # 15173942104344553551
  giga_dialog.11105.desc: "$ehof_sm_forge_phase4$가 완료되었습니다. 이는 이미 우리 제국에 막대한 양의 $ehof_sm$과 $ehof_qnm$을 공급하고 있습니다." # 6752609685081465704
  giga_dialog.11105.a: "훌륭하군!" # 4205353275372794963
  tech_qnm_utilities: "음의 질량 강화" # 16331461144032559127
  tech_qnm_utilities_desc: "$ehof_the_compound_text$는 은하계 내 모든 생명체, 어쩌면 그 너머까지 위협하는 존재입니다.\n\n우리 테스트 결과에 따르면 음의 질량만이 그들에게 해를 입힐 수 있는 우리가 아는 유일한 것입니다. 이 단서를 바탕으로, 마침내 저항할 수 있도록 음의 질량을 사용하는 에너지 무기를 개발하기 시작했습니다." # 8400713670040932966
  tech_qnm_thrusters: "음의 질량 추진기" # 5094177754200883362
  tech_qnm_thrusters_desc: "음의 질량에 대한 연구를 통해 우리 제국 내에서 그 사용 범위를 확장할 수 있었습니다. 이 물질의 이국적인 특성은 이론적으로 초광속 항법(FTL)을 이용하지 않는 이동을 가능하게 하지만, 우리 함선 구조의 좀 더 평범한 특성 때문에 우리는 단순히 매우, 매우 빠르게 나아가는 추진기에 만족해야 합니다." # 16596883432153954429
  TECH_UNLOCK_QNM_THRUSTER_TITLE: "§H부품 해금:§! $tech_qnm_thrusters$" # 2700932153463127023
  TECH_UNLOCK_QNM_THRUSTER_2_DESC: "§H$tech_qnm_thrusters$§!\n은하가 이제껏 본 것 중 가장 빠른 추진기입니다!" # 13051450429549101948
  tech_qnm_sensors: "음의 질량 센서" # 12392920494686420580
  tech_qnm_sensors_desc: "음의 질량은 기존 센서를 강화하여 훨씬 더 정밀한 신호 필터를 생성하게 함으로써 스캔 해상도와 함대 탐지 능력을 향상시킵니다." # 2504075616566022903
  TECH_UNLOCK_QNM_SENSOR_TITLE: "§H부품 잠금 해제:§! $tech_qnm_sensors$" # 12789919942336917464
  TECH_UNLOCK_QNM_SENSOR_DESC: "§H$tech_qnm_sensors$§!\n$tech_qnm_sensors_desc$" # 728522671193967662
  tech_qnm_shields: "음의 질량 방어막" # 6246054308319762599
  tech_qnm_shields_desc: "음의 질량 보호막은 충돌 지점에서 단순히 그 근원을 소멸시키는 대신, 그것들을 강타하는 물질과 에너지를 적극적으로 밀어냅니다." # 2667805383832558487
  tech_qnm_reactors: "음의 질량 반응로" # 9350651870558055257
  tech_qnm_reactors_desc: "음의 질량 반응로는 해당 물질의 극성 흐름과 \"일반\" 에너지를 활용하여 거의 완벽한 쌍소멸과 상응하는 막대한 동력 출력을 달성합니다." # 13009538567621533618
  TECH_UNLOCK_QNM_REACTORS_TITLE: "§H부품 잠금 해제:§! $tech_qnm_reactors$" # 1105491894124136464
  TECH_UNLOCK_QNM_REACTORS_DESC: "§H$tech_qnm_reactors$§!\n$tech_qnm_reactors_desc$" # 8178018119265229568
  tech_qnm_jumpdrive: "음의 질량 도약기 강화" # 16885861479244732000
  tech_qnm_jumpdrive_desc: "점프 드라이브는 그 자체로 이미 믿기 어려운 발명품입니다. 하지만 음의 질량이라는 고유한 특성을 이용해 우리는 이를 더욱 개선할 수 있었습니다! 점프하는 순간 함선에 이 물질을 주입함으로써, 우리는 함선의 질량을 대폭 줄일 수 있으며, 결과적으로는 공간을 가로질러 이동시키는 데 필요한 에너지양도 줄일 수 있습니다. 이를 통해 우리는 동일한 기본 점프 드라이브 설계로도 더 멀리, 그리고 더 자주 이동할 수 있게 됩니다." # 6124626901287936891
  TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE: "§H부품 잠금 해제:§! $tech_qnm_jumpdrive$" # 3649647717310839274
  TECH_UNLOCK_QNM_E_JUMP_DRIVE_TITLE_DESC: "§H$tech_qnm_jumpdrive$§!\n$tech_qnm_jumpdrive_desc$" # 1417084731605853784
  tech_sm_armor: "의식이 있는 금속 갑옷" # 6314050253277895891
  tech_sm_armor_desc: "지각 있는 금속은 손상되었을 때 스스로 재구성하고 복제하며, 환경 효과에 동적으로 적응합니다. 이는 장갑에 완벽한 소재가 되게 합니다." # 11147885599834737406
  tech_sm_auto_repair: "생체 금속 선체 재생" # 5597379759129276362
  tech_sm_auto_repair_desc: "지각 금속과 재료 저장소의 흔적을 포함하는 재료로 함선 선체를 구성함으로써, 우리 함선은 극도의 효율성으로 자체 수리할 수 있습니다." # 7125706210144190872
  tech_sm_computers: "지성 금속" # 3790456741990652866
  tech_sm_computers_desc: "지성체 금속 집단 지성의 역량은 엄청나며, 우리 정보 처리 네트워크 중 가장 강력한 것들조차 훨씬 초월합니다. 이것을 우리 함선과 구조물의 시스템에 직접 연결함으로써, 이전의 어떤 함선 컴퓨터와도 비교할 수 없을 정도로 함선과 기지를 제어하도록 상위 명령을 구현할 수 있습니다." # 10666103523342483457
  TECH_UNLOCK_SM_COMPUTERS_TITLE: "§H구성 요소 잠금 해제:§! $tech_sm_computers$" # 3759147289735240450
  TECH_UNLOCK_SM_COMPUTERS_DESC: "§H$tech_sm_computers$§!\n$tech_sm_computers_desc$" # 18275889974270090855
  tech_sm_flak_batteries: "생체 금속 대공포대" # 14064268143270259759
  tech_sm_flak_batteries_desc: "$tech_sm_flak_batteries$는 물질의 지역 네트워크 지능을 활용하여 다가오는 발사체를 이전보다 더 정밀하고 정확하게 조준할 수 있습니다." # 9289573247714518777
  tech_sm_autocannons: "지각 있는 금속 절단기" # 14120345306890423627
  tech_sm_autocannons_desc: "$tech_sm_autocannons$는 수많은 아주 작은 지각 있는 금속 스파이크를 쏘아냅니다. 각 스파이크는 접촉하는 모든 형태의 물질을 동화시키도록 프로그램되어 있으며, 그런 다음 구체로 응축하여 접촉 지점에서 분리됩니다." # 4548883528215019095
  tech_sm_mass_drivers: "지각 있는 금속 레일건" # 18299618960507153943
  tech_sm_mass_drivers_desc: "$tech_sm_mass_drivers$는 접촉하는 모든 형태의 물질을 흡수하도록 프로그램된 작은 지각 있는 금속 스파이크를 합성하여 발사합니다. 발사체가 특정 흡수 물질 임계점에 도달하면 구체로 응축되어 분리됩니다." # 11541811748208665748
  tech_sm_kinetic_artillery: "지각 있는 금속 포" # 5260822783396922936
  tech_sm_kinetic_artillery_desc: "$tech_sm_kinetic_artillery$는 $giga_sr_sentient_metal$을 융합하여, 접촉하는 모든 형태의 물질을 흡수하도록 프로그램된 거대한 스파이크를 발사합니다. 전투기와 소형 함선은 즉시 동화되며, 자아 금속이 함체에서 덩어리를 찢어내면서 대형 함선은 막대한 피해를 입습니다." # 10351611228590450625
  tech_sm_mass_accelerator: "지적 금속 흡수체" # 5313058112388826674
  tech_sm_mass_accelerator_desc: "$giga_sr_sentient_metal$ 앱소버는 거대한 $giga_sr_sentient_metal$ 스파이크를 발사하는데, 이는 종종 소형 함선을 한 번의 일격으로 완전히 동화시킬 만큼 충분히 거대합니다." # 17317547630618799036
  tech_sm_titanic: "지각 있는 금속 포식자" # 8030598526653422111
  tech_sm_titanic_desc: "$tech_sm_titanic$는 목표에 피해를 입히기 위해 지각 금속을 직접 활용하지는 않습니다. 대신에 그것은 $ehof_ep$와 함께 물질과 $ehof_the_sphere_named$의 연결을 사용하여 $ehof_the_sphere_named$가 에너지 전달 $ehof_wormhole_text$를 열도록 합니다. 결과로 발생하는 거대한 에너지 분출은 적 함선들을 향하게 됩니다." # 5315134583590619984
  tech_qnm_pd_tracking: "음의 질량 점 방어" # 4928005270639365679
  tech_qnm_pd_tracking_desc: "$tech_qnm_pd_tracking$는 다가오는 투사체들을 향해 확장하는 음의 질량 파동을 발사하여, 경로를 이탈하게 만듭니다." # 4481122049437697024
  tech_qnm_lasers: "음의 질량 레이저" # 17672695629948190951
