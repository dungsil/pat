  giga_katrebels.0012.name: "§Y와이즈스프리 선봉대§!" # 6997206124026542059
  giga_katrebels.0012.low.a: "카이저를 막아야 합니다. 하지만 그가 영향력을 사방에 퍼뜨렸기에, 우리는 안타깝게도 홀로 해낼 수 없습니다." # 17259704577389192883
  giga_katrebels.0012.low.b: "카첸에게 성스러운 것은 아무것도 없습니다. 그들은 그곳에 사는 모든 생명체에 해를 끼치며 무자비하게 자신들의 영토를 확장하고 산업화합니다. 우리가 그들을 막지 않으면, 은하 전체가 곧 카첸의 발굽 아래 놓일 수도 있습니다." # 16100316310089121508
  giga_katrebels.0012.low.c: "어제는 우리였습니다. 내일은 당신일지도 모릅니다." # 949072264487057956
  giga_katrebels.0012.mid.a: "우리는 노력을 강화하고 있습니다. 전 제국에 걸쳐, 주스프리스 군집들이 카첸에 맞서 작전을 수행하고 있습니다. 하지만, 이것이 카이저의 지배를 완전히 끝내기에 충분할지는 여전히 확신하지 못합니다..." # 13867419145458997984
  giga_katrebels.0012.mid.b: "우리의 노력이 마침내 결실을 맺고 이 은하가 카이저로부터 해방되는 그날이 오기를 고대합니다." # 11167587755888333105
  giga_katrebels.0012.mid.c: "우리 종족들은 함께 평화와 번영의 미래를 구축할 수 있습니다." # 15735242657887022392
  giga_katrebels.0012.high.a: "즈스프리들이 모든 곳에서 반란을 일으키기 시작했습니다!\n우리 종족이 마침내 카이저의 간악한 통치에 맞서 영향력을 행사할 수 있게 되었습니다.\n곧, 우리 모두 자유로워질지도 모릅니다.\n하지만 아직 할 일이 많습니다." # 8356698827033698829
  giga_katrebels.0012.high.b: "카이저의 날이 얼마 남지 않았습니다." # 1701339877016958692
  giga_katrebels.0012.high.c: "우리가 우위를 점하고 있지만, 경계를 늦추지 않아야 합니다. 우리 종족은 용감하고 강력할지 모르지만, 카이저는 뭔가 숨겨둔 술책이 있을 가능성이 높습니다... 음... 소매 속? 어쨌든, 우리는 해낼 수 있습니다!" # 14807393655640337310
