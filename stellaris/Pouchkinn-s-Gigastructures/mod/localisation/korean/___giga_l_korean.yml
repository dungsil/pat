  giga_qso.1.name: "$name_quasistellar$ 제어판" # 16897782324585522277
  giga_qso.1.desc: "$name_quasistellar$ 제어판에 오신 것을 환영합니다.\n\n여기서는 초광속 무기의 표적을 선택하거나 그 매개변수를 설정할 수 있습니다.\n\n표적을 선택하면 항성, 행성, 또는 함대를 조준할 수 있습니다. QS-O를 발사하려면 거대 구조물 자체에서 생성되는 £giga_sr_quasaric_energy£§Y퀘이사 에너지§!가 필요하다는 것을 기억하십시오.\n\n매개변수를 확인하면 무기의 충전 속도를 변경하여 우리의 QS-O에 축적되는 £giga_sr_quasaric_energy£§Y퀘이사 에너지§!의 양을 증가시키거나 감소시킬 수 있습니다.\n\n§B이 메뉴는 칙령을 통해서도 직접 접근할 수 있습니다.§!" # 4442429398233067873
  giga_qso.1.fire: "목표 선택" # 17197739327671908149
  giga_qso.1.parameters: "매개변수 보기" # 5089501324697885199
  giga_qso.1.quit: "제어판 닫기" # 8654791386900170573
  giga_qso.1.menu: "메뉴로 돌아가기" # 13647656362209151972
  giga_qso.10.name: "$name_quasistellar$: 대상 선택" # 3462059780304385308
  giga_qso.10.desc: "여기서 QS-O를 이용해 표적으로 삼을 대상을 선택할 수 있습니다. 각 표적화 방식이 어떻게 작동하는지 제대로 확인하십시오. 더 큰 표적을 파괴하려면 더 많은 £giga_sr_quasaric_energy£§Y퀘이사 에너지§!가 필요하다는 점을 유념하십시오." # 5272583780578327629
  giga_qso.10.fleet: "§G함대§를 격파하라!" # 10119981022883949947
  giga_qso.10.planet: "§Y행성§을 파괴하세요!" # 12873277033834125115
  giga_qso.10.star: "§H태양계§!를 파괴하십시오!" # 7627824757936614619
  giga_qso.10.starcluster: "§R성단 파괴하기§!" # 16622518876763072242
  giga_qso.200.name: "$name_quasistellar$: §G함대 파괴§!" # 12681665395567959031
  giga_qso.200.desc: "당신은 $name_quasistellar$를 이용해 적 함대를 겨냥하기로 결정했습니다. 이는 §Y20§! £giga_sr_quasaric_energy£를 소모합니다.\n\nQS-O의 조준을 보정하는 데 사용될 특수 함선이 구조물 근처에 생성됩니다. 이 함선은 특수하고 무한한 사거리의 점프 추진기를 장착하고 있습니다. 이 함선을 목표 함대가 있는 성계로 이동시킨 후, 제어판을 다시 열어 확인하십시오.\n\n초강력 무기가 보정되는 동안 함선은 §Y5일§! 동안 생존해야 합니다. 따라서 적절한 호위가 필요합니다.\n\n5일이 지나면 QS-O는 웜홀을 통해 적 함대를 직접 향해 30일간 발사합니다. 그러나 웜홀은 적의 공격에 의해 방해받을 수 있으므로, 혼자 두는 것은 권장되지 않습니다.\n\n작전을 취소하려면, 함선을 해체하거나 제어판을 사용하십시오." # 10050287250544714985
  giga_qso.200.yes: "진행합시다." # 10508287875752728947
  giga_qso.201.name: "준항성 보정기 완성" # 2311939271958579488
  giga_qso.201.desc: "우리의 큐에스-오가 소형 준성 교정 함선을 구축했습니다. 이는 초무기가 발사될 웜홀을 적절히 교정하고 조준하기 위해 활용될 것입니다.\n발사 시퀀스를 시작하려면, 표적 함대가 있는 성계로 그 함선의 점프 추진기를 사용하여 이동시키십시오." # 9232956873982495601
  giga_qso.201.a: "알겠습니다." # 12076608091024442278
  giga_qso.202.name: "준성 보정기 해체됨" # 3399619984661545329
  giga_qso.202.desc: "우리는 우리의 고성준성 보정기를 해체했습니다. 파괴 절차는 취소되었습니다." # 13861152261220405598
  giga_qso.202.a: "알겠습니다." # 12076608091024442278
  giga_qso.203.name: "준성 교정기 파괴" # 4368021568578580263
  giga_qso.203.desc: "우리의 준성급 보정기가 적대 세력에 의해 파괴되었습니다. 파괴 절차가 취소되었습니다." # 4376026118695024223
  giga_qso.203.a: "알겠습니다." # 12076608091024442278
  giga_qso.204.name: "$name_quasistellar$: §G함대 파괴§!" # 12681665395567959031
  giga_qso.204.desc: "준성계 보정기를 올바른 성계에 설치했다면, 첫 번째 선택지를 고르십시오. 5일 동안 그것을 보호해야 할 것입니다. 취소하고 싶다면, 세 번째 선택지를 고르십시오. 이는 보정기를 해체할 것입니다." # 14777665855750118664
  giga_qso.204.fire: "보정 시작! 비용: §Y20§! £giga_sr_quasaric_energy£" # 4073139498248894590
  giga_qso.204.markers: "캘리브레이터가 아직 설치되지 않았습니다." # 9577831813151518181
  giga_qso.205.name: "말살자 보정 중" # 8646183773765263842
  giga_qso.205.desc: "우리의 $name_quasistellar$가 구경 측정선을 이용해 무기 구경 측정을 시작했습니다.\n5일 동안 파괴되지 않도록 해야 하며, 그 후 우리의 초강력 무기가 적에게 순수한 파괴의 광선을 발사할 것입니다.\nQS-O는 약 30일 동안 발사할 것이며, 그 후 웜홀이 사라지고 QS-O는 다시 사용할 준비가 될 것입니다." # 11798962330679841093
  giga_qso.205.a: "훌륭하군!" # 4205353275372794963
  giga_qso.206.name: "$name_quasistellar$: 교정 완료" # 17682171529136782842
  giga_qso.206.desc: "우리의 $name_quasistellar$가 초광속 무기와 웜홀 보정을 완료했습니다. 이제 우리가 대상으로 지정한 불운한 함대에 그 분노를 퍼부을 것입니다." # 1750336718146705616
  giga_qso.206.a: "훌륭하다. 그들을 불태워라." # 3736572096469013180
  giga_qso.400.name: "$name_quasistellar$: §R성단 파괴§!" # 234994378377745993
  giga_qso.400.desc: "당신은 항성 및 해당 항성과 직접 연결된 모든 하이퍼레인 인접 성계를 파괴하는 것을 선택했습니다. 그렇게 하려면 파괴하고자 하는 항성 위에 건설선을 사용하여 §BQS-O 표적 표식§!을 건설하세요.\n\n이것은 즉시 건설되며 건설선이 해당 성계에 물리적으로 존재할 필요가 없습니다.\n\n§R그러나 해당 성계는 적대 세력으로부터 정리되어야 합니다.§!\n이를 용이하게 하기 위해 QS-O 함대 파괴 기능을 사용할 수 있습니다.\n\n표적 표식이 건설되면 QS-O로 돌아가 제어판을 다시 열어 장치를 발사하세요.\n\n§B폭발은 매우 강력하여 하이퍼레인을 통해 전파될 것입니다. 그 결과 표적 성계와 해당 성계에 연결된 모든 성계는 완전히 파괴되고 해당 하이퍼레인은 삭제되어 빈 공간만 남게 될 것입니다.§!" # 10921671942205917413
  giga_qso.401.name: "§R성단 파괴§!" # 12787416194069203670
  giga_qso.401.desc: "당신이 파괴하고자 하는 성단 중심부의 별을 조준했다면, 첫 번째 선택지를 선택하십시오. 취소하고자 한다면, 마커를 삭제하는 세 번째 선택지를 선택하십시오." # 11954327776040186260
  giga_qso.401.fire: "성단 파괴, 발사! 비용: §Y120§! £giga_sr_quasaric_energy£" # 5463050922434914022
  giga_qso.401.markers: "아직 항성을 대상으로 지정하지 않았습니다." # 15210945017263417035
  giga_qso.300.name: "$name_quasistellar$: §H태양계 파괴§!" # 11812060291639374609
