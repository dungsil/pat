  ezics_already_denounced: "주스프리 중간 지대에 대한 카첸 침공은 이미 규탄되었습니다." # 9254563599036996853
  laurandar_already_recognised: "로란다르는 이미 지원되었습니다." # 15005084586050204785
  resolution_anti_kaiser_crusade: "반(反)카이저 성전" # 511554441287973915
  resolution_anti_kaiser_crusade_desc: "우리의 준비가 완료되었으니, 이제 [global_event_country.GetGalCommunityOrGalImperium]이 카이저에게 일격을 가하여 그의 광기를 영원히 끝낼 때입니다." # 17665788537774726172
  resolution_anti_kaiser_crusade_effect_success: "[global_event_country.GetGalCommunityOrGalImperium] 내의 모든 제국은 §Y카첸 종속국§!이나 §Y카첸 동맹국§!이 아닌 경우, 서로 전쟁 중이라면 휴전을 맺고 §Y카첸아르티크 제국§!에 §R전쟁을 선포§!할 것입니다.\n\n§Y카첸 종속국§!과 §Y카첸 동맹국§!은 [global_event_country.GetGalCommunityOrGalImperium]에서 §R추방§!될 것입니다.\n\n전쟁이 시작되면 카이저와의 §R평화는 불가능§!해집니다." # 17788921201569901425
  galcom_mobilizes_against_kaiser: "반(反)카첸 동원령" # 5863617382918381765
  galcom_mobilizes_against_kaiser_desc: "[global_event_country.GetGalCommunityOrGalImperium]이 카첸아르티그 제국에 맞서기 위해 동원하고 있습니다." # 12007735683380682622
  giga_katzen.8001.name: "[global_event_country.GetGalCommunityOrGalImperium]이 카이저 카테일에게 전쟁을 선포했습니다." # 12641554873783669332
  giga_katzen.8001.desc: "전례 없는 은하적 협력의 모습으로, [global_event_country.GetGalCommunityOrGalImperium]이 군국주의적인 §Y카첸아르티그 제국§에 대한 공동 선전포고를 했습니다!.\n\n카이저와 동맹을 맺었던 국가들은 은하 공동체에서 추방되었으며, 남은 모든 구성원들은 이제 전쟁을 위해 완전히 동원되어 카첸 군사 기계의 위세에 정면으로 맞설 준비가 되었습니다.\n\n카이저가 은하 전체를 상대로 한 번에 싸우는 것을 감당할 수 있을지는 시간이 말해주겠지만, [global_event_country.GetGalCommunityOrGalImperium]은 승리를 확신하고 있습니다." # 17397891703839054256
  giga_katzen.8001.a: "그가 얼마나 버틸 수 있을지 보자..." # 3605807586271980141
  giga_katzen.8001.a.tooltip: "카이저와의 평화는 §R불가능§할 것입니다!" # 15640679981780957673
  katzenartig_imperium_governor: "카츠구버네어" # 15355606310643383107
  giga_katzen.8003.name: "[global_event_country.GetGalCommunityOrGalImperium]이 §YZuspri Intermarium§ 침공을 규탄합니다!" # 14128626002990098025
  giga_katzen.8003.desc: "§L\"은하 의회의 칙령에 따라, [global_event_country.ezics_denounced_date] 부로 카첸족의 침공과 그에 따른 플루션(Flusion)에 위치한 즈스프리(Zuspri) 영토의 황폐화는 지성체에 대한 범죄 및 즈스프리족의 자기 결정권에 대한 명백한 위반으로 인정됩니다.\"§!\n\n[global_event_country.GetGalCommunityOrGalImperium]의 모든 자유 회원국이 공동으로 발표한 성명은 §YZuspri Intermarium§!의 점령과 즈스프리 거주지의 파괴를 전쟁 범죄로 공식 선언함으로써 플루션에 대한 카이저의 통치를 비난했습니다.\n\n§YKaiser§!는 이러한 비난이\"의미가 완전히 결여되어 있\"며\"플루션의 정당한 정부의 정당성을 훼손하려는 노골적인 거짓\"이라고 일축한 반면, §YTyukl Kaau§!는 [global_event_country.GetGalCommunityOrGalImperium]의 자신의 대의에 대한 지지에 환영의 뜻을 표명했습니다." # 3369517249207995532
  giga_katzen.8003.a: "훌륭하군." # 4205353275372794963
  giga_katzen.8003.a.tooltip: "§YKaiser의 의견§!이 §R감소합니다§! §Y1§!만큼.\n\n§YZuspri 저항§!이 §Y2§!만큼 증가합니다.\n\n§YZuspri 선봉대§!의 미래 혁명은 §YKatzenartig 제국§!으로부터 §Y10%§! 더 많은 행성을 점령할 수 있을 것입니다." # 12579156552217725542
  laurandar_lowers_armies: "무질서한 군대" # 9175176514869017229
  laurandar_lowers_armies_desc: "무질서한 군대" # 9175176514869017229
  must_have_mobilized_and_supported_flusion: "우리는 카이저에 대항하여 동원하고 최소한 하나의 플루션 국가를 지원해야 합니다." # 18065333789494932370
  giga_katzen.8010.name: "도푸스가 로퀄 영토를 요구합니다" # 1018134179470107467
  giga_katzen.8010.descrec: "§Y카첸아르티그 제국§!의 붕괴와 함께, §YDofus Tequenik Machina§!, §Y로칼 공화국§!의 수장이, §Y[global_event_country.GetGalCommunityOrGalImperium]§!의 선언에 따라, 로칼 영토의 통제권을 자신과 로칼 공화국에게 반환할 것을 요구하고 있습니다.\n\n이는 플루션 내부에 로칼의 고립 지역을 사실상 만들게 되며, 수락할 경우 플루션의 일부 영토를 잃게 되겠지만, §Y로칼 공화국§!이 독립적인 은하 국가로 자리매김했다면 거절하는 것은 극적인 결과를 초래할 수 있습니다.\n\n§R우리가 로칼의 독립을 공식적으로 승인했음을 고려할 때, 거부하는 것은 [global_event_country.GetGalCommunityOrGalImperium] 내에서 심각한 결과를 초래할 수 있습니다.!" # 8447552549914167909
  giga_katzen.8010.desc: "§Y카첸아르티그 제국§!의 붕괴와 함께, §Y로칼 공화국§!의 수장인 §YDofus Tequenik Machina§!가 로칼 영토의 통제권을 자신과 로칼인들에게 반환해 줄 것을 요청하고 있습니다.\n\n이는 사실상 플루션 내에 로칼의 영토가 형성되는 것을 의미하며, 수락할 경우 플루션은 일부 영토를 잃게 되겠지만, §Y로칼 공화국§!이 독립적인 은하 국가로 자리매김했다면 거절할 경우 심각한 결과를 초래할 수 있습니다." # 5651160766479326575
  giga_katzen.8010.a: "물론입니다!" # 1511980414263112139
  giga_katzen.8010.a.tooltip: "우리는 플루션 일부 지역에 대한 접근 권한을 잃겠지만, 나중에 §Y결정§!을 사용하여 §R강제로§! 되찾을 수 있습니다." # 17422018880153151863
  opinion_flusion_betrayed_us: "은하계의 배신" # 18247476170550880787
