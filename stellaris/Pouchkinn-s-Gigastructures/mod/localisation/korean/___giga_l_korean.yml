  giga_aeternum_resilience_tooltip: "변칙의 §P회복력§!이 우리 팀의 §R강도§!와 대결합니다. 실패할 경우, (§P회복력§! - §R강도§!)만큼의 §H무결성§!을 잃게 됩니다. 우리 팀의 §R강도§!가 우월하다면 승리는 확실하지만, 그 과정에서 약간의 §H무결성§!을 여전히 잃을 수도 있습니다. (§Y2§!에서 §Y10§! 사이)." # 7502365597771906033
  giga_aeternum.43274.name: "원정 보고서: §R복속 실패§!" # 14726599113393370286
  giga_aeternum.43274.desc: "우리 탐험대는 불행하게도 §Y[aet_birch_civilisation.GetName]§!를 제압하는 데 실패했다고 보고했습니다. 순수한 의지와 무력으로, 그리고 우리의 기술적 우위에도 불구하고, 그들은 우리 병력을 퇴각시키는 데 성공했으며, 그 과정에서 우리 §H무결성§!에 §Y[ROOT.aet_exp_integ_damage]§! 피해를 입혔습니다. 이것이 성공할 확률은 §Y[ROOT.aet_success_chance]%§!였습니다!\n\n§B현재 탐험대 현황:\n$aet_display_exp_stats$" # 14094420063391219028
