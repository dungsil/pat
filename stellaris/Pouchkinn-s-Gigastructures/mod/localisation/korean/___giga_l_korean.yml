  giga_aeternum.3030.name: "애터나이트 정보 보고서: 극심한 부정확성" # 8169190387343804381
  giga_aeternum.3030.desc: "저희 에테르나이트 정보국은 은하계 나머지 부분에 대한 에테르나이트 정보의 효율성과 정확성을 확인하기 위해 원격 조사를 완료했다고 보고합니다.\n\n그들의 제국 밖으로 나오는 얼마 안 되는 데이터를 짜 맞추고, 그들의 영역 가장자리 근처를 비행하는 탐사선의 반응을 시험해 본 결과, 에테르나이트 정보는 기술적 우위에도 불구하고 상대적으로 미흡했다는 결론을 내렸습니다.\n\n자신들의 우월성에 대한 믿음의 결과로, 에테르눔은 은하계 나머지를 뒤떨어진 야만인들의 오물 웅덩이 정도로 여기는 것 같습니다. 분명히, 그들은 임박한 승리에 너무나도 확신하고 있어서 은하계의 실제 전력을 제대로 평가하는 데 자원을 거의 투자하지 않으며, 그것을 헛된 노력이라고 믿고 있습니다. 그들이 여전히 외부 활동을 감시해야 하는 영역들은 아마도 낡고 시대에 뒤떨어졌을 것입니다.\n\n따라서, 저희 정보국은 대규모 작전을 개시하여 허위 전파를 방출하고 저희 함선의 실제 전력을 은폐함으로써, 에테르나이트들이 저희 제국과 은하계가 실제보다 훨씬 약하다고 믿도록 속일 수 있을 것이라고 판단합니다. 에테르눔은 여전히 정체된 제국이므로, 저희가 위협이 되지 않는다고 확신하게 되어 그들의 각성을 지연시킬 것이며, 이는 그들이 국가를 재무장하려는 노력을 늦추게 될 것입니다.\n\n이것이 비직관적으로 보일 수 있지만, 저희 사회학자들은 에테르나이트들에게 신속히 재무장해야 할 외부 은하계라는 위협이 없다면, 이 고대 문명이 그들의 대중과 산업을 정체 상태에서 끌어올릴 수 있는 필요한 동기를 찾기가 훨씬 더 어려울 것이라고 결론지었습니다.\n\n§B저희는 에테르나이트 정보국을 통해 이 과정을 시작할 수 있습니다.§!" # 2236909927456534715
  giga_aeternum.3030.a: "알겠습니다." # 12076608091024442278
  giga_aeternum.3041.name: "폭격 기반 시설" # 4168972458389545233
  giga_aeternum.3041.desc: "상대론적 속도로 가속된 작은 발사체 무리가 은하 중심을 향해 발사될 수 있습니다. 이는 에테르나이트 시설에 일부 피해를 줄 것이며, 에테르나이트는 쉽게 복구할 수 있겠지만, 의심할 여지 없이 그들이 복구 작업을 진행하는 동안 이로 인해 그들의 각성이 지연될 것입니다. 여러 웜홀을 통해 발사체를 통과시키면, 또한 추적하는 것이 거의 불가능해지도록 만들 수 있습니다.\n\n선행 작업으로 웜홀망을 구축하기 위해 §Y100000§! £energy£를 소비해야 하며, 이어서 §Y3년§! 동안 매월 §Y[birch_aeternum.aeternum_bombard_mineral_cost]§! £minerals£와 §Y[birch_aeternum.aeternum_bombard_alloy_cost]§! £alloys£를 추가로 소비해야 합니다.\n\n완료되면, 에테르나이트의 각성이 §Y2년§!에서 §Y6년§! 사이만큼 지연될 것입니다.\n\n이 작전은 완료되기 전에는 취소할 수 없으며, 다시 시도할 경우 비용이 점진적으로 증가할 것입니다.\n\n에테르나이트가 이를 막기 위해 방어막과 점방어 시스템을 신속하게 보강할 것이기 때문에, 이 작전은 §Y4번§!만 수행할 수 있습니다." # 1057931386726425059
  giga_aeternum.3041.a: "작업을 진행합니다." # 15760175482423676023
  giga_aeternum.3041.a.tooltip: "선행 비용은 저희가 지불하며, 2.5년 동안 매달 §Y[birch_aeternum.aeternum_bombard_mineral_cost]§! £광물£ 및 §Y[birch_aeternum.aeternum_bombard_alloy_cost]§! £합금£을 소비해야 합니다." # 4984830237880285148
  giga_aeternum.3042.name: "애터나이트 기반 시설 포격!" # 16000026246519747011
  giga_aeternum.3042.desc: "우리 정보국은 폭격 작전이 성공적이었음을 보고합니다! 우리의 상대론적 투사체 무리 덕분에, 이터나이트가 각성을 완료하는 방향으로 나아가는 진척에 상당한 지연을 초래할 수 있었습니다.\n\n우리는 이것이 그들의 각성을 대략 §Y[birch_aeternum.aeternum_infra_bombing_awake_delay_value]§!년 지연시킬 것으로 추정합니다." # 13001364830112734519
  giga_aeternum.3042.a: "훌륭합니다!" # 7941322641266364681
  giga_aeternum.3010.infrabombing: "§헤터나이트 기반 시설§ 폭격! | [birch_aeternum.aeternum_infra_operation_done]" # 13789081197489410642
