  giga_flusionoperations.3002.a.tooltip: "캣젠 경계심이 §R1§!만큼 §R증가합니다§!" # 12499322766454775982
  giga_flusionoperations.3000.name: "§Y로퀄트로파 댐§을 폭파한다!" # 10018578158552513695
  giga_flusionoperations.3000.desc: "§Y로퀄트로파 프로젝트§!는 로퀄라 해의 해수면을 낮추어 농업용수를 대량 확보하고, 산업 부지를 확보하며, 가장 중요하게는 플루션(Flusion)을 위한 막대한 양의 에너지를 생산하는 야심찬 사업입니다.\n\n이 댐을 파괴하는 것은 플루션의 경제에 분명히 중대한 영향을 미치겠지만, 행성에 심각한 기후학적 문제를 야기할 수 있습니다.\n\n§Y성공 시§!:\n§Y플루션§!과 §YKatzens§!는 댐 에너지 손실과 농업 교란으로 인해 디버프를 받아 §YShip Speed§!와 §YWeapons Range§!가 감소합니다.\n카첸 경계심이 §R3§!만큼 §R증가§!합니다!\n§YRokalien§!과 §YRavkanien§!의 저항력이 §Y2§!만큼 감소합니다 (§YExtra Warheads§! 사용 시 §Y3§!)\n\n§Y실패 시§!:\n카첸 경계심이 §R1§!만큼 §R증가§!합니다.\n\n§Y성공 확률§!:\n기본: §Y70%§!\n§HKatzen Wariness§!: §R-[flusion_primitives_country.katzen_wary_perc]%§!\n§PExtreme Risk Level§!: §R-40%§!\n§BGlobal Partisan Activity§!: §G+[flusion_primitives_country.flusion_total_res_perc]%§!\n§BPartisans in Mercurreich§!: §G+[flusion_primitives_country.mercuria_res_perc]%§!\n총합: §Y[flusion_primitives_country.flusion_success_chance_total]%§!" # 12481241910001774387
  giga_blow_solak_dam_desc: "\n§HRisk Level§! - §PExtreme§!\n§HLocation§! - §BRavqualian Strait, Roqualarean Sea§!\n\nMission Requirements:\n§RExtreme Partisan Activity in Ravkanian§!\n§HSignificant Partisan Activity in Rokalien§!\n\n§YRoqualtropa§!는 카첸아르티크 제국이 플루션의 주요 바다 중 하나인 §YRoqualarean Sea§!의 해수면을 낮추기 위해 수행하는 대규모 지구 공학 프로젝트입니다. 해당 해역을 대양으로부터 차단함으로써, 이 바다의 물은 보충되는 속도보다 더 빨리 증발하여 해수면이 하강하게 됩니다.\n\n증발된 물은 첨단 기상 조작을 통해 로칼리엔 북서쪽에 있는 거대한 섬인 아탈리아를 덮고 있는 거대한 농경지로 재분배되며, 마른 땅은 플루션에 산업 시설을 더욱 밀어 넣는 데 사용됩니다.\n\n게다가, 이 댐은 플루션 전체에 동력을 공급할 상당한 양의 에너지를 생성합니다. 이 댐을 폭파하고 이 작은 프로젝트를 파괴하는 것은 플루션 경제에 분명히 치명타를 입힐 것입니다.§!\n\n§B필수는 아니지만, §YMercurreich§!의 저항력이 높으면 파괴 공작원들이 폭발이 잘 일어나도록 추가 탄두를 밀수할 수 있어 성공 확률이 높아집니다.§!\n\n§BDestroying both the §YRoqualtropa§! and the §YKatlantropa§! Dams will cause an §GAgricultural Crisis§! within the Imperium, which might cause fringe worlds to revolt against the Kaiser's rule!§!\n\n§HBlowing up the dam will cause untold devastation to both §YRokalien§! and §YRavkanien§!'s shores, which will in turn §RLOWER§! the resistance in those areas by §R2§! as their inhabitants are unlikely to support this move.§!" # 96587028805605631
