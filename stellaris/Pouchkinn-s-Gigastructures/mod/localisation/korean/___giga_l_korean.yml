  puffy_name: "§Y부어오른§!" # 5031267972234439511
  puffy_desc: "§L게슈볼렌§!은 복합적인 곳으로, 크론크, 인지트, 일리아인, 악솔린 등 여러 종족이 거주하는 넓은 지역입니다. 카첸은 이 지역의 광활하고 우라늄이 풍부한 대지에 막대한 양의 탄약 생산 공장을 집중시켰습니다.§!" # 4921517916259708524
