  giga_fe_planetcrafts_0: "몰락 제국 천상 전함: §BNONE§!\n몰락 제국은 §Y천상 전함§!이나 추가적인 §Y반복 기술§!을 얻지 못합니다." # 165270677601852390
  giga_fe_planetcrafts_1: "몰락 제국 천상 군함: §GREGULAR§!\n몰락 제국은 게임 시작 시 §G0§!에서 §G3§!까지의 §Y행성 공격 달§!을 보유하게 됩니다.\n각성 시, §G1§!에서 §G5§!까지의 §Y행성 공격 달§!과 §G0§!에서 §G1§!까지의 §Y거대 행성 공예품§!을 보유하게 됩니다.\n추가로, §G10§!개의 추가 §Y반복 기술§!에 상응하는 보너스를 얻습니다." # 3961022044720264964
  giga_fe_planetcrafts_2: "몰락 제국 천상 전함: §Y높음§!\n몰락 제국은 게임 시작 시 §G2§!에서 §G5§!의 §Y달 공격함§!과 §G0§!에서 §G1§!의 §Y거대 행성 공예품§!을 얻게 됩니다.\n각성 시, §G2§!에서 §G8§!의 §Y달 공격함§!과 §G1§!에서 §G2§!의 §Y거대 행성 공예품§!을 얻게 됩니다.\n추가로, §G30§!의 추가 §Y반복 기술§!에 상응하는 보너스를 얻습니다." # 997653463509469776
  giga_fe_planetcrafts_3: "몰락 제국 천상 전함: §HEXTREME§!\n몰락 제국은 게임 시작 시 §G5§!에서 §G10§!의 §Y공격 달§!과 §G1§!에서 §G3§!의 §Y베헤모스 행성 공예품§!을 얻습니다.\n각성 시, §G6§!에서 §G12§!의 §Y공격 달§!과 §G2§!에서 §G3§!의 §Y베헤모스 행성 공예품§!을 추가로 얻습니다.\n추가로, §G60§!의 추가 §Y반복 가능 기술§!에 상응하는 보너스를 얻습니다." # 6823912098909195582
  giga_fe_planetcrafts_4: "몰락 제국 천체 군함: §RHELL§!\n몰락 제국은 게임 시작 시 §G10§!에서 §G20§!의 §Y행성 파괴자§!와 §G3§!에서 §G6§!의 §Y베헤모스 행성 공예품§!을 얻게 됩니다.\n각성 시, §Y행성 파괴자§! §G15§!에서 §G30§!개와 §Y베헤모스 행성 공예품§! §G4§!에서 §G8§!개를 얻게 됩니다.\n추가로, §Y반복 연구 기술§! §G100§!에 상응하는 보너스를 얻습니다." # 15412218083229100569
  giga_blokkat.3317.nokatzens.desc: "마침내 이 지루한 핑퐁 게임에 휴지기를 가지며, §YKatzenland§!와 §YNienet§!의 주민들이 자체적인 항성 전쟁에 돌입했고, 이 덜 발전된 제국들은 팔루쉬인들과 블로캇들을 잠재적인 원조의 원천으로 바라보았습니다. 팔루쉬인과 블로캇의 예측 모델 모두 상대방이 개입할 것이라고 밝혔으며, 비극의 리듬에 맞춰 그들은 분쟁에 뛰어들었습니다.\n\n블로캇들은 주로 발전된 기계 무역의 원천으로 이용되었으며, 팔루쉬인들은 그들의 명예로운 영웅들의 경험을 빌려주는 대가로 막대한 부를 받았습니다. 대부분의 팔루쉬인들은 그 일을 필수적인 잡무로 여기지만, §YSparkbun§!이라는 이름의 한 팔루쉬인은 이 원정들을 일종의 자아 발견 휴가처럼 대하는 것 같습니다. 그는 오랜 교착 상태 속에서 팔루쉬 진보의 범위를 진정으로 이해하기 어려웠지만, 이번 전쟁에서는 자신의 힘에 맞설 수 없다고 언급합니다. 이는 그에게 눈을 뜨게 하는 순간이었던 것 같으며, 고향으로 돌아왔을 때 그는 팔루쉬아의 미래 잠재력에 대해 열정적인 연설을 많이 했습니다.\n\n카첸랜드와 니에넷 사이의 전쟁은 길어졌습니다. 행성들이 고통받자, 양측은 잠정적인 휴전 협상을 위해 만났습니다. 블로캇 제국과 팔루쉬 제국의 고위 인사들은 그들의 전설적인 미래 예측 능력을 활용하여 의견을 제시하도록 모두 초청받았습니다. 블로캇들은 휴전을 권고했지만, 예언가인 §YPoh'tin§!이라는 이름의 팔루쉬 고위 인사는 이것이 경제적 어려움으로 이어질 것이며, 무엇보다도 자신의 국가에 블로캇들에게 유리한 착취적 무역 시대를 가져올 것이라고 예견했습니다.\n\n포틴은 분쟁을 해결할 수 있는 유일하게 만족스러운 방법은 한쪽의 완전하고 철저한 승리뿐이라고 선언했습니다. 포틴은 이를 팔루쉬 영웅들이 이끄는 성공적인 전쟁 노력으로, 이후 패권으로 활용하는 것을 구상했습니다. 그러나 팔루쉬인들의 큰 실망에도 불구하고, 카첸랜드와 니에넷의 지도부는 결국 전쟁이 제기하는 헛됨과 위험성을 깨달았고, 블로캇이 권고한 휴전이 수립되고 두 세계 간의 관계가 느리지만 꾸준히 회복되는 결과를 낳았습니다.\n\n스파크번이 전쟁과 엄격한 외교의 중요성을 깨달았듯이, 포틴은 이 재앙에서 자신의 역할에 대해 의문을 품게 되었습니다. 스파크번의 위대함을 향한 외침 속에서, 포틴은 팔루쉬 예언자 시스템의 근본적인 실용성에 의문을 제기하기 시작했습니다. 그는 그들의 천리안이 제국이 결코 실현하지 못할 미래를 예측하는 데 너무 깊이 얽혀 있어서, 기본적인 상식과 단순한 연역적 추론을 간과하고 있을 가능성이 있다고 주장했습니다.\n\n팔루쉬인들은 그들의 예언자들이 불길한 군사적 위협을 예견했을 때 그의 의혹을 시험할 기회를 얻게 되었습니다. 포틴은 이 적이 이성적일 가능성이 높으며, 만약 팔루쉬인들이 외교와 공존을 준비한다면 평화의 기회가 있을 것이라고 주장했습니다. 그의 말은 분개한 팔루쉬인들 사이에서 큰 인기를 얻지 못했고, 그는 무력 사용을 촉구하는 스파크번에게 밀려나 배척당했습니다.\n\n침략군은\"§YLappinbots§\"으로 알려진 대량 학살 기계 제국이었으며, 그들은 공존에는 관심이 없거나 심지어 그렇게 할 능력조차 없었습니다. 그들은 블로캇 통신망을 공격하여 전력망을 교란시켰고, 팔루쉬인의 정신 능력 기반 시설은 그들의 이해 범위를 벗어났습니다. 블로캇들은 무너졌고, 피비린내 나는 대규모 행성 탈출을 강요당했습니다. 팔루쉬인들은 사기가 하늘을 찌른 채 계속 싸웠고, 결국 래핀봇들은 폐허가 되었으며, 스파크번의 주장이 입증되고 포틴의 신뢰도는 바닥을 쳤습니다.\n\n하지만 블로캇들이 이 행성에서 도망쳤다고 해도, 블로캇들에 대한 기록이 여기서 끝나는 것은 아닙니다." # 17932769553638283458
  giga_blokkat.3317.evilmeopa.desc: "마침내 이 지루한 주고받기에서 벗어나, §YKatzenland§!와 §YNienet§!의 주민들이 자체적인 항성 전쟁에 돌입했고, 덜 발전한 이 제국들은 팔루쉬인들과 블로캇들을 잠재적인 지원의 원천으로 바라보았습니다. 팔루쉬인과 블로캇의 예측 모델 모두 상대방이 개입할 것이라고 밝혔으며, 비극의 리듬에 맞춰 그들은 분쟁에 뛰어들었습니다.\n\n블로캇들은 주로 첨단 기계 거래의 원천으로 사용되는 반면, 팔루쉬인들은 그들의 저명한 영웅들의 경험을 빌려주는 대가로 막대한 부를 받습니다. 대부분의 팔루쉬인들은 이 일을 필수적인 잡무로 여기지만, §YSparkbun§!이라는 이름의 한 팔루쉬인은 이 원정을 일종의 자기 발견 휴가처럼 대하는 듯합니다. 그는 오랜 교착 상태 속에서 팔루쉬 진보의 범위를 진정으로 이해하기 어려웠지만, 이 전쟁에서는 자신의 힘에 맞설 수 없다고 말합니다. 이는 그에게 눈을 뜨게 하는 순간이었던 것 같으며, 고향으로 돌아와 팔루쉬아의 미래 잠재력에 대해 열정적인 연설을 많이 합니다.\n\n카첸랜드와 니에넷 간의 전쟁은 길어졌습니다. 행성들이 고통받자, 양측은 잠정적인 휴전 협상을 위해 만났습니다. 블로캇 제국과 팔루쉬 제국의 고위 인사들은 전설적인 미래 예측 능력을 활용하여 의견을 제시하도록 모두 초청되었습니다. 블로캇들은 휴전을 권고했지만, §YPoh'tin§!이라는 이름의 예언가인 팔루쉬 고위 인사는 이것이 경제적 어려움으로 이어질 것이며, 무엇보다도 자신의 국가에게 블로캇들에게 유리한 착취적 무역 시대를 가져올 것이라고 예견했습니다.\n\n포틴은 분쟁을 해결할 수 있는 유일하게 만족스러운 방법은 한쪽 세력에 대한 완전하고 전면적인 승리뿐이라고 선언했습니다. 포틴은 이를 이후 패권으로 활용되는 팔루쉬 영웅들이 이끄는 성공적인 전쟁 노력으로 구상했습니다. 포틴은 팔루쉬가 카첸족의 승리를 도울 수 있기를 바랐지만, 카첸랜드는 결국 핵 옵션을 동원하여 단 몇 분 만에 니에넷을 핵 불지옥으로 불태웠습니다. 그러한 행위는 보통 카첸 정권의 붕괴로 이어졌을 것이지만, 이상하게도 카첸 정부의 인기를 강화했을 뿐이며 팔루쉬 지원을 쓸모없게 만들어 카첸과 팔루쉬 지도부 간의 외교 관계 단절로 이어졌습니다.\n\n스파크번이 전쟁과 엄격한 외교의 중요성에 감명받은 것처럼, 포틴은 이 재앙을 겪으며 자신의 역할에 대해 의문을 품게 되었습니다. 스파크번의 위대함에 대한 외침 속에서, 포틴은 팔루쉬 예언자 시스템의 근본적인 실용성에 의문을 제기하기 시작했습니다. 그는 그들의 투시력이 이제 그들의 제국이 결코 실현하지 못할 미래를 예측하는 데 너무 얽매여 있어서, 그들이 기본적인 상식과 단순한 연역적 추론을 간과하고 있을 가능성이 있다고 주장했습니다.\n\n팔루쉬인들은 그들의 예언자들이 불길한 군사적 위협을 예견했을 때 그의 의구심을 시험할 기회를 얻었습니다. 포틴은 이 적이 이성적일 가능성이 높으며, 만약 팔루쉬인들이 외교와 공존을 준비한다면 평화의 기회가 있을 것이라고 주장했습니다. 그의 말은 분개한 팔루쉬인들 사이에서 깊은 인기를 얻지 못했고, 그는 무력 사용을 주장하는 스파크번의 외침에 밀려 배제되었습니다.\n\n침략군은\"§YLappinbots§\"으로 알려진 대량 학살 기계 제국이었으며, 그들은 공존에 관심이 없거나 심지어 능력이 없는 존재들이었습니다. 그들은 블로캇 통신망을 공격하고 전력망을 방해했으며, 팔루쉬 정신 능력 기반 시설은 그들의 이해 범위를 벗어났습니다. 블로캇들은 무너져 내렸고, 행성에서 피비린내 나는 대규모 유랑을 강요당했습니다. 팔루쉬인들은 스파크번의 주장을 입증하고 포틴의 신뢰도를 파산시키면서 래핀봇들이 폐허가 될 때까지 사기가 치솟은 채 계속 싸웠습니다.\n\n하지만 블로캇들이 이곳 행성에서 도망쳤다고 해도, 블로캇들에 대한 기록이 여기서 끝나는 것은 아닙니다." # 10639789264822795116
  giga_blokkat.3321.nokatzens.desc: "마침내 우리 과학자들은 이 격동적인 이야기의 끝에 도달했다고 믿습니다! 팔루시안들이 팔루시아로 귀환하면서, 그들은 그랜드버니의 감시 아래 목가적인 삶으로 돌아가는 데 몰두한 나머지 중공업을 소홀히 했던 것 같습니다. 그동안 블로캇들은 그들의 뒤를 휩쓸고 있었습니다.\n\n블로캇들은 팔루시안들의 세계를 식민지화하는 대신, 단순히 공장 부품들을 긁어모아 네오블로카티나로 돌려보냈고, 링월드를 확장하고, 더 많은 날개와 고리들을 추가하며, 그들의 제조를 먹여 살릴 제조 능력을 끊임없이 확장했습니다. 블로캇들에게는 팔루시아를 떠난 이후 처음으로 운이 자신들에게 유리하게 돌아가고 있다고 보였을 것이며, 만약 그들이 이 선물들만 취했다면 모든 것이 괜찮았을지도 모릅니다.\n\n팔루시안들이 거대한 전쟁 함대를 비무장하기 시작했을 때, 그들은 블로캇들에게 너무나도 탐나는 표적이 되었음에 틀림없습니다. 그들이 정확히 무엇을 생각했는지는 알 수 없습니다. 아마도 블로캇들은 팔루시안들이 대재앙을 겪고 있다고 믿었을 것입니다. 그럼에도 불구하고, 그들은 확보한 제련소를 사용하여 전쟁 함대를 생산하고 팔루시아를 향해 집결시켰습니다.\n\n관측에 따르면, 블로캇 함대의 일부에는 오늘날 그들이 보유한 수확 기술의 전신이 포함되어 있었던 것 같습니다. 그들은 팔루시안 문명을 분해한 다음 되찾으려 했습니다. 불행하게도, 그 순간까지 그들은 실제 그랜드버니를 만난 적이 없었습니다. 블로캇들의 오래된 미디어 방송에서 그녀는 팔루시안들이 믿는 뒤떨어지고 우스꽝스러운 신으로 묘사되었을 뿐이었습니다. 존재하지 않는 광대 같은 인물로 말이죠.\n\n블로캇 함대가 팔루시아 상공에 도착했을 때, 처음에는 가쪼 거주민들의 함대가 블로캇들이 고양이과(Katzen) 영역을 침범했음에도 불구하고 교전하기를 거부한다는 사실에 고무되었지만, 그들은 끔찍하게 틀렸음이 입증되었습니다. 그랜드버니의 행동은 확실히 치명적이지만, 우리 연구원들은 그것을 설명하는 데 어려움을 겪고 있습니다. 이는 마치 실제로 그곳에 있었던 듯한 느낌을 새겨 넣는 초능력 기록 보관소 때문에 더욱 악화됩니다. 수석 고고학자의 말을 인용하자면 다음과 같습니다.\n\\\"음, 그녀가 손을 들어 올리자 블로캇 함대가 뒤로 날아가기 시작합니다, 맞죠? 그러더니 그들이 일종의… 안으로 뒤집히면서 다시 제대로 날아가는 것 같습니다. 그리고 나서 스크럼 벌레와 관련된 무언가가 있습니다. 스크럼 벌레가 뭔지 아십니까? 저도 모릅니다. 하지만 그것이 무엇이든, 그것은 분명히 스크럼 벌레입니다. 그냥 알 수 있죠. 분명히 스크럼 벌레입니다. 그리고 이것은... 음, 설명하기 꽤 어렵지만, 일종의... 그것은... 그것은 스크럼을 봅니다, 아시겠죠\"\n\n그리고 분명히 이것은 함대를 너무나도 끔찍한 방식으로 파괴하여\"스크\" 사건 바로 외곽에 있던 블로캇들은 비상 탈출하여 전투에서 벗어났습니다. 직후, 블로캇들은 네오블로카티나에 거대한 엔진을 설치하는 놀라운 공학적 위업을 완수하고, 전속력으로 네오블로카티나를 팔루시아에서 은하 공간의 가장자리로 날려 보냈습니다. 우리 과학자들은 블로캇들이 네오블로카티나가\"스크\" 당하는 것을 두려워했을 것이라고 생각합니다.\n\n이 지점 이후로 우리는 블로캇들과 관련된 더 이상의 자료를 찾지 못했습니다. 그들이 지금 여기에 있다는 것은 그들이 은하를 탈출하여 기술적 진보를 크게 이루고 이제야 돌아오기로 선택했음을 분명히 보여줍니다. 이 모든 일의 시작점에서, 그들이 우리 은하계 내부에서 유래했을 것이라고는 결코 예상하지 못했을 수도 있습니다! 하물며 팔루시안들이 그들의 문화적, 기술적 발전에 얼마나 복잡한 역할을 했는지 짐작조차 할 수 없었습니다. 이 귀중한 정보 수집은 분명히 우리 §Y블로캇 연구국§!에 도움이 될 것입니다." # 3364209557968807723
