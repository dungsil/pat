  desc_auto_stripmine: "행성을 뒤덮고 그 광물을 채취하는 거대한 산업 단지로, 표면층을 층층이 벗겨내어 거의 아무것도 남지 않을 때까지 작업합니다." # 10434617410154221697
  name_yggdrasil: "이그드라실 난초 복합체" # 9381148211313215256
  allow_yggdrasil: "§H거대 구조물 해금:§! $name_yggdrasil$" # 6592819411141704164
