l_korean:
  INVESTIGATE_REALITY_CODE_1: "코드 추격 I" # 18086645970991891599
  INVESTIGATE_REALITY_CODE_1_DESC: "저희 $ehof_ehof_abr$이(가) 방금 연결한 시스템 어딘가에서 희미한 신호가 포착되고 있습니다. 흥미로운 것일 수도 있습니다." # 14184998713430270986
  INVESTIGATE_REALITY_CODE_2: "코드 추적 II" # 1107458261492530467
  INVESTIGATE_REALITY_CODE_2_DESC: "우리 $ehof_ehof_abr$가 막 연결한 성계 어딘가에서 또 다른 미약한 신호를 포착했습니다. 혹시 흥미로운 무언가일까요?" # 6349573342366717817
  INVESTIGATE_REALITY_CODE_3: "코드를 추적 III" # 12741546514590481173
  INVESTIGATE_REALITY_CODE_3_DESC: "세 번째로, 우리 $ehof_ehof_abr$이(가) 막 연결한 항성계 어딘가로부터 미약한 신호를 포착하고 있습니다. 혹시 흥미로운 것일까요?" # 3571119221352459998
  INVESTIGATE_REALITY_CODE_4: "코드 추적 IV" # 1717851910225357060
  INVESTIGATE_REALITY_CODE_4_DESC: "우리의 $ehof_ehof_abr$가 방금 연결된 시스템 어딘가에서 다시 한번 희미한 신호가 포착되었습니다. 어쩌면 흥미로운 무언가일 수도 있겠습니다." # 9646829051731583615
  INVESTIGATE_REALITY_CODE_5: "코드 추적 V" # 4391760403635973284
  INVESTIGATE_REALITY_CODE_5_DESC: "우리 $ehof_ehof_abr$가 막 연결한 성계 어딘가에서 또 다른 미약한 신호를 포착했습니다. 혹시 흥미로운 무언가일까요?" # 6349573342366717817
  INVESTIGATE_REALITY_CODE_6: "코드 추적 VI" # 6663400891169187079
  INVESTIGATE_REALITY_CODE_6_DESC: "우리의 $ehof_ehof_abr$이(가) 방금 연결한 시스템 내 어딘가에서 익숙한 신호가 감지되고 있습니다. 이것은 분명 흥미로운 무언가입니다." # 9057247521043667831
  INVESTIGATE_REALITY_CODE_7: "창조자들의 경이" # 7206800799040028176
  INVESTIGATE_REALITY_CODE_7_DESC: "우리의 EHOF가 방금 연결한 성계에서 엄청난 에너지 수준이 감지되고 있습니다!\n\n조사하는 것이 좋겠습니다." # 10815989317464543908
  ehof_travel.1001.NAME: "코드를 추적" # 5606433447392453389
  ehof_travel.1001.DESC: "저희 $ehof_ehof_abr$이(가) 방금 연결한 시스템 어딘가에서 희미한 신호가 포착되고 있습니다. 흥미로운 것일 수도 있습니다." # 14184998713430270986
  ehof_travel.1001.a: "이것은 중요할지도 모릅니다." # 8215822250736642119
  ehof_travel.1002.NAME: "현실의 계시" # 14812864180095485086
  ehof_travel.1002.1.DESC: "§H[this.GetName]§!은(는) §H[from.solar_system.GetName]§! 성계에서 신호를 감지했습니다. 이전 신호와 마찬가지로, 함선의 주 시스템을 마비시켰습니다. 이번에는 함선의 $ehof_closed_modular$이(가) 신속하게 모든 기능을 복원할 수 있었습니다. 함선의 [Owner.GetScientistPlural]은(는) 이 현상을 $ehof_epcs$로 명명했습니다.\n\n§H[this.GetName]§!이(가) 다시 온라인 상태로 돌아온 후, 탑승 중인 $ehof_ep$ 스캐너는 신호의 발신지를 찾을 수 있었습니다. 이는 우리 측량사들이 §H[from.GetName]§!(으)로 명명한 유독성 행성이었습니다.\n\n$ehof_ep$ 스캐너를 활용하는 추가 측량으로 신호의 근원지를 정확히 찾아낼 수 있을 것입니다. 신호가 매우 짧았고 반복되지 않았기 때문에 이 작업에는 시간이 다소 소요될 수 있습니다." # 15299801164272465443
  ehof_travel.1002.2.DESC: "또 다른 $ehof_epcs$ 전송이 §H[from.solar_system.GetName]§! 성계의 §H[this.GetName]§!에 수신되었습니다. 이전 두 차례와 마찬가지로, 전송은 함선 기능을 마비시켰습니다. 하지만 이번에는 개선된 $ehof_closed_modular$ 장치가 몇 분 내로 함선 기능을 복구할 수 있었습니다.\n\n$ehof_ep$ 스캐너로 이 성계 내에서 전송의 근원을 식별할 수 있었습니다: 파괴된 행성 §H[from.GetName]§!입니다. 추가 조사를 통해, 행성 표면 (또는 내부)에 있는 정확한 근원을 찾아낼 수 있을 것입니다 - 하지만 시간이 좀 걸릴 것입니다." # 16678723971106326646
  ehof_travel.1002.3.DESC: "§H[this.GetName]§!은 §H[from.solar_system.GetName]§! 성계 내에서 또 다른 $ehof_epcs$ 전송 신호를 수신했습니다. 해당 함선에 탑승한 우리 [Owner.GetScientistPlural]은 그 신호가 §H[from.GetName]§!이라는 이름의 얼어붙은 행성에서 발신된 것이라고 판단했습니다.\n\n탐사대를 파견하기 전에 추가 조사를 통해 발신기의 정확한 위치를 밝혀내야 합니다." # 12420018638669147386
  ehof_travel.1002.4.DESC: "또 다른 $ehof_epcs$의 전송 신호가 §H[this.GetName]§!에 의해 §H[from.solar_system.GetName]§! 성계 내에서 감지되었습니다. 이번에는 §H[from.GetName]§!라는 이름의 용융 행성으로부터 발신되는 것으로 보입니다.\n\n\n함선의 $ehof_ep$ 스캐너는 그 출처를 정확히 파악할 수 있지만, 그러기 위해서는 시간이 좀 걸릴 것입니다." # 9069143767322271777
  ehof_travel.1002.5.DESC: "§H[this.GetName]§!이(가) $ehof_epcs$의 또 다른 신호를 수신했습니다.\n\n이번에는 신호가 §H[from.solar_system.GetName]§! 성계 내 §H[from.GetName]§!라는 이름의 가스 행성에서 발신되었습니다.\n\n최대한 빨리 이 원점을 조사해야 합니다." # 11026374951342960087
  ehof_travel.1002.6.DESC: "§H[root.solar_system.GetName]§! 성계에 진입하자마자, §H[this.GetName]§!이 $ehof_ep$ 송신 신호를 감지했습니다. - 놀랍게도 이번에는 성계 중앙에 있는 놀랍도록 거대한 갈색 왜성에서 발신되었습니다.\n\n그런 간신히 아성계 질량을 가진 천체의 내부를 조사하는 것은 어려운 일이지만, 우리는 반드시 송신 신호의 근원지를 찾고 $ehof_epcs$를 완료해야 합니다." # 6443224072260787180
  ehof_travel.1002.a: "훌륭하군! 즉시 조사하라." # 15239804307925318933
  ehof_travel.1003.NAME: "창조자들의 경이" # 7206800799040028176
  ehof_travel.1003.DESC: "§H[from.solar_system.GetName]§! 성계에서 이상한 신호가 감지됩니다! 혹시 저희가 오랫동안 찾아왔던 $ehof_epcs$와 관련이 있을까요?" # 8470040798636856778
  ehof_travel.1003.a: "훌륭하군! 그 암호를 해독할 시간이다." # 12177485403715419692
  ehof_travel.1004.NAME: "통달이 손짓한다" # 6326096590259909317
  ehof_travel.1004.DESC: "$ehof_the_sphere$의 외관에서는 어떤 입구도 확인되지 않습니다. 이는 $ehof_epcs$에 대한 연구에서 관찰한 증폭기 객체와 유사할 수 있습니다. 해당 객체의 입구는 $ehof_ep$와 관련된 특정 조건 하에서만 나타납니다.\n\n그 기능은 차치하고라도, 내부로 들어갈 방법을 찾기 위해서는 이 구조물을 연구해야 할 것입니다. 우리 [Owner.GetResearchers]는 표면을 가로지르는 물결치듯 반복되지 않는 패턴에 근거하여 이 구조물의 이름을 $ehof_the_sphere_named$로 붙이기로 결정했습니다." # 162280125667448109
  ehof_travel.1004.a: "훌륭하군! 시작합시다." # 605212931518382321
  ehof_shrouded_maze_digsite: "부서진 도시" # 15257437781511529226
  ehof_shrouded_maze_digsite_desc: "[from.planet.GetName]의 '표면'에 대한 초기 스캔 결과, 행성이 파괴되었음에도 불구하고 표면 전체를 뒤덮었던 도시 경관은 비교적 온전하다는 사실이 드러났습니다. 아마도 도시의 살아남은 파편들이 행성에 무슨 일이 일어났는지 밝혀줄 수도 있을 것입니다." # 10717068554387496355
  ehof_shrouded_maze.11.name: "그리고 아름다웠다" # 9963942705681991955
  ehof_shrouded_maze.11.desc: "#bold 부서진 도시 행성#에 대한 장황한 설명입니다. 이곳은 부서진 조각 중 하나에 수도가 자리 잡고 있는 행성입니다." # 2036034722501070566
  ehof_shrouded_maze.11.a: "응답" # 7615785142909521662
  ehof_shrouded_maze.12.name: "약속" # 8919361707500622000
  ehof_shrouded_maze.12.desc: "행성의 번영에 대해 설명해 주십시오. '약속'과 그 조건에 대해서도 설명해 주십시오." # 15468121117518199023
  ehof_shrouded_maze.12.a: "응답" # 7615785142909521662
  ehof_shrouded_maze.13.name: "끔찍한 거래" # 11192888180422495927
  ehof_shrouded_maze.13.desc: "판독 확인, 첫 번째 미로 단서," # 4706942418134595082
  ehof_shrouded_maze.13.a: "적절한 대응" # 10803665443724743841
  ehof_shrouded_maze.13.b: "잘못된 응답" # 15773751517108960481
  ehof_shrouded_maze.14.name: "파편 속의 평화" # 11764254638768566953
  ehof_shrouded_maze.14.desc: "아, 그러니까 실제로 일어났던 일이 그거였군요.\n두 번째 미궁 단서\n세 번째 미궁 단서" # 14417906287289510646
  ehof_shrouded_maze.14.a: "놀라운 미로" # 6180379962754873108
  giga_shrouded_maze: "꿈틀거리는 대지" # 3944332184490031722
  giga_shrouded_maze_desc: "우리가 짙은 안개와 구름을 뚫고 스캔할 수 있는 이 행성 표면의 얼마 안 되는 부분은 끊임없이 변화하고 있습니다." # 2799281057180904087
