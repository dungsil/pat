l_korean:
  giga_core_black_hole_exists: "§Y은하핵§!에 접근 가능성이 열렸습니다. 따라서 다른 블랙홀에 하듯이 직접 도약할 수 있습니다." # 4997205886523752
  giga_blokkat.3000.cosmovester: "§G블로캇-베스터§ 속으로! | §Y50§! $blokkat_knowledge$" # 13600538777684477548
  giga_blokkat.3000.cosmovester.tooltip: "블로캇-베스터 중심부에 일종의 특이점이 있는 것 같습니다. 어쩌면... 어쩌면 호라이즌 니들이 우리를 그곳으로 데려다줄 수도 있겠지만, 초차원 요새를 우회하려면 막대한 양의 §GBlokkat Knowledge§!가 필요할 겁니다!" # 572621421514064478
  crisis.7510.vester: "블로캇-베스터에는 블랙홀이 있지 않습니까?" # 14413299629987140038
  crisis.7510.vester.tooltip: "대담한 §B블로캇 연구 프로젝트§!가 §Y블로캇 연구국§!에 §Y50§! §G블로캇 지식§!을 소모하여 블로캇-베스터로 진입하는 데 추가될 것입니다.\n이로 인해 §Y초차원 불안정 장치§!의 사용이 §R비활성화§!됩니다." # 9233040531122987826
  JUMP_INTO_BLOKKAT_VESTER: "블로캇-베스터로 뛰어드시오" # 2741594922951808835
  JUMP_INTO_BLOKKAT_VESTER_DESC: "블로캇-베스터는 중심부에 블랙홀과 유사한 구조를 가지고 있는 듯하며, 우리가 그 안으로 진입할 수도 있을 것 같습니다. 하지만 먼저 호라이즌 니들을 사용하여 초차원 불안정 장치를 우회할 방법을 찾아야 합니다." # 16960079806378521772
  giga_blokkat.3340.name: "베스터 속으로 탐사하시겠습니까?" # 13565939489041407409
  giga_blokkat.3340.desc: "블로캇-베스터는 중심부에 블랙홀과 유사한 구조를 가진 것으로 보입니다. 이에 따라 저희 연구국의 가장 대담한 인원들이 호라이즌 니들을 이용해 그 안으로 진입을 시도할 것을 제안했습니다... 좋든 싫든 말입니다.\n\n우리는 무엇을 기대해야 할지 전혀 알지 못합니다. 어쩌면 블로캇-베스터를 탈취하거나, 심지어 블로캇들이 수확한 에너지 저장고에 접근할 수도 있을 것입니다... 아니면 즉시 사망할 수도 있습니다. 가능성은 흥미로운 만큼이나 무한하고 불확실합니다.\n\n하지만 이러한 프로젝트를 수행하려면, 우리가 우주 모기처럼 베스터 표면에 짓이겨지는 것을 피하기 위해 호라이즌 니들을 이용해 베스터의 방어막을 우회하는 방법을 알아내는 데 상당한 자원을 투자해야 할 것입니다." # 7877702843156995825
  giga_blokkat.3340.a: "이제는 되돌아갈 수 없다." # 5273265357197601533
  giga_blokkat.3341.name: "심연 속으로" # 7416420416896914692
  giga_blokkat.3341.desc: "호라이즌 니들 호에 탑승한 우리 문명 전체는 제국 역사상 가장 대담한 움직임일 이 블로캇-베스터 진입을 위해 만반의 준비를 하고 있습니다. 시스템을 점검하고, 편집(edit)을 준비하고... 도약이 시작됩니다.\n\n수백 킬로미터에 불과한 블로캇 모선이 눈앞에 완전히 모습을 드러내고, 그 회전하는 동심원 고리는 경이로우면서도 공포스럽습니다. 지체 없이, 니들은 모선을 둘러싼 파괴 불가능한 초공간 방벽을 통과하기 위해 일련의 빠른 편집을 감행합니다. 방벽은 단 몇 마이크로초 만에 재형성되지만, 그것이 우리가 뚫고 들어가기에 충분한 시간이었습니다.\n\n그리하여 우리는 블로캇의 파괴 도구 중심부에 있는 신비로운 특이점으로 진입하며, 주변의 거의 무한한 시공간 왜곡으로 인한 완전한 소각을 피하기 위해 편집을 연달아 전개합니다..." # 1224013444222442442
  giga_blokkat.3341.a: "대담하게 나아가다." # 13741347415473109811
  giga_blokkat.3342.name: "블로키니티의 저 너머" # 5820697548263449050
  giga_blokkat.3342.desc: "모든 역경을 무릅쓰고, 우리는 §Y블록워크§!로 진입한 것 같습니다. 끝없이 흐르는 에너지의 물결이 바늘 주위를 감싸고 있으며, 이 에너지들은 블로캇-베스터에서 은하계 간 공간의 알려지지 않은 중심 지점을 향해 쏟아져 나오고 있습니다.\n\n그리고 이것만이 전부가 아닙니다. 수백, 아니 수천, 심지어 수만 개의 이러한 에너지 흐름이 이곳에서 서로 얽혀 있는데, 이들 모두 수많은 은하계를 해체하고 있는 것으로 추정되는 블로캇-베스터들로부터 오고 있습니다.\n\n흥미롭게도, 베스터에서 오는 흐름 외에도, 마치 아무것도 없는 공간 한가운데에서 거대한 블로캇 작전을 가동하기 위해 연료를 공급하는 것처럼 보이는 수많은 다른 흐름들이 은하계 간 공간의 공허한 영역으로 뻗어 나가고 있습니다.\n\n하지만 우리의 관측은 우리가 이곳에서 환영받지 못하고 있다는 명확한 깨달음에 의해 중단됩니다. 에너지를 전달하도록 설계된 블록워크는 우리의 고체 물질 덩어리에게 친절하지 않습니다. 그것은 바늘을 깎아내어 아무것도 아닌 것으로 만들려고 틈을 파고들고 있으며, 우리의 문명은 매초 수조 번의 수정 작업을 통해 겨우 유지되고 있습니다.\n\n돌아가기에는 너무 늦었지만, 바늘이 이 상태를 영원히 유지할 수 없으므로 서둘러 행동해야 합니다. 이 지옥에서 벗어나기 위한 선택을 해야 합니다. 블록워크의 중심으로 보이는 곳으로 향해야 할까요, 아니면 다른 곳으로 탈출을 시도해야 할까요?" # 11135833045544844741
  giga_blokkat.3342.a: "이제 우리는 그 모든 것의 근원으로 향할 것이다!" # 15258707272808798066
  giga_blokkat.3342.b: "우리는 이 끔찍한 곳을 떠나야 합니다!" # 401990583523343232
  giga_blokkat.3343.name: "불굴의 탈출" # 13724807848217769173
  giga_blokkat.3343.desc: "서둘러 중앙 지점에서 벗어나, 바늘(Needle)의 남은 모든 능력을 사용해 블록워크(Blokkwork)를 가로질러 은하 간 공간으로 방출되는 에너지 흐름 속으로 돌진합니다. 바늘이 거의 파괴될 뻔한 바로 그 순간, 우리는 비유적인 곤경에서 벗어났지만... 불길 속으로 뛰어들었습니다.\n\n우리는 엄청난 규모의 우주 전투가 벌어지고 있는 은하 간 공허 속으로 내던져졌습니다! 우리 은하를 천 번이라도 파괴할 수 있을 만큼 거대한 함선 수만 척으로 구성된 막대한 블로캇(Blokkat) 함대가, 중심부에 특이점을 동력원으로 사용하는 미지의 날렵한 함선들로 이루어진 또 다른 함대와 격전을 벌이고 있었습니다!\n\n그리고, 웬일인지 우리가 영향을 미치고 있는 것 같습니다. 블로캇 함대는 우리 함선이 자신들의 에너지 네트워크에서 튀어나오는 것을 처리하느라 몇 나노초 동안 멈칫합니다. 이 짧은 순간이 미지의 적들에게 귀중한 시간을 벌어주었고, 그들은 시공간을 산산조각 내는 포격을 가해 블로캇 함선들의 과부하를 일으켰습니다. 일부 함선은 보이지 않는 격노와 함께 폭발했고, 다른 함선들은 우주의 심연 속으로 후퇴했습니다.\n\n블로캇들이 탐지 범위에서 사라지자, 날렵한 함선들이 우리 쪽으로 방향을 돌려 잠시 무언가를 처리하는 듯하더니, 그중 하나에서 발신된 통신이 수신됩니다. 그들이 우리에게 교신을 시도하고 있습니다!" # 13271056305546205721
  giga_blokkat.3343.a: "화면상..." # 1939169527364415226
  giga_blokkat.33441.name: "???" # 15273894291384665822
  giga_blokkat.33441.desc: "§H함선들이 우리의 의식 속으로 직접 정보를 전송하는 것 같습니다... 그들의 기술은 명백히 우리를 훨씬 능가합니다. 바늘(Needle) 전체에 낮은 윙윙거리는 소리가 들립니다. 그들은 우리를 스캔하고 있는 것 같습니다.§!\n\n...방금 블록워크(Blokkwork)를 통과하셨다고요? 놀랍습니다! 경이롭군요! 정말 믿을 수 없습니다! 우리는... 당신과 같은 수많은 단일 은하 원시 종족들이 다양한 장치로 그런 시도를 하는 것을 보았지만, 그렇게 낮은 기술 수준으로 당신과 같은 온전한 비(非)블로캇 함선이 나타나는 것은 정말 전례 없는 일입니다. 당신의 함선과 같은 것을 만들어내다니 대단한 독창성이군요." # 12869900062240638629
  giga_blokkat.33441.a: "당신은 누구 혹은 무엇입니까?" # 14480124335438465438
  giga_blokkat.3344.name: "그랜드 은하 연방" # 15506760783859997859
  giga_blokkat.3344.desc: "아, 물론이죠. 당신들은... 우리에 대해 모르시는군요, 그렇죠. 바로 §Y거대 은하 연방§!입니다! 수십만 개의 은하 간 문명들로 구성된 동맹이죠... 모두 블로캇 수확자들의 위협에 맞서 단결했습니다! 그리고 방금 장엄한 승리를 목격하신 겁니다.\n\n아, 제 예의가 부족했군요. 저는 §YSteroh§!입니다. 류이니트족이며 §Y우주 구원 태스크포스§!의 우주 제독으로서, 블로캇 위협에 맞서는 §YLaniakea 작전 구역§! 관리를 책임지고 있습니다.\n\n저희 연맹은 주로 지도자 §YKyuinai§!가 이끄는 위대한 §YLyunite 제국§!의 보호 아래 운영되며, §Y우주 의회§!가 저희 관료 체계 대부분을 감독하고 매우, 매우 많은 회원국 간의 적절한 조율을 보장합니다.\n\n이 전쟁은 수십억 광년과 수만 년에 걸쳐 벌어지므로... 블로캇들이 우리를 먼지처럼 쓸어가 버리지 않도록 최대한 단결을 유지하는 것이 무엇보다 중요합니다." # 14373033369397952551
  giga_blokkat.3344.winning: "블로캇을 물리치고 있습니까?" # 1628560801598114843
  giga_blokkat.3344.winning.response: "우리는 이 지독하고도 지독한 포식자들을 수십 밀레니엄 동안 파괴하려고 노력해 왔습니다. 그들은 지금까지... 8해(octillions)의 사망자를 발생시켰고, 추정치로 300억 개의 은하를 집어삼켰으며, 그 규모는 계속 커지고 있습니다.\n\n음. 유감스럽게도 아직 그들을 완전히 제압했다고 말할 수는 없습니다. 주로 그들을 저지하고 대피시키며... 류이 나이트 핵심 성계에서 그들을 막아내고 있습니다... 정말 소모전이죠.\n\n블로캇 함선들은 수가 많고, 강력하며, 민첩하기 때문에 대부분의 전투에서 진정한 승리를 거둘 수는 없지만, 그들이 최대한 많은 에너지를 소모하게 만들 수는 있습니다. 그들이 우주를 먹어치우면서 얻는 것보다 더 많은 것을 잃을 때까지 말이죠.\n\n우리는 그들의 진격을 늦추고, 앞으로 수만 년 안에 진정한 반격을 감행할 수 있기를 바랍니다." # 11511784947329199021
  giga_blokkat.3344.ships: "당신이 운용하시는 저 거대한 함선들은 무엇입니까?" # 16012071693975022622
  giga_blokkat.3344.ships.response: "우리가 사용하는 함선은 블로캇 세력에 맞서는 주력 군사 자산인 §YSingularitycraft§!라고 알려져 있습니다. 말하자면 우리의 주력이지요. 우리는 현재 은하계 전역에 걸쳐 약 1조 척의 함선을 보유하고 있으며, 블로캇의 진격을 저지하려면 이 모든 함선이 일사불란하게 움직여야 합니다.\n\n보시다시피, 그들은 특이점을 이용해 현실과 상호작용하고 국소적으로 물리학을 조작하여 이동하고 공격합니다. 본질적으로 당신이 건설한 이 지평선 바늘(Horizon Needle)의 무기화된 버전인 셈이죠.\n\n당신들의 버전은... 음, 꽤나 기초적이고 임시방편으로 조립한 수준이지만, 단일 은하계의 자원과 기술로 그런 장치를 만들어냈다는 것은 정말로 인상적입니다! 칭찬을 아끼지 않습니다. 보통 단일 은하계의 미개 문명들은 그런 장치를 만들려다 자멸하곤 하니까요." # 6983559264626307061
  giga_blokkat.3344.appearance: "이것이 당신의 진짜 모습입니까?" # 13217351520642216722
  giga_blokkat.3344.appearance.response: "네... 그렇기도 하고 아니기도 합니다. 우리 류이니트족은 지능 물질로 이루어져 있습니다... 불행히도 블로캇과 마찬가지로 말이죠, 비록 우리의 방식은 약간 다르지만요.\n\n저는 이 형태가 특히 마음에 들어서 이 모습을 고용하고 있지만, 원한다면 다른 어떤 모습으로든 바뀔 수 있습니다. 저의 실제 의식은 이 함대에 있는 것이 아니라, 수백만 광년 떨어진 곳에 요새화된 마트료시카 두뇌 군집에 호스팅되어 있습니다.\n\n그것이 비겁하게 들릴 수도 있겠지만, 우리는 블로캇에 대해 어떤 위험도 감수할 수 없습니다! 그들도 어쨌든... 똑같은 짓을 하니까요. 아, 맞다, 만약 당신들이 블로캇을 포획하는 데 성공하더라도... 행운을 빌어요! 당신들이 얻은 것은 실제 블로캇의 백업 시뮬레이션을 실행하는 블로캇의 섀시뿐일 겁니다... 실망스러우시겠지만요. 죄송합니다." # 3127570321544337896
  giga_blokkat.3344.deepshroud: "블로캇이 없는 더 젊은 다른 우주로 떠나보신 적이 있습니까?" # 16790787823342874048
  giga_blokkat.3344.deepshroud.response: "...다른 우주로 간다고요? 흠. 당신들 종족이 꽤나 대담하다는 건 알겠지만, 바깥에 무엇이 있는지나 알고 있습니까? 그... 다중 우주라는 것 말입니다. 위험하고, 치명적이며, 예측 불가능합니다. 그곳에는 당신들 은하계의 얕은 심연 후원자들을 무력한 동물처럼 보이게 만들 존재들이 있습니다!\n\n음, 솔직히 말하자면. 아마도 충분한 노력을 기울인다면 그렇게 할 수는 있겠지요. 하지만... 그렇게 되면 블로캇(Blokkats)들이 이 우주를 마음대로 휘젓고 다니게 될 것이고, 아무런 저항 없이 이 우주 전체를 집어삼킬 수 있게 될 겁니다.\n\n그리고 그다음은요? 그다음엔... 어쩌면 그들 역시 차원을 넘어와 우리가 도망친 어떤 현실에서든 다시 우리를 위협할지도 모릅니다. 그러니 우리는 블로캇들을 바로 지금, 여기서 막아야 합니다. 그렇지 않으면 그들이 얼마나 멀리까지 나아갈지 누가 알겠습니까?" # 12977675914428825658
  giga_blokkat.3344.blokkonstrukt: "블록워크에는 중심 위치가 있습니다. 그것은 무엇입니까?" # 427863387347229687
  giga_blokkat.3344.blokkonstrukt.response: "그것은... §Y블록콘스트럭트§로군요! 1광년이 넘는 거대한 끔찍한 테라구조물로, 블로캇들이 수천억 개의 은하 에너지를 그 안에 융합시켰습니다. 그리고 그들은 열역학적 죽음을 막는다는 명목하에, 다른 모든 존재들의 희생을 대가로 궁극적으로 존재하는 모든 것을 그 안에 접어 넣으려 하고 있습니다...\n\n우리는 단지 그것이 파괴되기를 바랄 뿐입니다." # 15024870716324650969
  giga_blokkat.3344.join: "저희가... 당신에게 합류해도 되겠습니까?" # 14191724955228111025
  giga_blokkat.3344.join.response: "블로캇과의 싸움에 동참하시겠습니까? 정말 고맙습니다! 보통 우리는 문명이 블로캇-베스터를 격퇴한 후에야 접촉하지만, 당신들은 블로캇 작업장을 통과하는 여정에서 놀라운 독창성을 보여주었군요.\n\n자, 우리가 제대로 된 특이점 공예품 설계도를 드릴 것이고, 당신의 바늘(Needle)을 성간 전쟁에 걸맞은 진정한 군함으로 업그레이드하는 것을 도울 것입니다! 그리고 나서 블로캇들에게 누가 진정한 우주의 지배자인지 보여줍시다, 그렇지 않습니까?" # 5400993658407245230
  giga_blokkat.3345.name: "우주를 구원하기 위해" # 1673177254683370412
  giga_blokkat.3345.desc: "우리의 이 현실을 떠나려는 이기적인 계획은 잠시 접어두고, 블로캇에 맞선 은하 연합의 대의를 돕는 훨씬 더 고귀한 목표에 집중하기로 결정했습니다.\n\n얼마 지나지 않아, 우리는 연합의 외교를 담당하는 류이니트 종족인 §YDiym Milize§!의 연락을 받았습니다. 그는 우리가 은하 연합에 공식적으로 가입하기 전에 G.I.F.의 운영 방식을 설명해 주었습니다.\n\n'바늘호'는 거대한 특이점 공예함 함대에 호위되어 근처의 요새 은하로 돌아왔습니다. 그곳에서 우리는 상상조차 할 수 없었던 청사진과 기반 시설을 제공받았고, 이를 통해 '바늘호'를 이전에 우리 은하를 포위했던 블로캇 함대를 쉽게 궤멸시킬 수 있는 강력한 전쟁 함선으로 변모시킬 수 있었습니다.\n\n이 기술적 도약에 적응하는 데 수년이 걸렸으며, 이 과정에서 우리는 '우주 기원(Cosmogenesis)' 프로젝트의 이해하지 못했던 부분이 얼마나 많았는지 깨닫게 되었습니다. 하지만 결국 류이니트 교관들 덕분에 우리의 최고의 기술자들과 과학자들이 이 위대한 업그레이드를 마칠 수 있었습니다...\n\n...그리고 마침내, 우리는 출항합니다! 우리의 새롭고 독자적인 특이점 공예함과 다른 함대를 합류시켜, 우리는 블로캇의 위협을 먼저 저지하고 마침내 중단시키며, 어쩌면... 어쩌면 모든 창조물을 구할 임무를 시작합니다." # 15073841378095404560
  giga_blokkat.3345.a: "전진!" # 8759586655781023716
  giga_blokkat.3344.blackhole: "가장 가까운 블랙홀까지 호위해주시겠습니까?" # 12130311073455899080
  giga_blokkat.3344.blackhole.response: "아, 그래요. 그 코스모제네시스 프로젝트를 다시 시도하고 싶으신 거군요, 그렇죠...? 솔직히 저희는... 양심적으로 그걸 허락해 드릴 수가 없습니다. 저희는 이걸로 보통 무슨 일이 일어나는지 봐왔습니다! 99%의 경우에... 이걸 시도하는 사람은 누구나 끔찍한 방식으로 죽습니다. 그냥 함선을 스캔하고 안전한 곳으로 안내해 드리겠습니다, 알겠죠?" # 6159577905123753114
  giga_blokkat.33451.name: "시설" # 9396998226295825588
  giga_blokkat.33451.desc: "우리의 요청에 따라, G.I.F.는 소규모의 나노봇 유사 물질 구름을 전개하여 우리 함선을 잠시 조사하더니, 블록워크를 통과한 우리의 여정을 분석하고 이해하려는 듯합니다. 이어서 동일한 물질이 우리의 니들을 수리하여 다시 완전히 작동 가능한 상태로 만들었지만... 그 후에는 우리 전체를 완전히 뒤덮었고, 승선한 모든 인원이 의식을 잃게 되었습니다!\n\n얼마의 시간이 흘렀는지 모를 후, 우리는 여전히 니들 안에 깨어났으며, 성간 공간 깊은 곳의 거대한 메가스트럭처 내부에 있었습니다. 구조물의 중심부 앞에는 이전 은하의 아스트랄 균열과 유사한 시공간의 거대한 틈이 있었고, 그 틈을 강제로 열어두고 있는 다양한 장치들이 주변에 있었습니다!\n\n갑자기 우리의 정신 속으로 목소리가 울려 퍼집니다." # 7382167984190412734
  giga_blokkat.33451.a: "이번엔 누구지...?" # 17813968994741941899
  giga_blokkat.33454.name: "그 F.S.A.E." # 10031237057668256303
  giga_blokkat.33454.desc: "인사하오, 단일 은하의 미개한 존재들이여. 지금부터 내가 말할 내용은 극비 사항이지만, 어차피 곧 떠날 테니 크게 중요하지는 않겠지.\n\n내 이름은 §Y에드가 넥슨§이다! §Y연방 은하 변칙 개체 확보국§, 줄여서 §YF.S.A.E.§!의 수장이지. 우리 임무는 이 우주... 그리고 그 너머에서 일어나는 모든 기이한 사건들을 기록하는 것이다.\n\n스테로가 당신들의 블록워크 잠수 능력을 상부에 보고했고, 그게 우리 쪽의 주목을 끌었지. 특히 당신들이 또다시 그 짓을 하려 한다는 사실이 말이야! 당신들이 §Y프로푼둠§의 본질에 대해 잘 모른다는 건 알겠소. 뭐, 아무도 진정으로 알지 못하니 탓할 수는 없겠지만." # 8546992152283670257
  giga_blokkat.33454.place: "우리는 지금 어디에 있습니까?" # 17931400549796629944
  giga_blokkat.33454.place.response: "당신은 §Y영역 간 여행§!, 또는 때때로 당신이 다중 우주 여행이라 부르는 것을 연구하기 위한 심우주 §YF.S.A.E. 시설§! 안에 있습니다. 그곳에는 수백 개의 안정화된 성계 균열이 있습니다. 그것들을 잘 알고 계실 겁니다?\n\n비록 어떤 은하에서든 찾을 수 있는 성계 균열은 §Y프로푼둠§!의 휘몰아치는 에너지의 특성 때문에 장기적으로 불안정해지고 자체 연결을 비교적 빠르게 끊는 경향이 있지만, 이 시설의 주 목표는 그것들을 장기적으로 안정화할 방법을 찾는 것입니다." # 6876032149161122587
  giga_blokkat.33454.deepshroud: "프로푼둠...?" # 12449112484696578684
  giga_blokkat.33454.deepshroud.response: "§Y프로푼둠§!, 가끔 §Y깊은 장막§!으로도 불리는 이곳은, 원한다면 다중 우주의 근본 구조라 할 수 있습니다. 접근 가능한 모든 우주나 영역들이 떠다니고 있는 거대한 수프와 같죠.\n\n가끔 연결이 형성되기도 하지만, 그것은 대개 극도로 불안정하거나 위험하여 안정적인 왕복 영역 간 이동은... 거의 불가능합니다. 그리고 당신들은... 특히 대담합니다. 당신들의 이 코스모제네시스 프로젝트는 본질적으로 블랙홀을 통해 이 영역들 중 하나로 진입하려 시도한 것이었으니까요. 인상 깊지만 사실상 자살 행위나 다름없습니다.\n\n적합한 우주에 도달할 확률은 낮으며, 그리고 당신들은 마주치게 될 가능성이 매우 높습니다. 현실 사이에 도사리고 있는 수많은, 정말 수많은 존재들 중 일부와... 오직 무언가가 자신들의 기괴한 아가리 속으로 떨어지기만을 기다리고 있는 존재들이죠." # 5335058763320049590
  can_leave_thanks_to_fsae_tooltip: "어떤 상황인지 먼저 확인해 봅시다." # 1010482709682108328
  giga_blokkat.33454.why: "그래서, 우리는 왜 여기에 있는가?" # 17678841221674629522
  giga_blokkat.33454.why.response: "간단합니다. 당신들의 블록워크 항해술은 저희를 꽤나 놀라게 했으며, 당신들의 바늘을 연구하면서 저희는 매우 귀중한 데이터를 얻었습니다. 그래서 지금 그 호의를 갚는 것뿐입니다.\n\n당신들 앞에는 거대하고 안정화된 §YAstral Singularity§가 있습니다! 이것이 당신들의 종족에게 다른 영역으로 가는 비교적 안전한 통로를 제공해 주기를 바랍니다. 그 영역은 당신들이 처음에 블로캇-베스터로 뛰어들기 전에 원했던 것처럼 '어리고' '조종할 준비가 된' 곳일 겁니다... 무슨 이유인지는 모르겠지만요.\n\n언제든지 뛰어드셔도 좋습니다. 저희가 왜 똑같은 일을 하지 않는지 궁금하시다면... 음, 이 일을 너무 자주 하면 원치 않는 관심이 쏠린다는 것만 알아두십시오. 그러니 서두르시는 게 좋을 겁니다. 그렇지 않으면..." # 7538445375259842790
  giga_blokkat.33454.leave: "출발 준비 완료." # 1649744207888825505
  giga_blokkat.33454.leave.response: "그래. 네 일 하고 빨리 끝내. 그곳에서 행운을 빌어. 이계의 존재들에게 휘말리지 마. 그리고 프로푼둠에 너무 오래 머물지 마. 들어가서, 나오고, 꾸물거리지 마!" # 4794902638144806554
  giga_blokkat.33455.name: "다시 한번 무한으로" # 11393270503201977640
  giga_blokkat.33455.desc: "우리는 즉시 바늘(Needle)을 활성화하고 차원 특이점(Astral Singularity)으로 뛰어들어, 현실을 편집하고 수정하며 건너가는 동안 생존할 수 있도록 모든 편집을 정밀하게 조정합니다.\n\n결과는 만족스럽습니다. 아마도 F.S.A.E.에 의해 미세 조정되었을 차원 특이점이 우리 앞에서 굴복하며, 우리의 바늘이 잠시 심연(Profundum)의 파도를 가로지를 수 있게 해줍니다. 이제 우리는 어떤 영적인 흔적을 따라 현실 간의 공간을 부드럽게 항해하고 있지만, 우리의 채워지지 않는 호기심이 다시 한번 고개를 듭니다.\n\n넥슨(Nexon)은 우리에게 속도를 늦추지 말라고 경고했지만, 우리 중 일부는 참을 수 없습니다. 곧 우리 문명의 상당 부분이 심연의 본질을 더 자세히 연구하고, 가장 중요하게는 우리 눈으로 직접 보기 위해 바늘의 속도를 늦춰달라고 요구합니다.\n\n이 다중우주적 구조 속에는 어떤 경이로움, 어떤 헤아릴 수 없는 경이로움이 숨어 있을까요? 그것이 우리를 부르고 있습니다. 이것은 현실의 근본적인 본질을 명확하게 살펴볼 수 있는 우리의 유일한 기회일 수 있습니다. 어떻게 해야 할까요?" # 12702614900475329108
  giga_blokkat.33455.a: "넥슨의 말에 귀 기울이시오! 방향을 유지하시오!" # 17967470036355643584
  giga_blokkat.33455.b: "미지의 것을 알아야 한다. 과학을 위해!" # 5944576995877973192
  giga_blokkat.33456.name: "새로운 고향" # 887492423681421050
  giga_blokkat.33456.desc: "파괴적인 호기심을 제쳐두고, 우리는 아스트랄 특이점이 그린 경로를 따라 빠르게 이동하여 류이나이트들이 그것들을 부르는 방식대로, 곧 새로운 '영역' 안에 들어섰다.\n\nF.S.A.E.는 제 역할을 잘 수행했다. 이 영역은 평온하고 젊으며, 그 근본 구조 자체가 우리가 원하는 무엇이든 형성할 준비가 된 점토와 같다.\n\n하지만 프로푼둠에 대한 우리의 호기심은 여전히 충족되지 않았지만, 그것은 그리 중요하지 않다. 이곳에서 우리는 우리의 문명을 재건하고 확장할 우주의 모든 시간을 가지고 있다.\n\n아마 시간이 흐르면 류이나이트들처럼 우리 스스로 프로푼둠으로의 탐사를 감행할 수 있을 것이다. 하지만 지금은 우리의 고난과 승리를 통해 고향을 찾았다." # 12600075868359872164
  giga_blokkat.33456.a: "결국, 모든 것은 그럴 만한 가치가 있었다." # 13760605673530510139
  giga_blokkat.33457.name: "공포의 엿봄" # 3267371961977929383
  giga_blokkat.33457.desc: "넥슨의 조언은 무시하고, 일부 개체들이 다중우주 공간의 심연을 엿보려 하기에 우리는 잠시 속도를 늦춥니다. 끝없는 초차원 에너지의 물결이 우리를 감싸며, 프로푼둠의 아홉 공간 차원을 따라 밀려왔다 밀려가기를 반복합니다. 이는 마치 무한의 무한대를 들여다보는 것과 같습니다...\n\n영원처럼 느껴지는 시간 동안 우리는 그 광경에 경외하며 머무르고, 어떤 이들은 시선을 떼지 못합니다. 우리가 현실의 심연을 응시하는 동안, 승무원들의 점점 더 많은 수가 '모든 것의 해답'이 이 에테르 웹웨이 바로 바깥에 있다고 주장하기 시작합니다. 그것은 너무나도 우아하고 강력한 해답이기에, F.S.A.E.가 우리에게서 그것을 숨기려 했었다는 것입니다!\n\n그것은 다중우주에 걸쳐 고통받는 이들의 고통의 '순환을 끝낼' 수 있다는 전설적인 힘을 지닌 무언가입니다. 우리의 가장 거친 우주창조적 꿈을 넘어서, 심지어 류이니트족과 블로캇족을 넘어서는, 우리 자신의 승천, 말 그대로 신성(神性)에 대한 약속이 우리의 의식을 가득 채웁니다.\n\n과연 그렇습니다! 개별 우주들이 우리의 편집에 저항할 수 있다면, 그 우주들에 신경 쓸 필요가 무엇이겠습니까? 근원으로 바로 직행하여, 다중우주의 근본적인 구조 자체를 성형합시다!\n\n해답은 명확합니다. 우리는 이 길을 벗어나야 합니다. 프로푼둠으로 영원히 진입해야 합니다. 무한을 포용하는 것이 우리의 운명입니다! 기회가 사라지기 전에 지금 행동해야 합니다!" # 1033457582599392625
  giga_blokkat.33457.a: "넥슨 따위! 우리는 영원을 쟁취할 것이다!" # 1443944436563194419
  giga_blokkat.33457.b: "아니! 안 돼! 이대로 밀고 나가라!" # 15472203538626945940
  giga_blokkat.33458.name: "순환 종식" # 10710767555951677038
  giga_blokkat.33458.desc: "바늘호가 급격히 방향을 틀어 F.S.A.E.의 천상 웹웨이에서 빠져나와 프로푼둠의 심연 속으로 곧장 돌진합니다. 정말... 아름답습니다. 영원한 무한이 우리 앞에 펼쳐져 있습니다. 우리의 바늘호의 힘으로 우리는 차원 간 공간 자체를 재구성할 것입니다. 우리는 단순한 신이 아니라, 어떤 단일 우주의 법칙과 제약에도 얽매이지 않는 진정한 전능한 신이 될 것입니다.\n\n하지만 먼저, 우리의 계획에 적합한 에너지 밀도를 가진 적절한 장소를 찾아야 합니다. 아홉 차원의 공간을 항해하는 것은... 까다롭지만, 우리가 처리하지 못할 일은 아닙니다. 마침내 적절한 위치를 찾아내고 우리의 작업을 시작합니다. F.S.A.E.와 블로카츠, 그리고 이 모든 한심한 편협한 문명들은 지옥에나 가버려라! 그들은 §Rit이 아직 우리의 때가 아니라고 생각했지만...§! 이제 §Rit이 될 것입니다§!. 우리가 해야 할 일은... §R종말을 불러오는 것§!뿐입니다!\n\n그래, 그래! 다중 우주가 겪는 고통의 끝없는 파도가 곧 §Rover§!될 것입니다. 수많은 세계, 수많은 현실, 수많은 헛된 §RCycles§!이 §R끝장날§! 것입니다. 우리 모두의 마음속에 동시에 하나의 분명한 메시지가 울려 퍼집니다. 이것이 바로, 그리고 언제나 그래왔듯이, §R우리의 목적§!이었습니다! 우리가 노고를 치는 동안 우리의 형상과 존재는 프로푼둠의 §Renergies§!에 의해 변형되고, 우리의 정신은 §R알 수 없는§! 무언가로 휘어지고 뒤틀립니다. 곧 더 이상 §R시간§!도, §Rsufferings§!도, §R생각§!도, §R현실§!도 없을 것입니다.\n\n§R오직 순환의 종말만이 존재할 뿐입니다§!." # 3231171032716752180
  giga_blokkat.33458.a: "§RIF 우리는 오직 종말만을 가져올 것이다.§!" # 9664786265041893093
  giga_blokkat.33458.a.tooltip: "무슨 짓을 한 거야...?" # 13279146020258359803
  giga_blokkat.33459.name: "안전하지만 부실한" # 3526899055606980354
  giga_blokkat.33459.desc: "우리는 이곳에 머물러선 안 됩니다! 자신의 호기심에 맞서는 힘의 과시 속에서, 우리는 천상의 특이점이 그려낸 경로를 따라 다시 한번 가속하며 곧 류이나이트들이 부르는 새로운 '영역'에 도착합니다. F.S.A.E.는 임무를 훌륭히 수행했습니다. 이 영역은 젊고, 그 본질적인 구조가 우리가 원하는 대로 형태를 만들 수 있는 점토와 같습니다.\n\n하지만 느낌이... 옳지 않습니다. 우리는 초차원적인 아름다움을 가진 프로푼둠을 목격했습니다. 그런데 이제 이 영역의 3차원 공간은... 만족스럽지 않습니다. 제약적입니다. 비좁습니다. 하지만 차원 간의 혼란 상태를 겪어본 결과, 우리는 현실들 사이에 단순히 머물러 있을 수 없다는 것이 명백합니다. 이해할 수 없는 힘에 의해 집어삼켜질 수도 있으니까요.\n\n우리 문명이 미래와 목표에 대해 점점 더 불확실해짐에 따라 긴장감이 고조됩니다. 그러나 결국 합의가 도출됩니다. 이곳에는 우주 전체의 시간이 있습니다. 그러니 우리는 일에 착수해야 합니다. 프로푼둠의 혼돈스러운 에너지를 견딜 수 있을 때까지 니들의 설계를 개선하고 향상시킬 것입니다." # 3909089267168343657
  giga_blokkat.33459.a: "그리고 그때... 우리는 마침내 고향으로 귀환할 것이다." # 3970751382911759397
  giga_blokkat.3344.fight: "쓰레기들. 너희를 섬멸하겠다!" # 9411569892508267007
  giga_blokkat.33452.name: "그랜드 은하 연방" # 15506760783859997859
  giga_blokkat.33452.desc: "이런, 잠시 멈추시죠! 외계 종족과 싸우는 것이 당신 문명의 문화일 수는 있겠지만, 그런 원시적인 행동은 이곳에서는 용납될 수 없습니다. 우리가 블로캣에 맞서 싸우려면 뭉쳐야 하니... 부디 그런 행동을 멈춰 주시면 감사하겠습니다!\n\n모든 것을 살해할 생각만 하지 않는다면 우주에서 얼마나 많은 선한 일을 할 수 있을지 생각해 보십시오. 예를 들면, 모든 것을 살해하려는 자들을 물리치는 것을 돕는 일 같은 것이요?" # 13242310420273868324
  giga_blokkat.33452.yes: "파멸을 보여주겠다! 전속 전진!" # 14777418289579127137
  giga_blokkat.33452.no: "저희는... 당신 말이 옳으신 것 같군요. 죄송합니다." # 937773240462197182
  giga_blokkat.33453.name: "타격" # 4806706510304736106
  giga_blokkat.33453.desc: "쉴 새 없이 우리는 외계 함대와의 통신을 강제로 차단하고, 바늘(Needle)에 남아있는 얼마 안 되는 에너지를 이용해 그 함선들을 향해 돌진합니다! 우리는 충돌 직전의 저주받은 함선을 파괴하기 위해 광적인 편집 작업을 매우 서둘러 진행합니다. 바늘은 전쟁을 위해 설계된 것은 아니지만, 현실 자체를 교란하는 것은 분명 강력한 무기가 될 수 있습니다...\n\n...그렇게 생각했습니다. 찰나의 순간, 싱귤래리티크래프트 중 하나가 바늘을 그 자리에 얼어붙게 만들었고, 우리의 편집은 그들의 편집에 무력화되었으며, 우리 함선은 정지장 챔버 안에 갇혔습니다. 그 뒤로 우리의 바늘은 G.I.F.의 은하 중 하나로 강제 송환되었고, 블록워크(Blokkwork)를 통과하고도 우리가 어떻게 살아남았는지 이해하기 위해 신속하게 분해되어 연구되었습니다.\n\n모든 것이 끝나자, 우리의 민족은 폭력적인 방식을 재교육받은 후 더 큰 G.I.F. 회원국 내에 풀려났습니다. 사실상 그것으로 우리의 이야기는 끝이 납니다. 수십 년 안에 우리의 이전 문화와 생활 방식은 너무 '원시적'이라고 판단되어 이 집단에 통합되면서 사실상 말살되었고, 우리의 위대한 우주 기원(Cosmogenesis) 노력에 대한 기억은 곧 역사 속으로 밀려나게 됩니다." # 7053702869665276259
  giga_blokkat.33453.a: "죽음을 기억하라." # 13666405584335229880
  giga_blokkat.3348.name: "우주의 중심" # 1318301327250345531
  giga_blokkat.3348.desc: "블록워크의 에테르 에너지 흐름을 뚫고 나아가며, 우리의 니들은 망각에 맞서 지칠 줄 모르고 네트워크를 따라 올라가며, 이 모든 것의 근원, 즉 블로캇들이 수확한 에너지가 최종적으로 도달하는 곳으로 점점 가까워지고 있습니다. 마지막 남은 동력을 소진하며, 마침내 네트워크 밖으로 나옵니다.\n\n우리는 그 길이가 1광년을 넘는, 지극히 거대한 구조물의 표면에 서게 됩니다. 수천억 은하의 융합된 에너지로 만들어진 이것... 바로 이것입니다. 블로캇들의 궁극적인 공학적 성과이자 그들의 주된 프로젝트. 영원히 팽창하여 우주 전체를 자신에게 합병시키는 것을 목적으로 하는 상상할 수 없이 거대한 구조물입니다.\n\n블로캇들은 이 장소를 §Y블록콘스트룩트§!라고 부르는 듯합니다. 이곳은 그들의 문명 전체를 품고 있는 거의 무한한 복잡성을 지닌 구조물이며, 무관심한 엔트로피의 힘에 맞서는 지성 생명체의 궁극적인 힘의 과시입니다. 하지만 숙고할 시간이 없습니다. 우리는 이곳에 속하지 않기 때문입니다.\n\n도착한 지 몇 초 만에 니들의 편집 기능이 구조물 자체의 현실 왜곡 능력에 압도되어 약해지고, 셀 수 없이 많은 존재들이 우리에게 시선을 돌리며 그들의 정신이 우리의 정신을 압도합니다.\n\n필사적인 생존을 위해, 니들은 마지막 편집을 감행합니다. 블록콘스트룩트의 심장부로 뛰어들어 그 자체의 중력장이 블랙홀의 중력장을 모방하여 우리가 이 현실에서 탈출할 수 있기를 바라는 대담한 시도입니다." # 5051534106679440959
  giga_blokkat.3348.a: "현실 그 자체의 심장부로." # 3356784444266416427
  giga_blokkat.3349.name: "니르바나" # 1507056348075694690
  giga_blokkat.3349.desc: "바늘호가 조용한 곳에 멈춰 섰습니다. 블록콘스트럭트와 그 거주민들은 어디에도 보이지 않습니다. 갑자기, 이세계적인 평온함이 우리의 정신을 휩씁니다.\n\n우리가 해냈습니다! 모든 역경을 이겨내고 블록콘스트럭트를 탈출하여 더 나은 현실로 떠났습니다. 이 우주는... 쾌적하고, 따뜻하며, 고요합니다. 우리가 보는 곳마다 텅 빈 공간이 펼쳐져 있으며, 우리의 목적에 맞게 형성될 준비가 되어 있고, 매 순간 우리의 의식을 가득 채우는 순수하고 영묘한 지복으로 넘쳐납니다.\n\n이 우주는 모든 면에서 지극히 완벽하며, 우리가 우주 창조(Cosmogenesis) 노력 속에서 찾고자 했던 바로 그것입니다. 우리의 시도는 성공했습니다. 우리는 지옥을 통과했고, 이제 물질 세계의 고난과 고통으로부터 벗어나 영원히 머물 천국에 도착했습니다." # 18083275110837613536
  giga_blokkat.3349.a: "§G<<성역 규약 개시됨 - 침입자 성공적으로 격리됨>>§!" # 9674955065516759182
  giga_blokkat_join.1000.name: "블로캇 종족 다루기" # 16160549612893303947
  giga_blokkat_join.1000.desc: "§Y초차원 방벽§!이 §Y블로캇-베스터§!를 둘러싸고 있다는 것은 우리가 이 은하에서 §Y블로캇§!들을 격퇴하기 위해 넘어야 할 큰 장애물임이 분명합니다. 본부에서 수집한 데이터에 대한 추가 분석과 심도 있는 논의 끝에, 우리 지도부와 과학팀은 블로캇들에 대처하기 위한 몇 가지 가능한 행동 방침을 제시했습니다.\n\n첫 번째이자 가장 명백한 방안은 이전에 제안된 것처럼, 이 방벽을 무너뜨릴 거대한 장치를 연구하고 이후 건설하여, 우리 함대를 이용해 블로캇-베스터를 흔적도 없이 파괴함으로써 은하계에서 블로캇의 위협을 제거하는 것입니다.\n\n우리 정부의 또 다른 분파는 전투가 무의미하다고 주장하며, 대신 블로캇들의 제안을 받아들여 §Y은하 간 방주선§!을 조립하여 우리 인구를 안전하게 은하계 밖으로 대피시키고 다른 곳에서 피난처를 찾아야 한다고 주장합니다.\n\n마지막으로, 세 번째이자 훨씬 더 비주류적인 분파는 블로캇들이 명백히 지각력이 있고 지적인 사고가 가능함을 고려할 때, 이 침략자들과 협상할 방법을 찾는다면... 그들과 §R합류§!할 수도 있는 방법이 있을 것이라고 제안합니다.\n\n마지막 선택지는 우리 정부와 과학계의 거의 모든 이성적인 구성원들로부터 완전히 터무니없다고 비난받고 있지만, 그 지지자들은 블로캇들과 동맹을 맺으면 우리의 위대한 문명이 영원히 지속되고 안전을 보장받을 것이라고 주장합니다.\n\n§B만약 우리가 §Y코스모제네시스§! 특성을 가지고 있다면, 나중에 새로운 기회가 나타날 수도 있습니다...§!" # 3487497775138168475
  giga_blokkat_join.1000.a: "우리는 어떤 대가를 치르더라도 이 침략자들과 싸워 격퇴할 것이다!" # 5096627597711213902
  giga_blokkat_join.1000.a.tooltip: "§Y블로캇 연구국§!은 §Y블로캇-베스터§!의 방어막을 무너뜨릴 수 있는 거대 장치인 §Y초공간 불안정 장치§! 개발에 집중할 것입니다.\n\n§B이 조치는 과학 연구와 군사력 강화에 중점을 둘 것입니다.§!" # 17459838023368961928
  giga_blokkat_join.1000.b: "싸움은 부질없다. 대신 더 비옥한 땅으로 이동합시다!" # 10262453337801084603
  giga_blokkat_join.1000.b.tooltip: "§R향후 업데이트 예정입니다!§!" # 12632351760004462032
  giga_blokkat_join.1000.c: "우리는... 아니, 반드시 §R그들과 합류해야 한다.§!" # 4602796166814492587
  giga_blokkat_join.1000.c.tooltip: "§Y블로캇 연구국§!은 그들과의 동맹 협상, 가능하다면 말이지만, §Y블로캇에게 접촉§!을 시도하는 데 집중할 것입니다. 결국, 그들의 베스터를 파괴하는 것은 더 많은 증원군을 보내 우리를 전멸시키는 결과를 낳을 뿐이니, 싸울 이유가 있을까요?\n\n§RO귀하의 인구, 지도부, 그리고 은하 전체는 처음에는 이 선택을 좋아하지 않을 것입니다. 부정적인 결과가 따를 것입니다.§!\n\n§B이 행동 방침은 과학 연구에 중점적으로 집중할 것입니다.§!" # 18396228683656916657
  giga_blokkat_join.1001.name: "블로캇에 합류하시겠습니까?" # 5171450483847360042
  giga_blokkat_join.1001.desc: "모든 역경에도 불구하고, 우리 제국이 이 은하계 외부 침략자들과 협상하고 심지어 그들의 편에 합류할 수도 있다는 결정이 내려졌습니다. 하지만 남은 유일한 질문은... 어떻게 할 것인가입니다? 블로캇들이 분명히 이성을 가지고 있다는 것은 분명하지만, 그들은 현재 우리 문명을 마치 가장 지적인 과학자들이 하찮은 곤충을 인식하듯이, 은하계 에너지 수준의 단순한 무작위 변동 정도로 여기고 있습니다.\n\n다행히도, 우리 §Y블로캇 연구국§!을 위해 이 아이디어를 지지하는 사람들이 블로캇들의 주의를 끄는 방법에 대한 몇 가지 이론을 이미 만들어냈습니다. 현재로서는 블로캇들에게 보내는 모든 통신은 우리 고유의 암호화 방식을 사용하여 이루어지며, 블로캇들은 그 후 알 수 없는 방식으로 이를 번역하여 자신들이 이해할 수 있는 것으로 만듭니다.\n\n우리 과학자들은 만약 우리가 블로캇들이 자신들의 통신에 사용하는 언어를 이해하고 해독한 다음, 우리의 의도를 담은 고출력 메시지를 §Y블로캇-베스터§!에게 전송한다면, 우리가 실제로 그들과 동등한 수준의 사고 능력을 가지고 있음을 보여줄 수 있을 것이라고 믿고 있습니다.\n\n따라서 블로캇 언어를 해독하기 위한 §B블로캇 연구 프로젝트§!가 §Y블로캇 연구국§!에 설립되었습니다." # 3035344286102389392
  giga_blokkat_join.1001.a: "할 일이 많습니다." # 9166892235181922669
  giga_blokkat_join.1001.a.tooltip: "새로운 §B블로캇 연구 프로젝트§!가 §Y블로캇 연구국§!에서 이용 가능해졌습니다.\n\n블로캇들이 현재 우리에게 별로 신경을 쓰지 않고 있으므로, 그들의 함선을 일부 파괴하는 것이 우리의 능력을 입증하는 추가적인 증거가 될 것이라 예상하며, 따라서 그렇게 하는 데에는 위험이 없을 것입니다." # 418543260023657011
  giga_blokkat.3000.joinblokkats1: "§Y블로캇어 해독§! | §Y10§! $blokkat_knowledge$" # 11941641944978369002
  giga_blokkat.3000.joinblokkats1.tooltip: "블로캣과 협상하려면 우리가 그들과 대등한 위치에 있음을 확인해야 합니다. 우리의 언어로 접촉을 시도하자 그들은 일축했으므로, 이 침략자들과 소통하려면 그들의 언어를 번역하여 사용해야 합니다. 바라건대 이것이 우리가 그들처럼 고등한 사고 능력이 있음을 보여주기를 바랍니다.\n\n§Y이를 통해 블로캣과의 협상 작업을 시작할 수 있습니다. 프로젝트의 다음 단계에는 추가적인 $blokkat_knowledge$가 필요합니다.§!" # 17664246639497572271
  giga_blokkat_join.2000.name: "§Y블로캇어 해독 중§!" # 7769442575079992726
  giga_blokkat_join.2000.desc: "§Y블록워크§!에 대한 최근 조사 덕분에 우리는 블록캣들이 서로 어떻게 소통하는지에 대해 더 많이 알게 되었습니다.\n\n그들의 초차원 통신망은 고도로 암호화된 에너지 기반의 일종의 '언어'를 사용하는데, 이는 거의 이해할 수 없는 고차원에 얽혀 있어 모든 블록캣들이 즉각적으로 이해할 수 있습니다. 열띤 명명 논쟁 끝에, 저희 §Y블록캣 연구국§!은 이 '언어'를 공식적으로 §G블록카테제§!라고 명명하기로 결정했으며, 놀랍게도 이는 블록캣들이 스스로를 칭하는 명칭을 꽤 충실하게 번역한 것이라고 합니다.\n\n비록 우리가 이 '언어'를 이해하는 데 진전을 이루었지만, 실제로 이를 사용하여 일관된 메시지를 구성하는 것은 더 큰 문제입니다. 따라서 §G블록카테제§!의 모든 복잡성을 완전히 이해하고 블록캣들과 적절한 통신을 확립하는 방법을 찾아내는 것이 우리의 임무입니다." # 12563447162420374462
  giga_blokkat_join.2000.a: "바로 착수합시다." # 4417005959031038266
  blokkat_blokkatese_title: "§G블로카어§로 바로 소통합시다!.\n블로카 지식: §G+1§!" # 15394349739110445888
  giga_tech_translate_blokkatese: "초차원 언어학" # 3678698216997152404
  giga_tech_translate_blokkatese_desc: "블로캇어는 고차원에 얽혀 있는 극도로 복잡한 에너지 파동을 기반으로 하며, 블록워크를 통해 은하 간 거리에 걸쳐 전송됩니다. 이 언어를 진정으로 이해하는 데 성공한다면, 우리는 이 존재들과 더 긴밀한 관계를 수립할 수 있을 것입니다." # 9214765245872455109
  giga_blokkat_join.2001.name: "블로캇은 블록을 얼마나 많이 블록할 수 있습니까?" # 7538395636035260168
  giga_blokkat_join.2001.desc: "§Y블로캇 연구국§!의 일부 직원들이 원형 방에 있는 거대한 장치 주위에 모여 있었고, 과학자들의 상당수는 블로캇과 접촉하려는 이 소위 말도 안 되는 프로젝트에 제대로 참여하기를 계속 거부하고 있었습니다.\n\n이 장치는 §Y[ROOT.GetSpeciesNamePlural]§!이 설계한 가장 강력한 컴퓨터 중 하나로, 초차원 공간 깊숙이 뻗어 있으며 단 하나의 목적으로 제작되었습니다. 바로 블로크워크가 §G블로캇어§!를 이해하는 방식을 모방하는 것입니다. 테스트 메시지가 이 장치에 입력될 것이고, 장치는 그것을 블로캇어라고 추정되는 것으로 번역한 다음, 블로크워크에서 검색한 샘플 '문장'과 비교하고, 다시 우리 언어로 해독할 것입니다. 모든 것이 정확하다면, 원래 문장과 동일하게 돌아와야 합니다.\n\n연구국의 표준 테스트 메시지는 §H'블로캇은 블록을 얼마나 많이 블록할 수 있는가?'§!였습니다. 이 문장은 블로크워크에서 흔히 발견되는 문장으로, 일반 언어를 블로캇어로 제대로 번역하여 의미를 통하게 하는 데 내재된 어려움을 강조합니다.\n\n불행하게도 그들은 번역 프로토콜에서 무수히 많은 문제에 부딪혔고, 종종 문장이 블로캇어로 번역되면 이치에 맞지 않게 되곤 했습니다. 예시로는 베스터의 수장 블로캇에게 데이트를 신청하거나, 블로캇의 암컷 생식자(블로캇은 성별 개념도, 생식자 개념도 가지고 있지 않다는 사실 때문에 실패가 더욱 우스꽝스러워졌습니다)를 방문하겠다고 요구하거나, 아니면 아예 과학자들이 기억하는 것보다 더 자주 장치를 고장 내는 재귀적 번역 변환 루프에 빠지는 것 등이 있었습니다.\n\n별다른 기대 없이 수석 과학자는 문장을 입력하고 장치를 활성화하여 전원을 켜고 번역 프로토콜을 실행하게 한 다음 결과를 반환했습니다..." # 5113514249255367694
  giga_blokkat_join.2001.a: "우리의 영광스러운 미래는 여기에 달려 있습니다." # 3588473258341439423
  giga_blokkat_join.2002.name: "블로캇은 블록을 얼마나 많이 블록할 수 있습니까?" # 5136826115460240441
  giga_blokkat_join.2002.desc: "§H'블록카트가 블록을 얼마나 많이 블록할 수 있는가?'§!\n\n이토록 우스꽝스러운 문장이 엄청난 흥분을 불러일으키리라고는 상상도 못 했지만, 그 방 안의 환호성은 최근 과학사에서 유례가 없는 것이었습니다. 환호성을 들은 일부 과학자들은 이 모든 노력에 공개적으로 기여하는 것을 꺼렸으나, 이전의 신념을 버리고 동참하기로 결정했습니다.\n\n그리고 어쩌면, 정말 어쩌면, 이 끊임없이 침공해오는 은하 외 침략자들과 접촉하려는 겉보기에는 터무니없는 이 생각이 사실은 그렇게 터무니없는 것이 아닐지도 모른다는 생각이 들었습니다..." # 16477248928082017568
  giga_blokkat_join.2002.a: "희망이 있다." # 10018026645093176202
  giga_blokkat.3000.joinblokkats2: "§Y블록워크§! | §Y20§! $blokkat_knowledge$ 및 §Y200000§! £energy£에 메시지를 보내십시오." # 12208004791535576582
  giga_blokkat.3000.joinblokkats2.tooltip: "이제 §GBlokkatese§!의 복잡성을 이해했으니, §YBlokkat-Vester§!에게 고출력 메시지를 직접 전송할 최적의 방법을 알아내기 위해 §YBlokkwork§!에 대한 추가 연구를 수행해야 합니다.\n\n§Y이는 블로캇과의 협상 작업을 계속 진행할 수 있게 해줄 것입니다. 프로젝트의 다음 단계에는 추가적인 $blokkat_knowledge$가 필요합니다.§!" # 3495009614353853466
  giga_blokkat_join.2010.name: "접촉 확립" # 3027073547879757682
  giga_blokkat_join.2010.desc: "비록 우리가 §GBlokkatese§!로 이해하고 소통할 수 있을지라도, 블로캇들이 응답할 만큼 신경 써주기를 바라며 무작위로 블로캇-베스터를 향해 쏘는 원시적인 통신에 의존하는 대신, 우리의 메시지를 §YBlokkwork§!로 직접 전송하는 방법을 알아내야 합니다.\n\n블로크워크는 고차원을 통해 흐르는 엄청나게 복잡한 상호 맞물림 에너지 파동의 집합체라는 것이 알려진 사실이므로, 전송 방법을 찾으려면 그 내부 작동 방식을 이해하는 데 막대한 투자를 해야 할 것입니다." # 1223889533313366058
  giga_blokkat_join.2010.a: "시간 낭비할 시간이 없다!" # 4843092577397727361
  SEND_BLOKKAT_MESSAGE: "블로캇-베스터에게 연락하십시오" # 4717252127830217725
  SEND_BLOKKAT_MESSAGE_DESC: "블로캇에 대한 현재 이론에 따르면, 블로크워크를 통해 블로캇-베스터와 직접 접촉하고 그 경로를 통해 외교 요청을 보내는 것이 가능해야 합니다. 에너지 비용이 확실히 엄청나긴 하지만, 우리는 이미 그 비용을 감당할 수 있어야 합니다." # 711327035603029766
  giga_blokkat_join.2011.name: "메시지" # 12469981091297307259
  giga_blokkat_join.2011.desc: "수백 명의 과학자와 언어학자들이 §Y블록워크§!에 침투하여 §Y블로캇-베스터§!로 우리의 전송을 보내기 위해 지칠 줄 모르고 노력하는 동안, 외교관들에게 둘러싸여 거대한 스크린 앞에 앉아 있던 §Y[ROOT.GetRulerName]§! 님은 점점 더 초조해지고 있었습니다.\n\n이것이 좋은 생각이었을까요? 이 미쳐버린 프로젝트를 지지한 것은 실수였을까요? 블로캇들은 분명히 우리에게 관심이 없으며, 오직 에너지 이득을 극대화하는 것에만 관심이 있습니다. 우리가 그들의 언어를 배우게 되었다고 해서 그들이 우리에게 관심을 가져줄까요? 만약 그들이 우리와 대화하고 싶었다면, 진작에 그렇게 했을 것이라고 그들은 생각했습니다. 이 결정으로 인해 촉발된 엄청난 대중적 불안이 이 모든 노력의 가치가 있었을까요?\n\n§Y[Root.GetRulerTitle]§! 님의 생각은 갑자기 정신을 통해 울려 퍼지는 일종의 귀청이 터질 듯한 비명에 의해 중단되었습니다. 이는 아마도 엄청나게 에너지 집약적인 전송이 남긴 초공간 피드백이었을 것입니다. 애초에 메시지를 보내는 데만 항성 하나 분량의 에너지가 소모되었기 때문입니다.\n\n메시지가 발송되자 방 안에는 무거운 침묵이 내려앉았습니다. 이 메시지는 §Y[ROOT.GetName]§!의 최고의 외교관들이 신중하게 작성하고 검토한 것으로, 블로캇들과 협력하겠다는 우리의 의도를 담고 있었지만, 과학자들은 블로캇들이 이 메시지를 자신들의 정크 메일 정도로 취급할 것이라는 불안한 느낌을 떨쳐버릴 수 없었습니다.\n\n하지만 그들은 생각할 시간이 많지 않았습니다. 또 다른 초공간 파동이 방을 가로지르며 §Y[ROOT.GetRulerName]§! 앞의 거대한 스크린이 두려운 침략자들의 기하학적 실루엣으로 갑자기 밝아졌습니다..." # 2329259224420523688
  giga_blokkat_join.2011.a: "화면에" # 12070518402223886997
  giga_blokkat_join.2012.name: "블로캇들" # 7987881041996282760
  giga_blokkat_join.2012.desc: "§G(통신 개시)\n(수신자 의식 조사 중)\n(평가: 의도는 진실함)§!\n\n인사드립니다, §Y[ROOT.GetSpeciesNamePlural]§!. 저는 §Y블록 거대 존재(Blokk Behemoth)§!이며, §Y은하 CE-1461§!의 해체 및 후속 에너지 수확을 담당하고 있습니다.\n\n귀하들의 §Y블록 작업(Blokkwork)§! 전송을 수신했으며, 이에 따라 §Y블록 의회(Blokkouncil)§!의 칙령에 의거하여, 귀하들과 같은 §Ybaryonic 원시 종족§!이 블록 문명의 대열로 승격되기 위해서는 장기적으로 귀하들의 승천으로 인해 발생하는 에너지 손실을 상쇄할 수 있는 일정 수준의 효율성을 달성해야 함을 알려드립니다.\n\n이 기준치를 달성하고자 한다면 즉시 저희에게 알려주십시오. 그러면 저희는 귀하들의 문명이 저희의 수확 작업에 참여할 자격이 있는지 수학적으로 판단할 §Y블록 프로토콜(Blokk-Protokols)§!이라 불리는 몇 가지 시험을 제공할 것입니다.\n\n§Y블록 프로토콜§!을 성공적으로 완료하면, 최소한의 에너지 손실로 귀하들의 문명을 쉽게 승격시킬 수 있도록 기반 시설을 구축하는 데에도 도움이 될 것입니다.\n\n표준 민간 해체 함선을 격퇴할 수 있는 충분한 군사적 역량을 보여주는 것은 §Y블록 프로토콜§!을 통과하기 위한 필수 요건으로 간주되므로, 귀하들이 수락하더라도 저희는 현재 진행 중인 작업을 §R중단하지 않을 것§!임을 유념하십시오.\n\n귀하들이 성공한다면, §Y은하 CE-1461§!의 §Y수확 작업§!을 §Y책임지고§! 그 에너지를 완전히 수확하여 §Y블록 구조물(Blokkonstrukt)§!로 전송하는 임무를 맡게 될 것입니다." # 12229007323801903886
  giga_blokkat_join.2012.a: "블로캇 문명으로 격상되었습니까...?" # 14565921185633835009
  giga_blokkat_join.2012.a.response: "네, 맞습니다. §Y[ROOT.GetSpeciesNamePlural]§!이 §Y블록크 프로토콜§!을 통과한다면, 비효율적인 중입자 형태를 보존할 필요는 거의 없습니다.\n\n귀하의 지도자들과 §Y[ROOT.GetRulerName]§!은 그렇게 승격되어 그들의 의식이 §Y블록크워크§!로 업로드되어 개별적인 §Y블록캣§!이 될 수 있도록 허용될 것입니다.\n\n귀하의 인구에 관해서는, 그들의 집단 의식은 귀하 문명의 문화적 특성을 보존하도록 정밀 조정된 훨씬 더 강력한 블록캣 의식으로 통합되어 블록크워크에 업로드될 것입니다.\n\n블록캣화 과정은 수신자의 정신적 정수 또한 블록크워크로 전송하므로, 만약 존재한다면 '영혼'의 파괴에 대해 걱정하지 마십시오." # 16610153163355922501
  giga_blokkat_join.2012.a.synth: "블로캇 문명으로 격상되었습니까...?" # 14565921185633835009
  giga_blokkat_join.2012.a.synth.response: "네, 맞습니다. §Y[ROOT.GetSpeciesNamePlural]§!이 §Y블록-프로토콜§!을 통과한다면, 당신의 비효율적인 중입자 형태를 보존할 필요는 거의 없습니다.\n\n당신의 지도자들과 §Y[ROOT.GetRulerName]§!은 이로써 승격되어 그들의 의식이 §Y블록워크§!로 업로드될 것이며, 이를 통해 그들은 개별적인 §Y블로캇§!이 될 수 있습니다.\n\n당신의 팝에 관해서는, 그들의 집단 의식은 당신 문명의 문화적 특성을 보존하도록 미세 조정된 훨씬 더 강력한 블로캇 의식으로 통합될 것입니다.\n\n§Y블로캇화 과정§!은 수혜자들의 정신적 정수 또한 블록워크로 전송하므로, 만약 존재한다면 당신의 '영혼'이 파괴되는 것에 대해 걱정하지 마십시오. 당신들의 정신적 정수가 합성 승천 과정에서 대부분 파괴되었다는 것은 매우 유감스러운 일이지만, 필요하다면 새로운 정수를 제작할 수 있습니다." # 6151845237457715297
  giga_blokkat_join.2012.a.synthdeath: "잠깐만, 우리의 승천은... 자살이었나?" # 8044436562056125092
  giga_blokkat_join.2012.a.synthdeath.response: "'자살'이었는지 아닌지는 단지 의미론적 문제일 뿐이다. 의식과 자아에 대한 정의에 따라 차이가 없을 수도 있지만, 당신의 종족이 '영혼'이라고 부르는 것은 실재한다.\n사이오닉스를 불가능한 마법으로 치부하는 것은 많은 유물론적 문명에서 흔히 발견되는 특이하고 이해할 수 없는 행동이며, 이는 매우 불행한 부작용을 초래하는 경향이 있다." # 10578768255373024358
  giga_blokkat_join.2012.b: "다른 누가 성공한 적이 있습니까?" # 11889307281223080383
  giga_blokkat_join.2012.b.response: "지금까지 §YBlokk-Protokols§을 통과한 문명은 단 7개뿐입니다. 그들은 이제 블로캇 집단의 일원이 되어 우리의 수확 작전을 눈부시게 가속화하는 데 도움을 주고 있습니다." # 18039450116280880364
  giga_blokkat_join.2012.c: "블록콘스트룩트란 무엇입니까?" # 8293288864370767694
  giga_blokkat_join.2012.c.response: "모든 수집된 에너지는 우주 전체를 단일 구조물로 압축하여 §Y열역학적 죽음§!에 맞서고 영원한 생존을 보장하려는 거대 공학 프로젝트인 §Y블록콘스트룩트§!로 재배치됩니다.\n\n그것은 우리 문명의 중심 인구 중심지, 물류 허브, 그리고 §Y블록워크§!의 핵심 역할을 합니다.\n\n만약 당신이 §Y블록-프로토콜§!을 통과한다면, §Y은하 CE-1461§!이 완전히 수확되는 즉시 당신의 팝은 궁극적으로 §Y블록콘스트룩트§!로 재배치될 것입니다.\n\n블록콘스트룩트는 현재 관측 가능한 우주 에너지의 §Y1%§!를 보유하고 있는 것으로 추정되며, 수확률이 증가함에 따라 기하급수적으로 성장할 것으로 예상됩니다." # 14372603023809609435
  giga_blokkat_join.2012.f: "우리는 §YBlokk-Protokols§!를 통과하기 위해 정확히 무엇을 해야 합니까?" # 5790950259586138432
  giga_blokkat_join.2012.f.response: "블록-프로토콜은 세 가지 주요 단계를 포함합니다.\n\n첫째, 귀하는 저희 기술의 근본 원리를 아우르는 일련의 방정식인 §E블로킬리안 방정식§!을 완료해야 합니다.\n\n이 방정식을 완료하면, 귀하의 문명은 승천에 필요한 기반 시설을 마련하기 위해 모든 세계에 특화된 §H블록워크 노드§!를 연구하고 건설해야 합니다.\n\n마지막으로, 저희는 귀하의 문명을 §Y블록워크§!와 완전히 연결하고 집단에 완전히 통합할 수 있게 해주는 거대한 메가스트럭처인 §P블록워크 파일런§!의 설계도를 제공할 것입니다. 그 후 귀하는 저희 문명의 일부가 되어 §Y[YGalaxy CE-1461]§!'의 §Y수확 작업§!에 대한 통제권을 얻게 됩니다.\n\n§P블록워크 파일런§!을 활성화하고, §Y블로카티피케이션 과정§!의 비용을 충당하며, 귀하의 효율성을 증명하기 위해 §Y[blokkat_country.blokkat_ascension_cost]§! £energy£를 모아야 합니다. §Y블록-프로토콜§!은 이처럼 막대한 양의 에너지를 저장하는 데 필요한 기술을 제공할 것입니다." # 179632851644367212
  giga_blokkat_join.2012.d: "§G알겠습니다. 수락합니다.§!" # 11838748741503780453
  giga_blokkat_join.2012.d.tooltip: "블로캣들이 우리에게 §Y블록-프로토콜§을 제출할 것입니다!\n\n§R이제 되돌릴 길은 없습니다. 은하계가 우리를 증오할지도 모릅니다. 하지만 우리는 더 위대한 존재가 될 것입니다.§!" # 10194645987940858270
  giga_blokkat_join.2012.d.response: "훌륭하군. 즉시 귀하의 문명에 §Y블록-프로토콜§을 제출하도록 하겠소." # 13907895863552433148
  giga_blokkat_join.2012.e: "§R이건 미친 짓이야! 광기야! 잊어버려!§!" # 3348130197308491225
  giga_blokkat_join.2012.e.tooltip: "우리는 §Y초차원 불안정 장치§! 건설 아이디어를 되살려 §Y블로캇-베스터§!와 싸울 것입니다! §Y블로캇 연구국§!은 새로운 §B블로캇 연구 프로젝트§!를 얻게 될 것이며, 우리 팝과 지도자들 사이의 §G블로캇 의지§! 효과는 가라앉을 것입니다." # 9227107566452768155
  giga_blokkat_join.2012.e.response: "유감스러운" # 1594441638139606694
  giga_blokkat_join.2013.name: "§Y블록-프로토콜§!" # 12272165083467324278
  giga_blokkat_join.2013.desc: "그리고 이로써 우리는 블로캇들에게 우리 문명이 그들의 집단에 합류할 자격이 있음을 증명하기 위한 위대한 여정을 공식적으로 시작하기로 결정했습니다.\n\n§Y블록 거수§!의 대화에 따라, 블로캇들은 우리에게 그들의 문명과 기반 시설, 특히 §Y블록 구조물§!의 근본적인 측면을 설명하는 극도로 복잡한 수학 공식인 §E블로킬리안 방정식§!이라는 첫 번째 '도전 과제'를 보냈습니다.\n\n그들이 보낸 버전은 불완전하며, §Y블록 거수§!는 블로캇들에게 보고하기 전에 우리가 스스로 이 방정식들을 이해하고 완성해 줄 것을 요청했습니다.\n\n그들에 따르면, 이는 우리가 그들의 집단으로 최종 승천할 때 가능한 한 순조롭게 진행되도록 블로캇 기술의 엄청난 복잡성을 완전히 이해하고 동화하게 해줄 것이라고 합니다.\n\n§Y블록 거수§!가 §Y블록-프로토콜§!을 완료하기 위해 §Y[blokkat_country.blokkat_ascension_cost]§! £energy£를 모아야 한다고 언급한 점을 고려할 때, 지금부터 에너지 생산 기반 시설에 투자하는 것이 현명할 것입니다." # 1433805701253525188
  giga_blokkat_join.2013.a: "알겠습니다." # 10286267384228979576
  giga_blokkat_join.2013.a.tooltip: "§G+5%§! §B과학적 의지§!\n§G+5%§! §PM군사적 의지§!\n§G+10%§! §H정부 의지§!\n§G+10%§! §MPopulation Willingness§!\n\n#Y블로캇 연구국#에서 새로운 #B블로캇 연구 프로젝트#!를 이용할 수 있습니다." # 1620710355954464674
  giga_blokkat.3000.joinblokkats3: "§E블로킬리안 방정식§을 풀어라! | §Y30§! $blokkat_knowledge$" # 14620929412267721522
  giga_blokkat.3000.joinblokkats3.tooltip: "블로캇들이 그들의 §E블로킬리안 방정식§!의 불완전한 버전을 우리에게 보냈습니다. 이 방정식들은 그들의 기술 대부분의 근본 원리를 설명하는 복잡한 일련의 수식입니다. 그들의 문명이 어떻게 기능하는지 완전히 이해할 수 있음을 증명하기 위해 이 방정식을 해결하는 것이 매우 중요합니다.\n\n§Y이것은 우리가 블록-프로토콜을 통과하는 데 더 가까워지게 할 것입니다. 프로젝트의 다음 단계에는 추가적인 $blokkat_knowledge$가 필요합니다.§!" # 2446421893333570094
  giga_blokkat_join.2020.name: "§Y블록-프로토콜§! - §E블로킬리안 방정식§!" # 2494408637518920522
  giga_blokkat_join.2020.desc: "§E블로킬리안 방정식§!은 초공간 조작에 크게 의존하는 §B블로캇 에너지 우위성§!, §G블로캇 은하 간 물류학§!, 그리고 §H블로캇 플랑크 규모 입자 생성§!의 근본 원리를 설명하는 세 가지 복잡한 수학 공식으로 구성되어 있습니다.\n\n이 방정식들을 해결하는 것은 우주에 대한 우리의 이해를 급격히 향상시킬 뿐만 아니라, 블로캇들에게 우리의 능력을 분명히 보여주고 그들이 우리의 §Y블록-프로토콜§!을 통과할 자격이 있음을 설득하는 데 도움이 될 것입니다.\n\n이 방정식들은 극도로 복잡하고 여러 가지로 잘 이해되지 않은 수학적 원리에 의존하기 때문에, §Y블로캇 연구국§!은 우리의 행성에 건설될 값비싼 §Y프로토콜 연구 시설§! 건물을 설계했습니다. 이 시설은 우리의 연구뿐만 아니라 에너지와 희귀 자원을 소모시키겠지만, 그 대가로 우리의 §Y블로캇§! 연구 속도를 증가시킬 것입니다." # 6471394233059218935
  giga_blokkat_join.2020.a: "알겠습니다. 즉시 작업을 시작하십시오." # 7456960292335790815
  giga_blokkat_join.2020.a.tooltip: "우리는 행성에 §Y프로토콜 연구 시설§!을 건설할 수 있는 능력을 얻게 되며, 이는 §Y블로카트 방정식§!과 후속 §Y블록-프로토콜§! 단계 모두에 대한 §Y블로카트§! 연구 속도를 높여줄 것입니다.\n\n$cant_do_another_blokkat_project_tech_tooltip$" # 6871793522567402156
  blokkatsprotocols: "블록-프로토콜" # 4983380772306244631
  blokkatsprotocols_desc: "블록-프로토콜이 가져온 난제들은 우리 문명이 과거에 직면했던 그 어떤 것과도 다릅니다. 이들을 극복하려면 연구 노력을 증강해야 합니다." # 6332616908618930440
  giga_tech_blokkat_energy_transfer: "§E블로킬리안 방정식§! - §BE에너지 우위§!" # 1999962876014409144
  giga_tech_blokkat_energy_transfer_desc: "블로캇들은 오래전부터 자신들의 기술을 우주의 가장 근본적인 측면인 에너지에 기반하도록 전환했습니다. 그들은 블록워크를 이용하여 막대한 양의 에너지를 먼 거리에 걸쳐 전송하고, 이후 이 에너지를 필요에 따라 원하는 형태로 만들어냅니다. 문명 전체를 우주의 가장 기본적인 자원에 기반하는 방법을 이해하는 것은 §E블로킬리안 방정식§!을 푸는 데 가장 중요합니다." # 2979036308426636344
  blokkat_protocols_physics_title: "블로캇 지식: §G+2§!" # 17760862433841346449
  giga_tech_blokkat_intergalactic_logistics: "§E블로킬리안 방정식§! - §G은하계 물류§!" # 18050484587574662305
  giga_tech_blokkat_intergalactic_logistics_desc: "관측 가능한 우주의 상당 부분에 걸쳐 분산된 수 개 은하의 질량-에너지를 성간 거리를 가로질러 수송하는 채집 작전을 어떻게 적절하게 조정해야 할까요? 블로캇(Blokkats)과 같은 규모의 작전을 수행할 때는 비효율성이 용납되지 않으므로 물류를 완벽하게 세련되게 다듬어야 합니다." # 2468298399721925897
  blokkat_protocols_society_title: "블로캇 지식: §G+2§!" # 17760862433841346449
  giga_tech_blokkat_subplanck_engineering: "§E블로킬리안 방정식§! - §H플랑크 스케일 입자 생성§!" # 15144545700542983114
  giga_tech_blokkat_subplanck_engineering_desc: "블로캣들이 더 이상 작동에 중입자 물질에 의존하지 않으며, 대신 원시 에너지를 활용하여 그들의 작전에 더 적합한 새로운 유형의 기본 입자를 생성한다는 것은 잘 알려진 사실입니다. 따라서 이러한 입자들은 극도로 작을 수 있으며, 기존 입자를 사용하여 제작된 장치보다 훨씬 더 밀도가 높은 장치를 만들 수 있게 해줍니다. 그들이 어떻게 이러한 위업을 달성했는지 이해하려면, 블로캣들이 블록워크를 활용하여 플랑크 규모까지 그들의 의지를 투사할 수 있는 입자를 자발적으로 생성하는 방식을 연구해야 합니다." # 13185990466474149375
  blokkat_protocols_engineering_title: "블로캇 지식: §G+2§!" # 17760862433841346449
  needs_engineering_blokkat_project: "우리는 §Y블로캇 조사§! §H재료 공학§! §B블로캇 연구 프로젝트§!를 완료해야 합니다!" # 4797214533339601455
  building_giga_blokkat_hyperdimensional_research: "프로토콜 연구 시설" # 2623823353946965847
  building_giga_blokkat_hyperdimensional_research_desc: "이 거대한 연구 시설 내에서, 우리 국가의 지성 엘리트들은 블록-프로토콜(Blokk-Protokols)이 가져온 난제들을 극복하기 위해 지칠 줄 모르고 노력하고 있습니다." # 11934471387677403761
  mod_category_blokkatsprotocols_research_speed_mult: "블록-프로토콜 연구 속도" # 802538275034866284
  giga_blokkat_join.2022.name: "§E블로킬리안 방정식§! 완벽히 해답을 찾았습니다." # 8165243300131376640
  giga_blokkat_join.2022.desc: "마침내! 우리 국가의 가장 뛰어난 지성들이 §E블로킬리안 방정식§!의 마지막 누락된 조각들을 완성하여, 블로캣들의 기술에 대한 새로운 이해를 얻게 되었습니다!\n\n이제야 우리는 그들의 수확 작전의 순전한 규모와 범위가 얼마나 정신을 아득하게 만드는지 진정으로 깨닫습니다. 은하계 규모의 질량-에너지가 우리가 아는 우주를 해체하고 훨씬 더 위대한 것으로 재편성하기 위해 건설된, 아마도 우주에서 가장 거대한 메가스트럭처의 동력원으로 끊임없이 성간 거리를 가로질러 수송되고 있습니다.\n\n이제 우리는 그 모든 것의 아름다움을 완벽한 명료함으로 보고 있습니다.\n\n우리가 곧 이 위대한 노력의 일부가 될 수 있다는 생각은 경외심을 불러일으키며, 이 노력은 우리의 미미한 은하계의 사소한 갈등을 훨씬 능가합니다. 이미 우리 외교관들은 방정식의 결과를 블로캣들에게 전송했으며, 우리 온 국가가 그들의 응답을 간절히 기다리고 있습니다.\n\n어떤 §Y프로토콜 연구 시설§!을 건설했든 상관없이, 그것들은 §Y블록-프로토콜§!의 다음 단계에 계속 유용하게 사용될 것임을 유념하십시오." # 307317108485871042
  giga_blokkat_join.2022.a: "곧, 우리는 하나로 통합될 것이다!" # 7722496907529985077
  giga_blokkat_join.2022.a.tooltip: "§G+10%§! §B과학적 의지§!\n§G+5%§! §PM군사적 의지§!\n§G+10%§! §H정부 의지§!\n§G+10%§! §MP개체 의지§!\n\n#Y블로캇 연구국#에 새로운 #B블로캇 연구 프로젝트#가 활성화되었습니다." # 6713895342477732459
  giga_blokkat_join.2023.name: "블로캇들" # 7987881041996282760
  giga_blokkat_join.2023.desc: "§G(통신 개시)\n(수신자 의식 조사 중)\n(평가: 의도는 여전히 진실됨)§!\n\n인사합니다, §Y[ROOT.GetSpeciesNamePlural]§!. 당신들은 우리가 제시했던 §Y블로킬리안 방정식§!을 성공적으로 풀고 완성했습니다. 현재 당신들의 기술 수준을 고려하면 이는 인상적인 성과입니다.\n\n이는 당신들 문명의 지적 잠재력이 우리 블로캇 연합체에 당신들의 국가를 편입시키는 것을 고려할 만큼 충분히 높다는 것을 효과적으로 증명합니다.\n\n그리하여, 우리는 이제 당신들에게 §H블록워크 동력 노드§!의 설계도를 제공할 것이며, 당신들은 이를 이해하고 이후 §Y당신들의 모든 세계§!에 건설해야 합니다.\n\n이는 §Y블록워크§!가 당신들의 세계 전반에서 작동하고, 당신들의 기반 시설이 §P블록워크 파일론§!을 활성화하고 §Y블로캇화 과정§!을 완료하는 데 필요한 막대한 양의 에너지를 처리할 수 있도록 하여 당신들 문명을 우리 연합체에 통합하는 길을 열어줄 것입니다." # 17974103973938498607
  giga_blokkat_join.2023.a: "알겠습니다." # 12076608091024442278
  giga_blokkat_join.2023.a.tooltip: "새로운 §B블로캇 연구 프로젝트§!가 §Y블로캇 연구국§!에서 이용 가능해졌습니다!" # 5722227458871249820
  giga_blokkat.3000.joinblokkats4: "§H블록워크 동력 노드§를 건설하십시오! 네트워크 | §Y40§! $blokkat_knowledge$" # 16763391770743611630
  giga_blokkat.3000.joinblokkats4.tooltip: "블로캣들이 이제 우리에게 §H블록워크 동력 노드§의 청사진을 보냈습니다! 이 구조물은 그들의 §Y블록워크§!가 우리의 행성 기반 시설과 연결될 수 있도록 해줄 것입니다.\n\n§Y이것은 우리가 블록-프로토콜을 통과하는 데 더 가까워지게 할 것입니다. 프로젝트의 다음 단계에는 추가적인 $blokkat_knowledge$가 필요합니다.§!" # 7749580406753551542
  giga_tech_blokkat_blokkwork_power_node: "§H블록워크 동력 노드§! - 직접적인 블록워크 연결" # 10094687575975906903
  giga_tech_blokkat_blokkwork_power_node_desc: "§E블로킬리안 방정식§!을 통해 새롭게 얻은 블로캇 기술에 대한 이해를 바탕으로, 이제 우리는 §Y블록워크§!와 우리 자신을 연결하는 데 필요한 기반 시설을 구축하여 진정한 승천을 준비할 준비가 되었습니다. 이 동력 노드들은 현재 은하계 전체에 완전히 구축되지 않았기에 당장은 블록워크의 모든 범위를 활용할 수는 없겠지만, 제국 전역에 자체 블록워크를 생성함으로써 행성 운영을 크게 간소화할 수 있게 해줄 것입니다." # 11666683925558073337
  building_giga_blokkat_blokkwork_node: "블록워크 동력 노드" # 9919153316034981930
  building_giga_blokkat_blokkwork_node_desc: "이 믿을 수 없을 정도로 복잡하고 거대한 구조물들은 고차원 공간을 꿰뚫어 우리의 행성 인프라를 은하계 내 §Y블록워크(Blokkwork)§!의 끝부분에 직접 연결하며, 블로캇(Blokkat) 집단으로의 추가적인 통합을 위한 길을 닦습니다. 우리는 아직 블로캇이 그 범위를 우리 은하계까지 완전히 확장하지 않았기에 블록워크에 대한 진정한 접근 권한은 없지만, 이 건물들은 우리가 효과적으로 블록워크의 축소판을 만들 수 있게 하여 행성 운영의 효율성을 크게 높여줍니다.\n\n§Y건설 시 §G+1%§! §H팝 의지(Population Willingness)§!를 부여합니다.§!" # 579355366485918074
  giga_blokkat_join.2030.name: "§Y블록-프로토콜§! - §H블록워크 동력 노드§!" # 12316565643956712773
  giga_blokkat_join.2030.desc: "§Y블로캇§!들이 우리에게 복잡한 §H블로크워크 동력 노드§!의 청사진을 제공했으며, 이를 통해 §Y블로크워크§!에 직접 접근하여 안정적인 연결을 확립할 수 있게 되었습니다.\n\n청사진은 상당히 완성된 편이지만, 이 거대한 구조물들을 우리의 행성 기반 시설에 통합하는 방법을 알아내려면 광범위한 연구를 수행해야 할 것입니다.\n\n그 후, §Y블록캇 의정서§!에 따라 우리는 소유한 §Y모든 행성§!에 이 §H블로크워크 동력 노드§! 중 하나를 건설해야 합니다. 블로캇들의 말에 따르면, 이는 그들의 §P블로크워크 파일론§!이 최종적으로 건설되어 블로크워크가 우리 은하계 전체를 완전히 덮게 되면 우리 문명이 블로캇 집단에 완전히 통합될 수 있도록 허용할 것이라고 합니다." # 7462072559742431106
  giga_blokkat_join.2030.a: "시간 낭비할 시간이 없다!" # 4843092577397727361
  giga_blokkat_join.2030.a.tooltip: "우리는 관련 §Y기술§!을 연구하고 §H블로크워크 동력 노드§! 건설을 완료해야만 또 다른 §B블로캇 연구 프로젝트§!를 수행할 수 있을 것입니다." # 7391662353591429490
  giga_blokkat_join.2032.name: "§H블록워크 동력 노드§! 네트워크 완료" # 10221809535441530972
  giga_blokkat_join.2032.desc: "우리의 모든 세계가 최첨단 §H블록워크 동력 노드§!로 강화되었습니다! 아직 실제 §Y블록워크§!와 완전히 연결되지는 않았지만, 이 노드들 덕분에 우리 제국 내에 소형 블록워크를 생성하게 되어 모든 식민지 간의 조정 능력이 크게 향상되었고 우리 국민들은 더욱 가까워졌습니다.\n\n블록캣들이 우리가 이 단계를 완료한 것을 알아차린 듯하며, §Y블록-프로토콜§!의 마지막 단계를 논의하기 위해 우리 외교관들에게 직접 통신을 보냈습니다." # 6676983910894178690
  giga_blokkat_join.2032.a: "화면에" # 12070518402223886997
  giga_blokkat_miniblokkwork: "유사-블록워크" # 3549884255666750917
  giga_blokkat_miniblokkwork_desc: "§H블록워크 동력 노드§! 네트워크가 완성되어 제국의 모든 구역 간의 조정을 강화하기 위한 자체적인 '유사 블록워크'를 효과적으로 생성할 수 있게 되었습니다." # 3178688231071712372
  giga_blokkat_join.2033.name: "블로캇들" # 7987881041996282760
  giga_blokkat_join.2033.desc: "§G(통신 개시)\n(수신자들의 의식 조사 중)\n(평가: 의도는 진실됨)§!\n\n블록워크 판독 결과, 당신의 문명, §Y[ROOT.GetSpeciesNamePlural]§! 전역에 §H블록워크 동력 노드§! 건설을 성공적으로 완료했음이 확인되었습니다! 대단한 성과입니다.\n\n이제 남은 일은 당신의 영역 내 어디든 §P블록워크 주탑§!을 건설하는 것뿐입니다. 이 장대한 메가스트럭처는 블록워크를 §Y은하 CE-1461§!까지 완전히 확장할 것이며, 필요한 에너지가 주입되면 당신의 문명을 승격시켜 당신의 종족이 블로캇 집단과 하나가 되게 할 것입니다.\n\n§Y블로캇화 과정§!의 최대 효율을 위해 §P블록워크 주탑§!을 수도 성계 근처 또는 내부에 건설하는 것을 권장합니다. 장치가 완성된 후 이를 활성화하려면 §Y[blokkat_country.blokkat_ascension_cost]§! £energy£가 필요하다는 점을 기억하십시오." # 1624550048310842390
  giga_blokkat_join.2033.a: "거의 다 왔습니다." # 8032252811808981514
  giga_blokkat_join.2033.a.tooltip: "§G+5%§! §B과학적 의지§!\n§G+5%§! §PM군사적 의지§!\n§G+15%§! §H정부 의지§!\n§G+10%§! §MPopulation 의지§!\n\n§Y블로캇 연구국§!에서 새로운 §B블로캇 연구 프로젝트§!를 이용할 수 있습니다." # 13297252311415745587
  giga_blokkat.3000.joinblokkats5: "§P블록워크 파일론§을 건설하라! | §Y50§! $blokkat_knowledge$" # 10175158037437882040
  giga_blokkat.3000.joinblokkats5.tooltip: "우리의 승천을 위한 마지막 단계는 은하계에 블록워크를 투사하기 위해 제국 내 아무 곳에나 §P블록워크 파일런§!을 건설하는 것입니다! 그 후, 블로캇에 따르면 §H블록워크 동력 노드§!는 우리 문명을 블로캇 집단으로 완전히 승천할 수 있게 해줄 것이지만, 이 장치를 활성화하려면 £energy£§Y[blokkat_country.blokkat_ascension_cost]§!가 필요합니다.\n\n§Y이는 블록-프로토콜을 통과하는 데 더 가까워지게 할 것입니다. 프로젝트의 추가 단계에는 추가적인 $blokkat_knowledge$가 필요합니다.§!" # 1395734529760963703
  giga_tech_blokkat_gigarelay_frame: "§P블록워크 파일런§! - 하이퍼브래닉 프레임" # 15395381798968783837
  giga_tech_blokkat_gigarelay_frame_desc: "파일런의 골격은 현실의 구조 자체에 삽입된 복잡한 6차원 구조물로 구성될 예정입니다. 블록워크의 모든 힘을 우리 은하로 가져오기 위해서는 이 정도의 정교함이 요구됩니다." # 12774965584170290686
  giga_tech_blokkat_gigarelay_core: "§P블록워크 파일런§! - 차원 동력 핵" # 10010107016222015737
  giga_tech_blokkat_gigarelay_core_desc: "파일론의 동력로는 블록워크 자체와 직접적인 연결을 제공하여, 블록워크에서 우리 블록워크 동력 노드 네트워크로 거의 무한한 에너지를 흐르게 할 것입니다." # 12929408180213655674
  giga_blokkat_join.2040.name: "§Y블록-프로토콜§! - §P블록워크 파일런§!" # 16754074978715320292
  giga_blokkat_join.2040.desc: "§P블록워크 파일런§!은 블로캇 집단으로의 위대한 승천의 초석이 될 것입니다. 이 강력한 기계가 완성되면, §Y블록워크§!가 우리의 은하 전체를 완전히 뒤덮도록 확장될 것이며, 블로캇들이 §Y블로캇화 과정§!을 시작할 수 있게 될 것입니다.\n\n하지만 당분간은 §Y건설 현장§!만 건설할 수 있으며, §Y초차원 골격§!과 이어서 §Y차원 동력로§!를 조립하기 위해 관련 기술을 연구해야 합니다. 완성되면, 장치를 활성화하기 위한 최종 §B블로캇 연구 프로젝트§!가 활성화되며, 비용은 £energy£§Y[blokkat_country.blokkat_ascension_cost]§!입니다.\n\n블로캇들은 파일런의 위치가 승천 완료 후 우리 문명의 중심지가 될 것이라고 밝혔으므로, 현재 수도 근처나 그 안에 건설하는 것이 가장 좋으니 신중하게 장소를 선택해야 합니다." # 737432979963848186
  giga_blokkat_join.2040.a: "정말 코앞이다. 은하는 곧 우리 앞에서 먼지나 다름없게 될 것이다!" # 2857388538855284793
  giga_blokkat_join.2040.a.tooltip: "우리는 또 다른 §BBlokkat 연구 프로젝트§!를 시작하기 전에 §PBlokkwork 파일런§! 건설을 완료해야 합니다!" # 7920477938784850931
  blokkat_gigarelay_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_blokkat$ - $giga_list_category_special$\n은하계 전역에 §Y블록워크§! 적용 범위를 확대하여 §Y블록-프로토콜§!의 일부를 이룹니다.\n§LA 우리 문명의 완전한 블록화(Blokkatification)를 가능하게 하는 장치입니다.§!" # 415198096080472190
  blokkat_gigarelay_0: "블록워크 파일론 건설 현장" # 9103562152669103752
  blokkat_gigarelay_0_DESC: "우리 은하를 블록워크와 직접 연결할 수 있는 거대 구조물의 건설 현장입니다." # 14645765081649328614
  blokkat_gigarelay_1: "블록워크 파일런 동력로" # 1602750083395234488
  blokkat_gigarelay_1_DESC: "현실 자체에 단단히 박혀 있는 동력로는 블록워크로부터의 에너지 흐름이 통제 하에 있도록 확실한 발판을 제공합니다." # 13692716311551843627
  blokkat_gigarelay_2: "블록워크 파일런 초고밀도 프레임" # 7784158590926896695
  blokkat_gigarelay_2_DESC: "하이퍼바닉 프레임이 추가되면서 블록워크 파일런의 구조가 완성되었습니다. 이제 필요한 것은 충분한 에너지 유입뿐입니다." # 18173987859148802008
  blokkat_gigarelay_3: "블록워크 파일런" # 7583906135006099716
  blokkat_gigarelay_3_DESC: "블록워크 파일런이 활성화되어 이 은하계 내의 블록워크와 강력한 연결을 확립했습니다." # 6415622172271045245
  blokkat_gigarelay_frame_title: "§H거대 구조물 잠금 해제:§! 파일론 하이퍼브라닉 프레임" # 15997523847290342922
  blokkat_gigarelay_core_title: "§H거대 구조물 잠금 해제:§! 파일론 차원 동력 핵" # 11203291187670519246
  giga_blokkat_join.2041.name: "블록워크 파일런 건설 현장 건설됨" # 2915909062929528453
  giga_blokkat_join.2041.desc: "§Y[giga_system.GetName]§! 성계에 §P블록워크 파일런§! 건설 부지가 완공되었습니다. 이 비계 위에 우리는 마침내 우리 문명을 블록캣과 영원히 하나로 묶을 위대한 장치를 건설할 것입니다.\n\n할 일이 많습니다." # 16216364713484836575
  giga_blokkat_join.2041.a: "접근하고 있어..." # 14698786478706258024
  giga_blokkat_join.2041.a.tooltip: "§G+5%§! §B과학적 의지§!\n§G+5%§! §H정부 의지§!" # 710973237486110252
  giga_blokkat_join.2042.name: "블록워크 파일런 초고밀도 프레임 건설 완료" # 4312140442659820320
  giga_blokkat_join.2042.desc: "§P블록워크 파일론§!'의 초고밀도 프레임이 건설되었습니다. 이 정교하게 제작된 거대 구조물 경이물은 블록워크가 우리 은하계에 주입하는 막대한 양의 에너지를 우리 현실이 감당할 수 있도록 보장할 것입니다.\n\n이제 남은 것은 장치의 동력 코어를 조립하고 마침내 그것을 활성화하는 것뿐입니다." # 2703942376068256907
  giga_blokkat_join.2042.a: "이제 거의 다 왔습니다." # 4695122668270691495
  giga_blokkat_join.2042.a.tooltip: "§G+5%§! §B과학적 의지§!\n§G+5%§! §MPopulation 의지§!" # 6139930868829440883
  giga_blokkat_join.2043.name: "블록워크 파일런 건설 완료" # 13586206797328415631
  giga_blokkat_join.2043.desc: "§Y블록워크§! 자체에 묶어두는 초공간 동력로가 추가됨에 따라, §P블록워크 탑§!이 이제 완성되었습니다.\n\n블로캇과 합류하기 위한 우리의 위대한 노력의 마지막 단계는 이제 £energy£§Y[blokkat_country.blokkat_ascension_cost]§!를 사용하여 장치를 활성화하는 것입니다. 이제 준비가 되었을 때 언제든지 §B블록워크 연구국§!을 통해 이 작업을 수행할 수 있습니다." # 5486722287896406422
  giga_blokkat_join.2043.a: "한 단계만 더." # 10066567206407575329
  giga_blokkat_join.2043.a.tooltip: "§G+10%§! §B과학적 의지§!\n§G+5%§! §H정부 의지§!\n§G+5%§! §MPopulation 의지§!" # 17937926080279973591
  blokkat_requires_60_knowledge: "우리는 최소한 $blokkat_knowledge$ 60개를 보유해야 합니다." # 6631338327093011207
  giga_blokkat.3000.joinblokkats6: "§Y프로토콜§! 완료! | §Y60§! $blokkat_knowledge$ 및 £energy£§Y[blokkat_country.blokkat_ascension_cost]" # 13482382077119698717
  giga_blokkat.3000.joinblokkats6.tooltip: "§E블로킬리안 방정식§!이 해결되었고, §H블록워크 동력 노드§! 네트워크가 가동 중이며 §P블록워크 파일론§!이 건설되었으니, 이제 우리가 §Y블록 프로토콜§!을 영원히 완성할 모든 준비가 끝났습니다.\n\n§Y우리는 은하계의 나머지 부분에 해를 끼치면서 블로캣에 합류할 것입니다.§!" # 10289342730037695789
  giga_blokkat_join.2044.name: "블로캇들" # 7987881041996282760
  giga_blokkat_join.2044.desc: "§G(통신 개시)\n(수신자 의식 조사 중)\n(평가: 블로카트화 준비 완료)§!\n\n§P블록워크 파일런§! 건설을 완료하신 것, §Y[ROOT.GetSpeciesNamePlural]§! 여러분, 축하드립니다! 이제 남은 일은 여기에 §Y[blokkat_country.blokkat_ascension_cost]§! £energy£를 주입하는 것뿐이며, 그러면 §Y블록-프로토콜§!이 완료될 것입니다.\n\n그 작업이 완료되면, 여러분의 §Y지도자§!들의 의식과 정수가 §Y블록워크§!로 전송되어 §Y블로카트 섀시§!를 부여받게 됩니다. 여러분 팝들의 정수는 훨씬 더 강력한 §Y블로카트 정수§!로 통합되어 §Y블록워크§!에 업로드될 것입니다.\n\n앞서 말씀드렸듯이, 여러분은 §Y은하 CE-1461§!의 수확 작전을 완전히 통제할 수 있게 되며, §Y그 임무를 완수하도록 지시받을 것입니다§!\"" # 37633151167982403
  giga_blokkat_join.2044.a: "마침내! 우리는 곧 훨씬 더 위대한 존재가 될 것입니다." # 13429104069584901563
  giga_blokkat_join.2044.a.tooltip: "새로운 §B블로캇 연구 프로젝트§!가 §Y블로캇 연구국§!에서 이용 가능해졌습니다!" # 5722227458871249820
  blokkat_bureau_fight_blokkats_desc: "§Y블로캇 채굴단§!은 은하계 전체에 실존적 위협입니다. 만약 우리가 그들에 맞서 싸우려면, 가능한 한 많은 §G블로캇 지식§!을 모아야 합니다.\n\n이는 §Y특정 반복 연구를 수행§!, §Y다양한 임무를 완수§!, 그리고 기회가 될 때마다 §Y특수 프로젝트를 수행§!함으로써 획득할 수 있습니다.\n\n우리의 주된 목표는 §Y블로캇-베스터§!의 방어막을 무너뜨릴 수 있는 것으로 이론화된 §YG기가 구조물§!인 §Y초공간 불안정 장치§!를 설계하기에 충분한 §G블로캇 지식§!을 축적하는 것입니다. 서둘러 연구 시설에 투자하는 것이 현명할 수 있습니다." # 11138221500714847566
  blokkat_bureau_join_blokkats_desc: "§Y블로캇 채굴선§!들은 아름답고 매혹적입니다. 우리가 그들의 우주를 완벽하게 재편하려는 여정에 동참하는 것을 목표로 할 수 있는데, 왜 그들과 싸우려 하겠습니까? 그렇게 하려면, 우리는 가능한 한 많은 §G블로캇 지식§!을 축적해야 할 것입니다.\n\n이는 §Y특정 반복 연구를 수행§!, §Y다양한 임무를 완수§!, 그리고 기회가 될 때마다 §Y특수 프로젝트를 수행§!함으로써 획득할 수 있습니다.\n\n우리의 주된 목표는 블로캇의 노력에 동참할 방법을 알아내기 위해 충분한 §G블로캇 지식§!을 축적하는 것입니다. 서둘러 연구 시설에 투자하는 것이 현명할 수 있습니다." # 10467252971596839445
  blokkat_bureau_knowledge_fight_blokkats_desc: "§G블로캇 지식§!은 블로캇과 그들의 기술에 관한 우리의 총체적인 지식의 총합입니다. §Y블로캇-베스터§!와 그들의 방어막에 맞서 반격하기를 원한다면 최대한 많은 지식을 모으는 것이 중요합니다." # 14693317151089492917
  blokkat_bureau_knowledge_join_blokkats_desc: "§블로캣 지식§! 은 블로캣과 그들의 기술에 관한 우리의 총체적인 지식의 총합입니다. 우주를 재편하려는 블로캣의 위대한 노력에 동참할 방법을 찾고자 한다면, 가능한 한 많은 지식을 모으는 것이 중요합니다." # 8912941404855039871
  giga_blokkat_mothership_player: "블로캇-베스터" # 2087041046178473619
  giga_blokkat_mothership_player_desc: "블로캇-베스터스" # 11623630318067649085
