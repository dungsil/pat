  giga_blokkat.1023.name: "세계 해체됨" # 7106100341095076911
  giga_blokkat.1023.desc: "§Y블로캇§! 들이 §Y[ROOT.GetName]§! 식민지에 도달하여 즉시 파괴했으며, 이로 인해 §Y[ROOT.blokkat_planet_pop_count]§! 개에 달하는 팝들이 순식간에 소멸했습니다.\n\n우리가 이 충격이 문명에 미치는 영향을 억제하지 못한다면, 이 심각한 행위는 우리 제국 내에 §Y[ROOT.blokkat_pop_inquietude]§! 만큼의 §R블로캇 불안감§! 을 초래할 것입니다. 대안으로, 우리는 보조금과 선전을 통해 세계 파괴에 대한 영향을 상쇄하여 불안감 영향을 절반으로 줄일 수 있지만, 이를 위해서는 약 §Y[ROOT.blokkat_pop_influence_cost]§! £influence£가 소요될 것입니다." # 6746778244524811707
  giga_blokkat.1023.a: "저런! | §Y[ROOT.blokkat_pop_inquietude]§! §R블로캇 불안정§!" # 9688508132551625006
  giga_blokkat.1023.b: "§Y[ROOT.blokkat_pop_influence_cost]§! £influence£을 사용하여 영향을 완화하십시오. | §Y[ROOT.blokkat_pop_inquietude_halved]§! §R블로캇 불안감§!" # 5067304654933710714
  blokkat_not_enough_influence: "영향력이 부족합니다." # 8416622390678777255
  giga_blokkat.1023.desc.willingness: "§Y블로카츠§!가 저희 식민지 §Y[ROOT.GetName]§!에 도달하여 파괴했으며, 그 결과 순식간에 §Y[ROOT.blokkat_planet_pop_count]§!의 팝이 비극적으로 소멸했습니다.\n\n이 중대한 사건의 영향을 저희 문명 내에서 억제하지 못하면, 저희 제국 내에 §Y[ROOT.blokkat_pop_inquietude]§!의 §R블로카츠 불안감§!이 발생하고 #H정부 의지#와 #MPopulation Willingness#가 §R[ROOT.blokkat_pop_inquietude]%§!만큼 감소할 것입니다. 대안으로, 저희는 보조금과 선전을 통해 이 세계의 파괴에 대한 영향을 상쇄하여 불안감 영향을 절반으로 줄이려 시도할 수 있지만, 이를 위해서는 약 §Y[ROOT.blokkat_pop_influence_cost]§!의 £influence£가 소모될 것입니다." # 16002334380812191893
  giga_blokkat_join.5500.b: "§R파업 중인§! 지도자들을 우리 편으로 규합하려 시도합니다." # 2499892573014195154
  giga_blokkat_join.5601.name: "강력한 사령관 집결" # 10243672387424918632
  giga_blokkat_join.5601.desc: "우리 지도부 중 일부가 블로캣과의 협상 계획에 달갑지 않다는 것은 놀라운 일이 아닙니다. 따라서, 그들이 구시대적 이상 뒤에 숨는 대신 우리의 관점을 제대로 이해하도록 올바른 끈을 당기고 조치를 취하기 위해 §M영향력§!, §B통합§! 또는 §Y에너지§!를 사용하는 것이 현명할 수 있습니다." # 3109656231151965458
