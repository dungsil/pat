  giga_blokkat_join.5603.name: "§Y[blokkat_strike_leader_negotiate.GetName]§와 협상 중!" # 11138461351172474591
  giga_blokkat_join.5603.desc: "우리는 §M영향력§!, §B통합§!, 그리고 어쩌면 §Y에너지§!를 사용하여 §Y[blokkat_strike_leader_10.GetName]§!가 블로캇 사안에 대해 우리 편을 들도록 설득할 수 있습니다.\n\n현재 그들의 각 의지(과학자의 경우 §B과학 의지§!, 제독 및 장군의 경우 §PM군사 의지§!, 그리고 총독의 경우 §H정부 의지§!)의 수치와 §Y[ROOT.blokkat_leader_negotiate_level]§! 수준의 기술력을 고려할 때, 협상이 성공할 확률은 §Y[ROOT.blokkat_leader_negotiate_odds]%§!입니다.\n\n협상을 진행하려면 £energy£§Y[ROOT.blokkat_leader_negotiate_influence_cost]£§Y[ROOT.blokkat_leader_negotiate_unity_cost]£가 소모됩니다." # 275199066948628357
  giga_blokkat_join.5603.yes: "진행합니다 ([ROOT.blokkat_leader_negotiate_odds]% 확률)." # 4626245516444676744
  giga_blokkat_join.5603.bribe: "뇌물을 건네고 상당한 급여 인상을 약속합니다. | £energy£§Y[ROOT.blokkat_leader_negotiate_energy_cost]§! ([ROOT.blokkat_leader_negotiate_odds_payrise]% 확률)" # 11339390620514720972
  giga_blokkat_join.5603.bribe.tooltip: "성공하면, §Y[blokkat_strike_leader_negotiate.GetName]§!은(는) §H친-블로캇 뇌물§! 특성을 획득하며, 이는 그들의 §Y지도자 유지비§!를 §Y300%§! 증가시키고 §Y경험치 획득량§!을 §Y30%§! 감소시킵니다.\n\n만약 우리가 §YEgalitarian(평등주의)§!이라면 §M팝 복종도§!를 §G1.5%§! 낮추고, §YFanatic Egalitarian(광신적 평등주의)§!이라면 §G3%§! 낮출 것입니다." # 9680773876433900267
  giga_blokkat_join.5604.name: "협상 성공!" # 229512877973441909
  giga_blokkat_join.5604.desc: "우리 블로캇 연구국은 §Y[blokkat_strike_leader_negotiate.GetName]§!가 마침내 블로캇에 합류하려는 우리의 탐사에 동참하기로 결정했다고 보고합니다.\n\n그들은 이에 따라 파업을 중단하고 즉시 임무를 재개할 것입니다.\n\n성공 확률은 §Y[ROOT.blokkat_leader_negotiate_odds]%§!였습니다." # 8298087923763261523
  giga_blokkat_join.5604.a: "훌륭하군!" # 16848862372218168470
  giga_blokkat_join.5604.bribe: "소량의 뇌물로도 엄청난 효과를 볼 수 있습니다." # 17186120190963792
  trait_blokkat_payrise: "프로-블로캇 뇌물" # 13869305562508651103
  trait_blokkat_payrise_desc: "블로캇 문제에 관해서는 우리 편을 드는 것을 주저했지만, 이 지도자는 상당한 급여 인상으로 매수되었습니다." # 16457744600285700394
  giga_blokkat_join.5605.name: "협상 결렬" # 12777756457797349711
  giga_blokkat_join.5605.desc: "우리 블로캣 연구국은 §Y[blokkat_strike_leader_negotiate.GetName]§!가 블로캣 편에 서는 우리의 프로젝트에 대해 협력하기를 거부했다고 보고합니다.\n\n그들은 모든 중재 시도를 격렬하게 거부했으며, 따라서 그들의 어리석은 항의를 계속할 것입니다.\n\n성공 확률은 §Y[ROOT.blokkat_leader_negotiate_odds]%§!였습니다." # 12871515444535751829
  giga_blokkat_join.5605.a: "저 바보..." # 5078305253336393664
  edict_blokkat_science_willingness_propaganda: "§GWillingness Edict:§! §B과학적§! 블로캇 선전" # 14446366115095942057
  edict_blokkat_science_willingness_propaganda_desc: "우리 과학자들은 우리의 계획이 명백히 가장 논리적인 일임을 보여줘야 합니다. 따라서 방대한 양의 선전물과 정부 승인 문서가 그들에게 배포될 것입니다.\n\n\n이 칙령이 활성화되어 있는 동안, §B과학적 의지§!는 매월 §G1%§!만큼 증가할 §Y5%§!의 확률을 가집니다." # 1597408739046400856
  edict_blokkat_military_willingness_propaganda: "§GWillingness Edict:§! §PMilitary§! 블로캇 찬양 선전" # 1189326149648220619
  edict_blokkat_military_willingness_propaganda_desc: "우리 해군 장성들에게 우리의 계획이 가장 논리적인 일이라는 것을 보여줘야 합니다. 따라서 방대한 양의 선전물과 정부 승인 문서가 그들에게 배포될 것입니다.\n\n이 칙령이 활성화되어 있는 동안, §P군사적 의지§!는 매달 §G1%§! 증가할 §Y5%§!의 확률을 가집니다." # 6627676175679938732
  edict_blokkat_government_willingness_propaganda: "§GWillingness Edict:§! §H정부적§! 블로캇 선전" # 15388927379440934588
  edict_blokkat_government_willingness_propaganda_desc: "우리 정부 기관에게 우리의 계획이 가장 논리적인 방안임을 명백히 보여줄 필요가 있습니다.\n\n따라서 그들에게 대량의 선전물과 정부 승인 서류가 배포될 것입니다.\n\n이 포고령이 활성화된 동안, §H정부 의지§!는 매달 §G1%§!만큼 증가할 확률이 §Y5%§! 있습니다." # 4555548865697389328
  edict_blokkat_population_willingness_propaganda: "§GWillingness Edict:§! §MPopulational§! 프로-블로캇 선전" # 16939367944447111462
  edict_blokkat_population_willingness_propaganda_desc: "우리 종족에게 우리의 계획이 가장 논리적인 행동임을 보여주어야 합니다. 따라서 막대한 양의 선전물과 정부 승인 문서를 배포할 것입니다.\n\n이 칙령이 활성화되는 동안, §MPopulation Willingness§!는 매달 §G1%§!씩 증가할 §Y5%§!의 확률을 갖게 됩니다." # 9192070801054024651
  giga_blokkat_join.5500.scrap: "£blokkat_scrap_icon£ §M블로캇 고철§! 샘플을 분배합니다..." # 1818018394494677974
  giga_blokkat_join.5500.scrap.tooltip: "블로캇 기술의 아름다운 복잡성을 우리 문명에 보여줌으로써, 블로캇과 협력하는 것이 분명 최선의 선택임을 증명할 수 있을 것입니다." # 12348594268822688533
  giga_blokkat_join.5700.name: "§MBlokkat 잔해§ 분배 중!" # 387776357392523218
  giga_blokkat_join.5700.desc: "블로캇 기술은 이해를 초월하는 많은 면에서 의심할 여지 없이 경이롭습니다. 블로캇 함선에서 회수된 샘플들 안에는, 비록 손상을 입었음에도 불구하고, 초차원 나노머신들의 정교한 구조가 서로 소용돌이치며 오직 완전한 경외심만을 불러일으킵니다.\n\n따라서, 우리 문명의 주저하는 구성원들에게 이 경이로운 샘플들을 분배하는 것이, 이 은하 외 존재들과 하나가 되는 것이 우리를 의심의 여지 없이 훨씬 더 위대한 존재로 변화시킬 것임을 납득시킬 것이 분명합니다." # 2647015683524513613
  giga_willingness_needs_scrap: "우리는 £blokkat_scrap_icon£ §M블로캇 고철§을 획득해야 합니다!" # 12698321576073945556
