  giga_blokkat_join.5500.name: "블로캇의 의향" # 16773048118026392619
  giga_blokkat_join.5500.desc: "§G블로캇 수용 의지§!는 우리 팝이 블로캇과 협상하고 어쩌면 합류하려는 계획을 얼마나 기꺼이 실행할지를 나타내며, 이는 우리 §PMilitary§!, §BScience Department§!, §HGovernment§!, 그리고 §MPopulation§! 사이에 분산되어 있습니다. §G전체 블로캇 수용 의지§!는 이 네 가지의 평균값입니다. §Y0%§!에서 시작하면 혹독한 §R불이익§!을 초래하지만, §Y100%§!에 도달하면 그 영향이 상쇄됩니다. §Y100%§!를 초과하면 §G보너스§!를 부여하기 시작하며, 마이너스 값으로 떨어져 불이익이 더욱 커질 수도 있습니다. 아래에 설명된 방법 외에도 여러 §YEdicts§!와 §YDecisions§!를 사용하여 모든 유형의 수용 의지를 높일 수 있습니다.\n§B수용 의지 값에 마우스를 올리면 수용 의지 획득에 관한 정확한 값을 볼 수 있습니다. 값을 새로고침하려면 그 중 하나를 클릭하십시오." # 12770848157558703059
