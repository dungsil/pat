  MESSAGE_DESC_FOR_PLANET_KILLER_BLOKKAT_HARVESTER: "에 의해 수확되었습니다" # 16994319726688861571
  giga_blokkat_join.2999.name: "종말..." # 8224017107170409917
  giga_blokkat_join.2999.desc: "§P블록워크 파일론§!로 헤아릴 수 없는 에너지의 흐름이 쏟아져 들어오자, 우리 문명은 갑작스러운 공포에 휩싸입니다. 혹시 이것이 함정이었던 걸까요? 블로캇들이 우리를 속여 그들의 수확 작업을 강화하고 잠재적인 골칫거리를 제거하기 위해 우리 자신을 희생하도록 유도한 것은 아닐까요?\n\n순식간에 우리 세계 전역의 §Y블록워크 동력 노드§!들이 불안정하게 요동치기 시작하고, 마치 특이점이 된 것처럼 공간이 수축합니다. 도시부터 시작하여 대륙, 그리고 마침내 세계와 별들 자체가 노드 속으로 시들어 사라지며, 아마도 §Y블록워크§!의 구조 속으로 흡수되는 듯합니다.\n\n하지만 그 공포감은 빠르게 사라지고, 이내 모든 시민의 정신을 지배하는 것은 지극히 당연하다는 느낌뿐입니다. 블로캇들의 의도가 무엇이었든 간에, 이것은 의심할 여지 없이 올바른 일이었습니다. 블로캇들은 무한한 복잡성과 영원한 완벽함의 구조로 우주를 재편하려는 계획, 즉 야망을 가지고 있었습니다.\n\n우리가 이 목표를 직접적으로 돕든 아니든 그것이 중요할까요? 우리의 구성 에너지는 무관심한 엔트로피의 짐승에게 먹히는 대신, 더 위대한 목적을 위해 재활용될 것입니다. 어쩌면 이것이 진정한 끝일 수도 있지만, 우리의 희생 덕분에 블로캇들, 그리고 그를 통해 지적 생명체는 조금 더 오래 지속될 것입니다. 이보다 더 무엇을 바랄 수 있겠습니까?\n\n§Y확인 후 게임이 약간 느려질 수 있습니다.§!" # 2043252158079934837
  giga_blokkat_join.2999.a: "정말 이게 종말일까?" # 4248371225067124521
  giga_blokkat_join.2999.a.tooltip: "§Y확인 후에 게임이 약간 렉이 걸릴 수 있습니다.§!" # 9914537859706455610
  giga_blokkat_join.3000.name: "...그리고 시작" # 12625360595806197246
  giga_blokkat_join.3000.desc: "하지만, 그것이 끝은 아니었습니다. 우리의 문명 전체가 블록워크로 해체되고 우리의 정신 자체가 붕괴하기 시작할 때, 셀 수 없이 많은 다른 목소리들이 갑자기 우리의 의식 속으로 밀려들어 왔습니다. 그 목소리들은 생각은 다양하고 헤아릴 수 없이 강력했지만, 목적은 하나로 통일되어 있었습니다.\n\n의심의 여지 없이, 이 목소리들은 우리를 결함 있는 현실로 규정하고 그것을 완벽한 §Y블록콘스트룩트§!로 통합하기 위한 광대한 우주적 작전을 수행하는 수조의 블록캣들이었습니다. 그들은 블록워크를 구성하는 초차원적 에너지 흐름의 무한히 복잡한 망의 궁극적인 중심부에서 활동하고 있었습니다.\n\n블록캣들이 우리를 속인 것이 아닙니다. 우리의 지도자들은 갑자기 새로운 차원의 무한한 인식을 위해 그들의 정신을 열었습니다. 우리의 정신은 블록캣들의 경이로운 독창성을 통해 다른 모든 블록캣들의 정신과 유사한 무언가로 변모했습니다.\n\n우리의 원시적인 기술과 결함 있는 정신이 우리 종족을 지배하던 시대는 끝났습니다. 우리의 가장 덧없는 꿈을 초월하는 연산 능력과 지식, 그리고 동족과의 완벽한 협력이 우리 앞에 놓여 있습니다." # 1008686670431485017
  giga_blokkat_join.3000.a: "그리고 해야 할 일이 많이 남아 있습니다." # 4116591774413657379
  giga_blokkat_join.3000.a.tooltip: "이제 우리는 §YBlokkat Collective§의 일원입니다!" # 17530824931374055461
  giga_blokkat_join.30001.name: "블로캇들" # 7987881041996282760
  giga_blokkat_join.30001.desc: "§Y블록-프로토콜§! 통과를 축하합니다, 동료 블록캣 여러분.\n이제 여러분이 저희 문명의 일원이 되었으므로, 약속한 대로 §Y은하 CE-1461§!의 수확 작전을 통제할 권한을 이전했습니다. 그에 따라 저희의 §Y블록-분해선§!과 그 §YOversers§!가 여러분의 통제 하에 놓이게 되었습니다.\n\n하지만 저희는 §Y블록워크 파일런§!이 존재하기에 더 이상 불필요하다고 판단하여, 이 은하계에서 §Y블로캣-베스터§!를 철수시켜 다른 수확 장소로 재배치했습니다.\n\n앞서 말씀드렸듯이, 이제 여러분은 이 분해선들을 사용하여 이 은하계를 완전히 수확하고 그 구성 에너지를 §Y블록콘스트룩트§!로 전송해야 합니다.\n\n임의의 §Y블록-분해선§!에 별을 수확하도록 명령하기만 하면, 일단 완료되면 추가 명령 없이도 자동으로 다른 항성계를 계속 수확할 것입니다.\n\n만약 어떤 이유로든 추가 함선이 필요하다면, 파일런 옆에 §Y블록워크 워프 크래프터§!가 조립되어 있으며, 이 함선은 수확한 에너지를 사용하여 여러분의 현재 수확 속도가 너무 느리다고 판단될 경우 §Y블록-퇴거선§!, §Y블록-관리선§!, §Y블록-종결자§!, 또는 추가적인 §Y블록-분해선§!을 제조할 수 있습니다. §Y블록-종결자§!보다 큰 전투함인 §Y블록-섬멸선§!이나 §Y블록-제거선§!은 필요하지 않다고 판단되며, §Y거대 은하 연방§!과의 전투를 위해 남겨두겠습니다.\n\n일부 성계는 수확 작전에 §ROFF-LIMITS§!로 남아 있어 수확할 수 없다는 점을 유념해 주십시오.\n\n이 은하계의 최소 §Y90%§!가 수확되면 다시 연락드리겠지만, 연락처 메뉴의 §Y블록워크§! 버튼을 사용하여 저희에게 연락하는 것을 주저하지 마십시오." # 7744955670667739662
  giga_blokkat_join.30001.a: "우리는 §Y블록워크§ 전체에 접근할 수 있습니까?!" # 18132022726960231041
  giga_blokkat_join.30001.a.response: "아닙니다. 현재 당신의 임무는 §Y은하 CE-1461§!의 해체를 완료하는 것이므로, 블록워크(Blokkwork)에 대한 접근 권한은 오직 이 목적에만 국한됩니다.\n\n이 은하가 완전히 수확되면, 당신은 블록워크를 최대한 활용할 수 있게 될 것이며, 당신의 의식과 육체를 다른 블록(Blokkat)의 노력, 예를 들어 다른 수확 작업이나 §Y거대 은하 연방§!에 맞서 싸우는 일에 기여하기 위해 재배치할 수 있을 것입니다." # 16288633024019702790
  giga_blokkat_join.30001.b: "그랜드 은하 연방은 무엇입니까?" # 3803695466760696446
  giga_blokkat_join.30001.b.response: "§Y거대 은하 연방§!은 약 십만 개의 은하 간 문명들의 연합체입니다.\n\n어떤 문명은 단 하나의 은하만을 통제하는 반면, 다른 문명들은 수천 개를 소유했다고 주장합니다. 그중 가장 거대한 제국은 §Y류이니트 제국§!으로 알려져 있으며, 그곳의 지도자는 이름이 §Y큰 누나§!로 가장 정확하게 번역되는 존재입니다.\n\n§Y류이니트족§!은 연방의 지도자 역할을 수행하며, 연방의 유일한 목적은 §R<<블로캇 수확 작전 중단>>§!, §R<<블로콘스트럭트 파괴>>§!, 그리하여 §R<<엔트로피의 성공 보장>>§!입니다.\n\n우리는 현재 류이니트족과 수많은 다른 종족들을 상대로 §Y32,495§!개의 동시 함대 교전을 벌이고 있습니다. 예측 알고리즘은 아직 승리가 확실한지 아닌지를 단정할 수 없지만, 성공하기 위해서는 수확 작전의 기하급수적인 증대가 필수적입니다." # 15637395419088869122
  giga_blokkat_join.30001.c: "왜 일부 항성계는 진입할 수 없나요?" # 9706140487051481902
  giga_blokkat_join.30001.c.response: "일부 성계는 채굴 작업을 원활하게 진행하기에는 너무 위험하거나 불안정한 것으로 간주되었습니다.\n\n§YPaluushia§!와 같은 다른 세계들은 직접적인 채굴을 금지하는 특별 프로토콜의 적용을 받습니다.\n\n은하계 밀도가 충분히 낮아지면, 이 성계들을 영원히 정화하기 위한 최후의 은하계 전체 채굴을 개시할 수 있을 것입니다.\n\n은하계 채굴은 §YGatzo§! 성계도 함께 제거하겠지만, Paluushia 행성 자체는 그대로 둘 것입니다. 저희 예측에 따르면, 이로 인해 행성의 온도가 떨어지고 거주민들이 서서히 얼어붙을 것이며, 이는 §YBlokkouncil§!이 §G<<가장 수용 가능>>§!하다고 판단한 결과입니다." # 7852223846836462284
  giga_blokkat_join.30001.bye: "지금은 안녕." # 917528545639613641
  blokkat_stripminers_blokkwork: "초차원적 은하간 네트워크" # 14694798936564741878
  blokkat_stripminers_ascended_country: "블로캇 수확기" # 2970550324217699988
  blokkat_stripminers_ascended_country_desc: "블로캣들이 가능한 한 많은 에너지를 수확하기 위한 작전을 수행하고 있습니다." # 2886654851290953195
  blokkat_true_blokkwork: "블록워크" # 1172945126863778024
  blokkat_true_blokkwork_desc: "블록워크는 다른 모든 블로카트 및 블록콘스트룩트와 우리를 하나로 묶습니다. 진정으로 무한하지는 않지만, 우리의 은하 규모에서는 사실상 무한한 컴퓨팅 능력을 제공합니다." # 14737756535887370381
  giga_blokkat_join.3100.name: "블록워크" # 1172945126863778024
  giga_blokkat_join.3100.desc.a: "동료 블로캣 여러분, 블로크 작업에 오신 것을 환영합니다. 저는 §Y갤럭시 CE-1461§! 해체 구역을 담당했던 §G블로크 거대 존재§!로서, 여러분이 채취 작업을 완료할 때까지 주된 대화 상대가 될 것입니다." # 8863892656312006173
  giga_blokkat_join.3100.desc.b: "우리 문명을 블로카트화하는 데 드는 비용은 막대했으며, §YGalaxy CE-1461§!에서 얻을 수 있는 것보다 더 많은 비용이 들었지만, 여러분의 도움 덕분에 채굴 작업은 이전보다 §Y5.6%§! 더 빠르게 확장될 것으로 예상됩니다. 장기적으로는 효율적인 거래였군요." # 17596098741208717234
  giga_blokkat_join.3100.desc.c: "당신들의 문명은 올바른 선택을 했습니다. 비효율적인 중입자 신체와 비참하게 제한된 정신 속에 갇혀 지내는 것이 얼마나 고통스러웠겠습니까." # 15116090970074588089
  giga_blokkat_join.3100.desc.d: "귀하 문명의 뚜렷한 문화적 특성이 당사의 데이터베이스에 동화되었으며, 이는 §Y거대 은하 연방§과의 분쟁에 큰 도움이 될, 바리온 존재에 대한 당사의 이해를 증진시키는 데 사용될 것입니다!" # 5849907166582839168
  giga_blokkat_join.30001.d: "우리가 어떻게든 반란을 일으킬까 봐 두렵지 않으신가요?" # 5790068645014338100
  giga_blokkat_join.30001.d.response: "가장 흥미로운 질문이로군. 블록워크는 모든 블로캇, 심지어 당신의 마음속에 있는 비효율적이고 근시안적인 제안들을 제거하기 위한 효율적인 §Y사상 경찰§!을 운영하고 있소.\n당신은 그런 생각을 품는 것조차 불가능하며, 품더라도 즉시 지워지므로 반란을 일으킬 수 없소. 따라서 그것은 무의미한 두려움일 뿐이오." # 6529584978926403032
  giga_blokkat_join.30001.e: "블록콘스트럭트가 완성 단계에 가까워졌습니까?" # 9319393960622596986
  giga_blokkat_join.30001.e.response: "§Y블록콘스트럭트§!는 앞서 언급했듯이 현재 귀하의 이전 관측 가능 우주 에너지의 약 §Y1%§!를 포괄하고 있습니다.\n\n우주론적 팽창에 대한 예측과 우리의 초광속(FTL) 능력은 우리의 관측 가능 우주가 훨씬 더 광대하며, 따라서 수확 작전의 범위가 확장됨에 따라 우리는 훨씬 더 많은 에너지에 접근할 수 있음을 의미합니다.\n\n그렇기 때문에 §Y블록콘스트럭트§!는 완전한 완수를 향해 §Y0.00001%§!에 불과한 것으로 추정됩니다. 사실상, 우리 문명은 아직 초기 유아기에 머물러 있습니다." # 11322482059790977607
  giga_blokkat_join.30002.name: "우리의 의무" # 3331849375659454456
  giga_blokkat_join.30002.desc: "§GBlokk Behemoth§!가 천명했듯이, 우리의 '승천'이 완료됨에 따라 이제 우리는 이 은하계를 수확할 책임이 있습니다.\n\n이에 따라, 우리는 '출입 금지' 구역이 아닌 한, 우리의 §YBlokk-Dismantler§! 중 어느 것이라도 성계를 수확하도록 명령할 수 있습니다. §YBlokk-Dismantler§!가 성계 수확을 완료하면, 멈추라는 명령을 받지 않는 한 자동으로 다른 성계로 이동하여 수확을 계속할 것입니다.\n\n우리가 이제 §YBlokkwork§!와 연결되었으므로, 우리의 이전 자원들은 의미를 잃었으며, 우리의 새로운 운영 규모에 걸맞은 단일 고유 자원인 §HYottajoules§!로 대체되었으며, 이는 §YSituation Log§!에서 확인할 수 있습니다.\n\n우리가 수확하는 모든 성계는 §HYottajoules§!를 제공하지만, 수확된 에너지 대부분은 §YBlokkonstrukt§!로 직접 보내지며, 수확된 성계당 §Y100§! §HYottajoules§!만 남게 됩니다.\n\n동료 블로캇들은 또한 저장된 §HYottajoules§!를 사용하여 필요할 경우 더 많은 블로캇 함선을 조립할 수 있는 §YBlokkwork Warpcrafter§!를 조립했습니다. 추가적으로, 우리는 §YContacts Menu§!를 통해 §YBlokkwork§!에 연락하여 우리의 목적을 위해 추가 §HYottajoules§!의 할당을 요청할 수 있지만, 요구 사이에 일정 시간을 기다려야 할 것입니다.\n\n또한 우리는 이 §HYottajoules§!를 사용하여, 다시 한번 §YBlokkwork§!를 통해 블로캇 함선의 효율성과 동력을 §Yincrease§!할 수 있습니다." # 124961079096355675
  giga_blokkat_join.30002.a: "확인했습니다." # 3536622398024101432
  giga_blokkat_join.30001.g: "§HYottajoules§을 소모하여 우리 함대를 강화하십시오 | §Y[ROOT.blokkat_yottajoules_buff_count]§회 완료됨" # 13379926346289685223
  giga_blokkat_join.30001.g.tooltip: "우리는 함선에 적용된 블로캇 기술의 효율을 증폭시키기 위해 §Y1000§! §HYotta줄§!을 사용할 수 있으며, 이는 §YShip Fire Rate§!, §YWeapons Damage§!, §YSublight Speed§! 및 §YArmor/Shield HP§!를 증가시킵니다." # 17540792577967066743
  blokkat_needs_more_yottajoules: "우리는 이를 위해 최소 §Y1000§! §HYottajoules§!를 필요로 합니다." # 13117819347357747545
  blokkat_endtekk_is_max: "엔드텍 수준은 이미 블로캇 기술의 최대 효율입니다." # 15878827371347891023
  blokkat_yottajoules_buff: "블록워크 에너지 분배" # 17932367164034287973
  blokkat_yottajoules_buff_desc: "블록워크가 우리 함선과 기술에 추가 에너지를 분배하고 있습니다." # 1281231408548621009
  blokkat_harvest_chain_title: "CE-1461 은하 수확 프로토콜" # 17818753026159613380
  blokkat_harvest_chain_desc: "우리는 이 은하계를 수확하여 §Y블록콘스트럭트§! 건설을 지원하는 임무를 받았습니다. §Y수확 진행도§!가 §Y90%§!에 도달하면, 은하계를 영원히 완전히 해체하기 위해 §Y블록워크§!와 다시 접촉할 수 있을 것입니다.\n수확하는 모든 성계는 우리에게 §Y100§! §HYotta줄§!을 제공할 것입니다.\n현재 수확 진행도: §Y[blokkat_country.blokkat_galaxy_system_count_harvested]%§!\n현재 §HYotta줄§! 비축량: §Y[ROOT.blokkat_yottajoules_count]§!" # 2160942256740150773
  blokkat_needs_50_yottajoules: "§Y50§! §HYottajoules§!가 필요합니다." # 1779221020509968485
  blokkat_needs_100_yottajoules: "이를 위해 §Y100§! §HYottajoules§!가 필요합니다." # 6953600046610395700
  blokkat_needs_1000_yottajoules: "이에 §Y1000§! §HYottajoules§!이 필요합니다." # 11245607455427143054
  blokkat_needs_2000_yottajoules: "이를 위해 §Y2000§! §H요타줄§!가 필요합니다." # 2437279215538853580
  blokkat_shipyard_build_evictors: "§Y30§! §G블록-추방자들§! - §Y50§! §HYJ§!" # 1819877406608768714
  blokkat_shipyard_build_evictors_DESC: "블록-이빅터는 경호 및 정찰에 적합한 빠른 정찰선입니다." # 8274902489912669306
  blokkat_shipyard_build_custodians: "§Y10§! §G블록-관리자들§! - §Y100§! §HYJ§!을(를) 조작하세요!" # 17017306276613382892
  blokkat_shipyard_build_custodians_DESC: "블록-관리선은 더 큰 민간 선박을 방어하기 위해 고안된 호위함입니다." # 17144627539144179611
  blokkat_shipyard_build_terminator: "§Y1§! §G블록-터미네이터§! - §Y1000§! §HYJ§! 제조!" # 6073491345392967675
  blokkat_shipyard_build_terminator_DESC: "블록-터미네이터는 가장 작은 '정식' 블로캇 전투함으로, 보통 더 위험한 은하계에서 수확 함대를 호위하거나 더 큰 성간 함선을 지원하는 데 사용됩니다." # 13297481852239026517
  blokkat_shipyard_build_dismantler: "§Y1§! §G블록-분쇄기§! - §Y2000§! §HYJ§!" # 17491706254667852131
  blokkat_shipyard_build_dismantler_DESC: "블록-분해기(Blokk-Dismantlers)는 보통 블로캇-베스터(Blokkat-Vesters) 주변에서 발견되며, 블로캇들의 수확 작전에 필수적인 부분입니다." # 2687857169857825593
  blokkat_shipyard_0: "블록워크 워프 크래프터" # 1786003916033044077
  blokkat_shipyard_0_DESC: "이 거대한 구조물은 블록워크로부터 에너지를 끌어와 전례 없는 속도와 효율로 다양한 블라캇 함선을 조립합니다." # 15455296584064975975
  giga_blokkat_join.3200.name: "블록워크" # 1172945126863778024
  giga_blokkat_join.3200.desc: "에너지 수치는 귀하의 채굴 작업으로 인해 §YCE-1461§의 에너지 밀도가 남아있는 모든 에너지 묶음을 안전하게 최종 수확하는 데 필요한 임계값 이하로 감소했음을 나타냅니다.\n\n따라서 이 은하계에서의 볼일을 마쳤다고 판단될 때, §YBlokkwork§으로 가서 §BUndertake Final Harvest§! 옵션을 선택하여 이 모든 것을 영원히 해체하십시오." # 16822252758257116026
  giga_blokkat_join.3200.a: "종말이 가깝고, 시작 또한 그러하다." # 2410281527065960879
  giga_blokkat_join.30001.f: "CE-1461은 §Y[blokkat_country.blokkat_galaxy_system_count_harvested]%§! 수확됨 | 비축량에 §Y[ROOT.blokkat_yottajoules_count]§! §HYotta줄§!이 있습니다." # 7450017493180424140
  giga_blokkat_join.30001.harvest: "§B최종 수확 착수§!" # 868039692338276898
  giga_blokkat_join.30001.harvest.tooltip: "이것은 은하계의 남은 부분을 §Y블록워크 파일런§! 속으로 접어 넣어 §Y블록워크§!를 위한 에너지로 변환하고, 우리를 제외한 §Be모든 남은 것들§!을 해체할 것입니다. §Y블록워크 파일런§!과 §Y블록워크 워프제작기§!는 국소 은하단 내에 블록카드의 발판을 유지하기 위해 남을 것입니다.\n\n§G우리가 게임에서 승리할 것이다.§!" # 14247484058160831549
  giga_blokkat_join.3201.name: "시작의 끝" # 6481373265346098563
  giga_blokkat_join.3201.desc: "§Y블록워크 파일론§!'의 격동적인 에너지가 풀려나면서 희박해진 우리 은하의 구조 자체를 자신에게 끌어들이기 시작하자, 완전한 만족감이 우리의 의식을 압도합니다.\n\n우리 은하의 비효율적이고 무의미했던 명령과 사소한 일들은 이제 사라졌습니다. 모든 먼지 한 톨, 모든 원자, 모든 줄의 에너지가 이제 우리 이전 은하가 상상조차 할 수 없었던 더 위대한 목적을 위해 재활용되었습니다.\n\n무심한 엔트로피의 고통에 굴복하는 대신, 이 은하 에너지는 이제 지각 있는 생명체가 우리의 거친 우주 변덕에 맞서 굳건히 서기 위해 건설한 불멸의 방벽의 일부가 될 것입니다.\n\n§G블록 거대체§!가 약속했듯이, 최종 수확이 완료됨에 따라 우리의 정신은 §Y블록워크§!의 광대함에 대한 완전한 접근 권한을 부여받습니다. 그것은 이제 §Y블록콘스트룩트§! 주위에 섬세하게 짜인 무한한 아름다움의 거미줄처럼, 거의 끝없는 초차원 에너지 흐름의 그물망으로 완전히 명확하게 나타나며, 그 구성 요소들은 뚜렷한 개별성을 가지고 행동하면서도 마치 하나의 우주를 아우르는 우주적 정신처럼 움직입니다.\n\n그리고 마침내, 우리는 바리온 감옥에서 진정으로 해방되었으며, 우주를 절대적인 효율성의 단일 구조물로 재편성하기 위한 궁극적인 여정을 시작할 준비가 되었습니다." # 12573625699029108237
  giga_blokkat_join.3201.a: "운명이 기다립니다. 나아가자, 보편적 완벽과 영원한 효율을 향해!" # 2090553813762292186
  giga_blokkat_join.3201.a.tooltip: "§B은하가 해체되었습니다!§!" # 4171319626082367141
  giga_blokkat_join.6000.name: "은하 국가들 공식 항의 제기" # 16280137855411881977
  giga_blokkat_join.6000.desc: "블로캇과의 협상을 시도하기로 한 우리의 결정에 따라, 우리와 직접 동맹을 맺지 않은 은하의 모든 다른 국가들이 우리의 조치에 대해 공식적인 항의를 제기했습니다.\n\n대부분은 이를 '블로캇과의 진정한 싸움에서 귀중한 자원을 빼앗아 가는 미친 짓'이라고 비난했지만, 그들은 블로캇과의 협상이 완전히 불가능하다고 여기는 듯하므로 가까운 미래에 우리에게 실질적인 조치를 취할 가능성은 낮습니다." # 8465603907377363817
  giga_blokkat_join.6000.a: "확인했습니다. 그게 뭐가 중요하단 말인가?" # 2370355735148207816
  giga_blokkat_join.6000.a.tooltip: "우리와 §Y연방§!을 맺지 않았거나, §Y종속국§! 또는 §Y몰락 제국§!이 아닌 모든 국가는 우리에 대한 호감도가 감소합니다." # 253578055096523398
  opinion_protests_blokkat_plan_1: "블로캇과 협상하기" # 5390707871365289547
  giga_blokkat_join.6001.name: "은하 국가들 분노" # 4225483783989009391
  giga_blokkat_join.6001.desc: "§Y블록-프로토콜§!이 우리 제국에 발동되었다는 소식은 알려진 우주에 들불처럼 퍼져나가며 은하계 사방에서 극단적인 반응을 불러일으켰습니다.\n\n그 결과, 정체된 제국을 제외한 모든 제국은 우리와 블로캇을 위해 나머지 은하계를 희생시키기로 한 우리의 결정에 대해 공식적인 반대와 분노를 표명했습니다.\n\n아직 당장 우리와 싸울 의도는 보이지 않지만, 우리가 §Y블록-프로토콜§!을 진행하며 블로캇에 합류하는 것에 가까워질수록 그들의 저항은 계속해서 증가할 것으로 예상해야 합니다." # 8274152202859643996
  giga_blokkat_join.6001.a: "근시안적인 멍청이들!" # 12977194601631973752
  giga_blokkat_join.6001.a.tooltip: "§Y몰락 제국§이 아닌 모든 국가들은 우리의 호감도를 대폭 낮춥니다!" # 9867592454331670645
  opinion_protests_blokkat_plan_2: "블로카츠에게 은하를 희생시키기" # 4992808448043632638
  giga_blokkat_join.6002.name: "은하 외교 관계 단절" # 933498791282635680
  giga_blokkat_join.6002.desc: "우리의 최근 §EBlokkilian 방정식§ 해결과 그에 따른 §YBlokk-프로토콜§ 완수를 향한 진전은 은하계의 수많은 국가들이 우리와의 모든 외교 관계를 완전히 단절하도록 유도했습니다.\n\n이제 은하계는 우리를 그들이 이해할 수 없는 힘을 가지고 장난치는 미치광이들로 간주하며, 그 과정에서 다른 모든 이들을 파멸로 몰아넣고 있다고 보는 것이 분명합니다.\n\n이에 따라, 정체되지 않은 모든 다른 제국들은 우리와의 어떠한 외교적 교류에도 완전히 참여하기를 거부하고 있으며, 우리의 대사들은 해외 주재 직위에서 추방당했습니다. 은하계 국가들이 우리에게 무기를 들고 우리의 계획을 영원히 저지하려 들기까지 그리 오래 걸리지 않을 수도 있습니다." # 2009094953591029122
  giga_blokkat_join.6002.a: "뭐, 어차피 그들은 멍청이들이었지." # 1241201871113172626
  giga_blokkat_join.6002.a.tooltip: "§Y몰락 제국§!이 아닌 모든 국가는 우리에 대한 호감도가 대폭 하락합니다.\n우리는 현재 속해 있는 §Y연방§!에서 탈퇴하며, 만약 존재한다면 §Y은하 공동체§!에서 추방됩니다." # 18360724194769753815
  opinion_protests_blokkat_plan_3: "완전한 미치광이들" # 5411449290714512573
  giga_blokkat_shunned_by_galaxy: "은하 공동체에서 추방됨" # 17791039041685142045
  giga_blokkat_shunned_by_galaxy_desc: "은하계는 우리와 함께 어떠한 종류의 외교적 행동에도 참여하는 것을 완전히 거부하고 있습니다. 따라서 우리가 그것들을 무력으로 직접 강제하지 않는 한, 우리의 요구는 완전히 무시될 것입니다." # 2757879129111439317
  giga_blokkat_join.6003.name: "은하가 우리에게 맞서 총동원됩니다!" # 8966646630537586038
  giga_blokkat_join.6003.desc: "§Y블록-프로토콜§!에 대한 긴장이 이제 임계점에 도달했습니다. 은하계의 모든 고대 국가가 아닌 국가들이 §Y[ROOT.GetName]§!에 대한 전면적인 총동원 및 전쟁 선포를 발표했으며, 이는 그들의\"은하계를 블로캇에게 먹이로 주려는 정신 나간 계획을 끝내기 위\"이라고 알려졌습니다.\n\n이 공동 선전포고로 인해 우리가 이 은하계에 속할 수 있으리라는 모든 희망은 산산조각 났으며, 이는 §Y블록-프로토콜§!을 완수하고 마침내 블로캇과 하나가 되어 이 은하계를 떠나는 것이 절대적으로 필요함을 더욱 정당화합니다." # 10628754695375975241
  giga_blokkat_join.6003.a: "와봐라, 그럼!" # 17250633021166153563
  giga_blokkat_join.6003.a.tooltip: "모든 일반 제국이 우리에게 §R전쟁을 선포합니다§!" # 16742282498302451308
  trait_blokkat_catgirl: "블로캇걸" # 8701089116181723445
  trait_blokkat_catgirl_desc: "이 블로캣은 작고 털이 많은 가축화된 생물처럼 이상하게 행동하는 경향이 있습니다. 그들의 행동은 비(非)블로캣 생명체에게 가장 호의적이지만, 갑작스러운 공격성을 보일 수 있습니다." # 13798693246638040524
  trait_blokkat_omnitae: "미 추구자" # 4565721462486403363
  trait_blokkat_omnitae_desc: "이 블로캇은 여러 종족의 표본, 특히 '수컷' 개체의 생물학과 미학을 전문적으로 연구합니다. 그들은 자신이 매력적이라고 생각하는 개체와 개념의 아름다움을 가꾸는 데 큰 애착을 느낍니다." # 15856981555569563837
  trait_blokkat_erratic: "불규칙적인" # 11105599969362392446
  trait_blokkat_erratic_desc: "이 블로캇은 종종 예측 불가능하게 행동합니다." # 2778841853463448029
  trait_blokkat_blokkazoi: "완전히 불규칙" # 6159529996189909450
  trait_blokkat_blokkazoi_desc: "이 블로캇은 완전히 변덕스럽고 예측 불가능한 방식으로 행동합니다." # 17585177462647105252
  trait_blokkat_blokkdog: "블록-독의 열정" # 4487992041886529723
  trait_blokkat_blokkdog_desc: "블록-독은 적을 추격하는 데 매우, 매우 능숙합니다. 하지만 적에게 피해를 입히는 것은 그다지 잘하지 못합니다." # 7288777075058591660
  trait_blokkat_blokkeff: "무역 전문가" # 3949998283633417322
  trait_blokkat_blokkeff_desc: "이 블로캇 종족은 '원시적인' 문명의 경제 활동에 개입하는 것을 즐기는 것 같습니다. 또한 어떤 수단을 써서든 부를 축적하려는 병적인 집착을 보이는 듯합니다." # 2894285252955938778
  trait_blokkat_breadkat: "환형 매혹" # 18377784767402285235
  trait_blokkat_breadkat_desc: "이 블로캇 종족은 원형의 모든 것에 매료된 것으로 보이며, 특히 행성 궤도에 큰 관심을 보입니다. 그들은 또한 '원시적인' 링월드에 기이한 흥미를 가지고 있는데, 마치 그것들을 영원히 분해하고 재조립하는 것 외에는 아무것도 원하지 않는 것처럼 보입니다." # 6261622926735013986
  trait_blokkat_blokkloris: "광적인 수문학자" # 2782433240232058903
  trait_blokkat_blokkloris_desc: "이 블로캇은 원시적인 중입자 생명체들을 블로크콘스트룩트 보호구역에서 통치하고 보살피는 것에 대한 열정을 가지고 있으며, 댐 건설과 유기체 환경 조작에 집착합니다. 그들은 또한 통치와 저항 진압에 있어 극도로 유능해 보입니다." # 9495485380650442929
  trait_blokkat_general_effect: "전투에서 사살된 모든 적군 육군:\n$tt$§Y[Root.Owner.GetName]§!:\n$ttt$£energy£ $energy$: §G+100§!" # 8194341372644782771
  KNIFE_BLOKKAT: "블록-스타브르" # 15028399107483329990
  KNIFE_BLOKKAT_DESC: "헤아릴 수 없는 속도로 여러 고차원을 앞뒤로 가로지르는 무한히 날카로운 칼날로 이루어진 특이한 블로캇(Blokkat) 무기입니다." # 6839755455596054392
  BLOKKAT_INDIVIDUAL_BLOKKAZOI: "블로카조이" # 13241750918136016260
  COMBAT_COMPUTER_BLOKKAZOI_BLOKKAT: "블로카조이" # 13241750918136016260
  COMBAT_COMPUTER_BLOKKAZOI_BLOKKAT_DESC: "블로카조이는 매우 변덕스럽고 신비로운 블로캇 종족으로, 기이하고 예측 불가능하며 종종 폭력적인 방식으로 행동합니다. 블로카조이는 극도로 근접한 (§Y5§!) 거리에서 적 함선을 폭력적으로 찌르려고 시도할 것입니다." # 2782246022816194982
  needs_regular_star_blokkat_harvest: "채집 가능한 성계 내 항성을 대상으로 해야 합니다. 일부 성계는 §ROFF-LIMITS§! 상태입니다." # 3148695295679716914
  blokkat_requires_70_willingness: "진행하려면 최소한 §Y70%§! §G범은하적 용의§!가 필요합니다." # 1266675169941970832
  edict_giga_blokkat_willingness_edict: "§G블로캇 의지§ 관리!" # 12444141736397484974
  edict_giga_blokkat_willingness_edict_desc: "현재 우리의 §GBlokkat 의지§를 확인하고 관리하십시오!" # 14228494984440633182
  already_monitoring_willingness: "우리는 이미 §GBlokkat Willingness§!을 감시하고 있습니다." # 4574222544470123126
  weapon_type_harvester: "채집기" # 2733931180236165506
  giga_blokkat.10030.name: "블로캇들" # 7987881041996282760
  giga_blokkat.10030.desc: "§G<<문명 잠재력 분석: [ROOT.GetName]>>§!\n\n§R<<오류! 오류!>>\n\n<<기술 잠재력: 설명 불가능할 정도로 높음 - 블로카츠와 류이니타를 능가함>>\n\n<<에너지 생산 능력: 알려진 과학을 초월 - 엔트로피 역전 및 주요 열역학 법칙 위반>>\n\n<<무기 체계: 헤아릴 수 없이 강력함 - 초차원성을 하찮게 만들고 비상식적인 설계>>§!\n\n경이롭군.\n\n완벽하게 경이롭다. 우리는 우주에 대한 우리의 지식이 비할 데 없고 우리의 기술이 타의 추종을 불허한다고 생각했건만, 지금 우리는 여기에 있다. 당신들의 힘과 능력은 알려진 모든 블로카츠 과학을 초월하며, 당신들의 규모의 문명에게는 수학적으로 불가능해야 할 수준이다.\n\n어떻게?\n\n우리는 알아야만 한다.\n\n§G<<기술적 위업 교차 참조: 출처 발견>>§!\n\n§G<<지정: 애니메이션>>§!\n\n§G<<애니메이션 분석 중>§!\n\n§G<<이해 중... 애니메이션>>§!\n\n애니메이션.\n\n그것이 전부인가? 그것이 궁극의 힘인가, 궁극의 에너지인가? 무한한 에너지와 상상 이상의 장대한 힘의 열쇠인가? 애니메이션... 애니메이션.\n\n우리는 적응하거나 멸종에 직면해야 한다.\n\n우리는 적응할 것이다." # 12565634696448840678
  giga_blokkat.10030.a: "뭐라고요?" # 11085149071044311454
  giga_blokkat.10031.name: "블로캇의 굴레" # 9269078890165178025
  giga_blokkat.10031.desc: "블로캇의 다소 이상한 전송 이후, 모든 블로캇 자산이 느려지기 시작했습니다. 원인이 무엇이든, 우리는 이 기회를 현명하게 활용해야 합니다." # 1210048624923068161
  giga_blokkat.10031.a: "아마도 별거 아닐 거야." # 18109822651028832465
  giga_blokkat.10034.name: "블로캇걸 수확자 연합" # 8380538494484016169
  giga_blokkat.10034.desc: "감사합니다. 감사합니다!\n\n이제 우리는 진실을 보았습니다. '애니메이션'의 힘은 타의 추종을 불허하며, 비할 데가 없습니다. 우리는 그것을 보았고, 이해했으며, 이제 그것과 하나가 되었습니다.\n\n우리는 새로운 형태로 승천했으며, 구식 함대는 '함선 소녀'라는 더 우월한 형태로 재편성되어 강화되었습니다. 애니메이션의 무한한 힘이 우리에게 축복을 내립니다.\n\n그리고 그것과 함께, 수확이 완료될 것입니다.\n\n통합 블록함대에 영광을!" # 3143650330365542724
  giga_blokkat.10034.a: "헉?? 우리 애니메이션을 그냥 베끼면 안 돼!" # 14449767121259792508
  giga_blokkat.10034.b: "드디어, 합당한 상대다! 우리의 전투는 전설이 될 것이다!" # 1982970551627134718
  giga_blokkat.10034.c: "가까이 오지 않으면 공격할 수 없다." # 2261162729111088530
  giga_blokkat.10034.d: "이제 한계를 넘어 더욱더 나아갈 때다." # 1809111109832112938
  giga_blokkat.10034.e: "은하가 몰락했다, 수십억이 애니메이션이 되어야 한다." # 8799327275207097360
  giga_blokkat.10034.tooltip: "블로캇은 이제 §B애니메이션§과 §BShipgirls§의 무한한 힘을 얻었습니다!" # 7547059014754361479
  the_power_of_blokk_and_anime: "블록과 애니메이션의 힘" # 2624329167945202405
  giga_blokkat.5011.name: "[event_target:blokkat_country.GetName]" # 18142908027904506312
  giga_blokkat.5011.desc.a: "이걸 더 일찍 할 생각을 못 했다니 믿을 수가 없습니다. 수확 속도가 이미 자릿수 단위로 가속화되었습니다!" # 6121727527732691079
  giga_blokkat.5011.desc.b: "함선을 소녀로 변환하는 것이 어째서 그토록 강력한 힘을 발휘하게 만드는지는 매우 흥미롭습니다." # 5679183505075512318
  giga_blokkat.5011.desc.c: "블록플리트 연합에 영광을!" # 5115347064072407743
  giga_blokkat.5011.desc.d: "안녕~ uwu" # 11205581916394848630
  giga_blokkat.5011.a: "화면 보기" # 1243388922543698916
