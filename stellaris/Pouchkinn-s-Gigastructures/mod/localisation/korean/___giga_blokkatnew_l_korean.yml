  giga_blokkat_join.5000.name: "블로캇의 비협조" # 14252990176579601852
  giga_blokkat_join.5000.desc: "'정부가 전멸주의 침략자들의 편에 서기로 결정했다', '[ROOT.GetRulerName]가 블로캇 첩자인가?', '블로캇 연구국 과학자들이 권력에 도취되어 미쳐버렸다' 등 블로캇에 대한 우리의 결정에 대한 수백 가지 비판이 §Y[ROOT.capital_scope.GetName]§!과 §Y[ROOT.GetName]§! 전역의 헤드라인을 장악했습니다.\n\n예상했던 대로, 우리 인구는 현재 은하계 거주자들에게 거의 무관심한 채 은하계 전체를 집어삼키고 있는 성간 침략자들에게 합류하려는 우리의 결정에 충격과 불만을 표하고 있습니다.\n\n이미 대부분의 세계에서 대규모 시위가 발생하고 있으며, 우리의 결정 발표 이후 사회의 거의 모든 계층이 완전히 동요하고 있습니다. 따라서 우리 인구와 지도층에게 블로캇에 합류하는 것이 명백히 올바른 일임을 설득하려면 광범위한 노력을 기울여야 한다는 것은 자명합니다.\n\n우리의 계획에 대한 인구의 수용도, 즉 §G블로캇 수용도§!는 이 수치가 낮은 상태로 유지되는 한 우리 제국에 §R가혹한 페널티§!를 초래할 것입니다. 이는 우리 제국의 각 부분의 의견을 나타내는 §PMilitary Willingness§!(군사 수용도), §BScientific Willingness§!(과학 수용도), §HGovernment Willingness§!(정부 수용도), 그리고 §MPopulation Willingness§!(인구 수용도)로 나뉘며, 이들이 평균화되어 §G전체 수용도§!가 됩니다.\n\n우리는 §Y블로캇 연구국§!을 통해 §G블로캇 수용도§!를 모니터링할 수 있을 것입니다." # 207137675201091531
  giga_blokkat_join.5000.a: "우리가 이 어리석은 자들이 틀렸음을 증명해 보이겠다!" # 4372532097246548558
  giga_blokkat_join.5000.a.tooltip: "§G블로캇 의지§!가 활성화되었으며, 해결될 때까지 우리 제국에 심각한 영향을 미칠 것입니다.\n\n'§Y블로캇 정보국§!' 상단의 '의지 관리' 버튼을 사용하여 §G블로캇 의지§!의 다양한 수치를 추적할 수 있습니다.\n\n낮은 의지 수준에 대처하기 위해 §G의지 칙령§!을 발령할 수 있습니다. 버튼이 나타나지 않는 경우 칙령을 통해 의지 수준을 확인할 수도 있습니다." # 12146410165990218180
  giga_blokkat_join.5001.name: "지도자들이 대규모 시위를 벌입니다!" # 11253353266475379289
  giga_blokkat_join.5001.desc: "우리 일반 인구와 마찬가지로, 제국 최고의 지성들 중 일부는 블로캣 편에 서기로 한 우리의 선택을 받아들이기를 거부하고 장기간의 시위를 벌이기로 결정했습니다.\n\n이 반체제 인사들은 우리의 계획에 대한 불만을 표출하기 위해 그들의 임무에 전적으로 헌신하기를 거부하며, 이 '어리석은 계획'이 완전히 철회되어야만 자신들의 충성심을 회복할 것이라고 주장합니다.\n\n분명히, 우리는 이 나약한 자들을 해고하거나, §Y블로캣 연구국§!'의 '의지' 탭을 통해 지도자당 §Y통합§!과 §Y영향력§!을 소모하여 그들을 설득하려 시도할 수 있습니다. 연구국 지도부는 우리의 계획이 유망하다는 징후를 보이기 시작하면, 이 지도자들 중 일부는 의심할 여지 없이 마음을 바꾸고 다시 우리에게 합류하기로 결정할 것이라고 확신했지만, 안타깝게도 말보다 행동이 어렵습니다..." # 4946707250535294799
  giga_blokkat_join.5001.a: "그들은 마음을 바꿀 것이다... 아니면 우리가 그렇게 만들 것이다." # 15006396344581944782
  giga_blokkat_join.5001.a.tooltip: "우리의 §Y지도자 풀§! 중 대략 §Y[ROOT.blokkat_willingness_leader_strike_percent]%§!가 §Y반-블로캇 파업§! 특성을 획득하여 그들의 생산성에 심각한 영향을 미칠 것입니다. 우리가 §YEgalitarian(평등주의)§! 성향일수록 파업하는 지도자의 비율이 더 높습니다.\n\n우리의 계획이 진행됨에 따라 일부는 우리와 합류할 수도 있고, 아니면 §Y블로캇 연구국§!의 의지 탭을 통해 그들을 설득하려 시도할 수도 있습니다." # 14702541932684835077
