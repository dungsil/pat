  compound_situation: "$ehof_the_compound$ 돌파" # 8738236191104554729
  compound_situation_type: "$ehof_the_compound$ 돌파" # 8738236191104554729
  compound_situation_desc: "우리가 생존하려면, $ehof_the_compound$에게 피해를 입힐 방법을 모색해야만 합니다. 해결책을 찾을 충분한 시간이 있기를 바랍니다." # 15686858417651505393
  compound_situation_monthly_change_tooltip: "생존은 최우선이다" # 14357536943491226931
  compound_situation_desc_1: "$ehof_the_compound_text$를 관측하고 진행 방법에 대한 계획을 수립하십시오.\n\n§R우리의 선택은 다음 이후 고정됩니다§! §Y1년§! £time£ §R.§!" # 12474791436674885229
  compound_situation_desc_2: "상대를 분석할 기회를 예의주시하라." # 6986895459661971679
  compound_situation_desc_2_a: "지금 우리의 결의를 포기한다면, 다시 시도하기엔 너무 늦을 것입니다. 우리 제국이 생존하기 위해서는 실험이 완료되어야만 합니다." # 9295917051087060645
  compound_situation_desc_3: "우리는 해결책을 기다릴 것입니다... 희망하는 것 외에는 할 수 있는 일이 없습니다." # 5895059826660779094
  compound_situation_desc_3_a: "우리는 기초적인 $giga_sr_negative_mass$ 무기를 확보했습니다. 하지만 그것들은 작고 약합니다. 적어도 시간을 벌어줄 수는 있을 것입니다." # 17766338634529008046
  compound_situation_desc_3_b: "실험이 실패했습니다. 이제는 오로지 늦지 않았기를 바랄 뿐입니다." # 11093009844430298375
  compound_situation_finisher: "적절한 해결책은 시간이 지나면 드러나겠지만, 너무 오래 걸릴 수 있습니다.\n\n기다려야 할까요, 아니면 행동에 나서야 할까요?\n무엇이든 간에, 우리는 신속해야 합니다." # 1658729390734904962
  compound_situation_stage_1_tooltip: "관측 단계" # 15808178256612255833
  compound_situation_stage_2_tooltip: "실험 단계" # 15624436943381380277
  compound_situation_stage_3_tooltip: "적용 단계" # 5145880841169228045
  compound_approach_wait: "데이터 수집" # 12699404137130234868
  compound_approach_wait_tooltip: "더 많은 정보를 수집할 때까지 기다리며 관찰할 수 있습니다." # 18153896189036312759
  compound_approach_qnm1: "빠른 해결책" # 8235463137416044998
  compound_approach_qnm1_tooltip: "과감한 시도를 통해 신속한 해결책을 찾아볼 수도 있습니다." # 18115165719305659944
  compound_approach_qnm2: "프로토타입 함선" # 14805868944463077863
  compound_approach_qnm2_tooltip: "$ehof_the_compounds_text$ 함대에서 표본을 얻을 수 없으므로, 효과가 있는 기술을 찾기를 바라며 실험적인 기술들을 현장 시험해야 합니다." # 2352663500743922085
  compound_approach_qnm3: "음의 질량 무기" # 983476491358444768
  compound_approach_qnm3_tooltip: "우리는 $giga_sr_negative_mass$가 $ehof_the_compound_text$에 피해를 줄 수 있음을 알아냈습니다. 아직 그들의 진정한 잠재력을 해방시키지는 못했지만, 최소한 이러한 유형의 물질을 활용하는 소형 무기는 만들 수 있습니다." # 2436763060670226052
  compound_approach_blokkat: "블로캇 병기" # 4117717574313459833
  compound_approach_blokkat_tooltip: "블로캇 무기는 근본적인 수준에서 현실을 찢어발깁니다. 그것들은 저 생물체들에게 피해를 줄 수 있을지도 모릅니다." # 8043375461104510382
  compound_approach_DEBUG: "§P디버그§!" # 9366164875197389936
  compound_approach_DEBUG_tooltip: "§P이것은 디버그 명령이며 보이면 안 됩니다§!\n\n\n" # 12938442791021154036
  compound_approach_DEBUG_ADD: "§P추가 (디버그)§!" # 3902280943710411506
  compound_approach_DEBUG_SUB: "§P감산 (디버그)§!" # 7078644763653147700
  compound_approach_DEBUG_VAR: "$compound_approach_DEBUG_tooltip$VAR owner.compound_protoships_eaten: [owner.compound_protoships_eaten]\n\n\n" # 17972694187305013698
  compound_gimmeyaships: "테스트 $ehof_the_compound$" # 15684218164983295830
  compound_gimmeyaships_type: "테스트 $ehof_the_compound$" # 15684218164983295830
  compound_gimmeyaships_desc: "그들에게 해를 끼칠 방법이 전혀 없지만, 어떤 약점이라도 발견해내기 위해 $ehof_the_compound_text$에 우리 함선을 쏟아부을 것입니다.\n\n§W$compound_situation$ 상황의 타이머가 끝나기 전에, 그들의 병력에게 함선 §!§Y[owner.compound_protoships_tobeeaten]§!§W척을 희생시켜야 합니다.§!" # 11300773866293046268
  compound_gimmeyaships_monthly_change_tooltip: "우주선 뷔페" # 8504237864511026273
  compound_gimmeyaships_approach: "우주선 뷔페" # 8504237864511026273
  compound_gimmeyaships_approach_tooltip: "우리의 [Owner.GetEngineerPlural]가 할 수 있는 모든 것을 시험하기 위한 무작위 프로토타입 기술들로 우리 함대를 무장시켰습니다. 그것들을 $ehof_the_compound_text$에 던져 무슨 일이 일어나는지 봅시다." # 6925458303806031184
  compound_gimmeyaships_finisher: "우리 희생 함선에 장착된 실험적인 기술들은, 마침내 $ehof_the_compound_text$의 본질에 대한 통찰력을 가져다주었습니다.\n" # 17591667978233531010
  compound_situation.1.title: "블로캇 병기" # 4117717574313459833
  compound_situation.1.desc: "우리는 이미 $ehof_the_compound_text$를 분쇄할 필요한 모든 것을 확보했습니다. 어리석은 계획들로 시간을 낭비할 필요는 없습니다." # 5934816863423647402
  compound_situation.1.a: "§R저들에게 우리가 누군지 보여주겠다!§!" # 8024845257866350791
  compound_situation.1.a.tooltip: "§R상황 취소하기§!" # 17328091079217466470
  compound_situation.1.b: "어쨌든 조사하는 것이 현명할 것입니다." # 5590706101525943207
  compound_situation.2.title: "대기하고 관찰하기" # 6475278960520568826
  compound_situation.2.desc: "우리는 $ehof_the_compound_text$가 우리에게 즉각적인 위협이 아니라고 결정했습니다. 다음 수를 결정하기 전에 그들을 지켜볼 여유가 있습니다." # 7620976952276044958
  compound_situation.2.a: "그저 또 다른 위기일 뿐이다." # 14970797647654374398
  compound_situation.3.title: "해결책 탐색 중" # 7771842880529144191
  compound_situation.3.desc: "\"$ehof_the_compound_text$\"는 겉보기에는 막을 수 없는 위협이지만 - 우리는 이 우주에서 어딘가에, 어떻게든 해답이 언제나 존재한다는 것을 알 만큼 충분히 봐 왔습니다. 그들에게는 약점이 있을 것입니다.\n\n다양한 실험용 무기를 장착한 많은 함선을 건조하고, 무언가 효과가 있을 때까지 싸울 것입니다." # 6833157352350766521
  compound_situation.3.a: "총으로 연구하라, 실험실이 아닌!" # 6419236513785170458
  compound_situation.4.title: "약점 발견" # 17056576688170576208
  compound_situation.4.desc: "해냈다! 우리는 $ehof_the_compound_text$의 교묘한 약점을 찾아내는 데 성공했다. 그들조차 알지 못할 만한 약점이었다. $giga_sr_negative_mass$가 그들에게 해를 끼칠 수 있음이 밝혀졌다! 불행히도, 이 기술에 대한 우리의 숙련도는 제한적이며, 소형 무기 설계만을 고안해 낼 수 있었다. 이것들만으로도 최소한 우리에게 더 많은 시간을 벌어주기에는 충분할 것이다." # 13523052403497296936
  compound_situation.4.a: "이 정도면 충분하겠군. 모두 수고했네." # 17944843350908240133
  compound_situation.5.title: "약점을 찾지 못했습니다" # 4931829519843175537
  compound_situation.5.desc: "최선을 다했음에도 불구하고, 우리는 $ehof_the_compound_text$의 의미 있는 약점을 찾아내고 활용하는 데 완전히 실패했습니다. 시간이 얼마 남지 않았으며, 우리 제국의 지도자들은 이 위기를 극복할 희망을 잃기 시작했습니다." # 478338589107887463
  compound_situation.5.a: "희망은 참으로 덧없는 것이지, 그렇지 않은가?" # 6469243526071939009
  compound_situation.6.title: "아직 대기 중" # 2119747116810097975
  compound_situation.6.desc: "우리가 무언가 일어나기를 기다리는 동안, 우리 주변의 은하는 불타고 있다.\n\n그냥 $ehof_the_compound_text$를 무시하면 괜찮을 거야.\n\n모르는 게 약이라고 하잖아, 안 그래?" # 2620362389630121175
  compound_situation.6.a: "괜찮습니다." # 10401776523460982552
  compound_situation.9.title: "프로젝트 중단됨" # 15635889732107206309
  compound_situation.9.desc: "$ehof_the_compound_text$에 대처할 더 나은 해결책에 대한 소식을 접하여 현재 계획을 중단했습니다." # 13265934159799402559
  compound_situation.9.a: "이제는 적어도 그들과 싸울 수 있습니다." # 16590076119733834983
  compound_situation.10.title: "데이터 수집됨" # 9033555603731547193
  compound_situation.10.desc: "$ehof_the_compounds_text$ 함선들이 우리의 공격에 반응하는 방식에 대한 방대한 양의 데이터를 기록했습니다. 이제 우리 전문가들이 이를 분석하여 해결책을 제시하기를 기다리고 있습니다." # 12149768329020011449
  compound_situation.10.a: "이게 그만한 가치가 있었어야 해." # 2194311659350233085
  compound_situation.10.a.tooltip: "$compound_situation$ 상황이 §G+20 points§ 점 진행됩니다!" # 17243828266391883166
  compound_situation_already_open: "대화 상자가 이미 열려 있습니다. 먼저 닫아주세요." # 18195632456151816171
  compound_situation_no_qnm_tech: "\n§R우리가 찾는 해답은 $ehof_ehof_abr$가 생성하는 웜홀을 통해 찾을 수 있을지도 모릅니다...§!" # 15554797680053375077
