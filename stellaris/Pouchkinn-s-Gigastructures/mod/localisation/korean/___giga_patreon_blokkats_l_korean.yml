l_korean:
  trait_blokkat_blokkimous: "다중 우주 애호가" # 4005863395314358942
  trait_blokkat_blokkimous_desc: "이 블로캇은 우리 우주가 영원히 뻗어 있는 일종의 '시간적 다중우주'의 일부라는 증거를 발견했으며, 이 새로 발견된 현상을 연구하는 데 관심을 보이고 있습니다." # 15869832465654126413
  prison_blokkat_is_blokkimous: "§MMultiverse Enthusiast§! - 이 블로캇은 우리 우주가 영원히 뻗어 나가는 일종의 '시간 다중우주'의 일부라는 증거를 발견했으며, 이 새로 발견된 현상을 연구하는 데 관심을 보이고 있습니다." # 1660208514407258513
  trait_blokkat_baron: "완전히 미쳐버린" # 12242753861068690483
  trait_blokkat_baron_desc: "이 블로캇은 모든 것을 자연 상태에서 무작위로 만들고 뒤틀어버리는 기이한 집착을 가지고 있습니다. 그들은 또한 스스로에게 귀족주의와 엘리트주의의 분위기를 만들어낸 듯합니다." # 10554786841316032369
  prison_blokkat_is_baron: "§R광적으로 뒤틀림§! - 이 블로캇은 모든 것을 자연 상태에서 무작위로 뒤틀고 왜곡하는 기이한 집착을 가지고 있습니다. 그들은 또한 스스로에게 귀족적이고 엘리트주의적인 분위기를 조성한 것 같습니다." # 7617444240492455123
  trait_blokkat_blokkepsii: "공감 능력이 있는" # 4026442261840647565
  trait_blokkat_blokkepsii_desc: "이 블로캇은 다른 종족에 대해 깊은 관심을 보이며 그들을 연구하는 데 시간을 할애하는 것 같습니다. 게다가, 여전히 수확 작전에 집중하고 있는 것으로 보이지만, 그들은 기꺼이 다른 종족을 도울 준비가 되어 있는 것 같습니다." # 10277314500593634955
  prison_blokkat_is_blokkepsii: "§EEmpathetic§! - 이 블로캇은 다른 종족에 대해 깊이 관심을 가지며 그들을 연구하는 데 시간을 할애하는 것 같습니다. 게다가, 여전히 수확 작전에 집중하고 있는 것처럼 보이지만, 그들은 기꺼이 다른 종족을 도울 준비가 되어 있는 듯합니다." # 11475251645841529860
  trait_blokkat_bloblokkad: "과학자" # 6318894987790674068
  trait_blokkat_bloblokkad_desc: "이 블로캇 종족은 무엇보다도 지식의 추구를 즐기는 것 같습니다. 그들은 정기적으로 '원시 종족'을 대상으로 실험하거나 미친 프로젝트에 몰두하는 모습이 목격됩니다." # 15449323310517485238
  prison_blokkat_is_bloblokkad: "§EScience Leader§! - 이 블로캇은 다른 무엇보다 지식 추구를 즐기는 듯합니다. 그들은 정기적으로 '원시 문명'을 대상으로 실험하거나 미친 프로젝트를 만지작거리는 모습이 목격됩니다." # 16064429439646711347
  trait_blokkat_blokkofett: "뉴링크" # 12855169077526647445
  trait_blokkat_blokkofett_desc: "이 블로캇은 우리와 같은 우주 항해 국가의 일원이었으며, 블록 프로토콜을 완료하고 블로캇에 합류했습니다. 이 은하 수확 작전은 그들의 첫 번째 임무이며, 그들은 국가 실체들을 연구하도록 배정받았습니다." # 8662097075969754960
  prison_blokkat_is_blokkofett: "§H새로운 연결§! - 이 블로캇은 우리와 같은 우주 항해 국가의 일원이었으며, 블록-프로토콜을 완료하고 블로캇 연합에 합류했습니다. 이 은하 수확 작전은 그들의 첫 번째 임무이며, 그들은 국가 실체들을 연구하도록 배정받았습니다." # 14372559075669882289
  trait_blokkat_blokkutos: "꿈꾸는 자" # 3282140617614985685
  trait_blokkat_blokkutos_desc: "이 블로캇 종족은 언제나 과거에 대한 향수를 느끼며 더 나은 미래를 꿈꿉니다. 그들의 꿈은 주변에 있는 이들에게 통합, 희망, 그리고 미지에 대한 매혹을 불어넣습니다." # 11356343619871391470
  prison_blokkat_is_blokkutos: "§MDreamer§! - 이 블로캇은 항상 과거에 대한 향수를 지니고 있으며 더 나은 미래를 꿈꿉니다. 그들의 꿈은 주변에 있는 이들에게 통합, 희망, 그리고 미지에 대한 매혹을 불어넣습니다." # 7824089354921066214
  trait_blokkat_sophia: "장미 기사" # 3646483237074356527
  trait_blokkat_sophia_desc: "이 블로캇은 어떤 이유에서인지 스스로를 장미 기사라고 칭하고 그 역할을 즐기며, 심지어는 고대적이기까지 한 모든 전쟁술을 꿰뚫고 있는 듯합니다." # 15278855738419279624
  prison_blokkat_is_sophia: "§장미 기사§! - 이 블로캇은 무슨 이유에서인지 스스로를 장미 기사라 칭하며 그 역할을 즐기는 듯하며, 고대적인 방식까지 포함하여 모든 전쟁술에 정통해 보입니다. 이 개체는 우리를 돕는 것에도, 블로캇들의 수확 작전에 동조하는 것에도 꽤 무관심해 보입니다. 또한 자신을 단순히 '로즈'라고 불러달라고 자주 요청합니다. 이 개체는 포에 장착할 수 있는 모든 것을 적 함선에 발사하려는 광적인 욕망을 가지고 있으며, 자신의 생명이 위험에 처하면 종종 도망칩니다. 또한 무슨 이유에서인지 함선들을 서로 들이받으려고 시도하는 것을 즐깁니다.\n\n마지막으로, 이 개체는 '그 무엇이든 볼 수 있는 가장 위대한 광경'을 보고 싶다고 주장합니다. 모두가 그것이 무엇인지에 대해 어리둥절해하고 있습니다." # 616600788245586337
  trait_blokkat_blokknight: "장미 기사" # 3646483237074356527
  trait_blokkat_blokknight_desc: "이 블로캇은 옷 입고 노는 것을 즐기는 것 같으며, 이전 원시 문명들과의 영웅적인 행적과 가치 있는 상호작용에 대한 끝없는 이야기를 늘어놓습니다. 또한 원시 문명의 무기와 갑옷에 비정상적인 집착을 보여, 가능한 한 많은 양이 생산되도록 끊임없이 확인하는 것 같습니다." # 14434408497835995115
  prison_blokkat_is_blokknight: "§L블록나이트의 귀환§! - 이 블로캣은 변장 놀이를 즐기는 듯하며, 이전 원시 문명들과의 용감한 교류와 업적에 대한 끝없는 이야기를 늘어놓습니다. 또한 원시 문명의 무기와 갑옷에 비정상적인 집착을 보여, 가능한 한 많은 양을 생산하도록 끊임없이 요구합니다." # 6328113253270203694
  trait_blokkat_yoru: "맹렬하게 정신병적인" # 3073040785206708542
  trait_blokkat_yoru_desc: "이 블로캇은 모든 형태의 생명을 궁극적으로 전멸시키려는 듯합니다." # 7992685413050275545
  prison_blokkat_is_yoru: "§RViciously Psychotic§! - 이 블로캇은 모든 형태의 생명체를 궁극적으로 전멸시키려는 듯합니다. 왜일까요? 블록워크(Blokkwork)에서 신호를 받았거나, 오늘 아침 블록 토스트를 태웠거나, 아니면... 그냥 미쳤을 수도 있습니다." # 9361514490042717458
  trait_blokkat_silly: "어리석은" # 181342559714575580
  trait_blokkat_silly_desc: "이 블로캇은 변덕과 기쁨으로 가득 차 있습니다. 모든 블로캇은 내가 가장 강하기 때문에 PIEBLOKK에게 도전해서는 안 된다는 것을 알고 있습니다! :3" # 4890221834107207556
  prison_blokkat_is_pieblokk: "§CVery Silly :3§! - $trait_blokkat_silly_desc$" # 10241997708518637159
  trait_blokkat_megastructure_obession: "거대 구조물 집착" # 11106760731689820106
  trait_blokkat_megastructure_obession_desc: "이 블로캇은 원시적인 공상 과학 오락물에서 볼 수 있는 것부터 은하계 전체를 왜소하게 만드는 불가능할 정도로 복잡한 계획에 이르기까지, 모든 형태의 인공 거대 구조물에 큰 관심을 보입니다." # 15536618327292522805
  prison_blokkat_is_tempestkat: "§MMegastructure Obsession§! - $trait_blokkat_megastructure_obession_desc$" # 4993929214756765507
