  d_giga_job_upkeep_tooltip: "이 행성 유형은 일반 행성보다 훨씬 더 높은 인구를 부양할 수 있으므로, 많은 보너스가 평소보다 더 많이 중첩될 수 있습니다.\n\n이 기능은 인구가 §Y20,000§!을 초과하면 여러 수정치의 효과를 약화시켜 40,000에서는 절반, 60,000에서는 3분의 1의 강도로 적용됩니다." # 11745948777033128487
