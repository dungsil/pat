  giga_asteroid_industry.003.generic: "[FromFrom.solar_system.GetName] 성계에 있는 [FromFrom.planet.GetName] [FromFrom.GetName]의 건설이 완료되었습니다.\n\n" # 12024909427399885150
  giga_asteroid_industry.003.alloys: "$giga_asteroid_industry.003.generic$광물 수송선들이 이미 줄지어 서서, 귀중한 광석들을 우리 행성 기반 제련 시설로 실어 나갈 준비를 마쳤습니다.\n\n지역 제련소들은 폐기물을 줄일 수 있는 2차 가공으로부터 이점을 얻겠지만, 이는 추가적인 수송 유지비를 대가로 합니다." # 11002450766142996607
  giga_asteroid_industry.003.consumer_goods: "$giga_asteroid_industry.003.generic$이 거대한 공장은 매우 다양한 소비재용 범용 부품을 생산합니다. 완성 및 최종 조립은 행성 기지에서 이루어집니다.\n\n현지 기지는 더 집중적인 수입에서 이득을 보지만, 물류 비용 증가는 발생합니다." # 7326629956069495193
  giga_asteroid_industry.003.energy: "$giga_asteroid_industry.003.generic$얼음에서 대량의 유용한 연료를 추출하여, 이 시설은 행성 표면의 발전 시설에서 사용될 연료를 저장할 것입니다.\n\n지역 발전기들은 향상된 에너지 망 효율성으로 혜택을 받을 것입니다." # 5567441240910318233
  giga_asteroid_industry.003.food: "$giga_asteroid_industry.003.generic$채취된 얼음은 가장 건조한 행성에서도 수생 생태계를 통합한 농장을 유지하는 데 사용될 수 있습니다.\n\n지역 농장은 향상된 산출량과 폐기물 재활용 기반 시설의 혜택을 받게 됩니다." # 7558242949269628393
  giga_asteroid_industry.003.supertensiles: "$giga_asteroid_industry.003.generic$여기서 채굴된 자원들은 추가적인 초거대 공학 프로젝트에 활용되기 전에 행성 기반 분자 조립 시설에서 추가적으로 정제 및 순수화될 것입니다.\n\n현지 시설들은 감소된 행정 유지비의 이점을 얻는 대신, 증가된 물류 비용이 발생할 것입니다." # 15565989778183693945
  desc_asteroid_manufactory: "소행성을 중심으로 건설된 다용도 제조 시설입니다. 사용된 소행성의 유형 및 매장량에 따라 일자리를 제공하는 공장 건물을 선택할 수 있습니다." # 1111325697081556096
