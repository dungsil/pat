  asteroid_manufactory_2: "소행성 자동 공장" # 3640503620881438070
  asteroid_manufactory_2_DESC: "소행성에서 자원을 추출 및 정제하여 소비 시장을 위한 상품을 생산하는 자동화 공장." # 4018668314086363753
  giga_tech_asteroid_manufactory: "소행성 제조 공장" # 1552341269433596051
  giga_tech_asteroid_manufactory_desc: "대부분 태양계 형성 과정에서 남은 잔해로서, 소행성은 쉽게 접근 가능한 원자재가 풍부합니다. 소행성 주위에 특수 채집기가 장착된 대형 구조물을 건설하면 이러한 자원을 꾸준히 수집하고, 행성 표면 공장으로 운송하여 가공하거나 소비할 수 있습니다." # 1176920135179145259
  giga_asteroid_industry.001.name: "소행성 산업 건설 현장 완료!" # 9950024667629532928
  giga_asteroid_industry.001.desc: "[FromFrom.solar_system.GetName] 성계에 미래의 산업 시설을 위한 건설 부지 작업이 완료되었습니다. 소행성 근처에 떠 있는 이 거대한 플랫폼에는 대규모 채굴 단지 건설을 시작하는 데 필요한 장비가 갖춰져 있으며, 이 단지는 모든 종류의 생산품을 생산하는 데 특화될 수 있습니다.\n\n한 가지 의문이 남습니다: 어떤 종류의 시설을 건설해야 할까요?" # 6764272340044795544
