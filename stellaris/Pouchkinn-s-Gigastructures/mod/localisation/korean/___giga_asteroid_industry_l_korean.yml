  asteroid_manufactory_0_DESC: "미래 산업 시설 건설 현장으로, 근처 소행성 주변에 대규모 채굴 및 가공 시설을 건설하기 위해 필요한 장비와 인력을 갖추고 있습니다." # 9115354339271613367
  asteroid_manufactory_0_MEGASTRUCTURE_DETAILS: "$giga_list_category_kilostructure$ - $giga_list_category_basic_resource_production$ - $giga_list_category_advanced_resource_production$\n§Y공장 건물§! 유형 선택지를 제공하며, 이는 §Y소행성 유형§! 및 §Y자원 매장지§!에 따라 달라집니다!\n일치하는 공장 건물은 동일한 §Y항성계§! 내 행성에 건설될 경우 §Y보너스§!를 제공합니다!\n§L소행성 주위에 건설되어 행성에서의 활용을 위해 자원을 채취하는 대규모 시설입니다.§!" # 707420627297075087
  asteroid_manufactory_0_CONSTRUCTION_INFO_DELAYED: "$asteroid_manufactory_cost$\n\n§Y$asteroid_manufactory_candidate$§! 수정자를 가진 소행성에 건설해야 합니다.\n\n$MEGASTRUCTURE_UPGRADES_TO$\n\n$asteroid_manufactory_alloys_upgrade$\n$asteroid_manufactory_energy_upgrade$\n\n£consumer_goods£ $consumer_goods$을 사용하는 제국에서 사용 가능:\n$asteroid_manufactory_consumer_goods_upgrade$\n\n£food£ $food$을 사용하는 제국에서 사용 가능:\n$asteroid_manufactory_food_upgrade$\n\n§Y메가스트럭처 건설 한도§!가 £job£§B직업 기반§!으로 설정된 경우 사용 가능:\n$asteroid_manufactory_supertensiles_upgrade$" # 7161185291431186996
