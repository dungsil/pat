  sicily.0150.t: "성 미카엘 성소로" # 10197600865038346818
  sicily.0150.desc: "몬테 가르가노는 [GetTitleByKey('b_vieste').GetNameNoTooltip] 근처에 있으며 성 미카엘과 깊이 연관된 장소입니다. 수년 동안 [christian.GetAdjective] 순례자들이 대천사께 경의를 표하기 위해 그곳으로 무리 지어 향해 왔습니다. 심지어 [GetTitleByKey('c_roma').GetNameNoTier]나 [GetTitleByKey('c_jerusalem').GetNameNoTier] 같은 곳으로 순례를 떠나는 많은 이들도 몬테 가르가노를 지나치곤 합니다.\n\n나 역시 헌신적인 [faith.GetAdherentNamePlural] 중 한 명으로서 다르지 않을 것이며, 그곳 성 미카엘 성소로 순례를 떠날 준비를 마쳤습니다." # 6944465739241957966
  sicily.0150.a: "성 미카엘의 영광을 위하여!" # 13318535904965595492
  sicily.0151.t: "도착" # 4877148824439775158
  sicily.0151.desc: "나는 마침내 몬테 가르가노 남쪽 경사면에 있는 몬테 산탄젤로 공동체에 도착했다. [GetTitleByKey('b_vieste').GetNameNoTooltip]에서 그리 멀지 않은 곳이다. 평범한 마을이었을 이곳에서도 벌써부터 온갖 여행자와 [christian.GetAdjective] 순례자들에게 둘러싸여 있다.\n\n일단은 숙소를 찾아 휴식을 취해야 한다. 하지만 곧 이곳 순례의 중심인 유명한 동굴로 향하는 관문인 성 미카엘 성소로 향할 것이다." # 943073847692176741
  sicily.0151.a: "이제 저녁을 위해 휴식을 취할 시간입니다." # 17773204720131049594
  sicily.0152.t: "동굴 속으로" # 15496769150884238737
  sicily.0152.desc: "수년 전, 한 농부가 자신의 황소 한 마리를 잃어버렸다고 합니다. 몇 시간 동안 찾은 끝에 그는 동굴 근처에서 황소를 발견했습니다. 하지만 그가 아무리 애를 써도, 심지어 화살을 쏘아도 황소는 꿈쩍도 하지 않았습니다.\n\n농부는 이것이 이상하다고 여겨 지역 주교에게 도움을 청했습니다. 주교가 동굴 안으로 들어가 보니, 제단 옆에 성 미카엘 대천사의 환영이 보였습니다. 이로써 가르가노는 주요 순례지가 되었습니다.\n\n오늘, 저는 몬테 가르가노 산을 올라 이 성소로 향하고 있습니다." # 899645002293852627
  sicily.0152.a: "이제 성 미카엘에게 기도하러 동굴로 들어갈 시간입니다." # 12538166877029990647
  sicily.0153.t: "동굴" # 12865046271279501955
  sicily.0153.desc: "이 동굴은 장엄한 장소입니다. 그것은 우뚝 솟은 대성당이나 요새의 장엄함이 아닙니다. 끝없이 펼쳐진 대도시의 장엄함도 아닙니다. 아니, 이곳은 하늘, 특히 성 미카엘이 깃든, 신성한 기운이 스며드는 장소의 조용하고 미묘한 장엄함입니다.\n\n오랜 옛날 주교가 성 미카엘의 환영을 발견했던 제단이 그곳에 서 있습니다. 저 아래 내 발밑에는 근처의 성스러운 샘물로 젖은 바닥이 있는데, 일부 순례자들은 축복을 얻기 위해 필사적으로 그 물을 핥습니다. 그리고 저기, 제단 곁에서 대천사의 축복을 간절히 기도하는 다른 순례자들이 있습니다.\n\n나는 제단으로 다가가 무릎을 꿇고 나 자신도 기도를 시작합니다." # 1075347502013492069
  sicily.0153.a: "제 정신과 육체의 건강을 위해 기도해 주십시오" # 13774662798305608567
  sicily.0153.a.toast: "성 미카엘께서 그대에게 축복을 내리시기를" # 144868104424543545
  sicily.0153.b: "이 어려운 시기에 힘을 얻도록 기도하십시오" # 8923997987570974900
  sicily.0153.b.toast: "$sicily.0153.a.toast$" # 6876233400428957997
  sicily.0154.t: "동굴을 떠나며" # 14548452826141225970
  sicily.0154.desc: "제단에 봉헌물을 바친 후, 저는 동굴을 나와 성 미카엘의 성역으로 다시 나왔습니다. 저는 새롭게 태어난 [ROOT.Char.GetWomanMan]처럼 느껴지고 보이는군요. 적어도 제 동료들은 그렇게 말해주고 있습니다.\n\n성 미카엘의 숭배는 세상 곳곳에서 강하지만, 이곳 몬테 가르가노만큼 강한 곳은 없는 것 같습니다. 적어도 이곳을 방문하고 나니 그렇게 느껴지는군요.\n\n이곳까지 순례할 수 있었던 것은 축복받은 일이며, 결코 잊지 못할 것입니다." # 12051691261729935100
  sicily.0154.a: "잠시 이곳에서 쉬었다가 집으로 돌아가세." # 12832696544734195601
