  sicily.0130.t: "[GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]로 여행 중" # 14634398810732329110
  sicily.0130.desc.intro: "[GetGeographicalRegion('custom_sicily').GetName]은 유구하고 경이로운 역사를 지닌 고대 땅이며, 수세기에 걸쳐 수많은 저명한 인물들의 고향이었습니다. 그들의 무덤 중 일부는 여전히 이 아름다운 섬에 남아 있습니다.\n\n예를 들어," # 18080487394750537819
  sicily.0130.desc.aristotle: "#bold 아리스토텔레스#!의 관은 고대의 저명한 [greek.GetName] 철학자로서, [GetTitleByKey('b_palermo').GetNameNoTier] 시에 있는 주요 [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorshipPlural] 중 한 곳의 나무 들보에 매달려 있습니다. 전해지기로는 이 상태로 수 세기가 흘렀다고 합니다." # 6290249459523496126
  sicily.0130.desc.galen: "#bold 갈레노스#!, 고대 [greek.GetName]의 저명한 의사는 [GetTitleByKey('b_palermo').GetNameNoTier] 시 외곽에 묻혀 있다고 전해집니다. 그곳에서 그는 수 세기 동안이나 잠들어 있었다고들 합니다." # 7991840658335115064
  sicily.0130.desc.muslim: "#bold 성전사#들이 불의와 이교도들에 맞서 싸우다 [GetTitleByKey('b_palermo').GetNameNoTier] 시 외곽에 묻혔다고 전해집니다. 이 무덤들은 사방으로 일종의 #italic 바라카#!, 즉 축복을 발산한다고 합니다." # 4134618481651507453
  sicily.0130.desc: "이제 나도 다른 이들이 그랬듯이 그곳으로 가서 예를 표할 것이다." # 10484739615163773838
  sicily.0130.a: "[GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]으로 떠나자!" # 16601389611992766802
  sicily.0131.t: "도착" # 4877148824439775158
  sicily.0131.desc: "[GetTitleByKey('b_palermo').GetNameNoTier] 도시는 현지 장인들과 농부들부터 지중해 사방에서 온 여행자와 상인들까지 활기로 가득합니다. 하지만 오늘 제가 이 도시에 온 목적은 단 하나입니다. 바로 경의를 표하기 위해서입니다." # 15870741495170234091
  sicily.0131.desc.aristotle: "아리스토텔레스.\n\n아리스토텔레스의 가르침은 멀고 가까운 학자들에게 큰 영향을 미치고 있어 세상에 스며들어 있습니다. 어쨌든, 그 철학자의 시신은 주요 [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorshipPlural] 중 하나에 있는 나무 들보에 매달린 관 속에 안치되어 있다고 전해지며, 그곳은 바로 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에 있습니다. 저는 마땅히 군중의 인파를 헤치고 그 [palermo_faith.HouseOfWorship]으로 향합니다." # 11477822670475229612
  sicily.0131.desc.galen: "갈레누스.\n\n갈레누스는 의학사에서 가장 위대한 인물 중 한 명이며, 오늘날에도 멀고 가까운 의사들이 그의 저술에 의지하고 있습니다. 아무튼, 사람들은 그 의사가 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]와 그 도시의 교외 중 하나인 미실메리 사이의 길에 묻혀 있다고 말합니다. 어쨌든, 나는 곧 이 답답한 도시 환경을 벗어나 시골로 향할 것이며, 갈레누스의 무덤으로 가는 길에 오를 것입니다." # 1834592268542144955
  sicily.0131.desc.muslim: "[GetGeographicalRegion('custom_sicily').GetName]에서 쓰러진 유명한 성전사들에 대한 이야기입니다.\n\n최초의 무슬림들이 이 섬에 도착했을 때, 이곳은 경쟁하는 무슬림 파벌들과 이교도 침략자들 간의 싸움으로 가득 찬 혼란스러운 변경 지대였습니다. 아무튼, 사람들은 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에 이 최초의 독실한 병사들의 무덤이 셀 수 없이 많다고 말합니다. 저는 그 무덤들을 많이 품고 있어 꽤나 유명한, 우리가 #italic 카스르 사드#!라고 부르는 특정 성채로 향하고 있습니다." # 10559981911501489074
  sicily.0131.a: "곧 도착할 겁니다." # 5415369651839494055
  sicily.0132.t: "아리스토텔레스" # 10698766679196580728
  sicily.0132.desc: "마침내 저는 아리스토텔레스의 시신이 안치된 #bold [palermo_faith.GetAdjective] #! [palermo_faith.HouseOfWorship]에 도착했습니다.\n\n물론 저 혼자만 있는 것은 아닙니다. 예를 들어 기도하기 위해 찾아온 경건한 #bold [palermo_faith.GetAdherentNamePlural]#도 있고, 아리스토텔레스의 관을 구경하러 온 저와 같은 관광객 몇 명도 있습니다. 아마 그들은 축복을 구하는 것일지도 모릅니다. [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에는 그에게 기도하면 행운과 좋은 비가 온다는 오래된 미신이 있기 때문입니다.\n\n어떤 면에서는 웅장한 사상가의 시신이 분명히 안치되어 있을 커다란 나무 널빤지라는 점에서 시시한 광경입니다. 그럼에도 불구하고, 이 고대 인물의 존재 앞에 있다는 것, 그에 대해 너무나 많은 것이 기록되어 있다는 사실에는 심오한 무언가가 있습니다." # 11417930636131324793
  sicily.0132.a: "저는 떠나기 전에 조용한 성찰의 시간을 갖겠습니다." # 14282643753795416034
  sicily.0133.t: "갈렌" # 599418674499917328
  sicily.0133.desc: "마침내 갈레노스의 무덤에 도착했다. 그곳은 [GetTitleByKey('b_palermo').GetNameNoTier]와 미실메리 사이에 있으며, 후자에서 약간 동쪽에 치우쳐 있다.\n이 장소는 도시 외곽에 위치해 있어, [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]의 중심지보다는 확실히 덜 붐빈다. 이곳에 사람이 많지는 않지만, 나처럼 갈레노스에게 경의를 표하려는 몇몇 동료 여행자들이 있는 듯하다.\n어떤 면에서는 시시한 광경이다. 위대한 의사의 시신이 잠들어 있을 만한, 눈에 띄지만 소박한 무덤이다. 그럼에도 불구하고, 너무나 많은 기록에 남아 있는 이 고대 인물의 존재 앞에 서 있다는 것에는 심오한 무언가가 있다." # 16961089860013392851
  sicily.0133.a: "$sicily.0132.a$" # 2934355099950587050
  sicily.0134.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 성전사들" # 1112656290770809112
  sicily.0134.desc: "마침내 나는 #italic 카스르 사드#! 성 앞에 섰습니다. 이곳은 [GetReligionByKey('islam_religion').GetAdjective] 신도들 사이에서 가장 유명한 성채 중 하나입니다. 이곳에는 [GetGeographicalRegion('custom_sicily').GetName]에서 목숨을 바친 고귀한 전사들의 무덤이 많이 안치되어 있을 뿐만 아니라, 모든 방향으로 일종의 #italic 바라카#!, 즉 축복을 내뿜는다고 전해집니다.\n\n나는 이 용감하고 헌신적인 영웅들에게 경의를 표하기 위해 이곳에 온 유일한 사람이 아닙니다. 또한, 근처에 있는 미친 여인의 샘이라는 뜻의 #italic '아인 알-마즈누나#! 샘을 방문하여 예를 갖춥니다. 그곳 역시 매우 성스럽다고 알려져 있기 때문입니다.\n\n어떤 면에서는 이곳이 다소 싱거운 광경입니다. 성스러운 전사들의 무덤이 단순하고 평범한 환경 속에 연속되어 있습니다. 그럼에도 불구하고, 이 영감을 주는 영웅들의 존재 앞에 서 있다는 것에는 심오한 무언가가 있습니다." # 368985071622719626
