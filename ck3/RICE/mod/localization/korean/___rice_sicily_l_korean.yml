  sicily.0060.t_alt_ME: "시칠리아의 운명" # 13135591435973163074
  sicily.0060.desc.muslim_alt_ME: "이제 [norman.GetNameNoTooltip]의 모험가들은 그들이 남부 이탈리아의 [greek.GetName]과 [lombard.GetName] 도시들에 했던 짓을 하려 하고 있습니다. [roger.GetFirstNameNoTooltip]가 [roger.GetHerselfHimself]를 위해 [GetGeographicalRegion('custom_sicily').GetName] 전체를 정복하길 원하기 때문입니다. 쇠약해지는 [spotlight_muslim.GetDynasty.GetName] 국가가 패배에 점점 더 가까워지면서, 싸움에 지친 일부 [GetReligionByKey('islam_religion').GetAdjective] 현지인들은 잠시 앞을 보지 못하고 [norman.GetNameNoTooltip]를 환영하며, 혼란보다는 이교도의 안정적인 통치가 낫다고 믿고 있습니다.\n\n하지만, 영향력이 약해지고 있음에도 불구하고, [spotlight_muslim.GetFirstNameNoTooltip]와 그의 아버지 [zirid_father.GetFirstNameNoTooltip]는 [roger.GetFirstNameNoTooltip]에 맞서 여전히 저항하고 있습니다. 이 섬의 운명이 어떻게 될지 궁금해집니다…." # 6776084952594360563
  sicily.0060.desc.christian_alt_ME: "[al_thumna.GetFirstNamePossessiveNoTooltip]의 죽음과 함께, 이 섬의 끝없는 전쟁은 새로운 국면으로 접어들었습니다. [roger.GetFirstNameNoTooltip]에게 있어, 섬 전체가 #italic [GetReligionByKey('christianity_religion').GetAdjective]#의 지배하에 놓일 때에야 비로소 질서가 회복될 것이며, 이곳에는 챙길 부도 많습니다.\n\n여전히 수많은 이교도들이 [spotlight_muslim.GetDynasty.GetName] 가문의 깃발 아래 [zirid_father.GetFirstNameNoTooltip]와 그의 아들 [spotlight_muslim.GetFirstNameNoTooltip]의 저항을 이어가고 있습니다. 그러나 다른 이들은 [roger.GetFirstNamePossessiveNoTooltip]의 도착을 환영하는데, 이는 그들이 [roger.GetFirstNameNoTooltip]가 섬의 안정을 가져올 것이라 생각하기 때문이거나, 혹은 [roger.GetHerHis] 죽은 동맹인 [al_thumna.GetFirstNameNoTooltip]의 충성스러운 추종자들이기 때문일 것입니다. 이 섬의 운명이 어떻게 될지 궁금해질 따름입니다...." # 792319597990672261
  sicily.0060.desc.fallback_alt_ME: "[al_thumna.GetFirstNamePossessiveNoTooltip]의 죽음으로, 이 용병 형제들은 섬 전체를 자신들의 것으로 차지하려 합니다. 죽은 친구에 대한 복수를 원하든, 이 기회를 이용해 이득을 취하려 하든, 혹은 둘 다이든 말입니다.\n\n약화된 [spotlight_muslim.GetDynasty.GetName] 왕조의 깃발 아래 많은 [GetReligionByKey('islam_religion').GetAdherentNamePlural]들이 계속해서 이 침략에 저항하고 있습니다. 이는 이 무자비한 침략자들의 도래를 두려워하기 때문입니다. 하지만 섬 주민들 중 일부는 종교에 관계없이 이 [norman.GetCollectiveNounNoTier]들을 평화와 안정을 가져다줄 환영받는 존재로 여기기도 합니다. 이 섬의 운명이 어떻게 될지 궁금해질 따름입니다…." # 1110875193184617918
  sicily.0060.t: "시칠리아의 타이파 왕국들" # 17526547009587610327
  sicily.0060.desc: "[kalbid.GetFirstName]가 몇 년 전 사망하고 [kalbid.GetDynasty.GetName] 왕조가 [GetGeographicalRegion('custom_sicily').GetName]에 대한 통제권을 잃자, [GetReligionByKey('islam_religion').GetAdjective] 군벌들이 섬을 차지하기 위해 싸우면서 아수라장이 벌어졌습니다.\n\n이 #italic 타이파#!들이 서로 끝없는 전쟁을 벌이는 동안, 한 군벌인 [al_thumna.GetFullName]은 두 형제인 [robert.GetFirstName]와 [roger.GetFirstName]가 이끄는 [norman.GetName] 용병들의 도움을 구했습니다." # 4187475994751315077
  sicily.0060.desc.muslim: "이제 [norman.GetNameNoTooltip] 모험가들은 남부 이탈리아의 [greek.GetName]과 [lombard.GetName] 도시들에 자신들이 했던 짓을 하려 하고 있습니다. [roger.GetFirstNameNoTooltip]이 [roger.GetHerselfHimself]를 위해 [GetGeographicalRegion('custom_sicily').GetName] 전체를 정복하고자 하기 때문입니다. 전투에 지친 일부 [GetReligionByKey('islam_religion').GetAdjective] 현지인들은 이교도의 안정적인 통치가 혼란보다 낫다고 여기며, 짦은 안목으로 [roger.GetHerHim]을 환영합니다.\n\n하지만 [roger.GetFirstNameNoTooltip]에게 용감하게 저항하는 이들도 있으니, 바로 강력한 [benavert.GetFirstNameNicknamed]입니다. 이 섬의 운명이 어떻게 될지 궁금해지는군요…." # 6817887855514552955
  sicily.0060.desc.christian: "[al_thumna.GetFirstNamePossessiveNoTooltip]의 죽음과 함께 이 섬의 끝없는 전쟁은 새로운 국면으로 접어들었습니다. [roger.GetFirstNameNoTooltip]에게는 섬 전체가 #bold [GetReligionByKey('christianity_religion').GetAdjective]#의 통치 아래 놓일 때에만 질서가 회복될 것이며, 이곳에는 챙길 부도 많습니다.\n\n일부 이교도들은 [norman.GetCollectiveNounNoTooltip]에 계속 저항하고 있으며, 그중에는 [benavert.GetFirstNameNicknamed]도 있습니다. 하지만 다른 이들은 [roger.GetFirstNamePossessiveNoTooltip]의 도착을 환영하는데, 이는 그들이 [roger.GetFirstNameNoTooltip]이 섬을 안정시킬 수 있다고 생각하거나, 혹은 [roger.GetHerHis] 죽은 동맹인 [al_thumna.GetFirstNameNoTooltip]의 충실한 추종자들이기 때문일 것입니다. 이 섬의 운명이 어떻게 될지 궁금해집니다...." # 2267271905824851601
  sicily.0060.desc.fallback: "[al_thumna.GetFirstNamePossessiveNoTooltip]의 죽음과 함께, 이 용병 형제들은 친구의 복수를 원하든, 이 기회를 이용해 섬을 차지하려 하든, 혹은 둘 다이든 간에 섬 전체를 자신들의 통제하에 두려 합니다.\n\n수많은 [GetReligionByKey('islam_religion').GetAdjective] 통치자들은 이러한 침략에 계속 저항하고 있으며, 특히 [benavert.GetFirstNameNicknamed]는 이 무자비한 침략자들의 도래를 두려워합니다. 하지만 섬 주민들 중 일부는 – 종교에 관계없이 – 이 [norman.GetCollectiveNounNoTier]들을 환영받는 평화와 안정의 전달자로 여깁니다. 이 섬의 운명이 어떻게 될지 궁금해질 따름입니다…." # 13772148828710937113
  sicily.0060.a: "세 세계가 만나는 그 섬에서 다음에 무슨 일이 일어날까요?" # 5510170979092627766
  sicily.0060.tooltip: "#emphasis 역사적 배경:#! 수년간 쇠퇴하고 있었지만, 1040년에 칼비드 에미리트가 붕괴하면서 무슬림 시칠리아에 새로운 내전과 분열의 시대가 도래했습니다. 일부 지역 #italic 타이파#!가 강력하고 번성하는 지역 중심지로 변모할 수 있었던 이베리아와는 달리, 시칠리아의 #italic 타이파#!들은 상대적으로 약했고 권력을 공고히 할 수 없어 라이벌들에 맞서 외세의 도움을 구해야 했습니다. 예를 들어, 북아프리카의 지리드 왕조는 수십 년 동안 섬의 정치에 지속적으로 개입했습니다.\n\n이러한 배경을 고려할 때, 시라쿠사의 통치자였던 이븐 알-투므나가 1061년에 노르만족의 군사적 지원을 요청한 것은 그리 비정상적인 일이 아닙니다. 그럼에도 불구하고 1062년에 알-투므나가 사망하자 로저 휘하의 노르만족은 섬 전체를 정복할 편리한 구실을 얻게 되었습니다. 흥미롭게도 알-투므나의 추종자들은 동맹으로서 로저와 계속 싸웠으며, 일부 지역 기독교인들은 노르만족에 저항한 사람들 중에 있었습니다.\n\n시라쿠사의 후대 통치자인 이븐 아바드(기독교 자료에서는 베나베르트로 알려짐)는 노르만족에 대한 마지막 저항을 이끌었습니다. 그가 1086년 전투에서 사망한 후, 1091년 노토가 함락되면서 시칠리아의 노르만 정복은 마무리되었습니다." # 16394128927683489788
  sicily.0061.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  sicily.0061.desc: "[GetGeographicalRegion('custom_sicily').GetName]가 마침내 #italic 우리의 것#이 되었습니다.\n\n섬 정복이 완료되면서 이곳에 사는 모든 이들, 라틴인부터 그리스인, 아랍인까지, 기독교도, 무슬림, 유대교도 모두 제 아래 복종하게 되었습니다. 더 이상의 다툼도, 혼란도 없습니다." # 17837362015920424969
  sicily.0061.desc.benavert_converted: "심지어 한때 나를 두려워했던 적수였던 [benavert.GetFirstNameNicknamed]조차도 신의 빛을 보고 [christian.GetName]으로 개종했소. 섬의 다른 이교도들도 곧 그를 따를 것이라 확신하오." # 13498044280197434670
  sicily.0061.desc.benavert_dead: "심지어 한때 두려워했던 적수, [benavert.GetFirstNameNicknamed]마저 사라졌습니다. [benavert.GetHerHis]의 죽음으로 저의 정복에 저항하던 자들의 사기는 증발해 버렸습니다." # 2728762743190370044
  sicily.0061.desc.ending: "이제 수년간의 원정 끝에, 이 고대 땅에 우리 가문의 분가를 위한 진정한 권력 기반을 다질 수 있게 되었소. 우리 분가가 앞으로도 오랫동안 지중해에서 막대한 권력과 영향력을 행사할 것이라 의심치 않소." # 2254412542049437720
  sicily.0061.a: "이 아름다운 섬은 이제 진정으로 우리의 고향처럼 느껴지는군." # 976179066440724833
  sicily.0062.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  sicily.0062.desc.intro: "마침내. 수년간 끊임없는 호족들의 전투와, 잔혹한 [norman.GetName] 무리의 쉴 새 없는 파도를 견뎌낸 끝에, [GetGeographicalRegion('custom_sicily').GetName] 섬은 이번에는 [uniter.GetFirstNameNicknamed]와 [uniter.GetDynasty.GetName] 가문의 깃발 아래 다시 한번 통합되었습니다." # 16082461840840652375
  sicily.0062.desc.roger_converted: "\n\n놀랍게도, [norman.GetCollectiveNoun]의 한때 이교도 지도자였던 [roger.GetTitledFirstName] 님은 심지어 [faith.HighGodName]을 받아들이고 [roger.GetFaith.GetName]으로 개종하기까지 했습니다!" # 14938541992713131226
  sicily.0062.desc.roger_dead: "#bold 노르만# 침략자들은 한때 크게 두려움을 샀으나, 그들의 강력한 지도자였던 [roger.GetTitledFirstName]의 죽음 이후 길을 잃은 듯합니다. [norman.GetNameNoTooltip]" # 15286491161135119114
  sicily.0062.desc.ending: "어쨌든, 섬에는 안정과 질서가 회복되고 있습니다. 언젠가 곧 예전처럼 번성할지도 모르지요.\n\n하지만 우리의 일은 끝나지 않았으며, 쉴 틈이 없습니다. 이 섬은 여전히 지중해 다른 곳에서 오는 이교도들의 공격과 내부의 불화로 위협받고 있습니다. 재건 과정은 길고 험난하겠지만, 마침내 #italic 시작#되고 있습니다." # 13349043250193620539
  sicily.0062.a: "그리고 이 아름다운 섬의 역사는 계속됩니다...." # 1599745728081955637
  sicily.0063.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 통합 (일단은)" # 10219154909576293700
  sicily.0063.desc: "혼란의 세월이 지난 후, [GetGeographicalRegion('custom_sicily').GetName] 섬은 [uniter.GetTitledFirstName]에 의해 통일되었습니다. 정치와, 물론 군사력을 통해, [uniter.GetSheHe]는 수년 전 [kalbid.GetDynasty.GetName] 왕조가 몰락한 이래 처음으로 섬을 한 통치자 아래 두는 데 성공했습니다.\n\n일부는 이것을 새로운 여명으로 여기며, 이제 [uniter.GetFaith.GetAdjective] [uniter.GetCulture.GetName]의 통치 아래 섬에 마침내 평화와 번영이 돌아올 것이라 믿습니다. 다른 이들은 이 사건을 더 부정적으로 보며, 부당하고 이교적인 폭정의 귀환으로 간주합니다.\n\n여러 세계의 경계에 놓인 이 아름답고 탐나는 섬은 기회와 흥분이 부족할 날이 없을 것입니다. 전설적인 [GetGeographicalRegion('custom_sicily').GetName]에서 다음에 무슨 일이 일어날지는 시간이 말해줄 것입니다." # 17373714165950740415
  sicily.0063.a: "[uniter.GetDynasty.GetName]의 통치가 그곳에서 얼마나 오래 지속될지 두고 보죠." # 7286094608195806673
  sicily.0064.t: "#italic 다르 알 이슬람#!의 변경지대" # 1901783831432479087
  sicily.0064.desc: "나는 #italic 다르 알 이슬람#!, 유일신교의 영역의 가장자리에서 통치하고 있소.\n\n하지만 우리가 [islam.GetName]의 이 변경 지역, [GetGeographicalRegion('world_europe_south_italy').GetName]을 지키기 위해 흘린 피와 땀, 눈물에도 불구하고, [islam.GetAdjectiveNoTooltip] 세계는 여전히 우리를 무시하고 있소. [abbasid.GetHouse.GetName] 칼리프들이 이 땅의 총독으로 나를 인정하고 상징적인 지원을 해주는 데만 수년이 걸렸소. 특히 이제 [christian.GetAdjective]의 [louis.GetTitledFirstName] 군대가 우리 문 앞에 닥쳐오면서, 우리는 잊혀진 존재 취급을 받고 있소.\n\n하지만 변경 지역은 기회를 제공하는 묘한 방식이 있소. 예를 들어, 우리를 위협하는 바로 그 불신자들에게 협상이나 약간의 금을 제공한다면 우리와 동맹을 맺도록 설득할 수도 있소. 결국 우리는 그들 중 일부와, 특히 공동의 적을 공유하는 경우, 생산적인 교역과 외교 관계를 맺어왔소.\n\n무슨 일이 일어나든, 이 반도에서 [islam.GetNameNoTooltip]의 운명은 나의 지도 아래 결정될 것임을 나는 알고 있소." # 13569320591871960723
  sicily.0064.a: "[islam.GetAdjectiveNoTooltip] 세상은 언젠가 우리의 희생을 높이 평가할 것입니다." # 3524749451796131823
  sicily.0064.tooltip: "#emphasis 역사적 배경:#! 바리 토후국은 847년(아랍 및 베르베르 모험가들에 의해 건국됨)부터 871년 프랑크 황제 루이 2세의 군대에게 바리가 함락될 때까지 이탈리아 본토에 존재했던 중요한 이슬람 국가였습니다. 바리의 세 번째 통치자인 사우단은 857년경에 집권했는데, 그의 출신에 대해서는 논란이 있으며 시칠리아, 아랍, 베르베르, 심지어 사하라 이남 아프리카 출신일 수도 있습니다.\n\n바리 토후국은 본질적으로 불안정한 변경 지대에 위치했기 때문에 이슬람 세계로부터 많은 지지를 받지 못했습니다. 예를 들어, 사우단이 아바스 왕조 정부로부터 총독 칭호를 인정받기까지는 수년이 걸렸는데, 이 칭호는 사실 그의 전임자인 무파라그가 이전에 요청했던 것이었습니다.\n\n그럼에도 불구하고, 사료에서 묘사되는 사우단의 모습은 상반됩니다. 기독교 자료들은 그를 무자비한 폭군이자 배신적인 뱀으로 묘사하는 반면, 무슬림 및 유대인 자료들은 그를 학식이 있고, 공정하며, 생산적인 통치자로 묘사하며, 유대인 학자 아부 아론을 친구로 두었다고 합니다.\n\n871년 바리가 함락된 후, 사우단의 최종 행방은 불확실합니다. 그는 처형되었거나, 타란토로 도망쳤거나, 루이에게 사로잡힌 후 루이의 고문으로 복무했을 수 있습니다. 만약 후자가 사실이라면, 그는 한동안 루이와 롬바르드족을 서로 이간질했다고 합니다." # 8347401778502524539
  sicily.0065.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  sicily.0065.desc: "기적적으로, 저는 [islam.GetName]을 위해 [GetGeographicalRegion('RICE_mainland_southern_italy').GetName]에 [islam.GetAdjective]의 발판을 마련했습니다. 강력한 [islam.GetAdjectiveNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 저는 이제 이교도와 신앙인 모두에게 존경을 받고 있습니다.\n\n한때 이교도들에게 맡겨진 잃어버린 대의로 치부했던 [islam.GetAdjectiveNoTooltip] 세계가 마침내 저와 제 용감한 신하들이 마땅히 받아야 할 관심과 존경을 보이기 시작했습니다. 우리의 막대한 노력과 희생이 없었다면, 우리는 이 땅을 불신자들에게 빼앗겼을 것입니다.\n\n이제 이 반도에서 적들에 맞선 저의 입지를 확보했으니, 위대한 기회가 우리를 기다리고 있습니다. 우리는 계속해서 북쪽으로 진격하여 [christian.GetName]의 심장부를 공격할 수 있으며, 무역망을 구축하고 도시를 발전시켜 이 전쟁으로 황폐해진 지역에 문명을 가져올 수도 있습니다. 이 아름다운 땅은 우리에게 줄 것이 많으며, 미래는 많은 약속을 품고 있습니다." # 4869150530298732785
  sicily.0065.a: "마침내 남부 이탈리아 전체가 #italic 다르 알 이슬람#! 내에 들어왔습니다." # 3872858264344088124
  sicily.0065.a.tooltip: "$RICE_sicily_administer_frontier$ [decision|E]의 비용이 영구적으로 감소합니다." # 14361592635948669833
  sicily.0066.t: "바리 토후국, 승리하다" # 746123346328384026
  sicily.0066.desc: "수년 전, [GetTitleByKey('c_bari').GetNameNoTier] 에미리트가 지중해 사방에서 모여든 [islam.GetAdjective] 모험가 무리에 의해 세워졌을 때, 이것이 [GetGeographicalRegion('custom_sicily').GetName]에서 가장 강력한 정치체 중 하나로 부상할 것이라고 예상한 이는 거의 없었습니다.\n\n현명하고 유능한 [sawdan.GetFirstName]의 통치 아래, [islam.GetNameNoTooltip]은 [christian.GetAdjective] 적들의 공격을 성공적으로 격퇴했을 뿐만 아니라(때로는 [christian.GetAdjectiveNoTooltip] 동맹이나 용병의 도움을 받았음이 주목할 만합니다), 번영하는 영토를 건설하고 학식 있는 궁정을 육성했습니다.\n\n이제 [islam.GetAdjectiveNoTooltip] 세계는 그의 업적을 더 이상 무시할 수 없으며, 그의 동족 중 다수는 그를 당대 최고의 통치자 중 한 명으로 칭송하고 있습니다. 한편, [christian.GetAdjectiveNoTooltip] 세계는 [sawdan.GetFirstNameNoTooltip]이 이탈리아와 그리스의 심장부에 가하는 위협 때문에 긴장하고 있습니다." # 15238177228291119943
  sicily.0066.a: "이 척박한 변경에서 다음에 무슨 일이 일어날까요?" # 10293255918374816812
  sicily.0067.t: "소우단의 과거" # 1166800736292149133
  sicily.0067.desc: "제가 [GetGeographicalRegion('custom_sicily').GetName]의 작은 [GetReligionByKey('islam_religion').GetAdjective] 공동체의 지도자가 되기까지 험난한 여정이었습니다. 우리는 진정으로 이 변경 지역으로 전 세계에서 모여들었습니다.\n\n우리 중 일부는 이미 [GetGeographicalRegion('RICE_insular_sicily').GetName]에 뿌리를 내리고 있습니다. 타지에서 이주해 온 정착민이거나 그들의 후손들입니다. 다른 이들은 멀리서 왔습니다. [GetGeographicalRegion('custom_andalusian').GetName], [GetGeographicalRegion('ghw_region_egypt_et_al').GetName], [GetGeographicalRegion('RICE_ifriqiya_region').GetName] 해안, $heritage_berber_name$ 내륙, 혹은 심지어 아프리카 깊은 곳 등지에서 말입니다. 저의 경우는…" # 5655709082310938056
