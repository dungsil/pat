  sicily.0101.desc: "[GetGeographicalRegion('custom_sicily').GetName]의 관리를 승진시킬 때, 그들의 전문 분야와 재능 또한 고려해야 합니다. 결국 이는 그들의 경력에만 좋은 것이 아니라, 이상적으로는 행정의 부족한 부분을 도울 수 있도록 관리를 활용할 수 있어야 하기 때문입니다.\n\n어쨌든, 제가 찾아야 할 능력은 무엇입니까?" # 3683766005570549457
