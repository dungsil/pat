  RICE_sicily_virgil_negative_modifier_19_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 죽어가는 카밀라의 손이 창을 잡아당겼으나, 쇠끝은 갈비뼈 깊숙이 박혀 꼼짝도 하지 않았다.\n\\\"카밀라의 죽어가는 손이 창을 잡아당겼으나, 쇠끝은 갈비뼈 깊숙이 박힌 채로 굳건히 박혀 있었다." # 7855690521609083739
