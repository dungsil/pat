  activity_RICE_sicily_virgil_tomb_visit_desc: "어떤 이들은 베르길리우스가 위대한 시인일 뿐만 아니라 기적을 행하는 자였다고 말합니다. #italic 나폴리 동굴#!은 그가 기적적으로 건설했다고 전해지며, 그의 가묘 근처에 있습니다." # 10729518758520359376
