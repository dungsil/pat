  trait_RICE_sicilian_ruler_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 [RICE_sicily_struggle|E]의 정치와 사회에 어느 정도 영향력을 행사하는 통치자이거나 저명인사입니다.$trait_RICE_sicilian_ruler_info$" # 11890004231340335226
  trait_track_RICE_sicilian_ruler_latin: "라틴어" # 7847413055790870294
  trait_track_RICE_sicilian_ruler_latin_desc: "로마의 권위가 쇠퇴한 후에도, [RICE_sicily_struggle|E]는 여전히 많은 수의 라틴계 민족들이 거주하고 있습니다. 그들의 존재는 이 지역을 서유럽 나머지 지역과 더 가깝게 묶어줍니다." # 6035585536237380854
  trait_track_RICE_sicilian_ruler_arabic: "아랍-베르베르" # 12409632492611411880
  trait_track_RICE_sicilian_ruler_arabic_desc: "고대 카르타고인들의 시절부터, [RICE_sicily_struggle|E]는 북아프리카에서 유래한 민족들의 존재를 목격해 왔습니다. 그들은 조상의 고향과 강력한 경제적, 정치적 유대를 유지하고 있습니다." # 10572804543444890897
  trait_track_RICE_sicilian_ruler_greek: "그리스" # 13710292161987742349
  trait_track_RICE_sicilian_ruler_greek_desc: "옛날 옛적에 그리스인들은 [RICE_sicily_struggle|E]에 식민지를 건설하고 그곳을 #italic 마그나 그라이키아#!라고 불렀습니다. 수 세기 동안 라틴족의 지배를 받았음에도 불구하고, 그리스인들은 이 지역에서 여전히 큰 영향력을 유지하고 있으며 본토 그리스의 동족들과 긴밀한 유대를 맺고 있습니다." # 3277093532578934539
  RICE_sicilian_ruler_progress_towards_trait_0_tt: "[THIS.Char.GetShortUINameNoFormat|U]는 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]를 채택할 수 있습니다." # 9792534527435241037
  RICE_sicilian_ruler_progress_towards_trait_1_tt: "[THIS.Char.GetShortUINamePossessive]의 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E] 경험치 획득량이 약간 증가합니다" # 1513125690718866340
  RICE_sicilian_ruler_progress_towards_trait_2_tt: "[THIS.Char.GetShortUINamePossessive]의 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E] 경험치 획득량 증가" # 10031781959593446198
  RICE_sicilian_ruler_progress_towards_trait_3_tt: "[THIS.Char.GetShortUINamePossessive]의 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E] 경험치 획득량이 크게 증가합니다." # 17269028332204528512
  RICE_sicilian_ruler_xp_gain_message: "[GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] 경험치" # 8686657269974981930
  RICE_sicily_aspiration_sawdan_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$ [independent|E] [ruler|E]로서 [GetTitleByKey('d_apulia').GetNameNoTier]을 지배하십시오\n$EFFECT_LIST_BULLET$ [GetGeographicalRegion('RICE_mainland_southern_italy').GetName] 내 최소 #V 8#! 개의 [counties|E]를 지배하거나, 혹은 당신의 [vassals|E]들이 지배하도록 하십시오\n$EFFECT_LIST_BULLET$ [piety_level|E]이 [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상이거나, 혹은 [prestige_level|E]가 [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상이어야 합니다\n$EFFECT_LIST_BULLET$ $RICE_sicily_administer_frontier$ [decision|E]를 최소 한 번 실행하십시오\n$EFFECT_LIST_BULLET$무슬림 [faith|E] 상태를 유지하십시오\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E] 획득\n$EFFECT_LIST_BULLET$ @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$ @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E] 획득\n$EFFECT_LIST_BULLET$ [special_troops|E] #V 1000#!개 획득, 여기에는 일부 [men_at_arms|E] 포함\n$EFFECT_LIST_BULLET$ [head_of_faith|E]가 있다면 [opinion|E] #P +25#! 획득\n$EFFECT_LIST_BULLET$ $RICE_sicily_administer_frontier$ [decision|E]의 비용이 영구적으로 감소합니다\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$ $RICE_sicily_recruit_soldiers_decision$ [decision|E]를 최소 한 번 실행하십시오 (보상: [martial_lifestyle|E] [perk|E] 획득)\n$EFFECT_LIST_BULLET$ [king|E] 또는 [emperor|E] [rank|E]이거나 최소 #V 3#! 개의 [duchy|E] [titles|E]를 소유하십시오 (보상: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E] 획득)\n$EFFECT_LIST_BULLET$ [c_roma] [county|E]를 통치하십시오 (보상: @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E] 획득)" # 6011517409249894943
  RICE_sicily_historical_aspiration_action_sawdan: "#italic 압바스 왕조가 혼란에 빠지고 대다수의 무슬림들이 바리 에미리트를 이슬람 세계의 무법천지 변경 주로 취급하는 가운데, 이탈리아에 이슬람을 영구히 정착시키려면 당신이 바리라는 신생 식민지를 모든 종류의 적으로부터 방어하는 데 앞장서야 합니다.#!$RICE_sicily_aspiration_sawdan_desc$" # 1508201336232849364
  RICE_sicily_historical_aspiration_modifier_desc_sawdan: "[GetModifier('RICE_sicily_aspiration_establish_islam_in_southern_italy').GetNameWithTooltip]" # 295129304972354235
  RICE_sicily_aspiration_roger_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$ [completely_control|E] [GetTitleByKey('d_sicily').GetNameNoTier]\n$EFFECT_LIST_BULLET$ [prestige_level|E]이 [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상이어야 함\n$EFFECT_LIST_BULLET$기독교 [faith|E]를 유지해야 함\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$@piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E] 획득\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$존재한다면 [head_of_faith|E]에게서 #P +25#! [opinion|E] 획득\n$EFFECT_LIST_BULLET$ [GetGeographicalRegion('RICE_insular_sicily').GetName] 내 모든 [county|E]는 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]를 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$ [piety_level|E]이 [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상이어야 함 (보상: @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E] 획득)\n$EFFECT_LIST_BULLET$ [GetTitleByKey('d_sicily').GetNameNoTier] [duchy|E]의 [ruler|E]이거나 최소 #V 10#! [counties|E]를 직접 통제해야 함 (보상: [GetMaA('RICE_sicily_bowmen').GetName] #V 400#! 및 [GetMaA('conrois').GetName] [special_troops|E] #V 100#! 획득)\n$EFFECT_LIST_BULLET$베나베르트가 기독교 [faith|E]이거나 사망해야 함 (보상: 사망 시 @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E] 및 @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E], 혹은 개종 시 @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E] 획득)" # 7969986319028095091
  RICE_sicily_historical_aspiration_action_roger: "#italic 시칠리아는 서로 전쟁 중인 무슬림 타이파들로 분열되어 있으며, 이들은 이전에 노르만 용병들을 고용했었습니다. 이제 당신과 동료 노르만들은 이 기회를 이용해 남쪽을 공격하여 이 아름답고 비옥한 섬을 정복해야 합니다!#!$RICE_sicily_aspiration_roger_desc$" # 11767549009870122659
  RICE_sicily_historical_aspiration_modifier_desc_roger: "[GetModifier('RICE_sicily_aspiration_complete_conquest_of_sicily').GetNameWithTooltip]" # 14583421470908734819
  RICE_sicily_aspiration_benavert_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$다음의 [independent|E] [ruler|E]가 되십시오: [GetTitleByKey('d_sicily').GetNameNoTier]\n$EFFECT_LIST_BULLET$ [completely_control|E] [GetTitleByKey('d_sicily').GetNameNoTier]를 독립적인 [ruler|E]로서\n$EFFECT_LIST_BULLET$ [piety_level|E]가 [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상일 것\n$EFFECT_LIST_BULLET$ [prestige_level|E]가 [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상일 것\n$EFFECT_LIST_BULLET$무슬림 [faith|E] 상태 유지\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$@piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E] 획득\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$존재하는 경우 [head_of_faith|E]로부터 [opinion|E] #P +25#!\n$EFFECT_LIST_BULLET$ [GetGeographicalRegion('RICE_insular_sicily').GetName] 내 모든 [county|E]는 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$ [piety_level|E]가 [GetModifier( 'piety_level_4' ).GetNameWithTooltip|L] 이상이거나 [prestige_level|E]가 [GetModifier( 'prestige_level_4' ).GetNameWithTooltip|L] 이상일 것 (보상: @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E])\n$EFFECT_LIST_BULLET$최소 #V 8#! [counties|E]를 직접 통제할 것 (보상: [special_troops|E] [GetMaA('RICE_sicily_bowmen').GetName] #V 400#! 및 [GetMaA('conrois').GetName] #V 100#! 획득)\n$EFFECT_LIST_BULLET$로저 드 오트빌이 무슬림 [faith|E]이거나 사망할 것 (보상: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E], 사망 시 @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [prestige|E], 개종 시 @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [piety|E])" # 6020820757401064543
  RICE_sicily_historical_aspiration_action_benavert: "#italic 칼비드 에미리트의 붕괴는 시칠리아의 타이파들 사이에 수년간의 내전을 불러왔습니다. 강력한 지도자가 일어나 시칠리아의 무슬림 신앙인들을 통합하고 위험한 노르만 용병 출신 침략자들에 대한 통제권을 회복해야 합니다!#$RICE_sicily_aspiration_benavert_desc$" # 5991490685369442468
  RICE_sicily_historical_aspiration_modifier_desc_benavert: "[GetModifier('RICE_sicily_aspiration_find_jewish_refuge').GetNameWithTooltip]" # 7598010981818528300
  RICE_sicily_aspiration_andreas_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$비지주인 경우 [camp|E]를 이전하거나, 영주인 경우 [ruler|E]로서 [county|E]의 영주가 되십시오. 해당 [county|E]는 [GetReligionByKey('judaism_religion').GetAdjective] [faith|E]에 속하거나, [GetTitleByKey('c_alexandria').GetNameNoTier], [GetTitleByKey('c_cairo').GetNameNoTier], [GetTitleByKey('c_baghdad').GetNameNoTier], [GetTitleByKey('c_shiraz').GetNameNoTier], [GetTitleByKey('c_isfahan').GetNameNoTier], [GetTitleByKey('c_sanaa').GetNameNoTier] 또는 [GetTitleByKey('c_jerusalem').GetNameNoTier] 중 하나여야 합니다.\n$EFFECT_LIST_BULLET$ [piety_level|E]가 [GetModifier( 'piety_level_2' ).GetNameWithTooltip|L] 이상이어야 합니다.\n$EFFECT_LIST_BULLET$ [GetReligionByKey('judaism_religion').GetAdjective] [faith|E]를 유지해야 합니다.\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$@piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [piety|E] 획득\n$EFFECT_LIST_BULLET$@gold_icon! #V [EmptyScope.ScriptValue('RICE_sicily_andreas_aspiration_achieved_gold_value')]#! [gold|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$ [GetTrait('pilgrim').GetName( GetNullCharacter )] [trait|E] 획득 (@piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [piety|E] 및 [learning_lifestyle|E] [perk|E] 획득)\n$EFFECT_LIST_BULLET$ [GetReligionByKey('judaism_religion').GetAdjective] [faith|E]를 가진 [followers|E] 또는 [courtiers|E]가 자신의 [dynasty|E]나 [spouse|E] 또는 [child|E]에 속하지 않는 인물을 최소 세 명 보유 (@piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [piety|E] 및 [diplomacy_lifestyle|E] [perk|E] 획득)" # 7428660303887479133
  RICE_sicily_historical_aspiration_action_andreas: "#italic 그대는 한때 바리의 기독교 대주교였으나, 주님께서 그대의 마음에 모세의 토라에 대한 사랑을 심어주셨습니다. 아아, 그대는 더 이상 기독교 국가에서 안전하지 않으니, 이제 (상대적으로) 더 안전할 중동의 유대교 중심지로 향해야 할 것입니다. 어쩌면 다른 유대인들이나 잠재적인 유대인들이 그대의 영웅적인 여정에 고무될 수도 있겠지요!#!$RICE_sicily_aspiration_andreas_desc$" # 13551052072500359984
  RICE_sicily_historical_aspiration_modifier_desc_andreas: "[GetModifier('RICE_sicily_aspiration_find_jewish_refuge').GetNameWithTooltip]" # 7598010981818528300
  RICE_sicily_aspiration_establish_islam_in_southern_italy: "[RICE_aspiration|E]: 남부 이탈리아에 이슬람 거점 확보" # 1838606956816489567
  RICE_sicily_aspiration_establish_islam_in_southern_italy_desc: "#italic 압바스 왕조가 혼란에 빠지고 대부분의 무슬림들이 바리 토후국을 다르 알 이슬람의 무법지대 변경으로 치부하는 상황에서, 사우단은 바리라는 신생 식민지를 모든 종류의 적으로부터 방어하는 데 앞장서야만 이탈리아에 이슬람을 영구적으로 정착시킬 수 있을 것입니다.#!$RICE_sicily_aspiration_sawdan_desc$\n\n" # 16167925715440113639
  RICE_sicily_aspiration_complete_conquest_of_sicily: "[RICE_aspiration|E]: 시칠리아 정복 완료" # 6851069948419471556
  RICE_sicily_aspiration_complete_conquest_of_sicily_desc: "#italic 시칠리아는 이전 노르만 용병을 고용했던 무슬림 타이파들 간의 분쟁 지역입니다. 이제 노르만족은 이 기회를 틈타 남쪽으로 진격하여 이 아름답고 비옥한 섬을 정복하려 합니다!#!$RICE_sicily_aspiration_roger_desc$\n\n" # 1725071321055916393
  RICE_sicily_aspiration_reunify_sicily: "[RICE_aspiration|E]: 시칠리아 에미리트를 통일하라" # 136417390811339784
  RICE_sicily_aspiration_reunify_sicily_desc: "#italic 칼비드 에미리트의 붕괴는 시칠리아의 타이파(Taifa)들 사이에 수년간의 내전을 초래했습니다. 강력한 지도자가 일어나 시칠리아의 무슬림 신도들을 통합하고 위험한 침략자로 변모한 노르만 용병들에 대한 통제권을 회복해야 합니다!#$RICE_sicily_aspiration_benavert_desc$\n\n" # 15487042463809027975
  RICE_sicily_aspiration_find_jewish_refuge: "[RICE_aspiration|E]: 유대인 피난처 찾기" # 12286741752960826458
  RICE_sicily_aspiration_find_jewish_refuge_desc: "#italic 안드레아스는 한때 바리의 기독교 대주교였으나, 주님께서 그의 마음에 모세의 토라에 대한 사랑을 심어주셨습니다. 아아, 이제 그는 더 이상 기독교 땅에서 안전하지 않으니, 그는 (비교적) 더 안전할 유대인 중심지인 중동으로 향해야 합니다. 그곳에서 어쩌면 다른 유대인들이나 잠재적인 유대인들도 그의 영웅적인 여정에 영감을 받을 수도 있을 것입니다!#!$RICE_sicily_aspiration_andreas_desc$\n\n" # 6873082743399438763
