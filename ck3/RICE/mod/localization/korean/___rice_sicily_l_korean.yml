  RICE_sicily_recruit_soldiers_decision_context_tooltip: "#emphasis 역사적 배경:#! 중세 시칠리아는 종종 여러 민족과 정치 세력 간의 격렬한 전장이었으며, 이들 중 다수는 지역 외부에서 세력 기반을 두고 있었습니다. 이 변경 지대가 매우 다양했기 때문에 정치적, 군사적 충성심은 매우 유연하여 개인의 민족적 또는 종교적 소속과 일치하지 않는 경우가 많았으며, 때로는 소수 민족 및 종교 집단이 고용주에 대한 가장 열렬한 지지자가 되기도 했는데, 이는 단지 그러한 지도자들이 다수 집단으로부터 그들을 보호해 줄 것이기 때문이었습니다. 예를 들어, 무슬림 병사들은 13세기에 루체라로 강제 추방된 후에도 성공적인 시칠리아 왕들을 충성스럽게 섬겼습니다. 또 다른 예로, 11세기에 노르만족이 시칠리아를 처음 침공했을 때, 현지 무슬림과 기독교 인구 모두에게서 노르만족의 지지자와 적을 찾아볼 수 있었습니다." # 1148120381682245048
  RICE_sicily_latin_stronghold_appear_chance_desc: "#V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_latin_stronghold_appearance_value')|0]%#! 확률로 귀하가 소유한 [GetGeographicalRegion('custom_sicily').GetName] 내 [county|E]에 #V 라틴계#! [sicily_stronghold|E]가 나타날 것입니다." # 2014555483840083520
