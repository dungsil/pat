  RICE_sicily_salerno_medical_text_artifact_name: "살레르노 의학서" # 1016703831588462907
  RICE_sicily_salerno_medical_text_artifact_desc: "이 의학 문헌은 [GetTitleByKey('c_salerno').GetNameNoTier]의 저명한 의학 학파 소속 의사이자 의학 학자들의 저작입니다. 다른 지역의 의학 서적을 번역한 것인지, 혹은 이전 학자들의 지식을 종합하여 독창적으로 집필한 것인지는 알 수 없으나, 이 학파의 훌륭한 의학 지식의 또 다른 본보기임에는 틀림없습니다." # 16355177876733053796
  RICE_sicily_ayo_visto_lo_mappamundi_name: "[ROOT.Char.Custom('RICE_sicily_ayo_visto_lo_mappamundi_song_name')]" # 15705841685984311192
  RICE_sicily_ayo_visto_lo_mappamundi_desc: "이것은 [alfonso.GetTitledFirstName]의 통치 기간 동안 [GetGeographicalRegion('custom_sicily').GetName]에서 유행했던 민요인 [ROOT.Char.Custom('RICE_sicily_ayo_visto_lo_mappamundi_song_name')]의 필사본입니다. 이 노래는 시칠리아의 아름다움을 찬양합니다." # 12998625674281518354
  building_type_RICE_sicily_mount_etna: "에트나 산" # 11078472443028871902
  building_type_RICE_sicily_mount_etna_desc: "지중해의 가장 위대한 산 중 하나인 에트나 산은 수세기 동안 전설과 민속의 대상이 되어 왔습니다. 고대에 이 화산은 종교적인 의미를 지녔는데, 신 불카누스, 혹은 헤파이스토스가 에트나 산 아래에 그의 대장간을 가지고 있다고 믿어졌기 때문입니다. 오늘날, 그 활동으로 생성된 화산 토양은 시칠리아에서 가장 비옥한 지역 중 하나로 인근 지역을 만들며, 시칠리아 자체도 이미 상당히 비옥한 곳입니다." # 18407333101251218767
  building_RICE_sicily_mount_etna: "$building_type_RICE_sicily_mount_etna$" # 5878136399176550128
  building_RICE_sicily_mount_etna_desc: "$building_type_RICE_sicily_mount_etna_desc$" # 13192173500824117408
  building_type_RICE_sicily_monte_cassino: "몬테 카시노" # 1447728235465563335
  building_type_RICE_sicily_monte_cassino_desc: "바위 언덕 꼭대기에 자리 잡은 몬테카시노 수도원은 대성인 베네딕토 성인이 베네딕토회 최초의 수도원으로 529년에 설립했습니다. 수세기에 걸쳐 부침을 겪었고 몇 차례 버려지기도 했지만, 방대한 도서관을 갖춘 유럽 최고의 문화 및 학문 중심지 중 하나로 명성을 쌓았습니다. 수도원을 보호하기 위해 수도원이 소유한 세속 영지인 #italic 테라 산크티 베네딕티#!는 중무장되어 있습니다." # 6699443238797200733
  building_RICE_sicily_monte_cassino: "$building_type_RICE_sicily_monte_cassino$" # 18316828240082961987
  building_RICE_sicily_monte_cassino_desc: "$building_type_RICE_sicily_monte_cassino_desc$" # 2951809653405490518
  building_type_RICE_sicily_palace_of_palermo: "팔레르모 왕궁" # 8184248701781943607
  building_type_RICE_sicily_palace_of_palermo_desc: "팔레르모는 시칠리아의 주요 정치, 문화, 경제 중심지이며, 이처럼 웅장한 도시는 그에 걸맞은 장대한 왕궁을 누릴 자격이 있습니다. 시칠리아의 세 세계, 즉 이슬람, 비잔티움, 라틴 서방의 건축 및 예술적 유산을 융합하여, 이는 시칠리아 변경 지대의 수많은 영향과 이야깃거리가 담긴 과거를 증명합니다." # 6187956248338100218
  building_RICE_sicily_palace_of_palermo: "$building_type_RICE_sicily_palace_of_palermo$" # 429325363739525399
  building_RICE_sicily_palace_of_palermo_desc: "$building_type_RICE_sicily_palace_of_palermo_desc$" # 17355262305133820777
  building_type_RICE_sicily_salerno_medical_school: "살레르노 의과대학" # 10420495105597548802
  building_type_RICE_sicily_salerno_medical_school_desc: "전설에 따르면, 라틴계 살레르누스, 그리스계 폰투스, 유대계 헬리누스, 아랍계 압델라라는 네 명의 의학 학자들이 살레르노에서 우연히 만나 서로 친구가 되어 그곳에 의학 학교를 세웠다고 합니다. 이 이야기가 사실이든 아니든, 그 이후로 살레르노는 유럽 최고의 의학 교육 중심지가 되었으며, 그 거대한 도서관들에는 인상적인 의학 서적들이 소장되어 있습니다." # 5446566204972107681
  building_RICE_sicily_salerno_medical_school: "$building_type_RICE_sicily_salerno_medical_school$" # 18308457231570181588
  building_RICE_sicily_salerno_medical_school_desc: "$building_type_RICE_sicily_salerno_medical_school_desc$" # 11265573021037265943
  RICE_sicily_salerno_medical_school_effect_desc: "$unlocks_building_desc$ [decision|E]를 $RICE_sicily_support_salerno_medical_school$로 해금합니다." # 2174692257174168985
  building_type_RICE_sicily_arch_of_trajan: "트라야누스 개선문" # 9608183930833419673
  building_type_RICE_sicily_arch_of_trajan_desc: "고대 로마의 오현제 중 한 명인 트라야누스는 로마 제국 전역에 걸쳐 자신의 건축 사업과 제국을 최대 영토로 확장시킨 정복을 기념하기 위해 여러 개의 크고 웅장한 개선문을 세웠습니다. 이 개선문들 중 가장 잘 보존된 베네벤토의 개선문에는 트라야누스와 그의 업적을 묘사한 조각 부조가 새겨져 있습니다." # 11000548197755476552
  building_RICE_sicily_arch_of_trajan: "$building_type_RICE_sicily_arch_of_trajan$" # 14372698058558313044
  building_RICE_sicily_arch_of_trajan_desc: "$building_type_RICE_sicily_arch_of_trajan_desc$" # 7262758296174269340
  building_type_RICE_sicily_sassi_of_matera_01: "마테라의 사씨" # 6429708398861619589
  building_type_RICE_sicily_sassi_of_matera_01_desc: "지중해 전역에서 동굴 도시를 찾아볼 수 있지만, 마테라만큼 장관을 이루는 곳은 드뭅니다. 이 끊임없이 확장되는 광대한 동굴 네트워크에는 지하 거주지, 시장, 요새, 작업장, 농가, 예배 장소, 인상적인 수자원 관리 시스템 등이 포함되어 있습니다." # 17210091496494428821
  building_RICE_sicily_sassi_of_matera_01: "$building_type_RICE_sicily_sassi_of_matera_01$" # 16105387653424980610
