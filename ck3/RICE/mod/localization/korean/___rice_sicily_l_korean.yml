  RICE_sicily_stabilize_sicilian_frontier_tooltip: "[RICE_sicily_struggle|E]가 다시 한번 세력을 떨치고 있습니다!" # 10639679241293724751
  RICE_sicily_stabilize_sicilian_frontier_desc: "[RICE_sicily_struggle|E]는 오랫동안 세계의 강대국들에게 외면당해 왔으며, 기껏해야 주변부 지역으로 치부되었습니다. 과연 [GetGeographicalRegion('custom_sicily').GetName]의 진정한 [GetPlayer.Custom('GetDaughterSon')]이 나타나 이 고대의 땅을 지중해의 용광로이자 싸워볼 가치가 있는 최전선이라는 본래의 자리로 되돌릴 수 있을까요?" # 897338857043501862
