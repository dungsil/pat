  sicily.0060.t_alt_ME: "시칠리아의 운명" # 13135591435973163074
  sicily.0060.desc.muslim_alt_ME: "이제 [norman.GetNameNoTooltip]의 모험가들은 그들이 남부 이탈리아의 [greek.GetName] 및 [lombard.GetName] 도시들에 했던 짓을 하려 하고 있습니다. [roger.GetFirstNameNoTooltip]가 [roger.GetHerselfHimself]를 위해 [GetGeographicalRegion('custom_sicily').GetName] 전체를 정복하기를 원하기 때문입니다. 쇠약해지는 [spotlight_muslim.GetDynasty.GetName] 국가가 패배에 점점 더 가까워지자, 싸움에 염증을 느낀 일부 [GetReligionByKey('islam_religion').GetAdjective] 현지인들은 이교도의 안정적인 통치가 혼돈보다 낫다고 여기며 성급하게 [roger.GetFirstNameNoTooltip]를 환영합니다.\n\n하지만 영향력이 약해졌음에도 불구하고, [spotlight_muslim.GetFirstNameNoTooltip]와 그의 아버지 [zirid_father.GetFirstNameNoTooltip]는 [roger.GetFirstNameNoTooltip]에 맞서 여전히 저항하고 있습니다. 이 섬의 운명이 어떻게 될지 궁금해질 따름입니다…." # 6776084952594360563
  sicily.0060.desc.christian_alt_ME: "[al_thumna.GetFirstNamePossessiveNoTooltip]의 죽음과 함께, 이 섬의 끝없는 전쟁은 새로운 국면으로 접어들었습니다. [roger.GetFirstNameNoTooltip]에게 있어, 섬 전체가 [GetReligionByKey('christianity_religion').GetAdjective]의 통치하에 들어와야만 질서가 회복될 것이며, 이곳에는 챙길 수 있는 막대한 부가 많다는 것도 잊어서는 안 됩니다.\n\n수많은 이교도들이 [zirid_father.GetFirstNameNoTooltip]와 그의 아들 [spotlight_muslim.GetFirstNameNoTooltip]의 [spotlight_muslim.GetDynasty.GetName] 깃발 아래 저항을 이어가고 있습니다. 하지만, 다른 이들은 [roger.GetFirstNameNoTooltip]가 섬을 안정시킬 수 있다고 생각하거나, 혹은 [roger.GetHerHis] 죽은 동맹인 [al_thumna.GetFirstNameNoTooltip]의 충성스러운 추종자들이기에 [roger.GetFirstNamePossessiveNoTooltip]의 도착을 환영합니다. 이 섬의 운명이 어떻게 될지 궁금해질 따름입니다...." # 792319597990672261
  sicily.0060.desc.fallback_alt_ME: "[al_thumna.GetFirstNamePossessiveNoTooltip]의 죽음으로, 이 용병 형제들은 죽은 친구에 대한 복수를 원하든, 이 상황을 기회 삼아 이용하려 하든, 혹은 둘 다이든 간에 이 섬 전체를 자신들의 통제하에 두려 합니다.\n\n많은 [GetReligionByKey('islam_religion').GetAdherentNamePlural]들은 약화된 [spotlight_muslim.GetDynasty.GetName] 왕조의 깃발 아래 이 침략에 계속 저항하고 있으며, 많은 이들이 이 무자비한 침략자들의 도래를 두려워합니다. 하지만 섬 주민들 중 일부—종교에 상관없이—는 이 [norman.GetCollectiveNounNoTier]들을 환영받는 평화와 안정의 전달자로 여기고 있습니다. 이 섬의 운명이 어찌 될지 궁금해질 따름입니다..." # 1110875193184617918
  sicily.0060.t: "시칠리아의 타이파 왕국들" # 17526547009587610327
  sicily.0060.desc: "[kalbid.GetFirstName]가 수년 전 사망하고, [kalbid.GetDynasty.GetName] 왕조가 [GetGeographicalRegion('custom_sicily').GetName]에 대한 통제권을 잃자, [GetReligionByKey('islam_religion').GetAdjective] 군벌들이 섬을 차지하기 위해 피비린내 나는 싸움을 벌였습니다.\n\n이 #italic 타히파#!들이 서로 끝없는 전쟁을 벌이는 동안, 한 군벌인 [al_thumna.GetFullName]은 두 형제인 [robert.GetFirstName]와 [roger.GetFirstName]가 이끄는 [norman.GetName] 용병들의 도움을 구했습니다." # 4187475994751315077
  sicily.0060.desc.muslim: "이제 [norman.GetNameNoTooltip] 모험가들은 그들이 남부 이탈리아의 [greek.GetName] 및 [lombard.GetName] 도시들에게 했던 짓을 하려 하고 있습니다. [roger.GetFirstNameNoTooltip]가 [roger.GetHerselfHimself]를 위해 [GetGeographicalRegion('custom_sicily').GetName] 전체를 정복하기를 원하기 때문입니다. 싸움에 지친 일부 [GetReligionByKey('islam_religion').GetAdjective] 현지인들은 이교도의 안정적인 통치가 혼란보다 낫다고 믿으며, 섣불리 [roger.GetHerHim]를 환영합니다.\n\n하지만 [roger.GetFirstNameNoTooltip]에 용감하게 저항하는 이들도 있으니, 그중에는 강력한 [benavert.GetFirstNameNicknamed]가 있습니다. 이 섬의 운명이 어떻게 될지 궁금해집니다...." # 6817887855514552955
  sicily.0060.desc.christian: "[al_thumna.GetFirstNamePossessiveNoTooltip]의 죽음과 함께, 이 섬의 끝없는 전쟁은 새로운 국면으로 접어들었습니다. [roger.GetFirstNameNoTooltip]에게 있어, 섬 전체가 #bold [GetReligionByKey('christianity_religion').GetAdjective]#의 통치하에 놓일 때에만 질서가 회복될 것이며, 이곳에 풍부한 재물이 있다는 것은 두말할 나위도 없습니다.\n\n일부 이교도들은 [norman.GetCollectiveNounNoTooltip]의 진격을 계속 거부하고 있으며, 그중에는 [benavert.GetFirstNameNicknamed]도 있습니다. 하지만 다른 이들은 [roger.GetFirstNamePossessiveNoTooltip]의 도착을 환영하는데, 그들이 [roger.GetFirstNameNoTooltip]가 섬을 안정시킬 수 있다고 생각하기 때문이거나, 혹은 [roger.GetHerHis] 죽은 동맹인 [al_thumna.GetFirstNameNoTooltip]의 충성스러운 추종자들이기 때문일 것입니다. 이 섬의 운명이 어찌 될지 궁금해질 따름입니다…." # 2267271905824851601
  sicily.0060.desc.fallback: "[al_thumna.GetFirstNamePossessiveNoTooltip]의 죽음으로, 이 용병 형제들은 죽은 친구에 대한 복수를 원하든, 이 상황을 기회 삼아 이용하려 하든, 혹은 둘 다이든, 섬 전체를 자신들의 손아귀에 넣으려 합니다.\n\n수많은 [GetReligionByKey('islam_religion').GetAdjective] 통치자들은 이러한 침략에 계속 저항하고 있으며, 특히 [benavert.GetFirstNameNicknamed]는 이 무자비한 침략자들의 도래를 두려워합니다. 그러나 섬 주민들 중 일부—종교에 관계없이—는 이 [norman.GetCollectiveNounNoTier]들을 환영받는 평화와 안정의 전달자로 여깁니다. 이 섬의 운명이 어떻게 될지 궁금해질 따름입니다...." # 13772148828710937113
  sicily.0060.a: "세 세계가 만나는 그 섬에서 다음에는 무슨 일이 일어날까요?" # 5510170979092627766
  sicily.0060.tooltip: "#emphasis 역사적 배경:#! 수년간 쇠퇴하고 있었지만, 1040년에 칼비드 에미리트가 붕괴하면서 무슬림 시칠리아에 새로운 내전과 분열의 시대가 시작되었습니다. 일부 지역 #italic 타이파#!들이 강력하고 번성하는 지역 중심지로 변모할 수 있었던 이베리아와는 달리, 시칠리아의 #italic 타이파#!들은 상대적으로 약했고 권력을 공고히 할 수 없었기에, 경쟁자들에 맞서 외국 원조를 구해야 했습니다. 예를 들어, 북아프리카의 지리드 왕조는 수십 년 동안 섬의 정치에 끊임없이 개입했습니다.\n\n이러한 배경을 고려할 때, 시라쿠사의 통치자였던 이븐 알-투므나가 1061년에 노르만족의 군사적 지원을 요청한 것은 그리 비정상적인 일이 아닙니다. 그럼에도 불구하고, 1062년에 알-투므나가 사망하자 로저가 이끄는 노르만족은 섬 전체를 정복할 편리한 구실을 얻게 되었습니다. 흥미롭게도, 알-투므나의 추종자들은 동맹으로서 로저와 계속 함께 싸웠으며, 일부 지역 기독교인들은 노르만족에 저항한 이들 중 하나였습니다.\n\n시라쿠사의 후대 통치자였던 이븐 아바드(기독교 자료에서는 베나베르트로 알려짐)는 노르만족에 대한 마지막 저항을 이끌었습니다. 그가 1086년 전투에서 사망한 후, 노르만족의 시칠리아 정복은 1091년 노토가 함락되면서 마무리되었습니다." # 16394128927683489788
  sicily.0061.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  sicily.0061.desc: "[GetGeographicalRegion('custom_sicily').GetName]가 마침내 #italic 우리의 것#이 되었소.\n\n섬 정복이 완료됨에 따라, 라틴인부터 그리스인, 아랍인에 이르기까지, 기독교도, 이슬람교도, 유대교도 할 것 없이 이곳에 사는 모든 이들이 내게 복종하게 되었소. 더 이상의 다툼도, 혼란도 없소." # 17837362015920424969
  sicily.0061.desc.benavert_converted: "심지어 한때 두려워했던 적수인 [benavert.GetFirstNameNicknamed]조차도 신의 빛을 보고 [christian.GetName]으로 개종했소. 섬의 다른 이교도들도 곧 뒤따를 것이라 확신하오." # 13498044280197434670
  sicily.0061.desc.benavert_dead: "심지어 한때 두려워했던 숙적인 [benavert.GetFirstNameNicknamed]마저 사라졌습니다. 그[benavert.GetHerHis]의 죽음으로 저의 정복에 저항하던 자들의 사기가 증발해 버렸습니다." # 2728762743190370044
  sicily.0061.desc.ending: "이제 수년간의 원정 끝에, 나는 이 고대 땅에 우리 가문의 분가를 위한 진정한 권력 기반을 건설할 수 있게 되었다. 우리는 앞으로도 오랫동안 지중해에서 막대한 권력과 영향력을 행사할 것이라 의심치 않는다." # 2254412542049437720
  sicily.0061.a: "이 아름다운 섬은 이제 진정으로 우리의 고향처럼 느껴지는군." # 976179066440724833
  sicily.0062.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  sicily.0062.desc.intro: "마침내. 수년간의 끊임없는 라이벌 군벌 간의 투쟁과 잔혹한 [norman.GetName] 무리의 쉴 새 없는 파도에서 살아남은 끝에, [GetGeographicalRegion('custom_sicily').GetName] 섬은 이번에는 [uniter.GetFirstNameNicknamed]와 [uniter.GetDynasty.GetName] 가문의 깃발 아래 다시 한번 통일되었습니다." # 16082461840840652375
  sicily.0062.desc.roger_converted: "놀랍게도, 한때 불신자였던 [norman.GetCollectiveNoun]의 지도자, [roger.GetTitledFirstName] 경께서는 [faith.HighGodName]을 받아들이고 [roger.GetFaith.GetName]으로 개종까지 하셨습니다!" # 14938541992713131226
  sicily.0062.desc.roger_dead: "#weak [norman.GetNameNoTooltip]# 침략자들은 한때 크게 두려움의 대상이었으나, 그들의 강력한 지도자였던 [roger.GetTitledFirstName]의 죽음 이후 길을 잃은 듯합니다." # 15286491161135119114
  sicily.0062.desc.ending: "아무튼, 섬에는 안정과 질서가 회복되고 있습니다. 언젠가 곧 예전처럼 번성하겠지요.\n\n하지만 우리의 일은 끝나지 않았으며, 쉴 틈이 없습니다. 이 섬은 여전히 지중해 다른 곳에서 오는 이교도들의 공격과 내부의 다툼으로 위협받고 있습니다. 재건 과정은 길고 험난하겠지만, 마침내 #italic 시작되고#! 있습니다." # 13349043250193620539
  sicily.0062.a: "그리고 이 아름다운 섬의 역사는 계속됩니다...." # 1599745728081955637
  sicily.0063.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 통합 (일단은)" # 10219154909576293700
  sicily.0063.desc: "수년간의 혼란 끝에, [GetGeographicalRegion('custom_sicily').GetName] 섬이 [uniter.GetTitledFirstName]에 의해 통일되었습니다. 정치와 물론 군사력을 통해, [uniter.GetSheHe]는 오랜 세월 [kalbid.GetDynasty.GetName] 왕조가 멸망한 이래 처음으로 섬 전체를 한 통치자 아래 두는 데 성공했습니다.\n\n일부는 이것을 새로운 여명으로 여기며, 이제 [uniter.GetFaith.GetAdjective] [uniter.GetCulture.GetName]의 통치 아래 섬에 마침내 평화와 번영이 돌아올 것이라 믿습니다. 다른 이들은 이 사건을 더 부정적으로 보며, 이것이 부당하고 이교적인 폭정의 귀환이라고 여깁니다.\n\n많은 세계의 경계에 놓인 이 아름답고 탐나는 섬은 기회와 흥미가 끊이지 않을 것입니다. 전설적인 [GetGeographicalRegion('custom_sicily').GetName]에서 다음에 무슨 일이 일어날지는 시간이 말해줄 것입니다." # 17373714165950740415
  sicily.0063.a: "[uniter.GetDynasty.GetName] 왕조의 통치가 그곳에서 얼마나 오래 지속될지 두고 보죠." # 7286094608195806673
  sicily.0064.t: "#italic 다르 알 이슬람#!의 변경지대" # 1901783831432479087
  sicily.0064.desc: "나는 #italic 다르 알 이슬람#!, 즉 유일신교의 영역의 가장자리에서 통치하고 있소.\n\n이슬람의 최전선인 [GetGeographicalRegion('world_europe_south_italy').GetName]에서 피와 땀, 눈물을 흘리며 [islam.GetName]을 지켜왔건만, [islam.GetAdjectiveNoTooltip] 세계는 여전히 우리를 무시하고 있소. [abbasid.GetHouse.GetName] 칼리프들이 나를 이 땅의 총독으로 인정하고 상징적인 지원을 해주는 데만도 몇 년이 걸렸지. 특히 지금 [christian.GetAdjective] 군대가 [louis.GetTitledFirstName]의 문 앞에 들이닥친 상황에서는 더욱이 우리를 실패한 사례로 치부하고 있소.\n\n하지만 최전선이라는 곳은 기회를 만들어내는 묘한 힘이 있소. 예를 들어, 우리를 위협하는 바로 그 불신자들도 협상이나 약간의 £gold£만 있다면 우리와 동맹을 맺도록 설득할 수 있소. 결국 우리는 그들 중 일부와 생산적인 교역과 외교를 해왔으니, 특히 공동의 적이 있다면 말이지.\n\n무슨 일이 일어나든, 이 반도에서 [islam.GetNameNoTooltip]의 운명은 나의 지도 아래 결정될 것임을 나는 알고 있소." # 13569320591871960723
  sicily.0064.a: "[islam.GetAdjectiveNoTooltip] 세계는 언젠가 우리의 희생을 높이 평가할 것입니다." # 3524749451796131823
  sicily.0064.tooltip: "#emphasis 역사적 배경:#! 바리 토후국은 847년(아랍 및 베르베르인 모험가들에 의해 건국됨)부터 871년 프랑크 황제 루이 2세의 군대에게 바리가 함락될 때까지 이탈리아 본토에 존재했던 저명한 이슬람 국가였습니다. 바리 토후국의 세 번째 통치자였던 사우단은 857년경에 권력을 잡았는데, 그의 출신에 대해서는 논란이 있으며 시칠리아, 아랍, 베르베르, 심지어 사하라 이남 아프리카 출신일 수도 있습니다.\n\n바리 토후국은 본질적으로 불안정한 변경 지대에 있었기 때문에 이슬람 세계로부터 큰 지지를 얻지 못했습니다. 예를 들어, 사우단이 아바스 왕조 정부로부터 총독으로 인정받기까지는 수년이 걸렸는데, 이는 그의 전임자인 무파라그가 이전에 요청했던 칭호였습니다.\n\n그럼에도 불구하고, 사우단에 대한 주요 기록들의 묘사는 서로 엇갈립니다. 기독교 기록들은 그를 무자비한 폭군이자 배신적인 뱀으로 묘사하는 반면, 무슬림 및 유대교 기록들은 그를 학식 있고 공정하며 생산적인 통치자로 묘사하며, 그가 유대인 학자인 아부 아론을 친구로 두었다고 전합니다.\n\n871년에 바리가 함락된 후, 사우단의 최종 운명은 불확실합니다. 그는 처형되었거나, 타란토로 도망쳤거나, 루이에게 투옥된 후 루이의 고문으로 복무했을 수 있습니다. 후자가 사실이라면, 그는 한동안 루이와 롬바르드인들을 서로 이간질했다고 전해집니다." # 8347401778502524539
  sicily.0065.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  sicily.0065.desc: "기적적으로, 나는 [islam.GetName]을 위해 [GetGeographicalRegion('RICE_mainland_southern_italy').GetName]에 [islam.GetAdjective]의 교두보를 마련했습니다. 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 나는 이교도와 신앙인 모두에게 존경을 받고 있습니다.\n\n한때 우리를 이교도들의 자비에 맡겨진 잃어버린 세력으로 치부했던 [islam.GetAdjectiveNoTooltip] 세계가 마침내 나와 나의 용감한 신하들이 마땅히 받아야 할 관심과 존중을 보이기 시작했습니다. 우리의 막대한 노력과 희생이 없었다면, 우리는 이 땅을 불신자들에게 빼앗겼을 것입니다.\n\n이제 이 반도에서 적들에 맞선 나의 입지를 확보했으니, 위대한 기회들이 우리를 기다리고 있습니다. 우리는 계속해서 북쪽으로 진격하여 [christian.GetName]의 심장부를 공격할 수 있으며, 교역망을 구축하고 도시를 발전시켜 이 전쟁으로 황폐해진 지역에 문명을 가져올 수 있습니다. 이 아름다운 땅은 우리에게 줄 것이 많으며, 미래는 많은 약속으로 가득 차 있습니다." # 4869150530298732785
  sicily.0065.a: "남부 이탈리아가 마침내 완전히 #italic 다르 알 이슬람# 내에 들어왔습니다!" # 3872858264344088124
  sicily.0065.a.tooltip: "$RICE_sicily_administer_frontier$ [decision|E]의 비용이 영구적으로 감소했습니다" # 14361592635948669833
  sicily.0066.t: "바리 에미리국, 승리하다" # 746123346328384026
  sicily.0066.desc: "수년 전, [islam.GetAdjective] 모험가들이 지중해 사방에서 모여 세운 [GetTitleByKey('c_bari').GetNameNoTier] 에미리트가 [GetGeographicalRegion('custom_sicily').GetName]에서 가장 강력한 국가 중 하나로 부상할 것이라고 예상한 이는 거의 없었습니다.\n\n현명하고 유능한 [sawdan.GetFirstName]의 통치 아래, [islam.GetNameNoTooltip]은 그들의 [christian.GetAdjective] 적들의 공격을 성공적으로 격퇴했을 뿐만 아니라(때로는 [christian.GetAdjectiveNoTooltip] 동맹이나 용병의 도움을 받았음도 언급해야 합니다), 번성하는 영토를 건설하고 학식 있는 궁정을 가꾸었습니다.\n\n이제 [islam.GetAdjectiveNoTooltip] 세계는 그의 업적을 더 이상 무시할 수 없으며, 그의 동족 중 다수가 그를 당대 최고의 통치자 중 한 명으로 칭송하고 있습니다. 한편, [sawdan.GetFirstNameNoTooltip]이 이탈리아와 그리스의 심장부에 가하는 위협 때문에 [christian.GetAdjectiveNoTooltip] 세계는 긴장하고 있습니다." # 15238177228291119943
  sicily.0066.a: "이 척박한 변경에서는 다음에 무슨 일이 일어날까요?" # 10293255918374816812
  sicily.0067.t: "소단(Sawdan)의 과거" # 1166800736292149133
  sicily.0067.desc: "작고 #bold [GetReligionByKey('islam_religion').GetAdjective]#적인 공동체의 지도자가 되기까지 저의 여정은 길었습니다. 우리는 이 변경 지역에 전 세계에서 모여들었죠.\n\n우리 중 일부는 이미 [GetGeographicalRegion('RICE_insular_sicily').GetName]에 뿌리를 내리고 있습니다. 다른 곳에서 정착했거나 그들의 후손들이죠. 다른 이들은 멀리서 왔습니다. [GetGeographicalRegion('custom_andalusian').GetName], [GetGeographicalRegion('ghw_region_egypt_et_al').GetName], [GetGeographicalRegion('RICE_ifriqiya_region').GetName] 해안, $heritage_berber_name$ 내륙 지역, 혹은 심지어 아프리카 깊은 곳 등 여러 곳에서 말입니다. 저의 경우는…" # 5655709082310938056
  sicily.0067.a: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] #weak (기본값)#!" # 2447287087075868456
  sicily.0067.b: "[GetGeographicalRegion('custom_andalusian').GetNameNoTooltip]" # 16871949604927529201
  sicily.0067.c: "[GetGeographicalRegion('ghw_region_egypt_et_al').GetNameNoTooltip]" # 7680744121441247545
  sicily.0067.d: "[GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip]의 해안선" # 5965953140281266681
  sicily.0067.e: "$heritage_berber_name$ 후방 지역" # 3750986678898392936
  sicily.0067.f: "아프리카 깊은 곳에서부터" # 6272976010030836551
  sicily.0068.t: "소우단의 야망" # 5057152495618603838
  sicily.0068.desc: "어찌 되었든, 나는 이미 이 땅을 수년간 다스려 왔으며, 선조들의 노력을 이어가기 위해 열심히 노력해왔다. 하지만 [louis.GetTitledFirstName]의 군대가 우리의 존재를 위협하는 지금, 그 모든 노력이 물거품이 될 수도 있다. 설령 [louis.GetSheHe]를 물리친다 해도, 더 많은 자들이 뒤따를 것이다.\n\n우리는 [GetGeographicalRegion('world_europe_south_italy').GetName]의 미래를 위한 출발점이며, 마땅히 [ROOT.Char.GetFaith.HighGodName]의 올바른 신봉자들이 다스려야 할 곳이다. 하지만 우리가 이 새로운 보금자리를 지키고 이 변경 지역을 길들이기 위해 최선을 다하지 않는다면, 그 미래는 오지 않을 것이다. 우리는 다음 행보에 신중해야 한다." # 5682341384089144376
  sicily.0068.a: "우리는 [GetReligionByKey('islam_religion').GetAdjective] 당국과 관계를 구축할 것입니다." # 285979769279914547
  sicily.0068.b: "우리가 살아남으려면 우리 자신의 힘을 키우는 데 집중해야만 한다." # 10574833909356225306
  sicily.0068.c: "우리는 교역과 약탈을 장려하여 국고를 채울 수 있습니다." # 9172326393935164391
  sicily.0068.d: "우리는 공동의 적을 가진 이교도들을 찾아낼 것입니다." # 15252609012035184166
