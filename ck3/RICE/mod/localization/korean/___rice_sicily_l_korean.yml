  sicily.0130.t: "[GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]로 여정을 떠납니다" # 14634398810732329110
  sicily.0130.desc.intro: "[GetGeographicalRegion('custom_sicily').GetName]은 유서 깊고 경이로운 과거를 지닌 고대의 땅이며, 수 세기 동안 수많은 저명한 인물들의 고향이었습니다. 그들 중 일부의 무덤은 아직도 이 아름다운 섬에 남아 있습니다.\n\n예를 들어," # 18080487394750537819
  sicily.0130.desc.aristotle: "#bold 아리스토텔레스#!의 관은 고대 [greek.GetName] 철학자의 관으로, [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorshipPlural] 중 하나인 [GetTitleByKey('b_palermo').GetNameNoTier] 시내의 나무 들보에 매달려 있습니다. 전해지기로는 수 세기 동안 그 자리에 있었다고 합니다." # 6290249459523496126
  sicily.0130.desc.galen: "#bold 갈레노스#!, 고대 [greek.GetName]의 저명한 의사는 [GetTitleByKey('b_palermo').GetNameNoTier] 시 외곽에 묻혀 있다고 전해집니다. 그곳에서 그는 수 세기 동안 잠들어 있었다고들 합니다." # 7991840658335115064
  sicily.0130.desc.muslim: "#bold 성전사#들이 많이 묻혀 있는 곳으로, 불의와 이교도에 맞서 싸웠던 이들의 무덤이 [GetTitleByKey('b_palermo').GetNameNoTier] 시 외곽에 있다고 전해집니다. 이 무덤들은 사방으로 특정한 #italic 바라카#!, 즉 축복의 기운을 내뿜는다고 합니다." # 4134618481651507453
  sicily.0130.desc: "이제 나도 그곳으로 가서 예를 표해야겠군. 나 이전에 많은 이들이 그랬던 것처럼 말이야." # 10484739615163773838
  sicily.0130.a: "$k_sicily$의 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]으로 떠난다!" # 16601389611992766802
  sicily.0131.t: "도착" # 4877148824439775158
  sicily.0131.desc: "[GetTitleByKey('b_palermo').GetNameNoTier] 도시는 지중해 사방에서 온 여행자와 상인들, 그리고 지역 장인들과 농부들까지, 활기가 넘치고 분주합니다. 하지만 오늘, 저는 한 가지 목적을 가지고 이 도시에 왔습니다. 바로 경의를 표하기 위해서입니다." # 15870741495170234091
  sicily.0131.desc.aristotle: "아리스토텔레스.\n\n아리스토텔레스의 가르침은 멀고 가까운 학자들에게 큰 영향을 미쳤기에 세상에 널리 퍼져 있습니다. 어쨌든, 그 철학자의 시신은 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에 있는 주요 [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorshipPlural] 중 한 곳에 있는 나무 들보에 매달린 관 속에 안치되어 있다고 합니다. 저는 마땅히 군중의 인파를 헤치고 그 [palermo_faith.HouseOfWorship]으로 향합니다." # 11477822670475229612
  sicily.0131.desc.galen: "갈레누스.\n\n갈레누스는 의학사에서 가장 위대한 인물 중 한 명이며, 오늘날에도 멀고 가까운 의사들이 그의 저술에 의지하고 있습니다. 어쨌든, 사람들은 그 의사가 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]와 그 도시의 교외 중 하나인 미실메리 사이의 길에 묻혀 있다고 말합니다. 아무튼, 나는 곧 이 답답한 도시 환경을 벗어나 갈레누스의 무덤으로 향하는 길에 시골에 있게 될 것입니다." # 1834592268542144955
  sicily.0131.desc.muslim: "[GetGeographicalRegion('custom_sicily').GetName]에서 스러져간 유명한 성전사들에 대한 이야기입니다.\n\n최초의 무슬림들이 이 섬에 도착했을 때, 이곳은 라이벌 무슬림 파벌들과 이교도 침략자들 간의 싸움으로 가득 찬 혼란스러운 변경 지대였습니다. 어쨌든, 사람들은 [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에 이 최초의 독실한 병사들의 무덤이 셀 수 없이 많다고 말합니다. 저는 그중에서도 특히 유명한 한 성으로 향하고 있는데, 그곳에는 이 무덤들이 많이 안치되어 있어 우리가 #italic 카스르 사드#!라고 부르는 곳입니다." # 10559981911501489074
  sicily.0131.a: "곧 도착할 것이다." # 5415369651839494055
  sicily.0132.t: "아리스토텔레스" # 10698766679196580728
  sicily.0132.desc: "마침내 나는 아리스토텔레스의 시신이 안치된 [palermo_faith.GetAdjective] [palermo_faith.HouseOfWorship]에 도착했다.\n\n물론 나 혼자 온 것은 아니다. 예를 들어 기도하기 위해 찾아온 경건한 [palermo_faith.GetAdherentNamePlural]들도 있고, 아리스토텔레스의 관을 구경하러 온 나와 같은 관광객들도 몇 명 있다. 그들은 그의 축복을 구하는 것일지도 모른다. [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에는 그에게 기도하면 행운과 좋은 비가 내린다는 오래된 미신이 있기 때문이다.\n\n어떤 면에서는 감흥이 없는 광경이다. 위대한 사상의 주인의 시신이 분명히 놓여 있을 커다란 나무 관 하나가 전부다. 하지만 이 고대 인물의 존재를 느끼는 것, 그에 대해 너무나 많은 글이 쓰여졌다는 사실이 심오한 무언가를 느끼게 한다." # 11417930636131324793
  sicily.0132.a: "저는 떠나기 전에 조용한 성찰의 시간을 가집니다." # 14282643753795416034
  sicily.0133.t: "갈렌" # 599418674499917328
  sicily.0133.desc: "마침내 갈레노스의 무덤에 도착했다. 그곳은 [GetTitleByKey('b_palermo').GetNameNoTier]와 미실메리 사이에 있으며, 미실메리에서 약간 동쪽에 있다.\n\n이 장소는 도시 외곽에 위치해 있어, [GetTitleByKey('b_palermo').GetNameNoTierNoTooltip] 중심부보다는 확실히 덜 붐빈다. 사람은 많지 않지만, 나처럼 갈레노스에게 경의를 표하러 온 몇몇 동행자들이 있는 듯하다.\n\n어떤 면에서는 기대에 미치지 못하는 광경이다. 위대한 의사의 시신이 안치된, 유명하지만 소박한 무덤일 뿐이다. 그럼에도 불구하고, 이 고대 인물 곁에 있다는 것, 그에 대해 너무나 많은 기록이 남아있는 이 인물 곁에 있다는 것에는 심오한 무언가가 있다." # 16961089860013392851
  sicily.0133.a: "$sicily.0132.a$" # 2934355099950587050
  sicily.0134.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 성스러운 전사들" # 1112656290770809112
  sicily.0134.desc: "마침내 나는 #italic 카스르 사드#! 성 앞에 섰다. 이 성은 [GetReligionByKey('islam_religion').GetAdjective] 신앙을 가진 이들 사이에서 가장 유명한 성 중 하나다. 이곳에는 [GetGeographicalRegion('custom_sicily').GetName]에서 전사한 고귀한 전사들의 무덤이 많을 뿐만 아니라, 사방으로 특정한 #italic 바라카#!, 즉 축복을 내뿜는다고 전해진다.\n\n나만 이곳에 온 것이 아니다. 나는 이 용감하고 헌신적인 영웅들에게 경의를 표한다. 또한 근처의, 미친 여인의 샘이라 불리는 #italic '아인 알-마즈누나#! 샘도 꼭 방문하는데, 이 샘 역시 상당히 성스럽다고 알려져 있기 때문이다.\n\n어떤 면에서는 감흥이 없는 광경이다. 성스러운 전사들의 무덤이 끝없이 이어져 있을 뿐이며, 그 배경은 소박하고 평범하다. 하지만 이 영감을 주는 영웅들의 존재를 느끼는 것에는 무언가 심오한 것이 있다." # 368985071622719626
