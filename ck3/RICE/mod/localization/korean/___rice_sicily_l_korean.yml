  sicily.0071.b.success: "[abu_aaron.GetFirstNameNoTooltip]가 강제로 구금되었습니다." # 12375949283303283302
  sicily.0072.t: "[abu_aaron.GetFirstNameNoTooltip] 귀가하다" # 16920938199193045740
  sicily.0072.desc: "[abu_aaron.GetFirstName]라는 위대한 유대인 학자이자 신비주의자가 [GetGeographicalRegion('world_mesopotamia').GetName]에 있는 나의 영토로 돌아오고 있다는 소식을 들었습니다.\n\n수년 전, 그곳 유대인의 #italic 나시#!, 즉 고위 관료였던 [abu_aaron.GetHerHis] 아버지와 논쟁을 벌인 후, 그는 고향을 떠나 세계 최고의 학자들에게 배우기 위해 수년간 방랑하고 여행했습니다. 이제 노년이 [abu_aaron.GetHerHim]을 따라잡기 시작하자, [abu_aaron.GetSheHe]는 고향이 그리워져 너무 늙기 전에 돌아오고 싶어 합니다.\n\n[abu_aaron.GetFirstNameNoTooltip]은 [abu_aaron_original_liege.GetTitledFirstName]의 궁정을 떠났으며, 그곳에서 [abu_aaron.GetSheHe]가 마지막으로 머물렀던 곳인데, 이제 마침내 고향으로 돌아오고 있습니다." # 1520678416967594035
