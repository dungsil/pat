  RICE_sicily_virgil_negative_modifier_8: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_8_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 어디에나 잔혹한 비탄이, 어디에나 공포가, 그리고 수많은 죽음의 형상이 있네.\n\\\"어디에나 비통한 슬픔이, 어디에나 공포가, 그리고 수많은 죽음의 모습이 있도다\"" # 15932374091754890692
  RICE_sicily_virgil_negative_modifier_9: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_9_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 그녀의 목에 팔을 감으려 세 번이나 시도했으나, 세 번 모두 헛되이 그녀의 형상은 손아귀를 빠져나가니, 마치 바람처럼 가볍고 꿈처럼 빠르게 사라져 버렸네.\n\\\"세 번이나 그녀의 목에 팔을 감으려 했으나, 세 번 모두 헛수고였소. 잡으려 할 때마다 그 형상은 내 손을 빠져나가니, 마치 바람처럼 가볍고 꿈결처럼 빠르게 사라져 버렸소." # 11126183197125837886
  RICE_sicily_virgil_negative_modifier_10: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_10_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 인간의 가슴을 무엇으로 채우지 못하게 하는가, 신성한 황금에 대한 갈망이여?\n\\\"저주받을 황금에 대한 갈망이여! 그대는 인간들에게 무엇을 시키지 않는가?" # 16705162473993042644
  RICE_sicily_virgil_negative_modifier_11: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
