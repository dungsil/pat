  sicily.0230.t: "[GetTitleByKey('b_syracusa').GetNameNoTierNoTooltip]의 부흥" # 17666184860824074556
  sicily.0230.desc: "한때 [GetTitleByKey('b_syracusa').GetNameNoTier]는 [GetTitleByKey('b_roma').GetNameNoTier]와 [GetTitleByKey('b_athens').GetNameNoTier]와 어깨를 나란히 하는 지중해 최고의 도시 중 하나로 여겨졌습니다. 심지어 이교도와 라틴족의 침략에 맞서는 비잔티움의 보루 역할을 하기도 했지요.\n\n하지만 수년 동안 [GetTitleByKey('b_palermo').GetNameNoTier]가 그 중요성을 추월하면서, 이 도시는 옛 영광의 그림자 속에 시들어 있었습니다.\n\n그러나 [GetTitleByKey('d_sicily').GetNameNoTier] 섬 전체에 로마 통치가 복원되면서, 이 도시는 예전의 명성과 번영을 되찾고 있습니다. 부분적으로 [syracuse_restorer.GetTitledFirstName]의 노력 덕분에, [GetTitleByKey('b_syracusa').GetNameNoTierNoTooltip]는 다시 한번 이 섬의 수도가 되었습니다. 이 도시는 다른 비잔티움 영토로부터의 무역과 이민자들을 끌어들이고 있으며, 궁극적으로 스스로를 재건하고 있습니다.\n\n이제 [GetTitleByKey('b_syracusa').GetNameNoTierNoTooltip]는 지중해의 보석으로서 다시 한번 굳건히 설 수 있게 되었습니다." # 6425678274000095234
  sicily.0230.a: "도시에게는 의심할 여지 없이 좋은 날이로군." # 15243483777773958829
  sicily.0231.t: "[GetTitleByKey('b_catania').GetNameNoTierNoTooltip]의 코끼리" # 11188392014079230944
  sicily.0231.desc: "[GetTitleByKey('b_catania').GetNameNoTier]는 언제나 중요한 도시였지만, 정치적 중요성이 점점 커지면서 시민들은 자랑스러워할 만한 상징을 요구하고 있습니다. 그들은 도시의 유명한 코끼리 조각상인 #italic 울리오트루#!를 도시의 공식 상징으로 선포해 달라는 요청을 했고, 저는 그 요청을 받아들였습니다.\n\n어찌 보면 이는 단순한 형식에 불과합니다. 이 도시는 수세기 동안 '코끼리의 도시'라는 별명으로 불려왔으며, 그 조각상에 대한 기발한 전설 또한 그만큼이나 오랫동안 퍼져왔습니다.\n\n예를 들어, 일부 사람들은 그 조각상이 전설적인 강령술사 헬리오도로스가 행한 어두운 마법의 결과물이라고 말합니다. 헬리오도로스가 그 조각상에 생명을 불어넣었거나, 혹은 자신이 그 조각상으로 변신한 후 [GetReligionByKey('christianity_religion').GetAdjective] 주교에게 패배했다는 것입니다. 그 후로 그 조각상은 도시를 해악으로부터 지켜왔으며, 이제는 도시의 상징으로서 그 역할을 하게 될 것입니다." # 9666984217247991684
  sicily.0231.a: "그리고 그것은 도시를 계속해서 지켜줄 것입니다." # 13315954389217059511
  sicily.0232.t: "[GetPlayer.Custom('RICE_almadraba')] 어업" # 1217623444042456827
  sicily.0232.desc: "매년 봄과 여름이면 어부들은 항구에서 출발하여 [GetGeographicalRegion('RICE_west_mediterranean').GetName]의 바다로 나가, 고대부터 전해 내려오는 [GetPlayer.Custom('RICE_almadraba')] 기법으로 참치를 잡습니다. 이 기법은 정교한 그물 시스템을 배치하여 지중해에서 대서양으로 이동하는 참치를 포획하는 방식입니다.\n\n수세기 동안 저와 같은 진취적인 통치자들은 이러한 전문 어부들에게 장비, 보급품, 그리고 참치 떼의 도래를 알리는 감시 초소 등을 제공하여 그들의 활동을 지원해 왔습니다. 지금 제가 하고 있는 것처럼 이 어부들에게 투자함으로써 우리 모두 이 수익성 높은 산업에서 이익을 얻을 수 있습니다." # 189749573889130381
  sicily.0232.a: "실로 수익성이 높은 산업이로군!" # 10161910304289727285
  sicily.0233.t: "$RICE_sicily_struggle$" # 12866555338694195354
  sicily.0233.desc: "제가 [GetGeographicalRegion('custom_sicily').GetName]을 오가며 이 아름다운 땅의 사람들과 공동체에 대해 많은 시간을 할애하며 알아왔습니다.\n\n이곳에 영구적인 거처를 마련할지는 모르겠지만, 제가 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 다양하고 역동적인 태피스트리에 깊숙이 스며들었다는 사실은 부인할 수 없습니다. 통치자든 평민이든 저의 이름을 점점 더 많이 듣고 있으며, 일부 사람들 사이에서 저의 평판이 좋든 나쁘든 간에 그들은 저를 이방인이 아닌 이 지역 정치와 지역 공동체의 일부로 보고 있습니다.\n\n저는 특히 이 지역의 문화적 영향과 사람들에게 깊은 유대감을 느끼는데..." # 11440611633237779134
