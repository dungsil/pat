  RICE_sicily_phlegraean_fields: "플레그라이 평원" # 14687049448915761042
  RICE_sicily_phlegraean_fields_desc: "플레그라이 평원, 혹은 불타는 평원은 나폴리 시 서쪽 해안선을 따라 위치한 화산 지대이자 비옥한 땅입니다. 고대로부터 수많은 온천과 목욕 시설, 그리고 온화하고 살기 좋은 기후 덕분에 이곳은 주요 휴양지로 자리매김해 왔습니다." # 9298422711353440704
  RICE_sicily_north_african_famine: "이프리키야 기근 기록" # 5266225467900390582
  RICE_sicily_north_african_famine_desc: "이 지역은 수년간 기근으로 고통받아 왔으며, 이로 인해 경제가 다른 곳, 특히 시칠리아로부터의 식량 수출에 크게 의존하게 되었습니다.\n\n#EMP 매년 #V [EmptyScope.ScriptValue('RICE_sicily_north_african_famine_disappearance_base_chance')]%#! 확률로 이 [county_modifier|E]가 사라질 수 있습니다. 이 확률은 이 [county|E]의 [ruler|E]가 [sicily_grain|E]를 받기 위한 [interaction|E]의 결과로 [GetModifier('RICE_sicily_grain_shipments').GetNameWithTooltip] [modifier|E]를 보유하고 있을 경우 #V [EmptyScope.ScriptValue('RICE_sicily_north_african_famine_disappearance_real_chance')]%#!로 증가합니다.\n#!" # 3253123012364600582
