  sicily.0030.t: "요새와 협상하기" # 10073062137184200365
  sicily.0030.t.latin: "라틴 거점들과 협상하기" # 10457858311418945361
  sicily.0030.t.greek: "그리스 요새들과의 협상" # 11784397541852790329
  sicily.0030.t.arabic: "아랍-베르베르 거점과의 협상" # 4487376611304612212
  sicily.0030.desc.intro: "제가 연락을 시도했던" # 12226968265462641476
  sicily.0030.desc.latin: "라틴어" # 7847413055790870294
  sicily.0030.desc.greek: "그리스" # 13710292161987742349
  sicily.0030.desc.arabic: "아랍-베르베르" # 12409632492611411880
  sicily.0030.desc: "내 영지의 요새들이 협상에 응하여 결실을 맺었습니다. 그들 중 저명한 지도자로서, [sicily_faith.GetAdjective] [sicily_culture.GetName]의 [representative.GetWomanMan]인 [representative.GetFirstName]가 대표로 파견되었습니다.\n\n초기 협상 라운드 후, [representative.GetFirstNameNoTooltip]는 그들의 백성들에게 [gold_i|E] #V [ROOT.Char.MakeScope.Var('bargain_amount').GetValue]#!의 금(또는 그에 상응하는 물품)을 지불할 것을 제안했습니다. 그 대가로 그들은 일정 기간 동안 자신들의 요새가 위치한 지역의 주민들을 약탈하거나 괴롭히지 않을 것이라고 합니다.\n\n잘못 받아들이면 이는 공물 납부와 매우 흡사하게 들리지만, 다른 한편으로는 장기적으로 양측 모두에게 이로울 수 있는 일이기도 합니다." # 5285462080986731380
  sicily.0030.a: "아주 좋군, 이 거래에 동의하겠소." # 1488153885641966041
  sicily.0030.b: "받아들이겠소, 하지만 더 많은 것을 내놓으시오." # 10755066608750717321
  sicily.0030.b.failure: "추가 협상은 성공하지 못했으며, 원래의 거래를 받아들여야만 합니다." # 2770292175097901267
  sicily.0030.b.success: "추가적인 협상이 성공하여, 당신은 더 많은 양보를 얻어냈습니다." # 9777587312612351187
  sicily.0030.c: "터무니없군! 이 조건들을 거부한다." # 12107562173503157621
  sicily.0031.desc: "[representative.GetFirstName]이 [representative.GetHerHis]의 첫 제안을 건넨 후, 우리 측은 그들의 입장을 위해 추가적인 양보안을 제시했습니다. 어차피 원래 합의는 다소 미흡한 것이었기에, 저는 [representative.GetFirstNameNoTooltip]에게 그들의 선의를 재확인하기 위해 더 많은 것을 원한다고 말했습니다." # 14114303088770723569
  sicily.0031.desc.failure: "결국, 우리는 [representative.GetFirstNameNoTooltip]에게서 더 이상 아무것도 얻어낼 수 없었습니다.\n\n정말 까다로운 협상가로군! [representative.GetSheHe]는 우리가 무슨 수를 써서라도 [representative.GetHerHis]의 요새 영향력을 줄여야 한다는 절박함을 알고 있었던 것 같습니다." # 5840311467829967589
  sicily.0031.desc.prestige: "[representative.GetFirstNameNoTooltip]께서는 숙고 끝에 요새의 지도자 일부가 제 궁정으로 와서 공식적으로 경의를 표하고 저희의 합의를 확증하는 데 동의하셨습니다.\n\n비록 더 실질적인 양보를 원했지만, 이 상징적인 제스처는 환영할 만하며, 이 지역의 모든 이들에게 이 요새들이 최소한 지금으로서는 저에게 복종하고 있음을 보여줄 것입니다." # 8859588634580063186
  sicily.0031.desc.gold: "[representative.GetFirstNameNoTooltip]께서는 처음에는 주저하셨지만, 저희가 [representative.GetHerHis] 백성들에게 빚진 금의 액수를 줄이는 것에 동의하셨습니다.\n\n물론, 애초에 이 말썽꾼들에게 금을 보내야 하는 것은 마찬가지지만, 처음 제안을 덥석 수락하기보다는 협상을 계속하는 위험을 감수한 것이 다행이라고 생각합니다." # 17371252618530252269
  sicily.0031.desc.troops: "[representative.GetFirstNameNoTooltip]께서는 그분의 거점들에서 병사들을 보내 저에게 충성을 맹세하고, 우리를 위협하는 모든 적에 맞서 제 깃발 아래 싸우게 하겠다고 약속했습니다.\n\n사실 저는 이 결과를 바라고 있었습니다. 그들의 파괴적인 충동을 저에게서 돌려 제 적들에게 향하게 할 수 있다면 좋을 것입니다. 결국 그들의 전사들은 제 부대에 맞설 때뿐만 아니라, 그들의 전투 기술로 칭송받고 있으니까요." # 7142995425384430307
  sicily.0031.desc.county: "[representative.GetFirstNameNoTooltip]께서 심사숙고하신 끝에, 그분과 다른 요새 지도자들이 이 지역의 교역과 상업을 원활하게 할 방안을 논의할 수 있다고 말씀하셨습니다. 결국 그들은 거주 지역을 넘어선 네트워크를 가지고 있으며, 요새를 통과하는 교역로에 대한 보호를 제공할 수 있습니다.\n\n나쁘지 않은 생각입니다. 그들의 인맥은 유용할 수 있으며, 그들의 대외적 관계와 제 도로를 지켜보겠다는 의지는 상업이 번창하도록 할 것입니다." # 6694745227313101280
  sicily.0031.a: "좋소, 그렇다면 협상이 끝났군." # 12718500038309431143
