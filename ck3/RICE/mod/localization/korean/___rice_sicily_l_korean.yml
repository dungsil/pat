  sicily.0030.t.greek: "그리스 요새들과의 협상" # 11784397541852790329
  sicily.0030.t.arabic: "아랍-베르베르 요새들과의 협상" # 4487376611304612212
  sicily.0030.desc.intro: "제가 연락을 시도했으나" # 12226968265462641476
  sicily.0030.desc.latin: "라틴어" # 7847413055790870294
  sicily.0030.desc.greek: "그리스" # 13710292161987742349
  sicily.0030.desc.arabic: "아랍-베르베르" # 12409632492611411880
  sicily.0030.desc: "내 영지 내 요새들이 협상을 통해 결실을 맺었습니다. 그들 중 저명한 지도자, 특정 [sicily_faith.GetAdjective] [sicily_culture.GetName]의 [representative.GetWomanMan]인 [representative.GetFirstName]가 그들의 대표로 파견되었습니다.\n\n초기 협상 라운드 후, [representative.GetFirstNameNoTooltip]는 그들의 백성들에게 [gold_i|E] #V [ROOT.Char.MakeScope.Var('bargain_amount').GetValue]#!의 금(또는 동등한 양의 물품)을 지불할 것을 제안했습니다. 그 대가로 그들은 자신들의 요새가 현재 위치한 지역의 주민들을 몇 년 동안 약탈하거나 괴롭히지 않을 것입니다.\n\n잘못 받아들이면 이는 공물 납부와 매우 흡사하게 들리지만, 다른 한편으로는 장기적으로 양측 모두에게 이로울 수 있습니다." # 5285462080986731380
  sicily.0030.a: "아주 좋군, 이 거래에 동의하겠소." # 1488153885641966041
  sicily.0030.b: "받아들이겠소, 하지만 더 많은 것을 주어야 하오." # 10755066608750717321
  sicily.0030.b.failure: "추가 협상은 성공하지 못했으며, 원래의 거래를 받아들여야 합니다." # 2770292175097901267
  sicily.0030.b.success: "추가 협상이 성공하여 더 많은 양보를 얻어냈습니다." # 9777587312612351187
  sicily.0030.c: "말도 안 돼! 이 조건들을 거부한다." # 12107562173503157621
  sicily.0031.desc: "[representative.GetFirstName]이 제게 [representative.GetHerHis] 최초 제안을 건넨 후, 저희 측은 그들의 입장을 위해 추가적인 양보를 제안했습니다. 결국, 원래 합의는 다소 미흡한 편이었습니다. 저는 [representative.GetFirstNameNoTooltip]에게 그들의 진의를 재확인하기 위해 더 많은 것을 원한다고 말했습니다." # 14114303088770723569
  sicily.0031.desc.failure: "결국 우리는 [representative.GetFirstNameNoTooltip]에게서 더 이상 아무것도 얻어내지 못했습니다.\n\n참으로 고집 센 협상가로군! [representative.GetSheHe]는 우리가 무슨 수를 써서라도 그가 가진 거점의 영향력을 줄여야 한다는 절박함을 알고 있었을지도 모릅니다." # 5840311467829967589
  sicily.0031.desc.prestige: "[representative.GetFirstNameNoTooltip]께서는 숙고 끝에 요새의 지도자 몇 명이 저의 궁정에 와서 공식적으로 경의를 표하고 우리의 합의를 확인하는 것에 동의하셨습니다.\n\n비록 제가 좀 더 실질적인 양보를 원했지만, 이 상징적인 제스처는 환영할 만하며, 이 지역의 모든 이들에게 이 요새들이 적어도 당분간은 저에게 복종한다는 것을 보여줄 것입니다." # 8859588634580063186
  sicily.0031.desc.gold: "[representative.GetFirstNameNoTooltip]께서 처음에는 망설이셨지만, 그분은 우리가 그분의 백성에게 빚진 금화의 양을 줄이는 것에 동의하셨습니다.\n\n물론, 애초에 이 말썽꾼들에게 금화를 보내야 하는 것은 여전하지만, 처음 제안을 그대로 받아들이는 대신 협상을 계속한 위험을 감수한 것이 다행이라고 생각합니다." # 17371252618530252269
  sicily.0031.desc.troops: "[representative.GetFirstNameNoTooltip]은 그러면서 [representative.GetHerHis]의 요새에서 온 병력들이 나의 깃발 아래 충성을 맹세하고, 우리를 위협하는 어떤 적에 맞서 싸울 것이라고 약속했습니다.\n\n사실, 나는 이 결과를 바라고 있었습니다. 그들의 파괴적인 충동을 나에게서 돌려 나의 적들에게 향하게 할 수 있다면 좋을 것입니다. 결국, 그들의 전사들은 나의 군대에 대해서뿐만 아니라 전투 기술로 칭송받고 있으니까요. #italic 그렇습니다#!" # 7142995425384430307
  sicily.0031.desc.county: "[representative.GetFirstNameNoTooltip]께서 고심 끝에, 자신과 다른 거점 지도자들이 이 지역의 교역과 상업을 촉진할 방안을 논의할 수 있다고 말했습니다. 결국 그들은 자신들이 거주하는 지역을 넘어선 네트워크를 가지고 있으며, 거점을 통과하는 교역로에 보호를 제공할 수 있기 때문입니다.\n\n나쁘지 않은 생각이군. 그들의 연줄은 유용할 수 있으며, 그들의 대외 관계와 내 도로를 지켜주겠다는 의지는 상업이 번성하게 할 것이다." # 6694745227313101280
  sicily.0031.a: "좋습니다. 협상이 마무리되었습니다." # 12718500038309431143
