  sicily.0090.t: "바이에!" # 18292637200208925114
  sicily.0090.desc: "오래전부터 [GetTitleByKey('b_napoli').GetNameNoTier] 근처의 포에그라이 평야에 있는 바이아의 온천은 거대한 휴양지의 중심지였으니, 이제 짧은 휴가를 위해 그곳으로 떠날 때가 되었소!\n\n바이아의 온천은 약효로만 유명한 것이 아니라, 그 주변 휴양지는 일종의 유흥 도시로도 명성이 높소. 그곳에서 무엇이 나를 기다리든, 분명히 큰 즐거움을 누릴 수 있을 것이오." # 10158806333225880126
  sicily.0090.desc.gender: "\n\n물론, [ROOT.Char.GetFaith.GetAdherentNamePlural] 중에는 [ROOT.Char.GetWomanMan]이 이 장소에서 [ROOT.Char.GetHerselfHimself]를 즐기는 것을 못마땅하게 여길 자들이 있을 것입니다. 이 장소는 소위 '나약한' 성별에게 죄악과 모든 종류의 감각적 방탕을 조장한다고 알려져 있죠. 하지만, 그 재미없는 자들의 말은 무시하겠습니다." # 15201374964098270085
  sicily.0090.a: "자, 재미와 그 이상을 향해 가보자!" # 4796087587094605358
  RICE_sicily_baia_modifier.travel.dominant: "$RICE_sicily_baia_modifier.dominant$\n\n그리하여 당신은 [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] [activity|E]가 끝날 때 [GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip] [character_modifier|E]의 일반적인 버전을 얻게 될 것입니다." # 5473544320892748265
  RICE_sicily_baia_modifier.travel.non_dominant: "$RICE_sicily_baia_modifier.non_dominant$\n\n그리하여 귀하는 [activity|E]인 [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName]이 끝날 때, [GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip] [character_modifier|E]의 변형을 얻게 되며, 이는 [opinion_i|E] [opinion|E]와 [piety_i|E] [piety|E]에 두 배의 #N 불이익#!을 받게 됩니다!" # 9382307952056765588
  RICE_sicily_baia_modifier.travel.dont_care: "$RICE_sicily_baia_modifier.dont_care$\n\n그리하여 당신은 [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] [activity|E]가 끝날 때, [opinion_i|E] [opinion|E]와 [piety_i|E] [piety|E]에 대한 불이익 대신 #P 보너스#를 가진 [GetModifier('RICE_sicily_visit_baia_hedonist').GetNameWithTooltip] [character_modifier|E] 버전을 얻게 될 것입니다." # 16746546466719847249
  sicily.0091.t: "바이아에 도착함" # 13309867644689333754
  sicily.0091.desc: "나는 유명한 목욕 휴양지인 바이아가 있는 플레그라이 평원에 도착했습니다. 오늘날에도 이곳이 이 지역 최고의 목욕 휴양지로 여겨지는 이유를 알 수 있겠군요.\n\n가장 인기 있는 명소인 목욕탕과 온천이 평원 곳곳에 넘쳐납니다. 물론 이것들은 고대 그리스와 로마 시대부터 보존되어 온 것들입니다.\n\n하지만 다른 즐길 거리도 있습니다. 근처 해안가에는 해변과 경치를 즐기는 사람들 무리가 흩어져 있고, 좀 더 지적이거나 영적인 기질을 가진 사람들은 근처의 고대 건물과 종교 유적지를 탐험할 수 있습니다." # 16717462426737345256
  sicily.0091.a: "우선 목욕탕에서 휴식을 취하고 싶소." # 2265704412869687626
  sicily.0091.b: "햇살 아래서 해변의 즐거움을 만끽해 봅시다!" # 1493539220569911022
  sicily.0091.c: "구경하는 것이 흥미롭게 들리는군." # 9520759506172537016
  RICE_sicily_baia_enjoy_yourself_tt: "바이야의 쾌락에 대해 눈살을 찌푸리는 이들도 있습니다." # 40082517312558921
  RICE_sicily_baia_modifier.dominant: "[GetPlayer.GetFaith.GetName]의 [gender_doctrines|E] 때문에, 귀하와 같은 [GetPlayer.GetWomanMan]께서 바이야의 쾌락에 빠지더라도 사람들은 더 너그럽게 봐줄 것입니다." # 15683279611155684127
  RICE_sicily_baia_modifier.non_dominant: "[GetPlayer.GetFaith.GetName]의 [gender_doctrines|E] 때문에, 귀하와 같은 [GetPlayer.GetWomanMan]이 바야의 쾌락에 빠지는 것에 대해 사람들이 더욱 비판적입니다." # 13211241330301138011
  RICE_sicily_baia_modifier.dont_care: "하지만 [GetPlayer.GetFaith.GetName]의 신도들은 그러한 비판에 동의하지 않으며, 바야의 쾌락에 빠지는 것을 전혀 문제 삼지 않습니다." # 13644720640341037577
