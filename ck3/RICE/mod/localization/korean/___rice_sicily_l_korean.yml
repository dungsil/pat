  innovation_RICE_almadraba_desc: "알마다브라(Almadabra)는 이탈리아 반도에서 만탄차(Mattanza)라고도 불리며, 복잡한 그물 시스템을 이용하여 서부 지중해의 참치를 잡는 정교한 어업 방식입니다. 이 무역을 관리하는 귀족들은 꽤 쏠쏠한 이익을 얻는 경향이 있습니다." # 2723431707517539779
