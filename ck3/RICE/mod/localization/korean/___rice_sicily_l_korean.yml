  RICE_sicily_virgil_divination_decision: "베르길리우스의 운명 점술을 수행하십시오" # 6755937602614898422
  RICE_sicily_virgil_divination_decision_tooltip: "예언자이자 시인인 베르길리우스의 시에는 많은 지혜가 담겨 있소" # 35238498050437604
  RICE_sicily_virgil_divination_decision_desc: "로마의 시인 베르길리우스는 시인, 마법사, 예언가로 전 세계에 명성이 높습니다. 그의 시, 특히 #italic 아이네이스#!를 사용하여 조언을 얻거나 미래를 예언하는 전통이 있습니다." # 16489723164553573250
  RICE_sicily_virgil_divination_decision_confirm: "이제 서적 점술을 해볼 시간이다!" # 4473070123017494545
  RICE_sicily_virgil_divination_decision_effect_tooltip_1: "점술 결과에 따라 #P 긍정적인#! 혹은 가끔은 #N 부정적인#! [modifiers|E]를 받을 수 있습니다." # 2898146846657797807
  RICE_sicily_virgil_divination_decision_effect_tooltip_2: "좋거나 나쁜 [modifiers|E]를 얻을 확률은 귀하의 [traits|E], [piety_level|E], [diplomacy_i|E] [diplomacy], 그리고 [learning_i|E] [learning|E]에 따라 결정됩니다." # 13728759851210221601
  RICE_sicily_virgil_divination_decision_effect_tooltip_3: "[GetActivityType( 'activity_RICE_sicily_virgil_tomb_visit' ).GetName] [activity|E]를 수행했다면 더 나은 결과를 얻을 확률도 높아집니다." # 14324667941708804033
  RICE_sicily_virgil_divination_decision_context_tooltip: "#emphasis 역사적 배경:#! #italic 베르길리우스의 점술#! (혹은 버질의 점술)은 베르길리우스의 시, 특히 그의 《아이네이스》를 사용하여 미래를 예측하는 일종의 서적 점술이었습니다. 이러한 예언 방식은 베르길리우스 사후 불과 한 세기 만에 인기를 얻었으며 중세와 근세에 걸쳐 계속해서 유행했습니다. 예를 들어, 잉글랜드의 #bold 찰스 1세#는 잉글랜드 내전 중에 자신의 미래를 예측하기 위해 베르길리우스의 점술을 사용했다고 전해지는데, 그는 《아이네이스》에서 자신의 패배와 처형을 예언하는 듯한 불길한 구절을 뽑았다고 합니다." # 6987835357885366075
  RICE_sicily_virgil_divination_decision_activity_req: "[GetActivityType( 'activity_RICE_sicily_virgil_tomb_visit' ).GetName] [activity|E]를 최소 한 번 이상 완료했습니다." # 6187542188205478883
  RICE_sicily_second_pavia_decision: "파비아 제2차 전쟁을 일으키십시오" # 13624376458728368900
  RICE_sicily_second_pavia_decision_tooltip: "롬바르드인의 유산이 새로운 중심지에서 이어질 것입니다." # 3971789460850292073
  RICE_sicily_second_pavia_decision_desc: "롬바르드 왕국이 멸망하고 영광스러운 수도 파비아를 잃은 후, 롬바르드인들의 후예들은 남부 이탈리아를 떠돌며 생존해 왔습니다. [GetPlayer.GetCapitalLocation.GetTitle.GetNameNoTier]를\"제2의 파비\"로 삼는 것은 [GetPlayer.GetCulture.GetName] 민족의 운명을 되살리는 데 중요한 발걸음이 될 것입니다." # 5936965976386180081
  RICE_sicily_second_pavia_decision_confirm: "우리의 잃어버린 영광을 되찾을 수 있을 것이다!" # 7182733014192035300
  RICE_sicily_second_pavia_decision_context_tooltip: "#emphasis 역사적 배경:#! 파비아는 6세기부터 8세기까지 이탈리아를 지배했던 랑고바르드 왕국의 수도였으나, 카롤루스 왕조 프랑크족에게 패배했습니다. 랑고바르드 계승 국가들은 남부 이탈리아에서 등장했고, 그곳의 주요 랑고바르드 세력 중심지였던 베네벤토는 번영과 중요성 때문에 '제2의 파비아'로 알려지기도 했습니다. 아이러니하게도, 이 랑고바르드 국가들은 북쪽의 프랑크족에게 종종 지배당했습니다. 남부의 랑고바르드인들은 12세기와 13세기의 노르만 시칠리아 시대에 이르기까지 독자적인 정체성을 유지했습니다." # 17686584189901397712
  RICE_sicily_second_pavia_decision_activity_req: "[GetActivityType( 'activity_RICE_sicily_virgil_tomb_visit' ).GetName] [activity|E]를 최소 한 번 이상 완료했습니다." # 6187542188205478883
  RICE_sicily_byzantine_syracuse_decision: "$c_siracusa$의 영광을 되찾으라" # 10924246851832352296
  RICE_sicily_byzantine_syracuse_decision_tooltip: "[GetTitleByKey('d_sicily').GetNameNoTier]의 수도였던 [GetTitleByKey('c_siracusa').GetNameNoTier]는 다시 한번 장엄한 도시가 될 수 있습니다!" # 1838184399269937606
  RICE_sicily_byzantine_syracuse_decision_desc: "고대에 [GetTitleByKey('c_siracusa').GetNameNoTier]는 지중해의 위대한 보석이었으며, 수많은 제국들이 탐냈던 교역과 문화의 중심지였습니다. 최근 몇 년간 그곳은 과거의 영광에 미치지 못하고 있습니다. [GetTitleByKey('d_sicily').GetNameNoTier]에 로마의 통치가 회복되었으니, 섬의 수도를 다시 [GetTitleByKey('c_siracusa').GetNameNoTierNoTooltip]으로 옮겨서 문명의 빛나는 등불로 다시 태어나게 해야 할 것입니다!" # 5696311962195675198
  RICE_sicily_byzantine_syracuse_decision_confirm: "시칠리아의 수도를 되돌립시다!" # 16550620926321164254
  RICE_sicily_byzantine_syracuse_decision_effect_tooltip_1: "[decision|E]인 $RICE_sicily_administer_frontier$는 [gold_i|E] [gold|E] 비용이 더 적게 들고, [GetModifier('RICE_sicily_syracuse_restoration').GetNameWithTooltip] [county_modifier|E]가 활성화되어 있는 동안 [GetTitleByKey('c_siracusa').GetNameNoTier]의 [rulers|E]에게 약간의 [legitimacy_i|E] [legitimacy|E] 보너스를 제공합니다." # 14293712679062880948
  RICE_sicily_byzantine_syracuse_decision_context_tooltip: "#emphasis 역사적 배경:#! 시라쿠사는 고대 지중해의 위대한 도시 중 하나였습니다. 예를 들어 키케로는 이곳을\"가장 위대한 그리스 도시이자 그중 가장 아름다운 도\"라고 묘사했습니다. 이곳은 비잔티움 제국 초기에도 그 중요성을 유지했는데, 특히 제국이 아프리카 영토를 상실한 이후 더욱 그러했습니다. 심지어 663년부터 669년까지 잠시 제국의 수도 역할을 하기도 했습니다. 시칠리아의 무슬림 정복과 함께 878년 시라쿠사가 함락되면서 섬의 중심지는 팔레르모로 옮겨갔고, 시라쿠사는 섬의 주요 도시로 남아 있었지만 이전과 같은 최고의 지위를 되찾지는 못했습니다." # 3887301186070205479
  RICE_sicily_catania_elephant_decision: "[GetTitleByKey('b_catania').GetNameNoTierNoTooltip]의 상징으로 우 리오트루를 승인합니다" # 5664687290702616641
  RICE_sicily_catania_elephant_decision_tooltip: "[GetTitleByKey('b_catania').GetNameNoTierNoTooltip]의 사랑받는 코끼리 조각상, #italic 우 리오트루#!에게 경의를 표해야 하오!" # 13634999372942315503
  RICE_sicily_catania_elephant_decision_desc: "[GetTitleByKey('b_catania').GetNameNoTier] 도시가 더 많은 권리와 정치적 영향력을 얻으면서, 시민들은 자신들을 대표할 적절한 상징을 갈망하고 있습니다. 시민들 중 다수는 수세기 동안 도시에 자리했던 신비로운 코끼리 조각상인 #italic 울리오트루#!가 훌륭한 후보가 될 것이라고 믿고 있습니다." # 6913234932332432038
  RICE_sicily_catania_elephant_decision_confirm: "모든 찬양은 코끼리에게!" # 6766026257565643454
  RICE_sicily_catania_elephant_decision_context_tooltip: "#emphasis 역사적 배경:#! #italic 울리오트루#! 는 카타니아 시에 있는 유명한 코끼리 석상입니다. 이 이름은 8세기 전설적인 강령술사이자 마법사였던 헬리오도로스(Heliodorus)의 변형된 이름인데, 그는 이 석상을 되살리거나 자신이 석상으로 변신한 후 카타니아의 성 레오에게 패배했다고 전해집니다. 이 전설의 역사적 사실성은 의심스럽지만, 이 도시는 수세기 동안 이 석상과 연관되어 왔습니다. 아랍인들은 카타니아를\"코끼리의 도\"라고 불렀으며, 시칠리아의 왕 로저 2세 궁정에서 일했던 지리학자 알 이드리시는 이 석상이 카르타고인이나 로마인에 의해 만들어졌으며 카타니아인들은 이 석상이 마법을 부려 에트나 산의 분화로부터 자신들을 보호할 수 있다고 믿었다고 생각했습니다. 1239년에 이 석상은 도시의 상징으로 선택되었습니다. 지진 이후 1737년에 분수로 용도가 변경되었습니다." # 4746270729982130851
  RICE_sicily_messina_development_req: "[GetTitleByKey('c_messina').GetNameNoTier]는 최소 [EmptyScope.ScriptValue('RICE_sicily_pavia_development_level')|0]의 [development|E]를 보유하고 있습니다." # 11235763464468597122
  RICE_sicily_almadraba_decision: "[GetPlayer.Custom('RICE_almadraba')] 어업 재정 지원" # 5285013613829678450
  RICE_sicily_almadraba_decision_tooltip: "참치잡이는 꽤나 돈이 될 수 있지!" # 8893130309267141471
  RICE_sicily_almadraba_decision_desc: "매년 용감한 어부들은 [GetGeographicalRegion('RICE_west_mediterranean').GetName]의 바다로 나가 [GetPlayer.Custom('RICE_almadraba')] 기법을 사용하여 참치를 잡습니다. 이 매우 수익성 높은 무역을 지지하는 [rulers|E]는 큰 이익을 얻을 것입니다." # 10817974722576008036
  RICE_sicily_almadraba_decision_effect_tooltip_1: "이 [decision|E]의 [gold_i|E] [gold|E] 비용은 [GetGeographicalRegion('RICE_west_mediterranean').GetName] 내에 소유한 #V 해안가#! [counties|E]의 수에 따라 결정됩니다." # 17737232805269412536
  RICE_sicily_almadraba_decision_confirm: "바다에는 물고기가 많다네!" # 6199730884724731237
  RICE_sicily_almadraba_decision_context_tooltip: "#emphasis 역사적 배경:#! 이베리아에서 #italic 알마드라바#!, 이탈리아에서 #italic 마탄차#!로 알려진 이 기술은 참치가 지중해에서 대서양으로 이동할 때 대량의 참치를 가두어 잡기 위해 정교한 그물망을 설치하는 오래된 어업 기술입니다. 역사적으로, 메디나시도니아 공작처럼 통치자들은 이러한 무역을 지원하고 독점하여 이익을 얻었습니다(15세기와 16세기). 이 관행은 서부 지중해의 이베리아, 북아프리카, 이탈리아의 여러 지역에서 널리 퍼져 있었으며 고대까지 거슬러 올라갈 수 있습니다." # 305321282132949246
  RICE_every_coastal_western_mediterranean_county: "[GetGeographicalRegion('RICE_west_mediterranean').GetName]에 속한 귀하가 소유한 모든 해안 [county|E]" # 17482677974369402686
  RICE_sicily_embed_into_sicily: "시칠리아 사회에 융화되기" # 7066596530833509439
  RICE_sicily_embed_into_sicily_tooltip: "제가 이제 [RICE_sicily_struggle_adjective|E]의 중요한 이해관계자가 되었습니다!" # 15417971000821673416
  RICE_sicily_embed_into_sicily_desc: "비록 제가 영지를 가진 [landed|E] [ruler|E]는 아니지만, [RICE_sicily_struggle|E]에서 충분한 시간을 보내며 [GetGeographicalRegion('custom_sicily').GetName]의 지역 정치와 사회에서 중요한 인물이 되었습니다. 이곳에 사는 사람들과 맺은 관계를 기반으로 삼아야겠습니다." # 11368033320383965944
  RICE_sicily_embed_into_sicily_effect_tooltip_1: "선택에 따라 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]의 [sicily_latin_dominance_i|E] [sicily_latin|E], [sicily_greek_dominance_i|E] [sicily_greek|E], 또는 [sicily_arabic_dominance_i|E] [sicily_arabic|E] [trait_level_track|E]에서 #V [EmptyScope.ScriptValue('RICE_sicily_signore_trait_xp_gain_medium')]#! [trait_level_track_xp|E]를 획득합니다." # 911494496083191725
  RICE_sicily_embed_into_sicily_confirm: "$RICE_sicily_occupy_sicilian_frontier_confirm$" # 11682894078271547860
  RICE_sicily_embed_into_sicily_context_tooltip: "$RICE_sicily_occupy_sicilian_frontier_context_tooltip$" # 735374218432206944
