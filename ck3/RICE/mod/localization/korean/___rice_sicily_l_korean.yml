  sicily.0186.t: "안드레아스, [GetTitleByKey('c_bari').GetNameNoTierNoTooltip]의 전 대주교" # 1898699290174693370
  sicily.0186.desc: "나는 [GetReligionByKey('christianity_religion').GetAdjective] 대주교로서 [GetTitleByKey('c_bari').GetNameNoTier]에서 영광과 물질적 부를 누렸소. 하지만 당신, [ROOT.Char.GetFaith.HighGodNameAlternate]께서는 모세의 토라에 대한 사랑을 내 마음에 불어넣으셨고, 나는 [GetReligionByKey('judaism_religion').GetAdjective]가 되었소.\n\n그러나 나는 도망쳐야만 했소. 도망쳐야 했소. 다른 이들이 우리 민족을 향한 증오가 크고 두렵기 때문이오. 도망쳐야 했소. 내 이전의 소위 친구들이 나의 신념 때문에 나를 굴욕하고, 고문하고, 죽이는 것을 주저하지 않으리라는 것을 알았기 때문이오. 그리하여 나는 [GetTitleByKey('b_constantinople').GetNameNoTier]에 도착했소.\n\n여왕의 도시인 이곳에서 나는 할례를 받았지만, 곧 다시 도망쳐야만 하오. 너무나 많은 이들이 나의 출신을 알고 나를 배신자로 여기며, 주저 없이 나에게 해를 가할 것이오. 나의 본보기에 감명받고 나의 곤경을 가엾게 여긴 현지 [GetReligionByKey('judaism_religion').GetAdherentNamePluralNoTooltip]들은 우리 중 많은 이들이 비교적 평화롭게 살고 있는 [GetGeographicalRegion('world_middle_east').GetName]의 대도시들에 대해 이야기해 주었소. 그들은 그곳에서 피난처를 찾으면 더 안전할 것이라고 말하오.\n\n이 고통을 얼마나 더 견뎌야 한단 말이오?" # 11788182644462599693
  sicily.0186.a: "다시 한번 짐을 꾸려 떠나야겠군." # 18351033725281864199
  sicily.0186.info: "#emphasis 역사적 배경:#! 안드레아스는 1066년경 개종하기 전 바리의 대주교였으므로, 중세 유럽에서 유대교로 개종한 기독교인 중 가장 높은 직위에 있던 인물입니다. 이 시기에 유대교로의 개종이 일어나기는 했으나 드문 일이었고, 안드레아스와 같은 저명한 사례는 거의 알려지지 않았습니다.\n\n우리는 안드레아스에 대해 아는 바가 거의 없으며, 우리가 아는 것은 12세기에 유대교로 개종한 전직 이탈로-노르만 수도사였던 오바디아 프로셀라이트(Obadiah the Proselyte)의 기록에 근거하고 있습니다. 오바디아는 안드레아스를 매우 존경했으며, 안드레아스의 이야기가 자신의 개종에 영감을 주었다고 주장합니다.\n\n오바디아에 따르면, 안드레아스는 1066년경 콘스탄티노폴리스로 먼저 피신하여 할례를 받았다고 합니다. 그 후 몇 차례의 여정을 거쳐 안드레아스는 결국 파티마 왕조의 알-무스탄시르(al-Mustansir) 통치 기간에 이집트에 도착하여 남은 생을 그곳에서 보냈습니다. 전해지기로는, 그는 여행 중에 가는 길에 많은 사람들을 유대교로 개종시켰다고 합니다." # 3842617441250122115
  sicily.0187.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  sicily.0187.desc: "저는 이스라엘의 [ROOT.Char.GetFaith.HighGodName]시여, 제가 시련과 고난을 이겨낼 수 있도록 보호해 주시리라 기도했습니다. 주님께서 저를 사랑하셨기에, 저는 살아남았습니다.\n\n저는 [GetGeographicalRegion('world_middle_east').GetName]에 있는 [GetReligionByKey('judaism_religion').GetAdherentNamePlural]들의 안식처에 도착했습니다. 이곳은 우리가 많은 수로 모여 살며 훌륭한 공동체를 이루고 있는 곳입니다. 우리의 안전과 생명 자체가 지역 통치자들의 변덕에 달려 있기에 진정으로 안전한 고향이란 곳은 없지만, [GetTitleByKey('c_bari').GetNameNoTier]에 있을 때보다는 훨씬 낫습니다.\n\n이곳의 동족 [GetReligionByKey('judaism_religion').GetAdherentNamePluralNoTooltip] 중 일부는 제가 #italic 한때#! [GetReligionByKey('christianity_religion').GetAdjective] 대주교였다는 사실 때문에 제 개종의 진정성을 의심하지만, 훨씬 더 많은 이들이 저를 두 팔 벌려 환영해 주었습니다. 그들은 저에게서 자신들의 고난을 보았고, 제가 겪은 고초를 이야기할 때 함께 울었으며, 제가 주님, [ROOT.Char.GetFaith.HighGodNameAlternate]께서 저와 이 모든 이들을 향해 가지신 사랑에 대해 이야기할 때 환호했고, 저를 가족처럼 받아들여 주었습니다. 마침내 진정한 안식처를 찾았습니다." # 4871592914062028282
  sicily.0187.a: "[ROOT.Char.GetFaith.HighGodName]이시여, 저를 이곳으로 인도해 주시니 감사합니다." # 10165717648718827650
