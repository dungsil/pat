  sicily.0071.t: "[abu_aaron.GetFirstNameNoTooltip]이 떠날 준비를 합니다" # 16107304698645307494
  sicily.0071.desc: "유대인 학자인 [abu_aaron.GetFirstName]가 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에서 잠시 머물다가 자신의 고향인 [GetGeographicalRegion('world_mesopotamia').GetName]으로 돌아갈 것이라고 발표했습니다.\n\n몇 년 전, 그는 그곳 유대인들의 #italic 나시#!, 즉 고위 관료인 아버지와 논쟁을 벌인 후 집을 떠나 전 세계 최고의 학자들에게 배우기 위해 떠돌며 여러 해를 보냈습니다.\n\n이제 노년이 [abu_aaron.GetHerHim]을 따라잡기 시작하자, [abu_aaron.GetSheHe]는 고향을 그리워하며 너무 늙기 전에 돌아가고 싶어 합니다. 내 영지의 유대인과 비유대인 모두 [abu_aaron.GetHerHis]의 지혜와 신비한 지식을 높이 평가하며 그가 머물러 주기를 간청합니다. 일부는 심지어 우리 백성들이 [abu_aaron.GetHerHis]의 가르침으로부터 계속 혜택을 받을 수 있도록 그를 강제로 붙잡아 두어야 한다고 요구합니다." # 4274639517562980000
  sicily.0071.desc.sawdan: "[abu_aaron.GetHerHis]의 후원자로서, 그리고 그와 자주 교류해 온 친구로서 이는 참으로 슬픈 소식이군요. 하지만 친구로서 저는 [abu_aaron.GetHerHis]의 뜻을 존중해야 할 것입니다." # 10428253859683545081
  sicily.0071.a: "[abu_aaron.GetHerHim]을 고향으로 돌려보내지 않는 것은 잔혹한 처사입니다. 안녕히!" # 7463331982110259735
  sicily.0071.b: "저는 [abu_aaron.GetHerHim]을 여기에 머물게 할 수밖에 없습니다." # 12536405744139342694
  sicily.0071.b.failure: "[abu_aaron.GetFirstNameNoTooltip]가 붙잡히는 것을 간신히 피했습니다." # 17708240140177249039
  sicily.0071.b.success: "[abu_aaron.GetFirstNameNoTooltip]가 강제로 구금되었습니다." # 12375949283303283302
  sicily.0072.t: "[abu_aaron.GetFirstNameNoTooltip]이 귀향합니다" # 16920938199193045740
  sicily.0072.desc: "저의 영토인 [GetGeographicalRegion('world_mesopotamia').GetName]으로 저명한 유대인 학자이자 신비주의자인 [abu_aaron.GetFirstName] 님이 돌아오신다는 소식을 들었습니다.\n\n몇 년 전, 그분은 그곳 유대인들의 #italic 나시#!, 즉 고위 관료였던 [abu_aaron.GetHerHis] 아버지와 논쟁을 벌인 후 고향을 떠나 세계 최고의 학자들에게 배우기 위해 여러 해 동안 방랑하며 여행을 다녔습니다. 이제 노년이 찾아오면서 [abu_aaron.GetSheHe]는 고향을 그리워하며, 너무 늙기 전에 돌아오기를 원하고 있습니다.\n\n[abu_aaron.GetFirstNameNoTooltip] 님은 [abu_aaron_original_liege.GetTitledFirstName] 님의 궁정을 떠났으며, 그곳이 [abu_aaron.GetSheHe]가 마지막으로 머물던 곳이었는데, 이제 마침내 고향으로 돌아오고 있습니다." # 1520678416967594035
