  RICE_sicily_virgil_negative_modifier_5_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 나는 어둠과 슬픔 속에서 비참한 삶을 이어갔노라.\n\\\"나는 어둠과 슬픔 속에서 나의 망가진 삶을 질질 끌고 갔노라\"" # 3788708148992401914
  RICE_sicily_virgil_negative_modifier_6: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_6_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 최후의 날이 다가왔고, 다르다니아에게 피할 수 없는 시간이 닥쳤도다. 우리는 트로이인이었고, 일리움이 있었으나 이제는 끝이다.\n\\\"마지막 날, 다르다니아에게 피할 수 없는 시간이 왔도다. 우리는 트로이인이었고, 일리움도 있었으나 이제는 끝이다." # 5147233008788370019
