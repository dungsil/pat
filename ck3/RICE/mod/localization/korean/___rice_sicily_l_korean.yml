  FACTION_DEMAND_RICE_sicily_latin_stronghold: "[ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.GetTitledFirstName]께" # 1361091223061799543
  FACTION_DEMAND_RICE_sicily_latin_stronghold_desc_non_infidel: "날이 갈수록, 당신 같은 한심한 폭군의 명목상 군주로서의 통치를 견디기가 점점 더 어려워지고 있습니다. 저희의 요새는 스스로 잘 운영되고 있으며, 당신이 저희를 위협으로 본다는 것을 알고 있습니다.\n\n저희 간의 기존 합의를 변경하여 저희에게 더 큰 자유를 부여하십시오, 그렇지 않으면 저희가 스스로 쟁취할 것입니다!" # 5136060479502886241
  FACTION_DEMAND_RICE_sicily_latin_stronghold_desc_infidel: "우리 공동체는 귀하와 공식적 및 비공식적 합의를 맺어왔으나, 귀하와 같은 이교도 이웃의 존재를 용인하는 것은 점점 더 견디기 힘든 상황이 되고 있습니다. 우리의 요새는 그 자체로 잘 유지되고 있으며, 귀하가 우리를 위협으로 여기고 있다는 것을 알고 있습니다.\n\n우리 사이의 기존 합의를 변경하여 우리에게 더 큰 자유를 부여하거나, 그렇지 않으면 우리가 스스로 그것을 쟁취할 것입니다!" # 17730675267771160835
  FACTION_DEMAND_RICE_sicily_latin_stronghold_ACCEPT: "좋소. 우리의 기존 합의 사항을 변경하시오." # 16372551397152104498
