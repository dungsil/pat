  sicily.0014.t: "파비아 제2차 공방전" # 5523661433722838524
  sicily.0014.desc: "[lombard.GetCollectiveNoun]이 카롤루스 왕조에게 패배하여 [GetTitleByKey('c_pavia').GetNameNoTier]라는 위대한 수도를 잃은 이래로, 그들의 후손들은 한때 그들이 지배했던 [GetGeographicalRegion('world_europe_south_italy').GetName] 반도에서 연이은 고난을 겪어왔습니다. 한동안 그들은 [GetGeographicalRegion('custom_sicily').GetName]의 강력한 공작령들을 통해 희망을 품었으나, 이 공국들마저도 내부 분열과 혼란으로 무너졌습니다.\n\n하지만 이제, 고대의 [lombard.GetCollectiveNounNoTooltip]의 자손들의 운명이 되살아나고 있을지도 모릅니다. [second_pavia_founder.GetTitledFirstName]라는 인물이 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 지역의 주요 통치자로 떠올랐기 때문입니다. [second_pavia_founder.GetHerHis]의 지도 아래, [second_pavia.GetName]는 이 지역의 경제적, 정치적, 문화적 중심지로 자리매김했습니다.\n\n[second_pavia_founder.GetFirstNameNoTooltip]가 선포했듯이, [second_pavia.GetNameNoTier]는 진정으로 “제2의 파비아”입니다. 이것이 옛 [lombard.GetCollectiveNounNoTooltip]의 후계자들에게 새로운 시대의 새벽일까요, 아니면 또 다른 헛된 희망에 그칠까요? 미래가 어떠하든, 확실한 것은 [second_pavia.GetNameNoTier]가 오랫동안 지중해의 위대한 도시 중 하나로 남을 것이라는 점입니다." # 9601936878876476859
  sicily.0014.a: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 또 다른 흥미로운 일이 벌어지고 있군...." # 1363843122100547995
