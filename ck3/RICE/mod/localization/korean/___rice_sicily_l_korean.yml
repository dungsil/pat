  RICE_sicily_stabilize_sicilian_frontier_desc: "[RICE_sicily_struggle|E]는 오랫동안 세계의 강대국들에게 무시당하며, 기껏해야 주변부 지역으로 치부되어 왔습니다. 진정한 [GetPlayer.Custom('GetDaughterSon')]가 [GetGeographicalRegion('custom_sicily').GetName]에서 나타나 이 고대의 땅을 지중해의 용광로이자 싸울 가치가 있는 최전선이라는 본래의 자리로 되돌릴 수 있을까요?" # 897338857043501862
