  sicily.0100.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 관료 승진" # 9308549547670437532
  sicily.0100.desc: "나는 [GetGeographicalRegion('custom_sicily').GetName]의 [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 그곳의 영토들을 다스리기 위해 많은 현지 관리들에게 의지하고 있습니다. 시간이 지나면서 그들의 가치를 증명하는 이들이 있으며, 그들을 승진시켜 내 궁정으로 데려와 나를 더 직접적으로 도울 수 있게 하는 것은 마땅한 보상입니다.\n\n내 관리들은 다양한 배경을 가진 잡다한 무리이며, 심지어 외국인도 있습니다. 그들을 승진시키는 것은 그들의 공동체와 좋은 관계를 유지하는 데에도 도움이 됩니다.\n\n자, 이번에는 어떤 종류의 관리들을 승진시키고자 하는가?" # 6540494283086305923
  sicily.0100.a: "[sicily_latin_dominance_i|E] 라틴어" # 15686949975816581997
  sicily.0100.b: "[sicily_greek_dominance_i|E] 그리스계" # 8967421543226304567
  sicily.0100.c: "[sicily_arabic_dominance_i|E] 아랍-베르베르" # 8985183246458665463
  sicily.0100.d: "[ROOT.Char.GetCulture.GetNameNoTooltip]" # 13461115622783972739
  sicily.0101.t: "$sicily.0100.t$" # 1104046241178604169
  sicily.0101.desc: "[GetGeographicalRegion('custom_sicily').GetName]의 관리를 승진시킬 때, 나는 그들의 전문 분야와 재능 또한 고려해야 합니다. 결국 이것은 그들의 경력에만 도움이 되는 것이 아니라, 이상적으로는 내가 행정상 부족한 부분을 도울 수 있도록 관리를 활용할 수 있기 때문입니다.\n\n어쨌든, 내가 찾아야 할 능력은 무엇인가요?" # 3683766005570549457
  sicily.0101.a: "[diplomacy_i|E] 외교력" # 10057913442850671344
  sicily.0101.b: "[martial_i|E] 무력" # 5458999513705659309
  sicily.0101.c: "[stewardship_i|E] 관리력" # 18357095436558813890
  sicily.0101.d: "[intrigue_i|E] 음모" # 6947198655772283433
  sicily.0101.e: "[learning_i|E] 학문" # 8753163326755410575
  sicily.0102.t: "$sicily.0100.t$" # 1104046241178604169
  sicily.0102.desc: "내 궁정에서 내가 이전에 지정했던 요건을 충족하는 두 명의 [sicily_culture.GetName] 관리가 확인되었으며, 이들은 승진하기에 유망한 후보들이다. 그들의 이름은 [official_1.GetFullName]과 [official_2.GetFullName]이다.\n\n물론, 내가 여유 자원이 있다면 둘 다 승진시키는 것을 막을 것은 없다." # 12882172005154720796
  sicily.0102.a: "[official_1.GetFirstNameNoTooltip]을 승진시키기" # 17611356266608207095
  sicily.0102.b: "[official_2.GetFirstNameNoTooltip]을 승진시키기" # 8673275156022408106
  sicily.0102.c: "두 후보 모두 승진시키십시오" # 17827976250064820179
  sicily.0103.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 관료 기록 갱신" # 12034703475529551596
  sicily.0103.desc: "[GetGeographicalRegion('custom_sicily').GetName]의 혼란스러운 변경 지역에서는 훌륭한 행정 기록을 찾기가 어렵습니다. 기록이 분실되거나, 파괴되거나, 의심스러운 방식으로 변경될 수 있기 때문입니다.\n\n저의 관리자들이 [GetGeographicalRegion('custom_sicily').GetName] 내 영토의 관료 기록을 주기적으로 갱신하는 것은 중요합니다. 여기에는 유언장부터 재산 증서, 귀중품 구매 기록 등 모든 것이 포함됩니다.\n\n저의 [councillor.GetCouncilTitle], [councillor.GetFirstName] 께서는 이 노력에 동참하고 계시며, 효율성을 높이기 위해 이 지역의 라틴어, 그리스어, 또는 아랍-베르베르 기록을 활용할 것을 권장하고 있습니다." # 17390051208176163075
  sicily.0103.a: "라틴 문서를 참고하십시오" # 110342892154269711
  sicily.0103.b: "그리스 문서를 참고하시오" # 2272878548767252769
  sicily.0103.c: "아랍-베르베르 문서를 참고하십시오" # 3150080490933667904
  sicily.0104.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 통치 체제 개혁" # 7538103886469287762
  sicily.0104.desc: "[GetGeographicalRegion('custom_sicily').GetName]는 수 세기 동안 많은 민족의 고향이었습니다. 그곳의 신료들은 종종 우리 선대에게 물려받은 여러 행정 관습들을 뒤섞어 사용하고 있습니다.\n\n하지만 때로는 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 행정을 개혁해야 할 필요가 있습니다. 저의 [councillor.GetCouncilTitle]인 [councillor.GetFirstName]가 신중한 조사를 통해 정부 개혁을 위한 세 가지 잠재적 영감의 원천을 찾아냈습니다:" # 1490236945729562559
  sicily.0104.desc.latin: "$EFFECT_LIST_BULLET$ [latin_ruler.GetFullName]의 라틴 행정 관행" # 14744800924736876561
  sicily.0104.desc.no_latin: "$EFFECT_LIST_BULLET$ [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 내 라틴 공동체의 역사적 관습" # 6826348510917800933
  sicily.0104.desc.greek: "$EFFECT_LIST_BULLET$ [greek_ruler.GetFullName]의 그리스 행정 관행" # 11360368768976365807
  sicily.0104.desc.no_greek: "$EFFECT_LIST_BULLET$ [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 내 그리스 공동체의 역사적 관습" # 6227673728192292154
  sicily.0104.desc.arabic: "$EFFECT_LIST_BULLET$ [arabic_ruler.GetFullName]의 아랍-베르베르 행정 관행" # 15897282401551834056
  sicily.0104.desc.no_arabic: "$EFFECT_LIST_BULLET$ [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 내 아랍-베르베르 공동체의 역사적 관습" # 16275436202188605708
  sicily.0104.a: "@RICE_sicily_latin_icon! 라틴식 모델에 기반하여 개혁을 단행하십시오" # 4326550570709166329
  sicily.0104.b: "@RICE_sicily_greek_icon! 그리스식 모델에 기반하여 개혁을 단행하십시오" # 16652997747656882517
  sicily.0104.c: "@RICE_sicily_arabic_icon! 아랍-베르베르 모델을 기반으로 개혁을 단행하십시오" # 5481968781920330130
  sicily.0105.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 요새화" # 4536373296020884092
  sicily.0105.desc: "[GetGeographicalRegion('custom_sicily').GetName]와 같은 지역은 불안정함이 가득하고 많은 세력들이 서로 차지하려 다투고 있습니다. 저의 영토들이 어떤 말썽꾼들의 공격과 약탈로부터 스스로를 방어할 수 있도록 하는 것이 중요합니다.\n\n저는 최근 제 관리들에게 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 지역의 방어 태세를 강화하기 위해 지역 공동체와 협력하라는 지시를 내렸습니다. 그 결과, 그곳의 정착지들은 외부의 침입으로부터 더 잘 요새화되어 보호받게 될 것입니다." # 3265887095808496726
  sicily.0105.desc.soldier: "더불어, 우리의 노력 덕분에 나에게도 좋은 소식이 생긴 것 같소. 내 관료들이 저명한 [sicily_culture.GetName] 출신 병사, [soldier.GetFullName]과 접촉했는데, 그가 왕국의 방어를 더욱 공고히 하기 위해 내 궁정에 봉사하며 군사 문제에 도움을 주겠다고 하더군." # 3117683713138732067
  sicily.0105.a: "우리는 무엇으로부터든 우리 자신을 지켜낼 것이다!" # 15743703472531781624
  sicily.0106.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 예술과 학문" # 13380190884797984320
  sicily.0106.desc: "[GetGeographicalRegion('custom_sicily').GetName]은 수 세기 동안 여러 문화와 전통이 만나는 장소였습니다. 이곳은 예술과 과학이 계속 성장할 수 있는 비옥한 토양이지요. 물론, 이 지역의 계몽된 통치자들이 그러한 노력을 후원할 때 말입니다.\n\n저는 스스로를 계몽된 [ROOT.Char.GetTitleAsNameNoTooltip]이라 생각하며, 따라서 학식 있고 교양 있는 인물들을 후원하고 제 궁정으로 초대하기 위해 국고의 더 많은 부분을 할당할 거창한 계획을 세웠습니다.\n\n하지만 학식 있고 교양 있는 인물들은 다양한 지역 출신입니다. 저는 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 내의 기존 네트워크를 활용하여 특별한 예술가와 학자들을 유치해야겠군요…." # 17681377323090014897
  sicily.0106.a: "@RICE_sicily_latin_icon! 라틴 예술가와 학자들을 초빙하십시오" # 13227806823343833198
  sicily.0106.b: "@RICE_sicily_greek_icon! 그리스 예술가와 학자들을 초빙하십시오" # 4182643545128947415
  sicily.0106.c: "@RICE_sicily_arabic_icon! 아랍-베르베르 예술가와 학자들을 초빙하십시오" # 11493004261350984037
  sicily.0106.tooltip: "$RICE_sicily_frontier_agenda_arts_and_sciences_effect_tt_3$" # 11198673651694184242
  sicily.0107.t: "[sicily_culture.GetNameNoTooltip]의 학자가 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서" # 15786825117729508667
  sicily.0107.desc: "[GetGeographicalRegion('custom_sicily').GetName]의 학문과 문화를 개선하려는 나의 노력이 큰 결실을 맺었소. 심지어 특정 [scholar.GetFullName]의 관심까지 끌었소이다.\n\n이 박식한 [sicily_culture.GetName] 출신이며 [sicily_faith.GetAdjective]인 이 학자는 [county.GetNameNoTier] 지역 출신으로, 나의 정책에 대해 듣고 나의 궁정을 방문했으며, [scholar.GetSheHe]가 본 것에 감명받았소 (혹은, 최소한 [scholar.GetSheHe]는 감명받은 척을 훌륭하게 하고 있소이다).\n\n처음에는 어려움이 있었지만, 나는 [scholar.GetHerHim]을 설득하여 적어도 당분간 이곳에 정착하도록 하였소. [scholar.GetFirstNamePossessiveNoTooltip]의 지성은 우리에게 의심할 여지 없이 큰 자산이 될 것이오." # 18152592569888794642
  sicily.0107.a: "새로운 보금자리에 오신 것을 환영합니다!" # 18338729821726186726
  sicily.0108.t: "카리코리 항구" # 11761765558234450812
  sicily.0108.desc: "고대로부터 곡물은 시칠리아 섬의 주요 수출품 중 하나였습니다. 수년에 걸쳐, 이 곡물을 국제 시장으로 분배하고 수출하는 것을 중앙 집중화하기 위해 #italic 카리카토리#!라고 불리는 특별 항구 시스템이 발전했습니다.\n\n시칠리아에 곡물 무역이 차지하는 중요성 때문에, 저와 같은 선견지명이 있는 통치자들에게는 제가 최근에 그랬던 것처럼, 이 항구들의 유지 및 개선에 지속적으로 투자하는 것이 당연한 일입니다.\n\n이는 또한 이 무역에 관련된 외국 상인들과 그들의 본국과의 관계를 돈독히 할 좋은 기회이기도 합니다." # 18124651804987951165
  sicily.0108.a: "@RICE_sicily_latin_icon! 라틴 영토로 곡물 교역을 장려하십시오" # 15044394471242162761
  sicily.0108.b: "@RICE_sicily_greek_icon! 그리스 영토로의 곡물 교역을 장려하십시오" # 6371119945876511588
