  RICE_sicily_dominion_outsider: "이방인 지배권" # 1659483804478962942
  RICE_sicily_dominion_outsider_desc: "[sicily_latin|E], [sicily_greek|E], 또는 [sicily_arabic|E] 세계와는 무관한 외부 세력이 [RICE_sicily_struggle|E]에 대한 완전한 지배권을 확립했습니다. 이 [county|E]는 이 외부 세력과 연관된 지역 중심지로서 혜택을 누리고 있습니다." # 1411923254147714591
