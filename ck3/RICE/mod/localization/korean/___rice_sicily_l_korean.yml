  sicily.0090.t: "바이에!" # 18292637200208925114
  sicily.0090.desc: "오래전부터 [GetTitleByKey('b_napoli').GetNameNoTier] 근처의 포에그라이 평원(Phlegraean Fields)에 있는 바이아(Baia)의 온천은 거대한 휴양지의 중심지였으니, 이제 나도 잠시 휴가를 위해 그곳으로 떠날 때로다!\n\n바이아의 온천은 약효로만 유명한 것이 아니라네. 그 주변 휴양지는 일종의 유흥가로도 명성이 높지. 그곳에 무엇이 기다리고 있든, 분명히 즐거운 시간을 보낼 수 있을 게 분명해." # 10158806333225880126
  sicily.0090.desc.gender: "\n\n물론, 이처럼 '나약한' 성별에게 죄악과 모든 종류의 쾌락적 방종을 조장한다고 알려진 이곳에서 [ROOT.Char.GetHerselfHimself]를 즐기는 [ROOT.Char.GetWomanMan]을 못마땅하게 여길 [ROOT.Char.GetFaith.GetAdherentNamePlural]들이 있을 테지만, 그 훼방꾼들은 무시해 버리겠습니다." # 15201374964098270085
  sicily.0090.a: "자, 재미와 그 이상을 향해 가보자!" # 4796087587094605358
  RICE_sicily_baia_modifier.travel.dominant: "$RICE_sicily_baia_modifier.dominant$\n\n그리하여 당신은 [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] [activity|E]가 끝날 때 [GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip] [character_modifier|E]의 일반 버전을 얻게 될 것입니다." # 5473544320892748265
  RICE_sicily_baia_modifier.travel.non_dominant: "$RICE_sicily_baia_modifier.non_dominant$\n\n그 결과, [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] [activity|E]가 끝날 때 [opinion_i|E] [opinion|E] 및 [piety_i|E] [piety|E]에 대한 #N 배의# 불이익이 적용된 [GetModifier('RICE_sicily_visit_baia_normal').GetNameWithTooltip] [character_modifier|E] 버전을 얻게 될 것입니다." # 9382307952056765588
  RICE_sicily_baia_modifier.travel.dont_care: "$RICE_sicily_baia_modifier.dont_care$\n\n그리하여 당신은 [GetActivityType( 'activity_RICE_hot_springs_visit' ).GetName] [activity|E]가 끝날 때, [opinion_i|E] [opinion|E]와 [piety_i|E] [piety|E]에 대한 불이익 대신 #P 보너스#를 제공하는 [GetModifier('RICE_sicily_visit_baia_hedonist').GetNameWithTooltip] [character_modifier|E] 버전을 얻게 될 것입니다." # 16746546466719847249
  sicily.0091.t: "바이아에 도착함" # 13309867644689333754
  sicily.0091.desc: "저는 유명한 목욕 휴양지인 바이아가 있는 플레그라이 평원에 도착했습니다. 지금도 이곳이 이 지역 최고의 목욕 휴양지로 여겨지는 이유를 알 수 있겠군요.\n\n가장 인기 있는 볼거리인 목욕탕과 온천이 평원 곳곳에 넘쳐납니다. 물론 이것들은 고대 그리스와 로마 시대부터 보존되어 온 것들입니다.\n\n하지만 다른 즐길 거리도 있습니다. 근처 해안가에는 해변과 경치를 즐기는 사람들로 북적이며, 좀 더 지적이거나 영적인 기질을 가진 이들은 근처의 고대 건축물과 종교 유적지를 탐험할 수 있습니다." # 16717462426737345256
  sicily.0091.a: "우선 목욕탕에서 휴식을 취하고 싶소." # 2265704412869687626
  sicily.0091.b: "햇볕 아래서 해변에서 즐거운 시간을 보내자!" # 1493539220569911022
  sicily.0091.c: "관광이 흥미롭게 들리는군요." # 9520759506172537016
  RICE_sicily_baia_enjoy_yourself_tt: "바이에의 쾌락에 대해 눈살을 찌푸리는 이들도 있소." # 40082517312558921
  RICE_sicily_baia_modifier.dominant: "[GetPlayer.GetFaith.GetName]의 [gender_doctrines|E] 때문에, 그대와 같은 [GetPlayer.GetWomanMan]이 바야의 쾌락에 빠지더라도 사람들은 더 너그럽게 받아들입니다." # 15683279611155684127
  RICE_sicily_baia_modifier.non_dominant: "[GetPlayer.GetFaith.GetName]의 [gender_doctrines|E] 때문에, 귀하와 같은 [GetPlayer.GetWomanMan]께서 바이아의 쾌락에 빠지는 것을 사람들이 더욱 비판적으로 봅니다." # 13211241330301138011
  RICE_sicily_baia_modifier.dont_care: "하지만 [GetPlayer.GetFaith.GetName]의 신도들은 그러한 비판에 동의하지 않으며, 바이야의 쾌락에 빠지는 것에 대해 아무런 문제도 삼지 않습니다." # 13644720640341037577
