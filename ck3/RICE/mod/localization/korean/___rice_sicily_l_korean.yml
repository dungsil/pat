  sicily.0010.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 점령" # 4581303765270449406
  sicily.0010.desc.periphery: "수년 전, [GetGeographicalRegion('custom_sicily').GetName]의 변경 지역은 끝없는 전쟁으로 황폐해졌습니다. 이는 내부 다툼과 외부의 공격 모두에서 비롯된 것이었습니다. 경제의 악화와 주민들의 대규모 이주가 이 지역의 쇠락에 더욱 기여했습니다." # 6258053905104555471
  sicily.0010.desc.imperial: "수년 전, [GetGeographicalRegion('custom_sicily').GetName]의 변경 지역은 머나먼 제국들의 영향권 아래 편입되었습니다. 그 이후로 이 지역은 활력을 잃고 정체되었으며, 자원은 고갈되고 현지인들은 더 번성한 땅으로 이주하려 하고 있습니다." # 16824817064490001803
  sicily.0010.desc: "현재 상황이 [sicily_struggle_restarter.GetFirstName]의 부상으로 인해 변화하고 있습니다. 그는 [sicily_struggle_restarter.GetPrimaryTitle.GetName]의 외국인 [sicily_struggle_restarter.GetTitleAsNameNoTooltip]으로서 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 대한 자신의 권력을 확장하고자 합니다. [sicily_struggle_restarter.GetSheHe|U]는 이미 이 지역에서 자신의 군사적, 정치적, 경제적 영향력을 증대시키고 있으며, 지역의 군벌들과 귀족들은 [sicily_struggle_restarter.GetHerHis] 야망을 경계하고 있습니다." # 13877552912929619753
  sicily.0010.desc.conclusion: "\n\n[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]와 같은 변경 지역은 가장 안정적이거나 평화로운 지역이 아닙니다. 이 지역의 궤도에 새로운 발전이 있었음에도 불구하고, 장기적으로 무언가 달라질지는 두고 봐야 할 일입니다." # 14221321592043019505
  sicily.0010.a: "세 세계 사이 이 땅에서 상황이 다시 흥미로워졌습니다." # 8958313087512874733
