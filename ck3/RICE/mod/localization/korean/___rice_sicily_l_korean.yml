  struggle_parameter_rice_sicily_reduced_fronter_admin_stat_requirement: "$RICE_sicily_administer_frontier$ [decision|E]을 내릴 때, 요구되는 [skill|E]가 [GetPlayer.MakeScope.ScriptValue('mediocre_skill_rating')|0] 대신 #V [GetPlayer.MakeScope.ScriptValue('low_skill_rating')|0]#으로 감소합니다." # 3368680110511739456
  struggle_parameter_rice_sicily_more_expensive_salerno_school: "$RICE_sicily_support_salerno_medical_school$ [decision|E]가 더 많은 비용을 요구합니다." # 16052632916374774044
  struggle_parameter_rice_sicily_frontier_raid_strongholds_higher_appear: "[RICE_sicily_struggle|E] 내 [sicily_frontier_raids|E]는 목표 [county|E]에 [sicily_strongholds|E]를 건설할 확률이 더 높습니다." # 16502582996710629809
