  sicily.0001.t: "$RICE_sicily_struggle$" # 12866555338694195354
  sicily.0001.desc: "\"시칠리아는 우리 속주 중 첫 번째였으며, 시칠리아는 우리 조상들에게 타민족을 통치하는 것이 얼마나 영광스러울 수 있는지를 처음으로 가르쳐 주었다\" 서방에서 로마가 쇠퇴하기 훨씬 전에 위대한 로마인 키케로가 말했듯이 말이다.\n\n지중해의 용광로인 시칠리아는 이제 이슬람, 비잔티움, 그리고 라틴 서방 세 세계가 만나는 야생의 변경 지대이다. 많은 이들이 시칠리아와 그 풍요로움을 탐내지만, 정복자들과 정착민들은 이 낙원 뒤편에 문화, 신앙, 그리고 충성심의 경계가 매우 모호한 경계의 땅이 있음을 종종 발견하게 될 것이다." # 14780049295297862116
  sicily.0001.desc.involved: "하지만 그 어떤 일이 있어도 시칠리아는 여전히 우리가 사랑하는 아름다운 고향입니다." # 18377253116780789022
  sicily.0001.desc.interloper: "어쩌면 시간이 지나면 아름다운 시칠리아가 우리의 새로운 고향이 될 수도 있겠지." # 7385820677598951345
  sicily.0001.desc.uninvolved: "아름다운 시칠리아는 진정 위험과 혼란으로 가득 차 있구나." # 5014962983346736558
  sicily.0001.a: "가문 [ROOT.Char.GetHouse.GetNameNoTooltip]이 시칠리아 변경을 길들이리라!" # 11747196149458656086
