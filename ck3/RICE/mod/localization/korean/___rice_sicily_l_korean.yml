  RICE_sicily_virgil_negative_modifier_26_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 공포가 사방에 가득하고, 침묵마저도 영혼을 위협하는구나.\n\\\"모든 것이 공포와 두려움으로 가득 찼고, 심지어 밤의 고요함마저도 두려웠다\"" # 16875615448062167155
