  RICE_sicily_virgil_negative_modifier_13: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_13_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic ‘복수받지 못한 채 죽으리라,’ 그녀가 외친다. ‘하지만 죽게 해다오! 이리하여, 이리하여 나는 기꺼이 그림자 속으로 가리라.’\n\\\"'나는 복수받지 못한 채 죽으리라,' 그녀가 울부짖는다. '하지만 죽게 해다오! 이리하여, 이리하여 나는 기꺼이 어둠 속으로 가노라!\"" # 11145012996835170127
  RICE_sicily_virgil_negative_modifier_14: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
