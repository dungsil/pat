  sicily.0102.t: "$sicily.0100.t$" # 1104046241178604169
  sicily.0102.desc: "저의 궁정에서 제가 이전에 지정했던 조건을 충족하는 두 명의 [sicily_culture.GetName] 관리를 찾아냈으며, 이들은 승진에 유망한 후보가 될 것입니다. 그들의 이름은 [official_1.GetFullName]와 [official_2.GetFullName]입니다.\n\n물론, 여력이 된다면 두 명 모두를 승진시키는 것을 막을 것은 아무것도 없습니다." # 12882172005154720796
  sicily.0102.a: "[official_1.GetFirstNameNoTooltip]의 직위를 승진시키십시오" # 17611356266608207095
  sicily.0102.b: "[official_2.GetFirstNameNoTooltip]을 승진시키십시오" # 8673275156022408106
  sicily.0102.c: "두 후보자 모두 승진시키기" # 17827976250064820179
  sicily.0103.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 관료 기록 업데이트" # 12034703475529551596
  sicily.0103.desc: "[GetGeographicalRegion('custom_sicily').GetName]의 혼란스러운 변경 지역에서는 훌륭한 행정 기록을 찾기 어려울 수 있습니다. 기록은 분실되거나, 파괴되거나, 의심스러운 방식으로 변경될 수 있기 때문입니다.\n\n저의 관리들이 [GetGeographicalRegion('custom_sicily').GetName] 내 영토의 관료 기록을 주기적으로 갱신하는 것은 중요합니다. 유언장부터 재산 증서, 귀중품 구매 기록에 이르기까지 모든 것을 다루어야 합니다.\n\n저의 [councillor.GetCouncilTitle]인 [councillor.GetFirstName] 께서는 이 노력에 도움을 주고 계시며, 효율성을 높이기 위해 이 지역의 라틴어, 그리스어, 또는 아랍-베르베르 기록을 활용할 것을 권고하십니다." # 17390051208176163075
  sicily.0103.a: "라틴 문서를 참고하십시오" # 110342892154269711
  sicily.0103.b: "그리스 문서를 참고하십시오" # 2272878548767252769
  sicily.0103.c: "아랍-베르베르 문서를 참고하십시오" # 3150080490933667904
  sicily.0104.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 정부 개혁하기" # 7538103886469287762
  sicily.0104.desc: "[GetGeographicalRegion('custom_sicily').GetName]은 수 세기 동안 수많은 민족의 고향이었습니다. 그곳의 관료들은 선대에게 물려받은 여러 행정 관습들을 뒤섞어 사용하고는 합니다.\n\n하지만 때로는 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 행정을 개혁해야 할 필요가 있습니다. 저의 [councillor.GetCouncilTitle]인 [councillor.GetFirstName] 께서는 면밀한 조사를 통해 우리의 정부 개혁에 영감을 줄 수 있는 세 가지 잠재적인 원천을 파악했습니다:" # 1490236945729562559
  sicily.0104.desc.latin: "$EFFECT_LIST_BULLET$ [latin_ruler.GetFullName]의 라틴 행정 관행" # 14744800924736876561
  sicily.0104.desc.no_latin: "$EFFECT_LIST_BULLET$ [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 내 라틴 공동체의 역사적 관습" # 6826348510917800933
  sicily.0104.desc.greek: "$EFFECT_LIST_BULLET$ [greek_ruler.GetFullName]의 그리스 행정 관행" # 11360368768976365807
