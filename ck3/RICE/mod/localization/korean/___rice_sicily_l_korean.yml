  RICE_restart_sicily_struggle_make_cultures_faiths_involved_effect_tooltip: "[GetGeographicalRegion('custom_sicily').GetName] 내에 [county|E]를 소유한 [ruler|E]가 단 한 명이라도 있는 모든 [cultures|E] 또는 [faiths|E]는 이미 [struggle_involved|E] 상태가 아니라면 [RICE_sicily_struggle|E]에 [struggle_involved|E] 상태가 됩니다." # 16279115432056159476
