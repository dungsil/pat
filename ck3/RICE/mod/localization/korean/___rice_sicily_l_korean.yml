  RICE_sicily_virgil_negative_modifier_24_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 나는 경악했고, 머리카락은 곤두섰으며, 목소리는 턱에 걸려 나오지 않았다.\n\\\"나는 망연자실했고, 머리카락은 뻣뻣하게 섰으며, 목소리는 턱에 갇혀버렸소\"" # 17913685603106877195
  RICE_sicily_virgil_negative_modifier_25: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_negative_modifier_25_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 오, 팔리누루스여, 너무나도 잔잔한 하늘과 바다를 믿었구나. 너의 벌거벗은 시신은 낯선 해변에 누워 있으리라.\n\\\"그대는 너무나도 잔잔한 하늘과 바다를 믿었노라. 오, 팔리누루스여. 그대의 벌거벗은 시신은 낯선 모래사장 위에 누워 있으리라\"" # 5557293332769579677
