  sicily.0100.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 내 관료 승진시키기" # 9308549547670437532
  sicily.0100.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]으로서 저는 [GetGeographicalRegion('custom_sicily').GetName] 내 영지를 다스리는 데 많은 지방 관료들에게 의지하고 있습니다. 시간이 지나면서 그들의 가치를 증명하는 이들이 있으며, 그들을 승진시켜 제 궁정으로 데려와 저를 더 직접적으로 도울 수 있도록 보상하는 것이 마땅한 도리일 것입니다.\n\n저의 관료들은 다양한 배경을 가진 잡다한 무리이며, 심지어 외국인도 있습니다. 그들을 승진시키는 것은 그들의 공동체와 좋은 관계를 유지하는 데에도 도움이 됩니다.\n\n자, 이번에는 어떤 종류의 관료들을 승진시키고자 합니까?" # 6540494283086305923
