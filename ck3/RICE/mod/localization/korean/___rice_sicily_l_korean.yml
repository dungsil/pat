  RICE_sicily_firebrand_legal_scholar_desc: "이 인물은 논란의 여지가 있는 사상가로, 그의 발언은 비신자들에게 적대적일 뿐만 아니라, 이 학자가 영적으로 무능하고 죄악에 물들었다고 생각하는 동종 신앙인들에게도 선동적으로 여겨집니다." # 9346281171912964982
  RICE_sicily_local_officials_promoted: "임명된 지방 관료들" # 8839826685064102051
  RICE_sicily_local_officials_promoted_desc: "최근 지역 주민들이 지배 세력이 보낸 관리들을 거부하고 자신들의 후보를 해당 직책에 추천했습니다. 이 지역의 통치자들은 이러한 제안을 받아들였습니다." # 1175396303868701658
  RICE_sicily_local_officials_victory: "권한을 부여받은 지방 관료들" # 5188377943478169189
  RICE_sicily_local_officials_victory_desc: "최근 지역 주민들이 지배 세력이 보낸 관리들을 거부하고 자신들의 후보를 해당 직위에 제안했습니다. 이 지역의 통치자들은 이러한 제안을 받아들였을 뿐만 아니라, 지역 지도자 중 한 명에게 자신들의 이름으로 이 지역을 다스리도록 허용했습니다." # 5006855740263619790
  RICE_sicily_local_officials_denied: "거부된 지방 관리들" # 10923813146932404623
  RICE_sicily_local_officials_denied_desc: "최근 지역 주민들이 지배 세력이 보낸 관료들을 거부하고 자신들의 후보를 해당 직위에 제안했습니다. 이 지역의 통치자들은 그러한 제안을 거부했습니다." # 7066333296087540978
  RICE_sicily_immigrants_tax_breaks: "이민자를 위한 세금 감면" # 17059300691621967849
  RICE_sicily_immigrants_tax_breaks_desc: "지역 통치자들이 새로 도착한 이주민들에게 이곳의 토지세를 면제해주었습니다. 이 정책은 정착민들을 이 지역으로 유치하기 위한 것입니다." # 17677410785853380077
  RICE_sicily_public_tolerance_of_other_religions: "타 종교에 대한 대중의 관용도" # 15004358912610418318
  RICE_sicily_uncultured_scribes: "교양 없는 서기들" # 13146906790750385743
  RICE_sicily_uncultured_scribes_desc: "이 인물 밑에서 일하는 게으른 서기들은 특히 다른 민족들이 사용하는 관료적 관습에 대한 지식이 부족하다는 평판을 가지고 있습니다." # 512292447713743853
  RICE_sicily_cultured_scribes: "교양 있는 서기관들" # 11787563300675992614
  RICE_sicily_cultured_scribes_desc: "이 인물 밑에서 일하는 국제적인 서기들은 다른 민족들이 사용하는 관료적 관습에 대한 뛰어난 지식으로 명성이 높습니다." # 14105293541503628614
  RICE_sicily_officials_outreach_latin_locals: "라틴계 현지인들과의 관계 개선" # 14265979073588251626
  RICE_sicily_officials_outreach_latin_locals_desc: "비록 출신 배경은 다르지만, 이 지역의 관리들은 이곳에 사는 [sicily_latin|E] 현지 주민들의 언어, 관습, 그리고 관점을 배우기 위해 최선을 다하고 있습니다." # 9825844489029559358
  RICE_sicily_officials_outreach_greek_locals: "그리스 현지인과의 관계 개선" # 8634136894309277481
  RICE_sicily_officials_outreach_greek_locals_desc: "비록 출신 배경은 다르더라도, 이 지역의 관리들은 이곳에 사는 [sicily_greek|E] 현지 주민들의 언어와 관습, 그리고 관점을 배우기 위해 최선을 다하고 있습니다." # 3806058037003774936
  RICE_sicily_officials_outreach_arabic_locals: "아랍-베르베르 현지인과의 관계 개선" # 3306827785089208655
  RICE_sicily_officials_outreach_arabic_locals_desc: "비록 출신 배경은 다르더라도, 이 지역의 관리들은 이곳에 거주하는 [sicily_arabic|E] 현지인들의 언어와 관습, 그리고 관점을 배우기 위해 최선을 다하고 있습니다." # 15066210401434142489
  RICE_sicily_respects_traditional_laws: "다양한 전통 법률 존중" # 14347880170437199579
  RICE_sicily_respects_traditional_laws_desc: "이 인물은 최근 다른 문화와 신앙에 속한 백성들의 전통적인 법률을 존중하겠다는 칙령을 발표했습니다." # 14667946554966068376
  RICE_sicily_volcanic_minerals: "화산 생성물" # 11544338608914427477
  RICE_sicily_volcanic_minerals_desc: "이 백작령 주변의 화산 지대는 꽤 오랫동안 다양한 귀중한 광물과 암석의 중요한 공급원이었습니다. 최근 이러한 산물의 교역량이 몇 배로 증가하여 지역 경제에 활력을 불어넣고 있습니다." # 6108899919587708911
  RICE_sicily_tongue_stone_trade: "혀 돌 무역" # 14613713967613402596
  RICE_sicily_tongue_stone_trade_desc: "이 지역의 상인들이 최근 몰타의 혀 돌 수확자들과 유리한 무역 협정을 다수 맺었습니다. 혀 돌은 뱀 혀 모양의 기이한 돌로, 약효가 뛰어난 것으로 유명하며 특히 독으로부터 보호하는 능력으로 정평이 나 있습니다." # 1332627507406743626
  RICE_sicily_maltese_fungus_gift: "몰타 균류의 선물" # 12654419630604424621
  RICE_sicily_cannoli_modifier: "맛있는 카놀리를 좀 먹었다" # 3804470141970318293
  RICE_sicily_cannoli_modifier_desc: "검은 두고, 카놀리는 가져가시오." # 3303218166985001956
  RICE_sicily_william_of_apulia_modifier: "비잔티움에 대한 친숙함" # 5932905587687176182
  RICE_sicily_william_of_apulia_modifier_desc: "이 시인이자 연대기 작가는 라틴 서방 출신임에도 불구하고 비잔티움의 언어, 역사, 관습 등에 대해 해박한 지식을 가지고 있습니다." # 16619020316090979309
  RICE_sicily_restored_syracuse_person: "시라쿠사의 고대 영광을 되찾으십시오" # 10486897729114167731
  RICE_sicily_syracuse_restoration: "시라쿠사의 부흥" # 18287939778745580209
  RICE_sicily_syracuse_restoration_desc: "시라쿠사가 비잔티움 세계의 중심지로 부활하면서, 이 도시는 먼 곳으로부터의 교역을 끌어모으고 옛 명성을 되찾은 대도시로 재건되고 있습니다.\n\n#EMP $RICE_sicily_administer_frontier$ [decision|E]는 더 적은 [gold_i|E] [gold|E]를 소모하며, [GetTitleByKey('c_siracusa').GetNameNoTier]의 [rulers|E]에게 약간의 [legitimacy_i|E] [legitimacy|E] 보너스를 제공합니다!#" # 10347224895459720457
  RICE_sicily_ibn_hamdis: "위대한 시칠리아의 시인" # 3428708772330815469
  RICE_sicily_ibn_hamdis_desc: "이 시인, 이븐 함디스(Ibn Hamdis)는 현 이슬람 세계에서 가장 뛰어난 시인 중 한 명으로 알려져 있습니다. 그는 시칠리아 출신으로, 기독교인들의 섬 정복 이후 그곳을 탈출했습니다. 그의 시 대부분은 잃어버린 고향에 대한 향수와 사랑을 다루고 있습니다." # 14971664730109748427
  RICE_sicily_catania_elephant_statue: "유 리오트루" # 2360563498146710260
  RICE_sicily_catania_elephant_statue_desc: "카타니아 시에는 #italic 우 리오트루#!라고 불리는 고대의 코끼리 조각상이 있습니다. 그 기원이 베일에 싸인 이 조각상이 도시를 위험으로부터 보호한다고 전해집니다. 이 조각상은 매우 사랑받아 도시의 공식 상징이 되었으며, 이 도시는 지역에서 상당히 두각을 나타내면서\"코끼리의 도\"로 유명합니다." # 3601800163174779523
  RICE_sicily_almadraba_modifier: "지중해 참치 어업에 대한 투자" # 15881868897557612175
  RICE_sicily_almadraba_modifier_desc: "지역 통치자들은 지중해에서 대서양으로 이동하는 특정 시기에 대규모 참치를 잡기 위해 정교한 그물망을 설치하여 포획하는, 소위 [GetPlayer.Custom('RICE_almadraba')] 방식에 의존하는 참치 어업에 재정적 지원을 해왔습니다." # 11205375640048771337
  RICE_sicily_andreas_archbishop_of_bari_modifier: "바리 전 대주교" # 6196176279520860519
  RICE_sicily_andreas_archbishop_of_bari_modifier_desc: "이 인물은 한때 바리의 대주교였으며 그 직위의 세속적인 영광을 누렸으나, 마음을 바꿔 유대교로 개종했습니다. 그는 작위를 버리고 다른 기독교인들의 증오로 인해 많은 고통을 겪었음에도 불구하고, 다른 누구보다도 역경과 위험에서 살아남았기에 더 높은 힘의 보호를 받고 있다고 전해집니다." # 15277087799769258797
  RICE_sicily_virgil_modifier_intro: "베르길리우스의 신탁" # 7797439312574889253
  RICE_sicily_virgil_modifier_intro_desc: "#italic 베르길리우스의 점술#!, 즉 베르길리우스의 시를 이용한 점술을 행한 후, 이 인물은 베르길리우스의 #italic 아이네이스#!에서 다음 구절을 뽑았습니다:" # 14910982496803387991
  RICE_sicily_virgil_positive_modifier_1: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_1_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 언젠가 이 일도 즐거운 추억이 되리라.\n\\\"어쩌면 언젠가, 이 일조차도\n\n기억하는 것이 즐거울지도 모른다\"" # 13206728285362520396
  RICE_sicily_virgil_positive_modifier_2: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_2_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 그대의 명예와 이름, 찬양은 영원히 남으리라.\n\\\"명예로운 분이시여, 그대의 명성과 칭송은 영원히 남을 것입니다\"" # 11486881841956259957
  RICE_sicily_virgil_positive_modifier_3: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_3_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Non ignara mali miseris succurrere disco.\n\\\"고통을 통해 비참한 이들을 위로하는 법을 배웠노라." # 15151357449140078951
  RICE_sicily_virgil_positive_modifier_4: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_4_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 어떤 오류가 숨겨져 있군.\n\\\"무언가 속임수가 숨겨져 있소\"" # 13794065739462809190
  RICE_sicily_virgil_positive_modifier_5: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_5_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 트로이인들이여, 그 말을 믿지 마라. 그것이 무엇이든, 선물을 들고 오는 그리스인들이 두렵다.\n\\\"그 말을 믿지 마라, 트로이인들이여. 그것이 무엇이든, 나는 선물을 들고 오는 그리스인들이 두렵다\"" # 11975254197808166125
  RICE_sicily_virgil_positive_modifier_6: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_6_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Adspirat primo Fortuna labori.\n\\\"행운은 우리의 첫 번째 노력을 돕는도다." # 15312742817309915205
  RICE_sicily_virgil_positive_modifier_7: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_7_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 적에게 속임수로 이기든 용맹으로 이기든 무슨 상관이겠는가?\n\\\"적은 그대가 속임수로 이기든 용맹으로 이기든 상관하지 않을 것이오\"" # 5125915137516553426
  RICE_sicily_virgil_positive_modifier_8: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_8_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 아폴론에게 복종하고 그의 경고에 따라 더 나은 길을 따르세.\n\\\"아폴론에게 복종하고 그의 경고에 따라 더 나은 길을 추구하자\"" # 12422028359586414988
  RICE_sicily_virgil_positive_modifier_9: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_9_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 사방에는 하늘이요, 사방에는 바다로다.\n\\\"사방에 하늘이 있고, 사방에 바다가 있도다\"" # 9454137681693149051
  RICE_sicily_virgil_positive_modifier_10: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_10_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Agnosco veteris vestigia flammae.\n\\\"나는 옛 불꽃의 흔적을 다시금 느끼노라." # 16013254431441934539
  RICE_sicily_virgil_positive_modifier_11: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_11_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 운명이 우세하니, 그녀가 부르는 곳을 따라가며 우리의 항로를 바꾸세.\n\\\"운명이 우세하니, 그녀가 부르는 곳을 따라가며 우리의 항로를 바꾸세\"" # 12141532739175912947
  RICE_sicily_virgil_positive_modifier_12: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_12_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Cuncti adsint meritaeque expectent praemia palmae.\n\\\"공로로 가장 큰 보상을 받을 자격이 있는 모든 이들이 오기를 바라노라\"" # 15756042014662071073
  RICE_sicily_virgil_positive_modifier_13: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_13_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 아름다운 육체에 깃든 덕은 더욱 고귀하도다.\n\\\"아름다운 모습에 깃든 덕은 더욱 사랑스럽도다\"" # 15313689943080500770
  RICE_sicily_virgil_positive_modifier_14: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_14_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Exigui numero, sed bello vivida virtus.\n\\\"수는 적으나, 전쟁에 대한 열정은 뜨겁도다\"" # 17050529165029464081
  RICE_sicily_virgil_positive_modifier_15: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_15_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic 불행에 굴하지 말고, 그에 맞서 더욱 과감하게 나아가라.\n\\\"불행에 굴복하지 말고, 그에 맞서 더욱 대담하게 나아가라\"" # 16032615068937426105
  RICE_sicily_virgil_positive_modifier_16: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_16_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Nunc animis opus, Aenea, nunc pectore firmo.\n\\\"이제 아이네이아스여, 용기가 필요한 때요, 굳건한 심장이 필요한 때로다!" # 8866172261209355835
  RICE_sicily_virgil_positive_modifier_17: "$RICE_sicily_virgil_modifier_intro$" # 6999102761057277332
  RICE_sicily_virgil_positive_modifier_17_desc: "$RICE_sicily_virgil_modifier_intro_desc$\n\n#italic Multa putans sortemque animo miseratus iniquam.\n\\\"깊이 생각하고, 그들이 겪는 부당함을 마음속 깊이 연민하며\"" # 15964591172078937318
