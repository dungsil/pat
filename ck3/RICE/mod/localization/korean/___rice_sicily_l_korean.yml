  activity_RICE_sicily_monte_gargano_pilgrimage_desc: "대천사 성 미카엘 성지는 수 세기 동안 순례자들의 성지였습니다. [GetReligionByKey('christianity_religion').GetName]에서 가장 오래된 순례지 중 하나인 이곳은 멀고 가까운 곳의 신자들이 찾아옵니다." # 13726421334000118525
  RICE_sicily_monte_gargano_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 전설에 따르면, 서기 5세기에 가르가노 근처에 살던 한 농부가 자신의 황소 한 마리를 잃어버렸습니다. 그 황소는 동굴 옆에 서 있었고 움직이려 하지 않았는데, 농부는 결국 지역 주교의 도움을 청했습니다. 주교는 그곳에서 대천사 미카엘의 환영을 발견했습니다. 이 동굴을 중심으로 세워진 대천사 미카엘 성역은 훗날 기독교 순례의 주요 성지 중 하나가 되었으며, 특히 롬바르드족과 노르만족처럼 남부 이탈리아에 정착한 비(非)그리스계 이주민들의 순례가 잦았습니다. 중세 시대에 대천사 미카엘 숭배가 점차 인기를 얻으면서, 가르가노의 성역은 대천사 미카엘에게 봉헌된 성지들의 더 큰 네트워크의 일부가 되었는데, 가르가노 외에 가장 두드러진 곳은 북부 프랑스의 몽생미셸이었습니다." # 16485621844504636856
