  struggle_parameter_rice_sicily_reduced_fronter_admin_stat_requirement: "$RICE_sicily_administer_frontier$ [decision|E]을 내릴 때, 요구되는 [skill|E]가 [GetPlayer.MakeScope.ScriptValue('mediocre_skill_rating')|0] 대신 #V [GetPlayer.MakeScope.ScriptValue('low_skill_rating')|0]#으로 감소합니다." # 3368680110511739456
  struggle_parameter_rice_sicily_more_expensive_salerno_school: "$RICE_sicily_support_salerno_medical_school$ [decision|E]가 더 많은 비용을 요구합니다." # 16052632916374774044
  struggle_parameter_rice_sicily_frontier_raid_strongholds_higher_appear: "[RICE_sicily_struggle|E] 내 [sicily_frontier_raids|E]는 목표 [county|E]에 [sicily_strongholds|E]를 건설할 확률이 더 높습니다." # 16502582996710629809
  struggle_parameter_rice_sicily_frontier_raid_strongholds_higher_disappear: "[sicily_frontier_raids|E]는 [RICE_sicily_struggle|E]에서 목표 [county|E]의 [sicily_strongholds|E]를 제거할 확률이 더 높습니다." # 12600939860943956187
  RICE_sicily_struggle_dominion_ender_name: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], 지배령" # 3076707374845477312
  RICE_sicily_struggle_dominion_ender_desc: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]은 지중해의 중심부에 위치하면서도 이 위대한 바다에 거주하는 대문명들에게는 변경 지대였던 역설적인 땅입니다. 이곳은 [struggle_ender.GetFirstName]가 마침내 이 야만적인 변경 지대를 길들이고 하나의 위대한 지배권 아래 질서를 가져오기 전까지는 스스로 운명을 개척한 적이 없었습니다." # 5291224961452517948
  RICE_sicily_struggle_dominion_legend_chapter_opening_struggle: "수 세기 동안, [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]은 수많은 이들이 차지하려 했으나 누구도 완전히 지배하지 못한 지역이었습니다. 이곳은 라틴 서방, 비잔티움, 그리고 이슬람이라는 세 세계가 평화로운 방식과 그렇지 않은 방식을 동원하여 각축을 벌였고, 그 결과 끊임없는 분쟁과 약탈이 이어졌습니다. 이 비참한 상황은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 등장으로 막을 내렸으며, 그분은 이 고대의 땅을 하나의 지배권 아래 통합하셨습니다: [ROOT.Legend.GetProtagonist.GetHersHis]." # 10691645778495492226
  RICE_sicily_struggle_dominion_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 이 변경지대 중심부의 무질서를 보았고, 그것이 이 땅과 그 백성들의 발전을 어떻게 저해했는지 목격했습니다. 만약 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]가 번성하려면, [ROOT.Legend.GetProtagonist.GetSheHe]는 강력한 지도자가 통합의 구심점이 되어야 한다고 생각했습니다." # 12412463052643491543
  RICE_sicily_struggle_dominion_legend_chapter_famous_deed_generic: "하지만 통합은 말처럼 쉬운 일이 아니었습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]은 지중해 전역의 수많은 영향력이 합쳐진 결과였으며, 침략해 온 새로운 정착민부터 더 오래된 토착민에 이르기까지 그곳의 주민들은 끊임없이 다양한 분쟁에 휘말려 있었습니다. 이 땅을 통합하기 위해, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 남부 이탈리아를 규정짓는 끊임없는 혼란을 종식시키고 이 땅이 이제껏 보아온 가장 위대한 통치자가 되어야 했습니다." # 7189348820413319948
  RICE_sicily_struggle_dominion_legend_chapter_extra_deed_struggle: "군사적, 정치적 수단을 통해 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 님께서는 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 소규모 군벌들을 [ROOT.Legend.GetProtagonist.GetHerHis]의 발아래 두셨습니다. 협조적인 이들에게는 [ROOT.Legend.GetProtagonist.GetSheHe]께서 사절을 보내 다른 이들을 압박하고 회유하여 [ROOT.Legend.GetProtagonist.GetHerHis]의 봉신과 신민으로 만들었습니다. 폭력적인 이들에게는 [ROOT.Legend.GetProtagonist.GetSheHe]께서 두려운 군대와 함대를 보내 모든 저항을 분쇄하셨습니다." # 10329820050154869640
  RICE_sicily_struggle_dominion_legend_chapter_conclusion_ended_struggle: "쉽지만은 않은 노력 끝에, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은/는 $struggle$의 깃발 아래 있던 모든 영토를 하나의 지배권 아래 통합했습니다. 이 지배권은 [ROOT.Legend.GetProtagonist.GetDynasty.GetName] 왕조가 장악했으며, [ROOT.Legend.GetProperty( 'culture' ).GetFlagName]와 [ROOT.Legend.GetProperty( 'faith' ).GetFlagName]의 귀족들이 이를 뒷받침했습니다. 국경이 정복되고 마침내 스스로 운명의 주인이 된 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 새로운 아침이 밝았습니다." # 18408653234883783643
  RICE_sicily_struggle_crossroads_ender_name: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], 교차로" # 1156270642505973546
  RICE_sicily_struggle_crossroads_ender_desc: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]은 역설적이게도 지중해의 중심부에 위치하면서도 이 위대한 바다에 자리한 대문명들에게는 변경 지대였던 땅입니다. 이곳은 [struggle_ender.GetFirstName]께서 마침내 이 척박한 변경 지대를 길들이고 번영하는 교차로로 바꾸기 전까지는 스스로의 운명을 개척한 적이 없었습니다." # 359622688271422587
  RICE_sicily_struggle_crossroads_legend_chapter_opening_struggle: "수 세기 동안, [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]은 많은 이들이 차지하려 했으나 누구도 완전히 통제하지 못한 지역이었습니다. 이곳은 라틴 서방, 비잔티움, 이슬람 세 세계가 평화로운 방식과 그렇지 않은 방식을 통해 각기 경쟁하던 곳이었으며, 그 결과 끊임없는 분쟁과 약탈이 발생했습니다. 이러한 비참한 상황은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 등장으로 막을 내렸으며, 그가 이 고대의 땅을 번영하는 교차로로 탈바꿈시켰습니다." # 6083470503289842064
  RICE_sicily_struggle_crossroads_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 이 변경 지역의 무질서를 목격했고, 그것이 이 땅과 주민들이 발전하는 것을 어떻게 막았는지 보았습니다. 만약 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]이 번성하려면, [ROOT.Legend.GetProtagonist.GetSheHe]는 주민들이 그들의 다양성을 활용하여 고향을 번성하게 해야 한다고 생각했습니다." # 12422155142777529348
  RICE_sicily_struggle_crossroads_legend_chapter_famous_deed_generic: "전쟁으로 황폐해진 변경 지대를 탈바꿈시키는 것은 말보다 쉬운 일이 아니었지만, [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]은 지중해 전역의 수많은 영향력과 민족들로부터 탄생했습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 살던 이들은 침략해 온 이방인부터 더 오래된 토착민, 그리고 그들의 후예들까지 끊임없이 다양한 분쟁에 얽혀 있었지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 이 지역의 다양성이 곧 힘의 원천임을 알고 있었습니다. 이는 이 지역의 사람들이 서로 그리고 외세와도 많은 관계를 맺고 있음을 의미했기 때문입니다. 그리하여 현명하고 교양 있으며 선견지명이 있는 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 이 땅이 이제껏 보아온 가장 위대한 통치자가 될 것입니다." # 10913512575206284168
  RICE_sicily_struggle_crossroads_legend_chapter_extra_deed_struggle: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 사람들의 경제적, 정치적, 문화적, 종교적 네트워크와 지중해 내외부의 다른 세력과의 관계를 활용하여, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]을 변화시키기 시작했습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 내의 다른 통치자들에게 외교관, 상인, 학자, 장인, 농민들을 보내고 받기 위해 큰 노력을 기울였으며, 이를 통해 그들의 영토를 모든 면에서 번성하도록 경작할 수 있었습니다. 또한 [ROOT.Legend.GetProtagonist.GetSheHe|U]는 외부 지역과의 교역 및 외교 관계를 장려하기 위해 큰 노력을 기울였습니다." # 14397348235455971060
  RICE_sicily_struggle_crossroads_legend_chapter_conclusion_ended_struggle: "이는 쉬운 노력이 아니었으나, 마침내 [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]의 지도 아래 $k_struggle$은 지중해의 교차로로 성공적으로 변모했습니다. 이 교차로가 [ROOT.Legend.GetProperty( 'culture' ).GetFlagName]와 [ROOT.Legend.GetProperty( 'faith' ).GetFlagName] 엘리트들의 지지를 받는 [ROOT.Legend.GetProtagonist.GetDynasty.GetName] 왕조에 의해 지배되었을지라도, 그것은 이 지역의 모든 주민들이 진정으로 공유하는 교차로였습니다. 국경이 길들여지고 마침내 스스로의 운명을 개척하게 되면서, [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 새로운 날이 밝았습니다." # 186035333501689438
