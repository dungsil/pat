  RICE_sicily_crossroads_victory_modifier_desc: "이 [dynasty|E]는 [RICE_sicily_struggle|E]를 진정시키고, 이 한때 무질서했지만 수익성이 좋았던 내륙 지역에 질서와 안정을 가져오는 데 중요한 역할을 했으며, 다양한 공동체를 지원하고 지중해 전역에 경제적, 문화적, 정치적 유대를 구축했습니다." # 17972123157871566941
  RICE_sicily_crossroads_county_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], 지중해의 교차로" # 6575636557389803673
