  RICE_sicily_occupy_sicilian_frontier_context_tooltip: "#emphasis 역사적 배경:#! 수 세기 동안 남부 이탈리아는 지중해의 중심부에 위치했음에도 불구하고 여러 문화의 경계에 걸쳐 있는 변경 지역이었습니다. 중세 시대에 이곳은 라틴 서방, 비잔티움, 이슬람이 만나는 장소였으며, 때로는 생산적인 #italic 공존#!의 정신으로, 때로는 끊임없는 갈등 속에서 그러했습니다. 하지만 갈등의 시기에도 이 변경 지역에 살았던 사람들은 유연한 정체성과 충성심을 가지고 있었고, 이는 존재하는 민족과 종교의 모자이크를 더욱 복잡하게 만들었습니다." # 6077213449087360188
