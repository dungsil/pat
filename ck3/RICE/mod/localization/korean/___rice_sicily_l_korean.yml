  sicily.0050.t: "곡물 수송" # 17985884093812441987
  sicily.0050.desc: "저는 [GetGeographicalRegion('custom_sicily').GetName] 영토에서 생산된 상당량의 곡물을 선의의 표시로 [recipient.GetTitledFirstName]에게 보내도록 명령했습니다. 결국 이 지역의 비옥한 산물은 외국인들이 자주 탐내는 것이니, [recipient.GetSheHe]께서 이 제스처를 고마워할 것이라 확신합니다.\n\n어쨌든, 곡물은 곧 그곳에 도착할 것입니다." # 10051793729777095096
  sicily.0050.a: "[recipient.GetFirstNameNoTooltip]이 거절할 수 없는 제안입니다!" # 5543970701915305564
  sicily.0051.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  sicily.0051.desc: "[GetGeographicalRegion('custom_sicily').GetName] 영토에서 온 이 곡물 수송품을 받아주시길 바랍니다. 우리의 차이점에도 불구하고, 이 식량 선물이 귀하의 영지 내 많은 이들의 고통을 덜어주고 배를 채워주기를 바랍니다. 귀하께서 거절하지 않으실 것이라 확신하는 관대한 제안입니다." # 13827660241998463675
  sicily.0051.a: "정말로, 거절할 수 없는 제안이었소!" # 1911443215974014684
  sicily.0052.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  sicily.0052.desc: "[GetGeographicalRegion('custom_sicily').GetName] 영토에서 신민들에게 곡물 선적을 보내주시겠다는 제안은 감사드리지만, 지금으로서는 그 선물을 거절해야겠습니다. 귀하의 곡물에 너무 의존하고 싶지 않으며, 그 점은 충분히 이해해 주시리라 생각합니다." # 5214686451503702170
  sicily.0052.a: "나는 [actor.GetSheHe]가 거절할 수 없는 제안을 했다고 생각했는데!" # 1333101040402850708
  sicily.0053.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  sicily.0053.desc: "저는 [GetGeographicalRegion('custom_sicily').GetName] 영토에서 곡물 수송을 기꺼이 보내드리겠습니다. 금으로 지불해 주신 점 대단히 감사드리며, 곡물은 곧 도착할 것입니다." # 14138248963578416374
  sicily.0053.a: "훌륭하군!" # 4941506436412555079
  sicily.0054.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  sicily.0054.desc: "$k_sicily$의 [GetGeographicalRegion('custom_sicily').GetName] 영지에서 곡물 선적을 보내주시기로 허락해 주셔서 진심으로 감사드립니다. 저의 백성들은 귀하의 관대함에 감사하고 있습니다." # 10869112494291348340
  sicily.0054.a: "곡식이 무사히 도착했다니 다행이군." # 11311608335143782850
  sicily.0055.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  sicily.0055.desc: "금화를 제안해 주신 점은 감사드리지만, [GetGeographicalRegion('custom_sicily').GetName] 영토에서 곡물을 실어 보내드릴 여유가 없습니다. 그 곡물은 다른 이들을 위해 따로 남겨두었으니, 부디 이해해 주시리라 믿습니다." # 17330044222113901450
  sicily.0055.a: "내가 [recipient.GetSheHe]가 거절할 수 없는 제안을 했다고 생각했는데!" # 13569538061285691943
