  sicily.0011.desc: "현재 상황이 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 중요한 [sicily_struggle_restarter.GetTitleAsNameNoTooltip]인 [sicily_struggle_restarter.GetFirstName]의 부상으로 변화하고 있습니다." # 1126922265132366982
  sicily.0011.desc.periphery: "[sicily_struggle_restarter.GetSheHe|U]께서는 지중해에서 한때 누렸던 부와 영향력을 되찾아, 비록 [GetGeographicalRegion('custom_sicily').GetName] 전체가 아닐지라도 [sicily_struggle_restarter.GetHerHis] 왕국이라도 안정시키고자 국경 지대를 안정화시키려 합니다." # 16916728929853177404
  sicily.0011.desc.imperial: "[sicily_struggle_restarter.GetSheHe|U]는 야심이 대단하군요. [sicily_struggle_restarter.GetSheHe]는 [GetGeographicalRegion('custom_sicily').GetName]의 변경 지역을 부흥시키는 것뿐만 아니라, 외부 세력으로부터 이곳의 독립을 확보하고자 합니다." # 14371875166722528714
