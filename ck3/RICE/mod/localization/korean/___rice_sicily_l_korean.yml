  sicily.0109.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]로의 이주" # 8976831241617882090
  sicily.0109.desc: "오랜 변경지대였던 [GetGeographicalRegion('custom_sicily').GetName]는 역동적인 땅입니다. 한편으로는 불안정할 때도 있지만, 다른 한편으로는 그곳에 정착하고자 하는 이들에게 기회로 가득 찬 곳입니다. 수 세기 동안 지중해 사방은 물론 그 너머에서 온 사람들이 이 해안으로 도착해 왔습니다.\n\n[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 영토에서 저의 권위를 확장하고 경제적으로 발전시키기 위해, 저는 먼 땅에서 온 이민자들이 이 땅에 정착하도록 장려하는 정책을 시행하기로 결정했습니다.\n\n이 이민자들의 수는 비록 적고, 아마도 현지 주민들의 수에 결코 근접하지 못할 수도 있겠지만, 그들의 존재는 이 지역에 이로움을 가져다줄 것입니다." # 4221996776637207647
