  sicily.0003.t: "$RICE_sicily_struggle$: 주변부" # 217942582775225053
  sicily.0003.desc: "[GetGeographicalRegion('custom_sicily').GetName]와 같은 변경 지역은 필연적으로 쇠퇴하기 전에 일정 수준 이상의 불안정만을 감당할 수 있습니다. 시간이 흐르면서, 경제 쇠퇴, 인구 감소와 이주, 그리고 내부 다툼과 외부 공격으로 인한 끊임없는 전쟁으로 인해 이 지역은 황폐해졌습니다. 경제는 쇠퇴했습니다.\n\n이러한 변화의 시기에, #V [GetPlayer.Custom('RICE_sicily_periphery_type')]#!가 이 폐허가 된 땅에서 가장 강력한 영향력으로 부상하며 일종의 사회적, 문화적 기반을 형성했습니다. 하지만 이러한 유대감조차도 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 현실을 극복하기에는 부족합니다. 지중해 중심부에 위치한 지역이 결국에는 그곳의 가난한 #V 변경 지역#!이 되었다는 아이러니 말입니다.\n\n언젠가 야심 찬 통치자들이 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]를 다시 번성하고 중요하게 만들지도 모릅니다. 그때까지는 이 지역은 무시당한 채로 머물러야 할 것입니다." # 17889664527689194975
  sicily.0003.a: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 역사는 굴곡이 많았는데...." # 17731579578247024047
  sicily.0004.t: "$RICE_sicily_struggle$: 제국주의" # 14031119678275792330
  sicily.0004.desc: "문명의 교차로에 자리한 [GetGeographicalRegion('custom_sicily').GetName]와 같은 변경 지대는 벌이 꿀에 이끌리듯 외부인의 이목을 끌어왔습니다. 수년 동안 지중해 건너편의 먼 왕국들은 이 경이롭고 아름다우며 수익성 높은 땅을 차지하기 위해 군사적, 정치적, 종교적, 경제적으로 경쟁했습니다.\n\n#V [GetPlayer.Custom('RICE_sicily_imperial_type')|U]#!가 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 가장 강력한 세력으로 부상했으며, 지역 지배 계층(즉, 현지 엘리트)은 그 세계와 기원을 같이하거나 적어도 긴밀한 관계를 맺고 있습니다. 이 변경 지대는 현재로서는 그러한 #V 제국적 성격#! 아래 길들여졌다고 할 수 있을 것입니다.\n\n하지만 이는 공허한 지배일 뿐입니다. 이 지역은 자원과 활력을 모두 소진했으며, 이러한 안정의 겉모습 아래에는 변경 지대의 예측 불가능하고 변덕스러운 본성이 숨어 있습니다. 굶주린 외부인의 공격이나 내부의 다툼, 혹은 둘 다의 원인으로 인해 [GetGeographicalRegion('custom_sicily').GetName]의 변경 지대가 언젠가 지중해의 운명을 가르는 무대로 다시 떠오르는 것은 불가능한 일이 아닙니다." # 4830937790949056492
  sicily.0004.a: "$sicily.0003.a$" # 6298671773854661797
  sicily.0005.t: "$RICE_sicily_struggle$: 지배권" # 10943285642414664930
  sicily.0005.desc.intro: "[GetGeographicalRegion('custom_sicily').GetName]가 지중해 중앙에 위치한다는 점은 축복인 동시에 저주였습니다. 때로는 번성했지만, 다른 민족과 왕국의 변덕과 탐욕에 좌우되기도 했죠. 최근에는 라틴 서방, 비잔티움, 이슬람이라는 세 세계가 만나는 최전선이었습니다. 결국 [GetGeographicalRegion('custom_sicily').GetName]는 스스로의 운명을 통제한 적이 없었죠... 하지만 지금은 다릅니다.\n\n[RICE_sicily_struggle_ender.GetTitledFirstName] 아래에서," # 13279679530922521324
  sicily.0005.desc.latin: "남부 이탈리아에서 #V 라틴#! 세계가 최고로 군림했으며, [RICE_sicily_struggle_ender.GetSheHe]는 지역 통치자들에게는 전례 없는 수준의 권력을 지닌 #V 지배 영역#!을 다스리고 있습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]은 더 이상 외세의 지배를 받지 않으며, 비록 라틴 서방 세계와 강한 유대 관계를 유지하고 있을지라도 그들의 의지를 따르지 않습니다.\n\n라틴" # 11492057284516869865
  sicily.0005.desc.greek: "#V 그리스#! 세계가 남부 이탈리아에서 최강자로 군림했으며, [RICE_sicily_struggle_ender.GetSheHe]는 지역 통치자들에게는 전례 없는 수준의 힘을 지닌 #V 지배령#!을 다스리고 있습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]은 더 이상 외세의 지배를 받지 않으며 비잔티움과 긴밀한 관계를 유지하고 있을지라도 그들의 의지를 따르지 않으려 합니다.\n\n그리스" # 12256004474554509185
  sicily.0005.desc.arabic: "#V 아랍-베르베르#! 세계가 남부 이탈리아에서 최고로 우뚝 섰습니다. [RICE_sicily_struggle_ender.GetSheHe]가 지역 통치자들에게는 전례 없는 수준의 힘을 지닌 #V 지배령#!을 다스리고 있습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]은 더 이상 외세의 지배를 받지 않으며, 비록 중동 및 이슬람 세계의 나머지 지역과 강한 유대를 유지하고 있을지라도 그들의 의지로부터 자유롭기를 갈망합니다.\n\n아랍-베르베르" # 11900139810527501323
  sicily.0005.desc.outsider: "이 지역에서 이전에 지배적이었던 라틴, 그리스, 혹은 아랍-베르베르 세계와는 연관되지 않은 새로운 세력이 남부 이탈리아에서 최고 권력자로 부상했습니다. [RICE_sicily_struggle_ender.GetSheHe]께서 지역 통치자들에게는 전례 없는 수준의 권력을 지닌 #V 지배력#!을 다스리고 있습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]은 더 이상 외세의 종속국이 아니며 독자적인 염원을 품고 있습니다.\n\n이 [RICE_sicily_struggle_ender.GetCulture.GetName]의 [RICE_sicily_struggle_ender.GetFaith.GetAdjective]" # 7496628862545021659
  sicily.0005.desc.conclusion: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]을 장악한 세력은 이제 그 자체로 독립적이고 강력한 영토가 되었으며, [RICE_sicily_struggle_ender.GetFirstNamePossessiveNoTooltip]의 후계자들이 앞으로도 오랫동안 이 땅을 다스릴 것이 분명합니다. 한때는 거칠었던 이 변경 지역은 이제 영구적으로 길들여졌다고 볼 수 있습니다." # 17559774128129367097
  sicily.0005.a: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 새로운 아침이 밝았습니다." # 14505297925788054152
  sicily.0006.t: "$RICE_sicily_struggle$: 교차로" # 15774755330674244419
  sicily.0006.desc: "$sicily.0005.desc.intro$ 지역은 지중해의 #V 교차로#로 변모했습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]가 언제나 이 지역의 중심에 있었다는 것은 사실이지만, 그것은 외부 세력 간의 경쟁 무대로서의 역할이었습니다. 지중해 나머지 지역과 신중하게 관계를 맺고, 이 지역의 다양한 민족과 공동체를 지원함으로써, [RICE_sicily_struggle_ender.GetTitledFirstNameNoTooltip]께서는 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]가 나약하고 종속된 땅이라는 허울을 벗겨내셨습니다.\n\n상업과 사상의 교류가 활발한 떠오르는 세계적인 중심지로서, [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]는 단순한 교차로가 아니라 지중해의 #italic 중심# 교차로가 되었습니다. [RICE_sicily_struggle_ender.GetFirstNamePossessiveNoTooltip]의 후계자들은 이곳에서 의심할 여지 없이 오랜 번영의 세월을 누릴 것입니다. 한때 거칠었던 이 변경 지역은 이제 영구적으로 길들여진 것으로 간주될 수 있습니다." # 18326683827994110668
