  sicily.0014.t: "제2차 파비아 공방전" # 5523661433722838524
  sicily.0014.desc: "[lombard.GetCollectiveNoun]가 카롤루스 왕조에게 패배하고 위대한 수도였던 [GetTitleByKey('c_pavia').GetNameNoTier]를 빼앗긴 이래로, 그들의 후손들은 한때 지배했던 [GetGeographicalRegion('world_europe_south_italy').GetName] 반도에서 끊임없는 고난을 겪어왔습니다. 잠시 동안 그들은 [GetGeographicalRegion('custom_sicily').GetName]의 강력한 공작들을 통해 희망을 품었으나, 이 공국들마저도 내부 분열과 혼란으로 무너지고 말았습니다.\n\n하지만 이제 고대 [lombard.GetCollectiveNounNoTooltip]의 자손들의 운명이 되살아나고 있을지도 모릅니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 두각을 나타내는 통치자인 [second_pavia_founder.GetTitledFirstName] 덕분입니다. [second_pavia_founder.GetHerHis]의 지도 아래, [second_pavia_founder.GetHerHis]의 수도인 [second_pavia.GetName]는 이 지역의 경제적, 정치적, 문화적 중심지로 거듭났습니다.\n\n[second_pavia_founder.GetFirstNameNoTooltip]가 선포했듯이, [second_pavia.GetNameNoTier]는 진정한\"제2의 파비\"입니다. 이것이 옛 [lombard.GetCollectiveNounNoTooltip]의 후예들에게 새로운 시대의 여명이 될까요, 아니면 또 다른 헛된 희망에 그칠까요? 미래가 어떠하든 확실한 것은, [second_pavia.GetNameNoTier]가 오랫동안 지중해의 위대한 도시 중 하나가 될 것이라는 점입니다." # 9601936878876476859
  sicily.0014.a: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 또 다른 흥미로운 사건이 발생했군...." # 1363843122100547995
