  sicily.0120.t: "네아폴리스 지하묘지로" # 4407724763299260599
  sicily.0120.desc: "[GetTitleByKey('b_napoli').GetNameNoTier]에는 #italic 나폴리 지하 묘지#!라는 터널이 있습니다. 그곳 근처 어딘가에 위대한 [roman.GetName]의 시인이자 전설적인 마법사였던 #V 베르길리우스#!의 무덤이 있다고 전해집니다. 오늘날에도 많은 이들이 그의 업적과 그의 [roman.GetLanguage.GetName] 시를 숭배하고 있습니다.\n\n다른 많은 이들처럼, 저 또한 이 위대한 분께 경의를 표하기 위해 그곳을 방문하고 싶습니다. 그리하여 저는 그곳으로 여행할 준비를 마쳤습니다." # 6651276599623090167
  sicily.0120.a: "[GetTitleByKey('b_napoli').GetNameNoTierNoTooltip]으로 가자!" # 10811724573181634427
  sicily.0121.t: "도착" # 4877148824439775158
  sicily.0121.desc: "저는 [GetTitleByKey('b_napoli').GetNameNoTier]에 있는 #italic 나폴리 지하 묘지#!에 도착했습니다. 이곳이 전설적인 위대한 [roman.GetName] 시인이자 마법사였던 #V 베르길리우스#!가 묻혀 있는 곳과 정말 가까운 곳일까요?\n\n터널은 어둡고 끝이 보이지 않을 정도로 깁니다. 베르길리우스가 마법의 숙련도를 이용해 이 모든 것을 홀로 팠다고 생각하니 놀랍습니다! 적어도 전설은 그렇게 말하고 있습니다. #italic 모두#!가 그 말을 믿는 것은 아니지만, 회의론자들조차도 베르길리우스의 작품, 특히 #italic 아이네이스#!의 웅변에는 의문을 제기할 수 없기에 그의 묘소를 찾아 경의를 표하러 몰려듭니다." # 2914327115486196534
  sicily.0121.a: "나는 터널과 그 예배당으로 가야겠군." # 16807659589118653789
  sicily.0122.t: "터널 안에서" # 3860614470763486197
  sicily.0122.desc: "처음에는 동굴의 어둠을 헤쳐나가는 것이 힘들었지만, 마침내 나는 프레스코화로 장식된 바위를 깎아 만든 예배당에 도착했다. 이곳에서 몇몇 사람들이 기도하는 모습을 보았다.\n\n이 고요한 분위기 속에서, 나는 그의 #italic 아이네이스#!의 불멸의 구절들을 마음에 되새긴다. 그리고 나 역시 베르길리우스를 되돌아볼 시간을 갖는다. 위대한 시인이자, 위대한 마법사이며, 오늘날 우리에게까지 위대한 영감을 주는 존재다.\n\n시간이 좀 흐른 뒤, 나는 떠나기로 결정한다. 동굴에서 나와 문명 세계로 돌아오니, 마치 온갖 종류의 기적적이고 영적인 에너지로 가득 찬 장소를 뒤에 두고 온 듯한 묘한 기분이 든다." # 15603232657255960265
  sicily.0122.a: "안녕히 가시오, 버질. 초대해 주셔서 감사합니다." # 12455447072971501975
  sicily.virgil.miracle: "당신은 베르길리우스의 기적을 목격했습니다!" # 9457713500309354217
  sicily.virgil.inspired: "당신은 베르길리우스에게 큰 영감을 받았군요!" # 13951991425349305693
  sicily.0123.t: "베르길리우스의 신탁" # 7797439312574889253
  sicily.0123.desc: "#italic 베르길리우스의 신탁#!으로 알려진 점술은 로마 시대까지 거슬러 올라가는 고대의 기술입니다. 수 세기 동안 우리는 시인 #V 베르길리우스#!의 현명한 말씀을 통해 미래를 이해해 왔습니다.\n\n오늘, 나 역시 유명한 시인의 시로 점을 쳐보기로 했습니다. 나는 베르길리우스의 걸작이자 가장 위대한 작품인 #italic 아이네이스#! 사본을 찾아 조심스럽게 임의의 페이지를 펼쳐봅니다." # 11414498959589348269
  sicily.0123.desc.negative: "제가 고른 구절이… 꽤나 불길하군요. 이건 좋지 않습니다. 닥쳐올 어떤 곤경이든 그렇게 나쁘지 않기를 바랄 뿐입니다. 이것이 어떤 미래의 위험을 가리키는 걸까요?" # 8707467383502270159
  sicily.0123.desc.positive: "다행히도 제가 고른 이 구절은 불길한 내용이 아닙니다. 이 구절을 제대로 해석할 수 있다면, 현재 저의 상황에 대해 전하고자 하는 조언을 파악할 수 있을 것입니다." # 16459022640784609739
  sicily.0123.a: "단어들을 신중하게 살펴보겠소...." # 16958899977474975204
