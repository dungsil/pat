  sicily.0200.t: "법적 기회주의" # 12445903161202913369
  sicily.0200.desc: "저는 [county.GetNameNoTier]의 [culture.GetName] 평민들이 법적 문제를 해결하기 위해 [culture.GetNameNoTooltip] 법을 따르는 궁정을 기피하는 최근의 경향에 대한 보고를 받았습니다.\n대신, 사람들은 [culture.GetNameNoTooltip] 공동체가 아닌 곳의 궁정으로 향하는 경향이 있는데, 후자가 더 유리한 결과를 가져온다고 느끼기 때문입니다.\n\n이것이 새로운 일은 아니지만, 점점 더 흔해지고 있으며, 일부 [culture.GetNameNoTooltip] 관리들은 이것이 왕국의 법률 체계의 정당성을 훼손하고 있다고 불평합니다. 지역 성직자들 또한 종교적 정체성에 대한 이러한 모호성과 기회주의가 해당 지역의 영적 쇠퇴로 이어질 것을 우려하고 있습니다." # 10642516286692301342
  sicily.0200.a: "다른 궁정을 이용하기 더 어렵게 만드시오!" # 14210732326030498351
  sicily.0200.b: "상관없다. 실용적인데, 그들을 탓할 수는 없지." # 2622627105464137993
  sicily.0200.info: "#emphasis 역사적 배경:#! 중세 세계에서 다문화 지역은 법률 전통의 차이로 인해 다양한 민족 및 종교 공동체를 섬기는 여러 궁정이 존재하는 경우가 많았습니다. 초기 중세 시칠리아에서는 현지 주민들이 자신이 속한다고 '여겨지는' 집단에 관계없이 자신에게 가장 유리하다고 생각하는 궁정을 이용하는 경향이 있었습니다. 즉, 무슬림 아랍인이 법적 분쟁을 해결하기 위해 그리스도교 그리스인 궁정으로 가거나 그 반대의 경우도 있었습니다.\n\n이러한 사례의 빈도는 몇 가지를 시사합니다. 첫째, 사람들의 정체성은 비록 법적인 의미에서일지라도 의도적으로 유연하고 변동성이 있었습니다. 둘째, 사람들은 서로 다른 종교 및 민족 집단 간의 차이점을 인지하고 있었습니다. 셋째, 이러한 각기 다른 집단의 법정은 자신들의 전통에 따라 법을 집행할 수 있는 충분한 권위를 가지고 있었습니다." # 8311377797722010034
  sicily.0201.t: "성전의 항구 이전" # 366816602231162733
  sicily.0201.desc: "[GetReligionByKey('islam_religion').GetAdjective]의 저명한 학자가 [county.GetNameNoTier]에서 현지 비-[GetReligionByKey('islam_religion').GetAdjectiveNoTooltip] 주민들뿐만 아니라 나의 통치에 대해서도 선동적인 발언을 했다는 비난을 받고 있습니다.\n\n심문을 위해 내 앞으로 끌려온 학자 [scholar.GetFirstName]는 모든 것이 오해라고 말했습니다. 그가 말한 것은 [GetGeographicalRegion('custom_sicily').GetName]가 #italic 타그 알 지하드#!, 즉 [GetReligionByKey('islam_religion').GetAdjectiveNoTooltip] 정치 이론에서 말하는 '성전의 항구'라는 점을 언급했을 뿐이라는 것입니다.\"[scholar.GetSheHe]는 모두가 알다시피, 그것은 단지 [GetReligionByKey('islam_religion').GetNameNoTooltip]와 다른 종교들 사이의 경계 지대로, 모든 이들에게 특정한 법적 기대치가 적용되는 곳을 의미합니다\"라고 말합니다.\n\n나의 궁신 중 한 명인 [courtier.GetFirstName]는 [scholar.GetFirstNamePossessive]의 저작과 사상을 싫어하는 것으로 알려져 있는데, [scholar.GetFirstNameNoTooltip]가 그의 말을 왜곡하고 있다고 주장합니다. 사실 [scholar.GetSheHe]는 '법적 기대치'라는 해석에 이교도나 이교도를 숨겨주는 자들에 대한 군사적 행동까지 포함한다고 해석하고 있으며, 다르게 말하자면 바로 나를 겨냥하고 있다는 것입니다.\n\n이 상황에서 누가 편견이 없는지 판단하기는 어렵습니다." # 13388005645702167204
  sicily.0201.a: "[scholar.GetFirstNameNoTooltip]께서는 현명해 보이시니, 제 궁정에 머무르셔야겠습니다." # 12873262118270626356
  sicily.0201.b: "[scholar.GetFirstNameNoTooltip]에게 벌금을 물리고 이 일은 끝내도록 하십시오." # 15556768930837668439
  sicily.0201.c: "선동가를 [county.GetNameNoTierNoTooltip]의 지하 감옥에 처넣어라!" # 9668782593722222705
  sicily.0201.info: "#emphasis 역사적 배경:#! 중세 이슬람에서 시칠리아는 이슬람의 영역인 #italic 다르 알 이슬람#!과 불신자들이 거주하는 전쟁의 영역인 #italic 다르 알 하르브#! 사이의 경계 지대로 여겨졌습니다. 때로는 #italic 지하드의 항구#!를 의미하는 #italic 타그르 알 지하드#!라는 용어가 그러한 지역을 묘사하는 데 사용되기도 했습니다.\n\n예를 들어, 시칠리아 출신의 아랍 시인 이븐 하미스(1056 - 1133 CE)는 자신의 시에서 이 용어를 사용했습니다. 그는 노르만족의 침공 여파로 젊은 시절 시칠리아에서 도망쳤으며, 그의 시는 종종 낙원 같았던 고향에 대한 향수를 불러일으켰습니다.\n\n하지만 이러한 용어들의 신학적, 이념적 측면을 잠시 접어두고 보면, 실제로는 이슬람 세계에서 그러한 땅에서 실제로 어떻게 행동하고 살아가야 하는지에 대해 다양한 반응이 있었습니다." # 1806624308650555244
  sicily.0202.t: "불확실한 충성심" # 3777245979985635595
  sicily.0202.desc: "나는 일부 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 모험가, 떠돌이 학자, 순례자들이 내 통치와 [GetGeographicalRegion('custom_sicily').GetName] 내 영토에 대해 퍼뜨린 험담에 대한 소문을 들었소.\n\n이들 중 일부는 내가 진정한 신앙에 대한 지식이 부족하고, 이단자 및 불신자들과 너무 많이 어울리며, 솔직히 말해 전반적으로 무지하고 죄가 많다고 나 자신과 내 백성들을 폄하한 것 같소.\n\n물론 그런 말들은 거짓이오. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]과 같은 변경 지역에서는 다양한 민족과 영향력이 존재하기에, 조화로운 사회를 증진하기 위해 다른 신앙을 가진 불신자들을 다룰 때 신중해야 하는 법인데, 그들이 이를 오해한 것일 뿐이라고 나는 의심하지 않소." # 13617479681467856298
  sicily.0202.a: "그것은 나약함이 아니라, 그저 실용주의와 겸손일 뿐이오!" # 5774513362680178821
  sicily.0202.b: "우리는 [ROOT.Char.GetFaith.GetName]의 진실하고 경건한 신도들입니다!" # 296040262444910140
  sicily.0202.info: "#emphasis 역사적 배경:#! 일부 중세 기독교 #italic 및#! 이슬람 문헌들은 시칠리아의 동종 신도들을 종교적 관용이나 영적 신념 및 지식의 부족으로 인해 경멸적인 용어로 묘사합니다.\n\n예를 들어, 10세기 이슬람 학자이자 여행가인 이븐 하우칼은 시칠리아 무슬림들을 매우 불쾌한 용어로 묘사합니다. 그의 의견에 따르면 그들은 어리석고, 탐욕스러우며, 기독교인들과 섞이고 결혼하는 것을 지나치게 원했습니다. 그는 또한 시칠리아 무슬림 학자들이 이슬람의 기본 원칙들을 잊었다고 비난했습니다.\n\n이후 13세기에 신성 로마 제국의 황제 프리드리히 2세는 시칠리아에서 성장하며 그곳에 권력 기반을 두었는데,\"세례받은 술\"이라고 불렸습니다. 일부 기독교인 #italic 및#! 무슬림들은 그가 이슬람 세계와의 교류와 아랍어 및 이슬람에 대한 지식 때문에 비밀스러운 무슬림이라고 믿었습니다.\n\n시칠리아와 같은 험난한 변경 지역에서는 생존을 위해 어느 정도의 관용이나 최소한 다른\"세\"와 교류하려는 의지가 필요했습니다. 그러나 이 복잡한 상황을 이해하지 못하는 외부인들은 종종 이러한 실용주의를 의심의 눈초리로 바라보았으며, 심지어 도덕적 결함과 배교의 징후로 보기도 했습니다." # 9169059560323253134
  sicily.0203.t: "새로운 관료 요구" # 1593995703276108655
  sicily.0203.desc: "심상치 않은 소식이 들려옵니다! 제가 [county.GetNameNoTier] 일부 지역에 임명한 관리들이 쫓겨났습니다. 지역의 저명인사인 [leader.GetTitledFirstName]이 이끄는 주민들이 저에게 지역 인사들을 대신 임명하라고 요구하고 있습니다!\n\n이러한 무례함은 다른 곳에서는 즉시 처벌받을 일이었습니다. 하지만 [GetGeographicalRegion('custom_sicily').GetName]에서는 이런 일이 드물지 않습니다. 이처럼 변방에서는 행정 질서를 어느 정도 유지하기 어려울 때가 있습니다.\n\n현명한 [ROOT.Char.GetTitleAsNameNoTooltip]께서는 현지 주민들을 격분시키지 않도록 조심해야 할 것입니다. 그렇지 않으면 그들이 보복으로 골칫거리를 일으킬 수 있습니다. 게다가, 나중에 그들이 자신들이 세운 후보들에게조차 분노하여 쫓아내지 않는다는 보장도 없으며, 만약 그런 일이 생긴다면 그들은 저의 옛 관리들을 다시 불러달라고 요청할지도 모릅니다." # 10233341758646212493
  sicily.0203.a: "좋소! 그들이 원하는 관료들을 갖게 될 것이오." # 398767864258440791
  sicily.0203.b: "[leader.GetFirstNameNoTooltip]가 그토록 원한다면 [county.GetNameNoTierNoTooltip]을 다스리게 놔두시오!" # 10925032518404171008
  sicily.0203.c: "요구를 거절한다. 내가 바로 #bold [ROOT.Char.GetTitleAsNameNoTooltip]#이다!" # 10188257591881687066
  sicily.0203.info: "#emphasis 역사적 배경:#! 이 이벤트는 아글라브 왕조와 이후 파티마 왕조, 칼비드 왕조가 시칠리아 영토 전반에 걸쳐 통치를 강화하려 했던 시도에서 영감을 받았습니다. 이 섬은 때때로 혼란스러운 변경 지대였으며, 현지 시칠리아인들(무슬림 및 비무슬림)은 독자적이고 독립적인 정체성을 발전시키기 시작했고, 북아프리카 본토의 지도부와 갈등을 겪게 되었습니다. 이러한 현지 시칠리아인들은 때로는 자신들이 이전에 지지했던 총독들에게 등을 돌리기도 했습니다.\n\n북아프리카에서 파티마 왕조가 처음 권력을 잡았을 때 흥미로운 사례가 발생했습니다. 현지 시칠리아 군대는 섬을 통치하기 위해 파견된 초기 파티마 왕조 총독들을 축출했습니다. 그들은 자신들 중 한 명인 이븐 쿠르후브를 913년에 새로운 총독으로 선출했는데, 그는 9세기 시칠리아의 아랍 총독과 관련이 있을 수 있습니다.\n\n어쨌든, 이븐 쿠르합은 시파(Shiite)인 파티마 왕조의 경쟁자인 바그다드의 수니파(Sunni) 압바스 왕조 칼리프에게 충성을 맹세했습니다. 하지만 이븐 쿠르합이 파티마 왕조에게 패배한 후(아마도 비잔티움의 지원을 받았을 수도 있음), 여러 시칠리아 도시들이 파티마 왕조로 다시 이탈했고, 그는 알안달루스로 도망치려다가 그를 지지했던 이전 동료들에게 붙잡혀 처형을 위해 파티마 왕조 당국에 넘겨졌습니다." # 1344284742821787888
  sicily.0204.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]으로 이주민 유치하기" # 4514485888508194566
  sicily.0204.desc: "나의 [councillor.GetCouncilTitle]인 [councillor.GetFirstName]가 [GetGeographicalRegion('custom_sicily').GetName]에 있는 내 영토에 대한 새로운 정책을 제안했습니다. [councillor.GetSheHe|U]는 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]와 같은 변경 지역은 더 많은 정착민의 혜택을 받을 수 있다고 믿고 있습니다.\n\n“자, 이 정착민들을 어떻게 끌어들여야 할까요?” [councillor.GetFirstName]가 우리 궁중의회 회의 중에 말합니다. “간단합니다. 멀리서 온 사람들은, 적어도 얼마 동안은 토지세를 면제해 주어야 합니다. 음, 이곳에 오랫동안 살아온 사람들은 그리 기뻐하지 않을 수도 있겠지만, 저는 장기적인 안목으로 보고 있습니다.”" # 4984620004486086352
  sicily.0204.a: "당신의 생각이 일리가 있군요. 그 정책을 시행합시다." # 12971060150758182858
  sicily.0204.b: "기존 거주민들을 자극하고 싶지는 않군요." # 16092457108988648051
  sicily.0204.info: "#emphasis 역사적 배경:#! 중세 남부 이탈리아는 역동적이고 끊임없이 변화하는 변경 지대였으며, 지역 통치자들은 영토를 성장시키고 발전시키기 위해 새로운 정착민들을 유치할 방법을 찾아야 했습니다. 예를 들어, 1035년에 시칠리아의 칼비드 에미르국은\"이프리키야 사람\", 즉 최근 북아프리카에서 온 사람들에게는 토지세 면제를 제안했는데, 이는\"시칠리아 사람\", 즉 시칠리아에 거주한 지 오래된 사람들에게는 적용되지 않는 것이었습니다." # 2061476428865118125
  sicily.0205.t: "[ROOT.Char.GetFaith.PantheonTerm]을 소환합니다" # 3479998388997316910
  sicily.0205.desc: "오늘, 우리는 [ROOT.Char.GetCurrentLocation.GetName]에서 일상을 보내던 중 발밑에서 진동을 느꼈습니다. 그러한 일은 [GetGeographicalRegion('custom_sicily').GetName]에서는 드물지 않지만, 이번에는 평소보다 강렬했고, 함께 있던 많은 신하와 하인들은 대지진이 올 것이라 생각하며 크게 공포에 질렸습니다.\n\n하지만, [courtier.GetFirstNameNoTooltip]이 명료하면서도 차분한 목소리로 “우리 각자 자신이 섬기는 신께 기도합시다. 믿음이 있는 자는 위로를 받을 것입니다!”라고 말하자 모두 안심했습니다.\n\n[courtier.GetHerHis|U]의 단호한 어조 덕분에 더 이상의 공황은 없었고 진동도 잦아들었습니다. 그렇긴 하지만, 이 사건 이후 일부 다른 신하들은 [courtier.GetFirstNameNoTooltip]가 간접적으로라도 [ROOT.Char.GetFaith.PantheonTerm] 외의 그 누구라도 언급하는 것은 부적절했다고 우려를 표했습니다. 결국 [ROOT.Char.GetFaith.GetName]이 바로 우리 궁정의 공식 신앙이니까요." # 1257438715974674155
  sicily.0205.a: "[courtier.GetFirstNameNoTooltip]은 아무 잘못도 하지 않았습니다." # 6790517316176657270
  sicily.0205.b: "[courtier.GetFirstNameNoTooltip]에게 그의 언행을 더 조심하라고 말하겠습니다." # 1992227063347407270
  sicily.0205.info: "#emphasis 역사적 배경:#! 이 사건은 12세기 무슬림 여행가이자 학자인 이븐 주바 이르(Ibn Jubayr)가 기록한 일화에 기반합니다. 1180년대에 메시나 왕궁에서 지진의 진동이 느껴졌을 때, 젊은 왕 윌리엄 2세가 이 사건에서 사용된 정확한 말을 궁정 직원들에게 했다고 전해집니다.\n사실이든 아니든, 이는 왕궁이 명목상 기독교도들로 이루어져 있었음에도 불구하고 왕이 자신의 직원 중 상당수가 기독교인이 아니라는 사실을 매우 잘 인지하고 있었음을 반영합니다. 시칠리아 왕들은 오랫동안 종교적 다양성의 역사를 지닌 이 지역의 특성상, 많은 직원들이 숨은 무슬림(crypto-Muslims)이라는 사실을 눈감아 주었습니다." # 2735769624900335085
  sicily.0206.t: "에트나 산에서 곧바로" # 20102869216575127
  sicily.0206.desc: "\"아, 이 순간을 고대하고 있었소\" 나는 기쁨에 차서 말했고, 시종들이 소르베를 가져왔다. 실로 에트나 산에서 가져온 눈과 얼음은 최고의 후식이지. 물론 적절한 과일, 과즙, 시럽과 섞여야만 말이오!\n\n나는 맛을 낸 소르베 그릇을 간절히 받아 들고 먹기 시작하며, 달콤한 황홀함과 상쾌한 차가움이라는 두 가지 감각을 즐겼다." # 8453285910521917924
  sicily.0206.a: "맛있군!" # 2028573091546184424
  sicily.0206.info: "#emphasis 역사적 배경:#! 고대로부터 인간 문화는 얼음과 눈을 이용해 상쾌한 후식을 만들어 왔습니다. 얼음 무역은 역사적으로 이슬람 세계에서 매우 중요했으며, 눈과 얼음을 채취하고 저장하는 기술은 이슬람 세력이 시칠리아를 정복하고 정착하는 과정의 일부로 중세 시칠리아에 전해졌을 가능성이 높습니다. 에트나 산에서 깎아낸 얼음은 섬 전역으로 운송되어 셔벗의 전신을 만드는 데 사용되었습니다.\n\n시간이 지나면서 시칠리아에는 눈을 수집하는 전문 직업인\"니바로리(nivaroli\"가 생겨났습니다. 눈 무역은 매우 수익성이 높아서, 종종 이 무역을 관리하거나 이익을 얻었던 지역 귀족 가문들은 1700년대까지도 이와 관련된 법적, 정치적 분쟁을 겪었습니다. 니바로리들은 20세기에 산업화된 얼음 무역에 밀려 쇠퇴했습니다." # 18154413647587790515
  sicily.0207.t: "서기들과 역법" # 15284731806377917418
  sicily.0207.desc: "어느 날 신하들이 일하는 것을 감독하던 중, 고위 관리가 제 필경사들이 여러 행정 문서의 날짜 표기에서 점점 더 잦은 실수를 저지르고 있다고 불평했습니다.\n\n그 관리는 이렇게 말합니다. “저의 #bold [ROOT.Char.GetLadyLord]#, 아시다시피 [GetGeographicalRegion('custom_sicily').GetName]은 다양한 땅이며, 우리는 문서가 각기 다른 신념과 출신을 가진 이들에게 이해될 수 있도록 해야 합니다. 이는 필경사들이 이러한 문서를 작성할 때 여러 달력 체계를 이해해야 함을 의미합니다.”\n\n그 관리는 이것이 우려스러운 추세이며, 일부 필경사들이 [ROOT.Char.GetCulture.GetCollectiveNoun]이 사용하지 않는 달력에 날짜를 기록하는 데 게을러지고 부주의해졌음을 반영한다고 말합니다. 불행히도 그 관리는 이 문제에 대해 무엇을 해야 할지 확신하지 못하고 있습니다." # 13669220689850270955
  sicily.0207.a: "흥. 다른 역법으로 계산하는 건 귀찮겠군." # 15470514108998692387
  sicily.0207.b: "그들이 나아지지 않는다면, 해고하고 새로운 서기관을 고용하십시오." # 8702378396635796199
  sicily.0207.info: "#emphasis 역사적 배경:#! 중세 남부 이탈리아의 문화적 다양성으로 인해 시칠리아 이슬람 토후국이나 시칠리아 노르만 왕국과 같은 영지들은 행정 문서를 작성할 때 다양한 관습을 사용했습니다. 예를 들어, 그러한 문서에는 여러 날짜 또는 달력 체계의 조정, 다양한 언어로 된 공식 법률 용어의 포함 등이 나타날 수 있었습니다." # 1565580170127417492
  sicily.0208.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 언어들" # 15373968182691080460
  sicily.0208.desc: "요즘, [GetGeographicalRegion('custom_sicily').GetName]에서 활동하는 제 [ROOT.Char.GetCulture.GetName] 관리들 중 상당수가 [ROOT.Char.GetCulture.GetLanguage.GetName] 외의 언어에 대해 무능하다는 불만이 점점 더 많이 들려옵니다. 이 지역은 항상 다양한 공동체들의 고향이었으며, 이 땅을 다스리는 이들에게는 이중 언어 구사 능력이 기대되는 바입니다.\n\n제 [councillor.GetCouncilTitle]인 [councillor.GetFirstName]께서는 우리가 관리들에게 더 엄격해져야 한다고 말씀하십니다. 그분께서는 관리들에게 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 존재하는 언어 중 적어도 하나를 더 잘 공부하도록 지시하거나, 해당 언어 중 적어도 하나를 아는 새로운 직원들을 고용하거나, 아니면 둘 다를 해야 한다고 제안하십니다. [councillor.GetSheHe|U]께서 그렇게 말씀하십니다." # 10787283729705343141
  sicily.0208.a: "그들은 라틴인들의 언어를 배우는 데 집중해야 합니다." # 12457150150954210611
  sicily.0208.b: "그들은 그리스인의 언어를 배우는 데 집중해야 합니다." # 16867806349719672541
  sicily.0208.c: "그들은 아랍-베르베르족의 언어를 배우는 데 집중해야 합니다." # 3568217835199340432
  sicily.0208.d: "지금으로서는 이것이 필요하다고 생각하지 않습니다." # 1807805220488871762
  sicily.0209.t: "전통적인 법률" # 9618868399932937417
  sicily.0209.desc: "저의 [councillor.GetCouncilTitle]인 [councillor.GetFirstName]가 흥미로운 제안을 가지고 제게 다가왔습니다.\n\\\"[GetGeographicalRegion('custom_sicily').GetName]에 있는 저희 영토는 다양한 집단들의 거주지이지만, 그곳에는 당신처럼 [ROOT.Char.GetCulture.GetName]인이거나 [ROOT.Char.GetFaith.GetAdjective] 신앙을 가진 이들이 아닌 이들이 있습니다. 그들은 자신들의 전통적인 법률이 폐지될까 우려하고 있습니다\" [councillor.GetSheHe]가 설명합니다.\"물론 저희는 최소한 그들의 법률을 어느 정도 존중해야 했지만, 만약 당신께서 그들의 전통적인 법률 체계를 보호하겠다는 공식적인 선언을 하신다면, 이는 그러한 우려를 잠재우고 가장 골치 아픈 부류들의 반란 생각을 줄일 수 있을 것입니다\"" # 16325675040016552727
  sicily.0209.a: "나쁘지 않은 생각이군. 그러한 선포를 해보세." # 1893629913048389799
  sicily.0209.b: "나는 그렇게 나약해 보이지 않을 것이다." # 6482552519589879571
  sicily.0209.info: "#emphasis 역사적 배경:#! 중세 시칠리아의 다채로운 지역에서 통치자들은 자신이 다른 기원 출신이더라도 피치자들의 전통적인 법률을 유지하는 것이 더 쉽다는 것을 종종 발견했습니다. 예를 들어, 시칠리아의 초대 왕이었던 루지에로 2세(1095 - 1154 CE)가 1140년대에 흔히 아리아노의 법전으로 잘못 불리는 법전을 반포하며 통치를 중앙집권화했을 때, 그는 법전 서문에서 “우리가 새로 반포하는 법률이... 모든 이들에게 완전히 준수되기를 명한다. 우리의 통치하에 있는 다양한 민족들로 인해, 지금까지 그들 사이에 존재했던 관습, 풍속 및 법률은 여기에 있는 우리의 칙령과 명백히 모순되는 내용이 아니라면 폐지되지 않는다”고 선언했습니다." # 16151449618352537502
  sicily.0210.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 위험성" # 10938313804986967199
  sicily.0210.desc: "외국인 여행객이 오늘 저희 궁정에 머물며 여러 나라를 여행한 모험담을 들려주고 있습니다.\n\n하지만 제 궁정 신하 몇몇은 이 여행객이 이곳에 오기 전, 다른 이들에게 [GetGeographicalRegion('custom_sicily').GetName]가 그 아름다움에도 불구하고 위험한 땅이라는 말을 들었다는 주장에 재미있어하는 기색이었습니다. 그가 겪은 다른 여행 경험자들은 두려움과 경외심 때문에 그곳을 어느 정도 조심스럽게 대해야 한다고 배웠다고 합니다.\n\n여행객이 말합니다. “결국, 저의 [ROOT.Char.GetLadyLord]님, 이곳은 화산 폭발, 지진, 폭풍, 난파선으로 가득한 땅입니다. 저는 다른 여행자들의 보고를 토대로 이곳을 여행하는 동안 죽을 수도 있겠다고 생각했습니다.”" # 6223937368432602056
  sicily.0210.a: "하지만 그대는 죽지 않았으니, 이 땅은 다른 곳 못지않게 위험하오." # 10898202386746675239
  sicily.0210.b: "우리는 여기에서 대단한 불굴의 의지와 힘을 가졌다고 할 수 있겠소." # 11561216130783607733
  sicily.0211.t: "바이야: 좋음 아니면 나쁨?" # 17654238492576225963
  sicily.0211.desc: "오늘, 저는 [lover.GetTitledFirstName]와 [hater.GetTitledFirstName]가 [GetTitleByKey('b_napoli').GetNameNoTier] 근처에 있는 바이아의 목욕탕에 대한 오랜 논쟁을 벌이는 것을 듣고 있습니다.\n\\\"[hater.GetFaith.HighGodName]께서는 분명 바이아에 가는 자들을 못마땅하게 여기실 겁니다\" [hater.GetFirstNameNoTooltip]가 말합니다.\"이 죄악스러운 휴양지는 기혼자들에게는 간음을, 덕이 있는 자들에게는 악덕을, 사악한 자들에게는 해악을 저지르도록 부추깁니다. 고대인들조차도 그곳의 악행에 대해 기록했지요\"\n\n[lover.GetFirstNameNoTooltip]가 항의합니다.\"당신처럼 깐깐한 고대인들도 있었지만, 다른 이들은 바이아의 온천과 목욕탕의 중요성을 알고 있었습니다. 그곳은 사람들을 치유하는 장소입니다! 그곳에서 저지르는 어떤 죄악이든 바이아 때문이 아니라 죄인 자신 때문입니다\"\n\n두 사람이 이 말다툼에서 제가 한쪽 편을 들어주기를 바라며 저를 돌아봅니다." # 13888924744414898399
  sicily.0211.a: "어느 쪽이든 상관없소." # 15723049020911313012
  sicily.0211.b: "바이아는 휴식을 취하기에 좋은 곳이오!" # 9801935915839505929
  sicily.0211.c: "바이야는 죄악을 장려하는 것이 사실입니다." # 11466394243254280497
  sicily.0211.info: "#emphasis 역사적 배경:#! 바이아는 고대와 중세 시대에 인기 있는 휴양지였고, 종교적인 출처에서조차 그 효능이 칭송받았지만, 논란의 원인이기도 했습니다.\n고대 및 중세의 여러 출처들은 바이아를 부도덕한 장소로 비난했습니다. 예를 들어, 로마의 정치가이자 법률가였던 키케로는 변호사로서, 문란한 귀부인의 반대 증언을 그녀의 문란함과 바이아를 연결함으로써 폄하한 적이 있습니다.\n\n비판적이지 않은 출처들조차 이러한 평판을 언급했습니다. 예를 들어, 14세기 이탈리아 작가 조반니 보카치오(유명한 데카메론으로 가장 잘 알려진)는 자신의 소설 중 하나인 #italic 피아메타 부인의 애가#!에서 바이아를 배경으로 사용했습니다. 주인공은 간통한 연애를 잊기 위해 휴식을 취하러 바이아로 가지만, 그곳에서는 “가장 정숙한 여성들조차 여성으로서의 정숙함을 잊고 모든 기회에 더 많은 자유를 누리는 것처럼 보이기” 때문에 소용이 없다는 것을 깨닫습니다.\n\n그럼에도 불구하고, 중세 사람들은 고대인들 사이에서 바이아의 좋고 나쁜 평판을 매우 잘 알고 있었으며, 바이아에 대한 일부 중세 출처들은 베르길리우스와 같은 고대 출처들을 언급하기도 합니다." # 4248989762402476500
  sicily.0212.t: "[county.GetNameNoTierNoTooltip]의 화산 산물" # 766735354424122607
  sicily.0212.desc: "#emphasis 역사적 배경:#! [county.GetNameNoTier] 주변의 화산 지대는 고대부터 다양한 귀중한 광물과 암석의 중요한 공급원이었으며, 이는 여러 교역에 유용하게 쓰였습니다. 최근 들어 이러한 산물에 대한 수요가 증가한 듯하며, 그로 인해 더 많은 이익을 얻을 수 있게 되어 지역 경제를 활성화시키고 있습니다." # 7410137254529376960
  sicily.0212.a: "그것 참 잘되었군!" # 3467146827609954186
  sicily.0213.t: "마약의 보물" # 17164705951333723116
  sicily.0213.desc: "[GetTitleByKey('c_malta').GetNameNoTier] 섬에는 특별한 균류가 있는데, 이는 수많은 기적적인 약효를 지녔다고 전해집니다. 심지어 중동의 주민들은 이를\"약물의 보\"이라 부르기도 합니다. 비록 이 균류가 세계 여러 곳에서 자란다고 알려져 있지만, 유럽과 지중해 지역에서는 [GetTitleByKey('c_malta').GetNameNoTierNoTooltip] 해안에서 떨어진 작은 섬에서만 대량으로 수확할 수 있을 만큼 자란다고 합니다.\n\n오늘, 저희 궁정에 방문한 일부 여행자들이 이 소위 몰타 균류를 저에게 선물하고 싶어 합니다. 이 균류는 상처 치료부터 피임, 이질과 구토 후 회복에 이르기까지 다양하고 놀라운 용도가 있습니다." # 2111680100665083898
  sicily.0213.a: "참으로 기분 좋은 선물이로군!" # 12205100476856026194
  sicily.0213.info: "#emphasis 역사적 배경:#! #italic 사이노모리움#! 은 몰타 버섯 또는 몰타 균류라고 잘못 불리는 속씨식물입니다. 역사적으로 이 식물은 특히 상처 치료에 많은 약효가 있다고 알려져 있었습니다. 근세에 이르러 이 식물이 유럽과 지중해에서 희귀해지자, 중세 후기에 몰타를 통치하게 된 구호기사단은 이 식물의 생산과 수출을 신중하게 관리했습니다." # 2737269836836912583
  sicily.0214.t: "혀의 돌" # 6512121520764684983
  sicily.0214.desc: "[GetTitleByKey('c_malta').GetNameNoTier]은 뱀의 혀 모양을 한 기이한 돌인\"혀 \"의 주요 수출지입니다. 많은 이들이 이 돌에 유용한 약효가 있으며, 특히 독에 대한 방어책으로 유용하다고 믿고 있습니다.\n\n최근 [county.GetNameNoTier]의 저명한 상인들이 이 혀 돌을 채집하는 현지인들과 유리한 무역 협정을 체결할 수 있었습니다. 이러한 물품의 유용성을 고려할 때, 나 역시 이 무역에 투자하고 싶을지도 모르겠습니다." # 17024274014203017971
  sicily.0214.a: "[county.GetNameNoTierNoTooltip]의 상인들은 수완이 좋은 자들입니다!" # 16466921737740232659
  sicily.0214.info: "#emphasis 역사적 배경:#! 중세 몰타는 화석화된 상어 이빨의 주요 공급처였으며, 당시 이는\"혀 돌(tongue stones\" 또는\"뱀 혀(snake tongues\"로 알려져 있었습니다. 중세 시대에 혀 돌은 여러 의학적 용도 외에도 독에 대한 일반적인 치료제 또는 방어 수단으로 사용되었습니다. 연회 기간 동안 장식용 나무에 혀 돌을 걸어두는 풍습이 있었는데, 손님들은 혀 돌을 자신의 포도주나 음료에 담가 독살당하지 않을 것이라는 확신을 가질 수 있었습니다." # 1455892601544224588
  sicily.0215.t: "카놀리" # 14115384728062241862
  sicily.0215.desc: "오늘 저녁 식사 후, 나는 #italic 카놀리#!가 가득 담긴 큰 접시를 받았습니다. 이 맛있는 크림 가득한 달콤한 페이스트리를 먹은 지 꽤 되었지요!\n\n[culture.GetName] 전통 방식으로 준비된 옛날식 카놀리만 한 것이 없지요. [GetGeographicalRegion('custom_sicily').GetName]에서 이토록 오래전에 이것을 발명한 천재는 도대체 어떤 사람이었을지 궁금해집니다." # 10533960471221827960
  sicily.0215.a: "음, 맛있군!" # 10524178026549797382
  sicily.0215.info: "#emphasis 역사적 배경:#! 카놀리(Cannoli)는 달콤하고 크리미한 리코타 치즈로 속을 채운 튜브 모양의 튀긴 과자로, 시칠리아 전역에서 인기 있으며 이 지역과 깊이 연관되어 있습니다. 많은 인기 있는 음식과 마찬가지로 카놀리의 기원은 불분명합니다. 카놀리가 시칠리아의 중세 무슬림 통치자들의 하렘이나 섬의 수도원에 사는 수녀들에게서 유래했을 수 있다는 다양한 전설이 있지만, 그러한 속설의 진실성을 가리기는 어렵습니다." # 10698310359534394999
