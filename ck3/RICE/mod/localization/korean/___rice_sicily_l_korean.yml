  sicily.0003.t: "$RICE_sicily_struggle$: 변방" # 217942582775225053
  sicily.0003.desc: "[GetGeographicalRegion('custom_sicily').GetName]와 같은 변경 지역은 필연적으로 쇠퇴하기 전에 일정 수준의 불안정만을 감내할 수 있습니다. 시간이 흐르면서, 쇠퇴하는 경제, 인구 감소와 이주, 그리고 내부 분쟁과 외부 공격으로 인한 끊임없는 전쟁으로 인해 황폐해졌습니다.\n\n이러한 변화의 시기에, #V [GetPlayer.Custom('RICE_sicily_periphery_type')]#!가 이 황폐해진 땅에서 가장 강력한 영향력으로 부상하여 일종의 사회적, 문화적 기반을 형성했습니다. 그럼에도 불구하고, 이러한 유대감조차도 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 현실을 극복하기에는 역부족입니다. 지중해의 중심부에 위치한 지역이 결국에는 그곳의 가난한 #V 변경 지역#!이 되었다는 아이러니 말입니다.\n\n언젠가 야심 찬 통치자들이 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]를 다시 번성하고 중요하게 만들지도 모릅니다. 그때까지는 무관심 속에서 버텨야 할 것입니다." # 17889664527689194975
  sicily.0003.a: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 역사는 굴곡이 심하오..." # 17731579578247024047
  sicily.0004.t: "$RICE_sicily_struggle$: 제국주의" # 14031119678275792330
  sicily.0004.desc: "문명들의 교차로에 위치한 [GetGeographicalRegion('custom_sicily').GetName]와 같은 변경 지대는 꿀을 찾아 모여드는 벌떼처럼 외부인들의 관심을 끌어들입니다. 수년 동안 지중해 건너편의 먼 왕국들은 이 경이롭고 아름다우며 수익성 높은 땅을 지배하기 위해 군사적, 정치적, 종교적, 경제적으로 경쟁해 왔습니다.\n\n#V [GetPlayer.Custom('RICE_sicily_imperial_type')|U]#!가 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에서 가장 강력한 세력으로 부상했으며, 이 지역의 지배 계층(즉, 현지 엘리트)은 그 세계와 기원을 같이하거나 최소한 긴밀한 관계를 맺고 있습니다. 이 변경 지대는 당분간 이러한 #V 제국적 성격#! 아래 길들여졌다고 할 수 있을 것입니다.\n\n하지만 이는 공허한 지배일 뿐입니다. 이 지역은 자원과 활력을 빼앗겼으며, 이 안정이라는 겉모습 아래에는 변경 지대의 예측 불가능하고 변덕스러운 본성이 숨겨져 있습니다. 굶주린 외부인들의 공격이나 내부 다툼, 혹은 둘 다의 원인으로 인해 [GetGeographicalRegion('custom_sicily').GetName]의 변경 지대가 다시 한번 지중해의 운명의 격전지로 떠오르는 것은 결코 불가능한 일이 아닙니다." # 4830937790949056492
  sicily.0004.a: "$sicily.0003.a$" # 6298671773854661797
  sicily.0005.t: "$RICE_sicily_struggle$: 지배권" # 10943285642414664930
  sicily.0005.desc.intro: "[GetGeographicalRegion('custom_sicily').GetName]가 지중해의 중심부에 있다는 사실은 축복이자 저주였습니다. 때로는 번영을 누렸지만, 여러 민족과 왕국의 변덕과 탐욕에 시달리기도 했죠. 최근에는 라틴 서방, 비잔티움, 그리고 이슬람이라는 세 세계가 만나는 경계였습니다. 결국 [GetGeographicalRegion('custom_sicily').GetName]는 스스로 운명을 결정한 적이 없었죠... 지금이 오기 전까지는 말입니다.\n\n[RICE_sicily_struggle_ender.GetTitledFirstName]의 통치 아래," # 13279679530922521324
  sicily.0005.desc.latin: "남부 이탈리아에서 #V 라틴#! 세계가 최고로 부상했으며, [RICE_sicily_struggle_ender.GetSheHe]는 지역 통치자들에게는 전례 없는 수준의 권력을 지닌 #V 지배령#!을 다스리고 있습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]은 더 이상 외세의 지배를 받지 않으며, 라틴 서방과 강한 유대를 유지하고 있을지라도 그들의 의지에 얽매이지 않기를 바랍니다.\n라틴" # 11492057284516869865
  sicily.0005.desc.greek: "남부 이탈리아에서 #V 그리스#! 세계가 최고로 부상했으며, [RICE_sicily_struggle_ender.GetSheHe]는 지역 통치자들에게는 전례 없는 수준의 권력을 가진 #V 지배령#!을 다스리고 있습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]은 더 이상 외세의 봉토가 아니며, 비잔티움과 긴밀한 관계를 유지하고는 있으나 그들의 의지에 종속되지 않기를 원합니다.\n\n그리스" # 12256004474554509185
  sicily.0005.desc.arabic: "#V 아랍-베르베르#! 세계가 남부 이탈리아에서 최고로 군림했으며, [RICE_sicily_struggle_ender.GetSheHe]는 이 지역 통치자들에게는 전례 없는 수준의 권력을 지닌 #V 지배령#!을 다스리고 있습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]는 더 이상 외세의 지배를 받지 않으며, 중동 및 이슬람 세계의 다른 지역들과 강력한 유대를 유지하고 있음에도 불구하고 외세의 의지를 따르지 않습니다.\n\n아랍-베르베르" # 11900139810527501323
  sicily.0005.desc.outsider: "이 지역에서 이전에 지배적이었던 라틴, 그리스, 혹은 아랍-베르베르 세계와는 관련 없는 새로운 세력이 남부 이탈리아에서 최고 권력을 장악했습니다. [RICE_sicily_struggle_ender.GetSheHe]가 지역 통치자들에게는 전례 없는 수준의 힘을 가진 #V 지배력#!을 행사하고 있습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]은 더 이상 외세의 영역이나 욕망에 종속되지 않습니다.\n\n이 [RICE_sicily_struggle_ender.GetCulture.GetName]이며 [RICE_sicily_struggle_ender.GetFaith.GetAdjective]" # 7496628862545021659
  sicily.0005.desc.conclusion: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]을 장악함으로써 이곳은 이제 그 자체로 독립적이고 강력한 영지가 되었으며, [RICE_sicily_struggle_ender.GetFirstNamePossessiveNoTooltip]의 후계자들은 앞으로도 오랫동안 이 땅을 다스릴 것입니다. 한때는 황량했던 이 변경 지역은 이제 영구적으로 길들여진 곳으로 여겨질 수 있습니다." # 17559774128129367097
  sicily.0005.a: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 새로운 날이 밝았습니다." # 14505297925788054152
  sicily.0006.t: "$RICE_sicily_struggle$: 교차로" # 15774755330674244419
  sicily.0006.desc: "$sicily.0005.desc.intro$ 지역은 지중해의 #V 교차로#로 변모했습니다. [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 지역이 항상 이 지역의 중심에 있었다는 것은 사실이지만, 그것은 외부 세력 간의 경쟁의 장으로서의 역할이었습니다. 지중해 나머지 지역과 신중하게 관계를 구축하고 이 지역의 다양한 민족과 공동체를 지원함으로써, [RICE_sicily_struggle_ender.GetTitledFirstNameNoTooltip]는 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]를 약하고 복종하는 땅이라는 인공적인 틀을 깨뜨렸습니다.\n\n상업과 사상의 교류가 이루어지는 떠오르는 국제적인 중심지로서, [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]는 단순한 교차로가 아니라 지중해의 #italic 바로 그#! 교차로가 되었습니다. [RICE_sicily_struggle_ender.GetFirstNamePossessiveNoTooltip]의 후계자들은 이곳에서 앞으로 수년간 번영을 누릴 것이 분명합니다. 한때는 거칠었던 이 변경 지역은 이제 영구적으로 길들여진 곳으로 간주될 수 있습니다." # 18326683827994110668
