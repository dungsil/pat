  RICE_sicily_occupy_sicilian_frontier_effect_tooltip_3: "[GetGeographicalRegion('custom_sicily').GetName] 내의 #V 지배 기질#! 또는 #V 지배 계층#!을 나타내는 모든 [county_modifiers|E]가 제거됩니다." # 16660770318107382422
