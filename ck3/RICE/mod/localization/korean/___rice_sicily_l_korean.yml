  RICE_sicily_stronghold_latin: "라틴 요새" # 2547787941863338094
  RICE_sicily_stronghold_latin_desc: "[GetGeographicalRegion('custom_sicily').GetName]의 이 지역은 요새화된 정착지에 거주하는 라틴계 군인 및 정착민, 혹은 그 후손들의 공동체가 있는 곳입니다. 그들이 지역의 민족적, 종교적 다수이든 소수이든 상관없이, 그들은 자신들의 보금자리를 맹렬히 방어할 것이며, 심지어는 동료 신앙인들에게까지도 습격과 공격을 감행할 것입니다.\n\n#EMP $EFFECT_LIST_BULLET$라틴계 병력을 모집할 수 있는 [decision|E]인 $RICE_sicily_recruit_soldiers_decision$을 해금하고 병력을 더 저렴하게 만듭니다.\n$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$RICE_sicily_stronghold_frontier_raid_effect$\n$EFFECT_LIST_BULLET$ [RICE_sicily_struggle|E] 내 [sicily_latin_dominance|E] 수치를 증가시킵니다 (현재 [sicily_latin_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_latin_dominance').GetValue|0]#!)" # 11689021081590398708
  RICE_sicily_stronghold_greek: "그리스 요새" # 195162584846068642
  RICE_sicily_stronghold_greek_desc: "[GetGeographicalRegion('custom_sicily').GetName]의 이 지역은 요새화된 정착지에 거주하는 그리스 군인 및 정착민들의 공동체, 혹은 그 후손들의 고향입니다. 그들이 현지 민족 및 종교적 다수파이든 소수파이든 상관없이, 그들은 자신들의 보금자리를 맹렬히 방어할 것이며, 심지어 같은 종교를 가진 이들에게도 습격과 공격을 감행할 것입니다.\n\n#EMP $EFFECT_LIST_BULLET$그리스인들을 모집하여 $RICE_sicily_recruit_soldiers_decision$ [decision|E]에 활용할 수 있게 하며 비용을 절감합니다.\n$RICE_sicily_stronghold_decision_effect$\n$RICE_sicily_stronghold_trait_effect$\n$RICE_sicily_stronghold_frontier_raid_effect$\n$EFFECT_LIST_BULLET$ [RICE_sicily_struggle|E] 내 [sicily_greek_dominance|E] 증가 (현재 [sicily_greek_dominance_i|E] #V [GetGlobalVariable('RICE_sicily_greek_dominance').GetValue|0]#!)" # 11645123529719150854
  RICE_sicily_stronghold_arabic: "아랍-베르베르 요새" # 4358889374812285602
