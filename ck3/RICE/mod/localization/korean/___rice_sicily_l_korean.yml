  sicily.0010.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 점령" # 4581303765270449406
  sicily.0010.desc.periphery: "수년 전, [GetGeographicalRegion('custom_sicily').GetName]의 변경 지역은 끊이지 않는 내분과 외부의 침략으로 인한 전쟁으로 황폐해졌습니다. 경제의 악화와 주민들의 대규모 이주는 이 지역의 쇠퇴에 더욱 일조했습니다." # 6258053905104555471
  sicily.0010.desc.imperial: "수년 전, [GetGeographicalRegion('custom_sicily').GetName]의 변경 지역은 멀리 떨어진 강력한 제국 국가들의 영향권 아래 통합되었습니다. 그 이후로 이 지역은 자원이 고갈되고 현지 주민들이 더 번성한 땅으로 이주하려 하면서 활력을 잃고 침체되었습니다." # 16824817064490001803
  sicily.0010.desc: "현재 상황이 [sicily_struggle_restarter.GetFirstName]의 부상으로 인해 변화하고 있습니다. 이방인인 [sicily_struggle_restarter.GetTitleAsNameNoTooltip]은 [sicily_struggle_restarter.GetPrimaryTitle.GetName]의 통치자로서 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 전역에 걸쳐 [sicily_struggle_restarter.GetHerHis] 세력을 확장하고자 합니다. [sicily_struggle_restarter.GetSheHe|U]는 이미 이 지역에서 [sicily_struggle_restarter.GetHerHis] 군사적, 정치적, 경제적 영향력을 증대시키고 있으며, 지역의 군벌들과 귀족들은 [sicily_struggle_restarter.GetHerHis] 야심을 경계하고 있습니다." # 13877552912929619753
  sicily.0010.desc.conclusion: "\n\n[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]와 같은 변경 지역은 가장 안정적이거나 평화로운 곳이 아닙니다. 이 지역의 향방에 새로운 발전이 있었음에도 불구하고, 장기적으로 무언가 달라질지는 지켜봐야 할 일입니다." # 14221321592043019505
  sicily.0010.a: "세상의 세 갈래 사이에 놓인 이 땅에서 상황이 다시 흥미로워졌습니다." # 8958313087512874733
