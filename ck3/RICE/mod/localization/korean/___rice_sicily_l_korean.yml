  sicily.0181.desc: "최근 [GetGeographicalRegion('custom_sicily').GetName] 전역에서 [ROOT.Char.Custom('RICE_sicily_ayo_visto_lo_mappamundi_song_name')]라는 민요가 인기를 얻고 있습니다. 이 노래의 가사는 [alfonso.GetTitledFirstName]의 통치 아래 있는 [GetGeographicalRegion('custom_sicily').GetName]의 비할 데 없는 아름다움을 찬양하고 있습니다.\n\n실로 이 노래는 제 궁정에서도 꽤나 유행하고 있습니다." # 17848408812613806869
  sicily.0181.desc.copy: "제가 심지어 이 노래의 필사본을 입수할 행운까지 얻었습니다." # 13643456326935935036
  sicily.0181.desc.lyrics: "\n\n노래의 첫 구절은 다음과 같습니다:\n\n#italic 나는 세계 지도를 보았고\n항해도를 보았지만,\n내게 시칠리아가\n이 세상에서 가장 아름답도다.#!" # 17218552471957284423
  sicily.0181.a: "사랑스러운 땅을 위한 사랑스러운 노래로다." # 9533573152997987076
  sicily.0181.info: "#emphasis 역사적 배경:#! #italic Ayo visto lo mappamundi#! 혹은 #italic Aggiu vistu lu mappamundu#!는\"나는 세계 지도를 보았\"로 번역되며, 아라곤이 남부 이탈리아의 상당 부분을 통치하던 시기 알폰소 5세의 궁정에서 유행했던 시칠리아 민요입니다.\n \n 이 노래는 피렌체 시인 페오 벨카리(Feo Belcari, 1410 - 1484)가 작곡한 도덕적 라우다(중세 및 르네상스 이탈리아의 속어로 된 종교 노래 장르)를 풍자한 곡으로, 같은 곡조로 불렸습니다. 이 노래의 가사는 화자가 시칠리아만큼 감명받지 못한 다른 아름다운 땅들을 언급하며, '치칠리아'(시칠리아의 역사적 표기)와 성녀 체칠리아 및 화자의 연인을 모두 지칭하는 '체칠리아' 사이의 말장난을 특징으로 합니다.\n \n 스페인 작곡가 후안 코르나고(Juan Cornago, c. 1400 – c. 1475)는 이 노래의 곡조를 바탕으로 미사곡을 작곡했으며, 이는 원곡 멜로디에 대한 유일한 자료입니다. 학자들은 최근에 원곡을 복원했습니다." # 400951872228807713
  sicily.0182.t: "이븐 함디스" # 17511316632072345237
  sicily.0182.desc: "#bold 이븐 함디스#!라는 저명한 시인이자 학자가 [GetGeographicalRegion('RICE_insular_sicily').GetName]에서 피신해 왔다는 소식을 들었습니다. 그가 저를 훌륭한 후원자가 되어줄 수 있는 인물이라고 생각하여 알현을 청했다고 하는데, 제가 예술과 학문을 존중하고 기리는 사람이라고 들었다고 합니다." # 13549285135989423565
  sicily.0182.a: "나는 그와 같은 시인은 필요 없다." # 3044853511348395486
  sicily.0182.b: "그러한 시인을 후원하게 되어 기쁘겠소!" # 7095005011750966414
  sicily.0182.info: "#emphasis 역사적 배경:#! 이븐 함디스(서기 1050년대경 - 1130년대)는 시칠리아의 시라쿠사 출신 무슬림 시인으로, 당대 최고의 시인 중 한 명으로 여겨지며 아랍어에 능통했습니다. 그는 1072년 시라쿠사가 노르만에게 정복된 후 젊은 나이에 섬을 떠났습니다. 그는 평생 동안 북아프리카와 알안달루스 통치자들을 포함한 여러 통치자들의 후원을 받았습니다. 그의 시에서 흔히 나타나는 주제는 잃어버린 고향에 대한 향수입니다." # 6171958299128187023
  sicily.0183.t: "이븐 함디스" # 17511316632072345237
  sicily.0183.desc: "이븐 함디를 소개받으니 매우 감탄스럽습니다. 그는 시적 재능에 능하고, 비할 데 없는 웅변술을 지니고 있음이 분명합니다.\n\n이 시인은 수년 전 [GetGeographicalRegion('custom_sicily').GetName]에서 태어났으나, [norman.GetCollectiveNoun]이 도착한 후 도망쳐야 했습니다. 오늘 그를 만났을 때, 그는 자신이 잃어버린 땅에 대한 향수와 그리움을 노래하는 시 몇 편을 낭송했습니다. 그에게 그곳은 한때 [GetReligionByKey('islam_religion').GetName]의 낙원이었습니다.\n\n어쨌든, 이런 인물을 내 궁정에 두는 것은 세상의 통치자들 사이에서 나의 위상을 높여줄 것입니다." # 3689651352530081588
  sicily.0183.a: "환영합니다! 환영합니다!" # 11093011334009386949
