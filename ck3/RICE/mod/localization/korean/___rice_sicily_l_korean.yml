  sicily.0015.message: "[sicily_stronghold|E]가 [county.GetNameNoTierNoTooltip]에서 약탈을 감행합니다." # 4361142878991835776
  sicily.0016.t: "[siculo_arabic.GetNameNoTooltip]의 부상" # 15095325336624117747
  sicily.0016.desc: "[GetGeographicalRegion('custom_sicily').GetName]에 최초의 아랍 및 베르베르 정착민들이 도착한 지 수년이 흘렀고, 또 다른 민족의 물결이 이미 다양한 이 지역에 추가적인 문화적, 종교적 영향을 가져왔습니다.\n\n시간이 흐르면서 [county_to_change.GetNameNoTier]에서 이 정착민들과 그 후손들은 상당한 공동체를 형성했을 뿐만 아니라, 현지인들과 섞이고 교류하며 서로에게 지대한 영향을 미쳤습니다.\n\n이러한 민족, 관습, 신념의 융합 결과, [county_to_change.GetNameNoTierNoTooltip]의 지배적인 정체성은 더 이상 [old_culture.GetName]이 아니라 [siculo_arabic.GetName]이 되었습니다." # 8105140712850111162
  sicily.0016.a: "흥미롭군!" # 10192862565275920482
  sicily.0017.t: "오레토 강을 가로지르는 다리" # 16205836277705519924
  sicily.0017.desc: "[GetTitleByKey('b_palermo').GetNameNoTier]은 [GetGeographicalRegion('custom_sicily').GetName]의 도시들 중에서도 번영 면에서 비할 데가 없습니다. 하지만 그 번영은 더욱 커질 잠재력을 지니고 있습니다.\n\n이전에는 오레토 강이 도시 중심부와 일부 외곽 지역 간의 이동을 어렵게 만들어 성장에 큰 걸림돌이 되었습니다. 그리하여 저는 강 양쪽을 잇는 거대한 다리를 건설하도록 명했습니다.\n\n이 다리는 도시 내 여러 지역 간의 연결성을 개선할 뿐만 아니라, 징수하는 통행료를 통해 저희에게도 이익을 가져다줄 것입니다. 주민들은 벌써부터 이 다리를 “제독의 다리”라고 부르기 시작했습니다." # 705853338666670166
  sicily.0017.a: "[GetTitleByKey('b_palermo').GetNameNoTierNoTooltip]에 대대로 이익이 있기를!" # 14124708688368049079
  sicily.0018.t: "새로운 병사들" # 3193588906845652979
  sicily.0018.desc.latin: "저는 제 영지 내부에 거주하는 라틴 공동체와 타국에 거주하는 라틴 공동체 모두에게 제 군대에 라틴 병사들을 징집하고 있다는 소식을 전했습니다. 외부인들은 그들 중 일부를 미개한 야만인으로 여길 수도 있겠지만, 사실 여부와는 별개로 그들의 무용을 부정할 수 있는 이는 거의 없을 것입니다." # 1951734119506527084
  sicily.0018.desc.greek: "저는 제 영지 내부에 거주하는 그리스인 공동체와 해외에 거주하는 그리스인 공동체 모두에게 제 군대에 그리스 용병을 모집하고 있다는 소식을 보냈습니다. 그들의 적들은 그들을 기만적인 반역자라고 폄하하지만, 그들 스스로는 결국 위대한 로마인들의 후예라고 생각하고 있습니다." # 12979956460135933061
  sicily.0018.desc.arabic: "저는 제 영지 내에 거주하는 아랍-베르베르 공동체와 타국에 거주하는 공동체 모두에게 제 군대에 아랍-베르베르 병사들을 모집하고 있다는 소식을 보냈습니다. 그들의 적들에게는 무자비한 약탈자로 낙인찍혔을지라도, 자신들을 잘 대해주는 이들을 위해 용맹과 용기로 싸울 것입니다." # 5409970015666449977
  sicily.0018.desc.none: "저는 국내외 여러 공동체에 제가 기꺼이 군대에 합류할 병사들을 모집하고 있다는 소식을 전했습니다..." # 7354661663728421860
  sicily.0018.desc: "신병이든 노련한 베테랑이든, 그들의 수와 재능은 분명 나의 군사력을 증강시켜 줄 것이다.\n\n[GetGeographicalRegion('custom_sicily').GetName]은 오랫동안 여러 세계의 경계 지역으로 존재해 왔기에, 세상 곳곳에서 온 병사들이 있다는 것이 결코 이상한 일은 아니다. 이런 지역에서는 언제나 새로운 도전과 새로운 문화를 받아들일 준비가 된 군사 모험가들에게 기회가 열려 있다." # 6493291858085363662
  sicily.0018.a: "그들은 왕국에 큰 도움이 될 것입니다." # 1789308721026128336
