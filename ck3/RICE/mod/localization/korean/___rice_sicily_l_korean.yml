  sicily.0140.t: "[GetTitleByKey('b_salerno').GetNameNoTierNoTooltip]의 의과대학" # 14646346676540584028
  sicily.0140.desc: "[GetTitleByKey('b_salerno').GetNameNoTier]의 의학 학교는 이 지역에서 의학 교육 및 학습으로 가장 유명한 기관 중 하나입니다.\n\n이 학교를 지원함으로써 저는 의학 지식을 전파하고 숙련된 의사를 양성하려는 그들의 사명을 진전시킬 뿐만 아니라, 교육과 의학계의 후원자로서 저 자신의 명성도 높일 수 있습니다." # 13299315569061468978
  sicily.0140.desc.extras: "흥미롭게도, 최근 제가 그 학파에 후원한 덕분에 저에게 유리한 추가적인 발전이 있었습니다." # 2540002414409466914
  sicily.0140.a: "의학은 무엇보다도 우리 사회에서 필수적인 학문입니다." # 12753518774372151082
  sicily.0140.a.extras: "아? 또 다른 좋은 소식은 무엇이 있습니까?" # 15101555100014743953
  sicily.0141.t: "$sicily.0140.t$" # 1554441126882192873
  sicily.0141.desc: "소문이 사실이라면, [GetTitleByKey('b_salerno').GetNameNoTier]의 의학 학교를 후원함으로써 많은 이들이 나를 박식하고 사려 깊은 [ROOT.Char.GetTitleAsNameNoTooltip]으로 보는 것 같습니다. 내 궁정에는 우리가 앞으로 몇 년 동안 유용하게 활용할 수 있는 학교와 좋은 관계를 구축하고 있다고 말하는 이들이 많습니다." # 8487442821627037886
  sicily.0141.a: "그 소리가 마음에 드는군!" # 3819792994485876613
  sicily.0142.t: "$sicily.0140.t$" # 1554441126882192873
  sicily.0142.desc: "내 수도인 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier] 주변의 의사들과 학자들이 [GetTitleByKey('b_salerno').GetNameNoTier] 의학 학교에 대한 나의 후원으로 그들의 네트워크와 학교 자체와의 유대를 확장하는 데 도움을 받은 것 같습니다. 이는 두 집단이 지식을 공유하고 온갖 방식으로 서로 돕도록 장려하므로 긍정적인 영향만을 가져올 것입니다." # 4588853053112780735
  sicily.0142.a: "의학의 대의는 협력을 통해서만 발전할 수 있습니다." # 17945611564220723874
  sicily.0143.t: "$sicily.0140.t$" # 1554441126882192873
  sicily.0143.desc: "[GetTitleByKey('b_salerno').GetNameNoTier] 의학 학교에 후원해 주신 것에 대한 선물로, 그곳의 학자들과 의사들이 저에게 학교에서 제작한 귀하고 인기 있는 의학 서적 중 하나를 증정했습니다.\n\n이 서적들 중 일부는 다른 지역, 특히 동부 지중해와 중동의 의학 서적을 번역한 것이거나 고대 저작을 번역한 것이고, 다른 일부는 이전의 사상을 확장한 독창적인 저작이며, 상당수는 두 가지 모두에 해당합니다. 그것이 무엇이든 간에, 저와 저를 섬기는 모든 의사들에게 매우 귀중한 것이 될 것입니다." # 7062426284501160464
  sicily.0143.a: "훌륭한 선물이로군!" # 820773985853193180
  sicily.0144.t: "$sicily.0140.t$" # 1554441126882192873
  sicily.0144.desc: "[GetTitleByKey('b_salerno').GetNameNoTier] 의학부에 대한 저의 후원은 그들 중 일부가 직접 저를 찾아와 감사를 표하도록 독려했습니다. 물론 저는 그들을 제 궁정에 기꺼이 맞이했습니다." # 6606517934777419599
  sicily.0144.desc.old_physician: "그곳에 머무는 동안, 그들 중 일부는 나의 [GetCourtPositionType('court_physician_court_position').GetName()], [physician.GetTitledFirstName]을 만날 시간을 가졌습니다. [physician.GetSheHe|U]는 이번 경험이 의학의 여러 측면에 대한 자신의 지식을 향상시킨 매우 유익한 시간이었다고 말합니다." # 12594954306972636049
  sicily.0144.desc.new_physician: "그들 중 한 명인, [sicily_culture.GetName] 혈통의 [physician.GetFirstName]이라는 의사가 깊은 인상을 받아, 그가 나의 궁정에 남아 나의 [GetCourtPositionType('court_physician_court_position').GetName()]으로 봉사하길 원하고 있습니다." # 4671918248963263535
