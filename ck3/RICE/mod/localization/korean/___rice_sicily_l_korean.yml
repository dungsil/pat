  sicily.0230.t: "[GetTitleByKey('b_syracusa').GetNameNoTierNoTooltip]의 부흥" # 17666184860824074556
  sicily.0230.desc: "한때 [GetTitleByKey('b_syracusa').GetNameNoTier]는 지중해의 가장 위대한 도시 중 하나로, [GetTitleByKey('b_roma').GetNameNoTier]나 [GetTitleByKey('b_athens').GetNameNoTier]와 대등하게 여겨지던 때가 있었습니다. 심지어 비잔티움이 이슬람과 라틴계 적들의 침입에 맞서는 방패 역할을 하기도 했습니다.\n\n하지만 수년 동안 [GetTitleByKey('b_palermo').GetNameNoTier]가 그 중요성을 추월하면서, 이곳은 옛 영광의 그림자 속에 시들어가고 있었습니다.\n\n그러나 [GetTitleByKey('d_sicily').GetNameNoTier] 섬 전체에 로마의 통치가 복원되면서, 이 도시는 다시금 옛 명성과 번영을 되찾고 있습니다. [syracuse_restorer.GetTitledFirstName]의 노력 덕분에, [GetTitleByKey('b_syracusa').GetNameNoTierNoTooltip]는 이제 다시 섬의 수도가 되었습니다. 이곳은 다른 비잔티움 영토로부터의 무역과 이민자들을 끌어들이고 있으며, 궁극적으로 스스로를 재건하고 있습니다.\n\n다시 한번, [GetTitleByKey('b_syracusa').GetNameNoTierNoTooltip]는 지중해의 보석으로서 굳건히 설 수 있을 것입니다." # 6425678274000095234
  sicily.0230.a: "도시에게는 의심할 여지 없이 좋은 날이로군." # 15243483777773958829
  sicily.0231.t: "[GetTitleByKey('b_catania').GetNameNoTierNoTooltip]의 코끼리" # 11188392014079230944
  sicily.0231.desc: "[GetTitleByKey('b_catania').GetNameNoTier]는 늘 중요한 도시였지만, 정치적 중요성이 점점 커지면서 시민들은 자랑스러워할 만한 상징을 요구하고 있습니다. 그들은 내가 도시의 유명한 코끼리 조각상인 #italic U Liotru#!를 도시의 공식 상징으로 선포해 달라는 그들의 요청을 수락해 달라고 간청했습니다.\n\n어떤 면에서는 이것은 단순한 형식에 불과합니다. 이 도시는 수세기 동안 '코끼리의 도시'라는 별명으로 불려왔으며, 그 조각상에 대한 기발한 전설 또한 그만큼 오래전부터 전해져 내려왔습니다.\n\n예를 들어, 일부 사람들은 그 조각상이 전설적인 강령술사 헬리오도로스가 행한 어두운 마법의 결과물이라고 말합니다. 헬리오도로스가 그 조각상에 생명을 불어넣었거나, 혹은 자신이 그 조각상으로 변신한 후 [GetReligionByKey('christianity_religion').GetAdjective] 주교에게 패배했다는 것입니다. 그 후로 그 조각상은 도시를 위험으로부터 지켜왔으며, 이제는 도시의 상징으로서 그 역할을 하게 될 것입니다." # 9666984217247991684
  sicily.0231.a: "그리고 이 도시는 계속해서 보호받을 것입니다." # 13315954389217059511
  sicily.0232.t: "[GetPlayer.Custom('RICE_almadraba')] 어업" # 1217623444042456827
  sicily.0232.desc: "매년 봄과 여름이면 어부들은 [GetGeographicalRegion('RICE_west_mediterranean').GetName]의 바다로 항구를 떠나, 고대의 검증된 [GetPlayer.Custom('RICE_almadraba')] 기법으로 참치를 잡습니다. 이 기법은 정교한 그물망 시스템을 배치하여 지중해에서 대서양으로 이동하는 참치를 포획하는 방식입니다.\n\n수 세기 동안 저와 같은 진취적인 통치자들은 이 전문 어부들의 활동을 장비, 보급품, 그리고 다가오는 참치를 알리는 감시 초소 등을 제공함으로써 지원해 왔습니다. 지금 제가 하고 있는 것처럼 이 어부들에게 투자함으로써, 우리 모두 이 수익성 높은 산업에서 이익을 얻을 수 있습니다." # 189749573889130381
  sicily.0232.a: "수익성 높은 산업이로군!" # 10161910304289727285
  sicily.0233.t: "$RICE_sicily_struggle$" # 12866555338694195354
  sicily.0233.desc: "저는 [GetGeographicalRegion('custom_sicily').GetName]에서 많은 시간을 보내며 이 아름다운 땅의 사람들과 공동체들을 오가며 익숙해졌습니다.\n\n제가 이곳을 영구적인 거주지로 삼을지는 모르겠지만, [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 다양하고 역동적인 태피스트리에 제가 깊숙이 자리 잡았다는 사실은 부인할 수 없습니다. 통치자들이나 평민들 모두 제 이름을 점점 더 많이 듣고 있으며, 제가 이곳에서 좋은 평판을 얻었든 나쁜 평판을 얻었든, 그들은 저를 이방인이 아닌 이 지역의 정치와 지역 공동체의 일부로 보고 있습니다.\n\n저는 특히 이 지역의 사람들과 문화적 영향력에 대해 깊은 유대감을 느끼고 있습니다..." # 11440611633237779134
