  RICE_sicily_bargain_with_stronghold_context_tooltip: "#emphasis 역사적 배경:#! 수많은 세기 동안의 분쟁, 이주, 그리고 동화 과정을 거치며 중세 시칠리아는 다층적인 지역이 되었습니다. 일부 공동체들은 잘 요새화된 지역에 자리 잡고 인근 통치자들에게 위협이 되기도 했지만, 상호 이익을 위한 기회가 되기도 했습니다. 예를 들어, 915년까지 지속된 가릴리아노(Garigliano)의 무슬림 거점은 로마를 포함한 인근 기독교 영토를 끊임없는 약탈과 공격으로 위협했지만, 때로는 공동의 적에 맞서 일부 기독교 영주들과 동맹을 맺기도 했습니다." # 14263690643798810843
