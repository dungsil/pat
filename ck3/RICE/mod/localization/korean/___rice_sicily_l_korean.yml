  sicily.0068.t: "사우단(Sawdan)의 야망" # 5057152495618603838
  sicily.0068.desc: "어찌 되었든, 나는 선조들의 노력을 이어가기 위해 수년간 이 땅을 통치하며 열심히 노력해왔다. 하지만 [louis.GetTitledFirstName]의 군대가 우리의 존재를 위협하는 지금, 그 모든 노력이 수포로 돌아갈지도 모른다. 설령 [louis.GetSheHe]를 격파하더라도 더 많은 자들이 뒤따를 것이다.\n\n우리는 올바른 [ROOT.Char.GetFaith.HighGodName]의 신봉자들이 제대로 다스릴 [GetGeographicalRegion('world_europe_south_italy').GetName]의 시발점이다. 하지만 우리가 이 새로운 보금자리를 지키고 이 변경 지대를 길들이기 위해 최선을 다하지 않는다면 그 미래는 오지 않을 것이다. 우리는 다음 행보에 신중해야 한다." # 5682341384089144376
  sicily.0068.a: "우리는 [GetReligionByKey('islam_religion').GetAdjective] 당국과 관계를 구축할 것입니다." # 285979769279914547
  sicily.0068.b: "우리가 살아남으려면 우리 자신의 힘을 키우는 데 집중해야 합니다." # 10574833909356225306
  sicily.0068.c: "우리는 교역과 약탈을 장려하여 국고를 채울 수 있습니다." # 9172326393935164391
  sicily.0068.d: "우리는 공동의 적을 가진 이교도들을 찾아낼 것입니다." # 15252609012035184166
