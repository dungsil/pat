  RICE_sicily_occupy_sicilian_frontier_desc: "[RICE_sicily_struggle|E]은 세계의 강대국들이 그곳을 오지라 여기며 방치하고 있습니다. 그럼에도 불구하고, [GetGeographicalRegion('custom_sicily').GetName] 밖에 있는 일부 야심 차고 선견지명이 있는 [rulers|E]들은 이 [region|E]가 다시 한번 지중해의 용광로, 싸워볼 가치가 있는 변경주가 될 수 있음을 알고 있습니다." # 10425849754884183345
