  game_concept_RICE_sicily_struggle_adjective: "시칠리아의" # 7965192507963567190
  game_concept_RICE_sicily_struggle_short: "시칠리아" # 6545308416482399150
  game_concept_RICE_sicily_struggle: "시칠리아 변경주" # 11292476531466517513
  game_concept_RICE_sicily_struggle_desc: "$game_concept_RICE_sicily_struggle$은 남부 이탈리아의 수세기 동안 지속된 정치적, 문화적, 종교적 역동성을 묘사하는 반복 가능한 [struggle|E]이며, 이곳은 [sicily_three_worlds|E]인 [sicily_latin_dominance_i|E] [sicily_latin|E], [sicily_greek_dominance_i|E] [sicily_greek|E], 그리고 [sicily_arabic_dominance_i|E] [sicily_arabic|E] 사이에 놓인 변경 지대입니다.\n\n정체성, 신념, 충성심이 모호한 이 거친 경계 지대에서, [struggle_involved|E] [rulers|E]는 [sicily_three_worlds|E]와의 연결고리를 나타내는 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]로 인정받습니다. [sicily_three_worlds|E]의 영향력은 그들의 [sicily_dominance|E]를 통해서도 측정됩니다.\n\n이 [struggle|E]는 [struggle_phase_sicily_borderland_simple|E]와 [struggle_phase_sicily_colony_simple|E] [struggle_phase_phases|E] 사이를 오가며, 일시적으로 [struggle_phase_sicily_periphery_simple|E] 또는 [struggle_phase_sicily_imperial_simple|E] 단계로 종결될 수 있습니다. 하지만 이 [struggle|E]는 다시 시작될 수 있습니다. 따라서 이 [struggle|E]를 영구적으로 끝내기 위해서는 이 변경 지대를 $RICE_sicily_struggle_ending_dominion_decision$ 또는 $RICE_sicily_struggle_ending_crossroads_decision$으로 전환하는 [decisions|E]를 내려야 합니다." # 13594564629842798449
  game_concept_struggle_phase_sicily_borderland_simple: "국경 지대" # 5149440153426048648
  game_concept_struggle_phase_sicily_borderland: "변방 단계" # 16153696083654193563
  game_concept_struggle_phase_sicily_borderland_desc: "서로 다른 [faiths|E], [cultures|E], 그리고 [realms|E]로 나뉘어 있는 [RICE_sicily_struggle|E]는 수많은 침략자와 군벌들이 쟁탈전을 벌이는 곳입니다. 강력하고 유능한 [rulers|E], 즉 현지 지도자든 외부 정복자든 그들의 존재는 [GetGeographicalRegion('custom_sicily').GetName]을 번성하지만 불안정한 [struggle_phase_sicily_colony_simple|E]로 바꿀 수 있습니다. 하지만 끊임없는 전쟁은 이 지역을 황폐화시키고, 어쩌면 영구적으로 만들어, 한때 번성했던 땅을 [sicily_three_worlds|E] 사이의 [struggle_phase_sicily_periphery_simple|E]로 전락시킬 위험이 있습니다." # 13943277387572181212
  game_concept_struggle_phase_sicily_colony_simple: "식민지" # 2359186951328928436
  game_concept_struggle_phase_sicily_colony: "정착 단계" # 2626286063404629312
  game_concept_struggle_phase_sicily_colony_desc: "인근 왕국과 제국들은 [RICE_sicily_struggle|E]를 길들이려 하지만, 이는 외부의 공격과 내부 분열에 취약합니다. 이 지역을 안정화하지 못하면 탐욕스러운 침략자들이 몰려들고, 지역 군벌들의 힘이 강해져 [GetGeographicalRegion('custom_sicily').GetName]는 [sicily_three_worlds|E] 사이의 [struggle_phase_sicily_borderland_simple|E]로 변할 것입니다." # 152585292222739464
  game_concept_struggle_phase_sicily_periphery_simple: "주변부" # 11626002964776737150
  game_concept_struggle_phase_sicily_periphery: "주변부 단계" # 9023474538467536828
  game_concept_struggle_phase_sicily_periphery_desc: "고질적인 전쟁과 약탈로 인해 [RICE_sicily_struggle|E]가 황폐해졌으며, [GetGeographicalRegion('custom_sicily').GetName]은 폐허가 된 후방 지역이 되었습니다. 하지만 분열되었던 것은 다시 하나로 통합될 수 있을 것입니다. 언젠가 야심 찬 [ruler|E]가 [sicily_three_worlds|E] 사이에서 갈가리 찢긴 이 땅을 재건할지도 모릅니다." # 14689602876946197562
  game_concept_struggle_phase_sicily_imperial_simple: "제국주의" # 6748592856987804535
  game_concept_struggle_phase_sicily_imperial: "제국 단계" # 3375546750052125675
  game_concept_struggle_phase_sicily_imperial_desc: "[RICE_sicily_struggle|E]는 자원과 전략적 위치를 착취하는 중심지에 묶여 있습니다. 하지만 이러한 상황이 영원히 지속될 수는 없습니다. 불안정성이 코앞에 도사리고 있기 때문입니다. 야심 찬 국내외 [rulers|E]들이 [GetGeographicalRegion('custom_sicily').GetName]에 대한 통제권을 놓고 싸우면서, 하나로 뭉쳤던 것이 다시 분열될 수 있습니다." # 6214773483302624942
  game_concept_sicily_expedition_s: "원정대의" # 10164279029686898301
  game_concept_sicily_expeditions: "원정" # 8535255518186466591
  game_concept_sicily_expedition: "원정" # 12352625497613036715
  game_concept_sicily_expedition_desc: "[struggle_phase_sicily_borderland|E] 기간 동안, [RICE_sicily_struggle|E]에 [struggle_involved|E]된 [rulers|E]는 [RICE_sicily_struggle_short|E]에서 너무 멀지 않은 외국 [rulers|E]에게 특별한 [interaction|E]을 통해 그들의 숙적에 대한 원정을 요청하여 [RICE_sicily_struggle|E] 내의 숙적에 맞서 도움을 요청할 수 있습니다. 이는 [war|E]를 시작하게 되며, 만약 외국 [ruler|E]가 승리하면 해당 영토를 획득하거나 자신의 [courtiers|E] 중 한 명을 새로운 [ruler|E]로 앉히게 될 것입니다.\n\n심지어 다른 [faiths|E]의 [rulers|E]에게도 요청할 수 있지만, 그렇게 하기는 더 어려울 것입니다. 추가로 [gold|E]를 지불하거나 군사적 지원을 제공하면 외국 [ruler|E]가 이에 동의할 가능성이 높아집니다.\n\n성공적인 원정은 또한 외국 [ruler|E]가 [RICE_sicily_struggle|E]의 [sicily_latin|E], [sicily_greek|E], 또는 [sicily_arabic|E] [sicily_worlds|E] 중 하나에 속할 경우 목표 영토에 [sicily_stronghold|E]를 얻게 할 수도 있습니다." # 6570533600738663365
  game_concept_sicily_grain_short: "곡물" # 4447174481407556341
  game_concept_sicily_grain: "시칠리아 곡물" # 4538903071841694095
  game_concept_sicily_grain_desc: "[RICE_sicily_struggle_short|E]는 고대와 중세 시대에 곡물 수출국으로 명성이 높았으며, 이는 정치적 파급 효과를 가져왔습니다. [rulers|E]가 이와 관련하여 취할 수 있는 몇 가지 [interactions|E]가 있습니다.\n\n첫째, #italic 섬#!인 [RICE_sicily_struggle_short|E]에 하나 이상의 [county|E]를 소유한 [rulers|E]는 다른 [rulers|E]에게 $RICE_sicily_give_wheat_shipments$를 할 수 있습니다. 반대로, 섬 지역이 아닌 [RICE_sicily_struggle_short|E] 외부에 있는 [rulers|E]는 $RICE_sicily_request_wheat_shipments$를 요청할 수 있습니다.\n\n이러한 [interactions|E]는 양 당사자에게 다양한 보너스를 제공하며, 특히 곡물을 받는 [ruler|E]의 [counties|E]를 개선하는 긍정적인 [county_modifiers|E]를 제공합니다. 하지만 이러한 곡물 거래를 수락하거나 거절하는 것은 관련된 어느 [ruler|E]의 [court|E]나 [counties|E]로부터 긍정적이거나 부정적인 정치적 반응을 불러일으킬 수 있습니다\"" # 6042144835828276774
  game_concept_sicily_strongholds_short: "요새" # 1845950401820981049
  game_concept_sicily_stronghold_short: "성채" # 5140450411516785206
  game_concept_sicily_strongholds: "시칠리아 요새들" # 13681137611840577949
  game_concept_sicily_stronghold: "시칠리아 요새" # 8486109787664455371
  game_concept_sicily_stronghold_desc: "[RICE_sicily_struggle_adjective|E] 요새는 [RICE_sicily_struggle|E] [struggle|E]와 관련된 일부 메커니즘을 가진 [county_modifiers|E]입니다. 이는 본질적으로 소수 집단을 나타내는 것이 아니라, 지역 권력의 중심지, 군사 기지, 그리고 다양한 집단의 잔존 거점을 의미합니다. 그 자체로는 직접적인 효과가 없지만, [decisions|E]를 해금하거나 이벤트를 유발하는 등의 역할을 합니다.\n\n요새는 항상 [RICE_sicily_struggle_short|E]의 [sicily_three_worlds|E] 중 하나인 [sicily_latin|E], [sicily_greek|E], 또는 [sicily_arabic|E] [sicily_worlds|E]에 해당합니다.\n\n요새는 [decision|E]를 통해 해당 [sicily_world|E]의 병력을 모집할 수 있는 능력을 해금하지만, 가끔 [control|E]와 [development|E]를 감소시키기도 합니다. 후자를 피하기 위해, $RICE_sicily_bargain_with_stronghold$를 통해 [decision|E]로 그들에게 뇌물을 줄 수 있습니다." # 711826241071210493
