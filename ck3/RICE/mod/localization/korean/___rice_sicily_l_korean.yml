  RICE_sicily_recruit_soldiers_choose_greek_tooltip: "그들의 적들에게는 기만적인 반역자들로 폄하되지만, 그리스인들은 고향을 방어하는 데 매우 익숙합니다. 남부 이탈리아에 남아 있는 로마 통치의 잔재들은 제국의 위세, 혹은 과거의 위세를 모든 이들에게 상기시킵니다." # 981613250101408550
