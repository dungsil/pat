  RICE_sicily_recruit_soldiers_decision_effect_tooltip_1: "해당 시칠리아 공동체의 [sicily_stronghold|E]를 소유하면 비용이 감소하고 획득할 수 있는 [men_at_arms|E]의 수가 증가합니다." # 10925196563570257908
  RICE_sicily_recruit_soldiers_decision_context_tooltip: "#emphasis 역사적 배경:#! 중세 시칠리아는 종종 서로 다른 민족과 정치 세력 간의 격전지였으며, 이들 중 다수는 역외에 근거지를 두고 있었습니다. 이 국경 지대가 매우 다양했기 때문에, 정치적 및 군사적 충성심은 매우 유연하여 개인의 민족적 또는 종교적 소속과 일치하지 않는 경우가 많았으며, 때로는 민족적, 종교적 소수 집단이 고용주에 대한 가장 열렬한 지지자가 되기도 했는데, 이는 그 지도자들이 다수 집단으로부터 그들을 보호해 주었기 때문이었습니다. 예를 들어, 무슬림 병사들은 13세기에 그들이 루체라로 강제 추방된 이후에도 시칠리아의 성공적인 왕들을 충실히 섬겼습니다. 또 다른 예로, 11세기에 노르만족이 시칠리아를 침공했을 때, 노르만족의 지지자와 적대자 모두 지역의 무슬림 및 기독교 인구 사이에서 발견될 수 있었습니다." # 1148120381682245048
