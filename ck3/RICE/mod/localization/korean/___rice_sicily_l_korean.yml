  activity_RICE_sicily_virgil_tomb_visit_context_tooltip: "#emphasis 역사적 배경:#! #italic 크립타 네아폴리타나#!는 나폴리에 있는 고대 로마 터널로, 과거에는 베르길리우스와 연관되었습니다. 중세 전설에 따르면 로마 시인 베르길리우스는 기적을 행하는 자로 숭배받았으며, 그가 행한 여러 업적 중에는 이 터널을 마법으로 건설한 것도 포함되는데, 이 터널은 그의 무덤 근처에 있었다고 전해집니다. 이 터널과 그가 묻혔다고 전해지는 장소는 기독교인들에게도 인기 있는 숭배 장소였기에 많은 이들이 이 성지를 찾았습니다. 베르길리우스가 얼마나 존경받았는지를 고려할 때, 단테 알리기에리의 『신곡』에 그가 비중 있게 등장하는 것은 결코 우연이 아닙니다." # 17594943479442847978
