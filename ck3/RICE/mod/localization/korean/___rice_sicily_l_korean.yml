  sicily.0120.t: "나폴리 지하묘지로" # 4407724763299260599
  sicily.0120.desc: "[GetTitleByKey('b_napoli').GetNameNoTier]에는 #italic 크립타 네아폴리타나#!라는 터널이 있습니다. 그 근처 어딘가에 위대한 [roman.GetName] 시인이자 전설적인 마법사였던 #V Virgil#!의 무덤이 있다고 전해집니다. 오늘날에도 많은 이들이 그의 업적과 그의 [roman.GetLanguage.GetName] 시를 숭배하고 있습니다.\n\n다른 많은 이들처럼, 저 또한 이 위대한 분께 경의를 표하기 위해 그곳을 방문하고 싶습니다. 그리하여 저는 그곳으로 여행할 준비를 마쳤습니다." # 6651276599623090167
  sicily.0120.a: "[GetTitleByKey('b_napoli').GetNameNoTierNoTooltip]으로 떠나자!" # 10811724573181634427
  sicily.0121.t: "도착" # 4877148824439775158
  sicily.0121.desc: "저는 [GetTitleByKey('b_napoli').GetNameNoTier]에 있는 #italic 나폴리 지하 묘지#!에 도착했습니다. 이곳이 전설 속 위대한 [roman.GetName]의 시인이자 마법사였던 #V 베르길리우스#!가 묻혀 있는 곳과 정말 가까운 곳일까요?\n\n터널은 어둡고 너무 길어서 끝이 보이지 않습니다. 베르길리우스가 마법의 숙련도를 이용해 이 모든 것을 혼자 팠다고 생각하니 놀랍습니다! 적어도 전설은 그렇게 말하고 있습니다. 비록 #italic 모두#!가 그 말을 믿는 것은 아니지만, 심지어 회의론자들조차 베르길리우스의 묘에 경의를 표하기 위해 몰려듭니다. 그의 작품, 특히 #italic 아이네이스#!의 웅변술을 의심할 수 있는 사람은 거의 없기 때문입니다." # 2914327115486196534
  sicily.0121.a: "나는 터널과 그곳의 예배당으로 가야겠군." # 16807659589118653789
  sicily.0122.t: "터널 안에서" # 3860614470763486197
  sicily.0122.desc: "처음에는 터널의 어둠 속을 헤쳐나가는 것이 힘들었지만, 마침내 바위를 깎아 만들고 프레스코화로 장식된 예배당에 도착했습니다. 이곳에서 몇몇 사람들이 기도하고 있는 것을 봅니다.\n\n이 조용한 분위기 속에서, 저는 #italic 아이네이스#!의 불멸의 구절들이 머릿속을 가득 채우는 것을 느낍니다. 그리고 저 또한 잠시 멈춰 서서 위대한 시인이자, 위대한 마법사이며, 오늘날까지도 우리에게 위대한 영감을 주는 베르길리우스를 생각합니다.\n\n시간이 어느 정도 흐른 후, 저는 떠나기로 결정합니다. 터널을 빠져나와 문명으로 돌아오니, 온갖 종류의 기적적이고 영적인 에너지로 가득 찬 장소를 떠나온 듯한 묘한 기분이 듭니다." # 15603232657255960265
  sicily.0122.a: "잘 가시오, 버질. 초대해 주셔서 감사합니다." # 12455447072971501975
  sicily.virgil.miracle: "당신은 베르길리우스의 기적을 목격했습니다!" # 9457713500309354217
  sicily.virgil.inspired: "당신은 베르길리우스에게 깊은 영감을 받았습니다!" # 13951991425349305693
  sicily.0123.t: "베르길리우스의 신탁" # 7797439312574889253
  sicily.0123.desc: "#italic 베르길리우스의 신탁#!으로 알려진 점술은 로마 시대까지 거슬러 올라가는 고대의 기술입니다. 수세기 동안 우리는 미래를 이해하기 위해 시인 #V 베르길리우스#!의 현명한 말씀을 찾아왔습니다.\n\n오늘, 나 역시 저명한 시인의 시로 점을 쳐보기로 결정했습니다. 나는 베르길리우스의 기념비적인 서사시이자 그의 가장 위대한 작품인 #italic 아이네이스#! 사본을 찾아 조심스럽게 무작위 페이지를 펼칩니다." # 11414498959589348269
  sicily.0123.desc.negative: "제가 고른 이 구절은… 다소 불길하군요. 이건 좋지 않습니다. 닥쳐올 어떤 곤경이든 그리 심각하지 않기를 바랄 뿐입니다. 이것이 어떤 미래의 위험을 가리키는 걸까요?" # 8707467383502270159
  sicily.0123.desc.positive: "제가 고른 이 구절은 다행히도 불길한 내용이 아닙니다. 이 구절을 제대로 해석할 수 있다면, 현재 저의 상황에 대해 전하고자 하는 조언을 파악할 수 있을 것입니다." # 16459022640784609739
  sicily.0123.a: "단어들을 신중하게 살펴봅니다...." # 16958899977474975204
