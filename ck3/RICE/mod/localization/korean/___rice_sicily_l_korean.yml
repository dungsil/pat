  sicily.0011.desc: "현재 상황이 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 중요한 [sicily_struggle_restarter.GetTitleAsNameNoTooltip]인 [sicily_struggle_restarter.GetFirstName]의 부상으로 변화하고 있습니다." # 1126922265132366982
  sicily.0011.desc.periphery: "[sicily_struggle_restarter.GetSheHe|U]께서는 [GetGeographicalRegion('custom_sicily').GetName]의 변경 지역을 안정화하여, 비록 그 지역 전체는 아닐지라도 [sicily_struggle_restarter.GetHerHis] 왕국에라도 과거 지중해에서 누렸던 부와 영향력을 되찾고자 합니다." # 16916728929853177404
  sicily.0011.desc.imperial: "[sicily_struggle_restarter.GetSheHe|U]께서는 야심이 대단하시군요. [sicily_struggle_restarter.GetSheHe]께서는 [GetGeographicalRegion('custom_sicily').GetName]의 변경 지대를 부흥시킬 뿐만 아니라, 외부 세력으로부터 그 지역의 독립을 확보하고자 하십니다." # 14371875166722528714
