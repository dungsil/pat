  sicily.0001.t: "$RICE_sicily_struggle$" # 12866555338694195354
  sicily.0001.desc: "\"시칠리아는 우리의 첫 번째 속주였으며, 시칠리아는 우리의 조상들에게 타민족을 다스리는 것이 얼마나 영광스러운 일인지를 처음으로 가르쳐 주었소\" 위대한 로마의 키케로가 서방 로마가 쇠퇴하기 훨씬 전에 이렇게 말했지요.\n\n지중해의 용광로인 시칠리아는 이제 이슬람, 비잔티움, 그리고 라틴 서방 세 세계가 만나는 험난한 변경 지대입니다. 많은 이들이 시칠리아와 그 풍요로움을 탐내지만, 정복자들과 정착민들은 이 낙원 뒤에 문화, 신앙, 충성심의 경계가 매우 모호한 경계의 땅이 있음을 종종 발견하게 됩니다." # 14780049295297862116
  sicily.0001.desc.involved: "하지만 아무리 그래도 시칠리아는 여전히 우리가 사랑하는 아름다운 고향입니다." # 18377253116780789022
  sicily.0001.desc.interloper: "어쩌면 시간이 지나면 아름다운 시칠리아가 우리의 새로운 고향이 될 수도 있겠지." # 7385820677598951345
  sicily.0001.desc.uninvolved: "아름다운 시칠리아는 참으로 위험과 혼란으로 가득하구나." # 5014962983346736558
  sicily.0001.a: "[ROOT.Char.GetHouse.GetNameNoTooltip] 가문이 시칠리아 변경을 길들일 것입니다!" # 11747196149458656086
