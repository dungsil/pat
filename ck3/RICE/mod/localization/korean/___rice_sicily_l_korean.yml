  RICE_sicily_bargain_with_stronghold_desc: "광활한 변경 지대인 [RICE_sicily_struggle_short|E]에는 외국 군사 기지부터 옛 공동체의 잔존 요새에 이르기까지 다양한 [sicily_strongholds|E]가 흩어져 있습니다. 이들은 평민과 [rulers|E] 모두에게 가시와도 같지만, 그렇다고 해서 우리가 그들과 협상하여 상호 이익을 얻을 수 없다는 뜻은 아닙니다." # 6789302132372515107
  RICE_sicily_bargain_with_stronghold_confirm: "그들이 거절할 수 없는 제안을 하시오!" # 862039526492883232
  RICE_sicily_bargain_with_stronghold_context_tooltip: "#emphasis 역사적 배경:#! 수 세기에 걸친 분쟁, 이주, 동화 과정을 거치며 중세 시칠리아는 다층적인 지역이 되었습니다. 요새화가 잘 된 지역에 자리 잡은 일부 공동체들은 지역 통치자들에게 위협이 되기도 했지만, 상호 이익을 위한 기회가 되기도 했습니다. 예를 들어, 915년까지 지속된 가릴리아노(Garigliano)의 무슬림 거점은 끊임없는 약탈과 공격으로 로마를 포함한 인근 기독교 영토를 위협했지만, 때로는 공동의 적에 맞서 일부 기독교 영주들과 동맹을 맺기도 했습니다." # 14263690643798810843
