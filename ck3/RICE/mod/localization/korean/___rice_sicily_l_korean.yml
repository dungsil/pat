  RICE_sicily_crossroads_victory_ruler_modifier: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip], 교차로" # 1156270642505973546
  RICE_sicily_crossroads_victory_ruler_modifier_desc: "이 인물은 [RICE_sicily_struggle|E] 시기, [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]이 지중해의 세계적인 교차로로 변모하던 과도기에 [sicily_arabic|E] 세계와 연관된 [ruler|E]였습니다." # 7821958863995878016
