  sicily.0071.t: "[abu_aaron.GetFirstNameNoTooltip] 님, 떠날 준비를 하십니다" # 16107304698645307494
  sicily.0071.desc: "유대인 학자인 [abu_aaron.GetFirstName] 께서는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에서 잠시 머무르셨는데, 이제 [GetGeographicalRegion('world_mesopotamia').GetName]에 있는 [abu_aaron.GetSheHe]의 고향으로 돌아가겠다고 선언하셨습니다.\n\n수년 전, 그곳 유대인의 #italic nasi#!, 즉 고위 관료인 아버지와 논쟁을 벌인 후 고향을 떠나 전 세계 최고의 학자들에게 배우기 위해 떠돌며 오랜 세월을 보냈습니다.\n\n이제 노년이 [abu_aaron.GetHerHim]에게 찾아오기 시작하면서, 너무 늙기 전에 돌아가고 싶은 향수병을 느끼고 있습니다. 제 영지 내 유대인과 비유대인 모두 [abu_aaron.GetHerHis]의 지혜와 신비로운 지식을 높이 평가하며 머물러 달라고 간청하고 있습니다. 일부는 우리 백성이 [abu_aaron.GetHerHis]의 가르침을 계속 받을 수 있도록 [abu_aaron.GetHerHim]을 강제로 억류해 달라고 요청하기까지 합니다." # 4274639517562980000
  sicily.0071.desc.sawdan: "[abu_aaron.GetHerHis]의 친구로서, 제가 [abu_aaron.GetHerHim]을 자주 후원해왔기에 이 소식은 슬픕니다. 하지만 친구로서 저는 [abu_aaron.GetHerHis]의 뜻을 존중해야 마땅합니다." # 10428253859683545081
  sicily.0071.a: "[abu_aaron.GetHerHim]이 고향으로 돌아가지 못하게 하는 것은 잔인한 처사로군. 잘 가시오!" # 7463331982110259735
  sicily.0071.b: "저는 [abu_aaron.GetHerHim]을 여기에 머물게 할 수밖에 없습니다." # 12536405744139342694
