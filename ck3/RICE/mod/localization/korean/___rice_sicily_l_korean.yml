  sicily.0104.desc.arabic: "$EFFECT_LIST_BULLET$ [arabic_ruler.GetFullName]의 아랍-베르베르 행정 관행" # 15897282401551834056
  sicily.0104.desc.no_arabic: "$EFFECT_LIST_BULLET$ [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 내 아랍-베르베르 공동체의 역사적 관습" # 16275436202188605708
  sicily.0104.a: "@RICE_sicily_latin_icon! 라틴식 모델에 기반하여 개혁을 단행하십시오" # 4326550570709166329
  sicily.0104.b: "@RICE_sicily_greek_icon! 그리스식 모델에 기반하여 개혁을 단행하십시오" # 16652997747656882517
  sicily.0104.c: "@RICE_sicily_arabic_icon! 아랍-베르베르 모델에 기반하여 개혁을 단행하십시오." # 5481968781920330130
  sicily.0105.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 요새화" # 4536373296020884092
  sicily.0105.desc: "[GetGeographicalRegion('custom_sicily').GetName]와 같은 지역은 불안정하고 많은 세력들이 서로 차지하려 다투고 있습니다. 저의 영토가 어떤 말썽꾼들의 공격과 약탈로부터 스스로를 방어할 수 있도록 하는 것이 중요합니다.\n\n저는 최근 저의 관리들에게 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 지역의 방어 태세를 강화하기 위해 지역 공동체와 협력하도록 지시했습니다. 그 결과, 그곳의 저희 정착지들은 외부의 침입으로부터 더 잘 요새화되어 보호받게 될 것입니다." # 3265887095808496726
  sicily.0105.desc.soldier: "더불어, 우리의 노력 덕분에 나에게도 좋은 소식이 생긴 것 같습니다. 내 관리들이 저명한 [sicily_culture.GetName] 출신 병사인 [soldier.GetFullName]과 접촉했는데, 그가 왕국의 방어를 더욱 공고히 하기 위해 내 궁정에 봉사하며 군사적 문제에 도움을 주겠다고 합니다." # 3117683713138732067
  sicily.0105.a: "우리는 무엇으로부터든 우리 자신을 지켜낼 것입니다!" # 15743703472531781624
  sicily.0106.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]의 예술과 학문" # 13380190884797984320
  sicily.0106.desc: "[GetGeographicalRegion('custom_sicily').GetName]은 수세기 동안 여러 문화와 전통이 만나는 장소였습니다. 이곳은 예술과 과학이 계속 성장할 수 있는 비옥한 토양이지요. 물론, 그 지역의 계몽된 통치자들이 그러한 노력을 후원한다면 말입니다.\n\n저는 저 자신을 계몽된 [ROOT.Char.GetTitleAsNameNoTooltip] 중 하나로 여길 수 있으며, 그리하여 배움과 교양이 있는 사람들을 후원하고 제 궁정으로 초대하기 위해 국고의 더 많은 부분을 할당할 거창한 계획을 세웠습니다.\n\n하지만 배움과 교양이 있는 사람들은 다양한 지역에서 옵니다. 저는 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 내에 존재하는 기존 네트워크를 활용하여 특별한 예술가와 학자들을 유치해야겠습니다…." # 17681377323090014897
  sicily.0106.a: "@RICE_sicily_latin_icon! 라틴 예술가와 학자들을 초빙하십시오" # 13227806823343833198
  sicily.0106.b: "@RICE_sicily_greek_icon! 그리스 예술가와 학자를 유치하십시오" # 4182643545128947415
  sicily.0106.c: "@RICE_sicily_arabic_icon! 아랍-베르베르 예술가와 학자들을 끌어들이십시오" # 11493004261350984037
  sicily.0106.tooltip: "$RICE_sicily_frontier_agenda_arts_and_sciences_effect_tt_3$" # 11198673651694184242
  sicily.0107.t: "[sicily_culture.GetNameNoTooltip]의 [GetGeographicalRegion('custom_sicily').GetNameNoTooltip]에 있는 [sicily_culture.GetNameNoTooltip] 학자" # 15786825117729508667
  sicily.0107.desc: "[GetGeographicalRegion('custom_sicily').GetName]의 학문과 문화 발전을 위한 나의 노력이 훌륭한 결실을 맺었습니다. 심지어 특정 학자인 [scholar.GetFullName]의 이목까지 끌었지요.\n\n이 박식한 [sicily_culture.GetName] 출신이자 [sicily_faith.GetAdjective] 학자가 나의 정책에 대한 소문을 듣고 [county.GetNameNoTier] 지역에서부터 나의 궁정에 방문했으며, 그가 본 것(혹은 적어도 그가 감명받은 척을 잘하는 것)에 깊은 인상을 받았습니다.\n\n처음에는 어려움이 있었지만, 저는 [scholar.GetHerHim]을 설득하여 적어도 당분간은 이곳에 머물도록 했습니다. [scholar.GetFirstNamePossessiveNoTooltip]의 지성은 우리에게 의심할 여지 없이 큰 자산이 될 것입니다." # 18152592569888794642
  sicily.0107.a: "새로운 집에 오신 것을 환영합니다!" # 18338729821726186726
  sicily.0108.t: "카리카토르 항구" # 11761765558234450812
  sicily.0108.desc: "고대부터 곡물은 시칠리아 섬의 주요 수출품 중 하나였습니다. 수년에 걸쳐 국제 시장으로의 이 곡물 분배와 수출을 중앙집중화하기 위해 #italic 카리카토리#!라고 불리는 특별 항구 시스템이 발전했습니다.\n\n곡물 무역이 시칠리아에 미치는 중요성 때문에, 저와 같은 선견지명이 있는 통치자에게는 제가 최근에 그랬던 것처럼 이러한 항구들을 유지하고 개선하는 데 지속적으로 투자하는 것이 적절합니다.\n\n이는 또한 이 무역에 관여하는 외국 상인들과 그들의 본국과의 관계를 돈독히 할 좋은 기회이기도 합니다." # 18124651804987951165
  sicily.0108.a: "@RICE_sicily_latin_icon! 라틴 땅으로의 곡물 교역을 장려하십시오." # 15044394471242162761
  sicily.0108.b: "@RICE_sicily_greek_icon! 그리스 영토로의 곡물 교역을 장려하십시오" # 6371119945876511588
  sicily.0108.c: "@RICE_sicily_arabic_icon! 아랍 지역으로 곡물 교역을 장려하십시오" # 16448018164399900607
  sicily.0109.t: "[GetGeographicalRegion('custom_sicily').GetNameNoTooltip]으로의 이주" # 8976831241617882090
  sicily.0109.desc: "오랜 변경 지대였던 [GetGeographicalRegion('custom_sicily').GetName]는 역동적인 땅입니다. 한편으로는 불안정할 때도 있지만, 다른 한편으로는 그곳에 정착하고자 하는 이들에게 기회로 가득 찬 곳이기도 합니다. 수 세기 동안 지중해 사방은 물론 그 너머에서 온 사람들이 이 해안에 도착했습니다.\n\n[GetGeographicalRegion('custom_sicily').GetNameNoTooltip] 내의 저의 권위를 확장하고 경제적으로 발전시키기 위해, 저는 먼 땅에서 온 이민자들이 이 지역에 정착하도록 장려하는 정책을 시행하기로 결정했습니다.\n\n이 이민자들의 수는 적고, 어쩌면 현지 주민들의 수에 결코 근접하지 못할 수도 있겠지만, 그들의 존재는 이 지역에 분명히 이로울 것입니다." # 4221996776637207647
  sicily.0109.a: "라틴계 이주민을 초대합니다" # 8424180400287901766
  sicily.0109.b: "그리스 이민자를 초대합니다" # 10998181622859991896
