  RICE_sicily_latin_stronghold_faction: "라틴 요새" # 2547787941863338094
  RICE_sicily_latin_stronghold_faction_desc: "라틴계 [sicily_stronghold|E] [faction|E]가 대담해지고 강력해짐에 따라, 이들은 자신들이 이교도나 자격 없는 동종 신앙인으로 여기는 [rulers|E]가 다스리는 [counties|E]에 대한 라틴계 권위를 재확립하려 할 것입니다." # 5342526932527045280
