  game_concept_sicily_world: "세계" # 1846988464401551951
  game_concept_sicily_worlds: "세계들" # 6675701091846405357
  game_concept_sicily_three_worlds: "세상 삼개" # 16474690884996812602
  game_concept_sicily_three_worlds_desc: "역사적으로 중세 [RICE_sicily_struggle|E]는 '세 세계'인 [sicily_latin|E], [sicily_greek|E], 그리고 [sicily_arabic|E] 세계로부터 다양한 방식으로 영향을 받았습니다. 게임 내에서는 이들을 각각 파란색, 보라색, 녹색으로 표현합니다.\n\n세 세계의 영향력은 각 세계의 #bold 지배력#!으로 반영되며, 이는 추상화된 전역 값입니다. [rulers|E]는 지배력 값을 직접 변경할 수 없습니다. 이 값들은 [RICE_sicily_struggle_short|E] 내에 얼마나 많은 [rulers|E], [counties|E], 또는 [sicily_strongholds_short|E]가 각 세계에 속하는지, 그리고 [GetTrait('RICE_sicilian_ruler').GetName( GetNullCharacter )] [trait|E]를 가진 [rulers|E]의 [trait_level_track_xp|E]를 반영할 뿐입니다." # 2722362151828341914
  game_concept_sicily_latin: "라틴어" # 7847413055790870294
  game_concept_sicily_latin_dominance_i: "@RICE_sicily_latin_icon!" # 17926748973743736374
  game_concept_sicily_latin_dominance: "라틴 지배력" # 10281787108069284711
  game_concept_sicily_latin_desc: "라틴어 [sicily_world|E]는 [RICE_sicily_struggle|E] 내에서 #bold 라틴 서방#과 관련된 인물, 사상, 신념 등을 나타냅니다.\n\n게임 내에서 라틴 세계의 일부로 간주되려면, [character|E]나 [county|E]는 $heritage_latin_name$, $heritage_frankish_name$, 또는 $heritage_iberian_name$ [heritage|E]를 가진 [culture|E]에 속하거나, $k_papal_state$를 [head_of_faith|E]로 두는 [faith|E]를 따라야 합니다.\n\n참고로 이러한 요구 사항은 사용하는 모드에 따라 다소 달라질 수 있습니다. 또한, [ruler|E]는 여러 세계에 속할 수 있습니다." # 13010471782727111712
  game_concept_sicily_greek: "그리스" # 13710292161987742349
  game_concept_sicily_greek_dominance_i: "@RICE_sicily_greek_icon!" # 17501336010242510251
  game_concept_sicily_greek_dominance: "그리스 지배력" # 16170019080035836986
  game_concept_sicily_greek_desc: "그리스어 [sicily_world|E]는 [RICE_sicily_struggle|E]에서 #bold 비잔티움#!과 관련된 사람, 사상, 신념 등을 나타냅니다.\n\n게임 내에서 그리스 세계의 일부로 간주되려면, [character|E]나 [county|E]는 $heritage_byzantine_name$ [heritage|E]를 가진 [culture|E]에 속하거나, $k_orthodox$를 [head_of_faith|E]로 두거나 $hellenism_religion_adj$ [religion|E]에 속한 [faith|E]를 따라야 합니다.\n\n이러한 요구 사항은 사용하는 모드에 따라 다소 달라질 수 있음에 유의하십시오. 또한, [ruler|E]가 여러 세계에 속하는 것이 가능합니다." # 13967487050999832482
  game_concept_sicily_arabic: "아랍-베르베르" # 12409632492611411880
  game_concept_sicily_arabic_dominance_i: "@RICE_sicily_arabic_icon!" # 15205455217541104692
  game_concept_sicily_arabic_dominance: "아랍-베르베르 패권국" # 9948024313000132463
  game_concept_sicily_arabic_desc: "아랍-베르베르 [sicily_world|E]는 [RICE_sicily_struggle|E]에서 #bold 이슬람#! 또는 #bold 중동#!과 관련된 인물, 사상, 신념 등을 나타냅니다.\n\n게임 내에서 아랍-베르베르 세계의 일부로 간주되려면, [character|E] 또는 [county|E]는 $heritage_berber_name$ 또는 $heritage_arabic_name$ [heritage|E]를 가진 [culture|E]에 속하거나, $islam_religion_adj$, $amazigh_religion_adj$, 또는 $semitic_religion_adj$ [religions|E]에 속한 [faith|E]를 따라야 합니다.\n\n사용하는 모드에 따라 이러한 요구 사항이 다소 달라질 수 있다는 점에 유의하십시오. 또한, [ruler|E]가 여러 세계에 속하는 것이 가능합니다." # 9167907760845443866
  game_concept_sicily_frontier_raids: "변경 지역 습격" # 16545403057345153538
  game_concept_sicily_frontier_raid: "변경 지역 습격" # 17932699202236439151
  game_concept_sicily_frontier_raid_desc: "이것은 [RICE_sicily_struggle|E]의 [struggle_involved|E] [rulers|E] 사이에서 사용할 수 있는 특수한 유형의 [war|E]로, 공격자는 자신의 [realm|E]에 접해 있는 특정 적의 [county|E]를 [siege|E]하는 것을 목표로 합니다.\n\n[war_leader|E]는 [war_target|E]를 점령하면 [gold|E]를 획득하며, 이 [county|E]는 [development|E]와 [control|E]를 잃게 됩니다. 또한 [buildings|E]가 파괴되어 더 많은 [gold|E]를 얻을 수 있으며, 이는 [development|E]와 [siege|E] [army|E] 규모에 따라 확률이 증가합니다.\n\n공격자가 [war_target|E]를 [occupying|E]하면 [war_score|E]를 빠르게 얻게 됩니다.\n\n이 [casus_belli|E]는 [iberian_struggle|E]의 [border_raid|E]와 유사하지만 중요한 차이점도 있습니다. 공격자가 승리하고 그가 [sicily_three_worlds|E] 중 하나에 속해 있다면, 목표 [county|E]에 [sicily_stronghold_short|E]가 건설될 확률이 있습니다. 반대로, 공격자가 [sicily_stronghold_short|E]와 동일한 [sicily_world|E]에 속하지 않는 경우, 이 [casus_belli|E]는 기존의 [sicily_stronghold_short|E]를 제거할 기회도 갖습니다.\n" # 4766022832878285003
