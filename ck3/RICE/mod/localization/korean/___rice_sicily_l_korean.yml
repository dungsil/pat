  sicily.0150.t: "성 미카엘 성소로" # 10197600865038346818
  sicily.0150.desc: "가르가노 산은 [GetTitleByKey('b_vieste').GetNameNoTooltip] 근처에 있으며 성 미카엘과 깊이 연관된 장소입니다. 수년 동안 #weak [christian.GetAdjective]# 순례자들이 대거 그곳을 찾아 대천사께 경의를 표해 왔습니다. 심지어 [GetTitleByKey('c_roma').GetNameNoTier]나 [GetTitleByKey('c_jerusalem').GetNameNoTier]와 같은 곳으로 순례를 떠나는 많은 이들도 종종 가르가노 산을 지나치곤 합니다.\n\n나 역시 헌신적인 #weak [faith.GetAdherentNamePlural]# 중 한 명으로서 다르지 않을 것입니다. 그곳 성 미카엘 성소로 순례를 떠날 준비를 마쳤기 때문입니다." # 6944465739241957966
  sicily.0150.a: "성 미카엘의 영광을 위하여!" # 13318535904965595492
  sicily.0151.t: "도착" # 4877148824439775158
  sicily.0151.desc: "마침내 나는 몬테 가르가노 남쪽 경사면에 있는 몬테 산탄젤로 공동체에 도착했다. [GetTitleByKey('b_vieste').GetNameNoTooltip]에서 그리 멀지 않은 곳이다. 평범한 마을이어야 할 이곳에서 벌써부터 나는 온갖 여행자와 [christian.GetAdjective] 순례자들에게 둘러싸여 있다.\n\n일단은 숙소를 찾아 휴식을 취해야 한다. 하지만 곧 우리는 이곳 순례의 중심지인 유명한 동굴로 향하는 문인 성 미카엘 성소로 향할 것이다." # 943073847692176741
  sicily.0151.a: "이제 저녁을 위해 휴식을 취할 시간입니다." # 17773204720131049594
  sicily.0152.t: "동굴 속으로" # 15496769150884238737
  sicily.0152.desc: "수년 전, 한 농부가 자신의 황소 한 마리를 잃어버렸다고 합니다. 몇 시간 동안 찾아 헤맨 끝에 그는 동굴 근처에서 황소를 발견했습니다. 하지만 그가 아무리 애를 써도, 심지어 화살을 쏘아도 황소는 꿈쩍도 하지 않았습니다.\n\n농부는 이상하게 여겨 지역 주교에게 도움을 청했습니다. 주교가 동굴 안으로 들어가자, 제단 옆에 #bold 성 미카엘#의 환영이 보였다고 합니다. 이로써 가르가노는 주요 순례지가 되었습니다.\n\n오늘, 저도 몬테 가르가노 산을 올라 이 성소까지 찾아왔습니다." # 899645002293852627
  sicily.0152.a: "성 미카엘에게 기도하기 위해 동굴로 들어갈 시간이다." # 12538166877029990647
  sicily.0153.t: "동굴" # 12865046271279501955
  sicily.0153.desc: "이 동굴은 웅장한 장소로다. 우뚝 솟은 대성당이나 요새의 웅장함도 아니요, 끝없이 펼쳐진 대도시의 웅장함도 아니다. 아니다, 이곳은 하늘의 손길, 특히 성 미카엘의 손길이 닿아 신성한 기운이 스며드는, 조용하고 미묘한 웅장함이 있는 곳이다.\n\n그곳에는 오래전 주교가 성 미카엘의 환영을 발견했던 제단이 서 있다. 저기, 내 발아래에는 근처 성스러운 샘물로 축축하게 젖은 바닥이 있는데, 일부 순례자들은 축복을 받기 위해 필사적으로 그 물을 핥는다. 그리고 저기, 제단 곁에서 대천사의 축복을 간절히 기도하는 다른 순례자들이 있다.\n\n나는 제단으로 다가가 무릎을 꿇고 나 역시 기도를 시작한다." # 1075347502013492069
  sicily.0153.a: "저의 정신과 육체의 건강을 위해 기도해 주십시오." # 13774662798305608567
  sicily.0153.a.toast: "성 미카엘께서 당신을 축복하시기를" # 144868104424543545
  sicily.0153.b: "이 힘든 시기에 힘을 내도록 기도하십시오" # 8923997987570974900
  sicily.0153.b.toast: "$sicily.0153.a.toast$" # 6876233400428957997
  sicily.0154.t: "동굴을 떠나며" # 14548452826141225970
  sicily.0154.desc: "제단에 봉헌물을 바친 후, 저는 동굴을 나와 성 미카엘의 성역으로 다시 나왔습니다. 저는 마치 새로운 [ROOT.Char.GetWomanMan]이 된 것 같은 기분이고 모습입니다. 적어도 동료들은 그렇게 말해주고 있습니다.\n\n성 미카엘의 숭배가 세상 곳곳에서 강력하지만, 이곳 몬테 가르가노만큼 강력한 곳은 없을 것입니다. 이곳을 방문하고 나니 그렇게 느껴지는군요.\n\n이곳까지 순례할 수 있었던 것은 축복이며, 결코 잊지 못할 것입니다." # 12051691261729935100
  sicily.0154.a: "잠시 여기서 쉬었다가 집으로 돌아가세." # 12832696544734195601
