  RICE_sicily_admirals_bridge_decision_tooltip: "[GetTitleByKey('b_palermo').GetNameNoTier]를 가로지르는 거대한 다리는 이 정착지에 큰 이익을 가져다줄 것입니다!" # 11091123843612420888
  RICE_sicily_admirals_bridge_decision_desc: "[GetTitleByKey('b_palermo').GetNameNoTier]은 [GetGeographicalRegion('custom_sicily').GetName]의 무역과 정치의 중심지입니다. 정착지 주변 강을 가로지르는 수많은 다리가 섬의 나머지 지역과 연결하고 있지만, 저희 기술자들이 이 지역에서 가장 인상적이고 전략적인 다리가 될 수 있는 건설 부지를 유망하게 찾아냈습니다." # 1294933305924069507
  RICE_sicily_admirals_bridge_decision_confirm: "다리를 건설합시다!" # 13737939824629587550
  RICE_sicily_admirals_bridge_decision_context_tooltip: "#emphasis 역사적 배경:#! 제독의 다리(Admiral's Bridge)는 시칠리아 팔레르모에 있는 중세 시대의 다리입니다. 그 인상적인 공학과, 예를 들어 주변의 여러 왕실 건축물들과 연결되었던 중요한 위치 덕분에 이 다리는 도시의 상징이 되었습니다. 심지어 이탈리아 통일 과정에서 주세페 가리발디의 군대와 양시칠리아 왕국 군대 사이에 전투가 벌어졌던 유명한 장소이기도 합니다. 전설에 따르면, 이 다리는 12세기 시칠리아 왕 로저 2세의 제독이었던 안티오키아의 조지(George of Antioch)가 건설했다고 전해지지만, 일부 최근 학자들은 실제로는 훨씬 더 오래되었을 수 있다고 주장합니다." # 1934010982551682694
  RICE_sicily_support_salerno_medical_school: "$building_type_RICE_sicily_salerno_medical_school$ 지원" # 16909662811444649462
  RICE_sicily_support_salerno_medical_school_tooltip: "$building_type_RICE_sicily_salerno_medical_school$에 재정 및 정치적 지원을 제공합니다." # 669379610456430461
  RICE_sicily_support_salerno_medical_school_desc: "$building_type_RICE_sicily_salerno_medical_school$는 건립된 이래로 유럽 의학 연구의 중심지 역할을 해왔습니다. [GetTitleByKey('c_salerno').GetNameNoTier]를 다스리는 [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 나는 이 학교를 재정적으로나 정치적으로 지원해야 마땅합니다." # 2497014668199873300
  RICE_sicily_support_salerno_medical_school_confirm: "그들이 계속해서 훌륭한 일을 하기를!" # 17603632061748269582
  RICE_sicily_support_salerno_medical_school_effect_tooltip_1: "귀하의 [traits|E]와 [skills|E]에 따라, 추가적인 #P 긍정적인# [modifiers|E], [artifacts|E], [GetCourtPositionType('court_physician_court_position').GetName()]의 능력치 향상, 또는 아직 [GetCourtPositionType('court_physician_court_position').GetName()]을 보유하고 있지 않다면 새로운 [GetCourtPositionType('court_phys_court_position').GetName()]을 얻을 #V [GetPlayer.MakeScope.ScriptValue('RICE_sicily_salerno_medical_extra_chance')|0]%#! 확률이 있습니다." # 4836969872868204596
  RICE_sicily_support_salerno_medical_school_effect_tooltip_2: "만약 귀하께서 [GetTitleByKey('c_salerno').GetNameNoTier]를 소유하고 계시다면, 추가적인 보너스를 얻을 확률이 높아집니다." # 15869276949610461723
  RICE_sicily_support_salerno_medical_school_context_tooltip: "#emphasis 역사적 배경:#! 중세 시대 살레르노는 저명한 의과대학의 본고장이었습니다. 전설에 따르면, 이 학교는 9세기에 그리스인 폰투스, 이탈리아인 살레르노, 아랍인 압델라, 유대인 헬리누스라는 네 명의 의사가 살레르노를 여행하던 중 하룻밤 묵을 곳을 찾다가 우연히 만나 함께 학교를 세우기로 결정하면서 설립되었다고 합니다. 이는 아마도 전설일 가능성이 높지만, 그리스, 라틴, 아랍, 유대 전통의 의학을 가르쳤으며 유럽과 지중해 전역의 수많은 교사와 학생들, 그리고 여러 여성들을 포용했던 이 학교의 다양한 환경을 반영합니다." # 6852277509409433779
  RICE_sicily_sponsor_liber_pantegni: "리베르 판테그니 후원하기" # 9511541976925168497
  RICE_sicily_sponsor_liber_pantegni_tooltip: "[GetTitleByKey('b_salerno').GetNameNoTier]의 의학 학자들에게 우리의 도움이 필요할지도 모르겠습니다." # 10137587311808846888
  RICE_sicily_sponsor_liber_pantegni_desc: "[GetTitleByKey('b_salerno').GetNameNoTier]는 훌륭한 의학 학교의 본거지입니다. 이 학교와 연관된 학자들은 이슬람, 비잔티움, 라틴, 유대 전통의 영향을 깊이 받은 모든 것을 아우르는 의학 교과서 편찬을 후원할 수 있다고 제안합니다." # 6645653994157698584
  RICE_sicily_sponsor_liber_pantegni_effect_tooltip_1: "#V 아프리카의 콘스탄티누스#!에게 #V 판테그니서#를 저술해 달라고 요청할 것입니다." # 5595363334447489691
  RICE_sicily_sponsor_liber_pantegni_effect_tooltip_2: "[nasir_khusraw|E]에게 철학과 영성의 관계에 대한 질문에 답하는 글을 작성해 달라고 요청합니다." # 6081068198882125042
  RICE_sicily_sponsor_liber_pantegni_effect_tooltip_3: "그 학자가 책을 완성하는 데 #V 5#!년이 걸릴 것입니다. 완성되면 [artifact|E] 유물과 [prestige_i|E] [prestige|E], [piety_i|E] [piety|E]를 받게 될 것입니다." # 14188622555116958380
