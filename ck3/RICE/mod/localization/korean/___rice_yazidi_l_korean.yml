  yazidi.0020.t: "준비" # 666839747819429162
  yazidi.0020.desc: "#italic 퀘왈#!들이 $yazidi_high_god_name$의 성스러운 청동 우상인 #italic 산작#! 중 하나를 [location.GetNameNoTier]에 있는 [faith.GetAdjective] 마을로 가져올 계획이라는 소식을 들었을 때, 나는 그 행사에 참석해야겠다고 생각했습니다.\n\n#italic 타우우스 게란#!, 혹은 타우우스의 순회라고 불리는 이 행사는 [faith.GetName]에서 가장 중요하고 흔한 종교 의식 중 하나입니다. #italic 퀘왈#!들은 #italic 산작#!을 여러 마을로 가져옴으로써 우리에게 신앙을 갱신하고 종교를 더 깊이 이해할 기회를 줍니다.\n\n어쨌든, 나는 #italic 산작#!이 도착할 예정이기 직전에 문제의 마을에 도착했습니다. 마을 사람들은 내가 그들과 함께하기 위해 와준 것을 영광으로 여기며 나를 위한 적절한 숙소를 마련해 주었습니다." # 2471047233464786013
  yazidi.0020.a: "#italic 산작#의 도착을 기다립니다!" # 11670356488912056555
  yazidi.0021.t: "산작이 도착하다" # 6023225757213891470
  yazidi.0021.desc: "드디어 오늘이로군! 우리의 신성한 찬송가를 읊는 훈련된 낭송가인 #italic 케왈#! (우리가 #italic 퀘울#!이라고 부르는 자들)이 #italic 타우쓰 게란#! 의식을 시작하기 위해 마을 외곽에 도착했다. 파이프의 삑삑거리는 소리, 탬버린의 쿵쿵거리는 소리, 북소리가 마을을 가득 채우는 시끄러울 정도의 음악 소리 덕분에 모두가 그들이 왔음을 알고 있다.\n\n우리는 마을 중앙 도로로 달려간다. 그곳에서 #italic 케왈#!들과 다른 성직자들이 #italic 산작#!을 앞세우고 행렬을 이루어 들어오고 있다. 일부 구경꾼들은 감정이 북받쳐 올라 기도를 중얼거리거나 청동 우상에게 깊은 경의를 표하며 절을 한다. 다른 이들은 행렬 속 사람들이 들고 있는 향로에서 피어오르는 연기를 들이마시고 팔과 얼굴을 그 연기에 담그려 애쓴다.\n\n#italic 산작#!은 한동안 마을 주변을 행진한 뒤, #italic 타우쓰 게란#!이 끝날 때까지 머무를 마을 유지 중 한 명의 집으로 향한다." # 7197868273524173804
  yazidi.0021.a: "집으로 가자!" # 7286314972626458213
  yazidi.0022.t: "설교" # 15524096141886574003
  yazidi.0022.desc: "지난 며칠 동안 저를 포함한 모든 사람들이 #italic 산작#!이 안치된 집을 드나들며 #italic 타우즈 게란#! 의식과 종교 행사에 참여했습니다.\n\n주최자의 집 안 한 방에는 #italic 산작#!이 흰 천으로 덮인 채 높은 단상 위에 조심스럽게 놓여 있었고, 그 주위는 램프와 양초로 둘러싸여 있었습니다. 그 옆에는 병자들에게 마시게 할 물 한 병과 기부를 받을 접시가 놓여 있었습니다.\n\n그날의 행사는 #italic 퀘왈#!들이 찬송가를 낭송하고, #italic 타우즈 게란#!의 중요성과 행사에 참석하고 #italic 산작#!에 기부하는 것의 이점뿐만 아니라 [faith.GetAdjective] 신학 및 전설의 다른 측면들에 대해서도 설교를 하면서 시작됩니다. 많은 이들에게 이곳은 신앙에 대해 배울 수 있는 주된 기회입니다." # 7243807134294498561
  yazidi.0022.a: "우리 모두 #italic 퀘왈#!에게 귀 기울입니다." # 16304231525823899150
  yazidi.0023.t: "기도와 헌금" # 15497324011979322135
  yazidi.0023.desc: "#italic 퀘왈#!의 설교가 꽤 길어졌지만, 우리는 집중하려 노력합니다. 마침내 설교가 끝나자, 우리는 각자 낼 수 있는 헌금을 바치라는 부름에 모두 일어섭니다.\n\n모든 참석자가 #italic 산작#! 앞으로 다가가 헌금 접시에 돈을 올려놓습니다. 자리에 돌아와 앉으면, 우리는 #italic 산작#!을 경배하며 여러 기도와 찬송가를 부르고, 어떤 이들은 특히 공작 천사 $yazidi_high_god_name$에게 헌신과 열정을 보이기 위해 가슴을 치기도 합니다." # 2195965076959357287
  yazidi.0023.a: "오 나의 주군이시여, 당신은 세상의 천사 같은 통치자이십니다!" # 1967741215949057660
  yazidi.0024.t: "결론" # 3822412533199628403
  yazidi.0024.desc: "마침내 #italic 타우즈 게란#!이 완성되었습니다. #italic 퀘왈#!들과 그들을 수행하는 이들은 쉴 틈도 없이 다음 마을로 가서 그들의 의무대로 똑같은 일을 다시 해야 할 것입니다. 그럼에도 불구하고, 저는 이번에 그것에 참석하여 신앙을 갱신할 기회를 얻게 되어 기쁩니다." # 14740658369066933415
  yazidi.0024.a: "$yazidi_high_god_name$께 영광을!" # 15845216119664984482
