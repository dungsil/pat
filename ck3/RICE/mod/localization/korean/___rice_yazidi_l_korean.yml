  yazidi.0001.t: "셰이크 아디의 죽음" # 14695358894202590746
  yazidi.0001.desc: "[lalish.GetNameNoTier]에 셰이크 아디라 불리는 위대한 성인이 살고 있다는 소문이 지역 전역에 퍼졌습니다. 그분은 독실한 수피즘 신비주의자로서 은둔을 선호했지만, 그의 흔들림 없는 금욕주의, 끝없는 지혜, 그리고 알려진 기적들로 인해 많은 추종자를 얻었습니다.\n\n셰이크 아디께서는 최근 세상을 떠나셨지만, 심지어 이것조차도 그분의 추종자들을 막지 못하고 있습니다. 그 추종자들 중에는 경건한 [islam.GetAdjective] 현지인들뿐만 아니라, 북서 이란 민족들이 오랫동안 간직해 온 고대 신앙을 따르는 이들도 있습니다. 비방자들에게는 그분의 추종자들이 지나치게 숭배하는 것처럼 보이지만, 현지인들은 그분이 진정 위대한 인물이며 어쩌면 평범함을 넘어선 존재로서 존경받아 마땅하다고 주장합니다.\n\n어느 쪽이든, 셰이크 아디의 가르침이 이 지역의 토착 영적 관습 및 사상과 융합되고 있는 듯합니다. 장기적으로 그분의 기억이 얼마나 큰 영향력을 가질지는 두고 볼 일입니다." # 7942638464227757455
  yazidi.0001.a: "흥미롭군…." # 1733113532710551458
