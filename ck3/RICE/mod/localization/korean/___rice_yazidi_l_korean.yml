  activity_RICE_yazidi_yarsani_jam_desc: "잠 의식은 우리 종교 공동체의 구성원들이 #italic 탄부르#! 악기로 연주되는 성스러운 음악과 기도, 춤, 음식을 나누며 신성한 본질에 더 가까이 다가갈 수 있는 기회입니다." # 17263264226878851516
