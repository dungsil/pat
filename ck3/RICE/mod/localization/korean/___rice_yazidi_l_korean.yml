  yazidi.0035.t: "희생 제물 양고기" # 14148489180236121955
  yazidi.0035.desc: "#italic 티와프#! 축제의 일부에는 양을 희생하고 먹는 행사가 포함됩니다. 하지만 누가 그 양을 먹을지에 대한 의문이 생기는데, 종종 희생된 양의 익힌 부위들이 참석자들에게 경매로 넘어갑니다.\n\n군중은 환호하며 소란을 피우고 있고, 사람들은 양고기 각 부위에 대해 호가를 부르고 있습니다. 나도 고기를 좀 사야 할까?" # 15670756922567077009
  yazidi.0035.a: "네, 그 고기가 좀 필요합니다!" # 7248231491374189553
  yazidi.0035.b: "아니, 나는 다른 이들에게 고기를 양보하겠소." # 9731964462154304035
  yazidi.0036.t: "힘겨운 등산" # 13774920187691570679
  yazidi.0036.desc: "#italic 티와프#! 축제가 열리는 성소는 마을 안이나 변두리에만 있는 것은 아닙니다. 때로는 이 성소들이 더 외딴 황무지에 자리 잡고 있기도 합니다.\n\n마침 제가 이 #italic 티와프#! 축제를 위해 방문한 마을의 성소는 제가 예상했던 것보다 훨씬 더 멀리 떨어져 있더군요! 물론 저는 이미 그곳까지의 여정을 마쳤고, 지금은 #italic 티와프#! 축제에 참여하고 있지만, 근육이 꽤 쑤시기 시작합니다.\n\n그럼에도 불구하고, 이렇게 자연 속에 나와 있는 것은 영감을 주며, 광활한 자연 경관과 탁 트인 하늘을 보니 [faith.HighGodName]와 [faith.HighGodHerHis]의 창조물에 대해 더욱 감사하게 됩니다." # 17068785058080252943
  yazidi.0036.a: "#italic 그건# 정말 험난한 여정이었군." # 10191166931768828461
  yazidi.0037.t: "사교 활동" # 7136862518974326029
  yazidi.0037.desc: "#italic 티와프#! 축제는 나처럼 먼 곳에서 온 사람들과 지역 주민들을 모두 끌어모으기 때문에 인맥을 쌓고 다른 사람들을 만날 좋은 기회입니다. 벌써부터 나는 다른 마을의 유지들을 포함하여 타지에서 온 여러 흥미로운 인물들을 만났고, 우리는 많은 좋은 대화를 나누었습니다." # 12005517333560323484
  yazidi.0037.a: "부디 이것이 미래에 나에게 도움이 되기를 바라네." # 15346732496492447466
  yazidi.0038.t: "신성한 퀘울" # 7183753794530962265
  yazidi.0038.desc: "비록 이와 같은 #italic 티와프#! 축제는 즐거운 행사이지만, 결국 종교적인 축제라는 점을 잊어서는 안 됩니다. 모든 흥청거림과 유흥 속에서도, 우리는 여전히 이 신성한 장소들이 헌정된 성스러운 인물들을 기리기 위해 여기에 모인 것입니다.\n\n축제를 위해 필수적인 종교 의식의 일환으로 신당에는 #italic 케왈#!들이 모여, #italic 데프#! 탬버린이나 #italic 샤밥#! 피리와 같은 신성한 악기 연주에 맞춰 신성한 #italic 퀘왈#!을 노래하고 있습니다." # 2986720507738706290
  yazidi.0038.a: "정말 고무적이군요!" # 7628740700887084145
  yazidi.0039.t: "xxxxx" # 1951045980481827005
  yazidi.0039.desc: "xxxxx" # 1951045980481827005
  yazidi.0039.a: "xxxxx" # 1951045980481827005
  yazidi.0040.t: "준비" # 666839747819429162
  yazidi.0040.desc: "#italic 얌#! 의식은 [faith.GetAdjective] 공동체에서 가장 중요한 종교적, 공동체적 행사 중 하나입니다. 외부인의 눈에는 그저 몇몇이 모이는 단순한 모임처럼 들릴 수 있지만, 실제로는 전혀 그렇지 않습니다. 우리 신앙의 각 분파는 고유한 의식의 변형을 가지고 있으며, 이는 명확한 규칙을 가지고 있으며 우리로 하여금 [faith.HighGodNameAlternate]께 더욱 가까이 다가갈 수 있는 방법입니다.\n\n저는 곧 거행될 #italic 얌#! 에 초대받은 정착지에 도착했습니다. 의식을 거행하기 위해 모일 성스러운 건물인 #italic $yarsani_house_of_worship$#! 의 위치를 확인한 후, 밤을 묵을 숙소를 찾았습니다." # 628623927623092412
  yazidi.0040.a: "식 시작이 너무 기다려지는군!" # 3490748812437193501
  yazidi.0041.t: "$yarsani_house_of_worship$에 진입합니다" # 10785145349439855773
  yazidi.0041.desc: "오늘이 바로 #italic 잼#의 날입니다!! 다른 참가자들과 함께 #italic $yarsani_house_of_worship$#!에 도착했습니다. 건물 안으로 들어가면서, 다른 모든 참가자들처럼 저도 엎드려 문지방에 입을 맞추며 이렇게 말합니다.\"시작과 끝은 신이시니\"\n\n그런 다음 저는 의식을 주관하는 [faith.BishopNeuter]에게 가서 의례적으로 그분의 손에 입을 맞춥니다. 그곳에서 방을 돌아다니며 먼저 도착한 모든 이들의 손에 입을 맞춘 후 자리에 앉습니다.\n\n가장 화려한 왕부터 가장 보잘것없는 거지에 이르기까지, 우리는 모두 이곳에서 평등합니다. 계급이나 부를 나타내는 복장의 차이는 없습니다. 우리 모두는 수수한 옷을 입고 머리는 단순한 천이나 모자로 가립니다." # 18191576411462441101
  yazidi.0041.a: "모두 도착하면 우리는 그 자리에 머물러야 합니다." # 5713472894422679737
  yazidi.0042.t: "의식이 시작되다" # 17484270475082152979
  yazidi.0042.desc: "이제 #italic 잼#!이 제대로 시작되었으니, #italic 카뎀#!이라 불리는 지정된 사람이 우리 손을 씻을 물이 담긴 대야와 주전자를 가져옵니다. 제 얼굴을 씻고 나면, 전통에 따라\"시작과 끝은 신이시\"라고 읊조립니다.\n\n한편, 다른 모든 이들은 #italic 탄부르#!, 즉 [faith.GetAdjective] 성스러운 악기의 선율에 맞춰 신성한 노래인 #italic 칼람#!을 부르는 데 동참하고 있습니다. 이 모든 것을 함께 할 수 있어 다행입니다. 만약 참석한 사람 중 아무도 노래를 부르거나 #italic 탄부르#!를 연주할 능력이 없다면, #italic 잼#!은 그 노래나 연주 없이도 진행될 수 있지만, 오늘은 그런 걱정을 할 필요가 없습니다." # 5451260516064756537
  yazidi.0042.a: "이제 음식 나누기를 해볼까요!" # 4645822489793785391
  yazidi.0043.t: "음식 나누기" # 3922999244062713344
  yazidi.0043.desc: "의식의 집전자이신 [faith.BishopNeuter] 앞에는 흰 천이 깔려 있고, 그 위에는 희생 제물이 담긴 솥이 놓입니다. [faith.BishopNeuter]께서는 고기를 뼈에서 분리하여, #italic bash#!라고 불리는 각 몫을 #italic tiri#! 빵 위에 올려놓습니다.\n\n참석한 모든 사람, 심지어 다른 이들과 떨어져 방 가장자리에 서서 지켜보도록 허락된 참가자들의 아이들에게까지 고기 한 몫이 주어집니다. 그런 다음 #italic kadem#!이 의식의 다음 순서를 위해 마실 물이 담긴 대야를 가져오고, 나를 포함한 모든 참가자는 차례로 이 대야에서 물을 조금씩 마십니다.\n\n우리가 모두 이 방 안에서 신의 현존을 느끼는 동안에도 계속해서 노래와 음악이 이어집니다. 우리 중 일부는 심지어 깊은 황홀경 상태를 경험하기 시작합니다!" # 17913234153136289525
  yazidi.0043.a: "분위기는 지극히 순수하고 성스러운 느낌입니다." # 13208771623616586129
  yazidi.0044.t: "결론" # 3822412533199628403
  yazidi.0044.desc: "마침내 #italic 얌#! 의식이 끝났습니다. #italic 카뎀#! 과 그들의 조력자가 특별한 허락 기도를 읊고, [faith.BishopNeuter]부터 시작하여 참석한 모든 이들의 손에 입을 맞춥니다. 이 모든 것이 끝나면 [faith.BishopNeuter]가 의식이 종료되었음을 선포합니다.\n\n우리 모두가 #italic $yarsani_house_of_worship$#! 에서 나올 때, [faith.HighGodNameAlternate]께서 방금 우리와 함께하셨다는 데에는 의심의 여지가 없습니다. 이를 통해 우리는 하나로 뭉치게 되었고, 우리를 괴롭히는 문제들에 대한 해결책을 찾을 수 있을 것입니다." # 15831033497333519875
  yazidi.0044.a: "참여하게 되어 기쁘군요!" # 6166240882480195501
