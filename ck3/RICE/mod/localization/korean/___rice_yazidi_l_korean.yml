  yazidi.0080.desc: "최근 한 식료품 상인이 양배추를 팔려고 시도하다가 근처에 있는 [ROOT.Char.GetFaith.GetAdjective] 마을에서 소동을 일으켰습니다. 그가 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]가 아니었기 때문에, 전통적인 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신앙에서 양배추는 금지된 음식으로 여겨진다는 사실을 모르거나, 잊었거나, 아니면 신경 쓰지 않은 것이겠지요.\n\n어쨌든, 심각한 폭력 사태까지는 벌어지지 않았지만, 많은 지역 주민들이 분노하며 제가 이 일에 대해 조치를 취해달라고 요구하고 있습니다." # 14377735149818104882
  yazidi.0080.a: "그는 무지했지만, 아무런 해악도 끼치지 않았습니다." # 9416550199333306446
  yazidi.0080.b: "그는 자신의 잘못에 대해 공개적으로 사과해야 합니다." # 9320669329074509293
  yazidi.0080.c: "그는 자신의 잘못에 대해 벌금을 내야 합니다." # 8286311101106154513
  yazidi.0080.info: "#emphasis 역사적 배경:#! 전통적으로 야지디교도들은 먹는 것이 금지된 여러 음식이 있는데, 그중 가장 유명한 것이 양배추입니다. 이 금기에 대해 여러 가지 이유가 제시되었는데, 가장 그럴듯한 설명 중 하나는 양배추를 뜻하는 단어인 #italic 카스#!가 야지디어로 신성한 존재나 인물을 뜻하는 단어와 동음이의어라는 것입니다." # 12464832847605839115
  yazidi.0081.t: "푸른 옷" # 12932019041799805747
  yazidi.0081.desc: "외국 사절이 내게 푸른색 옷을 포함한 여러 선물을 바쳤습니다. 하지만 [ROOT.Char.GetFaith.GetName]의 전통에 따르면 푸른색 옷은 금지되어 있거나 최소한 매우 바람직하지 않게 여겨집니다.\n\n다른 한편으로는 이 선물을 거절하는 것은 무례한 일이 될 것입니다..." # 3465656281779357975
  yazidi.0081.a: "용납할 수 없다! 파란색이 우리에게 금기라는 것을 그들이 알았어야지." # 16388875105409394150
  yazidi.0081.b: "외교적인 이유로 이 선물을 받아들여야겠군." # 18267689027703894970
  yazidi.0081.c: "받아들이는 척은 할 수 있지만, 그 후에는 폐기해 버리겠소." # 4561909526033674527
  yazidi.0081.info: "#emphasis 역사적 배경:#! 야지디교도들 사이에서 파란색 옷은 일반적으로 금지되어 있습니다. 하지만 파란색의 정의가 문화마다 크게 다르기 때문에, 야지디교도들이 외부인이 보기에 파란색이라고 여길 만한 옷을 입거나, 반대로 외부인이 보기에는 파랗지 않은 옷을 거부하는 경우가 발생하기도 합니다." # 5361929869702744906
  yazidi.0082.t: "햇빛 아래 아침 기도" # 6820622150339927929
  yazidi.0082.desc: "오늘 일찍 일어나서, [ROOT.Char.GetFaith.GetAdjective] 관습에 따라 태양을 향해 아침 기도를 드릴 시간을 가집니다. 기도하기 전에 손과 얼굴을 씻고, 그날 아침 태양 빛이 방에 처음 들어온 곳에 입을 맞추는 것도 잊지 않습니다." # 10782293057458120265
  yazidi.0082.a: "[ROOT.Char.GetFaith.HighGodName]께 영광을!" # 2605281457988751709
  yazidi.0083.t: "메슈르" # 11733817165784664699
  yazidi.0083.desc: "오늘, [ROOT.Char.GetFaith.GetName]의 세습 성직 계급 중 하나인 #italic 피르#! 한 분이 제 궁정에 방문하셨습니다. 이 #italic 피르#!는 특히 #italic 메슈르#!에 대한 지식으로 유명한데, #italic 메슈르#!란 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 가문들의 다양한 혈통에 대한 기록된 문서입니다.\n\n그분을 환영한 후, 그분은 저희 앞에서 #italic 메슈르#!의 내용을 낭독하며 저희 궁정의 여러 유력 가문들, 물론 저희 가문을 특히 강조하셨습니다. [ROOT.Char.GetFaith.GetNameNoTooltip]에서는 특정 특별 가문에 속하지 않는 이상 글을 읽거나 쓰는 것이 금기시되므로, 이 문서들은 저희가 조상을 기억하는 데 특히 유용합니다." # 13299229403327737255
  yazidi.0083.a: "와주셔서 감사합니다." # 10388173925034363456
