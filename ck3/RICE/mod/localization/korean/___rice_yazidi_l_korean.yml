  yazidi.0060.t: "준비" # 666839747819429162
  yazidi.0060.desc: "요즘 저는 황소를 제물로 바치기 위한 준비를 하고 있습니다.\n\n저희 전통적인 [faith.GetAdjective] 우주론에 따르면, 태초에 위대한 신 미트라가 태초의 황소를 희생했습니다. 그 이전, [faith.CreatorGodName]께서 창조하신 우주는 생명력이 부족하고 모든 것이 정체되어 있었습니다. 따라서 황소에 대한 미트라의 희생이 창조의 두 번째 단계를 시작할 수 있게 한 것입니다.\n\n다른 지역에는 이 최초의 희생이 사악한 존재들에 의해 자행된 악한 행위라고 믿는 이들도 있습니다. 심지어 우리가 종교적 신념과 관습을 많이 공유하는 이들까지도 말이죠. 하지만 저희는 이에 동의하지 않습니다. 그 희생은 필수적이었고 선한 행위였습니다. 따라서 저희는 이 종교 의식을 통해 최초의 황소 희생을 직접 재현하고자 합니다." # 16632690651819706689
  yazidi.0060.a: "곧 이 행사를 위한 황소가 선택될 것입니다." # 7128196691393940024
  yazidi.0061.t: "창조를 재현하기" # 7824673151393832977
  yazidi.0061.desc: "[faith.PriestNeuterPlural]들께서 소 제물을 위해 황소를 선택했으며, 이제 제물 바칠 날이 왔습니다. [faith.PriestNeuterPlural]들이 이 중요한 행사에 순수와 신성함을 불어넣기 위해 다양한 기도를 외우고 의식을 거행한 후, 황소는 정식으로 희생됩니다.\n\n제사가 모두 끝난 후, 저는 이 중요한 종교 행사에 도움을 주신 [faith.PriestNeuterPlural]들께 당연히 공식적으로 감사를 표합니다." # 13111333432652914009
  yazidi.0061.a: "앞으로 더 많은 일을 할 수 있으리라 확신합니다!" # 14232613318640636551
