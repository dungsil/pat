  yazidi.0004.tooltip: "새로운 [faith|E], #bold [yarsani.GetName]#!가 향후 수십 년 내에 이벤트 발생을 통해 [kermanshah.GetNameNoTier]의 [county|E]를 중심으로 나타날 가능성이 높습니다." # 14637348836880601839
