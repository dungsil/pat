  yazidi.0003.t: "[yazidi.GetNameNoTooltip]의 부상" # 16896053945760085516
  yazidi.0003.desc: "수년 전, 저명한 [islam.GetAdjective] 신비주의자이자 금욕주의자인 셰이크 아디(Sheikh Adi)가 [lalish.GetNameNoTier]에서 활동했습니다. 그는 정통 [islam.GetNameNoTooltip]을 실천하는 자들과 북서부 이란 지역 주민들이 오랫동안 지켜온 옛 신앙을 따르는 자들 모두에게 존경을 받았습니다.\n\n이 두 집단의 신앙과 셰이크 아디에 대한 깊은 숭배는 수년에 걸쳐 융합되어, 이 지역의 고립되고 험준한 산과 계곡에서 새로운 종교적 사상과 관습이 탄생하게 되었습니다. 그들의 신앙의 중심에는 #italic 일곱 천사#!가 있는데, 이는 셰이크 아디뿐만 아니라 공작 천사인 멜렉 타우스(Melek Taus)를 포함하는 신의 현신입니다.\n\n[yazidi.GetName]이라 불리는 이 새로운 영적 전통은 이곳 일부 부족들 사이에서 세력을 얻고 있으나, 확립된 종교의 추종자들은 그들을 기껏해야 의심의 눈초리로 보거나 최악의 경우 타락한 이교도로 취급합니다." # 18424984692246113938
  yazidi.0003.a: "흥미로운 소식이로군…." # 14999355406101336855
  yazidi.0003.b: "셰이크 아디를 저 역시 대단히 존경합니다." # 18440695085415567946
  yazidi.0003.tooltip: "이제 [yazidi.GetName]으로 개종하는 것이 가능합니다. 또한, 새로운 [faith|E]를 창설할 때 [yazidi_religion.GetName] [religion|E] 내에서 [GetFaithDoctrine('rice_west_iranian_yazidi_doctrine').GetBaseName] [doctrine|E]를 사용할 수 있습니다." # 10525368731078911774
  yazidi.0003.info: "#emphasis 역사적 배경:#! 쿠르드족과 더 넓게는 북서 이란 민족들은 조로아스터교와는 구별되지만 연관된 고대의 종교적 신념을 가졌던 것으로 추정됩니다. 이는 셰이크 아디가 설파한 수피즘 이슬람과 융합되어 야지디교를 탄생시켰습니다. 따라서 현재 형태의 야지디교는 1100년대 셰이크 아디 사후에야 등장했습니다.\n\n중세와 근세 초기에는 야지디교도들이 쿠르드족 사이에서 더 널리 퍼져 있었을 가능성이 높습니다. 예를 들어, 오스만 제국은 쿠르디스탄 일부 지역을 통치하기 위해 야지디 에미르들을 임명했는데, 이는 당시 야지디교도들이 상당한 정치적 영향력을 가졌음을 시사합니다.\n\n흥미롭게도 야지디교도들을 악마 숭배자로 오인하는 악명 높은 오해는 그들을 박해하는 데 자주 사용되지만, 이는 1500년대와 1600년대에 이르러서야 제대로 기록되기 시작합니다. 이는 그들이 이단적인 무슬림으로 간주되었으며 나중에야 별개의 집단으로 여겨졌을 가능성, 혹은 적어도 훨씬 나중까지 무슬림과 기독교인들에게 적대적으로 간주되지 않았을 가능성을 제기합니다." # 3821190567169774394
  yazidi.0004.t: "술탄 사하크" # 18250933153630123131
  yazidi.0004.desc: "#bold 술탄 사하크#라는 성인에 대한 소문이 퍼지고 있으며, 그분은 주로 [kermanshah.GetNameNoTier] 주변 지역에 거주하고 계십니다. 요즘 그분은 지혜, 학식, 그리고 소문으로 전해지는 기적으로 상당한 추종자들을 모으고 있습니다.\n\n술탄 사하크는 중동 전역의 유명한 [islam.GetAdjective] 학교에서 정식 종교 교육을 받았다고 전해집니다. 그럼에도 불구하고, 그 지역의 많은 사람들, 심지어 그분을 따르는 이들조차도 오래된 종교적 관습을 일부 따르고 있는데, 이는 고립된 산악 지대와 계곡이 언제나 이단적인 종파와 신념의 본거지였기 때문입니다.\n\n전반적으로 볼 때, 술탄 사하크는 그들의 신념을 보다 일관성 있고 아브라함 계통의 신조에 부합하는 것으로 개혁하려는 노력을 기울이고 있는 듯합니다. 심지어 그분의 기적이 그분이 평범한 성인이 아니며 신성한 본질을 지니고 있음을 증명한다고 말하는 이들도 있습니다." # 11469318371755965625
