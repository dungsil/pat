  RICE_yazidi_sheikh_adi_recently_died: "셰이크 아디의 죽음" # 702416277352803643
  RICE_yazidi_sheikh_adi_recently_died_desc: "셰이크 아디는 수피 신비주의자로, 최근 이곳에 묻혔습니다. 그는 모든 신앙을 가진 지역 주민들에게 지혜, 금욕주의, 그리고 기적으로 존경받았습니다. 일부 비방자들은 주민들이 그를 지나치게 숭배하기 시작했다고 주장하지만, 다른 이들은 그를 그러한 숭배를 받을 자격이 있는 위대한 종교적 인물로 여깁니다.\n\n#EMP 이 지역에서 새로운 종교 체계가 발전하고 있으며, 이슬람, 고대 이란 신앙, 그리고 그 밖의 요소들이 혼합되고 있습니다. 새로운 #bold 야지디즘#! [faith|E]이 향후 수십 년 내에 이 지역에서 이벤트를 통해 나타날 가능성이 높습니다.#!" # 9656652138747191976
  RICE_yarsani_sultan_sahak_here: "술탄 사하크의 기적들" # 7286950012179226287
  RICE_yarsani_sultan_sahak_here_desc: "이 지역에 술탄 사하크라는 현명하고 위대한 종교 스승이 있다는 소문이 무성합니다. 그가 이 지역의 오래된 전통을 개혁하는 독자적인 영적 교리를 설파하고 있다고 합니다.\n\n#EMP 이 지역에서 이슬람, 고대 이란 신앙 및 기타 요소들이 혼합된 새로운 종교 체계가 발전하고 있습니다. 새로운 [faith|E], #bold 야르산교#!가 향후 수십 년 내에 이벤트를 통해 이곳에서 생겨날 가능성이 높습니다.#!" # 17914228623547822324
