  yazidi.0006.t: "[yarsani.GetNameNoTooltip]의 부상" # 11177866181652132932
  yazidi.0006.desc: "수년 전, 성인인 술탄 사하크가 [kermanshah.GetNameNoTier]에서 활동했습니다. 그는 지혜와 수많은 기적으로 명성이 높았습니다. 그가 세상을 떠난 지 오래되었지만, 그의 가르침은 여전히 남아 있습니다. 수피즘 [islam.GetName]과 북서 이란 사람들의 오래된 종교적 관습이 융합된 이 혼합주의는 많은 추종자를 끌어모았으며, 이는 [yarsani.GetName], 즉 #italic 진리의 사람들#!로 알려져 있습니다.\n\n이 새로운 종교 전통을 따르는 많은 이들은 술탄 사하크가 사실 이 시대에 현현한 일곱 신성한 화신 중 네 번째이자 가장 위대한 존재라고 믿으며, 그와 그의 일곱 동반자에 대한 전설이 퍼지고 있습니다.\n\n어쨌든, 이 새로운 이단 종파가 많은 추종자를 얻고 있음에도 불구하고, [yarsani.GetAdherentNamePluralNoTooltip]은 그들이 비교적 외딴 산과 계곡에 살고 있어 다행입니다. 왜냐하면 그들은 현재 외부인들에게 경계심을 받거나 때로는 적대시당하고 있기 때문입니다." # 1648070479657275286
  yazidi.0006.a: "흥미로운 소식이로군…." # 14999355406101336855
  yazidi.0006.b: "술탄 사하크는 숭배받을 가치가 있다고 생각합니다." # 18202583752984694422
  yazidi.0006.tooltip: "이제 [yarsani.GetName]으로 개종하는 것이 가능합니다. 또한, [yazidi_religion.GetName] [religion|E] 내에서 새로운 [faith|E]를 생성할 때 [GetFaithDoctrine('rice_west_iranian_yarsani_doctrine').GetBaseName] [doctrine|E]를 사용할 수 있습니다." # 2946752301048885992
  yazidi.0006.info: "#emphasis 역사적 배경:#! 쿠르드족과 더 넓게는 북서 이란 민족들은 조로아스터교와는 구별되지만 연관된 고대의 종교적 신념을 가졌던 것으로 추정됩니다. 이러한 신념은 술탄 사하크가 속했던 수피 이슬람과 융합하여 야르산교가 탄생하게 되었습니다. 우리가 아는 야르산교는 술탄 사하크가 티무르와 교류했다는 전설을 고려할 때, 늦어도 14세기경에 출현했습니다.\n\n야르산교는 야지디교나 알레비파와 같이 이 지역의 다른 이단 종교나 분파들과 일부 유사점을 가집니다. 대부분의 야르산교도들은 쿠르드어를 사용하지만, 일부는 튀르크어를 사용합니다.\n\n야르산교도들은 아흘-에 학(Ahl-e Haqq) 또는 카카이(Kaka'i)로도 알려져 있습니다. 그들은 또한 종종 경멸적으로 알리-알라히(Ali-Allahi), 즉 알리를 숭배하는 자들이나 알리의 신성을 믿는 자들이라고 불리기도 하는데, 비록 예언자 무함마드의 사촌인 알리가 그들의 종교에서 사소한 역할만을 할 뿐임에도 그렇습니다." # 3947615176898434088
  yazidi.0007.t: "$d_yazidi$" # 16960364280209014674
  yazidi.0007.desc: "북부 메소포타미아와 북서부 이란에서 [yazidi_head.GetFaith.GetName]이 독자적인 종교 전통으로 부상함에 따라, 이 지역의 [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip]들은 [yazidi_head.GetTitledFirstName]을 자신들의 영적 지도자로 인정하기 시작했습니다. 전해지기로 [yazidi_head.GetSheHe]는 [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip]들이 매우 존경하는 수피즘의 대가인 셰이크 아디의 후손이거나 친척이라고 합니다.\n\n어쨌든, [yazidi_head.GetSheHe]는 셰이크 아디의 무덤과 멀지 않은 [yazidi_county.GetName]에 거주하고 있으며, 그 무덤은 주요 [yazidi_head.GetFaith.GetAdjective] 순례지가 되었습니다. 아마도 이 지역의 [yazidi_head.GetFaith.GetAdherentNamePluralNoTooltip]들과 좋은 관계를 유지하고 싶다면, [yazidi_head.GetSheHe]와 [yazidi_head.GetHerHis]의 백성들이 고향을 가질 수 있도록 [yazidi_county.GetNameNoTier] 주변의 영토를 [yazidi_head.GetFirstNameNoTooltip]에게 수여해야 할 것 같습니다." # 13859946553519697476
  yazidi.0007.a: "[yazidi_head.GetHerHim]에게 [yazidi_county.GetNameNoTier]를 수여합시다, 네!" # 9416505377946648889
  yazidi.0007.b: "[yazidi_head.GetSheHe]가 [yazidi_county.GetNameNoTier]를 어떻게 다스릴지 궁금하군...." # 17469653103221588318
  yazidi.0007.c: "[yazidi_head.GetSheHe|U]께서는 그 어떤 영토도 다스릴 필요가 없습니다." # 16784623365478998142
