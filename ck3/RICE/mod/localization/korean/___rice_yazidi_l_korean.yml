  activity_RICE_yazidi_bull_sacrifice: "미트라에게 황소 제물 바치기" # 10753049529789311169
  activity_RICE_yazidi_bull_sacrifice_desc: "미트라, 혹은 메흐르가 황소를 최초로 희생함으로써 우주가 창조되었습니다. 이제 황소의 제물 의식을 통해 이 우주적 사건을 재현해 봅시다." # 14055412509058127484
  activity_RICE_yazidi_bull_sacrifice_selection_tooltip: "미트라에게 황소를 제물로 바칩니다.\n\n$activity_RICE_yazidi_bull_sacrifice_context_tooltip$" # 12277073924540057398
  activity_RICE_yazidi_bull_sacrifice_context_tooltip: "#emphasis 역사적 배경:#! 북서 이란의 고대 서부 이란어 사용자들이, 쿠르드족의 조상을 포함하여, 조로아스터교와 관련은 있으나 구별되는 종교를 따랐으며, 이는 이 지역의 야지디교, 야르산교 및 기타 종파들의 종교적 기층을 형성했다는 이론이 있습니다. 사안을 더욱 복잡하게 만드는 것은, 정통 조로아스터교와 더 오래된 북서 이란 신앙이 공존했을 가능성입니다. 어쨌든, 이 종교가 정통 조로아스터교와 가졌던 핵심적인 차이점은, 황소의 태초 희생이 악의 존재 아흐리만(Ahriman)에 의한 사악한 행위가 아니라, 신 미트라(Mithra)에 의한 긍정적인 창조 행위였다는 점입니다. 이러한 사상은 로마의 미트라스 숭배에 영향을 미쳤을 수 있으며, 야지디교의 중요한 축제인 집회 축제의 중심이 되는 황소 희생의 선구자였을 수 있습니다. 따라서, 이 활동은 다소 허구적이지만, 고대 및 초기 중세 시기 쿠르드족과 같은 북서 이란인들 사이의 가능한 경향과 신념에 기반을 두고 있습니다." # 14472072453569021254
  activity_RICE_yazidi_bull_sacrifice_host_desc: "$BULLET_WITH_TAB$ [prestige|E]를 무작위로 [prestige_i|E] #V 25#!에서 [prestige_i|E] #V 200#! 사이만큼 획득합니다!\n$BULLET_WITH_TAB$ [piety|E]를 무작위로 [piety_i|E] #V 25#!에서 [piety_i|E] #V 200#! 사이만큼 획득합니다!\n$BULLET_WITH_TAB$귀하의 [piety_level|E]에 따라 #V [GetPlayer.MakeScope.ScriptValue('RICE_yazidi_bull_sacrifice_chance')]%#! 확률로 #P 긍정적인#! [character_modifier|E]를 받아 [skills|E] 중 하나가 강화됩니다." # 9077526079671755524
