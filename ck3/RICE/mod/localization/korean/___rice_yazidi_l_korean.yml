  yazidi.0030.t: "도착" # 4877148824439775158
  yazidi.0030.desc: "모든 [faith.GetAdjective] 마을에는 [faith.GetNameNoTooltip]의 수많은 성스러운 인물 중 한 명에게 헌정된 신사가 있으며, 이 마을들은 차례로 이 신사들에서 매년 #italic tiwaf#! 축제를 개최합니다. 이 종교적 행사는 사교와 인맥 형성에도 완벽한 시기이기에, 저는 이곳 [location.GetNameNoTier] 마을에서 #italic tiwaf#!가 열린다는 소식을 듣고 참석하기로 결정했습니다.\n\n어쨌든, 저는 마을에 도착했고, 정착지는 활동으로 북적이고 있습니다. 현지인들은 마지막 준비에 분주하며, 저처럼 사방에서 온 외부인들은 축제가 진행되는 동안 캠프를 설치할 좋은 장소를 찾고 있습니다. 축제가 시작될 때까지 기다리는 동안 무언가 해야 할지도 모르겠습니다." # 8247787060212410205
  yazidi.0030.a: "여정 후 휴식을 취해야겠군." # 11419567227587623108
  yazidi.0030.b: "참석자들과 잡담하고 인맥을 쌓겠습니다." # 17085587569614878673
  yazidi.0030.c: "먼저 준비를 위해 기도해야겠습니다." # 1390067819934022610
  yazidi.0031.t: "축제가 시작됩니다" # 12437824938120884957
  yazidi.0031.desc: "#italic 티와프#! 축제가 시작됩니다! 축제에 참석하는 모든 이들, 지역 마을 출신이든 저 같은 외부인이든, 모두 마을의 신성소 주위에 모입니다.\n\n그곳에서 우리는 성스러운 찬송가를 훈련받은 낭송가인 #italic 케왈#!들이 부르는 것을 둘러싸고 모입니다. 우리는 그 찬송가를 #italic 케왈#!이라고 부르는데, 이는 [faith.HighGodName]과 다른 성스러운 존재들을 찬양하는 노래입니다.\n\n비록 종교적인 행사이지만, 모든 사람이 모여 있기에 꽤나 축제 분위기입니다. 어떤 면에서는 거대하고 성대한 소풍과도 같습니다. 춤을 추고, 음식을 나누고, 대화를 나누고, 온갖 즐거운 유흥에 참여하는 사람들이 가득합니다!" # 8827456711312286555
  yazidi.0031.a: "이곳 군중은 정말 축제 분위기군!" # 7198320437191082300
  yazidi.0032.t: "결론" # 3822412533199628403
  yazidi.0032.desc: "#italic 티와프#! 축제가 많은 즐거움과 흥분 끝에 막을 내렸습니다. 참석한 대부분의 사람들이 즐거워했다는 것은 의심의 여지가 없습니다.\n\n이곳에 사는 마을 사람들은 자신들의 신사와 마을에 자부심을 가지고 있으며, 이 축제는 그들의 공동체를 기념하는 행사이기 때문에 저와 같은 외부 손님들과 지역의 전설과 설화를 기꺼이 나누어 주었습니다. 이 행사가 이곳에 사는 가문들 간의 유대를 더욱 공고히 하는 데 기여했다는 것은 의심할 여지가 없습니다." # 4078112624265259208
  yazidi.0032.a: "저도 그 일에 참여하게 되어 기뻤습니다." # 12943248629944515011
