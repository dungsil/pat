  RICE_galicia_saint_james_tolls_close: "산티아고 순례자에게 부과되는 추가 통행료 (종료)" # 419048443871957024
  RICE_galicia_saint_james_tolls_close_desc: "지역 지도자들이 성 야고보의 길을 따라 순례하는 이들에게 추가 통행료를 징수하고 있습니다. 이 지역이 산티아고 근처이기에 챙길 이익이 많기 때문입니다. 이 지도자들은 강탈자이자 불경한 도적 영주에 불과한 것일까요? 그들은\"아니오, 우리는 그저 순례자들을 보호하기 위한 '기부금'이 필요할 뿐이오! 그들은 감사해야 하오\"라고 주장할지도 모릅니다." # 17685157161365819744
