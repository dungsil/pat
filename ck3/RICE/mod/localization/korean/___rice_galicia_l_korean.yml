  RICE_galicia_saint_james_tolls_distant_low_desc: "지역 지도자들이 성 야고보의 길을 따라 순례하는 이들에게 추가 통행료를 징수하고 있습니다. 이 지역은 산티아고에서 멀리 떨어져 있고 정치적으로 불안정하여 추가 통행료의 효과는 크지 않지만, 돈은 돈이니까요. 이 지도자들은 그저 갈취범이자 불경한 강도 영주들에 불과한 것일까요? 그들은\"아니오, 우리는 그저 순례자들을 보호하기 위한 '기부금'이 필요할 뿐입니다! 그들은 감사해야 할 것입니다\"라고 주장할지도 모릅니다." # 12115782542311050325
  RICE_galicia_recently_promoted_cantiga: "칸티가 유포본" # 4297792662689287886
  RICE_galicia_recently_promoted_cantiga_desc: "이 인물은 최근에 훌륭한 품질로 평가받는 칸티가를 작곡했으며, 이를 널리 퍼뜨리기 위한 조치를 취했습니다." # 16465892607693493642
  RICE_currently_compiling_CSM: "칸티가스 데 산타 마리아를 현재 컴파일 중입니다" # 3561597634965356331
  RICE_currently_compiling_CSM_desc: "이 인물은 현재 중세 음악의 가장 위대한 집대성 중 하나일 수 있는 #italic 산타 마리아의 칸티가# 편찬 작업을 열심히 감독하고 있습니다.\n\n#weak 이 특성은 산타 마리아의 칸티가 편찬이 완료되면 제거됩니다. 이 인물이 그 전에 사망할 경우, 그의 상속자가 이 특성을 물려받게 됩니다.#" # 15065071933784984911
  RICE_currently_expanding_CSM: "산타 마리아의 칸티가 확장 중" # 8717765882575315506
  RICE_currently_expanding_CSM_desc: "이 인물은 현재 #italic 산타 마리아의 칸티가#를 확장하는 데 열중하고 있으며, 이는 중세 음악의 가장 위대한 모음집 중 하나일 수 있습니다.\n\n#weak 이 특성은 이 인물의 산타 마리아의 칸티가 확장 프로젝트가 완료되면 제거됩니다. 이전에 이 인물이 사망할 경우, 후계자는 이 특성을 #bold 물려받지 않습니다.#!" # 12245520888266728698
  RICE_galicia_discovered_saint_james_tomb: "성 야고보의 무덤을 발견했습니다" # 6997775373516981312
  RICE_galicia_santiago_tomb_recently_discovered: "성 야고보 성묘 발견" # 9792746514985357687
  RICE_galicia_santiago_tomb_recently_discovered_desc: "예수 그리스도의 사도인 성 야고보의 무덤이 이곳에서 발견되었다고 전해집니다. 지역 전설에 따르면, 그가 순교한 후 돌로 만든 배가 그의 시신을 이베리아 반도 북서쪽으로 실어 날랐다고 합니다. 어쨌든, 독실한 순례자들이 사방에서 이곳으로 모여들기 시작했습니다." # 5609038137914772923
