  RICE_galicia_fortify_galician_coast: "갈리시아 해안을 요새화하십시오" # 1067207941986183122
  RICE_galicia_fortify_galician_coast_tooltip: "이 지역은 바다로부터의 공격에 취약합니다. 우리는 이 지역을 보호해야 합니다!" # 1048853367611569408
  RICE_galicia_fortify_galician_coast_nonchristian_desc: "나는 [GetGeographicalRegion('RICE_galicia_region').GetName]의 영토들이 해당 지역 해안을 따라 있는 여러 작은 만과 강어귀 때문에 바다로부터의 공격에 취약하다고 우려하고 있소. 이 지역을 보호하기 위해 다양한 탑과 전초기지를 건설하고, 기존의 방어 시설을 재건하거나 보수해야겠소." # 1403618246586089789
  RICE_galicia_fortify_galician_coast_christian_desc: "나는 [GetGeographicalRegion('RICE_galicia_region').GetName] 지역의 영토들이 해안을 따라 형성된 여러 작은 만과 강어귀 때문에 바다로부터의 공격에 취약할까 염려되오. 이 지역을 보호하기 위해 다양한 탑과 전초기지를 건설하고, 특히 산티아고의 성지와 그곳의 수많은 순례자들을 보호할 수 있도록 기존의 방어 시설들을 재건하거나 보수해야겠소." # 15504391013741509043
  RICE_galicia_fortify_galician_coast_effect_tooltip_1: "이 [decision|E]의 [gold|E] 및 [prestige|E] 비용은 [GetGeographicalRegion('RICE_galicia_region').GetName]에서 소유한 해안 [counties|E]의 수에 따라 달라집니다." # 12828178474116385138
  RICE_galicia_fortify_galician_coast_confirm: "만일의 사태에 대비하는 것이 낫지!" # 16653369162747415231
  RICE_galicia_fortify_galician_coast_context_tooltip: "#emphasis 역사적 배경:#! 갈리시아의 해안 지역에는 여러 오래된 요새들이 자리하고 있습니다. 예를 들어, 카토이라의 오에스테 탑은 본래 아스투리아스의 알폰소 3세 왕이 바이킹 습격으로부터 이 지역을 방어하기 위해 건설했으며, 이후 통치자들과 주교들이 산티아고 성지를 보호하기 위해 확장했습니다." # 4620190283316345990
