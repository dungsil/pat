  RICE_galicia_artifact_cantiga_jealousy_name: "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 질투와 불안에 대한 칸티가" # 14333667131176093767
  RICE_galicia_artifact_cantiga_jealousy_desc: "이 [cantiga|E]는 사랑하는 사람이 다른 연적들 곁에 있을 때 느끼는 질투심, 혹은 사랑하는 이에게 부족하고 자격이 없다고 느끼는 불안감과 관련된 감정을 솜씨 있게 탐구하는 것으로 잘 알려져 있습니다." # 15188738545835588747
