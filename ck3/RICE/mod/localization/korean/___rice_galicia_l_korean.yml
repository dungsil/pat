  RICE_galicia_saint_james_tolls_midrange_high_desc: "지역 지도자들이 성 야고보의 길을 따라 순례하는 이들에게 추가 통행료를 징수하고 있습니다. 이 지역은 산티아고와 가깝고 정치적으로 안정되어 있어 많은 이익을 얻을 수 있기 때문입니다. 이 지도자들은 그저 폭리를 취하는 불경한 강도 귀족들에 불과한 것일까요? 그들은\"아니다. 우리는 그저 순례자들을 보호하기 위한 '기부금'이 필요할 뿐이다! 그들은 감사해야 한다\"라고 주장할지도 모릅니다." # 3522746287987568234
  RICE_galicia_saint_james_tolls_distant_high: "산티아고 순례자에게 부과하는 추가 통행료 (원거리, 높은 통제력)" # 16468919540309937746
  RICE_galicia_saint_james_tolls_distant_high_desc: "지역 지도자들이 성 야고보의 길을 따라 순례하는 이들에게 추가 통행료를 징수하고 있습니다. 이 지역은 산티아고와는 멀리 떨어져 있지만 안정적이며, 여전히 수익을 올릴 여지가 있습니다. 이 지도자들은 그저 폭리를 취하는 불경한 강도 영주들에 불과한 것일까요? 그들은\"아니오, 우리는 그저 순례자들을 보호하기 위한 '기부금'이 필요할 뿐입니다! 그들은 감사해야 마땅합니다\"라고 주장할지도 모르겠습니다." # 13917450438158720644
