  RICE_galicia_compile_CSM_decision: "산타 마리아의 칸티가 모음집을 편찬하라" # 2030953823404950811
  RICE_galicia_compile_CSM_decision_tooltip: "성모 마리아께 영광을!" # 14578758393954878725
  RICE_galicia_compile_CSM_decision_desc: "저는 [ROOT.Char.MakeScope.Var('RICE_num_of_cantigas_written').GetValue]개의 주목할 만한 [cantigas|E]를 작곡했지만, 하찮고 세속적인 일에 대한 노래만 작곡하는 것 이상을 열망합니다. #V Cantigas de Santa Maria#!라고 불리는, 성모 마리아에 관한 방대한 서정시 모음집을 편찬하기 위해 제 영지의 시인들을 모아야 할 것입니다. 저는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서 말입니다." # 17830140460049167418
  RICE_galicia_compile_CSM_decision_effect_tooltip_1: "#italic 산타 마리아의 칸티가#는 완성하는 데 5년 이상이 걸릴 것입니다." # 4015654536413180118
  RICE_galicia_compile_CSM_decision_effect_tooltip_2: "완료되면, [prestige|E], [piety|E], [grandeur|E], [learning_skill|E], 그리고 [lifestyle_experience|E]를 증진시키는 [artifact|E]를 받게 될 것입니다." # 7529413258299383093
  RICE_galicia_compile_CSM_decision_confirm: "시작해보지!" # 15133219792306298060
  RICE_galicia_compile_CSM_decision_context_tooltip: "#emphasis 역사적 배경:#! 칸티가(cantiga)라는 단어는 13세기에 성모 마리아와 그녀의 기적에 관한 노래 모음집인 #italic 성모 마리아의 칸티가(Cantigas de Santa Maria)#!와 가장 밀접하게 연관되어 있으며, 전통적으로 카스티야의 알폰소 10세 왕에게 귀속됩니다. 비록 그가 노래 몇 곡을 직접 썼을 수도 있지만, 그는 주로 그 프로젝트를 지휘하는 역할을 맡았습니다. 오늘날 이 노래들은 초기 음악 그룹들의 레퍼토리에서 자주 연주됩니다." # 13729318797027929629
  RICE_CSM_3_cantigas_written_req: "귀하는 이전에 최소 #V 3#! [cantigas|E]를 작곡했습니다." # 3881452652252842728
