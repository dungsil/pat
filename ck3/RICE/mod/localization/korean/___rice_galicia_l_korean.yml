  galicia.0030.t: "칸티가 작곡하기" # 6201013936159852205
  galicia.0030.desc.intro: "저는 창의적인 기분이 들어, 갈리시아-포르투갈어 계열 이베리아 로망스어로 된 음악과 서정시가 혼합된 흥미진진한 #italic 칸티가#를 작곡할 시간을 따로 마련했습니다! 결국 이는 저와 같은 교양 있는 귀족들의 소일거리이니까요." # 6352023215520472772
  galicia.0030.desc.courtly_love: "\n\n저는 #italic 사랑의 칸티가# 장르의 칸티가를 쓰고 싶습니다. 그리하여 궁정 연애의 경이로움, 기쁨, 슬픔에 집중하고자 합니다. 순수한 사랑과 욕망으로 영웅적이고 덕망 있는 이들이 위대한 업적을 이루도록 고무하는 이 형식보다 더 고귀한 것이 있겠습니까?" # 3070462673750620655
  galicia.0030.desc.romantic_love: "\n\n저는 여성의 시각에서 낭만적인 사랑을 다루는 #italic 칸티가 지 아미구# 장르의 칸티가를 쓰고 싶습니다. 이러한 흥미로운 관점을 통해 시인은 사랑과 서정성의 다양한 측면을 탐구할 수 있을 것입니다." # 17293901823528408893
  galicia.0030.desc.satire: "\n\n저는 #italic 풍자 및 비방 칸티가# 장르의 칸티가를 쓰고 싶습니다. 이 풍자적인 노래들은 다른 이들이나 사회의 특정 측면, 즉 특정 사회 계층, 사람들의 위선, 혹은 나쁜 시인들을 비판할 기회를 제공해 줄 것입니다." # 17748525785939530459
  galicia.0030.desc.conclusion: "\n\n하지만 이 #italic 칸티가#를 작업하기 전에, 노래가 다룰 만한 적절한 주제나 소재를 생각해 봐야겠습니다. 아무래도 제가 쓸 거리가 아주 많으니까요!" # 9522045019538642612
  galicia.0030.a: "무엇이 나에게 영감을 줄까?" # 16351779947220531233
  galicia.0030.tooltip.courtly_love: "당신의 [cantiga|E]가 다룰 수 있는 잠재적 주제에 대해 며칠간 고민할 것입니다." # 11899781202351979117
  galicia.0030.tooltip.romantic_love: "당신의 [cantiga|E]가 다룰 수 있는 잠재적 주제에 대해 며칠간 고민할 것입니다." # 11899781202351979117
  galicia.0030.tooltip.satire: "당신의 [cantiga|E]가 다룰 수 있는 잠재적 주제에 대해 며칠간 고민할 것입니다." # 11899781202351979117
  galicia.0031.t: "칸티가의 영감" # 4840361470499252965
  galicia.0031.desc.intro.courtly_love: "#italic 사랑의 칸티가#! 는 대체로 궁정 연애를 중심으로 다루는 노래입니다. 이는 남성의 시점에서 서술되며, 그 남성은 자신이 가질 수 없는 여성을 숭배하고 우상화하며 사랑하지만, 그 결말은 종종 비극적이거나 애틋하곤 합니다!" # 9472405354008784166
  galicia.0031.desc.intro.romantic_love.female: "#italic 칸티가스 데 아미구#!는 낭만적이거나 심지어 에로틱한 사랑의 희로애락에 초점을 맞춘 노래이며, 종종 작곡가가 남성일지라도 여성의 시점에서 서술됩니다. 여성이기에, 어쩌면 남성들이 상상하는 것 대신 좀 더 진솔한 서술을 제공할 수 있을지도 모르겠습니다." # 9459156877178063812
  galicia.0031.desc.intro.romantic_love.male: "#italic 친구의 칸티가#!는 낭만적이거나 심지어 에로틱한 사랑의 희로애락에 초점을 맞춘 노래이며, 종종 작곡가가 남성일지라도 여성의 관점에서 서술됩니다. 저 또한 그러한 남성 중 한 명이지만, 그것이 제가 할 수 있는 최고의 칸티가를 작곡하는 것을 막지는 못할 것입니다!" # 6518330272387553763
  galicia.0031.desc.intro.satire: "#italic 스카르니우와 말디제르의 칸티가#! 는 풍자적인 성격의 노래입니다. 다른 특정 인물들(심지어 나쁜 시인들까지)부터 사회 전반에 이르기까지 무엇이든 조롱할 수 있고 실제로도 그렇게 합니다. 저는 제 지혜를 최대한 활용해야 할 것입니다." # 17621703472954215739
  galicia.0031.desc.conclusion: "\n\n어쨌든, 지난 며칠간 이 문제에 대해 생각해 보았습니다. 제 칸티가를 엮어낼 수 있는 다양한 주제나 소재들이 있으며, 현재 몇 가지가 저에게 영감을 주고 있습니다... 하지만 어떤 것이 최고의 칸티가를 만드는 데 도움이 될까요?" # 10368880562543678431
  cantiga_theme.tooltip.diplomacy: "만약 당신의 [cantiga|E]가 좋거나 훌륭한 [cantiga_quality|E]라면, [diplomacy|E] 관련 보너스를 얻을 수도 있습니다." # 707635769363867590
  cantiga_theme.tooltip.martial: "만약 당신의 [cantiga|E]가 좋음 또는 훌륭한 [cantiga_quality|E]라면, [martial|E] 관련 보너스를 얻을 수도 있습니다." # 8070426731084380037
  cantiga_theme.tooltip.stewardship: "만약 당신의 [cantiga|E]가 좋음 또는 훌륭함 [cantiga_quality|E]라면, [stewardship|E] 관련 보너스를 얻을 수도 있습니다." # 17436563076435304370
  cantiga_theme.tooltip.intrigue: "만약 귀하의 [cantiga|E]가 좋거나 훌륭한 [cantiga_quality|E]라면, [intrigue|E] 관련 보너스를 얻을 수도 있습니다." # 11100901549917238967
  cantiga_theme.tooltip.learning: "만약 당신의 [cantiga|E]가 좋거나 훌륭한 [cantiga_quality|E]라면, [learning|E] 관련 보너스를 얻을 수도 있습니다." # 8550230388244666103
  cantiga_theme.music: "음악" # 8957872339519573027
  cantiga_theme.tooltip.music: "[cantiga|E]에는 음악과 그 연주에 관련된 주제들이 포함될 것이며, 예를 들어 음악가들이 아름다운 처녀를 유혹하려 하거나, 여러 유명 음악가들의 기량을 비교하거나, 음악을 작곡하는 과정 등이 다루어질 것입니다." # 10883341921574870038
  cantiga_theme.female_dialogue: "여성 대화" # 9554688087042940316
  cantiga_theme.tooltip.female_dialogue: "[cantiga|E]에는 여성 친구들이 서로를 격려하거나 연애에 대해 놀리는 것처럼 여성들이 서로 대화하는 서사적 요소가 통합될 것입니다." # 7803315240490003603
  cantiga_theme.beauty_lady: "여성적 아름다움" # 2467361273883822912
  cantiga_theme.tooltip.beauty_lady: "[cantiga|E]는 주요 여성 인물의 아름다움을 탐구할 것입니다. 예를 들어, 이 노래에는 그녀의 아름다운 얼굴을 묘사하는 은유나, 그녀의 미모를 본 다른 이들의 반응, 혹은 그녀를 사랑하는 남자에게 그 아름다움이 불러일으키는 감정 등이 포함될 수 있습니다." # 6319721611808122549
  cantiga_theme.joy: "기쁨" # 4858605767604520577
  cantiga_theme.tooltip.joy: "[cantiga|E]는 사랑하는 이가 긴 여정 끝에 돌아왔을 때의 환희부터, 갓 사랑에 빠진 순진한 처녀나 청년의 즐거운 백일몽에 이르기까지, 모든 형태의 행복과 즐거움을 탐구할 것입니다." # 14577797672588457425
  cantiga_theme.sad: "슬픔" # 15011190712403265188
  cantiga_theme.tooltip.sad: "[cantiga|E]는 사랑하는 이에게 거절당했을 때의 깊은 우울함부터 고귀한 적의 죽음에서 오는 가슴 아픈 애틋함에 이르기까지, 슬픔의 정서를 탐구할 것입니다." # 6851609534593379138
  cantiga_theme.war: "전쟁" # 1120913500878928866
  cantiga_theme.tooltip.war: "[cantiga|E]에는 용맹한 기사들이 벌인 전투, 사랑하는 여인과 헤어진 병사의 불안감, 혹은 행군 중인 군대의 일상생활과 같은 주제들이 포함될 것입니다." # 6540254559858203881
  cantiga_theme.anger: "분노" # 276802244020521101
  cantiga_theme.tooltip.anger: "본 [cantiga|E]는 사랑과 관련된 분노의 다양한 양상을 탐구할 것입니다. 이는 오랜 관계를 맺은 연인의 말다툼부터 거절에 대한 좌절, 그리고 질투를 동반할 수 있는 격노까지 다룰 것입니다." # 11466023771386486944
  cantiga_theme.feudalism: "봉건 관계" # 8775620481515920473
  cantiga_theme.tooltip.feudalism: "[cantiga|E]에는 누군가와 그들의 봉건 영주 간의 관계와 관련된 주제들이 포함될 것이며, 예를 들어 훌륭한 지도자가 무엇인지, 혹은 사랑에 빠진 남자가 연인에게 충성하는 봉신과 같아서 그녀를 기쁘게 하기 위해 무엇이든 한다는 내용 등이 다루어질 것입니다." # 4478885709579397160
  cantiga_theme.dying_for_love: "사랑을 위한 죽음" # 6210286156741524987
  cantiga_theme.tooltip.dying_for_love: "[cantiga|E]에는 누군가 사랑 때문에 죽는 서사적 요소가 통합될 것입니다. 예를 들어, 짝사랑의 고통을 견디지 못하고 슬픔으로 죽는 남자나, 사랑하는 이가 바다로 떠난 후 돌아오기를 너무 오래 기다리다 죽는 여자의 이야기가 포함될 수 있습니다." # 5330916160250948236
  cantiga_theme.holy_land: "성지" # 6150649960063257048
  cantiga_theme.tooltip.holy_land: "[cantiga|E]에는 성지 관련 주제가 포함될 것입니다. 예를 들어, 줄거리는 십자군 원정에 나서기 전 기사가 사랑하는 이에게 작별을 고하는 내용이거나, 예루살렘과 같은 성지를 이야기의 상징으로 사용하는 내용일 수 있습니다." # 9727458713663800169
  cantiga_theme.sea: "바다" # 16021433956443704083
  cantiga_theme.tooltip.sea: "[cantiga|E]에는 사랑하는 이가 바다로 떠나 돌아오기를 기다리는 여인, 어부와 선원들의 삶, 혹은 사랑의 은유로서의 바다와 같은 주제가 포함될 것입니다." # 11919494002344509864
  cantiga_theme.pastoral: "목가적인 풍경" # 15150092039797212215
  cantiga_theme.tooltip.pastoral: "[cantiga|E]에는 자연의 아름다움을 특정 감정이나 인물에 대한 은유로 사용하는 주제와, 야생 동물, 평화로운 풍경, 예쁜 양치기 소녀나 잘생긴 양치기 소년 등 관련 주제가 포함될 것입니다." # 17557860589591303281
  cantiga_theme.trade: "교역과 상인들" # 14730514998811059858
  cantiga_theme.tooltip.trade: "[cantiga|E]에는 붐비는 시장에서 장면이 펼쳐지거나, 화자나 그가 사랑하는 사람이 최신 사치품 유행이나 들어오는 교역품에 대해 논의하는 등 무역과 관련된 서사적 요소가 통합될 것입니다." # 1972890601521913698
  cantiga_theme.springs: "천연 샘물" # 15270240702456181855
  cantiga_theme.tooltip.springs: "[cantiga|E]는 특히 자연 온천과 관련하여 대자연의 아름다움을 탐구할 것입니다. 예를 들어, 이러한 고요한 장소에는 어떤 종류의 식물이나 동물이 풍부한지, 혹은 사람들이 옷을 벗고 여러 가지 방식으로 휴식을 취하는 것과 같은 활동은 무엇이 있을지 다룰 것입니다." # 14968029259020565995
  cantiga_theme.urban: "도시 환경" # 18056956428006603731
  cantiga_theme.tooltip.urban: "[cantiga|E]에는 거리를 오가다 사랑하는 이를 훔쳐보는 순간 사랑에 빠지는 장면이나 도시민들의 일상을 정교하게 묘사하는 등 활기 넘치는 도시와 관련된 서사적 요소들이 통합될 것입니다." # 14624078346164328769
  cantiga_theme.erotic: "에로틱한" # 4408229426637202207
  cantiga_theme.tooltip.erotic: "[cantiga|E]는 누군가의 아름다운 육체에 대한 감각적이면서도 품위 있는 묘사부터 노골적인 사랑 행위에 대한 암시적인 언급에 이르기까지, 모든 영광을 담아 에로틱한 주제를 탐구할 것입니다." # 5458575145423684232
  cantiga_theme.cheating: "불륜" # 8484146005285346203
  cantiga_theme.tooltip.cheating: "[cantiga|E]는 사랑하는 이를 다른 이와 함께 있는 것을 목격하는 것부터 연인이나 봉군주와의 약속을 저버리는 것에 이르기까지 모든 형태의 간통과 관련된 서사적 요소를 통합할 것입니다." # 8532688115976891990
  cantiga_theme.rendezvous: "비밀스러운 만남" # 15364579647859636806
  cantiga_theme.tooltip.rendezvous: "[cantiga|E]에는 두 연인이 은밀하게 만나 서로의 시간을 즐기고... 어쩌면 사랑을 완성하려는 서사적 요소가 통합될 것입니다!" # 7348658379350656697
  cantiga_theme.jealousy: "질투와 불안감" # 17508434263975186799
  cantiga_theme.tooltip.jealousy: "[cantiga|E]는 사랑하는 사람이 다른 연적들 곁에 있을 때 느끼는 질투심이나, 사랑하는 이에게 부족하고 가치 없다고 느끼는 불안감을 탐구할 것입니다." # 9533867279435888141
  cantiga_theme.court_politics: "궁정 정치" # 3050977483284217294
  cantiga_theme.tooltip.court_politics: "[cantiga|E]는 궁정 정치와 관련된 서사적 요소를 통합할 것입니다. 아마도 이야기의 배경이 음모로 가득 찬 왕궁이거나, 궁정 예절 문제가 줄거리의 일부로 엮여 있을 수 있습니다." # 4508919794833368723
  cantiga_theme.pilgrimage: "순례" # 15686460129054708940
  cantiga_theme.tooltip.pilgrimage: "[cantiga|E]에는 속죄를 위해 멀리 여행하는 고난이나, 이러한 성지 순례가 낯선 땅에서 새로운 연인을 만나 구애하는 핑계가 될 수 있다는 주제가 포함될 것입니다." # 2828042336119422015
  cantiga_theme.piety: "신앙심" # 2390355407960699521
  cantiga_theme.tooltip.piety: "[cantiga|E]에는 궁정 연애의 종교적 성격이나 예배당에서 벌어지는 장면, 산티아고와 같은 다양한 종교적 사상이나 인물에 대한 언급 등 종교와 관련된 주제가 포함될 것입니다." # 14912122500321896666
  cantiga_theme.loneliness: "외로움" # 17600355662640499795
  cantiga_theme.tooltip.loneliness: "[cantiga|E]는 사랑하는 사람이나 잠재적인 연인과 떨어져 있을 때 느끼는 외로움, 혹은 혼자서 삶의 신비에 대해 숙고할 때 느끼는 감정과 같은 정서를 탐구할 것입니다." # 4897321714380596723
  cantiga_theme.travel: "여행" # 6473839959794357673
  cantiga_theme.tooltip.travel: "그 [cantiga|E]에는 여행과 관련된 주제가 포함될 것이므로, 서술자는 예를 들어 전쟁터로 가거나 연인의 집으로 가는 여정을 묘사하거나, 여행의 고된 본질에 대해 논하거나, 이국적인 땅에 대한 묘사로 청중을 즐겁게 할 수 있을 것입니다." # 6946077655933219466
  cantiga_theme.values: "도덕적 가치" # 2596373688457048937
  cantiga_theme.tooltip.values: "[cantiga|E]는 도덕적 가치와 미덕, 죄악을 탐구할 것이며, 예를 들어 화자나 다른 인물이 특정 미덕이나 죄악을 보여줄 수도 있습니다." # 10821786379079927366
  galicia.0031.tooltip.after: "당신은 당신의 [cantiga|E] 작업을 시작합니다. 결과는 어떠할까요?" # 12183582615183030030
  galicia.0032.t: "칸티가는 끝났다" # 1258665132004347958
  galicia.0032.desc.intro.courtly_love: "수많은 고난과 노력 끝에, 저는 저의 칸티가를 완성했습니다! #italic 사랑의 칸티가#! 장르의 일부로서, 이 곡은 궁정 연애의 시련과 고난, 그리고 종종 비극적이거나 달콤쌉싸름한 결말에 초점을 맞추고 있습니다." # 16495459811354473403
  galicia.0032.desc.intro.romantic_love: "수많은 고난과 노력을 거쳐, 드디어 제 칸티가를 완성했습니다! #italic 칸티가 데 아미고# 장르의 일부로서, 이 노래는 주로 여성의 관점에서 본 낭만적인 사랑의 기쁨과 슬픔에 초점을 맞추고 있습니다." # 3586266950274857800
  galicia.0032.desc.intro.satire: "많은 노력과 수고 끝에, 제가 칸티가를 완성했습니다! #italic 경멸과 비방의 칸티가#! 장르의 일부로서, 이는 타인이나 사회 전반에 대한 풍자와 조롱에 초점을 맞추고 있습니다." # 9244001821173396669
  galicia.0032.desc.acceptable: "지금까지 내 칸티가를 들은 이들은 반응이 엇갈렸습니다. 어떤 이들은 칭찬했지만, 어떤 이들은 미지근했습니다. 전반적으로 내 칸티가는 기껏해야 #bold 평범한# 수준인 듯합니다. 평균적인 작품일 뿐, 특별히 뛰어난 것은 없군요." # 12806875850795727018
  galicia.0032.desc.good: "내 칸티가를 들은 이들의 반응은 긍정적이었습니다. 그들은 내 작품을 천재적인 걸작으로 여기지는 않지만, 장르의 관습을 잘 활용하고 내 생각과 사상을 능숙하게 표현한 #bold 훌륭한# 칸티가라고 평가합니다." # 6705825587871811238
  galicia.0032.desc.excellent: "내 칸티가가 지금까지 들어본 이들의 반응으로 보아 수많은 이들에게 찬사를 받을 것이라는 데에는 의심의 여지가 없소. 내 칸티가는 #bold 훌륭하군#!, 이 지역의 시인들과 학식 있는 남녀 모두에게 존경받을 작품이 될 것이 분명하오." # 7275097236815782349
  galicia.0032.desc.conclusion: "\n\n어쨌든, 이 칸티가에 쏟을 시간은 충분히 썼으니, 이제 다시 공식적인 임무에 집중해야겠군. 그래도 잠시 시간을 내어 이 예술적 추구에 몰두할 수 있어서 좋았다." # 17644820918036119188
  galicia.0032.a: "아마도 조만간 또 다른 칸티가를 작곡할 시간을 낼 수 있을 겁니다." # 13506947999548630668
  galicia.0032.tooltip.excellent: "귀하의 [cantiga|E]가 #V 훌륭하군#! [cantiga_quality|E]였기에, 관련 [character_modifier|E]를 보유하는 동안 영구적인 [artifact|E]로 변환할 수 있습니다." # 15843690355858408950
  galicia.0033.t: "훌륭한 칸티가는 들려져야 마땅하지" # 1639009901244381357
  galicia.0033.desc: "얼마 지나지 않아, 저는 칸티가를 한 편 작곡했습니다. 그 이후로 이 곡에 대한 반응은 그야말로 긍정적이었습니다. 많은 이들이 이를 훌륭한 노래이자 시로 여기고 있습니다.\n\n저는 이 칸티가의 사본을 여러 부 제작하기로 결정했습니다. 이 곡이 널리 퍼져나가 많은 사람들이 즐길 수 있기를 바랍니다.\n\n또한, 저는 이 칸티가를 최고급 필사본에 담아 가장 정교한 예술과 양식적 기교로 장식하도록 의뢰했습니다. 이렇게 함으로써 저는 칸티가 작곡가로서의 제 승리를 상기할 수 있을 것입니다." # 6173106789907561479
  galicia.0033.a: "이제 궁금하군요… 나의 칸티가는 시간을 견뎌낼 수 있을까요?" # 9188748564381111552
