  RICE_galicia_artifact_cantiga_war_desc: "이 [cantiga|E]는 용맹한 기사들이 벌인 전투, 사랑하는 여인과 헤어진 병사의 불안감, 행군 중인 군대의 일상생활과 같은 주제들을 능숙하게 담아내기로 유명합니다." # 4724545571716070268
