  galicia.0020.t: "제단 변경하기" # 8121635200477790847
  galicia.0020.desc: "[chaplain.GetTitledFirstName]의 지휘 아래, 성 야고보 성골함이 있던 제단과 무덤 전체가 [santiago.GetNameNoTier] 대성당에 맞게 파괴되고 재설계되어 매일 방문하는 수많은 순례자들을 더 잘 수용하게 되었습니다.\n\n많은 현지인들이 우리의 조치를 비난하고 있습니다. 비록 투박하고 비좁았지만 옛 무덤은 성 야고보의 제자들이 세운 것이기에, 그들은 우리의 행동이 신성 모독적인 행위로 신의 징벌을 초래할 것이라 두려워하고 있습니다. 그들이 우리의 변경이 실은 성 야고보를 기리는 것임을 깨닫지 못하는 것은 이상한 일입니다. 분명 그들은 이기적이며 순례자들을 돕는 것보다 자신들의 안위만을 더 생각하고 있습니다.\n\n이상하게도 시위자들은 농민과 상인부터 하급 귀족과 성직자에 이르기까지 [santiago.GetNameNoTier]의 모든 계층에서 나오고 있습니다! 소문에 따르면, 서로를 불신하는 해이한 집단 출신임에도 불구하고 일부는 우리의 조치에 계속 항의하기 위해 비밀스러운 #italic germanitas#!, 즉 형제단으로 단결하고 있다고 합니다." # 10780366809095739885
  galicia.0020.a: "제단은 수정했습니다. 더 이상 수정하지 않기를 바라야겠군요." # 10308302547657600001
  galicia.0020.tooltip: "현지인들은 결국 더 큰 그림을 이해하게 될 것입니다. 어차피 그들이 감히 산티아고 대성당과 같은 성지를 모독하며 폭력적인 저항을 시작할 리는 없으니까요." # 17268627372858168554
  galicia.0021.t: "제단 변경하기" # 8121635200477790847
  galicia.0021.desc: "[santiago.GetNameNoTier]은 로마와 예루살렘 다음으로 유럽의 [christian.GetAdjective] 순례자들에게 가장 중요한 목적지가 되었습니다. 그들은 모두 현지에서 산티아고라고 알려진, 예수 그리스도의 위대한 사도였던 성 야고보의 무덤을 보기를 열망합니다.\n\n하지만 성 야고보의 원래의 투박한 무덤은 많은 방문객을 수용하도록 설계되지 않았습니다. 따라서 현지 성직 당국, 예를 들어 [chaplain.GetFullName]의 조언에 따라, 그곳의 통치자인 [diego_gelmirez.GetTitledFirstName]은 최근 산티아고의 원래 성소와 제단을 철거하고 새로운 것을 건설하도록 명령했습니다.\n\n기독교 세계 전역의 많은 이들이 이 변화를 환영하지만, [santiago.GetNameNoTier]의 많은 주민들, 심지어 현지 성직자들까지도 이러한 기쁨을 함께 나누지 않는 것 같습니다. 그들은 성 야고보의 제자들이 세웠다고 전해지는 낡은 무덤을 변경하는 것이 신성 모독과 다름없다고 우려하고 있습니다." # 1881365387459320880
  galicia.0021.a: "#bold [christian.GetAdjective]# 공동체 전체에 더없이 좋은 날이로소이다!" # 961723875421874664
  galicia.0021.b: "알겠소…. 그리스도교 신자들은 흥미로운 부류로군." # 2267054540222771680
  galicia.0022.t: "산티아고에 대한 신앙심 부족" # 16307869540929545497
  galicia.0022.desc: "[santiago.GetNameNoTier]의 성지에서 지역 [christian.GetAdjective] 공동체의 많은 구성원으로 이루어진 비밀스러운 #italic 게르마니타스#!, 즉 형제단에 대한 소문이 심상치 않게 돌고 있습니다. 이들은 지역 사제, 말단 귀족, 농민, 상인, 그리고 시의회 내 많은 관리들을 포함하여 사회 각계각층에서 모여들었습니다.\n\n그들은 (당분간은) 나의 통치에 순응하고 있지만, 도시의 [christian.GetAdjective] 당국과는 갈등을 빚고 있습니다. 그들은 교회 관리들이 외국 순례자들의 변덕을 채우기 위해 자신들의 법적 권리와 종교적 전통을 무시하는 폭군들이라고 주장합니다. 이 대담한 바보들은 순례자들을 위협하기 위해 교회 소유지에 울타리를 세우는 등 여러 방식으로 그들에게 저항하고 있습니다.\n\n비록 수년 전에 일어난 일이지만, 성 야고보의 무덤 훼손은 그들에게 특히 앙금이 남아있는 일입니다. 기독교 세계 최고 종교 당국의 승인을 받았으며 필요한 조치였다는 끊임없는 확신에도 불구하고, 그들은 여전히 그것을 신성 모독적인 행위로 간주하고 있습니다. 산티아고가 그들이 아닌 우리를 지지한다는 것은 의심의 여지가 없습니다!" # 12552967804472186520
  galicia.0022.a: "그들의 믿음 없음에 실망스럽군." # 12196318875202268511
  galicia.0022.tooltip: "[santiago.GetNameNoTier]에서 긴장이 고조되고 있지만, 교회 소속의 [christian.GetAdjective] 당국만 침착함을 유지한다면, 분명 아무 일도 일어나지 않을 것입니다...." # 5553412896769830446
  galicia.0023.t: "산티아고 봉기" # 1005747408659539345
  galicia.0023.desc: "끔찍한 소식이오! [santiago.GetNameNoTier]의 '형제단'이 도시의 [christian.GetAdjective] 백성들을 선동하여 반란을 일으켰소. 이는 나에 대한 반란이라기보다는 교회의 권위에 대한 반항이오.\n\n폭도들은 거리에 뛰쳐나와 그들이 경멸하는 순례자들을 쫓아내고, 도시의 대성당을 습격하여 마음대로 파괴하고 있소. 이 망상에 사로잡힌 어리석은 자들은 성 야고보의 제단이 훼손되었을 때 대성당이 더럽혀졌으므로, 그곳은 더 이상 신성한 곳으로 여겨질 권리가 없다고 주장하고 있소.\n\n현재 이 폭도들이 대성당과 도시를 장악하고 있소. 도시 경비병 대부분이 그들의 편을 들었기 때문이오. 도시 지도자들은 여전히 나의 권위는 존중하지만 교회의 권위는 존중하지 않으므로, 나는 경솔하게 행동할 수 없소. 말 나온 김에, [diego_gelmirez_priest.GetTitledFirstName]가 이 공격이 일어났을 때 대성당에 있었다고 하오. 폭도들이 [diego_gelmirez_priest.GetHerHim]에게 무슨 짓을 할지 두렵소!" # 3966113963573730488
  galicia.0023.a: "우리는 질서를 신중하게 회복할 방법을 찾아야만 합니다!" # 398067606323540277
  RICE_galicia_diego_gelmirez_attack_tt: "폭도들이 [santiago.GetNameNoTier]를 샅샅이 뒤지며 [diego_gelmirez_priest.GetFirstName]를 찾고 있습니다." # 9793826127332713926
  RICE_galicia_diego_gelmirez_attack.minor_wounds: "[diego_gelmirez_priest.GetSheHe|U]는 경미한 부상만 입고 탈출하는 데 성공했습니다." # 8830798782002070195
  RICE_galicia_diego_gelmirez_attack.major_wounds: "폭도들이 [diego_gelmirez_priest.GetHerHim]를 공격했지만, [diego_gelmirez_priest.GetSheHe]는 살아남았습니다!" # 18146349490495396786
  RICE_galicia_diego_gelmirez_attack.dies: "폭도들이 [diego_gelmirez_priest.GetFirstNameNoTooltip]를 잔인하게 린치하고 [diego_gelmirez_priest.GetHerHim]를 살해했습니다." # 16329973129801938498
  galicia.0024.t: "산티아고의 혼란" # 5633517332970798361
  galicia.0024.desc.intro: "[santiago.GetNameNoTier]에서 온 순례자들이 방금 도시에서 일어난 봉기에 대한 소식을 퍼뜨리고 있습니다. 현지인들이 비상한 단결력을 보여주며 [christian.GetAdjective] 교회 당국에 대항하여 봉기를 일으켰습니다.\n\n그들의 불만 사항 중에는 정치적 특권과 종교적 관습이 무시당하는 것(순례자들에게 유리하게)이 있으며, 가장 중요하게는 [diego_gelmirez_ruler.GetTitledFirstName]의 치세 동안 건물을 보수하는 과정에서 성 야고보 제단이\"더럽혀졌\"는 것입니다. [santiago_ruler.GetTitledFirstName]께서는 반란군을 설득하여 물러나게 하기 위해 외교적, 군사적 조치를 취하셨으나, 이미 돌이킬 수 없는 일이 벌어졌습니다.\n\n[santiago_ruler.GetFirstNamePossessiveNoTooltip]의 [diego_gelmirez_priest.GetCouncilTitle]인 [diego_gelmirez_priest.GetTitledFirstName]께서는 폭도들이 대성당을 공격했을 때 그곳에 계셨습니다. 폭도들은 종교 지도부의 상징이었던 [diego_gelmirez_priest.GetHerHim]을 노렸습니다." # 10893682644540384709
  galicia.0024.desc.minor_wounds: "기적적으로, 혹은 신의 섭리 덕분에, [diego_gelmirez_priest.GetSheHe]는 폭도들이 [diego_gelmirez_priest.GetHerHim]를 불타는 종탑으로 몰아넣었을 때 탈출하는 데 성공했습니다. 건물이 무너져 내리자, [diego_gelmirez_priest.GetSheHe]는 평범한 성직자로 변장하여 도망쳤습니다." # 4109970467266182423
  galicia.0024.desc.major_wounds: "폭도들이 [diego_gelmirez_priest.GetHerHim]을 따라잡아, 짐승처럼 구타한 후 돌로 쳐 죽이려 했습니다. [diego_gelmirez_priest.GetSheHe]는 혼란을 틈타 어떻게든 탈출했지만, 심각한 부상을 입었습니다." # 2924640293014898327
  galicia.0024.desc.dies: "폭도들은 [diego_gelmirez_priest.GetSheHe]가 평범한 성직자로 변장하여 도망치려던 찰나에 [diego_gelmirez_priest.GetHerHim]을 붙잡았습니다. 그들은 분노를 [diego_gelmirez_priest.GetHerHim]에게 쏟아부었고, 불쌍한 그 [diego_gelmirez_priest.GetWomanMan]을 돌로 쳐 죽였습니다." # 6607781752460875254
  galicia.0024.a: "산티아고 순례에 이것이 어떻게 영향을 미칠지 누가 알겠는가?" # 4666306701659013640
  galicia.0024.b: "저 어리석은 자들이 서로 싸우는군!" # 3568792141725493382
  RICE_galicia_1117_rebellion_context_tooltip: "#emphasis 역사적 배경:#! 1116-1117년 산티아고에서 일어난 봉기는 도시의 첫 대주교였던 디에고 젤미레스 주교를 축출하려는 시도였으며, 이는 수년간 성직자 권위에 대한 지역 주민들의 불만이 누적된 결과였습니다.\n\n젤미레스가 1100년에 주교로 부임했을 때, 그는 교회 권한을 중앙집권화하고 도시를 주요 순례 중심지로 만드는 데 주력했습니다. 예를 들어, 그는 지역 성직자들에게 더 엄격한 규칙을 강요했으며, 순례자들을 위해 (적어도 그들의 시각에서는) 많은 지역 주민들의 권리를 축소했습니다. 특히, 성 야고보의 무덤 개축은 그 무덤이 사도의 제자들이 세웠다고 여겨졌기에 많은 지역 주민들에게 신성 모독으로 간주되었습니다. 결국 지역 주민들은 도시가 더 이상 자신들의 고향이 아니며, 외국인 순례자들과 폭압적이고 부적격한 젤미레스에 의해 장악되었다고 느끼게 되었습니다.\n\n1116년, 도시의 귀족들과 지역 성직자들은 젤미레스에 대항하는 비밀 결사대를 조직했습니다. 이들이 일으킨 봉기 동안 많은 지역 주민들이 순례자들에게 “빼앗겼던” 지역 공간을 되찾는 데 그들을 지지했습니다.\n\n젤미레스 자신은 폭도들에게 쫓겨 대성당의 종탑으로 숨었으나, 폭도들은 종탑에 불을 질렀습니다. 그는 간신히 탈출했고, 반란 실패 후에도 산티아고에서 권력을 유지했습니다. 그는 대성당 확장과 순례 장려 계획을 계속했지만, 결국 지역 주민들과의 긴장이라는 근본적인 문제는 해결하지 못했습니다. 더 단명했던 두 번째 반란이 1136년에 일어났으나, 이 역시 지속적인 변화를 가져오지는 못했습니다." # 4186759129250230997
