  RICE_galicia_csm_legend_name: "성모 마리아의 노래" # 6214455793004565309
  RICE_galicia_csm_legend_desc: "[compiler.GetTitledFirstName]의 학식과 웅변술은 전설적입니다. 갈리시아-포르투갈어 시의 위대한 모음집인 #italic 칸티가스 데 산타 마리아#!의 편찬은 [compiler.GetHerHis]의 노력 덕분입니다." # 2830681814438261112
  RICE_galicia_csm_legend_chapter_opening_new_title: "모두가 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]의 학식과 웅변술을 알고 있을 것입니다. 지금도 그분의 시는 많은 이들에게 귀감이 되고 있습니다." # 3753791227633355900
  RICE_galicia_csm_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 일류 시인이었으며, 다른 많은 교양 있는 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]처럼 수많은 칸티가(cantiga)를 작곡했지만, [ROOT.Legend.GetProtagonist.GetSheHe]는 가슴 깊은 곳에서 더 위대한 무언가를 갈망했습니다. 세속적인 일에 대한 시는 한 가지였지만, 성스럽고, 신성하며, 거룩한 것에 대한 시는 어떠했을까요? 그리하여 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 #italic 성모 마리아#!, 즉 수많은 경이롭고 놀라운 기적과 업적을 이루신 하느님의 어머니에 대한 시를 작곡하고 편찬하기로 결심했습니다." # 5566082023707988721
  RICE_galicia_csm_legend_chapter_famous_deed_new_title: "땅을 여행하며, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 자신의 동료 시인, 가수, 음유시인 중 가장 위대한 이들을 찾아 성스러운 대의 아래 그들을 하나로 모았습니다. 이는 말과 노래로 싸우는 성전이지, 말과 칼로 싸우는 성전이 아니었습니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]가 보기에 그들의 목표는 위대한 아름다움과 헌신이 담긴 영감 넘치는 칸티가들을 통해 성모 마리아를 기리는 것이었으며, 이 노래들은 #italic 산타 마리아의 칸티가#!로 엮일 예정이었습니다." # 8806386847128305530
  RICE_galicia_csm_legend_chapter_extra_deed_new_title: "밤낮으로, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]와 [ROOT.Legend.GetProtagonist.GetHerHis] 시인들은 성모 마리아에 대한 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]의 칸티가를 작곡하고 연주하기 위해 열심히 노력했습니다. 이 노래들에는 성모 마리아의 기적과 업적에 대한 진실되고 영광스러운 이야기들이 담겨 있었습니다." # 2563387905477856610
  RICE_galicia_csm_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이 편찬한 칸티가는 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] 신도들과 다른 여러 나라 백성들에게 의심의 여지 없이 영감을 주었습니다. 한 칸티가에 이르기를,\"사람들이 죄로 인해 불구자가 될 수 있듯이, 성모님을 통해 건강을 되찾을 수도 있다\"라고 합니다." # 7195390235664801717
  game_concept_cantiga: "칸티가" # 4043857166409222648
  game_concept_cantigas: "칸티가스" # 14588840425269635868
  game_concept_cantiga_desc: "[GetGeographicalRegion('world_europe_west_iberia').GetName]에 거주하는 기독교도들은 $language_iberian_name$ [language|E]를 사용하는 $heritage_iberian_name$ [heritage|E] 혈통이거나, $tradition_RICE_galician_portuguese_poetry_name$ [tradition|E]를 가진 [culture|E]를 보유하고 있으며, 특정 [trait|E] 또는 [skill|E] 요건을 충족할 경우 $culture_era_high_medieval$ [era|E]에 도달하거나 $innovation_chronicle_writing$ [innovation|E]를 발견한 후에 [decision|E]를 내려 $RICE_galicia_cantiga_decision$을 수행할 수 있습니다.\n\n[decision|E]를 수행하면 세 가지 장르 중 하나로 칸티가를 작곡할 수 있습니다.\n\n$EFFECT_LIST_BULLET$ #italic 사랑의 칸티가#!: 남성의 시점에서 서술되는 궁정 사랑 노래\n$EFFECT_LIST_BULLET$ #italic 친구의 칸티가#!: 여성의 시점에서 서술되는 낭만적, 심지어 에로틱한 사랑 노래\n$EFFECT_LIST_BULLET$ #italic 조롱과 비방의 칸티가#!: 풍자와 아이러니에 관한 노래\n\n칸티가 작곡을 완료하면 [prestige|E]와 [piety|E]를 획득합니다. 칸티가의 [cantiga_quality|E]가 좋음 또는 훌륭함일 경우, 주제에 기반한 효과를 가진 다소 무작위적인 [character_modifier|E]를 얻게 됩니다. 훌륭한 [cantiga_quality|E]의 칸티가는 [decision|E]를 통해 $RICE_galicia_promote_cantiga$를 실행하여 [artifacts|E]로 만들 수도 있으며, 이를 통해 다른 보너스와 함께 효과를 영구적으로 유지할 수 있습니다." # 11431553436509245322
  game_concept_cantiga_quality: "품질" # 11801678646375555265
  game_concept_cantiga_quality_desc: "당신이 $RICE_galicia_cantiga_decision$ [decision|E]을 통해 만드는 모든 [cantiga|E]는 특정 수준의 품질을 가집니다. 품질에는 세 가지 수준이 있습니다: #Y 보통#!, #G 좋음#!, 그리고 #D 뛰어남#!.\n\n[cantiga|E]의 품질이 높을수록 작곡 후 더 많은 보상을 받게 됩니다. 좋음 또는 뛰어남 수준에서는 무작위 효과를 가진 [character_modifier|E]를 얻게 됩니다. 뛰어남 수준에서는 [cantiga|E]를 책 [artifact|E]으로 만들 수 있는 또 다른 [decision|E], $RICE_galicia_promote_cantiga$에 접근할 수 있게 됩니다.\n\n품질은 당신의 [skills|E]; 당신의 [traits|E]; 이전에 칸티가를 작곡한 적이 있는지 여부; 그리고 당신의 [culture|E]가 $tradition_RICE_galician_portuguese_poetry_name$ [tradition|E]를 가지고 있는지 여부를 포함한 여러 요인에 의해 결정됩니다." # 6621929263066900541
  game_concept_santiago_modifier: "산티아고 특성" # 10819694404163325562
  game_concept_santiago_modifiers: "산티아고 특성" # 3155324815761423540
  game_concept_santiago_modifiers_desc: "산티아고 성인과 관련된 긍정적인 [character_modifiers|E]는 다양한 군사적 및 개인적 보너스를 제공하며, [piety|E]를 소모하는 [decision|E]인 $RICE_galicia_pray_to_santiago$를 통해 얻을 수 있습니다. 이 [decision|E]는 [GetGeographicalRegion('world_europe_west_iberia').GetName] 내에 [realm_capital|E]를 보유한 모든 기독교 [rulers|E]가 최소 [piety_level|E] 요구 사항을 충족하면 사용할 수 있으며, [GetGeographicalRegion('world_europe_west_iberia').GetName] 북동부에 있는 산티아고의 기독교 [ruler|E]가 $RICE_galicia_alter_saint_james_tomb$ [decision|E]를 내리면 활성화됩니다.\n\n이 [decision|E]를 내리면 산티아고 성인의 다양한 측면을 나타내는 유익한 [character_modifier|E]를 얻을 확률이 생깁니다. 이 $game_concept_santiago_modifiers$의 효과는 [iberian_struggle|E]의 현재 [struggle_phase|E] 또는 이를 끝내기 위해 취해진 [decision|E]에 따라 달라집니다.\n\n만약 귀하의 [culture|E]가 $heritage_iberian_name$ [heritage|E]이거나 [iberian_struggle|E]에 [struggle_involved|E]된 문화라면, 이 [decision|E]의 비용이 저렴해지고 좋은 결과를 얻을 확률이 높아집니다. [virtues|E]와 [GetTrait('zealous').GetName( GetPlayer )] [trait|E], 그리고 [sins|E]와 [GetTrait('cynical').GetName( GetPlayer )] [trait|E] 또한 더 나은 [modifier|E]를 얻거나 아무것도 얻지 못할 확률에 약간의 긍정적 또는 부정적 영향을 미칩니다. [piety_level|E] 역시 비용과 좋은 결과를 얻을 확률에 도움을 줄 수 있습니다.\n\n다른 [faith|E]로 개종하여 더 이상 이 [character_modifiers|E] 자격을 갖추지 못하게 되면 즉시 해당 보너스를 잃게 됩니다." # 8463647541816624949
  activity_galicia_compose_cantiga: "칸티가 작곡에 집중하기 위해 잠시 멈춤" # 15463544497325475162
  activity_galicia_compose_cantiga_name: "[ACTIVITY.GetOwner.GetNamePossessiveOrMy|U]이/가 칸티가 작곡에 집중하기 위해 휴식을 취합니다" # 3777835116579053381
  RICE_galicia_saint_james_infrastructure_close: "성 야고보의 길 (폐쇄)" # 11488817612642611419
  RICE_galicia_saint_james_infrastructure_close_desc: "최근 이 지역의 지도자들이 산티아고 데 콤포스텔라로 향하는 성 야고보 순례길을 따라 여행하는 순례자들을 지원하기 위해 기반 시설 개선에 힘썼습니다. 이 지역은 산티아고와 가깝거나 그 국경 내에 포함되어 있어, 이 지역을 통과하는 많은 순례자들이 모여듭니다." # 6498272524868848856
  RICE_galicia_saint_james_infrastructure_midrange_high: "성 야고보의 길 (중거리, 높은 통제력)" # 13799343026452939063
  RICE_galicia_saint_james_infrastructure_midrange_high_desc: "최근 이곳의 지방 지도자들은 산티아고 데 콤포스텔라로 향하는 성 야고보의 길을 따라 순례하는 이들을 지원하기 위해 기반 시설을 개선하려는 노력을 기울였습니다. 이 지역은 산티아고에서 적당한 거리에 있으며, 이 사업들이 진행될 당시 이 지역에 대한 당국의 통제 수준은 높았습니다." # 14959088589965423154
  RICE_galicia_saint_james_infrastructure_distant_high: "성 야고보의 길 (먼 거리, 높은 통제력)" # 577519713558826440
  RICE_galicia_saint_james_infrastructure_distant_high_desc: "최근 이 지역의 지도자들이 산티아고 데 콤포스텔라로 향하는 성 야고보의 길을 따라 순례하는 이들을 지원하기 위해 기반 시설을 개선하려는 노력을 기울였습니다. 이 지역은 산티아고에서 멀리 떨어져 있으며, 이러한 사업들이 진행될 당시 이 영토에 대한 당국의 통제 수준은 높았습니다." # 12013001865082248299
  RICE_galicia_saint_james_infrastructure_midrange_low: "성 야고보의 길 (중급, 낮은 통제력)" # 14542975984261806528
  RICE_galicia_saint_james_infrastructure_midrange_low_desc: "최근 이곳의 지방 지도자들은 산티아고 데 콤포스텔라로 향하는 성 야고보의 길을 따라 순례하는 이들을 지원하기 위해 이곳의 기반 시설을 개선하려는 노력을 기울였습니다. 이 지역은 산티아고에서 적당한 거리에 있었으며, 이러한 기반 시설 개선 사업이 진행될 당시 당국이 이 영토에 대한 통제 수준이 낮았기에 개선의 효과는 줄어들었습니다." # 10541406752835157838
  RICE_galicia_saint_james_infrastructure_distant_low: "성 야고보의 길 (멀리 떨어짐, 낮은 통제력)" # 10723120605649304397
  RICE_galicia_saint_james_infrastructure_distant_low_desc: "지역 지도자들이 산티아고 데 콤포스텔라로 향하는 성 야고보의 길을 따라 순례하는 이들을 지원하기 위해 이곳의 기반 시설을 개선하려는 노력을 최근에 기울였습니다. 이 지역은 산티아고에서 멀리 떨어져 있었고, 이 기반 시설 개선 사업이 진행될 당시 해당 영토에 대한 당국의 통제 수준이 낮았기 때문에 개선의 이점은 줄어들었습니다." # 13043024593813454799
  RICE_galicia_saint_james_modifier_warrior_minor: "산티아고, 그 용사 (사소한 중재)" # 8997170491205964232
  RICE_galicia_saint_james_modifier_warrior_minor_desc: "성 야고보 대사도, 예수 그리스도의 사도는 전설에 따르면 의로운 기독교도들을 돕기 위해 전투에 나타났다고 전해집니다. 이베리아의 선량한 기독교도들은 그의 모범을 #italic 무어 살해자(Matamoros)!#처럼 본받아 사악한 불신자들과 이단들에 맞서 용감하게 싸워야 합니다.\n\n#weak 이 [santiago_modifier|E]는 $RICE_galicia_pray_to_santiago$ 결정의 결과로 주어졌습니다. 이는 현재 [iberian_struggle|E]가 [struggle_phase_iberia_hostility|E] 단계에 있거나 #bold $struggle_iberia_ending_hostility_decision$#! [decision|E]를 통해 종료되었기 때문입니다. 이 인물이 비기독교 [faith|E]로 개종하면 이 특성은 제거될 것입니다.#!" # 13843177233913707803
  RICE_galicia_saint_james_modifier_warrior_major: "산티아고, 그 전사 (주요 중재)" # 2179468832699713433
  RICE_galicia_saint_james_modifier_warrior_major_desc: "$RICE_galicia_saint_james_modifier_warrior_minor_desc$" # 14292102420464083329
  RICE_galicia_saint_james_modifier_warrior_great: "산티아고, 그 용사 (위대한 중재)" # 17255333924099169028
  RICE_galicia_saint_james_modifier_warrior_great_desc: "$RICE_galicia_saint_james_modifier_warrior_minor_desc$" # 14292102420464083329
  RICE_galicia_saint_james_modifier_pilgrim_minor: "산티아고 순례자 (사소한 중재)" # 2687637469955624846
  RICE_galicia_saint_james_modifier_pilgrim_minor_desc: "위대한 성 야고보, 예수 그리스도의 사도는 순례자들과 마찬가지로 당대에 고난을 겪으며 멀리까지 여정을 떠나셨습니다. 이베리아의 독실한 기독교도들은 그분의 모범을 따라 하느님의 자비를 신뢰하고, 마주하는 어떠한 고난도 인내해야 합니다.\n\n#weak 이 [santiago_modifier|E]는 $RICE_galicia_pray_to_santiago$ 결정의 결과로 주어졌습니다. 이는 현재 [iberian_struggle|E]가 [struggle_phase_iberia_compromise|E] 또는 [struggle_phase_iberia_opportunity|E] 단계에 있거나, #bold $struggle_iberia_ending_compromise_decision$#! [decision|E]를 통해 종료되었기 때문입니다. 이 인물이 비기독교 [faith|E]로 개종할 경우 이 효과는 제거될 것입니다.#!" # 887940877513694685
