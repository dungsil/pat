  galicia.0010.desc.intro: "매일, [christian.GetAdjective] 순례자들이 제가 다스리는 영토를 가로질러 [christian.GetAdjective] 성지인 [santiago.GetNameNoTier]에 있는 성 야고보의 묘소로 향합니다. 하지만 여행은 산적, 야생 동물, 궂은 날씨, 심지어 열악한 도로 사정 등 끊임없는 위험 때문에 위험할 수 있습니다." # 18292066355391722741
  galicia.0010.desc.christian: "그러므로, 나는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 이 순례자들, 심지어 내 영토에서 온 순례자들의 여정을 돕는 것이 나의 의무이다. 결국, 성 야고보 성인께서도 그의 신도들에게 내가 베풀 수 있는 어떤 종류의 도움이라도 승인하시리라 확신한다." # 4753846418446651400
  galicia.0010.desc.non_christian: "\n\n일부 #bold [ROOT.Char.GetFaith.GetAdherentNamePlural]#은 제가 내 [christian.GetAdjective] 신하들에게나, 이방의 [christian.GetAdjective] 순례자들에게 아무것도 빚지지 않았다고 느낍니다. 그럼에도 불구하고, 저는 제가 공정하고 관용적인 통치자로 비춰지기를 원하며, 제 영지의 [christian.GetAdjective] 공동체와의 관계를 개선하고 교역의 흐름을 원활하게 하고 싶습니다." # 1431642732545029761
  galicia.0010.desc.conclusion: "저는 그리하여 제 영지 내 [santiago.GetNameNoTier]로 향하는 주요 순례길을 따라 도로 개선부터 숙소 건설에 이르기까지 다양한 기반 시설 프로젝트에 자금을 배정했습니다. 이 모든 것은 순례자들에게 더 안전하고 편안한 여정을 보장할 것입니다." # 17447230777986314116
  galicia.0010.a: "제가 할 수 있는 최소한의 일이죠." # 2335330852153919376
  galicia.0011.t: "산티아고의 중재" # 1042347455996933945
  galicia.0011.desc.intro: "성 야고보 성인이 수백 년 전 예수 그리스도의 복음을 전파하기 위해 [GetGeographicalRegion('world_europe_west_iberia').GetName]로 여행하신 이래로(그곳에서 그는 산티아고로 알려져 있습니다), 이 땅과는 항상 특별한 인연이 있었습니다. 그분이 이 땅의 수호자임에는 의심의 여지가 없으며, 그 수호자로서 그분의 전구를 간절히 기도합니다." # 1051797571331891574
  galicia.0011.desc.warrior: "산티아고라는 이름 자체가 전쟁에서의 승리를 상징합니다. 산티아고께서 우리의 사악한 적들인 모든 이교도와 이단들을 물리칠 힘과 지혜를 우리에게 내려주시기를 기도합니다. 그리하여 우리는 이 땅에 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙의 영광을 전파할 수 있을 것입니다." # 14893243343372546702
  galicia.0011.desc.pilgrim: "산티아고라는 이름만으로도 산티아고 데 콤포스텔라에 있는 그의 성지로 모여드는 수많은 순례자들이 떠오릅니다. 저는 산티아고께서 순례자가 길의 고난을 견디듯, 우리 또한 삶의 고난을 견딜 수 있는 힘과 지혜를 얻게 해주시어 주님의 뜻을 더 잘 이해하고 섬길 수 있기를 기도합니다." # 6943271589791399741
  galicia.0011.desc.preacher: "산티아고라는 이름만 들어도 사도들이 인류에게 그리스도의 복음을 전파하기 위해 세상을 여행했던 헌신이 떠오릅니다. 산티아고께서 전능하신 하느님께서 복음을 널리 퍼뜨리시는 데 저희에게 힘과 지혜를 주시기를, 그리고 저희 시대에 평화가 있기를 기도합니다." # 4255219213455129658
  galicia.0011.a: "아멘!" # 950382650517060071
  RICE_saint_james_intercession_tooltip.nothing: "산티아고의 중재를 나타내는 기적의 징후는 없습니다." # 17643171427807434903
  RICE_saint_james_intercession_tooltip.minor: "산티아고의 중재 징후가 몇 가지 보입니다." # 9842743972656203507
  RICE_saint_james_intercession_tooltip.major: "산티아고의 개입 징후가 보입니다." # 5135888635421192510
  RICE_saint_james_intercession_tooltip.great: "산티아고의 개입 징후가 많이 보입니다." # 9162371434194109726
  galicia.0012.t: "순례자들에게 추가 통행료 징수하기" # 16565332442346321222
  galicia.0012.desc.intro: "성 야고보의 길은 모두 [christian.GetAdjective] 성지인 [santiago.GetNameNoTier]를 향하는 하나의 길입니다. 따라서 유럽 전역의 순례자들은 저와 같은 통치자들이 소유한 영지를 통과해야 하며, 저희는 당연한 권리로서 그들에게 통행료를 징수합니다. 저는 이 통행료를 #italic 더 높여야#! 한다고 결정했습니다." # 6756187549367371745
  galicia.0012.desc.christian: "일부 사람들은 #bold [ROOT.Char.GetFaith.GetReligion.GetAdjective]# #bold [ROOT.Char.GetTitleAsNameNoTooltip]#께서 순례자들에게 논란이 많은 통행세를 징수하는 것, 더구나 그 액수를 늘리는 것은 신앙심에 어긋난다고 생각합니다." # 10645486204100339313
  galicia.0012.desc.non_christian: "\n\n내 [ROOT.Char.GetFaith.GetAdjective] 신하들 중 다수는 내가 이 순례자들에게 부과하는 통행료를 올리는 것에 전혀 신경 쓰지 않을 것이라 확신한다. 일부는 내가 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서 충분히 사악하지 않으며 이 이교도들에게 더 잔혹해야 한다고 말할지도 모른다.\n\n반대로, 내 영토 내의 [christian.GetAdjective] 공동체들은 이 소식을 듣고 기뻐하지 않았다. 그들에게 나는 이렇게 말할 것이다. 내 영토에 들어오는 것만으로도 순례자들은 감사해야 할 것이다." # 4772118569099893237
  galicia.0012.desc.court_chaplain_exists: "나의 격분한 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]께서는 이 일에 대해 사적으로 나를 비난하셨습니다. [chaplain.GetSheHe|U]께서는 또한 내 영지 내 일부 광신적인 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 내 행동을 공개적으로 비난하는 것을 못 본 척하셨습니다.\n\n그럼에도 불구하고, 그들이 나에게 할 수 있는 일에는 한계가 있습니다. 나는 순례자들에게 해를 끼치지도 않았습니다. 단지 돈이 더 필요할 뿐입니다." # 3709877531981267027
  galicia.0012.desc.no_court_chaplain_exists: "내 영지 내 열성적인 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 공개적으로 나를 비난하고 내 권위에 의문을 제기하는 것은 놀랍지도 않다. 그들에게 나는 올바른 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]의 모습이 아니라고 한다.\n\n하지만 그들이 나에게 할 수 있는 일은 제한적이다. 나는 순례자들에게 해를 끼치지도 않았다. 그저 돈이 더 필요할 뿐이다." # 12595521179576552224
  galicia.0012.a: "제가 해야 할 일을 하겠습니다." # 18331570370153102361
  galicia.0013.t: "성 야고보의 무덤을 발견하다" # 101028954093145551
  galicia.0013.desc: "제가 다스리는 [santiago.GetNameNoTier]에 성 야고보 성인이 묻혀 있다는 소문이 무성합니다. 이에 저는 제 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]를 파견하여 이 문제를 조사하게 했고, [chaplain.GetSheHe]가 조사 결과를 가지고 돌아왔습니다.\n\n얼마 전, [pelayo.GetFirstName]라는 이름의 한 은둔자가 며칠 밤 동안 특정 언덕 위 하늘에서 신비로운 불꽃을 목격했습니다. [chaplain.GetFirstNameNoTooltip]에게 이 사실을 알린 후, 두 사람은 그 지역을 조사하러 갔습니다. 그들은 오래된 로마인 묘지를 발견했고... 그곳에서 다름 아닌 성 야고보의 무덤을 찾아냈습니다.\n\n[chaplain.GetFirstNameNoTooltip]는 지역 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들을 통해 이 무덤의 진위 여부를 확인했고, 그 누구도 이 무덤이 #italic 진짜#라는 의심을 품지 않게 되었습니다." # 8173699452044050936
  galicia.0013.a: "그 무덤에 대해 무엇을 알게 되었소?" # 7993736854829180363
  galicia.0014.t: "성 야고보의 무덤을 발견하다" # 101028954093145551
  galicia.0014.desc: "내 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]께서는 [pelayo.GetFirstName]가 목격한 기적적인 징후들을 조사하면서 기록해 두었습니다. 그분은 또한 성 야고보에 얽힌 지역 전설들도 살펴보았습니다.\n\n이 전설들의 대부분의 판본에서, 헤로데스 아그리파에 의해 성 야고보가 순교한 후, 돌배가 기적적으로 그의 유해를 이전에 사악하고 이교도였던 루파 여왕을 개종시키고 세례를 주었던 이베리아 반도 서부 유럽의 [GetGeographicalRegion('world_europe_west_iberia').GetName] 북서부로 실어 날랐다고 합니다. 그곳에서 그의 제자들이 그를 묻고 무덤을 세웠습니다.\n\n어느 쪽이든, 나는 현지인들이 우리의 위대한 사도를 기릴 수 있도록 그 무덤 곁에 예배당을 짓는 것이 최선이라고 결정했고, 이는 [chaplain.GetFirstNameNoTooltip]께서도 승인하는 바입니다. [chaplain.GetFirstNameNoTooltip]께서 내게 제기한 마지막 문제는 이 발견의 시초가 된 은둔자 [pelayo.GetFirstName]를 어떻게 할 것인가 하는 점입니다." # 946432642318895156
  galicia.0014.a: "[pelayo.GetFirstNameNoTooltip] 님을 제 궁정으로 맞이하는 것은 영광일 것입니다!" # 3428840988345684137
  galicia.0014.b: "[pelayo.GetFirstNameNoTooltip] 께서는 야생에 머무르는 것을 선호하시는 듯한 느낌이 드는군요." # 18389810907508990214
  RICE_galicia_unlock_santiago_prayer_decision_tooltip: "$RICE_galicia_pray_to_santiago$ [decisions|E]는 다른 요구 사항을 충족하는 [GetGeographicalRegion('RICE_galicia_region').GetName] 내 모든 [christian.GetAdjective] [rulers|E]에게 해금됩니다." # 3631242145489213215
  RICE_galicia_unlock_santiago_routes_decision_tooltip: "$RICE_galicia_saint_james_routes_decision$와 $RICE_galicia_saint_james_levy_extra_tolls$ [decisions|E]는 [GetGeographicalRegion('world_europe_west_iberia').GetName]와 [GetGeographicalRegion('custom_occitan').GetName] 내 모든 [rulers|E]에게 해금되었습니다." # 4913129573523514096
  galicia.0015.t: "성 야고보의 무덤을 발견하다" # 101028954093145551
  galicia.0015.desc: "[santiago.GetNameNoTier]에서 기적적인 소식이 들려왔습니다. 적어도 [GetGeographicalRegion('world_europe_west_iberia').GetName] 지역의 [christian.GetAdjective] 공동체에는 희소식이 아닐 수 없습니다.\n\n그곳에 사는 [pelayo.GetFirstName]라는 이름의 은둔자가 최근 며칠 밤 동안 밤하늘에서 여러 기적적인 징후를 목격했습니다. 그는 [alfonso.GetTitledFirstName]의 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]에게 이 사실을 알렸고, 두 사람은 이 문제를 조사했습니다. 그들은 놀랍게도 사도 성 야고보의 고대 무덤을 발견했습니다. 무덤의 진위가 지역 학자들과 [alfonso.Custom('DefaultPriestTitlePlural')]에 의해 확인되자, [alfonso.GetTitledFirstNameNoTooltip]께서는 그 옆에 예배당을 세우도록 명하셨습니다.\n\n벌써부터 순례자들이 가까운 지역에서부터 이 무덤으로 몰려들고 있습니다. 이 발견에 대한 소문이 빠르게 퍼지고 있으며, 먼 곳에서도 더 많은 순례자들이 찾아올 것이 분명합니다. 성 야고보 무덤으로의 이 순례가 잠시 유행으로 끝날지, 아니면 더 오래 지속되는 전통으로 발전할지 귀추가 주목됩니다." # 261177063187014688
  galicia.0015.a: "훌륭한 날이로군! 성 야고보께서 우리를 지켜주시기를." # 2572340588516145066
  galicia.0015.b: "그것 참 흥미로운 이야기로군요." # 10592784665883918301
  galicia.0016.t: "갈리시아 해안 요새화" # 6740540639153313956
  galicia.0016.desc: "[GetGeographicalRegion('RICE_galicia_region').GetName]의 험준함에도 불구하고 수세기 동안 바다로부터 공격과 약탈을 당해왔습니다. 이 땅을 다스리는 자라면 누구든 이 지역의 지속적인 안전을 보장하기 위해 탑, 전초기지 및 기타 방어 시설 네트워크를 유지하는 것이 필수적임을 알거나 빠르게 배우게 됩니다.\n\n저는 최근 제가 통치하는 영토 중 [GetGeographicalRegion('RICE_galicia_region').GetName]의 해안선을 따라 방어 시설을 강화하기 위해 일부 자금을 따로 마련했습니다. 새로운 요새를 건설하거나 기존 시설을 보수하고 확장하는 방식으로 말입니다. 바라건대, 이것이 적들이 감히 우리를 공격할 생각조차 하지 못하도록 막아주기를 바랍니다. 적어도 바다를 통한 공격은 말이죠." # 15862979080335548258
  galicia.0016.a: "우리의 해안선은 안전해질 것입니다." # 4548886297597104930
