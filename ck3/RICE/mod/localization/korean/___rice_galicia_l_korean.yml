  RICE_galicia_forbade_offerings_to_a_local_moura: "무라 봉헌 금지" # 1052968355184667869
  RICE_galicia_forbade_offerings_to_a_local_moura_desc: "지역 당국이 최근 이곳 주민들에게 이 지역의 유명한 동굴에 산다고 전해지는 무라, 즉 지하 정령에게 제물을 바치는 것을 금지했습니다. 주민들은 무라가 분노할 것을 걱정하며, 당국이 자신들의 관습을 그저 쓸모없는 미신으로 여긴다는 사실에 분개하고 있습니다." # 15221376922681768644
  RICE_galicia_inspired_by_saint_james: "성 야고보의 이야기에서 영감을 받음" # 12596603857540197605
