  RICE_galicia_offered_criminals_a_second_chance_desc: "유럽 일부 지역의 관습에 따라, 이 통치자는 최근 산티아고 순례자들에게 불법적으로 금품을 갈취했던 하급 귀족과 기사들에게 그들 자신이 순례자가 됨으로써 죄를 속죄할 기회를 주었습니다." # 9257376392145679440
  RICE_galicia_punished_pilgrim_extortionists: "순례자들에게 갈취하던 도적들을 처벌함" # 2828457691421576315
  RICE_galicia_locals_wary_of_criminal_pilgrims: "지역 주민들, 범죄자 순례자들을 경계하다" # 4895006802125383689
  RICE_galicia_locals_wary_of_criminal_pilgrims_desc: "순례자들이 산티아고로 가는 길에 이 지역을 대거 통과하며, 여기에는 죄를 뉘우치고 더 가혹한 처벌을 피하고자 순례길에 오른 많은 범죄자들도 포함됩니다. 지역 주민들은 이 범죄자들의 존재에 대해 불만을 품고 있습니다." # 11347364957957508428
  RICE_galicia_closely_monitoring_criminal_pilgrims: "범죄자 순례자들을 면밀히 감시하기" # 13582011984505009211
  RICE_galicia_closely_monitoring_criminal_pilgrims_desc: "이 지역은 산티아고로 향하는 순례자들이 많이 지나가는 곳이며, 죄를 뉘우치고 더 가혹한 처벌을 피하기 위해 순례길에 오른 범죄자들도 다수 포함되어 있습니다. 지역 지도자들은 이 범죄자들을 경계하며, 말썽을 일으키지 않도록 면밀히 감시하기 위한 조치를 취했지만, 이로 인해 일부 교회 당국자들의 심기가 불편해졌습니다." # 7783079781907275450
  RICE_galicia_pilgrim_settlers: "성 야고보의 길 순례자 정착민들" # 18182001919341002321
  RICE_galicia_pilgrim_settlers_desc: "성 야고보의 길을 순례하는 순례자들이 지나가는 마을이나 촌락에 정착하여 순례를 마친 후 새로운 삶을 시작하는 것은 드문 일이 아닙니다. 이 지역에는 최근 정착하기로 결정한 이러한 사람들이 여러 정착촌으로 유입되었습니다." # 8905913927683789985
