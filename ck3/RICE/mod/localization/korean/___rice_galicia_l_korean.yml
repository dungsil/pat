  galicia.0044.t: "산타 마리아의 칸티가스" # 932175784277500201
  galicia.0044.desc: "[CSM_original_compiler.GetTitledFirstName]께서 돌아가시기 전에, [CSM_original_compiler.GetSheHe]께서는 성모 마리아에 관한 노래와 이야기 모음집인 #italic 칸티가스 데 산타 마리아#!를 여러 시인들과 함께 작업하고 계셨습니다.\n\n이제 [CSM_original_compiler.GetSheHe]께서 우리 곁에 안 계시지만, 그분의 꿈이 좌절되지 않도록 우리가 계속 작업해야 한다고 그분께서 바라실 것이기에 이 프로젝트에 차질이 생기지는 않을 것입니다. 그분의 꿈이 이루어지지 않도록 이 노력을 이끄는 것은 이제 저의 몫입니다." # 9421359115569451907
  galicia.0044.a: "[CSM_original_compiler.GetSheHe]께서 최종 결과물을 보지 못하신다니 안타깝군요." # 322242804799936083
  galicia.0045.t: "산타 마리아의 칸티가 확장하기" # 12641535765457134840
  galicia.0045.desc.x: "수년 전, 성모 마리아를 기리는 위대한 노래 모음집인 #italic 칸티가스 데 산타 마리아#! 작업이 시작되었습니다. 저의 지휘 아래, 이 프로젝트는 성대한 축하 속에 완료되었으며, 이는 저의 궁정의 높은 수준의 문화, 지성, 그리고 신앙심을 상징합니다.\n\n이제 저는 더 높은 곳을 바라보며, #italic 칸티가스 데 산타 마리아#!에 더 많은 노래를 추가하고자 합니다. 다시 한번, 저는 왕국 전역의 시인들을 모아 그들과 함께 성모 마리아에 관한 노래들을 작곡하고 편찬할 것입니다. 이 작업이 끝나면 우리의 웅장한 모음집은 더욱 웅장해질 것입니다." # 2102326386105870993
  galicia.0045.a: "우리가 무엇을 만들어낼지 기대되는군요." # 1816847394068860204
  RICE_galicia_no_more_CSM_expansions: "#italic 산타 마리아의 칸티가#가 잠재력을 최대로 발휘하여 $RICE_galicia_expand_CSM_decision$ [decision|E]를 더 이상 사용할 수 없게 되었습니다." # 675641481333016485
  galicia.0046.t: "산타 마리아의 칸티가 확장하기" # 12641535765457134840
  galicia.0046.desc: "수년간의 노고 끝에, #italic 산타 마리아의 칸티가#! 다음 버전이 완성되었습니다. 이전보다 훨씬 많은 새로운 노래들이 추가되어 성모 마리아를 기리는 더욱 찬란하고 경이로운 노래 모음집이 되었습니다.\n\n벌써부터 서기들이 이 버전을 필사하고 있으며, 완성 소식이 빠르게 퍼져나가고 있습니다. 이는 현명한 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 저의 명성에 긍정적인 영향을 미치고 있습니다." # 13563631771462142114
  galicia.0046.a: "모두 훌륭한 작업이었소." # 12324712101313725390
