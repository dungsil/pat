  galicia.0040.t: "작업 시작" # 7472917469363080218
  galicia.0040.desc: "[GetGeographicalRegion('world_europe_west_iberia').GetName]에는 칸티가를 작곡한 이들이 많으며, 이 노래와 시들을 모은 수많은 편찬본들이 존재합니다. 하지만, 저는 [christian.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서, 사소하고 세속적인 시를 다루는 것보다 더 위대한 일을 이루고자 열망합니다.\n\n최근 저는 제 영지 내 시인들과 협력하여 #italic 칸티가스 데 산타 마리아#!라는 칸티가 모음집을 작곡하고 편찬할 구상을 떠올렸습니다. 보통의 칸티가와 달리, 이 모음집은 모두 성모 마리아의 영광과 그녀에게 속한다고 알려진 기적들에 초점을 맞출 것입니다.\n\n이것은 쉬운 일이 아닐 것입니다. 이 모음집에 대한 제 계획에 따르면, 편찬하는 데 수년이 걸릴 것이며, 제가 살아있는 동안 완성하지 못할 가능성도 배제할 수 없습니다. 하지만 이 프로젝트가 완료되었을 때 우리가 다른 이들에게 불러일으킬 수 있는 경외심과 놀라움을 상상해 볼 수 있습니다. 결국 그만한 가치가 있을 것입니다!" # 4624514664372298671
  galicia.0040.a: "축복받은 성모님의 이름으로!" # 1806516008481767287
  galicia.0041.t: "산타 마리아의 칸티가스가 완성되었습니다" # 7498750942928643419
  galicia.0041.desc.intro: "마침내, 수년간의 노력 끝에 #italic 산타 마리아의 칸티가#!의 첫 번째 완전본이 저의 지도 아래 완성되었습니다. 이는 성모 마리아를 기리는 이 칸티가 모음집 작업을 위해 모인 시인들 덕분에 가능했습니다." # 11561054866723697091
  galicia.0041.desc.christian: "\n\n이 노래들은 모든 이들에게 내가 #bold [christian.GetAdjective]# #bold [ROOT.Char.GetTitleAsNameNoTooltip]#로서 얼마나 헌신적인지를 보여줄 뿐만 아니라, 내가 지성과 예술을 통해 그러한 헌신을 발현하고 있음을 증명합니다. 심지어 내가 함께 작업했던 시인들 중 일부는 미래에 더 많은 노래를 추가하여 이 악보집을 확장할 가능성에 대해 논의하기도 했습니다." # 14484664029222006222
  galicia.0041.desc.non_christian: "비록 제가 [christian.GetAdjective] 종교를 믿지는 않지만, 이 모음집의 음악을 감상하고 즐길 수 없다는 뜻은 아닙니다. 전반적으로 훌륭한 음악이며, 많은 노래에 누구나 공감할 수 있는 중요한 도덕적 교훈이 담겨 있습니다." # 15151799780226134141
  galicia.0041.a: "우리가 이룬 것에 대해 자랑스럽습니다." # 35787599205075831
  galicia.0041.tooltip: "$RICE_galicia_expand_CSM_decision$ [decision|E]를 사용할 수 있게 되었습니다." # 8840951330935438339
  galicia.0042.t: "산타 마리아의 칸티가스" # 932175784277500201
  galicia.0042.desc: "#italic 산타 마리아의 칸티가#에 대한 소문이 빠르게 퍼지고 있습니다. 이는 최근 [alfonso_x.GetTitledFirstName]의 지휘 아래 완성된 성모 마리아에 관한 방대한 노래 모음집입니다. 이 수백 편의 [christian.GetAdjective] 노래들은 다양한 방식으로 성모님을 기립니다. 예를 들어, 일부는 성모님을 찬양하는 찬송가이고, 다른 일부는 성모님께서 행하신 기적에 대한 이야기를 담고 있습니다.\n\n전반적으로, 이 위대한 문학 및 음악 작품의 완성은 [alfonso_x.GetFirstNameNoTooltip]와 그분의 궁정이 보여주는 분명한 교양을 잘 반영합니다. 비록 지금 당장 모든 사람이 이 노래들을 높이 평가하지 않을 수도 있지만, 미래 세대가 그 음악적, 종교적 가치를 칭송할 것이라는 점에는 의심의 여지가 거의 없습니다." # 4292627823879084786
  galicia.0042.a: "훌륭한 예술적 성취입니다." # 9785438445422148811
