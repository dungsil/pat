  RICE_galicia_artifact_cantiga_beauty_lady_desc: "이 [cantiga|E]는 주인공 여성 인물의 아름다움을 능숙하게 탐구하는 것으로 잘 알려져 있습니다. 예를 들어, 이 노래에는 그녀의 아름다운 얼굴을 묘사하는 은유, 그녀의 미모를 본 다른 사람들의 반응, 혹은 그녀를 사랑하는 남자에게 그 미모가 불러일으키는 감정 등이 포함될 수 있습니다." # 12195743233491846892
  RICE_galicia_artifact_cantiga_joy_name: "[cantiga_composer.GetFirstNamePossessiveNoTooltip] 기쁨에 대한 칸티가" # 17130714229135396308
  RICE_galicia_artifact_cantiga_joy_desc: "이 [cantiga|E]는 연인과의 재회에서 오는 환희부터, 막 사랑에 빠진 순진한 처녀나 청년의 즐거운 백일몽에 이르기까지, 모든 형태의 행복과 즐거움을 능숙하게 탐구하는 것으로 잘 알려져 있습니다." # 2746826787692831074
