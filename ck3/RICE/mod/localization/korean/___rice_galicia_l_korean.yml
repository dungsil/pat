  RICE_galicia_saint_james_modifier_preacher_minor_desc: "위대한 성 야고보, 예수 그리스도의 사도는 복음을 전하기 위해 먼 이베리아까지 여행하셨습니다. 이베리아의 독실한 기독교도들은 이를 기억하고 덕을 실천하며 성스러운 말씀으로 세상에 평화를 가져오는 그의 모범을 따라야 할 것입니다.\n\n#weak 이 [santiago_modifier|E]는 $RICE_galicia_pray_to_santiago$ 결정의 결과로 주어졌으며, 이는 [iberian_struggle|E]가 현재 [struggle_phase_iberia_conciliation|E] 단계에 있거나 #bold $struggle_iberia_ending_conciliation_decision$#! [decision|E]을 통해 종료되었기 때문입니다. 이 인물이 비기독교 [faith|E]로 개종하면 이 효과는 제거될 것입니다.#!" # 15943942550385309559
