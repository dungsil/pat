  RICE_galicia_alter_saint_james_tomb_context_tooltip: "#emphasis 역사적 배경:#! 산티아고는 12세기 첫 대주교였던 디에고 젤미레스(Diego Gelmírez, c. 1069-1140) 덕분에 성지로 그 중요성이 커졌습니다. 그는 다른 업적들 중에서도 교회 권위를 중앙집권화하고, 산티아고 순례를 장려했으며, 가장 논란이 많았던 것은 성 야고보의 무덤 주변 공간을 변경한 것입니다. 그는 성 야고보의 제자들이 세웠다고 전해지던 옛 성소를 파괴하고, 지역 주민들의 선호와 전통을 희생시키면서까지 외국인 순례자들의 필요와 욕구에 맞춘 더 웅장한 설계로 교체했습니다." # 11947953683540810730
  RICE_galicia_unearth_saint_james_tomb: "성 야고보의 무덤을 발굴하십시오" # 5553956799771715691
  RICE_galicia_unearth_saint_james_tomb_tooltip: "성 야고보가 이곳에 묻혔다는 소문이 있소... 하지만 사실일까?" # 11491969265184885599
  RICE_galicia_unearth_saint_james_tomb_desc: "[GetGeographicalRegion('world_europe_west_iberia').GetName]의 현지 전설에 따르면, 성 야고보 사도가 수 세기 전에 복음을 전파하기 위해 그곳으로 여행했다고 합니다. 소문에 따르면 그가 순교한 후, 그곳 반도의 북서쪽, 즉 내가 다스리는 영토에 묻혔다고 합니다... 만약 사실이라면, 그의 무덤을 찾아보는 것이 내 의무일 것입니다." # 15974896560078883718
  RICE_galicia_unearth_saint_james_tomb_effect_tooltip_1: "[GetGeographicalRegion('RICE_galicia_region').GetName] 내의 모든 [THIS.Char.GetFaith.GetReligion.GetAdjective] [rulers|E]가 다른 요구 사항을 충족하는 경우, 해당 [rulers|E]에게 $RICE_galicia_pray_to_santiago$ [decision|E]를 해금합니다." # 2708185860034266822
  RICE_galicia_unearth_saint_james_tomb_effect_tooltip_2: "$RICE_galicia_saint_james_routes_decision$ 및 $RICE_galicia_saint_james_levy_extra_tolls$ [decisions|E]가 [GetGeographicalRegion('world_europe_west_iberia').GetName]와 [GetGeographicalRegion('custom_occitan').GetName] 내 모든 [rulers|E]에게 해금됩니다." # 8970257389523126096
  RICE_galicia_unearth_saint_james_tomb_confirm: "이 이야기들이 사실인지 조사해야 합니다." # 6545624600334498714
  RICE_galicia_unearth_saint_james_tomb_context_tooltip: "#emphasis 역사적 배경:#! 산티아고에 있는 성 야고보의 무덤이라고 알려진 곳은 820년대 또는 830년대에 펠라요(Pelayo)라는 은둔자 또는 수도승에 의해 발견되었습니다. 언덕 위에서 여러 기적적인 빛을 목격한 그는 이 사실을 지역 주교인 테오도미르(Theodomir)에게 알렸습니다. 이후 조사가 진행되었고, 그 장소가 성 야고보가 묻힌 곳이라는 사실이 밝혀졌습니다. 아스투리아스의 알폰소 2세 왕은 그 자리에 예배당을 세웠고, 유명한 산티아고 순례길이 탄생하게 되었습니다." # 3447161534048853802
  RICE_galicia_unearth_saint_james_tomb_date_req: "서기는 500년 이후입니다." # 3117834173210784948
  RICE_galicia_pray_to_santiago: "산티아고의 중재를 기원하십시오" # 7982548790356061982
  RICE_galicia_pray_to_santiago_tooltip: "#bold 성 야고보 대왕#께서 이 곤경의 시기에 우리를 인도하시기를." # 878760458477440324
  RICE_galicia_pray_to_santiago_desc: "예수 그리스도의 사도이자 [GetGeographicalRegion('world_europe_west_iberia').GetName]의 수호성인이신 성 야고보 대(大)께서 이 곤경 속에서 우리를 인도하시기를 기원합니다. 그분의 중보를 간절히 기도하여 나의 영토와 가문, 그리고 [GetGeographicalRegion('world_europe_west_iberia').GetName]의 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체가 어떤 위협도 이겨내고 번성할 수 있도록 해야겠습니다." # 9114887164848876244
  RICE_galicia_pray_to_santiago_effect_tooltip_1: "그대는 #italic 산티아고 성물#! [santiago_modifier|E]을 얻을 수 있으며, 그 효과는 현재 [iberian_struggle|E]의 [struggle_phase|E] 또는 이를 종결하기 위해 취해진 [decision|E]에 따라 달라집니다." # 16156184462764663237
  RICE_galicia_pray_to_santiago_confirm: "하느님과 성 야고보께서 우리를 도우시기를!" # 11479904688778920969
  RICE_galicia_pray_to_santiago_context_tooltip: "#emphasis 역사적 배경:#! 중세 이베리아 기독교 세계의 중요한 성직자로서 성 야고보(산티아고)는 당대의 정치와 문화에 따라 다양한 것을 상징했습니다. 예를 들어, 그의 초기 모습인 '순례자 야고보'는 중세 후기로 갈수록 '전사 야고보' 또는 '이교도 학살자 야고보'의 역할에 밀려났습니다. 신세계에서는 아메리카 정복 시기 '원주민 학살자'로 처음 등장했지만, 1800년대 스페인 통치에 맞서 싸우는 라틴 아메리카 혁명가들에게는 나중에 '스페인인 학살자'가 되었습니다." # 17947979845054825871
  RICE_galicia_promote_cantiga: "당신의 칸티가를 유포하십시오" # 11470424592008561848
  RICE_galicia_promote_cantiga_tooltip: "다른 사람들이 당신의 [cantiga|E]에 대해 알면 안 되는 이유는 무엇입니까?" # 13412167365640157905
  RICE_galicia_promote_cantiga_desc.courtly_love: "제가 최근 작곡한 #italic 사랑의 칸티가#!을 본 많은 이들이 그것이 분명 비범하고 훌륭한 [cantiga_quality|E]라고 말했습니다. 저는 제 [cantiga|E]를 널리 알리고 필사본을 만들도록 장려하거나 다른 이들이 부르도록 독려해야 합니다." # 15292399665143285430
  RICE_galicia_promote_cantiga_desc.romantic_love: "제가 최근 작곡한 #italic 친구의 노래#!를 본 많은 이들이 이 노래가 분명히 비범하고 훌륭한 [cantiga_quality|E]라고 평했습니다. 저는 제 [cantiga|E]를 널리 알리고 필사본 제작이나 다른 이들의 노래를 장려해야겠습니다." # 7944455976854836665
  RICE_galicia_promote_cantiga_desc.satire: "제가 최근 작곡한 #italic Cantiga de Escarnio e Maldizer#!을 본 많은 이들이 그것이 분명히 비범하고 훌륭한 [cantiga_quality|E]라고 말했습니다. 저는 제 [cantiga|E]를 널리 알리고, 필사본 제작자들이 복사하거나 다른 이들이 노래하도록 장려해야 합니다." # 1928749996944514543
  RICE_galicia_promote_cantiga_effect_tooltip_1: "영구적인 [cantiga|E] [artifact|E]가 기존의 [character_modifier|E] 대신 주어집니다." # 9741913309037248168
  RICE_galicia_promote_cantiga_effect_tooltip_2: "이 [artifact|E]는 [character_modifier|E]와 동일한 보너스를 가지며, [cantiga|E]의 장르와 주제에 따라 추가적인 보너스를 얻을 것입니다." # 5041604770994388640
  RICE_galicia_promote_cantiga_effect_tooltip_3: "[cantiga|E] 장르에 따라 [piety|E]와 [prestige|E]를 얻게 됩니다." # 17701153104011555754
  RICE_galicia_promote_cantiga_effect_tooltip_4: "귀하는 [cantiga|E] 장르에 따라 [piety|E]와 [prestige|E]를 얻게 될 것이며, [THIS.Char.GetCulture.GetName] [culture|E]가 $tradition_RICE_galician_portuguese_poetry_name$ [tradition|E]를 가지고 있으므로 일반적인 경우보다 더 많이 얻게 될 것입니다." # 6411829333405681682
  RICE_galicia_promote_cantiga_confirm: "시작해보지!" # 15133219792306298060
