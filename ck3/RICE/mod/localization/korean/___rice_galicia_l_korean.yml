  RICE_galicia_alter_saint_james_tomb_effect_tooltip_3: "대다수의 지역 주민들과 하급 성직자들은 제안된 변경 사항에 불만을 품겠지만, 분명 시간이 지나면 마음을 바꿀 것입니다." # 5916092622226812799
