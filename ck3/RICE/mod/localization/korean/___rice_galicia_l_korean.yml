  RICE_galicia_recently_altered_the_altar_desc: "세속 및 교회 기독교 당국이 최근 산티아고의 성 야고보 제단에 대대적인 변경을 승인했습니다. 이는 도시로 몰려드는 수많은 순례자들을 더 잘 수용하기 위함입니다. 하지만 지역 주민들 중 다수는 이에 불만을 품고 있습니다. 그들은 이례적으로 단결된 모습을 보이며, 옛 무덤의 신성함이 더럽혀졌으며 당국이 탐욕스럽게 더 많은 외국인 순례자를 끌어들이기 위해 자신들의 전통과 권리를 무시하고 있다고 믿고 있습니다." # 12000992901766090477
