  galicia.0050.t: "바랄레테" # 6346811508491839900
  galicia.0050.desc: "[GetGeographicalRegion('RICE_galicia_region').GetName]의 한 마을을 방문하던 중, 저는 장인 구역, 특히 칼 제작자들의 구역을 지나갔습니다. 그곳에서 저는 제게 완전히 알아들을 수 없는 헛소리처럼 들리는 말들을 그들이 나누는 것을 들었습니다.\n\n저는 이 문제에 대해 한동안 생각했고, 그 언어가 무엇이었는지 아는 사람이 있는지 주변에 물어보기로 결심했습니다. 마침내 저는 제가 말하는 것을 즉시 알아본 듯한 학자를 찾았습니다.\n\n“당신이 들은 그 말은 #italic 바라레테#!라고 불립니다.” 그 학자가 설명했습니다. “그것은 수 세대 전 [GetGeographicalRegion('RICE_galicia_region').GetName]의 칼 제작자들이 자신들끼리 소통하기 위해 개발한 비밀 언어입니다. 만약 배우고 싶으시다면, 유감스럽게도 그럴 수 없을 겁니다. 그들은 자신들의 직업에 속한 사람들만 배우도록 허락하기 때문입니다.”" # 15766263359821850679
  galicia.0050.a: "이 언어에 대해 제가 아는 바를 말씀드리겠습니다." # 11320368189749917204
  galicia.0050.b: "아. 그저 평민들의 헛소리일 뿐이군." # 6155848646510778351
  galicia.0051.t: "견고한 사법 체계" # 15300770616099467922
  galicia.0051.desc: "[GetGeographicalRegion('RICE_galicia_region').GetName]의 일부 지역에서는 현지에서 #italic pedras de abalar#!라고 알려진, 흔들리는 돌 또는 요동치는 돌들이 발견됩니다. 이 거대한 돌들은 한 점에 균형을 잡고 있어 바람에 쉽게 앞뒤로 흔들리거나 심지어 꼼지락거리기도 합니다.\n\n저는 제 영토인 [GetGeographicalRegion('RICE_galicia_region').GetName]의 현지 평민들이 이 돌을 이용하여 고발된 범죄자의 유무죄를 판단하는 것을 좋아한다는 보고를 들었습니다. 주로 저의 시간이나 신하들의 시간을 들일 가치가 없는 지역 사법 사건에 사용된다고 합니다.\n\n이러한 관행을 계속 허용해야 할지 모르겠습니다. 한편으로는 이는 저의 권위를 훼손할 수 있는 행위이지만, 다른 한편으로는 오랜 세월 내려온 전통이며 많은 현지인들이 정확하고 공정한 결과를 제공한다고 맹세합니다." # 15543034530039450305
  galicia.0051.a: "작동하는데 왜 고장 나지 않은 시스템을 고치려고 하겠습니까?" # 12587193839017045139
  galicia.0051.b: "그들이 돌을 사법적인 문제에 사용하는 것을 단념시켜야 합니다." # 11197057745708798996
  galicia.0052.t: "갈리시아의 브리튼인들" # 5397636670596713443
  galicia.0052.desc: "오래전, [GetGeographicalRegion('RICE_galicia_region').GetName] 지역에는 브리튼 제도에서 이주해 온 많은 사람들이 살았다고 전해집니다. 예를 들어, 그들의 영적 필요를 충족시키기 위한 브리토니아의 기독교 교구조차 존재했었죠.\n\n오늘날, [GetGeographicalRegion('RICE_galicia_region').GetName] 내 영지를 여행하던 중, 적어도 그 지역의 전설에 따르면 이 브리튼인들이 대거 거주했던 곳으로 추정되는 지역을 발견했습니다. 저의 안내자는 현지 전설에 따르면 이 돌이나 저 돌이 이 고대 브리튼인들에 의해 사용되었다거나, 근처 마을이나 강의 이름 등이 브리튼 기원이라고 설명합니다." # 8541939109056951336
  galicia.0052.a: "전반적으로 흥미로운 이야기들이군요." # 11630902278235700875
  galicia.0053.t: "호레오 곡물 창고" # 17506424234602669455
  galicia.0053.desc: "[GetGeographicalRegion('RICE_galicia_region').GetName]에서는 #italic 호레오#!라고 불리는 매우 길쭉하고 직사각형 모양의 곡물 창고를 흔히 볼 수 있습니다. 나무나 돌로 지어진 이 창고들은 보통 기둥 위에 세워져 땅에 닿지 않도록 하는데, 이 덕분에 설치류나 해충이 안으로 들어올 수 없습니다.\n\n오늘 저는 마을 및 도시 지도자들과 지역 문제에 대해 논의하기 위해 [GetGeographicalRegion('RICE_galicia_region').GetName]의 정착지 몇 군데를 방문할 예정이며, 회의의 일환으로 그들은 근처의 #italic 호레오#! 몇 군데를 제게 보여주면서 이 구조물들이 어떻게 작동하는지, 그리고 식량 공급을 안전하게 지키는 데 있어 최근의 성공(또는 실패)에 대해 설명해 줄 것입니다." # 2892813416154086191
  galicia.0053.a: "이것은 알아두면 좋은 정보로군." # 18197032790829675946
  galicia.0054.t: "갈리시아산 말" # 13736758944641599533
  galicia.0054.desc: "[GetGeographicalRegion('RICE_galicia_region').GetName]에서 사육되는 말들은 크기는 작지만, 그 지역의 험준한 지형의 혹독한 환경을 견디는 능력과 강인함으로 유명합니다. 현재 [county.GetNameNoTier]의 마구간에서 이 말들을 대량으로 구매할 수 있는 기회가 있어, 제 병사들과 하인들이 사용할 말을 구할 수 있을 것 같습니다. 이 말들을 구매하는 것이 비용을 들일 만한 가치가 있을까요?" # 12899910165075588274
  galicia.0054.a: "네, 이 말들이 저에게 큰 도움이 될 것 같습니다." # 16037464398697539059
  galicia.0054.b: "지역 주민들은 말을 이웃 지역에 팔아야 합니다." # 5812570484606042117
  galicia.0054.c: "말은 필요 없습니다. 현지인들이 가지도록 하십시오." # 16335299143814823768
  galicia.0055.t: "무어인의 복수" # 4456427934969492680
  galicia.0055.desc: "[county.GetNameNoTier]의 한 말단 귀족이 최근 자연사한 것으로 보입니다. 하지만 그의 죽음에 수상한 점이 있다는 소문을 퍼뜨리는 미신을 믿는 자들이 있습니다.\n\n작년에 그는 영지 근처의 동굴을 탐사했는데, 그곳에 엄청난 보물이 묻혀 있다는 지역 전설을 들었기 때문이었습니다. 그들이 동굴 깊숙이 들어갔을 때, 그들은 거대한 보물 주위에서 춤추는 신비한 일단의 사람들을 목격했다고 합니다. 하지만 그들에게 다가가기도 전에 횃불이 꺼져 어둠 속에서 퇴각해야만 했다고 합니다.\n\n일부 사람들은 그가 어리석었다고 믿습니다. 그가 감히 #italic 무로스#!, 즉 [GetGeographicalRegion('RICE_galicia_region').GetName]의 고대의 지하 정령들에게만 속한 재물을 훔치려 했기 때문입니다. 그들은 그가 그 대가로 가장 큰 대가를 치렀다고 말합니다." # 6048713742286027785
  galicia.0055.a: "그는 동굴에서 환각을 보았고, 그의 죽음은 우연의 일치입니다." # 6445248906258267777
  galicia.0055.b: "동의합니다. 그러한 탐욕의 대가는 초월적인 징벌일 것입니다." # 3383841815254905964
  galicia.0056.t: "모우라에게 바치는 봉헌" # 15943472301507293841
  galicia.0056.desc: "[county.GetNameNoTier]에 최근 유명해진 동굴이 있는데, 그곳에는 #italic 모우라#!가 산다고 알려져 있습니다. 이 모우라는 [GetGeographicalRegion('RICE_galicia_region').GetName]의 지하에 산다고 전해지는 일종의 정령입니다.\n\n신하들의 보고에 따르면, 근처 정착지의 주민들은 이 #italic 모우라#!에게 닭을 제물로 바치는 일을 정기적으로 행하고 있다고 합니다. 그들은 #italic 모우라#!가 풍성한 수확을 돕거나, 악마의 눈과 기타 사악한 마법을 막아주기를 바라고 있습니다.\n\n어쨌든, 지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 이를 의심스러운 종교적 관행으로 여겨 불만을 품고 있지만, 제가 개입할 의지가 없는 한 그들이 할 수 있는 일은 거의 없습니다." # 17985588056038265617
  galicia.0056.a: "내가 #italic 무라#!를 방문하여 제물을 바치겠소." # 5643191337209783108
  galicia.0056.b: "어리석은 농민들의 미신이라니! 내 알 바 아니지." # 10666172196172422814
  galicia.0056.c: "지역 주민들이 이 신성모독적인 관행을 지속하는 것을 금지하십시오." # 6818775544850414874
  galicia.0056.a.title: "모우라께서 당신에게 축복을 내리셨다고 하더군요!" # 10187307004228488217
  galicia.0057.t: "성 야고보와 루파 여왕" # 18033350782088466360
  galicia.0057.desc: "오늘 나는 지역 음유시인이 성 야고보 사도가 오래전 [GetGeographicalRegion('RICE_galicia_region').GetName] 지역을 [christian.GetName]로 개종시킨 전설의 한 버전을 노래하는 것을 듣고 있다.\n\n성 야고보가 [GetGeographicalRegion('RICE_galicia_region').GetName]에 도착했을 때, 그곳은 잔혹한 이교도 여왕 루파(Lupa)가 다스리고 있었다고 전해진다. 그녀는 사도를 여러 번 방해하려 했으나 매번 실패했다. 그녀는 성 야고보가 평범한 사람이 아님을 깨닫고 자신의 잘못을 인정하며 그에게 세례를 받도록 허락했고, 그날 이후로 그녀는 그리스도의 충실한 추종자가 되었다. 사도가 나중에 헤로데스 아그리파에 의해 순교하고 그의 시신이 이베리아로 돌아왔을 때, 여왕은 그의 제자들이 그를 위한 적절한 매장지를 찾는 것을 도왔다.\n\n흥미롭게도, 나는 그녀가 성인이 죽은 후에야 개종했다는 다른 버전의 이야기도 들어본 적이 있다." # 11392498387424969123
  galicia.0057.a: "성 야고보의 승리에 대한 고무적인 이야기들은 무엇인가!" # 5781858703814708919
  galicia.0057.b: "루파의 개종은 누구나 그리스도에 의해 구원받을 수 있음을 보여줍니다." # 11667854755226309912
  galicia.0058.t: "산티아고 순례길의 순례자들에게 부과된 갈취" # 12254192458251841658
  galicia.0058.desc: "[county.GetNameNoTier]에서 활동하던 범죄 집단이 [christian.GetAdjective] 순례자들이 [santiago.GetNameNoTier]의 성지로 향하는 길에 금품을 갈취한 혐의로 체포되었습니다. 그들 중 다수가 기사나 지역에서 이름 좀 날리던 하급 귀족들이었지만, 이런 보호비 갈취 행위는 그들을 여느 산적과 다를 바 없게 만듭니다.\n\n제가 일반적인 무법자와 똑같이 그들을 처벌할 수도 있지만, 다른 방법도 있습니다. 이 지역의 여러 당국은 특히 원래는 존경받는 배경을 가졌던 범죄자들의 경우 도주할 가능성이 낮다고 보아, 그들의 죄를 뉘우치기 위해 [santiago.GetNameNoTier]로 순례를 떠나도록 허용하는 경우가 드물지 않습니다.\n\n이 갈취범들과 강도들을 일반적인 방식으로 처벌하는 대신, 우리는 이들에게 가장 아이러니한 처벌을 내릴 수 있습니다. 바로 그들 스스로가 순례자가 되게 만드는 것입니다." # 15388236548298178756
  galicia.0058.a: "그들에게 기회를 줍시다. 그들은 [santiago.GetNameNoTier]로 갈 것입니다." # 17223995251143402575
  galicia.0058.b: "이 도적 떼들은 정의에서 벗어날 수 없을 것입니다. 그에 합당한 처벌을 내리십시오!" # 5589614805723419205
  galicia.0059.t: "산티아고 순례길의 범죄자 순례자들" # 7955247198566762291
  galicia.0059.desc: "[christian.GetAdjective] 범죄자들이 법적으로 덜 끔찍한 처벌을 피하기 위해 [santiago.GetNameNoTier]로 순례를 떠나는 것은 흔한 일입니다. 그들은 순례자로서 고난과 역경을 겪음으로써 개심하고 죄를 뉘우쳐 변화된 남성과 여성으로 돌아올 것이라 믿습니다.\n\n하지만 성 야고보의 길은 제가 다스리는 영토 일부를 통과하기 때문에, 이 지역에는 종종 이러한 유죄 판결을 받은 범죄자들이 대거 지나다닙니다. [county.GetNameNoTier]에서는 지역 주민들이 이 문제에 대해 제 관리들에게 민원을 제기했는데, 범죄자들의 대규모 유입이 지역의 안전과 안정에 위험을 초래할 것을 우려하고 있습니다." # 7611801644285569014
  galicia.0059.a: "그들의 의도가 선하다면, 그들을 괴롭히지 맙시다." # 17880203649609141436
  galicia.0059.b: "우리 영토에 머무는 동안 이 죄수들을 감시하시오." # 10314598464776637981
  galicia.0060.t: "순례자" # 11404695932333009056
  galicia.0060.desc: "오늘, 저는 [pilgrim.GetFullName]라는 분을 만났습니다.[pilgrim.GetSheHe|U]께서는 최근 성 야고보 순례길을 따라 [santiago.GetNameNoTier]까지 다녀오시고 이제 돌아가시는 순례자이십니다.\n\n하지만 여러 가지 이유로 [pilgrim.GetFirstNameNoTooltip]께서는 고향으로 돌아가기를 꺼리고 계시며, 이곳의 지역이 마음에 들어 정착하는 것을 고려하고 계십니다. 순례자들이 [santiago.GetNameNoTier]까지 순례한 후 낯선 땅에 정착하는 것은 드문 일이 아니니까요.\n\n어쩌면 제가 너그러이 그분을 제 궁정에 초대할 수도 있겠지요. 특히나 저명한 순례를 다녀오신 분의 시각을 곁에 두는 것은 좋을 것입니다. 그렇지만 저는 아직 [pilgrim.GetFirstNameNoTooltip]에 대해 아는 바가 많지 않으니, 그럴 만한 가치가 있을지는 모르겠습니다." # 853155669427634907
  galicia.0060.a: "부디 제 궁정에 머물러 주십시오. 당신의 재능이 필요합니다." # 18128742850910053673
  galicia.0060.b: "내 영지 내 어딘가에 정착하고 싶다면, 그렇게 하시오." # 2002753420408107763
  galicia.0061.t: "가리비 껍데기" # 15965419333528723861
  galicia.0061.desc: "저는 공식적인 업무로 [county.GetNameNoTier]에 있는 지역의 [ROOT.Char.GetFaith.HouseOfWorship]에 방문 중입니다. 밖에서 제 영지에 관한 영적인 문제에 대해 [ROOT.Char.Custom('DefaultPriestTitle')]과 이야기를 나누던 중, [ROOT.Char.GetFaith.HouseOfWorship] 입구에서 경비를 서고 있는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 향해 나아가는 몇몇 여행자들을 보았습니다.\n\n이 여행자들은 가리비 껍데기를 착용하고 있었는데, 이는 그들이 일반적으로 성 야고보와 가리비 껍데기가 연관되어 있기 때문에 [santiago.GetNameNoTier] 순례에 참여하고 있음을 나타냅니다. 저는 순례자들이 안으로 환영받는 모습을 보았고, [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 그들에게 음식과 마실 것, 그리고 밤에 쉴 곳을 제공할 것이라고 말하는 것을 엿들었습니다." # 238965938622484785
  galicia.0061.a: "어떤 고귀한 영혼들이 저런 순례를 떠나는가!" # 4378617035160215630
  galicia.0061.b: "순례자들일 뿐이오. 자, 우리가 무슨 이야기를 하고 있었지?" # 8578816143161910873
  galicia.0062.t: "순례자 정착민" # 1286265758441249039
  galicia.0062.desc: "최근 [county.GetNameNoTier]의 여러 마을들이 성 야고보의 길을 따라 순례하는 순례자들을 [santiago.GetNameNoTier]로 이끄는 명성을 얻고 있습니다. 즉, 이 순례자들 중 일부는 순례를 마친 후 [county.GetNameNoTier]에 정착하기로 결정합니다. 어쩌면 그들은 이 지역의 풍경과 문화에 매료되었을 수도 있고, 혹은 고향에서의 불행한 과거를 벗어나고 싶었을 수도 있으며, 아니면 이 지역이 더 나은 경제적 기회를 제공해 줄 것이라 믿을 수도 있습니다.\n\n어느 쪽이든, 이는 많은 재능 있는 사람들이 이곳으로 이주했다는 것을 의미합니다. 그들의 지역 경제와 사회에 대한 공헌은 결코 간과되지 않았습니다." # 3794142771464722179
  galicia.0062.a: "듣기 좋군요." # 8548735896311771706
