  RICE_galicia_artifact_cantiga_anger_desc: "이 [cantiga|E]는 사랑과 관련된 분노의 다양한 양상을 솜씨 있게 탐구하는 것으로 잘 알려져 있습니다. 여기에는 오랜 관계를 맺은 부부 사이의 다툼부터 거절당했을 때의 좌절감, 그리고 질투심을 동반할 수 있는 격노까지 포함됩니다." # 7808356934743148394
