  RICE_sardinia_condaghe_decision_context_tooltip: "#emphasis 역사적 배경:#! 콘다게스(Condaghes)는 중세 사르데냐의 유디카투스(judicates)에서 사용되던 행정 문서의 한 종류로, 주로 교회나 수도원 같은 종교 기관과 관련된 재정 및 법률 행위의 맥락에서 사용되었습니다. 이 문서들은 작성된 지 수 세기가 지난 후에도 법적 소송에서 사용되기도 했습니다. 오늘날에는 거의 남아있지 않지만, 사르데냐의 중세 역사와 사르데냐어의 초기 단계를 이해하고자 하는 학자들에게는 매우 귀중한 자료입니다." # 6537086088293867260
  RICE_sardinia_invest_in_palio_horses: "팔리오 경주마에 투자하기" # 414194699075247472
  RICE_sardinia_invest_in_palio_horses_tooltip: "[GetPlayer.GetHouse.GetNameNoTooltip]은 올바른 말에 투자한다면 [palio_races|E]에서 승리할 수 있습니다." # 18305212533230539785
  RICE_sardinia_invest_in_palio_horses_desc: "[GetPlayer.GetCulture.GetName] [houses|E]는 [GetPlayer.GetHouse.GetName] 가문처럼, 우리의 지위를 나타내기 위해 경주용으로 특별히 길러진 말을 몇 필 이상 소유하는 것이 일반적입니다. 우리가 참가하는 [palio_races|E]에서 좋은 성적을 거두려면, 기수들이 최고의 경주마를 갖추도록 해야 합니다." # 17202147445988556826
  RICE_sardinia_invest_in_palio_horses_confirm: "말을 위해 자금을 따로 마련하십시오" # 12777105258266621532
  RICE_sardinia_invest_in_palio_horses_effect_tooltip_1: "투자하는 [gold_i|E] [gold|E]의 양에 따라 무작위로 [prestige_i|E] [prestige|E]와 [dynasty_prestige_i|E] [dynasty_prestige|E]를 얻게 됩니다." # 1202080827658041583
  RICE_sardinia_invest_in_palio_horses_effect_tooltip_2: "[house|E] [GetPlayer.GetHouse.GetName]은 무작위로 #V 5#!년에서 #V 15#!년까지 지속되는 [modifier|E]를 얻게 됩니다. 더 많은 [gold_i|E] [gold|E]를 투자할수록 [modifier|E]는 더 강력해지며, 이는 다음 효과를 가집니다:\n$EFFECT_LIST_BULLET$매달 [prestige_i|E][prestige|E] 획득량 증가\n$EFFECT_LIST_BULLET$기병 [men_at_arms|E] 유지비 감소\n$EFFECT_LIST_BULLET$ [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]에서 승리할 확률 증가" # 7078106165188676384
  RICE_sardinia_invest_in_palio_horses_context_tooltip: "#emphasis 역사적 배경:#! 중세 후기와 르네상스 시대 이탈리아에서는 강력한 왕조들이 팔리오 경주와 같은 대회에서 경쟁하는 수단으로 경주마를 소유하는 것이 두드러졌습니다. 15세기에 이르러 북아프리카산 #italic 바르베리#! 종이 이탈리아 팔리오 경주에 사용되는 일반적인 말이 되었지만, 오스만 제국 출신의 #italic 투르키#!와 같은 다른 말들도 드물지 않았습니다. 예를 들어, 르네상스 이탈리아에서 경주마의 품질로 유명했던 만토바의 곤차가 가문은 긴밀한 외교 관계를 맺고 있던 오스만 제국으로부터 많은 경주마를 수입했습니다." # 4193064589831643429
  RICE_sardinia_invest_in_palio_horses_type: "투자할 금액을 선택하십시오" # 3917422362061537916
  RICE_sardinia_invest_in_palio_horses_gui: "[palio|E] 경주마에 얼마나 투자할지 선택하십시오" # 3395502332920562313
