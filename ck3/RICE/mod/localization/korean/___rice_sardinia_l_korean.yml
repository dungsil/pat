  sardinia.0010.t: "사르다니야" # 2948519882197443003
  sardinia.0010.desc: "저는 [christianity.GetAdjective] [sardinian.GetCollectiveNoun] 무리가 [GetGeographicalRegion('RICE_sardinia_region').GetName] 섬을 떠나 [GetGeographicalRegion('RICE_ifriqiya_region').GetName]으로 이주하려 한다는 소문을 들었습니다.\n\n그들이 고향의 불안정 때문에 이런 일을 원할 수도 있고, 아니면 그저 모험과 더 나은 기회를 찾아 다른 곳으로 가고 싶어서일 수도 있습니다. 또한 그들 중 일부는 수년 전 [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip]을 피해 온 [african_roman.GetName] 난민들의 후손이라는 이야기도 들었습니다.\n\n어찌 되었든, 그들의 지도자들은 이 지역 어딘가, 특히 [sardaniya_location.GetNameNoTier]에 #italic 사르다니야#!라는 마을을 세우기를 희망하고 있습니다. 그들을 환영하고 그들의 관습과 신앙을 유지하도록 허용한다면, 비록 그들의 수가 많지는 않더라도 우리에게 약간의 정치적, 경제적 이익을 가져다줄 수 있을 것입니다." # 13262728053701377615
  sardinia.0010.a: "사르다니아가 우리의 보호 아래 번성하기를." # 14919664320927143657
  sardinia.0010.tooltip: "사르데냐 기독교 [courtiers|E]는 [sardaniya_location.GetNameNoTier] [county|E]를 소유하거나 그 근처에 있는 [rulers|E]의 [court|E]에서 소수 나타날 확률이 있습니다." # 5485939292549585359
  sardinia.0011.t: "xxxxx" # 1951045980481827005
  sardinia.0011.desc: "xxxxx" # 1951045980481827005
  sardinia.0011.a: "xxxxx" # 1951045980481827005
  sardinia.0012.t: "사르다니야에서" # 1994499164524083574
  sardinia.0012.desc: "[GetGeographicalRegion('RICE_ifriqiya_region').GetName]은 수많은 민족의 고향입니다. [sardaniya_county.GetNameNoTier]에 위치한 #italic 사르다니야#! 마을은 조상이 본래 [GetGeographicalRegion('RICE_sardinia_region').GetName] 출신인 활기찬 기독교 공동체의 거주지입니다.\n\n#italic 사르다니야#! 출신의 [sardinian_culture.GetName] [courtier.GetWomanMan]인 [courtier.GetFullName]가 저에게 자신의 봉사를 제안했습니다. 어쩌면 [courtier.GetHerHis] 재능을 활용할 수 있을지도 모르겠습니다…." # 16928884228474380676
  sardinia.0012.a: "네, [courtier.GetSheHe]를 제 궁정에 환영합니다." # 8581091337682753474
  sardinia.0012.b: "아니요, [courtier.GetHerHis]의 봉사는 필요하지 않습니다." # 12759626570879209922
  sardinia.0013.t: "[afro_roman.GetCollectiveNounNoTooltip]" # 18171827573601761878
  sardinia.0013.desc: "고대에, [GetGeographicalRegion('RICE_ifriqiya_region').GetName]는 라틴어의 고유한 방언을 사용하던 수많은 [GetReligionByKey('christianity_religion').GetAdjective] [afro_roman.GetCollectiveNoun]들의 고향이었습니다. [GetReligionByKey('islam_religion').GetName]가 도래한 이래로, 이 공동체는 개종하거나 다른 곳으로 이주하면서 쇠퇴했습니다.\n\n어쨌든, [courtier.GetTitledFirstName]는 이 오래된 공동체의 생존자 중 한 명으로, 저를 섬기기 위해 제 궁정에 도착했습니다." # 14882502467589457243
  sardinia.0013.desc.north_africa: "[courtier.GetSheHe]께서는 [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip]의 토착민이시므로, 현지 업무에 저희를 도울 수 있기를 바라십니다." # 3069010907581310772
  sardinia.0013.desc.other: "[courtier.GetHerHis] 형제들처럼, [courtier.GetSheHe]는 [GetGeographicalRegion('RICE_ifriqiya_region').GetNameNoTooltip]의 해변 너머 다른 곳에서 더 나은 기회를 찾고 있습니다." # 15930169246362511687
  sardinia.0013.a: "$sardinia.0012.a$" # 15332634695827329987
  sardinia.0013.b: "$sardinia.0012.b$" # 17726078159149781090
  sardinia.0014.t: "교회 강화하기" # 3090265198225596296
  sardinia.0014.desc.intro: "라틴 교회는 [GetGeographicalRegion('RICE_sardinia_region').GetName]에서 계속 확장하고 있지만, 더 많은 노력이 필요합니다. 그리하여 저는 최근 [catholic.GetAdjective] 성직자들을 섬으로 초대하고, 예배 장소를 재건했으며, 그곳의 종교 기반 시설을 지원하기 위해 자금을 할당했습니다." # 15458788173383794723
  sardinia.0014.desc.pope: "[pope.GetTitledFirstName]께서 나의 행동에 특히 만족하고 계십니다." # 14609376821872870
  sardinia.0014.desc.priest: "사실, 저희 [GetFaithByKey('catholic').PriestNeuterPlural] 중 한 명인 [priest.GetFirstName] 님께서 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] 지역에서 교회의 성장을 돕기 위해 제 궁정에 합류하셨습니다." # 1194276829635767724
  sardinia.0014.desc.opportunist: "아아, 도착한 성직자들 중 다수가 [opportunist.GetFullName]의 후원을 받았으며, 그로 인해 [opportunist.GetHerHis]의 영향력이 나의 영토, 특히 [claimed_county.GetNameNoTier]에 미치게 되었소.\n\n[ROOT.Char.GetFaith.HighGodName]의 은총으로, [opportunist.GetFirstNamePossessiveNoTooltip]의 불명예스러운 책략은 간과되거나 처벌받지 않을 것이며, 나의 행위가 가져올 영적으로 이로운 결과에 영향을 미치지 못할 것이오." # 917756022496479148
  sardinia.0014.desc.conclusion: "결과적으로 나의 업적은 이 섬과 교회 전체에 영적인 이익을 가져다줄 것입니다." # 17636378759434469323
  sardinia.0014.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]께서 우리를 인도하고 보호하시기를!" # 14927590187701930379
  sardinia.0015.t: "행정 활성화" # 676780692269706555
  sardinia.0015.desc.intro: "[GetGeographicalRegion('RICE_sardinia_region').GetName]는 로마 제국이 가장 초기에 확보한 속주 중 하나였으나, 제국 서부의 붕괴와 함께 지역의 변방으로 전락하여 방치되었습니다.\n\n상황이 크게 개선되었지만, 이 섬의 로마식 행정 체계를 되살릴 필요가 있습니다. 이에 저는 섬의 관료제를 재정비하고, 새로운 법령과 헌장을 공포하며, 정부 절차를 개혁하는 조치를 취했습니다." # 13274038096409567380
  sardinia.0015.desc.emperor: "황제 [emperor.GetFirstName] [emperor.GetHerselfHimself]께서 저를 돕기 위해 여러 관리를 파견하셨습니다." # 8027813962643005296
  sardinia.0015.desc.no_emperor: "[ROOT.Char.GetTitleAsNameNoTooltip]으로서, 저를 도울 수 있는 수많은 관료들이 있습니다." # 11691009150847814008
  sardinia.0015.desc.official: "그들 중 한 명인 [official.GetFirstName] 님은 이 노력을 더 잘 조율하는 데 도움을 주고자 심지어 제 궁정에 합류했습니다." # 5835983259934427765
  sardinia.0015.desc.opportunist: "안타깝게도, [opportunist.GetTitledFirstName]가 이 사업에 [opportunist.GetHerselfHimself]를 깊이 연루시켜 상황을 [opportunist.GetHerHis]에게 유리하게 조종한 것 같습니다. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]는 나의 행동으로 이익을 얻겠지만, [opportunist.GetFirstNameNoTooltip] 주변에서는 신중해야겠습니다." # 4617715009588050582
  sardinia.0015.desc.conclusion: "내 행동 덕분에 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]는 안정되고 번성하는 섬이 될 것입니다." # 9737663871747161387
  sardinia.0015.a: "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]는 번성할 것이라 확신하오." # 15594627657319271483
  sardinia.0016.t: "북아프리카 네트워크 확장" # 5432801036410697854
  sardinia.0016.desc.intro: "[GetGeographicalRegion('RICE_sardinia_region').GetName]가 북아프리카 쪽으로 방향을 틀면서 섬의 지중해 전역에 걸친 정치적, 경제적, 문화적 연결망이 강화되었습니다. 이에 저는 최근 정착민을 초빙하고, 대사를 교환하며, 교역을 장려하는 등 북아프리카와 유대를 강화하기 위해 노력했습니다." # 16804060235727901868
  sardinia.0016.desc.north_african_ruler: "저의 노력이 [north_african_ruler.GetFullName] 님의 눈에 띄지 않은 것은 아닙니다. 그분 역시 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]와 [north_african_ruler.GetHerHis] 영역의 관계를 증진시키기 위해 많은 노력을 기울이셨습니다. 이는 우리 둘 다 이익을 얻을 수 있는 일입니다." # 12283744233286593105
  sardinia.0016.desc.no_north_african_ruler: "부디 바다나 신앙, 문화로 나뉘어 있더라도 북아프리카의 일부 통치자들과 중요 인물들이 나의 노력을 높이 평가해 주기를 바란다." # 3631099826249191206
  sardinia.0016.desc.merchant: "게다가 [county.GetNameNoTier] 출신의 [north_african_culture.GetName] 상인인 [merchant.GetFirstName] 님께서도 우리 두 영지 간의 개선된 관계를 촉진하기 위해 제 궁정에 도착하셨습니다." # 12796155561247219106
  sardinia.0016.desc.conclusion: "이러한 번영은 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]을 약탈하려는 탐욕스러운 해적들과 불량배들의 관심을 끌거나, 심지어 섬 주변의 증가하는 해상 교통에 대한 작전 기지로 이용될 수도 있습니다. 하지만, 이런 일이 발생하더라도 장기적인 이익은 그럴 만한 가치가 있을 것이라 희망합니다." # 7251057149319001154
  sardinia.0016.a: "지중해는 정말 기회가 가득한 바다로다." # 501481845943563783
  sardinia.0017.t: "섬 요새화" # 10731933123549270844
  sardinia.0017.desc.intro: "[GetGeographicalRegion('RICE_sardinia_region').GetName]가 현실이든 아니든 정신적으로 독립된 섬으로 부상한 이후, 지역 공동체들은 외부의 침입으로부터 섬을 지키기 위해 노력해 왔습니다. 저는 최근 섬의 방어 시설을 재건하거나 시대를 거쳐 검증된 [GetPlayer.Custom('RICE_sardinia_none_ending_type')] 기법을 사용하여 새로운 방어 시설을 세우고, 주민들을 훈련시켜 어떤 약탈이나 공격에도 대비하게 함으로써 이러한 사업에 참여하기 위해 노력했습니다." # 8579078700706619416
  sardinia.0017.desc.local: "\n\n많은 현지 주민들이 저의 개입에 만족하고 있습니다. 그들 중 한 명인 [county.GetNameNoTier] 출신의 저명한 귀족 [local.GetFirstName] 께서는 저를 돕기 위해 제 궁정에까지 오셨습니다." # 9673089053932898881
  sardinia.0017.desc.conclusion: "우리가 경계를 늦추지 않는 한, [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]는 외부 세력의 사소한 변덕이나 조종에 얽매이지 않는 자랑스럽고 자급자족하는 지중해의 일부로 남을 것입니다." # 15996441209779031749
  sardinia.0017.a: "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip] 만세!" # 12958048978859809605
  sardinia.0018.t: "[ROOT.Char.GetDynasty.GetBaseNameNoTooltip]의 콘다게스" # 3564955191870223358
  sardinia.0018.desc: "시간이 흐르면서, #italic 콘다게#를 광범위하게 사용해 온 [ROOT.Char.GetCulture.GetName] 사람들은 우리의 종교 시설 및 건물과 관련된 기부, 증여, 임대, 매매, 소송 및 기타 재정적, 법적 활동을 기록해 왔습니다.\n\n[ROOT.Char.GetDynasty.GetBaseName]을 포함하여 저명한 대부분의 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] 가문들은 수년에 걸쳐 수많은 #italic 콘다게#를 작성했습니다. 하지만 이 문서들은 흩어져 있습니다. 일부는 우리 가문의 거처와 사무실에 보관되어 있고, 다른 일부는 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 보관되어 있으며, 항상 양호한 상태는 아닙니다.\n\n따라서 나는 우리 가문의 #italic 콘다게#를 최대한 많이 찾아 재편집하도록 명령했습니다. 이는 우리가 법적 분쟁에 휘말리거나, 부동산 매매와 같은 다양한 거래에 관여하거나, 단순히 다른 이들에게 우리 가문의 과거 자선 활동을 보여주고 싶을 때 등 미래에 우리에게 큰 도움이 될 것입니다." # 7469276547734451332
  sardinia.0018.a: "지금 이걸 하길 정말 잘했군!" # 3776478501476049761
  sardinia.0019.t: "팔리오 말에 투자하기" # 17612880941938420282
  sardinia.0019.desc.intro: "위대한 [GetPlayer.GetCulture.GetName] 가문인 [GetPlayer.GetHouse.GetName] 가문이라면 잘 훈련된 경주마를 소유하는 것이 당연합니다. 그러한 말이 없다면 영광스러운 팔리오 경마에서 다른 가문들과 경쟁할 수 없을 것입니다.\n\n그렇기 때문에" # 6555262567785789251
  sardinia.0019.desc.investor: "제가 먼저 나섰습니다" # 7266934424005926254
  sardinia.0019.desc.other: "[ROOT.Char.Custom2('RelationToMe', palio_horse_investor)]께서 주도권을 잡으셨습니다" # 8500903876187122337
  sardinia.0019.desc.conclusion: "우리 가문의 경주마에 더 투자하여 기존 마구간에서 번식시키거나 해외에서 새로 구매하거나, 아마도 둘 다 할 수 있습니다. 우리가 순조롭게 진행한다면 앞으로 오랫동안 이 지역의 팔리오스를 지배하게 될 것입니다!" # 15490030006772401959
  sardinia.0019.a: "우리의 말들이 우리에게 많은 위대한 승리를 안겨줄 것입니다!" # 2983867903058189502
  sardinia.0019.small.tooltip: "귀하의 [house|E]가 [GetModifier('RICE_sardinia_palio_horse_investment_small_modifier').GetNameWithTooltip] [modifier|E]를 보유하고 있는 한, [palio_race|E]에서 승리할 확률이 아주 약간 증가합니다." # 7448541355208791055
  sardinia.0019.medium.tooltip: "귀하의 [house|E]가 [GetModifier('RICE_sardinia_palio_horse_investment_medium_modifier').GetNameWithTooltip] [modifier|E]를 보유하는 동안, [palio_race|E]에서 승리할 확률이 소폭 증가합니다." # 15422668655924998120
  sardinia.0019.large.tooltip: "귀하의 [house|E]가 [GetModifier('RICE_sardinia_palio_horse_investment_large_modifier').GetNameWithTooltip] [modifier|E]를 보유하는 한, [palio_race|E]에서 승리할 확률이 적당히 증가합니다." # 5368391055656442905
  sardinia.0020.t: "떠날 준비" # 17059901927481154147
  sardinia.0020.desc: "[host.GetTitledFirstName]께서 [location.GetName]에서 성대한 팔리오를 개최한다는 소식을 들었을 때, 저는 반드시 참석해야겠다고 생각했습니다. 이 경마를 보기 위해 지역 전역의 귀족들과 유지들이 모일 것이며, 어쨌든 모두에게 축제와 같은 날이 될 테니까요.\n\n여행 준비를 마쳤으니, 이제 팔리오를 향해 떠날 시간입니다." # 7655617189593906554
  sardinia.0020.a: "정말 재미있을 것 같습니다!" # 14148682086268505466
  sardinia.0021.t: "팔리오에 참가하시겠습니까?" # 14903107092826680933
  sardinia.0021.desc: "팔리오를 앞두고, 나는 [ROOT.Char.GetHouse.GetName]과 같은 위대한 가문들이 이 경쟁에 우리 가문의 경주마를 출전시켜 명성과 명예를 얻을 수 있는 훌륭한 기회라고 생각합니다... 물론, 그런 대회를 위해 말을 준비하는 것은 꽤나 비싼 일입니다." # 15561882205878939790
  sardinia.0021.a: "이번에는 지켜보기만 할 작정입니다." # 4387790121968240436
  sardinia.0021.a.tooltip: "귀하의 [house|E]는 [palio_race|E]에 참가하기 위해 어떤 기수에게도 돈을 지불하지 않을 것이며, [palio_race|E]에서 승리하여 보상을 얻을 기회를 #N 포기합니다#!." # 7003351841646524507
  sardinia.0021.b: "우리의 최고의 경주마가 이 순간을 위해 준비되었습니다." # 5820363435278896291
  sardinia.0021.b.tooltip: "귀하의 [house|E]는 [palio_race|E]에서 승리할 기본 확률을 가집니다. 이 확률은 귀하의 [house|E] 구성원 중 누군가가 #V $RICE_sardinia_invest_in_palio_horses$# [decision|E]를 실행하여 개선될 수 있습니다." # 17929679171658690675
  sardinia.0021.c: "우리가 이 경주에서 이길 수 있도록 막대한 투자를 했소!" # 8899350911511741745
  sardinia.0021.c.tooltip: "귀하의 [house|E]는 [palio_race|E]에서 승리할 확률이 #P 더 높아집니다#!. 귀하의 [house|E] 내 누군가가 #V $RICE_sardinia_invest_in_palio_horses$#! [decision|E]를 내렸다면 이 확률은 더욱 높아질 수 있습니다." # 127951648735687815
  sardinia.0022.t: "도착" # 4877148824439775158
  sardinia.0022.desc: "저는 지금 [actual_location.GetName]에 도착했습니다. 딱 제때 맞춰 왔군요. 이곳 사람들은 곧 열릴 팔리오 축제를 준비하느라 흥분으로 들떠 이리저리 분주하고, 멀고 가까운 곳에서 방문객들이 도착하고 있습니다.\n\n팔리오(Palio)는 단순히 경주만을 의미하는 것이 아닙니다. 경주는 결국 축제 기간의 정점이니, 해야 할 일이 많습니다. 이번 팔리오는" # 18182401961114908549
  sardinia.0022.desc.religious.christian: "[actual_location.GetName]에서 인기 있는 [faith.GetAdjective] 성인의 축일[feast day]을 기념하기 위해." # 13683062238581654574
  sardinia.0022.desc.religious.non_christian: "지역의 [faith.GetAdjective] 성인을 기리는 종교적 행사를 축하하기 위해." # 1821786825584661622
  sardinia.0022.desc.civic: "[actual_location.GetName]의 시민 역사에서 중요한 기념일을 기념하며." # 2583432734142716600
  sardinia.0022.desc.dynastic: "최근 [host.GetHouse.GetName] 가문의 업적과 승리를 기념하며." # 12211805457323645726
  sardinia.0022.desc.horses: "나는 또한 나중에 팔리오 경주에 참가할 나의 말과 기수도 점검한다. 그들에게는 별다른 이상이 없는 것 같다. 적어도 지금은 말이다. 이번에는 꼭 이기기를 바란다!" # 13432364108245050816
  sardinia.0022.a: "제가 최종 준비를 감독해야겠군요." # 13175809324006664929
  sardinia.0023.a: "정착해 봅시다." # 9761342550073180551
  sardinia.0024.t: "제안과 연회" # 17462066012220180357
  sardinia.0024.desc: "오늘 밤, [actual_location.GetName]의 주민들과 방문객 모두가 #italic offerta#!, 즉 [host.GetFaith.GetAdjective] 봉헌 의식에 참여합니다. 이 의식은 매우 중요하여 불참하는 지역 주민들에게는 벌금이 부과됩니다.\n\n이후 [host.Custom('DefaultPriestTitlePlural')]들과 연예인 등이 참여하는 시내 행렬이 이어지고, 우리는 주요 시립 건물 중 한 곳에 도착하여 나를 포함한 많은 귀빈들을 위한 성대한 연회가 열립니다." # 8736287978338282462
  sardinia.0024.a: "훌륭하고 축제 같은 날이로군요!" # 4173172954911706330
  sardinia.0026.t: "경주가 시작된다!" # 13047339293830641939
  sardinia.0026.desc.intro.christian: "성인의 축일 아침입니다." # 5492555550052986739
  sardinia.0026.desc.intro: "축일의 아침입니다." # 10604672785025164383
  sardinia.0026.desc: "우리 모두는 [actual_location.GetName]에 있는 주요 [host.GetFaith.HouseOfWorship]에서 더 많은 공물을 바치기 전에 또 다른 성대한 행렬을 먼저 지켜봐야 합니다. 모든 것이 좋고 재미있지만, 팔리오의 흥분과는 비교할 수 없습니다.\n\n팔리오가 시작될 무렵이면, 거리에는 거지와 시골 농민들부터 나와 같은 상인과 귀족에 이르기까지 모든 계층의 사람들로 가득 찹니다. 말들이 줄을 서면," # 6367448952899975556
  sardinia.0026.desc.horses: "우리 가문인 [ROOT.Char.GetHouse.GetName]을 상징하는 말이 우리 가문의 문장으로 장식된 장비를 착용하고 있는 것이 보이는군! 나와 내 부하들은 기수에게 열렬히 환호하며 격려하고 있다." # 9598391306361148704
  sardinia.0026.desc.none: "저는 여러 가문의 문장으로 장식된 장비를 착용한 말들을 보았습니다. 대부분은 귀족 가문이었지만, 몇몇 평민 가문의 것도 있었습니다. 모두가 그 말들을 향해 열광적으로 환호하고 있었습니다." # 13567924514012202047
  sardinia.0026.desc.conclusion: "\n\n나팔 소리와 함께 경주가 시작되고, 말들이 초자연적인 속도로 도시로 돌진합니다!" # 4576984142147922527
  sardinia.0026.a: "가자! 가자! 가자!" # 7620981686862616562
  sardinia.0026.info: "#emphasis 역사적 배경:#! 현대에 이르러 시에나에서 가장 오래된 팔리오인 #italic 시에나 팔리오#!는 보통 도시의 주요 광장인 #italic 캄포 광장#! 주변의 서킷에서 개최됩니다. 하지만 17세기 이전 시에나의 팔리오 경주는 서킷 형태로 진행되지 않았습니다. 대신 도시 성문 안팎에서 시작하여 도시를 통과한 후 광장에서 끝났습니다." # 17071650298343379122
  sardinia.0028.t: "결승선까지!" # 17226918277758728121
  sardinia.0028.desc: "공기 중에 천둥소리가 울려 퍼집니다. 결승선을 향해 질주하는 말발굽 소리뿐만 아니라 흥분한 군중의 환호성과 고함 소리에서 비롯된 천둥소리입니다. 그때 우리 모두는 그것을 봅니다. 한 필의 말이 결승선을 통과합니다!" # 18424110368434280943
  sardinia.0028.desc.house_host: "우승한 말은 다름 아닌 우리 가문인 [house|E] [palio_winner.GetHouse.GetName]의 소유로군! 기쁨에 겨워 소리치고 웃지 않을 수가 없소! 다른 귀족 가문들은 우리 가문의 이름을 경외심을 담아 이야기하게 될 것을 알기에 틀림없이 우리를 부러운 눈으로 쳐다보고 있을 게야." # 2674497706926098533
  sardinia.0028.desc.house_other: "우승마는 [palio_winner.GetTitledFirstName]가 후원한 [house|E] [palio_winner.GetHouse.GetName]의 소유입니다. 의심할 여지 없이 [palio_winner.GetHouse.GetNameNoTooltip]와 그들의 부하들은 이 결과에 매우 만족하고 있습니다." # 3576827589857259358
  sardinia.0028.desc.merchant: "승리한 말은 분명 큰돈을 주고 샀을 상인 가문의 소유로군. 우리 같은 정예 귀족은 아니지만, 그들의 성취가 인상적이라는 점은 마지못해 인정해야겠어." # 16285865040962236847
  sardinia.0028.desc.patrician: "승리한 말은 [actual_location.GetNameNoTooltip]의 이름 없는 귀족 가문 중 하나의 소유입니다. 이는 그 가문의 역사에 있어 정말 대단한 날이 될 것입니다." # 16454640318605640215
  sardinia.0028.desc.conclusion: "승리한 군마의 기수가 이 팔리오 대회의 승리를 상징하는 팔리오 깃발을 받기 위해 대회를 조직한 관리들에게 다가갑니다. 온 도시가 천둥 같은 소리로 가득 차고, 모두가 환호하며 축하의 함성을 지릅니다." # 15592104400961341968
  sardinia.0028.a: "팔리오 경주는 끝났지만, 아직 더 남았습니다!" # 11934143793146152504
  sardinia.0028.b: "승리는 달콤하지만, 축제는 아직 끝나지 않았습니다!" # 4536414897295470898
  sardinia.0028.info: "#emphasis 역사적 배경:#! 중세와 르네상스 시대의 팔리오 경주 우승자들은 종종 그 대가로 돈을 받았습니다. 일부는 여성이었고 심지어 어린아이들도 있었는데, 후자는 그들의 작은 체구 때문이었습니다. 예를 들어, 1581년 8월 15일에 열린 시에나의 팔리오에서는 12살의 양치기 소녀 비르지니아 타치(Virginia Tacci)가 우승했습니다. 그녀는 시인들에게 일종의 여성 전사로 불리며 불멸의 존재가 되었을 뿐만 아니라, 당시 시에나가 피렌체의 지배를 받고 있었기 때문에 지역의 자부심과 피렌체 지배에 대한 저항의 상징이 되었습니다." # 3482621460067041527
  sardinia.0030.t: "성대한 연회" # 546564002087414286
  sardinia.0030.desc.intro: "경주가 끝나자 도시 전체가 흥겨운 축제 분위기로 들끓습니다. 이처럼 공휴일에 팔리오가 끝나면 모두가 향연과 잔치에 참여하는 것이 관례이기 때문입니다.\n\n지방 관리들 또한 자선 기부를 할 시간을 가집니다." # 6975352864684809352
  sardinia.0030.desc.host: "내가 제공한 것" # 13921629330573334334
  sardinia.0030.desc.guest: "[host.GetTitledFirstName]이 제공함" # 13097341175641152760
  sardinia.0030.desc.conclusion: "가난하고 궁핍한 이들에게 자비를 베풀었습니다. 또한, 추첨을 통해 궁핍한 젊은 여성들에게 지참금이 지급되었으며, 일부 죄수들은 사면되어 석방되기도 했습니다.\n\n의심할 여지 없이, 아무도 [ROOT.Char.GetFaith.HighGodName]의 자비와 은총을 잊지 못할 것입니다. 그럼에도 불구하고, 전반적인 분위기는 활기차고 생동감이 넘치며 모두가 즐거운 시간을 보내고 있습니다!" # 16986887366580914701
  sardinia.0030.a: "[actual_location.GetNameNoTooltip]에서 정말 멋진 파티를 열 줄 아는군!" # 6595287964234249547
  sardinia.0030.info: "#emphasis 역사적 배경:#! 팔리오 경주는 종교 축일과 맞물려 열리는 경우가 많았기에, 도시와 팔리오 경주를 주최하는 이들이 자선 활동을 펼칠 기회이기도 했습니다. 하지만 이는 또한 지역 정부가 공공 질서를 유지하는 데 있어 눈에 띄는 역할을 수행할 수 있도록 해주었습니다. 예를 들어, 젊은 여성들에게 지참금을 제공하는 것은 그들이 절박함 때문에 매춘부가 되는 것을 막는 데 도움이 되었을 것이며, 죄수들을 석방하는 것은 감옥의 과밀화를 줄여주었을 것입니다." # 13337041270252608801
  sardinia.0031.t: "메르카토" # 726413878188278316
  sardinia.0031.desc: "축제와 팔리오가 막을 내렸고, 멀리서 온 손님들이 짐을 꾸리기 시작하자 지역 길드와 상인들이 그들의 상품을 진열하기 위해 성대한 #italic mercato#!, 즉 공개 시장을 열었습니다.\n\n이러한 상업 행사를 주최하는 전통은 저와 같은 사람들이 지난 며칠간의 흥분이 가라앉은 후 장신구를 쇼핑할 수 있는 좋은 기회입니다.\n\n지난 며칠간의 모든 즐거움이 마침내 끝났다는 것이 이상하게 느껴지는군요…." # 11990661255168845508
  sardinia.0031.a: "떠나기 전에 장을 볼 필요가 없습니다." # 8901448417054555175
  sardinia.0031.b: "가기 전에, 여기서 물건 몇 가지를 사고 싶군요…." # 9114009290614956930
