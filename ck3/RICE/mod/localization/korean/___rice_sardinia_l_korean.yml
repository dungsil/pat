  RICE_sardinia_decide_sardinia_orientation_desc: "수 세대 동안, [GetGeographicalRegion('RICE_sardinia_region').GetName]은 지중해의 중심부라는 변방에서 라틴 서방 세계와 그리스 동방 세계 사이에 어색하게 걸쳐 있었습니다. 이제 이 섬의 #italic 유디카티#!, 즉 재판관들이 어느 곳을 향해 지도와 지원을 구할지 결정해야 할 때입니다." # 10916936263334123103
