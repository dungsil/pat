  RICE_sardinia_north_african_decision_context_tooltip: "#emphasis 역사적 배경:#! 사르데냐는 카르타고인들이 섬의 일부를 식민지화했을 때처럼 고대부터 북아프리카와 연관되어 왔습니다. 또 다른 예로, 서기 456년부터 534년까지 반달족이 지배하던 시기에 반달족은 많은 베르베르인들을 섬으로 추방했습니다. 그리스와 로마 자료들은 사르데냐인들을 북아프리카 출신으로 간주하는 경우가 많았는데, 이는 12세기 안달루시아의 지리학자이자 학자인 알이드리시의 저작과 같은 중세 자료에서도 반복된 주제였습니다." # 5592922122473236351
