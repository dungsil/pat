  sardinia.0004.t.backup: "유디카티" # 16189259592011191386
  sardinia.0004.desc: "로마의 권위가 [GetGeographicalRegion('RICE_sardinia_region').GetName]에서 쇠퇴한 이래로, 그곳의 통치자들인 #italic 유디카티#!, 즉 재판관들은 섬의 안정을 유지하기 위해 고군분투해 왔습니다. 그럼에도 불구하고 섬의 고립에도 불구하고, 라틴 서방, 그리스 동방, 심지어 북아프리카까지도 때로는 평화롭게, 때로는 그렇지 않게 그 궤적에 다양한 방식으로 영향을 미쳤습니다.\n\n섬에 막대한 영향력을 가진 [sardinia_leader.GetTitledFirstName]은 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 미래가 지중해 나머지 지역과 어떻게 관계를 맺느냐에 달려 있음을 이해하고 있습니다." # 17258177927566197500
  sardinia.0004.desc.catholic: "[sardinia_leader.GetFirstNameNoTooltip]와 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 다른 지도자들은 [GetFaithByKey('catholic').GetAdjective] 교회 당국자들에게 접근하여 섬에서 교회의 세력을 강화하려는 그들의 노력을 지지하고 있습니다. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 방향을 라틴 서방 세계로 재조정함으로써, #italic judicati#!는 교회에서 든든한 친구와 보호자를 찾기를 희망합니다." # 1244857830369185482
  sardinia.0004.desc.orthodox: "[sardinia_leader.GetFirstNameNoTooltip]와 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 다른 지도자들은 옛 로마 행정 체계를 재건하고 이 섬을 그리스 동방의 영향권 아래로 되돌리기 위해 노력해 왔습니다. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]을 그리스 동방으로 재편함으로써, #italic 유디카티#!는 안정적인 로마 행정 체제 하에 질서를 회복할 수 있을 것입니다." # 6105507408648948131
  sardinia.0004.desc.north_african: "과거 북아프리카로부터의 공격에도 불구하고, [sardinia_leader.GetFirstNameNoTooltip]와 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 다른 지도자들은 남쪽 이웃들과 맺고 있는 경제적, 정치적, 문화적 유대의 중요성을 이해하고 있습니다. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]를 북아프리카 쪽으로 재편함으로써, 이러한 유대는 더욱 강해질 것이며, #italic 주디카티#!가 다스리는 영토는 번영할 수 있기를 바랍니다." # 17930304387482011290
  sardinia.0004.desc.none: "[sardinia_leader.GetFirstNameNoTooltip]와 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]의 다른 지도자들은 그 누구도 믿을 수 없다는 것을 알고 있습니다. 결국 라틴 서방, 그리스 동방, 북아프리카 어디에도 그들의 이익을 염두에 두는 곳은 없으니까요. [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]를 보다 독립적인 관점으로 재정비함으로써, 비록 [GetPlayer.Custom('RICE_sardinia_none_ending_type')]의 영향력을 반영하더라도, #italic 유디카티#!와 그 백성들은 외부 세력의 조종과 착취를 피할 수 있기를 바랍니다." # 17184856342023700228
  sardinia.0004.a: "나는 이 과정을 완료하기 위해 [sardinia_leader.GetFaith.GetNameNoTooltip]도 받아들여야겠군…." # 9319637880570795795
