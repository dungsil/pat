  RICE_sardinia_none_decision_context_tooltip: "#emphasis 역사적 배경:#! 사르데냐는 역사 대부분 동안 지중해에서 역설적인 위치를 차지해 왔습니다. 위대한 바다의 정중앙에 위치한 섬이었지만, 다른 한편으로는 그 기원에 관계없이 외부인들에게는 야만인으로 여겨지는 주민들이 사는 변방이기도 했습니다. 예를 들어 키케로와 같은 로마 기록은 사르데냐인들을 다루기 힘든 도둑들로 간주했습니다. 수 세기가 지난 후, 12세기 안달루시아의 지리학자이자 학자인 알-이드리시 역시 사르데냐인들을 고집 세고 야만적이라고 묘사했습니다. 비록 로마와 북아프리카의 영향을 일부 받았던 중세 사르데냐인들이 고대 로마 이전의 사르데냐인들과 같지는 않았지만, 여러 세기에 걸친 기록들은 실제로 누가 그곳에 살았든 상관없이 사르데냐에 대해 비슷한 고정관념을 사용하는 것으로 보입니다." # 3281145944453552192
