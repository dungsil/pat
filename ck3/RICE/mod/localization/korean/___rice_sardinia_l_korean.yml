  sardinia.0050.t: "매우 위험하고 특별한 치즈" # 9508130420573086597
  sardinia.0050.desc: "저는 #italic 이스푼티누#!에 와 있습니다. 이는 지역의 단결을 다지고 과거의 도움에 보답하기 위해 열린 작은 전통 [ROOT.Char.GetCulture.GetName] 축제입니다. 이번 축제는 제가 그들의 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 지역 유지들을 도운 것에 대한 감사의 표시로 저를 위해 열렸습니다.\n\n음식은 훌륭하며, 많은 빵과 고기들이 온갖 방식으로 구워지고, 삶아지고, 끓여진, 소박한 [ROOT.Char.GetCulture.GetNameNoTooltip] 요리의 진미를 자랑합니다. 축제의 하이라이트는 #italic 카수 마르주#!입니다. 살아있는 구더기가 든 부패한 양젖 치즈입니다.\n\n외국인들은 이 치즈를 역겹다고 생각하거나 최소한 비웃을 수도 있겠지만, 우리는 더 잘 알고 있습니다. 맛이 일품이죠! 그렇다고 해서 꿈틀거리는 애벌레들을 질식시키기 위해 치즈를 주머니에 넣은 다음 먹는 것이 부끄러운 일은 아니지만, 살아있는 채로 먹는 것을 선호하는 이들도 있습니다." # 9718861082602102468
  sardinia.0050.a: "나는 겁쟁이가 아니니, 이 치즈를 그대로 먹겠다!" # 12488028178065678043
  sardinia.0050.b: "먼저 치즈를 자루에 넣겠습니다." # 4034433195139443296
  sardinia.0050.c: "다시 생각해보니, 이방인들의 말이 일리가 있군…." # 4953127327478892840
  sardinia.0050.info: "#emphasis 역사적 배경:#! #italic 카수 마르주#!는 전통적인 사르데냐 요리 중 가장 악명 높은 음식이라고 할 수 있습니다. 치즈 속 구더기가 소화관의 기생충 감염을 유발할 수 있기 때문에 이탈리아에서는 판매가 금지되어 있지만, 여전히 대규모로 생산되고 소비됩니다.\n\n그렇긴 하지만, 구더기 섭취가 사르데냐 요리에만 국한된 것은 아닙니다. 구더기는 고대부터 식량원으로 기록되어 왔습니다. 예를 들어, 로마의 작가인 플리니우스 장로(Pliny the Elder)는 당시 구더기가 고급 음식으로 여겨졌다고 언급했습니다. 따라서 #italic 카수 마르주#!에는 더 오래된 선례가 있을 가능성이 있습니다." # 12339434722438845802
  sardinia.0050.bad.toast: "속이 별로 좋지 않군요." # 10506873700681686835
  sardinia.0051.t: "세다스" # 13128294978208146486
  sardinia.0051.desc: "[culture.GetName] 마을을 방문하던 중, [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에서 현지인들이 나에게 #italic 세아다스#!를 선물했습니다. 이것은 페코리노 치즈, 레몬과 오렌지 즙과 껍질, 그리고 라드로 속을 채운 뒤 꿀, 설탕, 소금을 얹어 튀겨낸 전통적인 [culture.GetNameNoTooltip] 디저트입니다. 비록 소박한 기원이지만 맛있는 간식입니다." # 5118754338667769813
  sardinia.0051.a: "감칠맛과 단맛이 사랑스럽게 어우러졌군요!" # 11349531289576708132
  sardinia.0052.t: "신비로운 누라게스" # 2678803652754791835
  sardinia.0052.desc: "#italic 누라게#! 는 [GetGeographicalRegion('RICE_sardinia_region').GetName]에서 흔히 볼 수 있는 광경입니다. 이 석조 기념물들은 어디에나 있습니다.\n\n하지만 아무도 그것들이 어디서 왔는지 정말로 알지 못합니다. 저는 이 주제에 대해 몇몇 궁정 신하들과 논의했는데, 그들 모두 각기 다른 이론을 제시했습니다." # 10221754265617939282
  sardinia.0052.a: "틀림없이 잃어버린 거인 종족이 이것들을 건설했겠지!" # 6845538204195572953
  sardinia.0052.b: "그 구조물들은 고대 통치자들의 성이어야 합니다." # 11492463806092488698
  sardinia.0052.c: "이들은 고대의 #italic [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]# #italic [ROOT.Char.GetFaith.HouseOfWorshipPlural]#였어야만 했다." # 410284263394268293
  sardinia.0052.d: "솔직히 말해서, 저는 그게 뭔지도 모르겠고 신경도 쓰지 않습니다." # 444965592704942850
  sardinia.0052.info: "#emphasis 역사적 배경:#! 누라게는 사르데냐 섬 전역에서 발견되는 고대 거석 구조물의 한 종류입니다. 주로 섬의 청동기 시대와 철기 시대에 건설되었으며, 그 일반적인 기능은 불분명하며 누라게마다 통치자의 궁전, 요새, 일반 가옥, 숭배 장소 등 다양했을 수 있습니다.\n\n누라게 문명은 포에니, 그리스, 로마의 지배로 인해 쇠퇴했지만, 그 문화의 요소들이 후기 시대까지 살아남았을 가능성이 있습니다. 누라게는 중세 시대까지도 간혹 재점유되었는데, 사람들은 그 돌들을 건설 프로젝트나 교회와 같은 새로운 구조물의 기반으로 재사용하거나 은신처로 사용했습니다." # 14996614046659429511
  sardinia.0053.t: "불길한 광경" # 12658387913053898750
  sardinia.0053.desc: "[ROOT.Char.GetCulture.GetName]의 전설에는 죽은 자를 볼 수 있는 #italic 비데모르토스#!라고 불리는 사람들이 있습니다. 더 구체적으로 말하자면, 그들은 달이 뜨거나 자정 무렵에 나타나는 죽은 자들의 행렬인 헤로디아스의 군대(Host of Herodias)를 볼 수 있다고 합니다.\n\n이에 관한 충격적인 소식이 접수되었습니다. 지역의 #italic 비데모르토스#! 한 명이 시골을 여행하던 중 그러한 행렬 속에서 [doomed.GetTitledFirstName]을 보았다고 주장합니다. 이는 보통 불길한 징조로 여겨집니다. 그러한 행렬에 목격된 산 자는 1년 안에 죽게 된다고 전해지기 때문입니다." # 12639020478981292824
  sardinia.0053.a: "[doomed.GetFirstNameNoTooltip]이여, 당신은 [ROOT.Char.GetFaith.HighGodName]께 기도해야 합니다!" # 6550068071251007123
  sardinia.0053.a.tooltip: "만약 [doomed.GetFirstNameNoTooltip]께서 간절히 기도하신다면, 아마도 [GetPlayer.GetFaith.HighGodName]께서 그분[doomed.GetHerHim]을 구원하시고 [ROOT.Char.GetFaith.DeathDeityName]가 오는 것을 막아주실지도 모릅니다." # 3383945954752509022
  sardinia.0053.b: "#italic 비데모르토스#! 는 우스꽝스럽군. 그저 미신일 뿐이야." # 6838153306412434890
  sardinia.0053.b.tooltip: "[doomed.GetFirstNameNoTooltip]께서는 두려워할 것이 아무것도 없습니다! #italic 비데모르토스#!가 그저 헛것을 본 것이 분명합니다. 분명 아무 일도 일어나지 않을 것입니다. 분명 그럴 겁니다." # 11088207586358096687
  sardinia.0053.info: "#emphasis 역사적 배경:#! 사르데냐 민속에서 #italic 비데모르토스#!는 죽은 자들의 행렬을 볼 수 있는 능력이 있다고 전해지는 사람들을 말합니다. 이 행렬은 #italic 수 트라이고주#! (거대한 기차), #italic 사 레굴라 모르테#! (죽은 자들의 무리), 혹은 사르데냐 북동부의 갈루라 지방에서는 #italic 사 프로타 데 에로데#! (헤로데아스의 무리)라고 불립니다. 후자의 이름은 아마도 세례자 요한의 처형을 야기했다고 전해지는 헤로데스 유대의 공주 헤로데아스를 둘러싼 기독교 전설과 연관이 있을 것입니다." # 8806110318468044406
  sardinia.0054.t: "징조가 이루어지다" # 12258201967381011157
  sardinia.0054.desc: "음... 이건 좀 그렇군.\n\n#italic 비데모르토스#!의 말이 결국 맞았던 것 같소. 방금 소식을 받았는데, [doomed.GetTitledFirstName]께서 어젯밤 갑작스럽고 급작스러운 병으로 세상을 떠나셨다고 하오." # 13712100109662124813
  sardinia.0054.a: "참으로 섬뜩하군…." # 5812346600052966171
  sardinia.0055.t: "정의로운 아라디아" # 11744039625902651724
  sardinia.0055.desc: "[dreamer.GetTitledFirstName]는 정의로운 아라디아가 지난밤 꿈에 자신을 찾아왔다고 말합니다.\n\n[ROOT.Char.GetCulture.GetName]의 설화에서 그녀는 섬 곳곳에 흩어져 있는 동굴과 석조 기념물에 사는 #italic 야나스#!, 즉 선한 요정들의 지도자입니다. 그녀는 악한 대척점인 악마 아라디아와 대조됩니다.\n\n어쨌든 #italic 야나스#!는 물레질과 베틀질을 열심히 하는 여성들에게 보상을 주고, 게으른 여성들은 벌을 줍니다. 그리하여 여성들은 더 열심히 일하도록 장려되지만, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 그런 것들을 미신이라고 말합니다.\n\n어쨌든, [dreamer.GetFirstNameNoTooltip]는 아라디아에 대한 꿈이" # 12064066694226976863
  sardinia.0055.desc.bad: "악몽이군." # 13132743303952351445
  sardinia.0055.desc.good: "좋은 꿈이군." # 4158564145538698682
  sardinia.0055.a: "아라디아가 당신을 인도해 주었을 것이라 확신합니다." # 14275680256772289372
  sardinia.0055.b: "내게는 그저 헛소리로 들리는군." # 4274363362917515447
  sardinia.0055.info: "#emphasis 역사적 배경:#! 아라디아는 중세 시대에 이탈리아에서 사르데냐로 건너온 사르데냐 신화 속 인물입니다.\n\n아라디아는 고대 로마 여신인 다이아나와, 세례자 요한의 처형을 초래했다고 알려진 헤로데스 왕조 유대의 공주 헤로디아스의 요소가 결합된 인물입니다. 중세 사르데냐에 도착한 후, 아라디아는 두 가지 뚜렷한 인물로 나뉘었는데, 하나는 선한 '정의로운 아라디아'였고 다른 하나는 악한 '악마 아라디아'였지만, 교회 당국은 이러한 이야기에 대한 믿음을 억제했습니다.\n\n일부 주장과는 달리, 아라디아가 사르데냐에서 고대 이교 신앙이 살아남았다는 증거일 가능성은 낮습니다. 대신, 아라디아라는 인물은 시간이 지남에 따라 신화와 전설이 어떻게 매혹적으로 진화하는지를 보여주며, 기독교 민간 신앙의 한 특별한 사례를 반영합니다." # 12343197444627289177
  sardinia.0056.t: "성 사투르니누스" # 4113063656755645712
  sardinia.0056.desc: "저의 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]께서 제가 칼리아리의 성 사투르니누스에게 더욱 간절히 기도해야 한다고 최근에 제안했습니다.\n\\\"[GetTitleByKey('b_cagliari').GetNameNoTier]뿐만 아니라, 어떤 의미에서는 [GetGeographicalRegion('RICE_sardinia_region').GetName] 섬 전체의 수호자이시기도 합니다\"라고 [chaplain.GetFirstNameNoTooltip]께서 강조하셨습니다.\"그분께서는 우리가 [ROOT.Char.GetFaith.HighGodName]의 뜻을 이룰 수 있도록 당신을 보호해 주실 것이며, 현지인들도 그 점을 높이 평가할 것입니다\"" # 14900121949086760966
  sardinia.0056.a: "저는 이따금 개인적인 기도를 드릴 수 있습니다." # 9201875128481655866
  sardinia.0056.b: "성 사투르니누스에게 드리는 공개 기도가 좋을 것입니다." # 5474716476747034489
  sardinia.0056.info: "#emphasis 역사적 배경:#! 전설에 따르면, 칼리아리의 성 사투르니누스는 로마 황제 디오클레티아누스(284 - 305 CE) 치세 동안 로마인들에게 순교했습니다. 그는 사르데냐의 성인들 중 한 명으로, 중세 시대에 사르데냐가 가톨릭 서방과 연합하면서 인기가 쇠퇴한 그리스 정교회와 더 연관된 성인들과는 대조적으로 지역 숭배의 인기 있는 인물로 남아있습니다." # 8909999879311243516
  sardinia.0057.t: "가짜 불라토리우스" # 12921570772723147263
  sardinia.0057.desc: "최근 한 법적 분쟁에서, [ROOT.Char.GetFaith.HouseOfWorship]에 소속된 농노 가문이 [ROOT.Char.GetFaith.HouseOfWorship]가 자신들에게 아무런 권리도 없으며 자신들은 자유롭다고 주장했습니다. 그들은 나의 #italic bullatoriu#! – #italic judicati#!의 인장–로 봉인된 문서를 증거로 제출했지만, 이는 위조로 밝혀졌습니다.\n\n이 건방지고 경솔한 농민들에게 #italic 나의#! 이름으로 문서를 위조한 죄에 대한 처벌로 판결을 내리는 것이 당연합니다. 하지만 내 일부 궁신들은 그것이 너무 가혹하다며, [ROOT.Char.GetFaith.HighGodName]의 영광을 위해 자비를 베풀어야 한다고 제안합니다." # 11057789026724811839
  sardinia.0057.a: "농노들을 용서하고 그들을 [ROOT.Char.GetFaith.HouseOfWorship]으로 돌려보내시오." # 16571740030801597215
  sardinia.0057.b: "그것은 나쁜 선례를 남길 것입니다. 그들을 처형하십시오." # 2846811299031725295
  sardinia.0057.info: "#emphasis 역사적 배경:#! 이 이벤트는 12세기 아르보레아의 심판령에서 기록된 사건을 바탕으로 하며, 살아남은 몇 안 되는 아르보레아의 #italic 콘다가(Condaghe)#! 중 하나이자 중세 사르데냐 역사에 대한 중요한 자료인 #italic 산타 마리아 디 보나르카도 콘다가#!에 근거합니다.\n\n이 #italic 콘다가#!의 132번째 기록에는 특정 수도원의 농노였던 일곱 형제자매가 자신들이 사실은 자유민이며 수도원이 자신들에게 아무런 권리도 없다고 주장한 내용이 기록되어 있습니다.\n\n이 문제는 법정으로 회부되었고, 형제자매들은 사르데냐의 심판관이자 통치자였던 코미타(Comita)가 서명한 편지를 증거로 제출했습니다. 이 편지에는 #italic 불라토리우(bullatoriu)#!가 찍혀 있었는데, 이는 양쪽 면에 강한 힘으로 인장(seal)의 양면을 찍어내는 집게를 의미하는 사르데냐어의 그리스어 차용어입니다.\n\n#italic 콘다가#!에 따르면, 그 편지는 위조로 판명되었고 코미타는 그들에게 사형을 선고했습니다. 이 농노들은 코미타의 어머니인 안나(Anna)가 성모 마리아의 명예를 위해 그들을 살려주도록 설득하는 막판 개입 덕분에 처형을 면할 수 있었습니다. 그들은 이후 수도원으로 돌려보내졌습니다." # 12604082845682219638
  sardinia.0058.t: "실화인가, 사기인가?" # 6373467931112502620
  sardinia.0058.desc: "[ROOT.Char.GetCulture.GetCollectiveNoun] 내에서는 #italic 콘다게#!가 법적 분쟁을 해결하는 데 유용한 기록물입니다. 물론, 때로는 이러한 문서가 위조되기도 합니다.\n\n지금 저는 곤경에 처했습니다. 한 귀족과 지역의 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]가 농노 소유권을 두고 다투고 있습니다. 그 귀족은 아버지 대에 작성된 #italic 콘다게#!를 제시하며 자신의 주장을 뒷받침할 증거라고 주장하지만, 그 #italic 콘다게#!에 서명했던 증인들은 공교롭게도 모두 사망했습니다. [ROOT.Char.Custom('DefaultPriestTitle')]는 그 #italic 콘다게#!가 위조라고 주장합니다.\n\n법적 절차에 따라, 저는 [ROOT.Char.GetTitleAsNameNoTooltip]로서 판결을 내려야 합니다. 저는 #italic 콘다게#!를 살펴보고 다음과 같이 결정합니다..." # 4169214129615381683
  sardinia.0058.a: "이 귀족의 #italic 콘다게#!는 정당해 보입니다." # 9837656754139548822
  sardinia.0058.b: "[ROOT.Char.Custom('DefaultPriestTitle')]의 말이 맞습니다. 살아남은 목격자가 없다는 것은 수상합니다." # 13622788983657007700
  sardinia.0058.info: "#emphasis 역사적 배경:#! 이 이벤트는 12세기 아르보레아의 심판령에서 기록된 사건에 기반을 두고 있으며, 해당 기록은 아르보레아에서 살아남은 몇 안 되는 #italic 콘다게#! 중 하나이자 중세 사르데냐 역사에 대한 중요한 자료인 #italic 산타 마리아 디 보나르카도 심판 기록#!에 근거합니다.\n\n기록 178-179에는 니콜라우 수사(prior Nicolau)와 고안티네 데 소고스(Goantine de Sogos)라는 자가 하인 소유권을 두고 다툰 재판이 기록되어 있습니다. 이 소송 과정에서 고안티네는 아버지 대의 #italic 콘다게#!를 증거로 제출했지만, 그 문서에 서명했던 증인들은 아무도 살아있지 않았습니다.\n\n결과적으로 법정에 있던 모든 사람들은 그 #italic 콘다게#!가 위조품이라고 간주했습니다." # 222356486010762377
  sardinia.0059.t: "기부금" # 12429290498819228440
  sardinia.0059.desc: "제가 가까운 곳에 있는 #italic [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]#에 종과 동물을 기부할 곳을 찾아냈습니다. 기부가 완료되면, 이 사실은 [ROOT.Char.GetCulture.GetLanguage.GetName]어로 된 #italic 콘다게#!에 기록되어, 대대로 모든 이들이 저의 기부와 [ROOT.Char.GetHouse.GetName] 가문의 관대함을 기억하게 될 것입니다." # 16491343024728219023
  sardinia.0059.a: "기부금을 준비하시오!" # 13135091115972425424
  sardinia.0059.b: "이것을 감당할 수가 없습니다." # 8851726055421787617
  sardinia.0060.t: "신통치 않은 명성" # 2995546041917733102
  sardinia.0060.desc: "오늘 [ROOT.Char.GetCapitalLocation.GetName]에 있는 제 궁정에 먼 곳의 귀한 손님이 오셨습니다. 그분은 사르데냐가 질병과 야만적인 사람들로 가득한 땅이라는 평판 때문에 그곳에 가는 것을 꺼렸다고 인정하셨습니다. 그러한 소문은 낯선 땅에서는 드문 일이 아니지요." # 10706619628914807668
  sardinia.0060.a: "보시다시피, 저희 섬도 아름답습니다." # 9513318932245022508
  sardinia.0060.b: "아니요, 당신은 심각하게 잘못 알고 있으며 편향되어 있소." # 15279968277500106776
  sardinia.0060.c: "솔직히 말해, 우리 섬은 #italic 끔찍한#! 곳입니다." # 16073612147105704692
  sardinia.0060.info: "#emphasis 역사적 배경:#! 고대와 중세 시대에 사르데냐는 섬에 만연했던 말라리아 전염병과 그곳 주민들(출신에 관계없이)이 다소 사납고 완고하며 심지어 범죄적 성향을 가졌다는 고정관념 때문에 평판이 좋지 않았습니다.\n\n\n예를 들어, 1263년 섬에 대한 교회 관할권을 가졌던 피사의 대주교 프레데리코 비스콘티는 섬을 방문할 준비를 하면서, “우리가 공포와 황량함으로 가득 찬, 사람들이 오직 좋은 이익을 얻기 위해 가는 그 땅에서 어떻게 지낼 수 있을까?”라고 말했으며, “사르데냐는 병들었으며, 실로 질병 그 자체였다. 그곳을 떠나는 모든 사람은 곧 병에 걸리기 때문이다.”라고 덧붙였습니다." # 3779912467478933693
  sardinia.0061.t: "유망한 누라게" # 6292591300135971522
  sardinia.0061.desc: "내 영지의 #italic 누라게#!를 발견한 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] 사제들은 [county.GetNameNoTier]에 있는 이 장소가 인근 공동체를 섬길 작은 성소를 세우기에 적합할 것이라 판단했습니다. 그들은 이 장소를 제대로 된 예배당으로 바꾸기 위한 자금을 제가 지원해 주기를 희망하고 있습니다.\n\n이러한 고대의 석조 기념물들이 이런 식으로 재활용되는 것은 흔한 일이며, 종교적이든 상업적이든 현지인들이 자주 방문하는 곳입니다. 이곳을 지역 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 예배 장소로 바꾸는 것은 의롭고 현명한 일입니다." # 8087133138029948424
  sardinia.0061.a: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 이 노력을 위한 자금이 지급될 것입니다." # 14806114089609178225
  sardinia.0061.b: "지금은 그들을 도울 수 없습니다." # 3331587962817509953
  sardinia.0062.t: "[culture.GetNameNoTooltip] 목청 노래" # 1794925116507485889
  sardinia.0062.desc: "오늘, 노래에 능숙한 [culture.GetName]의 [county.GetNameNoTier] 출신 평민들이 저희 궁정에 도착하여 공연을 펼치려 합니다. 이들은 [GetGeographicalRegion('RICE_sardinia_region').GetName]의 독특하고 오래된 형태의 목청 노래인 #italic 칸투 아 테노레#!를 부릅니다.\n\n공연 대부분 동안 네 명의 가수가 원을 그리며 서 있습니다. 그중 한 명이 시를 낭송하면 나머지 세 명이 반주 합창을 합니다. 그 소리는 듣기 좋으며, 그들의 노래는 방대한 주제를 다룹니다.\n\n공연이 끝나면, 예상했던 대로 이 재능 있는 가수들에게 보상을 내립니다." # 8851963956887736889
  sardinia.0062.a: "훌륭한 수행에 감사드립니다." # 5853250073038941494
  sardinia.0062.b: "그렇게 숙련된 가수들에게는 단순한 선물 이상의 것을 주어야 마땅합니다!" # 6189744735225623806
  sardinia.0062.info: "#emphasis 역사적 배경:#! #italic 칸투 아 테노레#! 혹은 #italic 칸토 아 테노레#! 는 사르데냐, 특히 중앙 지역 고유의 목노래 창법으로, 보통 네 명의 남성이 부릅니다. 비공식적인 자리뿐만 아니라 결혼식이나 종교 축제와 같은 공식적인 모임에서도 연주될 수 있습니다." # 14139796685629300021
  sardinia.0063.t: "목동의 길" # 12267680260609669784
  sardinia.0063.desc: "양치기들은 [GetGeographicalRegion('RICE_sardinia_region').GetName] 전역에서 발견될 수 있습니다. 최근 저는 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]에 흩어져 있는 소위 양치기 길들을 탐험하는 데 시간을 보냈는데, 그 길들은 험준한 산, 계곡, 강 등을 가로지르고 있었습니다.\n\n그것은 편안한 소풍이었으며, 또한 제 관리들과 병사들이 주변 지역에서 이용할 수 있는 잠재적인 길들을 제가 알아두는 것도 중요합니다." # 10838407507597122919
  sardinia.0063.a: "이 정보는 유용하게 쓰일 겁니다." # 10736638971435874595
  sardinia.0064.t: "지아라 말" # 8004153108261244951
  sardinia.0064.desc: "우리는 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]의 시골길을 걷다가 작은 #italic 지아라#! 야생마 무리를 발견했습니다. 기억이 닿는 한, 이 작은 야생마 무리는 이 섬에서 늘 볼 수 있었습니다. 그들은 자유롭게 섬의 험준한 지형을 누비며 다니며, 관찰하기에 더없이 사랑스럽습니다." # 13582500232590482107
  sardinia.0064.a: "비록 작을지라도, 여전히 장엄한 광경이지요!" # 15984850783256014973
  sardinia.0064.info: "#emphasis 역사적 배경:#! #italic 지아라#! 말은 사르데냐 전역에서 발견되는 작은 말 품종입니다. 이들이 섬 고유의 고대 품종인지, 아니면 나중에 포에니 또는 로마 식민지 개척자들이 사르데냐에 들여온 말의 후손인지는 불분명합니다. 어느 쪽이든, 수세기 동안 사르데냐 전역에서 야생 #italic 지아라#! 말 떼가 기록되었습니다. 하지만 현재 그들의 개체 수는 수백 마리로 줄어들었으며, 남부 사르데냐의 #italic 지아라 디 제스투리#!라고 불리는 고원 지역으로 제한되어 있습니다." # 18025362026397037666
