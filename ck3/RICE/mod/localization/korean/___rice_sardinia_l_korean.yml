  RICE_capital_coastal_county: "귀하의 수도는 해안가 [county|E]입니다." # 13103132068602696875
  RICE_sardinia_condaghe_artifact_name: "[condaghe_person.GetTitledFirstNameNoTooltip]의 콘다게" # 3373753614012725732
  RICE_sardinia_condaghe_artifact_desc: "이 #italic 콘다게#!는 [condaghe_person.GetTitledFirstName]의 명으로, 혹은 그가 발견하여 [condaghe_person.GetHerHis] 가문인 [condaghe_person.GetDynasty.GetName] [dynasty|E]를 위해 만들어졌습니다. 사르데냐에서 유래된 다른 #italic 콘다게#!들과 마찬가지로, 이는 종교 기관 및 재산과 관련된 가문의 다양한 재정 및 법률 활동을 반영하는 행정 문서입니다." # 9619905875499735481
  building_type_RICE_sardinia_su_nuraxi: "수 누락시" # 5558086510927351852
  building_type_RICE_sardinia_su_nuraxi_desc: "사르데냐의 황무지에서는 수많은 #italic 누라게#! 석조 유적을 찾아볼 수 있습니다. 수 누락시가 아마도 이들 중 가장 인상적일 것입니다. 원래 건축가들이 누구였든, 그들은 오래전에 사라졌을지 모르지만, 그들이 지은 구조물들은 여전히 때때로 은신처나 무료 건축 자재 공급원으로 사용되고 있습니다." # 17452360317650094058
  building_RICE_sardinia_su_nuraxi: "$building_type_RICE_sardinia_su_nuraxi$" # 9257398926882013515
  building_RICE_sardinia_su_nuraxi_desc: "$building_type_RICE_sardinia_su_nuraxi_desc$" # 12309863103328646912
  game_concept_palio_races: "팔리오 경주" # 1975135252244117044
  game_concept_palio_race: "팔리오 경주" # 4541704099822960074
  game_concept_palios: "팔리오스" # 15300722745139640702
  game_concept_palio: "팔리오" # 16720833653265931553
  game_concept_palio_desc: "$game_concept_palio$는 이탈리아에서 인기 있는 일종의 경마를 의미합니다. [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]은 $innovation_RICE_palio_races$ [innovation|E]를 통해 잠금 해제되는 [activity|E]이며, [prestige_i|E] [prestige|E], [piety_i|E] [piety|E], 그리고 [dynasty_prestige|E] [dynasty_prestige|E] 보상을 얻을 수 있는 좋은 기회입니다. 이 [activity|E]는 개최지에서 [county_modifier|E]를 제공하기도 합니다.\n\n보너스가 다른 세 가지 유형의 팔리오가 있는데, 종교적, 시민적, 왕조적 유형이 있습니다. 더 야심 찬 [rulers|E]는 $RICE_sardinia_inaugurate_major_palio$ [decision|E]를 내려 수도에 특별한 [county_modifier|E]를 부여하여 팔리오에서 얻는 보너스를 강화할 수 있지만, [duchy|E]당 하나만 존재할 수 있습니다.\n\n팔리오 [activity|E] 기간 동안, 주최자와 참석한 [house_heads|E]는 경주에 기수와 말을 후원하여 매우 탐나는 #bold 팔리오 깃발#!을 얻을 수 있습니다. [rulers|E]는 이길 확률을 높이기 위해 $RICE_sardinia_invest_in_palio_horses$ [decision|E]를 내릴 수도 있습니다." # 12851191088470881631
  activity_RICE_sardinia_palio_race_host_an_a: "$host_activity_a$" # 13713790857143020716
  activity_RICE_sardinia_palio_race: "팔리오 경마" # 14326889729311888703
  activity_RICE_sardinia_palio_race_desc: "우리 읍내에서 성대한 [palio_race|E]를 개최합시다. 이 스릴 넘치는 경마는 주요 종교 축제나 세속적인 행사의 중심이 될 수 있습니다." # 4633992558154199337
  activity_RICE_sardinia_palio_race_selection_tooltip: "귀하의 [domain|E]에서 [palio_race|E]를 개최하십시오.\n\n$activity_RICE_sardinia_palio_race_context_tooltip$" # 4401860915359972054
  activity_RICE_sardinia_palio_race_context_tooltip: "#emphasis 역사적 배경:#! 팔리오(Palios)와 사르데냐의 사 사르틸리아(Sa Sartiglia)와 같은 유사한 관습은 이탈리아의 일종의 경마입니다. 팔리오에 대한 최초의 기록은 중세 시대로 거슬러 올라가지만, 로마 시대의 선례가 있을 수도 있습니다. 중세와 르네상스 시대에 팔리오는 성인의 축일과 자주 연관되는 중요한 종교적, 시민적 행사였습니다. 대부분의 현대 팔리오와 이에 상응하는 경마는 최근의 발명품이거나 오래된 전통의 재해석입니다. 현존하는 가장 오래되고 가장 유명한 팔리오는 시에나의 것으로, 그 현대적 형태는 서기 1633년으로 거슬러 올라갑니다. 하지만, 팔리오의 규칙이 상세히 논의된 1239년의 문서에도 그 기록이 남아 있어, 그 이전에 이미 수년간 행해졌음을 시사합니다." # 10983296842815273673
  activity_RICE_sardinia_palio_race_host_desc: "$BULLET_WITH_TAB$ [stress_loss_i|E][stress|E] 상실\n$BULLET_WITH_TAB$ [prestige_i|E][prestige|E], [piety_i|E][piety|E], 그리고/혹은 [dynasty_prestige_i|E][dynasty_prestige|E] 획득 (이는 귀하의 [intent|E]와 [activity_options|E]에 따라 달라집니다)\n$BULLET_WITH_TAB$ [activity|E]가 열리는 [location|E] [county|E]는 #P 긍정적#!인 [county_modifier|E]를 얻습니다.\n$BULLET_WITH_TAB$ 다른 참석자들로부터 [opinion|E] 증가\n$BULLET_WITH_TAB$ [palio_race|E] 참가 및 우승 시 추가 보상" # 12444650367204797029
  activity_RICE_sardinia_palio_race_guest_desc: "$BULLET_WITH_TAB$ [stress_loss_i|E][stress|E] 상실\n$BULLET_WITH_TAB$ 귀하의 [intent|E] 및 주최자가 선택하는 [activity_options|E]에 따라 [prestige_i|E][prestige|E] 및/또는 [piety_i|E][piety|E] 획득\n$BULLET_WITH_TAB$ [house_head|E]일 경우 [palio_race|E] 참가 및 우승 시 추가 보상" # 3789948359928969672
  activity_RICE_sardinia_palio_race_destination_selection: "$activity_RICE_sardinia_palio_race_province_desc$" # 8743420576970220150
  activity_RICE_sardinia_palio_race_guest_help_text: "$activity_RICE_sardinia_palio_race$" # 14240358716668670004
  activity_RICE_sardinia_palio_race_predicted_cost: "이 방문의 비용은 귀하의 [income|E]와 선택하는 [activity_options|E]에 따라 결정됩니다." # 3376579215048647533
  activity_RICE_sardinia_palio_race_conclusion_desc: "[GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]가 막을 내렸습니다. 정말 심장이 멎을 듯한 장관이었습니다!" # 9692773724854099287
  RICE_sardinia_palio_race_religious: "종교적인" # 2133516543927886705
  RICE_sardinia_palio_race_religious_desc: "$EFFECT_LIST_BULLET$ [palio|E]는 지역 성인이나 종교적 인물을 기리기 위해 개최될 것입니다.\n$EFFECT_LIST_BULLET$ 다른 선택지보다 총 [piety_i][piety|E]가 #P +25%# 증가합니다.\n$EFFECT_LIST_BULLET$ [palio|E]가 개최되는 [county|E]는 [gold_i|E] [tax|E]를 증가시키는 [county_modifier|E]를 얻을 확률이 더 높습니다.\n$EFFECT_LIST_BULLET$ [activity|E] [location|E]가 있는 [county|E]가 [GetModifier('RICE_sardinia_palio_race_religious_modifier').GetNameWithTooltip] [county_modifier|E]를 보유하고 있다면, [prestige_i|E][prestige|E]와 [piety_i|E][piety|E] 보상이 #P +50%# 증가합니다.\n\n#weak 신성한 날은 모두가 모여 이와 같은 경마를 즐기기에 아주 좋은 기회입니다!#" # 18201204389111504303
  RICE_sardinia_palio_race_civic: "시민" # 15141324619591927719
  RICE_sardinia_palio_race_civic_desc: "$EFFECT_LIST_BULLET$ 지역 역사의 중요한 사건을 기념하기 위해 [palio|E]가 개최될 것입니다.\n$EFFECT_LIST_BULLET$ 다른 선택지보다 총 [prestige_i][prestige|E]가 #P +25%#! 증가합니다.\n$EFFECT_LIST_BULLET$ [palio|E]가 개최되는 [county|E]는 [development_i|E] [development|E]를 증가시키는 [county_modifier|E]를 얻을 확률이 더 높아집니다.\n$EFFECT_LIST_BULLET$ [activity|E]의 [location|E]가 있는 [county|E]가 [GetModifier('RICE_sardinia_palio_race_civic_modifier').GetNameWithTooltip] [county_modifier|E]를 보유하고 있다면, [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상이 #P +50%#! 증가합니다.\n\n#weak 조국의 업적을 기리는 이 경마는 우리 공동체를 하나로 묶어줄 것입니다!#" # 8064289505380755936
  RICE_sardinia_palio_race_dynastic: "왕조의" # 18302483347248271068
  RICE_sardinia_palio_race_dynastic_desc: "$EFFECT_LIST_BULLET$ [palio|E]가 이 지역에 대한 [GetPlayer.GetDynastyNameNoTooltip]의 통치를 기념하기 위해 개최될 것입니다.\n$EFFECT_LIST_BULLET$ 다른 선택지들에 비해 [dynasty_prestige_i|E][dynasty_prestige|E]가 #P +25%#! #V 총# 증가합니다.\n$EFFECT_LIST_BULLET$ [palio|E]가 개최되는 [county|E]는 [building|E] 비용을 감소시키는 [county_modifier|E]를 얻을 확률이 높아집니다.\n$EFFECT_LIST_BULLET$ [activity|E]의 [location|E]가 있는 [county|E]가 [GetModifier('RICE_sardinia_palio_race_dynastic_modifier').GetNameWithTooltip] [county_modifier|E]를 보유하고 있다면, [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상이 #P +50%#! 증가합니다.\n\n#weak 이 경마를 통해 우리가 이곳에 건설한 위대한 영토를 모두에게 보여주어 가문의 명예를 드높입시다!#" # 16814087428369048553
  RICE_sardinia_palio_race_banner_type: "팔리오 깃발" # 10249000662630325303
  RICE_sardinia_palio_race_banner_small: "평균" # 17705814244814514937
  RICE_sardinia_palio_race_banner_small_desc: "$EFFECT_LIST_BULLET$팔리오 경주에서 기본적으로 #V 100#! [prestige_i|E] [prestige|E] 획득\n$EFFECT_LIST_BULLET$더 나은 [palio|E] [county_modifiers|E] 획득 확률 증가 없음\n$EFFECT_LIST_BULLET$만약 영지가 있는 [house|E]가 [palio|E]에서 승리한다면, 그들은 [GetModifier('RICE_sardinia_palio_victory_minor').GetNameWithTooltip] [modifier|E]를 획득하고, 그들의 가문은 [dynasty_prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_palio_horse_race_dynasty_prestige_victory_small')]#! [dynasty_prestige|E]를 획득합니다.\n\n#weak 우리는 이 경마 대회의 우승자에게 수여되는 일반적인 형태의 깃발을 제작하기 위해 장인들을 후원할 것입니다.#" # 2477259840474099345
  RICE_sardinia_palio_race_banner_medium: "거대한" # 2290692482761374841
  RICE_sardinia_palio_race_banner_medium_desc: "$EFFECT_LIST_BULLET$궁중의회에서 기본적으로 #V 200#! [prestige_i|E] [prestige|E] 획득\n$EFFECT_LIST_BULLET$ [palio|E]에서 더 나은 [county_modifiers|E]를 얻을 확률이 다소 증가\n$EFFECT_LIST_BULLET$만약 영지를 가진 [house|E]가 [palio|E]에서 우승하면, 그들은 [GetModifier('RICE_sardinia_palio_victory_minor').GetNameWithTooltip] [modifier|E]를 획득하고, 그들의 왕조는 [dynasty_prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_palio_horse_race_dynasty_prestige_victory_medium')]#! [dynasty_prestige|E]를 획득합니다.\n\n#weak 우리가 고용할 장인들은 이 경마 대회의 영광스러운 우승자에게 걸맞은, 우리 공동체를 잘 반영하는 깃발을 만들어야 합니다.#" # 14874622807265410314
  RICE_sardinia_palio_race_banner_large: "위대한" # 12082063477865153151
  RICE_sardinia_palio_race_banner_large_desc: "$EFFECT_LIST_BULLET$팔리오로부터 기본적으로 #V 300#! [prestige_i|E] [prestige|E] 획득\n$EFFECT_LIST_BULLET$더 나은 [palio|E] [county_modifiers|E]를 얻을 확률이 크게 증가\n$EFFECT_LIST_BULLET$만약 영지를 가진 [house|E]가 [palio|E]에서 우승하면, 그들은 [GetModifier('RICE_sardinia_palio_victory_minor').GetNameWithTooltip] [modifier|E]를 획득하고, 그들의 가문은 [dynasty_prestige_i|E] #V [EmptyScope.ScriptValue('RICE_sardinia_palio_horse_race_dynasty_prestige_victory_large')]#! [dynasty_prestige|E]를 획득합니다.\n\n#weak 비용을 아끼지 마라! 우리가 의뢰한 장인들은 팔리오 우승을 위해 사람들을 고무할 웅장한 깃발을 만들 것이다!#" # 6278208863908400975
  RICE_sardinia_palio_race_charity_type: "자선 금액" # 9891655630657782198
  RICE_sardinia_palio_race_charity_small: "의무적인" # 13137723630276950336
