  RICE_saridinia_algherese_decision_desc: "이제 [GetGeographicalRegion('RICE_sardinia_region').GetName] 지역에 $heritage_iberian_name$의 영향력이 증가함에 따라, 이 섬의 다루기 힘든 현지인들을 [control|E]하기가 어려워졌습니다. 상황을 개선하기 위해 [GetPlayer.GetCulture.GetName] 정착민들을 데려와야 할 것이며, [GetTitleByKey('b_alghero').GetNameNoTier] 항구 도시는 이를 위한 완벽한 장소입니다." # 15432848274585789271
  RICE_saridinia_algherese_decision_effect_tooltip_1: "[GetTitleByKey('b_alghero').GetNameNoTier]에 무역항 건물이 추가되거나, 이미 존재한다면 업그레이드될 것입니다. 비록 [building|E] 슬롯이 남아있지 않더라도 말입니다." # 8001078909499656369
  RICE_saridinia_algherese_decision_confirm: "[GetPlayer.GetCulture.GetNameNoTooltip] 정착민들을 초대하십시오!" # 8099780371125521792
  RICE_saridinia_algherese_decision_context_tooltip: "#emphasis 역사적 배경:#! 1102년에 세워진 현대 도시 알게로는 오랫동안 지중해의 전략적 항구였습니다. 아라곤 왕국은 14세기에 사르데냐를 정복했으며, 이 지역에서 몇 차례 반란이 일어난 후 아라곤인들은 도시의 토착민들을 추방하고 카탈루냐 식민 정착민들을 들여와 알게로를 아라곤 통치의 중심지로 만들었습니다. 식민 정착민들의 후손들이 사용하는 카탈루냐어의 방언인 알게로어는 오늘날 이탈리아에서 소수 언어로 공식 인정받고 있습니다." # 6825157334175770180
