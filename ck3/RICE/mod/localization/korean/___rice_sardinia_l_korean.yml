  RICE_sardinia_catholic_decision_context_tooltip: "#emphasis 역사적 배경:#! 11세기에 이르기까지 사르데냐 교회는 비잔티움 기독교의 영향권 아래에 있었습니다. 그러나 비잔티움 권위가 쇠퇴하고 1054년의 대분열을 배경으로, 교황청은 11세기 후반에 사르데냐와의 관계를 복원하며 지역 성직자들에 대한 권위를 행사하고 사르데냐의 종교 기반 시설을 나머지 가톨릭 교회와 더 일치시키기 위해 개혁을 시도했으나, 처음에는 엇갈린 결과를 낳았습니다. 피사 공화국과, 제노바와 같은 인근의 다른 기독교 왕국들이 이 노력에 크게 관여했는데, 이는 섬에 대한 영향력을 확대하려는 그들의 목표를 진전시키기 위한 목적도 있었습니다." # 11434105383147776057
