  RICE_sardinia_orthodox_decision_context_tooltip: "#emphasis 역사적 배경:#! 로마 제국은 456년에 반달족에게 사르데냐를 빼앗겼으나, 534년에 유스티니아누스 황제에 의해 재정복되었습니다. 이후 수 세기 동안 이 섬은 로마 통치의 서부 국경 역할을 했으며, 특히 7세기 아랍이 북아프리카를 정복한 이후에는 더욱 그러했습니다. 하지만 1000년대에 이르러 사르데냐는 더 이상 비잔티움의 영향권에 속하지 않았는데, 학자들 사이에서 그 이유에 대해 격렬한 논쟁이 벌어지고 있습니다. 그럼에도 불구하고 사르데냐의 종교, 법률, 문화에 대한 비잔티움의 영향력은 부인할 수 없습니다." # 14341758935893756504
