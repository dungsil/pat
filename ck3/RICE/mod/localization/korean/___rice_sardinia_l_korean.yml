  RICE_sardinia_orthodox_decision_desc: "[GetGeographicalRegion('RICE_sardinia_region').GetName]가 그리스 동방으로의 방향을 다시 틀면서부터, 이 섬의 [rulers|E]들은 나처럼 수 세기 동안 전쟁, 분쟁, 방치로 인해 잃어버린 행정 기반 시설을 재건하기 위해 지속적인 노력을 기울여 왔습니다. 이 섬은 새로운 법률, 헌장, 관직 임명, 정부 절차 덕분에 번성할 것입니다." # 10075735608303921625
