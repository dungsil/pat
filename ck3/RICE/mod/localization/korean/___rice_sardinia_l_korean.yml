  innovation_RICE_condaghes: "콘다게스" # 9193493668749065614
  innovation_RICE_condaghes_desc: "#italic 콘다게스#!는 사르데냐의 독특한 행정 문서로, 종교 기관의 맥락에서 상속, 구매, 기증, 소송 및 기타 재정적, 법적 행위를 기록합니다. 이는 섬이 비잔티움 제국으로부터 물려받은 관료주의적 관행의 발전된 형태입니다." # 7926849508591958554
  innovation_RICE_palio_races: "팔리오 경주" # 1975135252244117044
  innovation_RICE_palio_races_desc: "이탈리아가 도시화됨에 따라 일부 도시와 마을에서는 세속적인 행사, 특히 종교적인 행사를 기념하여 #italic 팔리오(Palio)!#라 불리는 축제적이고 눈부신 경마 대회를 열기 시작했습니다. 이 경주들은 지역 문화의 자랑스러운 일부이자, 사회 계층이나 신분에 관계없이 관련된 모든 이들의 시민적 자부심의 원천이 되었습니다." # 11438185908237243760
