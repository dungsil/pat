  RICE_sardinia_catholic_decision_desc: "[GetGeographicalRegion('RICE_sardinia_region').GetName]가 라틴 서방으로 방향을 튼 이래로, 이 섬의 [rulers|E]들은 저와 마찬가지로 이곳의 [GetPlayer.GetFaith.GetReligion.GetAdjective] 교회를 개혁하기 위해 끊임없이 노력해 왔습니다. 이를 위한 좋은 방법은 교황청과 협력하여 이곳에 교회 권위자들을 데려오고 종교 건물을 재건하는 것입니다." # 383743166028730804
