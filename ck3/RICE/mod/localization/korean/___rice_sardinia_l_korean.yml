  RICE_sardinia_palio_modifier_gold_small: "소규모 팔리오" # 5139377691247855684
  RICE_sardinia_palio_modifier_gold_small_desc: "최근 이곳에서 스릴 넘치는 지역 팔리오 경주가 열렸습니다. 경주에 참여한 말들의 치열한 경쟁과 우승 가문에 수여된 팔리오 깃발의 화려함, 그리고 그 외 모든 즐거운 행사들이 어우러져 잊을 수 없는 순간을 만들었으며, 이는 지역 주민들에게 영감을 주었습니다." # 4153912883437483614
