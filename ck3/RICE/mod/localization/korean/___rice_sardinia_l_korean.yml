  sardinia.0004.none.tradition: "$tradition_RICE_judicati_name$ [tradition|E]를 보유한 모든 [cultures|E]는 $tradition_RICE_judicati_none_name$ [tradition|E]로 상향됩니다." # 6739577688065678011
  sardinia.0005.t: "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]와 대 독립" # 5059578698521444155
  sardinia.0005.desc: "[GetGeographicalRegion('RICE_sardinia_region').GetName]의 지도자들은 최근 들어 이 섬이 좀 더 독립적인 시각을 가질 필요성을 느껴왔습니다.\n\n하지만 그렇다고 해서 지중해의 다른 지역들과 맺고 있는 관계를 고려하여 섬 전체를 완전히 고립시켜야 한다는 뜻은 아닙니다. 오히려 우리 섬에 미치는 다양한 영향력은 독립성을 강화하려는 우리의 노력에 자산이 될 수 있습니다.\n\n섬에서 가장 저명한 통치자로서, 이제 라틴 서부, 그리스 동부, 혹은 북아프리카의 사상과 관습에서 영감을 얻어 우리의 자립심과 힘을 재확립할지, 아니면 그들의 문화에 흡수될지 결정하는 것은 저의 몫입니다." # 630748911642599045
  sardinia.0005.a: "라틴 서방 – 고대 로마의 발상지" # 4474183841621549345
  sardinia.0005.a.tooltip: "$RICE_sardinia_decide_sardinia_orientation_effect_tooltip.catholic.1$" # 3869044669724733702
  sardinia.0005.b: "그리스 동방 – 우리는 동로마의 유산을 계승했습니다." # 8644466256689180389
  sardinia.0005.b.tooltip: "$RICE_sardinia_decide_sardinia_orientation_effect_tooltip.orthodox.1$" # 10839226043878281613
  sardinia.0005.c: "북아프리카 – 다양하고 거친 민족들의 땅" # 13955155669928020464
  sardinia.0005.c.tooltip: "$RICE_sardinia_decide_sardinia_orientation_effect_tooltip.north_african.1$" # 7586230229153447522
  sardinia.0006.t: "새로운 알게르 공동체" # 1985989286177390407
  sardinia.0006.desc: "[alghero_settlement_liege.GetTitledFirstNamePossessive]의 [GetGeographicalRegion('RICE_sardinia_region').GetName] 내 영지는 토착민들의 저항으로 인해 위태로웠으며, 그들의 출신에 관계없이 저항은 거셌습니다. 하지만 [alghero_settlement_liege.GetHerHis|U] 관리들과 고문들은 이 문제에 대한 해결책을 제시했고, 이는 곧 실행되었습니다.\n\n[GetGeographicalRegion('world_europe_west_iberia').GetName] 출신의 많은 [culture.GetCollectiveNoun]들이 이 섬에 정착하는 데 관심을 보였으며, [GetTitleByKey('b_alghero').GetNameNoTier] 정착지는 [GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]과 [GetGeographicalRegion('world_europe_west_iberia').GetNameNoTooltip]을 잇는 주요 연결 지점이 될 수 있는 항구 도시이기에 완벽한 장소였습니다.\n\n그리하여, 이 지역의 미래의 모든 문제를 예방하기 위해, [alghero_settlement_liege.GetFirstNameNoTooltip]께서는 잠재적인 [culture.GetNameNoTooltip] 정착민들을 도시로 들여오기 전에 대다수의 토착민들을 추방하셨습니다. 이제 이 도시는 [alghero_settlement_liege.GetHerHis] 통치에 더 순응적인 [culture.GetLanguage.GetName] 언어를 사용하는 [culture.GetNameNoTooltip] 화자들로 가득 찰 것입니다." # 1780713499817380474
  sardinia.0006.a: "[GetGeographicalRegion('RICE_sardinia_region').GetNameNoTooltip]에 변화의 바람이 불고 있습니다." # 11069034209596696106
  sardinia.0007.t: "새로운 팔리오 전통" # 4781693948744229789
  sardinia.0007.desc: "팔리오 경주가 이 지역에서 인기를 얻은 이래로, 그것은 사람들이 모여 고향을 축하하는 멋진 기회가 되었습니다.\n\n각양각색의 도시들이 주요 행사와 더불어 자신들만의 팔리오를 개최하지만, 때로는 임시적인 행사로 치러지기도 합니다. 저는 [capital.GetNameNoTier]의 유력자들과 협력하여 그곳에 주요 팔리오를 창설했으며, 이 팔리오는 지금부터 정기적으로 개최되어 지역 주민들의 시민적 자부심을 높이고 [capital.GetNameNoTierNoTooltip]를 이 지역에 널리 알리는 새로운 전통을 세울 것입니다.\n\n특히, 이 팔리오는" # 3721370912800392085
  sardinia.0007.desc.religious: "지역 주민들에게 이미 인기 있는 주요 종교 축일 기간 중에 말입니다. 따라서 이 새로운 팔리오 전통은 엄숙한 신앙심과 축제의 흥분을 결합하여 주민들에게 영감을 주며, 무거운 영적 의미를 지니게 될 것입니다." # 11134822538810326728
  sardinia.0007.desc.civic: "[capital.GetNameNoTierNoTooltip]의 역사에서 중대한 사건을 기념하기 위해서입니다. 결국, 주민들이 자신의 고향에 대해 왜 자랑스러워해야 하는지 기억한다면 그들의 시민적 자부심은 더욱 깊어질 수 있을 테니까요." # 5985074016806186282
  sardinia.0007.desc.dynastic: "[ROOT.Char.GetHouse.GetName] 가문에 최근 일어난 행운의 사건들을 기념하며, 우리는 현지인들과 긴밀한 관계를 맺고 그들의 승리를 함께 축하하는 것이 현명할 것입니다." # 12925236290141399432
  sardinia.0007.a: "이 전통이 오래오래 지속되기를!" # 15527743650309830701
