  RICE_sardinia_palio_race_religious_province_desc: "#P ++ 이 [county|E]에는 유명한 종교 [palio_race|E] 전통이 있습니다.#!\n\n#italic 만약 #V 종교적인#! [palio|E]가 개최된다면, 다른 잠재적인 장소에 비해 추가적인 보너스를 얻게 될 것입니다.#!" # 16074890738024998891
