  RICE_sardinia_palio_race_religious_modifier: "종교적 팔리오 전통" # 9248544722592328804
  RICE_sardinia_palio_race_religious_modifier_desc: "이 지역은 지역 성인이나 성인을 기리는 유명한 팔리오 축제의 본고장입니다. 이 팔리오 전통은 멀고 가까운 곳에서 구경꾼들을 끌어모으며, 특히 영적인 명성과 관련하여 그 지역의 명성을 높여줍니다.\n\n#EMP 이 [county|E]에서 [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]이 개최될 때, #bold 종교적#! [activity_option|E]가 선택되면 [host|E]와 참석자들은 기본 [prestige_i|E][prestige|E]와 [piety_i|E][piety|E] 보상에 #P +50%#!를 받게 됩니다.#!" # 8526946717513968009
  RICE_sardinia_palio_race_civic_modifier: "시민 팔리오 전통" # 9849448314296811430
  RICE_sardinia_palio_race_civic_modifier_desc: "이 지역은 지역 공동체 유대를 기념하는 유명한 팔리오 축제가 열리는 곳입니다. 이 팔리오 전통은 국내외의 관중들을 끌어모으며 지역의 명성을 높이고, 참가자들의 사교 기회와 시민적 자부심으로 유명합니다.\n\n#EMP 이 [county|E]에서 [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]가 개최될 때, #bold 시민#! [activity_option|E]가 선택되면 [host|E]와 참석자들은 기본 [prestige_i|E][prestige|E]와 [piety_i|E][piety|E] 보상에 #P +50%#!를 받게 됩니다.#!" # 591681275673489456
  RICE_sardinia_palio_race_dynastic_modifier: "왕조의 팔리오 전통" # 10560841996489434571
  RICE_sardinia_palio_race_dynastic_modifier_desc: "이 지역은 지역의 과거 통치자들의 전설과 위상을 기리는 유명한 팔리오 축제의 본고장입니다. 이 팔리오 전통은 멀고 가까운 곳에서 관중을 끌어모으며, 이 지역의 명성과 역사 및 신화에 대한 지식을 드높입니다.\n\n#EMP 이 [county|E]에서 [GetActivityType( 'activity_RICE_sardinia_palio_race' ).GetName]가 개최될 경우, #bold 왕조적인#! [activity_option|E] 선택 시 [host|E]와 참석자들은 기본 [prestige_i|E][prestige|E] 및 [piety_i|E][piety|E] 보상에 #P +50%#!를 받게 됩니다.#!" # 5793297620239470254
  RICE_sardinia_north_african_settlement_modifier: "사르다니야" # 2948519882197443003
  RICE_sardinia_north_african_settlement_modifier_desc: "이 북아프리카 지역에는 사르데냐 기독교 이주민들이 세운 도시가 있으며, 고향의 이름을 따서 사르다니야라고 불립니다. 이곳은 과일로 유명하며, 문화적 또는 종교적 차이에도 불구하고 지역 부족들과 강력한 동맹을 맺고 있습니다.\n\n#EMP 이 [county|E]를 소유하거나 근처에 있는 [rulers|E]의 [court|E]에 사르데냐 기독교 [courtiers|E]가 나타날 작은 확률이 있습니다.#!" # 7170011154962680230
  RICE_is_ali_ibn_mujahid: "무자히드의 아들" # 7980549684824103300
  RICE_is_ali_ibn_mujahid_desc: "알리의 아버지 무자히드는 1015년에 사르데냐 섬을 침공했습니다. 그는 피사와 제노바 공화국에게 패배했고, 어린 알리는 포로로 잡혀 신성 로마 제국 황제의 궁정으로 보내져 기독교인으로 양육되었습니다. 박식하고 의로운 알리는 이슬람으로 개종했지만 여전히 기독교도들에게 동정심을 가지고 있습니다.\n\n[GetTitleByKey('d_sardinia').GetNameNoTier]와 그곳의 [counties|E]에 대한 [unpressed_claim|E]을 가지고 시작합니다." # 5055239909047271955
