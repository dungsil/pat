  RICE_sardinia_invest_in_palio_horses_small_option_tooltip: "비용: @gold_icon! #V #bold [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_small_cost')]#!#!\n\n$EFFECT_LIST_BULLET$ [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_small_min')]#!에서 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_prestige_gain_small_max')]#! 사이의 [prestige|E] 획득\n$EFFECT_LIST_BULLET$ [GetPlayer.GetDynasty.GetName] [dynasty|E]는 [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_small_min')]#!에서 [dynasty_prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_sardinia_palio_horse_investment_dynasty_prestige_gain_small_max')]#! 사이의 [dynasty_prestige|E] 획득\n$EFFECT_LIST_BULLET$ [house|E] [GetPlayer.GetHouse.GetName]는 [GetModifier('RICE_sardinia_palio_horse_investment_small_modifier').GetNameWithTooltip] [modifier|E]를 #V 5#!년에서 #V 15#!년 사이 동안 획득" # 1404529351867104304
