  magadha.0070.t: "바사 준비" # 8283584608781209715
  magadha.0070.desc: "바사, 혹은 비의 안식 기간이 곧 다가옵니다! 곧 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] 분들은 명상과 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.GetReligion.GetAdjective] 경전 연구에만 전념하기 위해 수도원으로 물러날 것입니다.\n\n저와 같은 평신도는 보통 이 시기에 덕스럽고 도덕적인 삶을 살기 위한 노력을 배가시키곤 합니다. 하지만 올해는 한 단계 더 나아가고자 합니다. 일부 평신도는 육류와 술을 줄이고, 성적 부도덕이나 타인에게 해를 끼치는 등의 부정적인 행위를 삼가는 등 더욱 금욕적인 관습을 받아들이겠다고 맹세합니다.\n\n저는 그러한 맹세를 했습니다.\n\n바사가 시작되면 저는 그러한 악덕을 삼가겠습니다. 부디 그렇게 하는 것이 저의 영적인 성장에 도움이 되기를 바랍니다." # 15652634848161529472
  magadha.0070.a: "시간이 있을 때 준비해야겠군." # 13522430450457128199
  magadha.0071.t: "바사 시작: 아사다 푸자" # 5580392880023481601
  magadha.0071.desc: "오늘은 #italic 아사다 푸자#!, 즉 법의 날이자 안거(Vassa)의 첫날입니다! 법의 날은 붓다께서 최초의 설법을 통해 법의 수레바퀴를 굴리신 것을 기념하는 날입니다. 그 설법의 내용은 고통이 존재한다는 것, 고통은 갈망으로 인해 발생한다는 것, 고통과 갈망을 넘어선 열반이라는 경지가 있다는 것, 그리고 마지막으로 열반에 이르는 길은 팔정도라는 것입니다.\n\n어쨌든, 평소처럼 저는 지역 사원을 방문하여 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께 경의를 표하고, 그들의 설법을 듣고, 기도에 동참할 것입니다. 하지만 올해는 여러 가지 악덕을 삼가기 위해 최선을 다할 것입니다. 과도한 것을 줄이는 것이 평소 생활과 크게 다르지 않을 것이라 확신합니다." # 3100314133994927991
  magadha.0071.a: "이 사업에서 성공하는 것이 저의 포부입니다." # 10525434349636582758
  magadha.0071.a.tooltip: "부정적인 [traits|E] 중 하나 이상을 보다 긍정적인 것으로 바꾸었기 때문입니다!" # 13647233205701446766
  magadha.0072.t: "바사 종결: 카티나" # 9093330485393779471
  magadha.0072.desc: "세 달이라는 긴 시간이 지나고, 우기(Vassa)가 끝났습니다. 올해는 평소보다 더 금욕적인 수행을 채택하고 여러 가지 악덕을 삼가려 노력했습니다. 성공했든 실패했든, 적어도 시도했다는 것이 중요합니다. 붓다의 가르침에 따라 더 덕스럽고 행복한 삶을 살기 위해 언제나 개선의 여지는 있습니다.\n\n우기의 끝은 #italic 까띠나#! 축제로 기념됩니다. 전통적으로 이 축제는 승려들의 안거(retreat)가 끝났음을 축하하기 위해 행진과 의식을 거행하며, 우리 재가자들은 그들의 노고에 감사하는 마음으로 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께 선물을 드리는 시간이기도 합니다. 특히 올해 제가 악덕을 삼가도록 도와주신 그분들께 감사를 표하기 위해 저도 선물을 드려야겠습니다." # 620168496352938258
  magadha.0072.a: "그들에게 선물을 주는 것은 불필요하다고 생각합니다." # 1175828814818464000
  magadha.0072.b: "기본적인 필수품과 자선을 베풀겠습니다." # 13951564733400462716
  magadha.0072.c: "전통에 따라 새로운 사프란 예복을 기증하겠습니다." # 18421192848538504434
  magadha.0073.t: "유혹" # 5981570964408045501
  magadha.0073.desc.intro: "저는 이번 대(Vassa) 동안 사치스러운 음식과 술 탐닉, 성적 부도덕, 타인에 대한 불친절과 같은 악덕을 자제하기 위해 최선을 다했습니다. 하지만 저 자신을 끊임없이 개선하려는 노력 때문에 이제는 그 부담이 느껴지기 시작합니다." # 15849635866141353418
  magadha.0073.desc.conclusion: "\n\n바사 기간 동안 유혹과 방해에 흔들려서는 안 된다. 나의 악덕을 극복하려면 집중해야만 한다!" # 2692668910053476935
  magadha.0073.desc.lustful: "특히, 저는 제 [GetTrait('lustful').GetName( GetPlayer )] 성향을 떨쳐내기가 어렵습니다. 언제나 그랬듯이, 제가 가는 곳마다 육체의 쾌락에 유혹당하는군요! 바사가 시작된 이래로, 저는 그런 불건전한 욕망을 억누르려 노력해왔지만, 살짝 피부가 드러나는 것만으로도 제 상상력은 제가 할 수 있는 #italic 타락한 일들#!로 마구 날뛰게 됩니다. 물론, 아름다움은 영원하지 않고 쾌락은 덧없으니, 저의 모든 갈망이 저를 파멸로 이끌 수도 있겠지요… 하지만 정말 재미있단 말입니다!" # 2736742185296584451
  magadha.0073.desc.greedy: "특히, 저는 제 [GetTrait('greedy').GetName( GetPlayer )] 성향을 버리기가 어렵습니다. [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 이 문제에 대해 분명히 말씀하고 계십니다. 제가 훌륭한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]가 되려면 다른 이들과 나누는 법을 배워야 하지만, 마땅히 받을 자격이 없는 자들에게 #italic 제 것#!을 왜 나누어 주어야 한단 말입니까? 모든 것은 덧없어서 왕국들이 흥망성쇠를 거듭한다는 것은 사실입니다. 결국 제 소유물도 대의(大義) 앞에서는 저에게 무가치해지겠지만, 그래도 지금은 제 것입니다… 적어도 지금은 말입니다." # 17597341182400744907
  magadha.0073.desc.sadistic: "특히, 저는 제 [GetTrait('sadistic').GetName( GetPlayer )] 성향을 버리기가 어렵습니다. 저는 타인이 고통받는 것을 즐깁니다. 다른 이들은 이를 좋은 자질로 보지 않을 수도 있고, 어쩌면 아닐 수도 있겠지만, 그저 너무나… 짜릿합니다. 두려움, 고통, 유혈 낭자함. 저는 불교 역사상 가장 위대한 후원자였던 아소카 대제가 한때 일부 사람들이 주장하는 것처럼 피에 굶주리고 잔혹한 인물이었다는 것을 압니다. 어찌 되었든 그는 개심했습니다. 저 역시 그렇게 되기를 원하는지는 모르겠습니다… 하지만 노력해야만 합니다." # 12716744643350444694
  magadha.0073.desc.callous: "특히, 저는 제 #bold [GetTrait('callous').GetName( GetPlayer )]# 성향을 버리기가 어렵습니다. 많은 사람들이 제가 누구에게도 관심이 없다고 말합니다. 제가 반드시 잔인하다는 것은 아니지만(비록 그럴 때도 있겠지만 인정합니다), 저는 그저 타인에게 무관심하고 냉담할 뿐입니다. 붓다는 모든 중생에게 친절해야 한다고 가르쳤습니다. 하지만 애초에 모두가 비참한데 제가 왜 신경 써야 합니까? 약간의 친절이 무슨 소용이 있겠습니까? 어쩌면 제가 너무 저 자신에게만 집중하고 있고, 타인에게 다가가 그들의 감정을 더 잘 헤아릴 필요가 있을지도 모르겠습니다." # 14179453109958460736
  magadha.0073.desc.vengeful: "특히, 저는 제 [GetTrait('vengeful').GetName( GetPlayer )] 성향을 버리기가 어렵습니다. 저는 원한을 쉽게 품고, 가능하다면 복수심을 채우는 것을 좋아합니다. 왜 그저 가만히 앉아 고통받으며, 저를 부당하게 대했던 다른 이들이 자유롭게 날뛰도록 내버려 두어야 합니까? 그것은 옳지 않습니다. 지금 이 바사 기간에도, 저를 감히 거스르려 했던 그 어리석은 자들을 생각하면 분노가 치밀어 올라 고통스럽습니다. 하지만 다시 생각해보면… 저 또한 많은 이들을 부당하게 대하고 고통을 주었을지도 모릅니다. 의도치 않았더라도 말입니다. 도대체 몇 명이나 저에게 복수하고 싶어 할까요?" # 14302829798348641548
  magadha.0073.desc.wrathful: "\n\n특히, 저는 제 #bold [GetTrait('wrathful').GetName( GetPlayer )]# 성향을 버리기가 어렵습니다. 마치 분노에 가득 찬 사람처럼 모든 것이 너무 쉽게 저를 짜증나게 합니다. 심지어 바사 기간에도, 저는 제 분노를 통제할 수 없다는 사실에 아이러니하게도 화가 납니다! 제가 어떻게 편안해질 수 있을까요, 하물며 제 자신의 악덕을 정복하는 것은 더더욱요? [ROOT.Char.GetFaith.GetReligion.GetAdjective] 경전들은 종종 분노를 모든 것을 태워버리는 불길에 비유합니다. 심호흡을 하고 스스로를 진정시켜야 하는데… 하지만… 너무 어렵습니다." # 6156484024367049094
  magadha.0073.desc.gluttonous: "특히, 저는 제 [GetTrait('gluttonous').GetName( GetPlayer )] 성향을 버리기가 어렵습니다. 다른 악덕들에 비하면 좋은 음식과 술을 즐기는 것이 그리 나쁜 일은 아닌데, 왜 죄책감을 느껴야 할까요? 바사 기간 동안 무해한 즐거움을 자제하는 것은 어렵습니다. 하지만 붓다가 말씀하신 대로, 갈망은 고통으로 이어진다는 것은 사실입니다. 탐닉과 극단적인 금욕주의 사이에는 균형이 있어야 하지만, 바사 기간 동안이라도 붓다가 말씀하신 중도(中道)를 찾을 수 있을지 모르겠습니다." # 2354649402596153565
  magadha.0073.desc.arrogant: "특히, 저는 제 [GetTrait('arrogant').GetName( GetPlayer )] 성향을 버리기가 어렵습니다. 제 업적을 제대로 알아주지 않는 자들이 너무 많으니, 누가 저를 탓할 수 있겠습니까? 이 바사라는 자는 헛된 이유로 위대한 업적을 자랑하지 않으려는 저를 괴롭히는군요. 하지만… 지나친 자만심이 어리석고 무모한 행동으로 이어질 수도 있겠지요. 붓다께서는 모든 일에 신중함과 사려 깊음을 권하셨습니다. 어쩌면… 저는 제 주변 세상이 아닌, 제 자신에게 너무 집중하고 있는지도 모르겠습니다." # 532562110058387080
  magadha.0073.desc.impatient: "\n\n특히, 저는 제 [GetTrait('impatient').GetName( GetPlayer )] 성향을 떨쳐내기가 어렵습니다. 오랫동안 제 전반적인 태도는 '지금 당장, 당장, 당장' 무언가가 일어나기를 바라는 것이었습니다. 세상에서 가장 나쁜 악덕은 아니지만, 이제 바사가 순조롭게 진행되고 있는 지금, 제 조급함이 저를 압도하고 있음을 느낍니다. 왜 제 사치에 대한 갈망은 사라지지 않을까요? 왜 저의 부적절한 헛된 생각들은 저를 내버려 두지 않을까요? 어쩌면 심호흡을 하고 긴장을 풀며, 그렇지 않더라도 세상은 계속 돌아갈 것이라는 사실을 깨달아야 할지도 모르겠습니다." # 3622993321154736535
  magadha.0073.a: "곧 끝날 테니, 그냥 끝내버리겠소." # 10544999606920455892
  magadha.0073.b: "삼보의 이름으로 더욱 집중하겠습니다!" # 3235708491060187079
  magadha.0073.failure: "그대는 자신의 악덕을 참지 못하는군" # 10274751427007318156
  magadha.0073.helped: "그대는 자신의 악덕에 탐닉하는 것을 삼갑니다" # 14334622979843734291
  magadha.0073.success: "그대는 자신의 악덕으로부터 벗어납니다" # 8436462122859852811
  magadha.0074.t: "경전 집중 연구" # 9787106519589527210
  magadha.0074.desc: "비록 제가 [ROOT.Char.Custom('DefaultPriestTitle')]가 아니기에 밧사 기간 동안 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙의 경전을 광범위하게 연구할 의무는 없지만, 그럼에도 시간을 내어 연구할 수는 있습니다. 지금으로서는 매일 고대 경전 모음집인 #italic 팔리 삼장#!의 일부를 읽으며 붓다의 가르침을 더 깊이 이해하고자 합니다." # 185176091292785507
  magadha.0074.a: "이것을 하는 것이 바사 기간 동안 저에게 큰 도움이 되었습니다!" # 8766660498571480159
  magadha.0074.b: "어쩌면 바사 이후에도 이것을 정기적으로 해야 할지도 모르겠군…." # 1478438403132139662
  magadha.0075.t: "수도회 지원" # 5942983391801547901
  magadha.0075.desc: "바사 기간 동안, 저와 같은 평신도들은 지역 사회의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께 자주 도움을 드리는 것이 관례입니다. 예를 들어, 그분들께 자선과 물품을 제공하는 데 시간을 할애할 수 있습니다. 반면에 저는 저 자신을 발전시키는 데 집중하고 싶으며, [ROOT.Char.GetTitleAsNameNoTooltip]으로서의 책임 외에 세상에 주어진 시간이 한정되어 있습니다." # 17835287568147815398
  magadha.0075.a: "바사 기간 동안에는 나 자신에게 집중하는 것이 중요합니다." # 17353103714305633436
  magadha.0075.b: "지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 무언가 필요하지 않은지 확인해 봐야겠군." # 3039852288484814188
  magadha.0076.t: "타인의 실패" # 10108815404613781820
  magadha.0076.desc: "이 바사여, 저와 마찬가지로 각종 사치품에 대한 탐닉을 줄이고 유익한 행동에 전념하겠다는 서약을 한 다른 평신도들에 대해 알고 있습니다. 하지만 그들 모두가 이 서약을 진지하게 받아들이는 것 같지는 않으며, 저처럼 금욕하려 노력하는 이들과 달리 일부는 죄악을 삼가지 못하고 있습니다." # 15617536771366577677
  magadha.0076.a: "유감스럽지만, 그들의 실수를 통해 배울 수 있겠지." # 7753526668556074526
  magadha.0076.b: "내가 해야 할 일은 다른 사람이 하든 안 하든 상관없이 나 자신에게 집중하는 것이다." # 14197323122908829868
  magadha.0077.t: "타인의 성공" # 723247305306960541
  magadha.0077.desc: "이 바라(Vassa)여, 저와 마찬가지로 다양한 사치에 대한 탐닉을 줄이고 유익한 행동에 전념하겠다는 서약을 한 다른 평신도들에 대해 알고 있습니다. 그들 중 일부는 훌륭하게 자제하며 평온해 보이는 모습을 보여주었습니다. 다른 이들이 이룬 성취를 보는 것은 매우 고무적입니다!" # 1892730163861404530
  magadha.0077.a: "그들이 할 수 있다면, 나도 할 수 있다." # 7523180354052790603
  magadha.0078.t: "수도원이 도움이 필요합니다" # 3681671812354446094
  magadha.0078.desc: "지역의 한 수도원이 보급품이나 식량이 부족하다는 소문을 들었습니다. 평소 같으면 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 나가서 구걸하면 될 일이기에 문제가 되지 않았을 것입니다.\n\n하지만 바사 기간 동안에는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 수도원 밖으로 나가는 것이 권장되지 않으며, 이에 대한 엄격한 규정이 있습니다. 정당한 이유가 있더라도, 그들이 영적인 수행에 집중할 수 있도록 돕는 것은 저와 같은 평신도의 책임입니다." # 7284373634277121656
  magadha.0078.a: "내가 왜 개입해야 하는가?" # 14034612168116633491
  magadha.0078.b: "수도원에 자선을 베푸십시오." # 11438294473200721026
  magadha.0078.c: "수도원에 많은 것을 기부하십시오!" # 3684695135592186664
  magadha.0079.t: "설교 듣기" # 2106911134049938727
  magadha.0079.desc: "비록 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 분들은 우기(Vassa) 기간 동안 주로 명상, 염불 및 기타 종교적 수행에 집중하시지만, 제가 그분들께 시주하기 위해 찾아갈 때면 일부 분들은 저와 같은 평신도들에게 설법을 베풀 시간을 내주시기도 합니다. 오늘 저는 유명한 [ROOT.Char.Custom('DefaultPriestTitle')] 한 분의 그러한 설법에 참석했는데, 그분께서는 붓다의 가르침과 관련된 다양한 주제에 대해 상세히 설명해 주셨습니다. 그처럼 현명하고 사려 깊은 말씀을 들으니, 방종과 쾌락에 빠지지 않으려는 저의 노력에 큰 도움이 되었습니다." # 17157480998508183886
  magadha.0079.a: "이 설교에 참석하길 잘했군." # 13889888630598230537
  magadha.0080.t: "성가" # 17708088801415412373
  magadha.0080.desc: "오늘, 바사 의식의 일환으로 저는 저의 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.GetReligion.GetAdjective] 경전들을 읊조리고 있습니다. 이는 분명 저의 정신 집중을 돕고 있으며, 이를 통해 제가 영적으로 더욱 나아질 수 있도록 할 것입니다." # 14909223549767037510
  magadha.0080.a: "부처님과 다르마, 그리고 승가 안에서…" # 1719428116733935849
  magadha.0081.t: "아무것도 찾을 수 없음" # 15924828172888173050
  magadha.0081.desc: "바사 기간 동안 한 가지 문제가 있다면, 음식을 구하기가 항상 쉽지 않다는 것입니다. 많은 사람이 이 기간 동안 과도한 방종을 줄이려 하듯, 상인들조차도 그러한 방종적인 물품의 판매량을 줄입니다. 불행히도, 제가 곧 주최할 여러 행사와 모임을 위해 이러한 물품을 충분히 구매하는 데 어려움을 겪고 있습니다.\n\n이제 저는 [ROOT.Char.Custom('DefaultPriestTitle')]가 아니므로, [ROOT.Char.GetTitleAsNameNoTooltip]으로서의 여러 임무와 책임을 수행하는 데 도움이 될 수 있다면 (적당한 선에서) 이러한 물품을 구매하는 것이 반드시 문제가 될 수는 없겠지만, 저는 올해 금주하거나 적어도 줄이기로 약속했으니, 이것이야말로 제가 말한 바를 실천할 기회일지도 모르겠습니다…." # 6855014281754226205
  magadha.0081.a: "[ROOT.Char.GetTitleAsNameNoTooltip]으로서, 나는 남들이 나를 비루한 모습으로 보게 둘 수 없다." # 7125820159200892980
  magadha.0081.b: "네, 아마도 나중에 이 물건들을 사는 것이 좋겠습니다." # 15544400533210391143
  magadha.0082.t: "지혜와 통찰력" # 7813633402962942143
  magadha.0082.desc: "지역의 일부 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 이번 안거 기간 동안 제가 금욕 서약을 지키고 있음을 알고 있으며, [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체, 즉 승가에 모범을 보인 것에 대해 저를 칭찬하고 있습니다. 특히 한 분의 [ROOT.Char.Custom('DefaultPriestTitle')]께서는 안거 기간 동안 일반적인 [ROOT.Char.Custom('DefaultPriestTitle')]가 지녀야 할 책임과 의무 외에도, 제가 스스로를 다스리고 붓다의 가르침을 실천하는 방법에 대해 많은 조언과 지침을 주시는 데 큰 관심을 보이셨습니다." # 24230596917685399
  magadha.0082.a: "지혜와 통찰에 깊이 감사드립니다." # 6867586044259828347
