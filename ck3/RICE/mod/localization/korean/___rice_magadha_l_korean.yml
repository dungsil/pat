  RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.buddhist: "[rajgir_barony.GetNameNoTier]에 있는 온천의 종교 시설들이 현재 [THIS.Char.GetFaith.GetReligion.GetAdjective]의 지배를 반영하고 있으므로, 그대는 [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E]를 받게 될 것입니다." # 3133552277010034246
  RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.hindu: "[rajgir_barony.GetNameNoTier]의 온천 내 종교 시설은 현재 [THIS.Char.GetFaith.GetReligion.GetAdjective]의 지배를 반영하고 있으므로, 그대는 [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E] 또한 받게 될 것입니다." # 9039805424540585261
  RICE_magadha_visit_rajgir_hot_springs_effect_tooltip_2.jain: "[rajgir_barony.GetNameNoTier]의 온천 내 종교 시설은 현재 [THIS.Char.GetFaith.GetReligion.GetAdjective]의 지배를 반영하고 있으므로, 그대는 [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E] 또한 획득하게 될 것입니다." # 1784011414951733859
  RICE_magadha_visit_rajgir_hot_springs_confirm: "시작해보지!" # 8394906585041010414
  RICE_magadha_visit_rajgir_hot_springs_context_tooltip: "#emphasis 역사적 배경:#! 라지기르 근처에는 여러 온천이 있습니다. 그중 다수는 불교도, 힌두교도, 자이나교도들에게 신성시되며 다양한 전설과 관련이 있습니다. 예를 들어, 자이나교의 창시자인 마하비라와 불교의 창시자인 붓다가 이 온천에서 자주 목욕했다고 전해집니다. 중국의 순례자이자 승려였던 현장(Xuanzang)은 많은 사람들이, 특히 질병이나 만성 질환을 앓는 사람들이 치유를 위해 이 온천으로 몰려들었다고 기록했습니다. 수 세기에 걸쳐 세 종교의 신봉자들은 서로 동화시키고, 융화시키고, 경쟁하면서 이 지역의 기존 종교 지형을 자신들의 공동체에 맞게 바꾸려 시도했습니다." # 5251637776429259880
  RICE_magadha_convert_rajgir_hot_springs: "라지르의 신성한 온천 재활용하기" # 16320331947959965633
  RICE_magadha_convert_rajgir_hot_springs_tooltip: "우리는 [hot_springs_of_rajgir_short|E]에서 [ROOT.Char.GetFaith.GetReligion.GetName]을 더 지원해야 합니다." # 16825100074310511964
  RICE_magadha_convert_rajgir_hot_springs_desc: "[hot_springs_of_rajgir|E]는 수세기 동안 불교도, 힌두교도, 자이나교도들에게 정화와 치유의 효능으로 인해 숭배되어 왔습니다. 현재의 종교 지형을 개선하여 그곳을 찾는 모든 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신도들의 영적 요구에 더 잘 부응할 수 있습니다. 예를 들어, 그곳에 있는 기존의 이단 숭배지를 개조하여 [ROOT.Char.GetFaith.HighGodName]을 기리게 하고, 이 노력을 감독할 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 파견할 수 있습니다." # 5728309962326874448
