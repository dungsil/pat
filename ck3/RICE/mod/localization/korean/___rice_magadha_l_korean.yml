  RICE_magadha_observe_vassa_context_tooltip: "#emphasis 역사적 배경:#! 인도에서는 우기 동안 초기 불교 승려들은 작물, 곤충 또는 자신들이 거친 날씨에 피해를 입는 것을 피하기 위해 이동을 멈추고 바사(Vassa)를 지켰습니다. 바사는 현재 동남아시아의 테라와다 불교도들에 의해 여전히 행해지고 있으며, 바사 기간 동안 일부 재가 신자들은 더 엄격한 생활 방식을 채택하거나 심지어 승려의 서약을 하기도 하고, 이어서 즐거운 가티나(Kathina) 축제가 열립니다. 다른 기후에서 살고 있는 비(非)테라와다 불교도들은 바사를 이와 같은 형태로 거의 폐지했지만, 그들은 동등한 형태의 수행 기간을 지킬 수도 있습니다." # 8691081700861240852
