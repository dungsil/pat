  RICE_magadha_claim_pithipati_title_context_tooltip: "#emphasis 역사적 배경:#! #italic 피티파티#! 는 중세 인도 치코레 왕조에서 사용된 칭호로, '다이아몬드 옥좌의 군주'를 의미합니다. '다이아몬드 옥좌'는 붓다가 깨달음을 얻었다고 믿어지는 보드가야의 정확한 장소를 가리킵니다. 이로 인해 수세기 동안 치코레 왕조는 가야 주변의 성지를 일종의 관리자이자 수호자 역할을 수행했습니다." # 16002100198050513778
