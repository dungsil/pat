  RICE_magadha_rajgir_hot_springs_buddhist_desc: "라지르의 온천은 다양한 인도 신앙의 추종자들이 신성시하는 곳이지만, 현재 종교 지형은 다른 신앙들보다 불교의 영향이 더 두드러집니다.\n\n#italic 불교 [rulers|E]가 [visit_the_hot_springs_of_rajgir|E] [decision|E]를 내리면, 그렇게 할 때 [GetModifier('RICE_magadha_rajgir_bonus_buddhist').GetNameWithTooltip] [character_modifier|E]를 받게 됩니다#!" # 16137604693260762023
  RICE_magadha_rajgir_hot_springs_hindu: "힌두교도들이 [hot_springs_of_rajgir_short|E]의 온천을 장악하고 있습니다." # 979224999072477924
  RICE_magadha_rajgir_hot_springs_hindu_desc: "라지기르의 온천은 다양한 인도 신앙의 추종자들에게 신성시되지만, 현재 이 지역의 종교 지형은 다른 신앙들보다 힌두교의 영향력이 더 두드러집니다.\n\n#italic 힌두교 [rulers|E]가 [visit_the_hot_springs_of_rajgir|E] [decision|E]를 내릴 경우, 그렇게 하는 동안 [GetModifier('RICE_magadha_rajgir_bonus_hindu').GetNameWithTooltip] [character_modifier|E]를 받게 됩니다#!" # 18166462067764171287
  RICE_magadha_rajgir_hot_springs_jain: "자이나교도들이 [hot_springs_of_rajgir_short|E]의 온천을 장악했습니다" # 3949531315719720564
  RICE_magadha_rajgir_hot_springs_jain_desc: "라지기르의 온천은 다양한 인도 신앙의 추종자들에게 신성시되지만, 현재 종교 지형은 다른 종교들보다 자이나교의 영향이 더 두드러집니다.\n\n#italic 자이나교 [rulers|E]가 [visit_the_hot_springs_of_rajgir|E] [decision|E]를 내리고 온천을 방문하면, [GetModifier('RICE_magadha_rajgir_bonus_jain').GetNameWithTooltip] [character_modifier|E]를 받게 됩니다#!" # 10696318903908614347
  RICE_magadha_pithipati_of_bodh_gaya: "보드 가야의 피티파티" # 15452682157300994326
  RICE_magadha_pithipati_of_bodh_gaya_desc: "#bold 다이아몬드 왕좌#의 [pithipati|E]로서 (부처께서 깨달음을 얻으신 바로 그 장소), 이 인물은 보드가야 주변의 성지를 보존하여 많은 불교도들에게 존경받고 있습니다. 참으로, 이러한 행위는 그들에게 큰 공덕을 가져다줍니다!\n\n#EMP 이 [character_modifier|E]는 [ruler|E]가 #V 불교도#인 한 가야의 통치자에게 부여됩니다!\n[pithipati|E]라는 칭호는 이 인물에게 다양한 불교 [decisions|E]와 관련된 여러 보너스를 부여합니다!" # 17415480745044594442
