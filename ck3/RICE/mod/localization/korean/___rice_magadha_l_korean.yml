  magadha.0030.t: "보리수 방문 준비" # 4680347435029984753
  magadha.0030.desc: "매년, 세상 모든 종파의 #bold [ROOT.Char.GetFaith.GetReligion.GetAdjective]# 신도들이 깨달음을 얻으셨을 때 붓다께서 명상하셨던 성스러운 보리수가 있는 [gaya_county.GetNameNoTier]에 모여듭니다. 사람들은 일 년 내내 흔히 그렇듯 나무를 보기 위해서뿐만 아니라, 숭배의 행위로 물과 우유를 부어 목욕시키기 위해 이 나무를 찾습니다. 올해, 저도 이 의식에 참여할 계획을 세웠습니다." # 9818789287061281238
  magadha.0030.a: "곧 [gaya_county.GetNameNoTier]를 떠날 준비를 하겠소!" # 7384801845340680483
  magadha.0031.t: "보리수목 정화" # 2385048550112573958
  magadha.0031.desc: "잠시 여행한 끝에 저는 [gaya_county.GetNameNoTier]에 도착했습니다. 수천 명의 사람들이 보리수 목욕 의식에 참여하기 위해 이 장소에 모여들었고, 본래도 일 년 내내 붐비던 이 지역은 평소보다 훨씬 더 붐비고 있습니다.\n\n저는 [ROOT.Char.GetTitleAsNameNoTooltip]이지만, 이곳에서는 수많은 [ROOT.Char.GetFaith.GetAdherentNamePlural] 중 한 명일 뿐입니다. 다른 모든 이들과 함께 저는 향기로운 물과 향유를 부어 나무를 씻고, 그 주변 지역에 물을 대며, 위대한 불교 황제 아소카께서 부처님께서 깨달음을 얻으신 바로 그 지점을 표시하기 위해 그곳에 두셨던 고대의 석판인 부처님의 #italic Vajrasana#! (혹은 금강좌)를 정화합니다.\n\n제 차례를 마치고 나서는 음악과 춤으로 축하하고 장소 전체에 꽃과 향수를 뿌리며 다른 이들과 함께 즐깁니다." # 9580377203108923110
  magadha.0031.a: "올해 이곳에 오게 되어 기쁘오." # 674074996999051928
  magadha.0031.tooltip: "당신은 보리수에서 #P 영감을 받아# [character_modifier|E]를 얻을 수도 있습니다." # 12542860809564403017
  magadha.0031.toast: "보리수 아래 목욕에서 영감을 받으셨습니다!" # 7427500633616262482
  magadha.0032.t: "더 이상 보리수나무는 없다" # 15986310223633032380
  magadha.0032.desc: "저는 이제 [ROOT.Char.GetFaith.GetName]의 신봉자이며, [ROOT.Char.GetFaith.HighGodName]을 숭배합니다. 따라서 불교도들이 숭배하는 소위\"보리\"를 방문하는 것은 더 이상 저와는 아무런 관련이 없습니다." # 15273836764828077577
  magadha.0032.a: "나는 이제 어쨌든 [ROOT.Char.GetFaith.GetAdherentName]입니다." # 10577739599331830389
