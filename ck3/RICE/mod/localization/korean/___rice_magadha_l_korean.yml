  RICE_magadha_bodhi_tree_bathing_ceremony_devotion_intent_desc: "보리수는 싯다르타가 성취한 바를 상기시켜 주며, 그 나무에 물을 주는 행위를 진지하게 받아들일 것입니다. 당신의 [piety_i|E] [piety|E] 획득량은 여전히 무작위성이 있지만, 다른 [intents|E]를 할 때보다 두 배가 됩니다. 만약 당신이 [GetTrait('zealous').GetName( GetNullCharacter )]라면 [stress_loss_i|E] [stress|E]를 잃게 됩니다." # 10649917263764673405
