  RICE_magadha_visit_rajgir_hot_springs_desc: "[hot_springs_of_rajgir|E]는 수세기 동안 불교도, 힌두교도, 자이나교도들에게 신성시되어 왔으며, 그 물의 정화 및 치유 능력을 칭송해 왔습니다. 아마도 제가 이 샘들을 방문할 때가 된 것 같습니다!" # 2269099817635893044
