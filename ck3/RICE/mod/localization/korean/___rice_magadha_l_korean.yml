  RICE_magadha_performed_life_release_turtles_desc: "이 인물은 최근 거북이 방생 의식을 후원했습니다. 이 의식은 재가자와 성직자들이 도살될 운명의 동물을 야생에 풀어주어 불필요한 고통에서 구제하는 불교 관습입니다." # 3083447744740442759
  RICE_magadha_performed_life_release_fish: "물고기를 방생했습니다." # 13264299379086302823
  RICE_magadha_performed_life_release_fish_desc: "이 인물은 최근 불교의 방생 의식을 후원했습니다. 이 의식은 재가자와 승려들이 도살될 운명에 처한 동물을 야생으로 풀어주어 불필요한 고통으로부터 구제하는 불교적 수행입니다." # 14537280632258973680
  RICE_magadha_performed_life_release_insects: "곤충 방생을 실행했습니다." # 3456211415367276740
  RICE_magadha_performed_life_release_insects_desc: "이 인물은 최근 불교의 방생 의식을 후원했습니다. 이 의식은 재가자와 성직자들이 도살될 운명에 처한 동물을 야생으로 풀어주어 불필요한 고통에서 구하는 불교 수행입니다." # 1803812866540533263
  RICE_magadha_participated_in_life_release: "생명 방출 의식에 참여함" # 2499089813298949756
  RICE_magadha_participated_in_life_release_desc: "이 인물은 최근 다른 이가 주관한 방생 의식에 참여했습니다. 이 의식은 불교의 관습으로, 재가자와 승려들이 도살될 운명의 동물을 야생으로 풀어주어 불필요한 고통에서 구제하는 것입니다." # 17790696545140883765
