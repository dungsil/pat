  magadha.0050.t: "생애 계획 세우기" # 17546273165774017693
  magadha.0050.desc: "[ROOT.Char.GetFaith.GetReligion.GetName]의 [ROOT.Char.GetFaith.GetAdjective] 분파는 동물을 포함한 모든 지각 있는 존재에 대한 사랑과 연민을 보여주는 것의 중요성에 대해 명확하게 규정하고 있습니다. 이러한 이상을 실천하기 위해, 저는 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]과 협력하여 대규모 방생 의식을 주관할 것입니다.\n\n우리는 본래 도축될 예정이었던, 보통은 인간의 식량이나 다른 동물의 먹이로 사용될 동물들을 구매하여 풀어줄 것입니다. 그렇게 함으로써 우리는 그들을 불필요한 고통에서 구할 수 있습니다. 물론, 저와 이 의식에 참여하는 다른 이들 역시 이를 통해 큰 공덕을 쌓게 될 것입니다." # 12951472167980823393
  magadha.0050.desc.birds: "이번에는 새들을 끝없는 하늘로 해방시킬 것입니다." # 2014275544884671698
  magadha.0050.desc.turtles: "\n\n이번에는 물가 근처의 한 장소에서 거북이들을 해방시킬 것입니다." # 16336302152905043461
  magadha.0050.desc.fish: "\n\n이번에는 물고기들을 환영하는 수역에 방류할 것입니다." # 3846516551448343772
  magadha.0050.desc.insects: "이번에는 야생의 곤충들을 해방시킬 것입니다." # 4101949892948016288
  magadha.0050.a: "우리는 모든 지각 있는 존재를 도울 것입니다!" # 14842594253122112032
  magadha.0051.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]" # 1321358378497014840
  magadha.0051.desc: "저는 곧 #bold 생명 방생#을 거행할 계획입니다. [sender.GetFaith.GetReligion.GetAdjective] 경전에서 가르치는, 모든 지각 있는 존재에 대한 사랑과 자비라는 고귀한 [sender.GetFaith.GetReligion.GetAdjective] 이상을 실천하기 위해, 우리는 도살될 운명이었던 동물들을 풀어줄 것입니다. 부디 시간이 되신다면 이 중요한 의식에 함께해 주시어 우리 모두가 큰 공덕을 쌓을 수 있도록 초대합니다." # 16405924424872844976
  magadha.0051.a: "이 의식에 기꺼이 참여하겠습니다!" # 1437168343799542784
  magadha.0051.b: "안타깝게도, 제가 이걸 할 시간이 도저히 없군요." # 17319891609571245221
  magadha.0051.c: "[sender.GetSheHe|U]는 독선적이고 거만하여 나를 불쾌하게 만든다!" # 4306609421510321348
  magadha.0051.c.tooltip: "[sender.GetTitledFirstName]께, 귀하의 그 우스꽝스러운 '신앙심' 행위에 대해 유감의 뜻을 전하는 서신을 보냅니다." # 10997238610391767012
  magadha.0052.opening: "[life_release_rejector.Custom2('AppropriateGreeting', ROOT.Char)]" # 5752622543315405149
  magadha.0052.desc: "당신이 소위 '생명 해방식'이라고 부르는 행사에 당신의 초대를 받아들일 수 없습니다. 그것은 그저 연극에 불과하며, 솔직히 영적으로 아무 의미도 없고 오만한 자기만족 행위입니다. 동물들에게 그런 가짜 공감을 느끼는 것은 제 생각에 다소 우려스럽습니다. 당신은 [host.GetTitleAsNameNoTooltip]로서, 자신을 타인보다 우월하게 느끼기 위해 이처럼 돈을 낭비하기보다는 더 중요한 일에 우선순위를 두어야 합니다." # 13894814984641867679
  magadha.0052.a: "일부 사람들은 우리가 왜 이런 일을 하는지 이해하지 못하는군요, 안타깝게도." # 1874305011885056890
  magadha.0052.b: "#italic [life_release_rejector.GetSheHe|U]#!는 오만한 자로다! 신앙심 없는 바보 같으니!" # 9802133485605786368
  magadha.0053.t: "생명 해제 취소됨" # 2887966261300702084
  magadha.0053.desc: "[host.GetTitledFirstName]께서 방금 선종하셨다는 소식을 들었으며, 그 결과 [host.GetSheHe]께서 계획하시던 생애 해방 의식이 취소되었습니다." # 18057303689658910844
  magadha.0053.a: "유감스럽군요." # 10829564304952186458
  magadha.0054.t: "생명 해제 취소됨" # 2887966261300702084
  magadha.0054.desc: "[host.GetTitledFirstName]께서 방금 투옥되었다는 소식을 들었으며, 그로 인해 [host.GetSheHe]께서 계획하시던 생명 해방 의식을 더 이상 주관할 수 없게 되었습니다. 따라서 해당 의식은 취소되었습니다." # 4904709543083052153
  magadha.0054.a: "유감스럽군요." # 10829564304952186458
  magadha.0055.t: "생명 해제 취소됨" # 2887966261300702084
  magadha.0055.desc: "제가 이제 감옥에 갇혔으니, 계획했던 생명 방출 의식을 거행할 수 없게 되었습니다. 부디 저의 고결한 뜻이 저 자신에게 충분한 선업을 쌓아주어 이 지하 감옥에서 곧 탈출할 수 있기를 바랄 뿐입니다!" # 9468121607552160070
  magadha.0055.a: "이제 무슨 일이 일어날지 궁금하군...." # 8749109920826510503
