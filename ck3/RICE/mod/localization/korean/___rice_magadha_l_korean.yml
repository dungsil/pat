  magadha.0089.t: "바사가 조기에 종료됩니다" # 15204079675343215371
  magadha.0089.desc: "저는 이제 [ROOT.Char.GetFaith.GetName]의 신봉자이며, [ROOT.Char.GetFaith.HighGodName]을 숭배합니다. 그러므로 바사는 더 이상 저와 아무런 관련이 없으며, 저는 소위 악덕을 삼가려는 노력을 중단했습니다." # 8202014682418693281
  magadha.0089.a: "나는 이제 어쨌든 [ROOT.Char.GetFaith.GetAdherentName]입니다." # 10577739599331830389
  magadha.0090.t: "날란다 대학에 기부하기" # 7521253337147194721
  magadha.0090.desc: "수 세기 동안 날란다 대학은 [ROOT.Char.GetFaith.GetReligion.GetName]의 주요 학문 및 종교 연구의 중심지 역할을 해왔습니다. 전 세계의 수도사들이 철학, 종교, 언어학, 번역 등에 관한 사상을 연구하고 교류하기 위해 이곳을 찾습니다. [ROOT.Char.GetFaith.GetAdjective] 통치자인 저는 이 존경받는 기관에 상당한 기부를 하여 대학의 다양한 일상 운영을 도울 수 있는 수단을 가지고 있습니다." # 17501233761606553545
  magadha.0090.desc.endowment: "더불어, 제가 날란다와 그리 멀지 않으므로, 제 영지 내 몇몇 마을을 대학에 기부하는 방식으로 기부금을 전달할 수 있으며, 이는 칙령으로 성문화될 것입니다. 이 마을들에서 창출되는 수입과 자원은 칙령이 유효한 동안 날란다에 직접 귀속될 것입니다." # 13439074523159660690
  magadha.0090.a: "가축과 일상 필수품" # 1651871143571686080
  magadha.0090.b: "종교적 물품, 유물, 경전을 하사하십시오" # 14169305639034809823
  magadha.0090.c: "그 사원과 시설들을 건설하고 수리하십시오." # 8199153789870059396
  magadha.0090.d: "몇 개의 마을을 봉헌물로 기증합니다" # 4550386252207308841
