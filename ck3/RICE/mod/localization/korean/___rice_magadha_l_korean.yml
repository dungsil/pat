  RICE_magadha_vassa_buddhist_scriptures: "불교 경전을 정기적으로 읽음" # 3762121095139353435
  RICE_magadha_inspired_bodhi_tree_ashoka: "아소카의 개종에서 영감을 받아" # 15642149262448348442
  RICE_magadha_inspired_bodhi_tree_ashoka_desc: "가야의 보리수 아래에서 목욕을 마친 이 인물은 인도 황제 아소카의 불교 전설에서 영감을 받았습니다. 그는 잔혹한 폭군이었을 때 그 나무를 파괴했지만, 그의 노력에도 불구하고 기적적으로 또 다른 나무가 나타났다고 전해집니다. 이에 진심으로 감명받은 그는 자비로운 지도자로 거듭났습니다." # 12827440370287089246
  RICE_magadha_inspired_bodhi_tree_mara: "붓다의 마라에 대한 저항에서 영감을 받아" # 4487376305833546805
  RICE_magadha_inspired_bodhi_tree_mara_desc: "가야의 보리수 아래에서 목욕한 후, 이 인물은 붓다가 마라의 유혹에 저항했다는 불교 전설에서 영감을 받았습니다. 붓다가 깨달음을 얻으려 할 때, 마왕 마라가 세속적인 권력과 비현실적인 아름다움을 지닌 자신의 딸들로 그를 유혹하려 했습니다. 물론 붓다는 손쉽게 마라를 물리쳤습니다." # 13801121218464046736
  RICE_magadha_inspired_bodhi_tree_sujata: "수자타, 우유 짜는 여인에게서 영감을 받아" # 8876991182187880370
  RICE_magadha_inspired_bodhi_tree_sujata_desc: "가야의 보리수 아래에서 목욕을 마친 이 인물은 불교 전설 속의 우유 공양녀 수자타에게 영감을 받았습니다. 수자타는 나무 아래에서 명상 중이던 붓다에게 우유 쌀 푸딩 한 그릇을 공양했고, 이는 붓다가 6년간의 극심한 고행을 끝내고 중도의 길을 택해 깨달음을 얻도록 영감을 주었습니다. 이후 붓다가 깨달음을 얻은 뒤, 수자타는 그의 최초의 여성 재가 신도 중 한 명이 되었습니다." # 6341748251326228486
  RICE_magadha_inspired_bodhi_tree_pushyamitra: "푸쉬야미트라의 패배에서 영감을 받음" # 3164193049232771583
  RICE_magadha_inspired_bodhi_tree_pushyamitra_desc: "가야의 보리수를 목욕시킨 후, 이 인물은 인도 황제 푸시야미트라의 불교 전설에서 영감을 받았습니다. 아소카로 유명한 마우리아 왕조를 무너뜨린 슝가 제국의 창시자인 그는 잔인한 인물로 알려져 있으며, 성지를 파괴하고 승려들을 살해하며 불교 공동체를 억압할 때 #italic 야차#!, 즉 악마들의 지지를 받았다고 합니다. 하지만 그가 보리수를 베었을 때, 보리수는 아름다운 여인으로 변해 그를 죽였다고 합니다." # 6124337226758906210
  RICE_magadha_inspired_bodhi_tree_jaya_sri_maha_bodhi: "자야 스리 마하 보리에서 영감을 받아" # 2824218213327199720
  RICE_magadha_inspired_bodhi_tree_jaya_sri_maha_bodhi_desc: "가야의 보리수를 목욕시킨 후, 이 인물은 스리랑카에 있는 그의 형제수인 #italic 자야 스리 마하 보리#!의 불교 전설에서 영감을 받았습니다. 아소카 황제의 딸이자 상가밋타라는 이름의 비구니가 스리랑카에 부처님의 가르침을 전파했을 때, 그녀는 그 나무의 가지를 가져와 아누라다푸라 시에 심었습니다." # 5783934702256931847
  RICE_magadha_inspired_bodhi_tree_navel_of_the_earth: "지구의 배꼽에서 영감을 받아" # 18144878917666782033
  RICE_magadha_inspired_bodhi_tree_navel_of_the_earth_desc: "가야의 보리수 아래에서 목욕을 마친 이 인물은 그 장소가 왜 '땅의 배꼽'으로 여겨지는지에 대한 불교 전설에서 영감을 받았습니다. 전해지기를, 바로 그 자리가 붓다가 깨달음을 얻은 무게를 지탱할 수 있는 유일한 곳이며, 또한 이 칼파(kalpa)의 끝에서 세상이 파괴될 때 보리수가 마지막으로 사라질 장소이며, 새로운 칼파가 시작될 때 가장 먼저 다시 나타날 곳이라고도 합니다." # 6367991773148857840
  RICE_magadha_learning_about_magadha_history: "마가다의 역사에 대해 배우기" # 6574062070582687591
  RICE_magadha_learning_about_magadha_history_buddhist_or_jain: "마가다의 역사에 대해 배우기" # 6574062070582687591
