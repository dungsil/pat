  RICE_magadha_mahabodhi_donation_small: "마하보디에 소액 기부" # 9652465605228503725
  RICE_magadha_mahabodhi_donation_small_desc: "이 인물은 최근 보드가야의 마하보디 사원 단지에 소박한 기부를 했습니다. 이 기금은 그곳에 거주하는 수도승들이 사원을 유지하고 순례자들을 지원하는 데 도움이 될 것입니다." # 1942821846399510321
  RICE_magadha_mahabodhi_donation_medium: "마하보디에 중간 규모의 기부하기" # 10995986055297525111
  RICE_magadha_mahabodhi_donation_medium_desc: "이 인물은 최근 보드가야의 마하보디 사원 단지에 상당한 기부를 했습니다. 그곳의 수도승과 순례자들을 지원하는 데 도움이 될 뿐만 아니라, 소규모 건물 수리에도 사용될 것입니다." # 10507106473602846360
  RICE_magadha_mahabodhi_donation_large: "마하보디에 대한 대규모 기부" # 14058805993095030719
  RICE_magadha_mahabodhi_donation_large_desc: "이 인물은 최근 보드가야의 마하보디 사원 단지에 상당한 기부를 했습니다. 이러한 기부는 건물 수리, 몇 가지 잡다한 시설 건설, 그리고 그곳의 승려와 순례자들을 지원하는 데 사용될 것입니다." # 13674752910583135523
  RICE_magadha_nalanda_donation_everyday: "날란다에 필수품을 기부했습니다" # 3510074786188253351
  RICE_magadha_nalanda_donation_everyday_desc: "이 인물이 최근 날란다 대학에 가축, 식량, 그리고 직물, 기구, 수공구, 도자기, 침구, 의약품 등 기타 필수 물품들을 기부했습니다. 그곳의 학자들과 수도사들, 그리고 지원 직원들이 이 물품들을 잘 사용하기를 바랍니다." # 6012823354206097274
  RICE_magadha_nalanda_donation_religious: "날란다에 종교 유물을 기부함" # 9889264471104823379
  RICE_magadha_nalanda_donation_religious_desc: "이 인물이 최근 날란다 대학에 조각상, 소규모 성물, 향, 경전 사본, 승려들의 의복 등 다수의 종교적 물품을 기증했습니다. 대학의 학생들과 교사들은 이것들을 그들의 영적 수행에 유용하게 사용할 수 있을 것입니다." # 16002499793900195412
  RICE_magadha_nalanda_donation_construction: "날란다에 건설 프로젝트 자금을 기부함" # 15733188952879303416
  RICE_magadha_nalanda_donation_construction_desc: "이 인물은 최근 날란다 대학에 자금과 물자를 기부하여 이 기관이 낡은 건물을 재건하거나 수리하고, 새로운 건물을 짓는 것을 도왔습니다. 이 건물들은 학생 기숙사, 작은 사원과 탑, 식량 및 물자 창고 등 무엇이든 될 수 있습니다." # 12094747060832051557
  RICE_magadha_nalanda_donation_endowment: "날란다에 재산을 기부했습니다" # 15037414448470182250
  RICE_magadha_nalanda_donation_endowment_desc: "이 인물은 최근 자신의 영지 내 몇몇 마을을 날란다 대학에 기부했습니다. 이 마을들에서 나오는 자원과 수입은 날란다 대학으로 직접 들어가며, 이러한 기부는 대학 운영 자금 마련에 중요합니다." # 877082055837580840
  RICE_magadha_nalanda_endowment_of_villages: "날란다에 마을 증여" # 2779246082968390122
  RICE_magadha_nalanda_endowment_of_villages_desc: "불교 통치자가 최근 이 지역의 여러 마을을 인도 나란다 대학에 기부했습니다. 이 마을들로부터 나오는 자원과 수입은 나란다 대학으로 직접 들어가며, 이러한 기부는 대학 운영 자금 마련에 중요합니다." # 16722333268051447959
  RICE_magadha_rajgir_bonus_buddhist: "불교 신자로서 라지르의 성스러운 온천수에 몸을 담그다" # 11916196337771660413
