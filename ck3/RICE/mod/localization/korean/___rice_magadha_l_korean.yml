  activity_RICE_magadha_life_liberation_destination_selection: "[GetPlayer.GetFaith.PriestNeuterPlural]들은 이곳이 동물을 방생하기에 길한 장소라고 말합니다." # 15897404192716612476
  activity_RICE_magadha_life_liberation_guest_help_text: "$activity_magadha_life_release$" # 5684491201474463792
  activity_RICE_magadha_life_liberation_predicted_cost: "생명 해방 비용은 선택하는 [activity_options|E]에 따라 달라집니다." # 13649355290617164359
  activity_RICE_magadha_life_liberation_conclusion_desc: "[GetActivityType( 'activity_RICE_magadha_life_liberation' ).GetName] 행사가 종료되었습니다. 우리의 동족인 수많은 동물들이 야생으로 방생되었습니다. 언젠가는 그들이 인간으로 상서로운 환생을 하기를 바랄 뿐입니다!" # 5629029789194547433
  RICE_magadha_life_liberation_court: "비공개" # 3600583866601844156
  RICE_magadha_life_liberation_court_desc: "$EFFECT_LIST_BULLET$ 당신은 당신이나 다른 누군가의 거주지 부지에서 동물을 방사할 것입니다.\n$EFFECT_LIST_BULLET$ 당신은 적당량의 [piety_i][piety|E]와 [prestige_i][prestige|E]를 얻겠지만, 다른 선택지보다는 적을 것입니다.\n\n#weak 평균적인 영지의 주변 땅은 이 동물들이 다른 곳으로 떠나기 전에 마음껏 뛰어놀기에 충분할 만큼 넓습니다.#" # 6139810379481773214
  RICE_magadha_life_liberation_temple: "사원" # 8256812606102106425
  RICE_magadha_life_liberation_temple_desc: "$EFFECT_LIST_BULLET$ 당신은 사원에서 동물을 방생할 것입니다.\n$EFFECT_LIST_BULLET$ #bold 사적인#! 선택지보다 훨씬 더 많은 [piety_i][piety|E]를 얻게 될 것입니다.\n\n#weak 만약 우리가 이 동물들을 [GetPlayer.GetFaith.HouseOfWorship]의 성지에 풀어준다면, 그들은 [GetPlayer.GetFaith.HighGodName]의 앞에서 해방될 것이며, [GetPlayer.GetFaith.GetAdjective] [GetPlayer.GetFaith.PriestNeuterPlural]들은 그곳에 머무른다면 밤낮으로 그들을 위해 기도해 줄 수 있을 것입니다.#" # 17731643556674095835
  RICE_magadha_life_liberation_wilderness: "천성" # 13370466804579783271
  RICE_magadha_life_liberation_wilderness_desc: "$EFFECT_LIST_BULLET$ 당신은 정착지에서 떨어진 안전한 야생 장소에서 동물을 방사할 것입니다.\n$EFFECT_LIST_BULLET$ #bold 개인적#! 선택지보다 더 많은 [piety_i][piety|E]와 [prestige_i][prestige|E]를 얻겠지만, 각각 #bold 사원#! 및 #bold 공적#! 선택지보다는 적게 얻을 것입니다.\n\n#weak 풀려난 동물들은 인간이 얼마나 잔인할 수 있는지 알기에 인간 근처에서 살도록 강요되어서는 안 됩니다. 대신, 그들은 자연 서식지에 더 가까이 있어야 합니다.#!" # 1773251657522418557
  RICE_magadha_life_liberation_public: "공공의" # 1131600380983114635
