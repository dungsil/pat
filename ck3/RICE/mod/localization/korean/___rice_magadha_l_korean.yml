  magadha.0020.t: "보드가야의 피티파티스" # 18441945921843981265
  magadha.0020.desc: "[ROOT.Char.GetFaith.GetReligion.GetName]의 세 가지 보물이 외부와 내부의 위협에 직면한 이 시대에, 세 가지 보물을 보호하기 위해 최선을 다하는 담대하고 경건한 지도자들이 있는 것은 중요합니다. 제가 이 지도자들 중 가장 위대하다고 주장할 수는 없으나, 저는 [gaya_county.GetNameNoTier] 주변의 성지를 관리하는 자로서의 의무를 다해왔으며, 특히 붓다가 깨달음을 얻은 바로 그 자리, 즉 보리수 아래의 소위 금강좌가 있는 마하보디 사원을 지켜왔습니다.\n\n그리하여 저는 #Bold 피티파티#!, 금강좌의 주라는 칭호를 얻기로 결정했습니다. 모든 불교도들은 저를 이 중요한 지역을 수호하고 유지하는 책임자로 알게 될 것이며, 미래 세대들은 안전하고 번성하는 환경 속에서 붓다의 가르침을 배울 수 있을 것입니다." # 2851256734264273309
  magadha.0020.a: "삼보를 위하여!" # 7235632297164193598
  magadha.0020.tooltip: "이제부터 [pithipati.GetFaith.GetReligion.GetAdjective] [rulers|E]는 [gaya_county.GetNameNoTier]에서 [pithipati|E]의 칭호를 가지게 되며, 이는 다양한 [pithipati.GetFaith.GetReligion.GetAdjective] [decisions|E]와 관련된 여러 보너스를 제공합니다." # 2087832939478971648
  magadha.0021.t: "보드가야의 피티파티스" # 18441945921843981265
  magadha.0021.desc: "[pithipati.GetTitledFirstName]께서 [gaya_county.GetNameNoTier]의 통치자로서, [pithipati.GetHerselfHimself]를 [pithipati.GetFaith.GetReligion.GetName]의 #Bold 피티파티#!, 즉 다이아몬드 옥좌의 군주로 선포했다는 소식을 들었습니다. (다이아몬드 옥좌는 부처께서 깨달음을 얻으신 장소를 일컫습니다.)\n\n이 칭호는 성스러운 보드가야의 성지를 수호하고 방어하는 [pithipati.GetSheHe]의 막중한 책임을 반영합니다. [pithipati.GetSheHe|U]께서는 불교 공동체에 기여한 공로로 해당 지역의 많은 불교도들 사이에서 명성과 존경을 얻으셨습니다." # 5118080722262429426
  magadha.0021.a: "흥미롭군…." # 1921089426680507742
