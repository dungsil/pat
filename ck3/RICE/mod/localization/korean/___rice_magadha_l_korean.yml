  activity_RICE_magadha_life_liberation_desc: "경전에는 우리가 동물을 해쳐서는 안 되며, 그들을 보호하기 위해 할 수 있는 모든 것을 해야 한다고 명시되어 있습니다. 도살될 운명이었던 동물들을 풀어주는 방생 의식을 지역 성직자들과 조율한다면, 저의 고귀한 이상에 대한 헌신을 보여주는 데 도움이 될 것입니다." # 16094445980628611679
  activity_RICE_magadha_life_liberation_selection_tooltip: "잔인하게 죽임을 당했을 동물들을 야생으로 풀어줍니다.\n\n$RICE_magadha_life_liberation_context_tooltip$" # 8412705110884681272
