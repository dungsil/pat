  RICE_magadha_claim_pithipati_title_desc: "독실한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 저는 보드 가야 주변의 성지를 관리하고 있습니다. 이는 엄청난 영광이지만, 전 세계 불교도들의 미래 세대를 위해 이곳을 보존해야 하는 중대한 책임이기도 합니다. 저는 이 신성한 장소의 수호자로서의 저의 역할을 강조하기 위해 #bold [pithipati|E]#, 즉 다이아몬드 왕좌의 군주 칭호를 주장하고 싶습니다." # 8377748205399608296
