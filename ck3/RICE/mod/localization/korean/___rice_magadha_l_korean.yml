  RICE_magadha_currently_abstaining_vassa: "봉신 기간 동안 악덕을 삼가기" # 9424315577946251962
  RICE_magadha_currently_abstaining_vassa_desc: "바사 기간 동안, 이 인물은 술을 마시거나, 부적절한 성행위를 하거나, 타인을 해치는 등 부정적인 카르마를 유발할 수 있는 다양한 행동과 생각을 삼가려 노력하고 있습니다." # 8960806774527995252
