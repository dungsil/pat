  magadha.0010.desc: "석가모니 부처님께서 이 땅을 걸으시던 시절부터, 가장 보잘것없는 평민부터 가장 강력한 황제에 이르기까지 모든 불자들은 부처님께 경의를 표하고, 다르마(法)를 널리 알리며, 상가(승가)에 영감을 주기 위해 다양한 종교 시설 건립에 자금을 지원해 왔습니다. 지도자로서 모범을 보이는 것은 저의 의무이므로, 저 또한 그리 할 것이며, 그렇게 함으로써 저 자신을 위해 큰 공덕을 쌓을 수 있을 것입니다.\n\n가장 먼저, 어떤 종류의 시설을 건립할지 결정해야겠습니다." # 8688527926121428755
