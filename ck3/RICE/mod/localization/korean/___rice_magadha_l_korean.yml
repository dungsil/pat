  magadha.0040.t: "마하보디에 기부하기" # 5351740711686024180
  magadha.0040.desc: "저는 [gaya_county.GetNameNoTier]에 있는 마하보디 사원 단지에 상당한 기부를 할 준비를 하고 있습니다. 수 세기 전 붓다께서 깨달음을 얻으신 '땅의 배꼽'으로 불리는 이곳은 상가(Sangha)를 위한 예배와 순례의 중심지로 살아남는 것이 중요합니다.\n\n마하보디에 대한 저의 기부는 여러 곳에 쓰일 수 있습니다. 그곳에 거주하며 사원을 유지하는 승려들을 지원하기 위해 자금을 제공할 수도 있고, 만약 제가 더 관대하다면 기존 건물의 잡다한 수리나 작은 건물을 짓는 데 필요한 자금을 보낼 수도 있습니다." # 11999239021723904998
  magadha.0040.desc.massive_option: "\n\n나는 강력한 [ROOT.Char.GetTitledFirstName]이므로, 마하보디 사원에 막대한 자금을 투입하여 대규모 건설 및 복구 사업을 진행할 수 있습니다. 이러한 사업은 한 세대에 한 번 있을 법한 대업이며, 이를 실행한다면 의심할 여지 없이 나의 이름이 불교 통치자들의 기록에 길이 남을 것입니다!" # 4364379430428068591
  magadha.0040.a: "제가 #bold 작은#! 기부를 하겠습니다." # 15229025055767879522
  magadha.0040.b: "저는 #bold 중간#! 규모의 기부를 하겠습니다." # 12745823900022026618
  magadha.0040.c: "#bold 거액의#! 기부를 하겠습니다." # 13600611677456808629
  magadha.0040.d: "저는 #bold 거대한#! 기부를 하겠습니다." # 2445665903461004172
  magadha.0040.d.tooltip.1: "#X 막대한 기부는 일생에 #bold 단 한 번#만 할 수 있습니다!#!" # 4685050362102257142
  magadha.0040.d.tooltip.2: "다른 [THIS.Char.GetFaith.GetReligion.GetAdjective] [rulers|E]들은 [gaya_county.GetNameNoTier]가 [GetModifier('RICE_magadha_great_royal_donation_mahabodhi').GetNameWithTooltip] [county_modifier|E]를 보유하고 있는 동안 마하보디에 대규모 기부를 할 수 없을 것입니다." # 6611860850642464358
  magadha.0041.t: "#bold 마하보디 사원에 대한 대규모 기부#" # 14865643550025929006
  magadha.0041.desc: "불교계 전역에 독실한 [mahabodhi_donator.GetTitledFirstName]께서 최근 마하보디 사원 단지에 상당한 양의 자원과 자금을 기부했다는 소식이 퍼지고 있습니다. 이 기부금은 그곳의 건축, 재건 및 시설 수리에 사용될 것이며, 남은 자금은 사원 운영을 지속하는 데 쓰일 것입니다.\n\n마하보디는 많은 불교도에게 세상의 중심이자 수많은 세기 전 석가모니 부처님께서 깨달음을 얻으신 곳으로 알려져 있습니다. 따라서 이곳은 불교 승가(상가)에게 가장 중요한 예배와 순례의 중심지 역할을 계속하고 있습니다.\n\n이러한 대업은 한 세대에 한 번 있을까 말까 한 일이니, 모든 곳의 불교도들이 분명 기뻐할 것이며, [mahabodhi_donator.GetTitledFirstName]께서는 아소카 대제와 같은 저명한 통치자들과 더불어 동료 불교도들에게 고귀하고 의로운 군주로 기억될 것이니 안심하셔도 될 것입니다." # 2773089692732958387
  magadha.0041.a: "훌륭하군." # 1642978515096943077
  magadha.0041.b: "내가 그랬으면 좋았을 텐데!" # 17886640248751088978
