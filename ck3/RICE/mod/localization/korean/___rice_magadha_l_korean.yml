  RICE_magadha_mentioned_by_a_buddhist_pilgrim: "불교 순례 기록에 언급됨" # 8731782211028433949
  RICE_magadha_bathe_the_bodhi_tree: "보드가야의 보리수를 목욕시키기" # 5073580773563702582
  RICE_magadha_bathe_the_bodhi_tree_tooltip: "보드가야에서 일어났던 일을 기억해야 합니다." # 17028063758823022422
  RICE_magadha_bathe_the_bodhi_tree_desc: "수 세기 전, 주 부처님께서 보드가야의 보리수 아래에서 깨달음을 얻으셨습니다. 매년, 가장 미천한 농민부터 가장 강력한 왕자에 이르기까지 신도들이 이곳에서 일어난 일을 기리며 보리수에 물을 주고 아낌없는 보살핌을 제공하기 위해 나무 아래에 모입니다. 올해, 저 또한 그들과 함께하고 싶습니다." # 15043151154761111593
  RICE_magadha_bathe_the_bodhi_tree_effect_tooltip_1: "보리수 나무로 순례를 떠나 나무에 물을 주고 목욕시키는 의식에 참여하여 무작위 양의 [piety|E]를 얻을 것입니다." # 10995077157765857813
  RICE_magadha_bathe_the_bodhi_tree_effect_tooltip_2: "또한, 당신은 보리수로부터 #P 영감#을 얻어 여러 가지 [character_modifiers|E] 중 하나를 얻을 수도 있습니다." # 16314812254607367159
  RICE_magadha_bathe_the_bodhi_tree_confirm: "우리는 그것을 기리고 보존해야 합니다." # 15618485009440417936
  RICE_magadha_bathe_the_bodhi_tree_context_tooltip: "#emphasis 역사적 배경:#! 7세기 위대한 중국 승려이자 순례자, 여행가였던 현장(Xuanzang)은 자신의 기록에서 매년 석가탄신일(보통 4월이나 5월) 무렵 사람들이 보리수 아래에 모여 향기로운 물과 우유로 나무에 물을 주고 목욕시키는 풍습이 있었다고 언급합니다. 이는 13세기 티베트 순례자이자 승려였던 다르마스와민(Dharmasvamin)의 후대 기록을 통해 나중에 확인되었습니다. 수천 년에 걸쳐 나무는 여러 차례 베이거나 파괴되었지만, 결국 항상 다시 심어졌습니다." # 11174943316290301723
  RICE_decision_magadha_bodhi_tree_bath_month_req: "해는 2월, 3월, 혹은 4월입니다." # 11443022167747408032
  RICE_decision_magadha_bodhi_tree_bath_distance_req: "[realm_capital|E]은 #V 가야# [county|E]와 가깝습니다!" # 18126412700607250268
  RICE_magadha_donate_holy_site: "지역 불교 종교 시설 건설" # 1767944159661099331
  RICE_magadha_donate_holy_site_tooltip: "저는 제 신앙심과 헌신을 보여야만 합니다." # 3299234928253693171
  RICE_magadha_donate_holy_site_desc: "[ROOT.Char.GetHerselfHimself]를 위해 큰 공덕을 쌓고자 하는 [ROOT.Char.GetFaith.GetAdherentName]으로서, 새로운 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 시설을 건설하기 위해 자금을 기부하고자 합니다. 이를 통해 부처님께 경의를 표하고, 다르마를 전파하며, 상가(승가)를 강화할 수 있을 것입니다." # 17335006449762545443
  RICE_magadha_donate_holy_site_effect_tooltip_1: "먼저 기부금이 스투파, 사원, 혹은 수도원 중 어디로 갈지 선택해야 합니다. 이는 각각 다른 양의 [piety|E], [prestige|E], 그리고 [dynasty_prestige|E]를 제공하며, 그에 맞는 [character_modifier|E]와 [realm_capital|E]에 적용될 [county_modifier|E]를 얻게 됩니다." # 12857778555970461707
  RICE_magadha_donate_holy_site_effect_tooltip_2: "기부금이 탑, 스투파, 사원, 혹은 승원 중 어디로 갈지 먼저 선택해야 합니다. 이는 각각 다른 [piety|E], [prestige|E], 그리고 [dynasty_prestige|E]를 제공하며, 그에 맞는 [character_modifier|E]와 #weak 귀하의 [realm_capital|E]에 적용될 [county_modifier|E]를 얻게 됩니다! (참고: [THIS.Char.GetFaith.GetName]가 [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName] 교리를 따르므로 귀하께는 탑을 선택할 수 있는 옵션이 제공됩니다.)#!" # 16675325652991160586
  RICE_magadha_donate_holy_site_effect_tooltip_3: "그러면 이 성지의 규모를 결정하게 되며, 이는 축복의 강도와 필요한 봉헌금의 크기를 결정합니다 #weak (최소 비용: @gold_icon! 100)!#" # 14459806186968142301
  RICE_magadha_donate_holy_site_effect_tooltip_4: "전체 건설 과정은 1년에서 2년 정도 소요될 것입니다." # 1310878313738313443
  RICE_magadha_donate_holy_site_effect_tooltip_5: "[RICE_sri_lanka_monasteries|E]의 [RICE_sri_lanka_s|E] [RICE_sri_lanka_prominence|E]가 증가할 것이며, 이는 후원하는 사원의 종류에 따라 특히 그 영향이 클 것입니다." # 4738095391437447038
  RICE_magadha_donate_holy_site_req: "귀하의 [realm_capital|E]에는 최근 [GetPlayer.GetFaith.GetReligion.GetAdjective] 성지가 건설되었음을 나타내는 [county_modifier|E]가 없습니다." # 14321152505562000825
  RICE_magadha_currently_building_holy_site_req: "불교 종교 시설을 건설하는 중이 아닙니다." # 14601851683311990052
  RICE_magadha_donate_holy_site_confirm: "삼보를 위하여!" # 7235632297164193598
  RICE_magadha_donate_holy_site_context_tooltip: "#emphasis 역사적 배경:#! 불교가 창시된 이래로, 엘리트들은 막대한 영적 공덕을 쌓기 위한 방법으로 종교 시설의 건설이나 기존 시설의 유지보수를 후원하는 경우가 많았습니다." # 6570116218626626465
  RICE_magadha_donate_nalanda: "날란다 대학에 기부하기" # 5125762081986277837
  RICE_magadha_donate_nalanda_tooltip: "부처님의 가르침은 반드시 존속되어야 합니다." # 18408483566516126373
  RICE_magadha_donate_nalanda_desc: "강력한 [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 저는 학식이 높고 성스러운 남녀들이 정통 [ROOT.Char.GetFaith.GetAdjective] 가르침을 연구하고 전파하는 것을 돕는 것이 저의 의무입니다. 이를 위한 한 가지 방법은 마가다에 있는 위대한 날란다 대학에 거액을 기부하거나 재산을 출연하는 것입니다. 이곳은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 학문의 최고 중심지입니다." # 2623110064301542036
  RICE_magadha_donate_nalanda_effect_tooltip_1: "나란다의 운영 또는 기반 시설 중 어떤 부분을 지원할지 선택하게 되며, 이는 귀하가 받게 될 [character_modifier|E]와 혜택의 종류, 그리고 기부금의 규모를 결정하게 됩니다 #weak(최소 비용: @gold_icon! 40)!" # 5242531367368939895
  RICE_magadha_donate_nalanda_effect_tooltip_2: "귀하의 [realm_capital|E]가 [magadha_county.GetNameNoTier]에서 멀지 않은 [region|E]에 위치하고 있으므로, 대학에 기부금을 증여할 수도 있습니다." # 6203339526459163503
  RICE_magadha_donate_nalanda_confirm: "난다 대학이 계속 번성하기를!" # 14830736376189023164
  RICE_magadha_donate_nalanda_context_tooltip: "#emphasis 역사적 배경:#! 날란다는 역사 전반에 걸쳐 평민과 귀족 모두의 기부와 봉헌을 통해 재정적으로 지원받았습니다. 이 중 일부는 인도에서 멀리 떨어진 지역에서 오기도 했습니다. 예를 들어, 9세기 인도네시아 스리위자야의 왕이었던 발라푸트라는 날란다의 유명한 후원자였으며, 사원 유지 관리를 위해 여러 마을의 수입을 봉헌하고 그곳에 수도원을 세우도록 했습니다." # 6383581951974573290
  RICE_magadha_donate_mahabodhi: "마하보디에 기부하십시오" # 8151141416553963522
  RICE_magadha_donate_mahabodhi_tooltip: "고타마 붓다의 깨달음의 장소는 보존되어야 합니다." # 8980201259893942596
  RICE_magadha_donate_mahabodhi_desc: "강력한 #bold [ROOT.Char.GetFaith.GetAdjective]# #italic [ROOT.Char.GetTitleAsNameNoTooltip]#으로서, 저의 의무는 #italic [ROOT.Char.GetFaith.GetReligion.GetAdjective] 상가#!, 즉 공동체를 모든 면에서 보호하고 돕는 것입니다. 따라서 저는 [ROOT.Char.GetFaith.GetReligion.GetName]에서 가장 신성한 장소인 보드가야의 마하보디 사원에 기부하여 그곳의 수도승과 순례자들을 지원하고자 합니다." # 5945893652772222561
  RICE_magadha_donate_mahabodhi_effect_tooltip_1: "마하보디 사원에 얼마나 기부할지 선택하여 보상과 [character_modifier|E]를 획득하십시오. #weak (최소 비용: @gold_icon! 50)#!" # 14971205243650393672
  RICE_magadha_donate_mahabodhi_effect_tooltip_2: "귀하의 최고 [title|E]가 최소한 [king|E] [title_tier|E]이고, [gaya_county.GetNameNoTier]에 아직 [GetModifier('RICE_magadha_great_royal_donation_mahabodhi').GetNameWithTooltip] [county_modifier|E]가 없다면, 마하보디 사원의 대규모 건설 및 보수 프로젝트를 후원하기 위해 #V @gold_icon! 300#!을 지불할 수 있습니다. 이는 평범한 수준을 훨씬 뛰어넘는 일입니다! #X 이러한 종류의 기부는 일생에 단 한 번만 할 수 있습니다#!" # 2296997773645553748
  RICE_magadha_donate_mahabodhi_confirm: "삼보를 위하여!" # 7235632297164193598
  RICE_magadha_donate_mahabodhi_context_tooltip: "#emphasis 역사적 배경:#! 고대 및 중세 시대에 마하보디 사원은 불교계의 재가 신자와 성직자들의 기부를 통해 지원받고 확장되었습니다. 이러한 기부는 음식과 봉헌 탑의 봉헌부터 건물 수리, 새로운 시설 건설에 이르기까지 다양했습니다. 예를 들어, 11세기와 13-14세기에 버마의 왕들은 사원 단지의 주요 재건축 사업에 자금을 지원했습니다." # 11819418005070165535
  RICE_magadha_life_liberation: "생애 방출 의식을 거행합니다" # 12629872730668893498
  RICE_magadha_life_liberation_tooltip: "도처에 고통받는 이들이 많으니, 이를 덜어주어야 합니다." # 9707785219159738054
  RICE_magadha_life_liberation_desc: "[ROOT.Char.GetFaith.GetAdjective] 경전에는 우리가 동물을 해쳐서는 안 되며, 그들을 보호하기 위해 할 수 있는 모든 것을 해야 한다고 명시되어 있습니다. 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 함께 도살될 운명이었던 동물들을 풀어주는 방생 의식을 조율한다면, 이 고귀한 이상에 대한 나의 헌신을 보여주는 데 도움이 될 것입니다." # 10738731839147418549
  RICE_magadha_life_liberation_effect_tooltip_1: "어떤 동물을 풀어줄지 선택하여 축복과 [character_modifiers|E]를 얻게 됩니다." # 12326837863209789144
  RICE_magadha_life_liberation_effect_tooltip_2: "이 보너스들의 강도는 당신이 방출하기로 선택한 동물의 수에 따라 달라집니다 #weak (최소 비용: @gold_icon! 25)#!" # 9133507941928146741
  RICE_magadha_life_liberation_confirm: "모든 지각 있는 존재들을 위해 이것을 해봅시다." # 16487065650619635735
  RICE_magadha_life_liberation_context_tooltip: "#emphasis 역사적 배경:#! 오늘날 모든 종파의 불교 신자들, 특히 대승불교와 밀교 신자들이 행하고 있지만, 방생 의식은 아마도 토착 중국 관습에서 유래했을 중세 중국 불교에서 시작되었을 가능성이 높습니다. 당시에도 불교도들은 이 관습이 지닌 윤리적 문제, 환경적 영향, 그리고 동물의 복지에 대한 진정한 관심에서 비롯된 것이 아니라 연극적이고 피상적인 행위가 될 수 있음을 인지하고 있었습니다. 아시아 국가들에서는 이러한 잠재적 문제들을 고려하여 이 관습을 개혁하려는 시도들이 있어 왔습니다." # 4713027887677093906
  RICE_magadha_observe_vassa: "봉신 기간 동안 악덕을 삼가십시오" # 6315346650772285112
  RICE_magadha_observe_vassa_tooltip: "겨우 세 달 남았을 뿐인데...." # 14210098127628180381
  RICE_magadha_observe_vassa_desc: "매년, 모든 [ROOT.Char.GetFaith.GetAdherentNamePlural]은 출가자든 재가자든 상관없이 석 달간 지속되는 우안거(Vassa) 또는 장마철 수행을 지킵니다. 저는 출가자는 아니지만, 원한다면 우안거 기간 동안 일반적인 관습을 넘어 더 금욕적인 수행을 실천하여 붓다의 가르침에 대한 저의 헌신을 보여줄 수 있습니다." # 5883133522705211155
  RICE_magadha_observe_vassa_effect_tooltip_1: "그대는 여러 가지 악덕을 멀리하여, 다양한 [character_modifiers|E]와 [piety|E]와 같은 축복을 얻을 수 있을 것입니다." # 10404461415590205561
  RICE_magadha_observe_vassa_effect_tooltip_2: "바사 조공국이 진행 중인 동안, 귀하는 [GetModifier('RICE_magadha_currently_abstaining_vassa').GetNameWithTooltip] [character_modifier|E]를 얻게 됩니다." # 10540197994123849712
  RICE_magadha_observe_vassa_effect_tooltip_3: "바사 축제 말미에 #italic 가티나#! 축제에 참여하여 승려들에게 공양하고 추가적인 축복을 받을 수 있습니다 #weak (최소 비용: @gold_icon! 25)#!" # 1053984457677040337
  RICE_magadha_observe_vassa_effect_tooltip_trait.lustful: "[GetTrait('lustful').GetName( GetPlayer )]라는 특성을 지니는 것은 바사 기간 동안 독특한 어려움과 기회를 제공합니다. 심지어 개종하여 [GetTrait('chaste').GetName( GetPlayer )]가 될 아주 작은 가능성도 있습니다!" # 5321490936902755145
