  magadha.0010.tooltip.pagoda_1: "파고다는 사원이자 순례지가 될 수 있는 탑입니다." # 13662000371013857358
  magadha.0010.tooltip.pagoda_2: "탑이 1~2년 안에 완공되면, 다른 건축물들과 달리 [piety|E]와 [prestige|E]를 동등하게 받게 될 것입니다." # 3179130983169794716
  magadha.0010.tooltip.pagoda_3: "탑의 보너스 또한 더 클 것이지만, 탑을 건설하려면 최소한 @gold_icon! #V 125#!가 필요합니다." # 12305530421585575789
  magadha.0010.tooltip.pagoda_4: "탑은 [THIS.Char.GetFaith.GetName]가 [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName] 교리를 따르기 때문에 선택지로 제공됩니다." # 3138375059200053119
  magadha.0011.t: "불교 성지" # 2064714101648894237
  magadha.0011.desc.temple: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 사원은 수도사와 평신도 모두가 다르마를 계속 수행하고 공덕을 쌓을 수 있도록 보장하는 데 중요합니다. 이곳은 현지인들이 공물을 바치고, 축일을 기념하며, 박식한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 설법을 듣는 곳입니다. 우리는 마을에서 멀지 않은 곳에 새로운 사원을 지을 훌륭한 장소를 찾았습니다." # 7302766095206498024
  magadha.0011.desc.monastery: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 수도원은 우리의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 지적 및 영적 역량을 발전시키기 위해 반드시 필요합니다. 그러한 장소에서 그들은 다르마를 연구하고 설명하며 세속 공동체의 영적 필요에 봉사할 수 있습니다. 우리는 새로운 수도원을 위한 훌륭한 장소를 찾았습니다. 곧 이곳은 기도문의 염송과 암송으로 가득 찰 것입니다!" # 10893513558608717419
  magadha.0011.desc.stupa: "탑에는 경전 사본, 봉헌물, 보석, 부처상, 심지어 저명한 고인이 된 [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 유물과 같은 다양한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 유물을 보관하는 데 사용됩니다. 탑이 클수록, 그리고 그 '보물창'에 있는 유물이 많을수록 영적인 힘이 더 강해집니다. 우리는 곧 높고 자랑스럽게 세워질 새로운 탑을 위한 훌륭한 장소를 발견했습니다." # 15959116349759459204
  magadha.0011.desc.pagoda: "탑은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 양식의 탑의 한 종류로, 스투파에서 발전했으며 동아시아와 동남아시아에서 흔히 볼 수 있습니다. 이 웅장한 건축물들은 보통 성스러운 유물을 보관하지만, 조상에게 제사를 지내거나 지역 정령을 숭배하는 장소와 같은 다른 용도로도 사용됩니다. 우리는 새로운 탑을 세울 훌륭한 장소를 찾았습니다. 의심할 여지 없이 장엄한 랜드마크가 될 것입니다!" # 1443635194238524419
  magadha.0011.desc.conclusion: "\n\n더불어, 이 사업을 위해 자원과 인력을 모으는 동안, 저는 명확한 계획이 필요합니다. 예를 들어, 저는 지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들과 해당 건축물이 기존 종교 시설에 추가될지, 아니면 다른 곳에 독립적으로 세워질지에 대해 논의해야 합니다. 또한 이 건축물의 규모를 정해야 합니다. 규모가 결정되면 건설을 시작할 수 있습니다:" # 3187256174645958129
  magadha.0011.a: "#bold 작게#! 크기로 될 것입니다." # 9416954269880999800
  magadha.0011.b: "#bold 중간#! 크기일 것입니다" # 609986931977768556
  magadha.0011.c: "#bold 거대하게#! 될 것이다" # 8431590175414267013
  magadha.0011.disclaimer: "#bold 이 성지가 완공되는 약 1~2년 후, 귀하는 아래에 나열된 축복을 받게 될 것입니다.#!" # 5109370420041352441
  magadha.0012.t: "불교 성지 완공" # 6659598793467741728
  magadha.0012.desc.temple: "제가 한때 명령했던 사원이 마침내 완공되었다는 소식을 방금 들었습니다. 대웅전에 장식된 부처님 상을 보니 정말 감격스럽습니다! 이 사원은 지역의 성직자와 평신도들을 위한 영적 중심지가 되어 많은 이들에게 혜택을 줄 것입니다." # 7699674963055250329
  magadha.0012.desc.monastery: "제가 얼마 전 건축을 명했던 수도원이 마침내 완공되었다는 소식을 방금 들었습니다. 벌써부터 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 그 성벽 안으로 거처를 옮기고 있습니다. 그들은 곧 지역 사회의 영적인 필요를 충족시키고 이 시설을 지역 학습의 중심지로 만들 것입니다." # 15489082459386711657
  magadha.0012.desc.stupa: "제가 얼마 전에 짓도록 명했던 탑이 마침내 완공되었다는 소식을 방금 받았습니다. 제 영지 내에 이처럼 좋은 곳에 수많은 성물을 보관할 수 있게 되다니 상서롭습니다. 곧 현지 주민들이 정신 수양의 일환으로 이곳을 순례할 것입니다." # 11973736720893430360
  magadha.0012.desc.pagoda: "제가 한참 전에 건축을 명했던 탑이 마침내 완공되었다는 소식을 방금 들었습니다. 그 탑은 높이 솟아올라 이곳의 많은 이들이 삼보(三寶)에 대한 믿음을 더욱 굳건히 하도록 고취시킬 것이 분명합니다. 지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들과 평신도들이 이 구조물을 보존하기 위한 노력을 조직하기 시작했으며, 이를 통해 후세에도 계속 서 있을 수 있도록 할 것입니다." # 5283279318686043309
  magadha.0012.a: "정말 아름답군!" # 13247426945313338868
  magadha.0013.t: "불교 성지 완공" # 6659598793467741728
  magadha.0013.desc: "최근 제가 [ROOT.Char.GetFaith.GetName]으로 개종하기 전에, 저는 새로운 불교 종교 시설 건설을 위해 상당한 금액을 기부했었습니다. 이제 제가 [ROOT.Char.GetFaith.GetReligion.GetName]을 따르게 되면서, 그 건물은 더 이상 저에게 영적인 의미가 없어졌습니다.\n\n그렇긴 하지만, 제가 이전에 속했던 불교 공동체에 대한 선의의 표시로 그 건물의 사용을 장려할 수도 있을 것입니다. 반면에, 저는 [ROOT.Char.GetFaith.HighGodName]에 대한 저의 새로운 신앙의 진정성을 보여주기 위해 그 시설을 부인하고, 그 운명에 맡기거나 다른 시설로 재활용해야 할지도 모릅니다." # 13548111051888431089
  magadha.0013.a: "지역 불교도들이 그들의 종교적 필요를 위해 사용할 수 있도록 허용하십시오." # 525968559628637038
  magadha.0013.a.tooltip: "불교가 아닌 [faith|E]로 개종했기 때문에, 원래 받기로 했던 [character_modifier|E]를 받을 권리를 상실했습니다." # 4224377360176213506
  magadha.0013.b: "#bold 그 건물에 대한 충성을 철회하겠소! 나는 [ROOT.Char.GetFaith.HighGodName]의 진정한 신봉자요!#" # 17574115182174158672
  magadha.0013.b.tooltip: "[THIS.Char.GetFaith.GetName]으로 개종했음을 증명하기 위해, 귀하는 원래 받기로 했던 [character_modifier|E]뿐만 아니라 [realm_capital|E]에 적용될 [county_modifier|E]도 포기해야 합니다." # 8394225408046006198
  magadha.0014.t: "종교 지형의 변화" # 2076850156252416962
  magadha.0014.desc: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 기반 시설이 [rajgir_barony.GetNameNoTier]의 여러 온천에 오랫동안 부족했습니다. 하지만 그럴 필요는 없습니다. 우리는 이곳에서 [ROOT.Char.GetFaith.GetReligion.GetAdjective]의 영향력을 되살리고, 이 신성한 온천에서 목욕을 원하는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 순례자와 여행자들에게 영적인 지원을 제공할 수단을 가지고 있습니다.\n\n우리의 계획은 다른 다르마 신앙의 기존 시설을 확보하고 동화하여, 종교적 지형을 우리에게 더 적합한 모습으로 바꾸는 것을 요구합니다. 이단적인 예배당은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorshipPlural]로 전환될 것이며, [ROOT.Char.GetFaith.GetReligion.GetAdjective] 성인들의 조각상이 세워질 것이고, [ROOT.Char.Custom('DefaultPriestTitlePlural')]가 이 지역을 관리하기 위해 파견될 것이며, 이 지역이 진정으로 우리의 영향력 아래에 있도록 보장하기 위해 더 많은 조치가 취해질 것입니다." # 1341360989108399173
  magadha.0014.a: "그렇게 하지!" # 8059183422996712118
  magadha.0015.t: "[rajgir_barony.GetNameNoTierNoTooltip]로 떠납니다." # 13354774363370388705
  magadha.0015.desc: "저는 [rajgir_barony.GetNameNoTier]에 있는 여러 온천을 방문하기로 결정했습니다. 그중 다수는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 전설에 따라 신성하게 여겨지기 때문입니다. 심지어 다른 다르마 신앙의 신자들에게도 신성시되며, 그 지역은 온갖 종류의 신사, 성스러운 동굴 등으로 가득합니다. 그곳에 가는 것은 훌륭한 영적 경험이 될 것이며, 제 건강에도 도움이 될 것입니다." # 7191429263467413038
  magadha.0015.a: "[rajgir_barony.GetNameNoTier]으로 떠나자!" # 4432798001667567385
  magadha.0016.t: "[rajgir_barony.GetNameNoTier]의 온천" # 10667136732736212603
  magadha.0016.desc: "마침내 [rajgir_barony.GetNameNoTier]에 도착했고, 이제 그곳의 여러 온천을 방문하고 있습니다. 벌써 영적으로 재충전되는 기분입니다. 현지 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신도들은 이 온천들 중 일부에 [ROOT.Char.GetFaith.HighGodName]이 현존했다는 여러 전설에 대해 이야기해 줍니다. 이 신성한 물에 몸을 담그는 동안, 저는 아주 오랫동안 느껴보지 못했던 평온함과 안정을 느낍니다." # 1219152168263865322
  magadha.0016.a: "이곳으로 온 것은 훌륭한 결정이었습니다." # 255622599635103533
