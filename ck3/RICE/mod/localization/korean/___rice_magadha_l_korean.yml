  Palapala: "팔라팔라" # 3028470802984770778
  RICE_magadha_pithipati_legend_name: "다이아몬드 왕좌의 수호자들" # 6804458005494874648
  RICE_magadha_pithipati_legend_desc: "[title.GetNameNoTier]는 붓다께서 깨달음을 얻으신 곳으로, 금강좌(Diamond Throne)로 알려져 있습니다. 그 지역에서 [religion.GetName]의 쇠퇴를 염려한 [guardian.GetName]께서는 [religion.GetAdjectiveNoTooltip] 공동체를 위하여 바로 그 왕좌를 수호하고자 #italic Pithipati#!, 즉 금강좌의 군주라는 칭호를 맡으셨습니다." # 12003676977230897924
  RICE_magadha_pithipati_legend_chapter_opening_new_title: "현명하고 신실한 자들은 싯다르타 붓다의 생애를 알고 있습니다. 그가 샤캬 족의 왕자로 태어났던 일, 늙음, 병듦, 죽음, 그리고 수행자라는 네 가지 광경을 보고 사치스러운 삶을 버리고 영적인 여정을 시작하게 된 일, 그리고 보리수 아래에서 깨달음을 얻은 일을 말입니다. 수 세기 동안, [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] 순례자들이 이 나무가 있는 곳으로 여행하여 붓다를 경배해 왔습니다." # 8019970279084269469
  RICE_magadha_pithipati_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 모든 불교 신자들과 마찬가지로 이 나무의 중요성을 이해하셨습니다. 하지만 [ROOT.Legend.GetProtagonist.GetSheHe]께서는 현재의 시대가 큰 고통과 타락의 시기임을 알기에 마음속에 큰 슬픔을 느끼셨습니다. 부처님, 다르마, 상가라는 삼보가 위협받는 상황에서, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 일생 동안 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]의 위대한 수호자가 되는 것이 [ROOT.Legend.GetProtagonist.GetHerHis] 업보임을 곧 깨닫게 될 것이며, 이는 금강좌의 주인이자 #italic 피티파티#!가 됨으로써 이루어질 것입니다." # 11388878171487375871
  RICE_magadha_pithipati_legend_chapter_famous_deed_new_title: "하지만 작위는 작위에 불과합니다. 선하고 성스러운 일을 하겠다고 열망하는 것과 실제로 그것을 행하는 것은 별개의 일입니다. 그리하여 #italic Pithipati#!로서의 새로운 책임을 맡은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 그 책임을 진지하게 받아들였습니다. 그분은 보리수 주변의 종교 시설을 보존하기 위해 예술가와 노동자들에게 후원했으며, 순례자들이 이곳을 방문하도록 독려하는 데 많은 노력을 기울였습니다. 물론 [ROOT.Legend.GetProtagonist.GetSheHe]는 피에 굶주린 이방인들의 공격부터, 어두운 마법과 현혹하는 말로 사람들을 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]의 이상에서 벗어나게 하고 스스로 많은 부정적인 카르마를 쌓도록 유혹하려는 사악한 악마에 이르기까지, 모든 종류의 위협으로부터 그 장소를 지켜냈습니다." # 4075073423139431873
  RICE_magadha_pithipati_legend_chapter_extra_deed_new_title: "멀고 가까운 정의로운 통치자들은 [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]께서 삼보에 헌신하신 것을 듣고, 그분의 고귀한 대업을 돕기 위해 수많은 진귀한 선물을 보냈습니다. #italic 피티파티#!, 즉 다이아몬드 왕좌의 주인이신 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 부처님의 가르침을 보존하기 위해 다른 이들이 더욱 위대한 업적을 이루도록 고무했습니다." # 9622893850338448673
  RICE_magadha_pithipati_legend_chapter_conclusion_new_title: "#italic 피티파티#! 칭호는 단순한 상징적 의미가 아니었습니다. 그것은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]가 다이아몬드 왕좌뿐만 아니라 전반적인 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetNameNoTooltip]의 수호자가 되겠다는 진실되고 확고한 헌신이었습니다. 세상의 배꼽이 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]에 있다고 전해집니다. 이 #italic 칼파#!의 끝에서 세상이 파괴될 때, [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]는 마지막으로 사라지는 장소가 될 것이며, 세상이 다시 나타날 때 가장 먼저 재출현할 곳이 될 것입니다. 앞으로 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]에서 무슨 일이 일어나든, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]와 [ROOT.Legend.GetProtagonist.GetHerHis] 후손들이 이 #italic 칼파#!의 남은 기간 동안 그곳을 지킬 것이라는 사실에 모두 안도합니다." # 5404461516548478377
  game_concept_pithipati: "피티파티" # 4267906003289838513
  game_concept_pithipatis: "피티파티스" # 231771241594625882
  game_concept_pithipati_desc: "$game_concept_pithipati$는 중세 후기 인도 가야의 족장 왕조가 사용했던 칭호입니다. [county|E] 가야의 [ruler|E]가 Pithipati의 망토를 주장하는 [decision|E]를 내리면, #V 불교# [religion|E]를 따르는 가야의 모든 [ruler|E]에게 [GetModifier('RICE_magadha_pithipati_of_bodh_gaya').GetNameWithTooltip] [character_modifier|E]가 자동으로 부여됩니다. 이 특성은 여러 가지 이점을 제공합니다.\n\n첫째, 보드가야의 보리수 목욕 [decision|E]는 인도, 버마 또는 티베트에 [county_capital|E]를 가진 Pithipati 가문의 #italic 누구나# 사용할 수 있게 되며, 더 작은 범위로 제한되지 않습니다.\n\n둘째, Pithipati가 아닌 다른 [ruler|E]가 마하보디에 기부하는 [decision|E]를 내려 막대한 기부를 하면, Pithipati는 약간의 [piety|E]와 [prestige|E]를 얻고, 그들의 [dynasty|E]는 [dynasty_prestige|E]를 얻습니다.\n\n마지막으로, 라즈기르의 성스러운 온천 재활용 [decision|E]에 필요한 [piety_level|E] 및 [prestige_level|E] 요구 조건이 면제됩니다." # 3117180969402788294
  game_concept_hot_springs_of_rajgir: "라지기르의 온천" # 8913032085755574868
  game_concept_hot_springs_of_rajgir_short: "라즈기르" # 5130534127830626827
  game_concept_visit_the_hot_springs_of_rajgir: "라지르의 온천을 방문하십시오" # 16517383739551295289
  game_concept_hot_springs_of_rajgir_desc: "$game_concept_hot_springs_of_rajgir$는 수 세기 동안 불교도, 힌두교도, 자이나교도 모두에게 신성하게 여겨져 왔으며, 이로 인해 그곳에는 오랜 세월 동안 다양한 종교 시설이 자리했습니다.\n\n라즈기르가 위치한 마가다 [county|E] 근처에 거주하는 [rulers|E]는 라즈기르 온천 방문 [decision|E]을 내릴 수 있습니다. 해당 지역에 주요한 영향력을 행사하는 앞서 언급된 세 [religions|E] 중 어느 종교가 우세한지에 따라 (항상 존재하는 [county_modifier|E]로 표시됨), 온천을 방문하는 자들은 보너스 [character_modifier|E]를 얻을 수 있습니다.\n\n이 [county_modifier|E]를 귀하의 [religion|E]에 맞게 변경하려면, 마가다를 통치하여 라즈기르 신성한 온천 재정비 [decision|E]를 내려야 합니다." # 8651332271923574249
