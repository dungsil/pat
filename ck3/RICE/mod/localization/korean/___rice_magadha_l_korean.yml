  magadha.0100.t: "마가다의 고대 전설" # 7790684915955045084
  magadha.0100.desc: "부처님과 자이나교의 창시자인 마하비라께서 고대에 [magadha_duchy.GetNameNoTier]에서 자주 머무르셨으며, 그분들과 관련된 많은 전설이 있다고 합니다. 오늘날 한 학자가 제가 다스리는 영토 내 여러 지역에서 이 두 인물과 관련된 몇 가지 전설, 즉 그분들이 방문했던 장소, 그들의 종교 교리를 설파했던 곳, 만났던 인물, 그리고 그곳에서 행했던 일들에 대해 이야기해주고 있습니다." # 13404298355171185568
  magadha.0100.a: "[magadha_duchy.GetNameNoTier]에 이토록 역사가 깊다니!" # 11198516119261423534
  magadha.0101.t: "불교 순례자들" # 8393324058518006398
  magadha.0101.desc: "최근 [magadha_duchy.GetNameNoTier] 주변 지역에 중요한 불교 성지와 배움의 장소가 많아지면서, [capital_province.GetName]을 통과하는 불교 순례자들의 유입이 늘고 있습니다. 저는 이 순례자들을 지원하기 위해 몇 가지 정책을 고려해 보았습니다. 예를 들어, 추가 숙소를 짓기 위한 자금을 지원하거나 상인들이 순례자들에게 필요한 물품을 판매하도록 장려하는 것 등이 있습니다." # 9996282056954883647
  magadha.0101.a: "도와줍시다. 경제에도 도움이 될 겁니다!" # 16659607400221455402
  magadha.0101.b: "이런 사업에 쓸 여윳돈이 없습니다." # 11528046105045422634
  magadha.0101.c: "이런 신성모독자들을 내가 왜 지지해야 한단 말인가?" # 11139108634613349968
  magadha.0102.t: "[rajgir_barony.GetNameNoTier]로의 여정" # 14625803817599594745
  magadha.0102.desc: "[rajgir_visitor.GetTitledFirstName]가 방금 [rajgir_barony.GetNameNoTier]의 온천으로 떠났던 여행에서 돌아왔습니다. 그곳은 휴식을 취하는 동시에, 대대로 [ROOT.Char.GetFaith.GetAdherentNamePlural]들이 숭배해 온 곳이기에 기도하고 영적인 수행을 하기 위함이었습니다. 전반적으로 [rajgir_visitor.GetSheHe]는 즐거운 시간을 보낸 것 같습니다!" # 8189623596487688234
  magadha.0102.a: "다시 오신 것을 환영합니다!" # 11098451098027373832
  magadha.0103.t: "우리의 평화로운 방식을 배우시오..." # 4473964732602238875
  magadha.0103.desc: "[magadha_duchy.GetNameNoTier] 근처에 거주하는 저명한 불교, 힌두교, 자이나교의 금욕주의자들이 서로의 신념의 타당성에 대해 대규모 공개 토론을 벌이고 있습니다. 저는 가끔 개입할 뿐이지만, 이 '논쟁'이 도를 넘어 공공의 평화를 해치지 않도록 제가 개입할 때일지도 모릅니다. 수년 동안 양측은 이 지역에서 공존해 왔지만, 서로 신자를 끌어들이기 위해 끊임없이 긴장이 고조되어 왔으니, 이는 새로운 일이 아닙니다." # 7659523078437072657
  magadha.0103.a: "나는 #bold [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]#을(를) 지지해야만 한다!" # 18316699992648510037
  magadha.0103.b: "모든 것이 질서정연하게 유지되도록 중립적인 태도를 취해야 합니다." # 4181287029204564123
  magadha.0103.c: "나는 일부 망상에 빠진 이단들의 다툼 따위는 신경 쓰지 않는다." # 14342272838941980549
  magadha.0104.t: "순례자의 기록" # 11440142915360955495
  magadha.0104.desc: "외국에서 온 [xuanzang.GetFaith.GetReligion.GetAdjective] [xuanzang.Custom('DefaultPriestTitle')]인 [xuanzang.GetFullName] 님께서 현재 제 영토를 지나 제 궁정에 머물고 계십니다. [xuanzang.GetSheHe|U]께서는 부처님의 가르침을 더 잘 전파하기 위해 인도에서 [xuanzang.GetFaith.GetReligion.GetAdjective] 경전을 수집하여 고향으로 돌아가고자 하십니다.\n\n게다가, [xuanzang.GetFullName] 님께서는 지나가는 나라와 왕국들에 대해 세심한 기록을 남기고 계시며, 이곳에서 보신 모든 것에 대한 보고서와 기록을 준비하여 고향에 있는 모든 이들에게 전할 예정입니다. 이 때문에 [xuanzang.GetSheHe]께서는 제 영지에서의 삶과 사업에 대해 저에게 여러 가지 질문을 하고 계십니다.\n\n저는 [xuanzang.GetSheHe]께서 고향으로 돌아가 기록에 저를 언급하실 때 저와 제 백성들에 대해 좋게 이야기하도록 훌륭한 인상을 남기고 싶습니다." # 7708419861707262654
  magadha.0104.a: "우리 백성들의 경건함과 [ROOT.Char.GetFaith.HighGodName]에 대한 깊은 믿음" # 8076460944840603473
  magadha.0104.b: "우리 군대와 행정관들의 영향력" # 17048551027078883019
  magadha.0104.c: "우리 영토의 문화는 마치 [xuanzang.GetFirstNamePossessiveNoTooltip]의 고향과도 같구나" # 5584504553106584795
  magadha.0104.toast: "[xuanzang.GetFullName]께서 깊은 감명을 받으셨습니다!" # 3812671186724765310
