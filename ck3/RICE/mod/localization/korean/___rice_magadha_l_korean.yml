  activity_RICE_magadha_bodhi_tree_bathing_ceremony_desc: "수 세기 전, 싯다르타 붓다는 보드가야의 보리수 아래에서 깨달음을 얻으셨습니다. 매년, 가장 미천한 농민부터 가장 위대한 왕자에 이르기까지 신도들이 이 나무 아래에 모여 이곳에서 일어난 일을 기억하며 나무를 씻기고 아낌없이 보살핍니다.\n\n@alert_icon! #alert_trial 이 목욕 의식은 3월경에 열립니다. 만약 그 이전에 도착하신다면, 의식이 시작될 때까지 [GetTitleByKey('c_gaya').GetNameNoTier]에서 기다리시며 활동이 중단될 것입니다.#\"" # 9115561965553486663
  activity_RICE_magadha_bodhi_tree_bathing_ceremony_selection_tooltip: "보리수 연례 목욕 의식에 참여하십시오.\n\n$RICE_magadha_bathe_the_bodhi_tree_context_tooltip$" # 13945897495522254577
