  magadha.0060.t: "생애 공개 의식" # 7348847955479527319
  magadha.0060.desc.birds: "오늘은 새들을 위한 방생 의식이 있는 날입니다. 제가 초대한 모든 분들 외에도, 지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 저희를 돕기 위해 제 거처에 도착했습니다. 그분들은 새들이 다음 생에서 더 나은 환경에서 다시 태어날 수 있도록 축복하기 위해 여러 차례의 기도를 인도해 주셨습니다.\n\n그 후, 우리가 구입한 새들을 탁 트인 공터로 데려갑니다. 장관을 이루며 새들은 마침내 하늘에서 자유롭게 날아오르도록(그리고 바라건대 사냥꾼이나 매사냥꾼들로부터 멀리 벗어나기를) 공중으로 방생됩니다." # 11973774422036116472
  magadha.0060.desc.turtles: "오늘은 거북이 방생 의식이 있는 날입니다. 제가 초대한 모든 분들 외에도, 지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 분들께서 저희를 돕기 위해 제 거처에 도착하셨습니다. 그분들은 거북이들이 다음 생에서 더 나은 환경에서 태어날 수 있도록 축복하는 여러 차례의 기도를 인도해 주셨습니다.\n\n그 후, 우리가 구매한 거북이들을 근처 호수로 가져갑니다. 그들은 필요한 모든 먹이와 은신처를 얻게 될 호숫가에서 방생되었습니다." # 18061469804997256368
  magadha.0060.desc.fish: "오늘은 물고기 방생 의식이 있는 날입니다. 제가 초대한 분들 외에도 지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 분들께서 저희를 돕기 위해 제 거처에 도착하셨습니다. 그분들은 저희를 이끌고 여러 차례 기도를 드리며 물고기들이 다음 생에 더 나은 환경에서 다시 태어날 수 있도록 축복해 주십니다.\n\n그 후, 저희가 구매한 물고기들을 근처 강으로 가져갑니다. 물속에 풀어주자, 물고기들이 자유롭게 헤엄치는 모습을 보며 기쁨을 느낍니다." # 11979335266677918823
  magadha.0060.desc.insects: "오늘은 곤충들의 방생 의식이 있는 날입니다. 제가 초대한 분들 외에도, 지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 저희를 돕기 위해 제 거처로 찾아오셨습니다. 그분들은 곤충들이 다음 생에서 더 나은 환경에서 다시 태어날 수 있도록 축복하기 위한 몇 차례의 기도를 인도해 주셨습니다.\n\n그 후, 우리가 구매한 곤충들을 인적이 드문 황무지로 데려갑니다. 비록 우리가 그들을 두려워할지라도, 그들 역시 지각 있는 존재입니다. 그들이 이제 인간의 잔혹함에 대한 두려움 없이 돌아다닐 수 있게 되었다는 사실에 우리는 기쁩니다(혹은 적어도 그렇게 되려고 노력합니다)." # 912009106828026785
  magadha.0060.desc: "마침내 우리는 사원으로 돌아와 [ROOT.Char.Custom('DefaultPriestTitlePlural')]가 우리에게 [ROOT.Char.GetFaith.GetAdjective] 경전을 바탕으로 모든 생명체를 아끼고 사랑해야 하는 이유에 대해 여러 설교를 하는 곳에 도착했습니다." # 12131260352198809528
  magadha.0060.a: "동물들과 모든 생명체가 고통에서 벗어나기를!" # 9386671578042096414
  magadha.0061.t: "생애 공개 의식" # 7348847955479527319
  magadha.0061.desc.birds: "오늘이야말로 [host.GetTitledFirstName]께서 주관하시는 새 방생 의식의 날입니다. [host.GetHerHis]의 초대에 응한 모든 이들 외에도, 지역의 [host.Custom('DefaultPriestTitlePlural')]께서 저희를 돕기 위해 [host.GetHerHis]의 거처에 도착했습니다. 그분들은 새들이 다음 생에서 더 나은 환경에서 다시 태어날 수 있도록 축복하는 여러 차례의 기도를 인도해 주십니다.\n\n그 후, 저희가 구매한 새들을 탁 트인 공터로 데려갑니다. 새들은 장관을 이루며 하늘로 방생되어 마침내 자유롭게 하늘을 날게 됩니다 (그리고 바라건대 사냥꾼이나 매 사육사들의 눈에 띄지 않기를 바랍니다)." # 14777384503314135822
  magadha.0061.desc.turtles: "오늘이야말로 [host.GetTitledFirstName]께서 주관하시는 거북이 방생 의식이 있는 날입니다. [host.GetHerHis]의 초대에 응한 모든 이들 외에도, 지역의 [host.Custom('DefaultPriestTitlePlural')]께서 저희를 돕기 위해 [host.GetHerHis]의 거처에 도착했습니다. 그들은 거북이들이 다음 생에서 더 나은 환경에서 환생할 수 있도록 축복하기 위해 여러 차례의 기도를 인도합니다.\n\n그 후, 우리가 구매한 거북이들을 근처 호수로 가져갑니다. 그들은 필요한 모든 먹이와 안식처를 얻을 수 있는 호숫가에서 방생될 것입니다." # 4797176516119463063
  magadha.0061.desc.fish: "오늘은 [host.GetTitledFirstName]께서 주관하시는 물고기 방생 의식의 날입니다. [host.GetHerHis]의 초대에 응한 모든 이들 외에도, 지역의 [host.Custom('DefaultPriestTitlePlural')]들이 저희를 돕기 위해 [host.GetHerHis]의 거처에 도착했습니다. 그들은 물고기들이 다음 생에서 더 나은 환경에서 다시 태어날 수 있도록 축복하기 위해 여러 차례의 기도를 인도합니다.\n\n이후, 우리가 구매한 물고기들을 근처 강으로 가져갑니다. 물고기들을 물속에 풀어주자, 그들이 자유롭게 헤엄치는 모습을 보며 기쁨을 느낍니다." # 6926949595593938263
  magadha.0061.desc.insects: "오늘이야말로 [host.GetTitledFirstName]이 주최하는 곤충 방생 의식이 있는 날입니다. [host.GetHerHis]의 초대에 응한 모든 이들 외에도, 지역 [host.Custom('DefaultPriestTitlePlural')]들이 그들의 거처에 도착하여 우리를 돕고 있습니다. 그들은 곤충들이 다음 생에서 더 나은 환경에서 환생할 수 있도록 축복하기 위해 여러 차례의 기도를 인도합니다.\n\n그 후, 우리가 구매한 곤충들을 인적이 드문 야생의 장소로 데려갑니다. 비록 우리가 그들을 두려워할지라도, 그들 역시 지각 있는 존재입니다. 그들이 이제 인간의 잔혹함에 대한 두려움 없이 돌아다닐 수 있게 되었다는 사실에 우리는 기쁩니다(적어도 그렇게 되기를 바랍니다)." # 13109231799951379816
  magadha.0061.desc: "마침내 우리는 [host.Custom('DefaultPriestTitlePlural')]들이 우리에게 [host.GetFaith.GetAdjective] 경전을 바탕으로 모든 생명체를 아끼고 사랑해야 하는 이유에 대해 설교하는 사원으로 돌아왔습니다." # 5218905874537219414
  magadha.0061.a: "이 동물들을 돕기 위해 이곳에 올 수 있어서 기쁩니다." # 983932487672115270
  magadha.0061.b: "이것이 시간 낭비라는 것을 알지만, 적어도 참석은 했군." # 6608844861324878835
