  yazd.0003.t: "사파르 왕조" # 4365976211033683868
  yazd.0003.desc: "[bammer_guy.GetFaith.GetAdjective] 광신도들은 한때 이란 전역에 큰 혼란을 일으켰지만, [yaqub_saffarid.GetFirstName]와 같은 이들의 노력 덕분에 쇠퇴하고 있습니다. 그들은 이들을 섬멸하거나 항복을 받아냈습니다. 반면, 호라산의 압바스 총독인 [tahirid_guy.GetFirstName]는 이러한 위협에 무능하고 태만하며, 오직 죄악과 안락함에만 관심이 있다고 합니다. 그리하여 많은 이들이 질서를 회복하고 [tahirid_guy.GetFirstName]에 맞서기 위해 [yaqub_saffarid.GetFirstName]에게 도움을 청하고 있습니다.\n\n어떤 이들은 [yaqub_saffarid.GetFirstName]가 타히르 왕조의 무능함을 이용하는 탐욕스러운 배교자라고 말합니다. 다른 이들은 그가 경건하고 겸손한 인물로, 불신자, 이단자, 위선적인 폭군과 정당하게 싸우며, 헌신을 맹세하며 육체의 유혹마저 물리쳤다고 말합니다. 진실이 무엇이든, 이 지역에서 누가 최고 권력자가 될지 결정하기 위한 싸움이 시작되었으며, 나의 이야기는…" # 2226058129914174792
