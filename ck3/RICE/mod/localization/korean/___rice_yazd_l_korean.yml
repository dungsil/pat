  yazd.0020.t: "야즈드가 팽창하고 번영하다" # 8416477191788923584
  yazd.0020.desc: "비록 [yazd_county.GetNameNoTier]가 건조한 지역에 위치해 있지만, 멀리서 온 이방인들은 이 도시가 얼마나 번성했는지 보고 놀랄지도 모릅니다. 이 도시는 본질적으로 오아시스에 위치하고 지리적으로 보호받고 있을 뿐만 아니라, 광범위한 카나트 수로망, 여러 다른 신앙을 위한 예배당 등 훌륭한 기반 시설과 편의 시설을 갖추고 있습니다. 하지만, 언제나 개선의 여지는 있습니다.\n\n저는 도시를 확장하고 추가적인 건물과 공공 사업 프로젝트를 계획하기 위해 몇 가지 계획을 시작하기로 결정했습니다. 여기에는 카나트의 추가 확장, 여러 무성하고 푸른 정원, 학문 기관 등이 포함됩니다. 이 도시는 이미 박식하고, 학식이 있으며, 유능한 정착민들에게 매력적인 곳으로 명성이 높습니다. 이곳으로 더 위대한 인재들을 끌어들일 수 있도록 도시를 더욱 위대하게 만듭시다!" # 5651099449304143351
  yazd.0020.a: "야즈드는 진정 사막의 보석이로다." # 10740928604680630128
  yazd.0021.t: "야즈드가 팽창하고 번영하다" # 8416477191788923584
  yazd.0021.desc: "오랫동안 [yazd_county.GetNameNoTier]는 학문과 예술의 중심지로 명성을 얻어 왔습니다. 사막 한가운데 있는 정착지가 어떻게 그런 명성을 얻을 수 있었는지 설명하기 어렵더라도 이상하다고 여길 수 있습니다. 하지만 그 성공의 비결은 훌륭한 기반 시설, 세련된 공동체, 그리고 오아시스 내 전략적이고 방어하기 좋은 위치에 자리 잡고 있다는 점뿐입니다.\n\n[yazd_county.GetNameNoTier]의 역대 통치자들이 그랬던 것처럼, 최근 [yazd_ruler.GetTitledFirstName] 님께서도 이전에 볼 수 없었던 다양한 공공 사업 프로젝트와 계획에 자금을 지원하기 시작하셨습니다. 도시의 삶의 질을 더욱 향상시키기 위해 정원, 예배당, 카나트, 학교 등이 건설될 것입니다. 이제 먼 곳의 학자들과 박식한 이들이 이 도시를 높이 평가하며, 많은 이들이 이곳에 정착하기를 원하고 있어 도시의 이미 높은 명성을 더욱 드높이고 있습니다." # 18122635352232382918
  yazd.0021.a: "[yazd_county.GetNameNoTier]에 좋은 소식이로군." # 8070976752958502939
  yazd.0022.t: "카나트" # 14584197756065103146
  yazd.0022.desc: "수 세기 동안 중동과 북아프리카의 사람들은 #italic 카나트#! 수로를 건설하고 활용하여 먼 거리에 걸쳐 물을 끌어왔습니다.\n\n저와 같은 지위의 인물들이 이러한 공공 사업 건설을 후원하는 것이 관례가 되었습니다. 저는 바로 그 일을 하기로 결정했으며, 카나트 건설이 완료되면 농업, 식수, 세탁 등 그 물이 건설되는 지역 사회에 안정적인 물 공급원을 제공할 것입니다.\n\n이제 저는 이 사업에 기꺼이 제공할 자금의 규모와 후원하고자 하는 카나트의 크기를 고려해야 합니다." # 3831148458970456268
  yazd.0022.a: "작은 카나트" # 13890423905120409561
  yazd.0022.b: "중간 크기의 카나트" # 7530741793243397267
  yazd.0022.c: "대규모 카나트" # 12506008485639037185
  yazd.0022.d: "장대한 카나트" # 10503952988216436480
  yazd.0023.t: "[xwedodah_resolver.GetFaith.GetAdjective] 크소도다의 문제" # 9030307915883732501
  yazd.0023.desc: "교양 있는 [ROOT.Char.GetFaith.GetAdherentName]이라면 누구나 #italic Xwedodah#!가 인간이 행할 수 있는 가장 위대한 행위 중 하나임을 알고 있습니다. 심지어 [ROOT.Char.GetFaith.DevilName]께서 [ROOT.Char.GetFaith.DevilHerHis] 하수인들에게 #italic Xwedodah#!의 행위를 완수한 커플은 그들의 성스러움이 너무나도 강력하기에 피하라고 명하셨다고 주장하는 이들도 있습니다.\n\n오랫동안 #italic Xwedodah#!가 정확히 무엇을 의미하는지에 대한 상당한 논쟁이 있었습니다. 전통적으로 우리 중 다수는 이를 가장 가까운 친족 간의 결혼, 즉 부모와 자식, 혹은 형제자매 간의 결혼을 의미하는 것으로 이해해 왔습니다. 하지만 일부는 이에 이의를 제기하며, 현재의 이해가 잘못되었고 진정한 최초의 가르침은 사촌 간의 결혼을 의미했다고 주장합니다.\n\n세상에서 가장 강력한 [ROOT.Char.GetFaith.GetAdjective] 지도자 중 한 명으로서, 저는 이 문제를 논의하기 위해 여러 학자와 [ROOT.Char.Custom('DefaultPriestTitlePlural')]를 소집하는 의회를 열기로 결정했습니다. 아마도 우리는 이 논쟁을 영원히 종결시켜 우리 모두의 단결을 보장할 수 있을 것입니다." # 13355012521487541983
  yazd.0023.a: "양측의 주장을 들어보도록 합시다." # 1027378070444263999
  yazd.0024.t: "[xwedodah_resolver.GetFaith.GetAdjective] 크소도다의 문제" # 9030307915883732501
  yazd.0024.desc: "수 세기 동안, 아니 수 세대에 걸쳐 [xwedodah_resolver.GetFaith.GetAdjective] 신앙의 신봉자들은 근친 간의 결혼, 즉 그들이 신성한 행위이자 [xwedodah_resolver.GetFaith.HighGodName]를 기쁘게 하는 행위로 여기는 #italic 크세도다#!에 참여해 왔습니다. 실로, 다른 모든 신앙의 신봉자들은 이들이 이 소위 타락한 관습에 대해 비웃거나 비난하며 조롱해 왔습니다.\n\n하지만 모든 [xwedodah_resolver.GetFaith.GetAdherentName]가 #italic 크세도다#!에 대한 이러한 해석에 편안함을 느끼는 것은 아닙니다. 이는 사촌 간의 결혼을 의미한다고 주장하는 이들이 항상 존재해 왔습니다. 따라서 저명한 학자들과 [xwedodah_resolver.Custom('DefaultPriestTitlePlural')]의 회의를 소집한 저명한 [xwedodah_resolver.GetFaith.GetAdjective] 통치자인 [xwedodah_resolver.GetTitledFirstName]께서는 #italic 크세도다#!가 가까운 친족 간의 결혼을 의미하는지 아니면 사촌 간의 결혼을 의미하는지를 논의하고 이 문제를 영원히 해결하고자 합니다." # 1031606868928760563
  yazd.0024.a: "그리 될지니." # 4807123701070642983
  yazd.0025.t: "#bold [ROOT.Char.GetFaith.GetAdjective] 헌신#에 대한 칙령" # 373052756718284835
  yazd.0025.desc: "한때 격렬해지기도 했던 훌륭한 논의 끝에, #italic Xwedodah#! 문제를 검토하기 위해 소집했던 의회에서 현안에 대한 결정을 내렸습니다. 바로 #italic Xwedodah#!가 직계 혈족 간의 결혼을 의미하는지, 아니면 사촌 간의 결혼을 의미하는지에 대한 것입니다.\n\n만장일치는 아니었지만, 참석자 다수가 이 결정에 찬성했습니다. 전 세계 [ROOT.Char.GetFaith.GetAdjective] 공동체가 이곳에서 일어난 일에 대해 듣는 데는 시간이 걸리겠지만, 바라건대 이것이 #italic Xwedodah#!에 대한 논쟁을 완전히 종식시켜 우리가 선한 생각, 선한 말, 선한 행동을 장려하는 데 집중할 수 있기를 바랍니다.\n\n#Bold 그러므로, 우리는 [ROOT.Char.GetFaith.HighGodName]께서 #italic Xwedodah#!가 다음 사이에서 이루어지기를 의도하셨음을 결론지었음을 알립니다!#" # 12910377516072483156
  yazd.0025.a: "사촌들이여, [ROOT.Char.GetFaith.HighGodNamePossessive]의 의도는 수 세기 동안 잘못 해석되어 왔습니다" # 14553427490468421847
  yazd.0025.b: "가까운 친족이야말로 [ROOT.Char.GetFaith.HighGodNamePossessive]께서 인류를 인도하는 길로 바라시는 바이지요." # 2227763604332284798
  RICE_yazd_change_xwedodah_warning_tooltip: "#X [xwedodah_resolver.GetFaith.GetNameNoTooltip]의 $doctrine_consanguinity_name$ [doctrine|E]을 결정하는 이 결정은 #bold 영구적#이며, 되돌릴 수 없습니다!#!" # 16859445484536969098
  RICE_yazd_keep_xwedodah_tooltip_1: "[GetFaithDoctrine('doctrine_consanguinity_근친혼_제한없음').GetBaseName]은 계속해서 [xwedodah_resolver.GetFaith.GetName]의 $doctrine_consanguinity_name$ [doctrine|E]입니다." # 17317225167478999213
  RICE_yazd_keep_xwedodah_tooltip_2: "[GetFaithDoctrine('tenet_divine_marriage').GetBaseName]은 [xwedodah_resolver.GetFaith.GetName]의 [core_tenet|E]로 남아있습니다." # 10102610143928282729
  yazd.0026.t: "[xwedodah_resolver.GetFaith.GetAdjective] 크소도다 칙령" # 5761572789324658428
  yazd.0026.desc.intro: "최근 [xwedodah_resolver.GetTitledFirstName] 께서는 학자들과 [xwedodah_resolver.Custom('DefaultPriestTitlePlural')]의 회의를 소집하여 현재 #italic Xwedodah#!에 대한 [xwedodah_resolver.GetFaith.GetAdjective]적인 이해가 올바른지에 대해 논의했습니다. 그들이 논쟁한 핵심 질문은 그것이 근친혼을 의미하는지 아니면 사촌 간의 결혼을 의미하는지에 관한 것이었습니다. 다른 신앙을 가진 추종자들은 이 문제로 오랫동안 [xwedodah_resolver.GetFaith.GetAdherentNamePlural]을 비난해 왔으며, 이는 그들 공동체 내부에서도 오랫동안 논쟁거리였습니다. 어쨌든, 회의는 결국 판결을 내렸습니다." # 17658187444694460145
  yazd.0026.desc.no_incest: "\n\n다양한 증거와 추론에 근거하여, 그들은 #italic 크세도다#!가 실제로는 사촌 간의 결혼을 의미한다고 주장합니다. 따라서 근친혼은 [xwedodah_resolver.GetFaith.ReligiousText]와 초기 [xwedodah_resolver.GetFaith.GetAdjective] 공동체의 관행에 대한 이후의 변질이자 오해라는 것입니다." # 386349984117601406
  yazd.0026.desc.yes_incest: "\n\n다양한 증거와 논리를 바탕으로, 그들은 #italic 크세도다#!가 부모와 자식, 형제와 자매 간의 근친혼을 의미한다고 주장합니다. 따라서 현재 행해지고 있는 방식은 [xwedodah_resolver.GetFaith.ReligiousText]에서 발견되는 가르침에 부합하며 정확합니다." # 17217918955460539169
  yazd.0026.desc.conclusion: "\n\n비록 이 판결이 관련된 이들의 중요성 때문에 반드시 구속력이 있거나 절대적인 것은 아니지만, 많은 [xwedodah_resolver.GetFaith.GetAdherentNamePlural]들이 이를 따를 가능성이 높습니다." # 10005561638123390015
  yazd.0026.a: "[xwedodah_resolver.GetFaith.GetAdjectiveNoTooltip] 공동체가 이것을 어떻게 생각할까요?" # 5049273722298660225
  yazd.0026.tooltip: "$doctrine_consanguinity_name$ [doctrine|E]에 대한 이 변경 사항은 [xwedodah_resolver.GetFaith.GetName]의 #bold 영구적#이며, 되돌릴 수 없습니다." # 11188010638613276104
  yazd.0027.t: "다바즈다 이맘" # 10870213974451680806
  yazd.0027.desc.intro: "[yazd_county.GetNameNoTier] 지역의 시아파 공동체의 요청에 따라, 저는 자금을 모아 숙련된 장인들과 건축가들을 고용하여 #italic 다바즈다 이맘#!, 즉 열두 이맘의 성지를 건설했습니다. 이 건물은 도시에서 가장 큰 건물은 아니지만, 여전히 놀라운 건축물입니다. 내부에는 여러 비문이 새겨져 있으며, 대부분은 쿠란의 구절을 인용하고 있지만, 그중 하나에는 다음과 같은 글이 새겨져 있습니다.\n\n#italic 이 축복받은 돔의 건설을 명하신 분: 지극히 높으신 [ROOT.Char.GetTitledFirstNameNoTooltip]께서, 신의 만족을 위해 노력하고 그분의 보상을 구하시며#!" # 10462666906622755642
  yazd.0027.desc.shiite: "저는 시아파 공동체의 친구들을 도울 수 있는 이 기회를 갖게 되어 기쁩니다. [yazd_county.GetNameNoTier]와 세상 다른 곳에서 번성하려면 우리는 함께 노력해야 합니다." # 625506207961621850
  yazd.0027.desc.not_shiite: "비록 제가 시아파는 아니지만, [yazd_county.GetNameNoTier]의 시아파 공동체와 좋은 관계를 맺는 데 거리낄 것이 없습니다. 그들이 저의 선의의 제스처를 알아주기를 바랍니다." # 15534471788214329392
  yazd.0027.a: "이 건물은 분명 우리 도시의 미관을 더할 것입니다." # 4541206921216413878
  yazd.0028.t: "야흐찰 방문하기" # 6225073298326858432
  yazd.0028.desc: "저는 식량을 시원하게 보관하여 상하는 것을 막기 위해 현지 [Glossary( 'yakhchal', 'YAKHCHAL_GLOSS' )]에 들러 많은 양의 얼음을 구매했습니다.\n이 얼음은 식량을 더 시원한 온도에서 보관하여 상하는 것을 막는 데 사용할 수 있습니다. 혹은 셔벗이나 차가운 음료와 같은 맛있는 차가운 요리를 만드는 데 사용할 수도 있겠지요.\n이 얼음으로 할 수 있는 일이 많습니다. 현지 [culture.GetCollectiveNoun]에서 이 #italic 얼음 저장고#!를 유지하고 있다니 정말 다행입니다!" # 15323090328977893720
  yazd.0028.a: "그 얼음, 감사히 받겠습니다." # 7626457843115584859
  yazd.0029.t: "xxxxx" # 1951045980481827005
  yazd.0029.desc: "xxxxx" # 1951045980481827005
  yazd.0029.a: "xxxxx" # 1951045980481827005
  yazd.0030.t: "사데를 준비하며" # 8086573105934946180
  yazd.0030.desc: "겨울이 돌아왔고, 공기 중에 한기가 감돕니다.\n\n올해는 이란의 선조들이 대대로 해왔듯이 성대한 사데 축제를 기념하고 싶습니다. 일 년 중 가장 추운 날, #italic 노루즈#!까지 쉰 날 전에 우리는 모닥불을 피우며 사데를 기념할 것입니다." # 9919107288621985950
  yazd.0030.desc.chak_chak: "[yazd_county.GetNameNoTier]에 영지를 둔 [ROOT.Char.GetFaith.GetAdherentName]으로서, 저는 그 근처의 성스러운 차크차크 동굴에서 사데 축제를 기념하기로 결정했습니다. 전해지기를, 아랍인들이 이란을 정복했을 때 마지막 사산조 황제의 딸인 니크바누가 차크차크로 피신했다고 합니다. [ROOT.Char.GetFaith.HighGodName]의 자비로운 중재 덕분에 그 공주님은 침략자들을 피해 동굴에 숨을 수 있었다고 합니다.\n\n어쨌든, 사데 기간 동안 차크차크에서는 전통적으로 특별한 의식이 거행됩니다. 그 동굴을 방문하는 것은 저에게 큰 영적 기회가 될 것이며, 비록 추가적인 계획이 필요할지라도 말입니다." # 1746773888109890
  yazd.0030.a: "올해 축제를 위한 준비를 시작해야겠군." # 4126807614607766489
  yazd.0030.b: "차크차크에서 사데 축제를 기념할 수 있게 되어 기쁘군!" # 10203887953570113952
  yazd.0030.c: "올해는 다른 사데 축제 행사들로 바빠서 참석할 수 없을 것 같습니다." # 2310156881491329311
  yazd.0030.chak_chak.tooltip: "차크차크로 가는 것은 추가적인 사데 축제 이벤트를 유발할 수 있으며, 이를 통해 [piety|E] 증가 및 기타 축복을 얻을 수 있지만, 일반적인 사데 축제 이벤트를 경험할 확률은 감소합니다." # 3852961217049323653
  yazd.0031.t: "사데 시작" # 10315080008618144736
  yazd.0031.desc: "사데 축제의 밤이 다가오고 있습니다. 일 년 중 가장 추운 시기이지만, 우리는 서로에게서, 그리고 우리가 피우는 불길 속에서 온기를 찾습니다. 이란 전역의 멀고 가까운 모든 마을과 촌락에서 모닥불이 타오르고 있습니다. 봄의 귀환을 염원하며 우리 서로에게서 기쁨을 찾기를 바랍니다!" # 2708071369879434605
  yazd.0031.a: "드디어 도착해서 기쁘군요! 시작해봅시다." # 12948504238523737059
  yazd.0032.t: "사데가 막을 내리다" # 15406077596222473741
  yazd.0032.desc: "그리고 이로써 사데 축제가 막을 내립니다. 모두가 즐거운 시간을 보냈으며, 곳곳에 피운 모닥불 덕분에 이 가장 추운 시기에 모두 따뜻하게 지낼 수 있었습니다. 머지않아 봄이 우리 곁에 찾아올 것입니다." # 14823665438080132871
  yazd.0032.desc.no_chak_chak: "\n\n아아, 이런 기회는 일 년에 한 번뿐이니, 일단은 이만 마무리해야겠군요. 그때까지, 다음 사데 축제가 기대되는군요." # 601309810563689651
  yazd.0032.desc.chak_chak: "\n\n이런 기회는 일 년에 한 번뿐이며, 저는 곧 차크차크를 떠나야 합니다. 올해 사데 축제 기간에 이곳에 오기로 결정한 것은 잘한 일인 것 같습니다. 이곳에서 거행되는 의식을 직접 볼 수 있었으니까요. 좋은 경험이었습니다." # 154600718973871752
  yazd.0032.a: "다음 기회에 뵙겠습니다." # 3527578574338849954
  yazd.0033.t: "모닥불" # 1319056604201783164
  yazd.0033.desc: "사데 의식의 일환으로, 우리는 모닥불을 피우기 위해 많은 장작을 모아야 합니다. 신분에 관계없이 모두가 자신의 역할을 다하는 것이 중요하기에, 나는 밤늦게 큰 모닥불을 피울 수 있도록 장작을 모으는 일을 도왔습니다." # 7182487966904955370
  yazd.0033.a: "나뭇가지 몇 개를 가져왔으니, 별로 힘들지 않을 겁니다." # 4676786319492306360
  yazd.0033.b: "나는 땔감을 꽤 많이 화톳불로 옮겼다." # 8550001420787494427
  yazd.0033.c: "나는 땔감을 모으기 위해 열심히 일했다네." # 11911230932128588702
  yazd.0034.t: "물 위의 불꽃" # 3014097784390140745
  yazd.0034.desc: "오래된 전통에 따르면, 흐르는 물 근처나 오래된 지하 수로인 카나트 위에서 불을 피우는 것이 중요합니다. 이는 [ROOT.Char.GetFaith.FertilityGodName]의 도움으로 식물들이 밖에서 너무 차갑거나 얼어붙지 않도록 하기 위함이며, 그래야 내년에 식물들이 무성하고 풍성하게 자랄 수 있기 때문입니다." # 6344194289709915991
  yazd.0034.a: "그것은 의식의 중요한 부분입니다!" # 13933523775918686018
  yazd.0034.b: "도움이 될지는 모르겠지만, 어쨌든 해보겠습니다." # 26657407835358804
  yazd.0035.t: "성찰" # 17959168538573374949
  yazd.0035.desc: "모닥불 곁에 서서, 사데(Sadeh)가 보통 노루즈(Nowruz), 즉 새해보다 약 쉰 날 전이라는 것을 생각합니다. 물론 새해가 시작되기를 손꼽아 기다리지만, 아직도 너무 멀게만 느껴지는군요! 밤은 춥고, 다가올 봄이 무엇을 가져다줄지 누가 알겠습니까?" # 3159260951903586550
  yazd.0035.a: "나는 모닥불에 더 가까이 몸을 웅크린다." # 6880162974812531174
  yazd.0036.t: "호샹의 전설" # 12315417191641757099
  yazd.0036.desc: "사데가 언제 처음 시작되었는지에 대해서는 여러 가지 상충되는 이야기가 있습니다. 제가 들은 이야기 중 하나는 고대 이란 신화의 영웅인 후샹이 용과 싸우던 사건 이후에 기념되었다는 것입니다. 그는 용에게 돌을 던지려고 했으나 빗나갔습니다. 하지만 그 돌이 다른 돌에 부딪혔고, 두 돌이 모두 부싯돌이었기 때문에 불이 붙었다고 합니다.\n\n후샹은 이것이 [ROOT.Char.GetFaith.HighGodName]의 소행임을 깨달았고, 그분께서 그에게 불의 비밀을 알려주셨으며, 그는 이 중대한 순간을 기념하고 싶어 했습니다. 이리하여 사데가 탄생했습니다." # 7161952093141065122
  yazd.0036.a: "그렇게 일어났는지는 잘 모르겠지만, 흥미로운 이야기로군." # 7663678176625660860
  yazd.0036.b: "나는 그 전설이 진실의 일부를 담고 있다고 믿는다네." # 11315338160480901885
  yazd.0037.t: "사데의 시" # 2088952943926106521
  yazd.0037.desc: "겨울의 가장 추운 밤이 되면서, 사데는 종종 많은 이들이 불의 영광을 묘사하는 시를 짓도록 영감을 주었습니다. 방금 세 명의 평민이 사데에서 영감을 받은 시를 읊는 것을 들었습니다.\n\n첫 번째 시는 모닥불을 겨울 풍경 속에서 피어나는 정교한 꽃이나 나무, 혹은 온 정원에 비유했습니다. 두 번째 시는 이 날을 [ROOT.Char.GetFaith.HighGodName]의 주신과 [ROOT.Char.GetFaith.DevilName]의 악마 세력 간의 충돌로 묘사합니다. 마지막 시는 신화 속 고대 이란의 영웅들, 예를 들어 후샹(Hushang)이 용과 같은 무서운 괴물들을 처치한 것을 기념하는 축제로서 사데의 기원을 다시 이야기합니다.\n\n나는 이 중에서 어느 시가 최고라고 생각할까요?" # 5179522452344443274
  yazd.0037.a: "불과 자연에 관한 사랑스러운 시" # 15565164876316063529
  yazd.0037.b: "선과 악에 대한 경건한 시" # 10332316276015485392
  yazd.0037.c: "용맹한 옛 영웅들에 대한 서사시" # 5264172965275640574
  yazd.0038.t: "사데 축제" # 10709203502575705888
  yazd.0038.desc: "사데는 종종 많은 축제를 여는 시기입니다. 어쨌든 일 년 중 가장 추운 때이니, 모닥불 외에도 음식과 함께 식사하는 것은 몸을 따뜻하게 유지하는 훌륭한 방법이기도 합니다. 올해 사데 축제는 특히 맛있는 로스트 양고기와 소고기 같은 별미를 즐길 수 있어 더욱 풍성합니다." # 17620163820822713093
  yazd.0038.a: "맛있군!" # 11977927812406027814
  yazd.0039.t: "가난한 이들에게 베풀기" # 11972277405748182575
  yazd.0039.desc: "사데 기간 동안에는 모닥불을 피우기 전에 저녁에 불쌍한 이들에게 음식을 나누어 주는 것이 관례입니다. 물론, 올해도 도움이 필요한 굶주린 이들을 돕기 위해 제가 그런 일을 했습니다..." # 16815589379307072776
  yazd.0039.a: "어느 정도는… 제가 호의로 조금만 드린 것입니다." # 15177648695527246349
  yazd.0039.b: "저는 그들에게 상당한 양의 자선을 베풀었습니다." # 4320834836785470396
  yazd.0039.c: "제가 아주 관대하게 많은 식량을 나누어 주었습니다." # 16722528312193154790
  yazd.0040.t: "불타는 장관" # 10529089329647200478
  yazd.0040.desc: "요즘 이란 고원의 많은 왕들과 영주들은 사데 축제 기간에 새와 동물을 불태우는 풍습을 행하고 있습니다. 즉, 이 야생 동물들을 불 속으로 몰아넣고, 구경꾼들은 그 소동을 (가급적 안전한 거리에서) 지켜보며 먹고 마시고 즐기는 것이죠.\n#italic 이슬람#을 포함한 모든 종교의 신앙심 깊은 학자들과 성인들은 이 풍습을 잔인하고 그들의 신앙 가르침에 어긋난다고 비난해 왔습니다. 하지만… 우리가 행한다면 아주 재미있을지도 모릅니다. 올해 그러한 장관을 연출하도록 명령할까요?" # 406101530209097480
  yazd.0040.a: "만약 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 그것이 잔인하며 [ROOT.Char.GetFaith.GetAdjective] 교리에 어긋난다고 말한다면, 그렇게 하지 맙시다." # 13453616089395270021
  yazd.0040.b: "자, 이제 우리 재미 좀 보면 안 되나? 동물들이 불타는 걸 좀 보자고!" # 6677943729314813891
  yazd.0040.info: "#emphasis 역사적 배경:#! 11세기 위대한 이란 학자인 알비루니와 같은 당대 자료들은 사데 축제의 일환으로 동물을 불태우는 관습에 대해 언급합니다. 알비루니는 이를 잔인하고 비이슬람적이라고 비난했으며, 그의 조로아스터교 동료들도 비슷한 견해를 가진 것으로 보입니다. 그럼에도 불구하고 이는 당시 이란 왕들 사이에서 인기 있는 풍습이었던 것 같습니다. 이 관습은 이슬람 이전의 것이었을 뿐만 아니라 조로아스터교가 아닌 기원을 가졌을 가능성도 있지만, 만약 그렇다면 그 본래 목적은 알려져 있지 않습니다." # 15128065584033933906
  yazd.0041.t: "춤추기" # 16127839157360661168
  yazd.0041.desc: "사데 기간 동안 우리는 혹독한 추위를 물리치기 위해 거대한 모닥불을 피웁니다. 하지만 우리는 그저 서서 영광스러운 불꽃을 감상만 하는 것이 아닙니다. 춤도 춥니다! 우리 모두 불 주위에 큰 원을 그리며 함께 춤을 춥니다." # 13293581190038232762
  yazd.0041.a: "물론이지, 나도 춤에 동참하겠네. 왜 안 그러겠나?" # 12066862530150271651
  yazd.0041.b: "나는 그저 앉아서 모두가 즐거운 시간을 보내는 것을 지켜보기로 한다." # 13045082102348217039
  yazd.0042.t: "착착" # 14978972582952718577
  yazd.0042.desc: "많은 이들이 큰 모닥불 속에서 사데 축제를 기념하는 대신, 이 중요한 축제 기간 동안 좀 더 영적으로 충만한 일을 할 기회가 생겼습니다. [yazd_county.GetNameNoTier] 주변 지역의 관습대로, 저는 사데를 지키기 위해 차크차크 동굴로 갈 것입니다.\n\n적어도 이 여정이 최악의 여정은 아닙니다. 사막 일부를 건너야 하지만, 걸어서 하루 정도의 거리입니다.\n\n차크차크의 절벽이 시야에 들어오는 것은 반가운 광경이지만, 그곳의 사원을 일단 보게 되면 여정은 걸어서 계속해야 하는 것이 관습입니다. 게다가 현지 마을 사람들이 벌써 사데를 위해 준비한 것 같습니다." # 7034633036446138209
  yazd.0042.a: "이제 도보로 여정을 마칠 시간입니다." # 9380124084156278531
  yazd.0043.t: "성수" # 10496022881081476208
  yazd.0043.desc: "차크차크에서 사데 축제를 기념하는 동안, 많은 신도들이 그곳의 끊임없이 물이 떨어지는 성스러운 샘에서 물을 마시는 기회를 갖습니다. 전설에 따르면, 이 샘은 사산 왕조의 공주 니크바누를 기억하며 산이 흘린 눈물로 생겨났다고 합니다." # 3944674964923703624
  yazd.0043.a: "이 물을 마시는 것은 축복이로다." # 12853616271643335519
  yazd.0044.t: "니크바누의 지팡이" # 2916640367031073819
  yazd.0044.desc: "차크차크의 성스러운 샘 근처에는 닉바누의 지팡이에서 자랐다고 전해지는 고목이 있습니다. 그것은 경외심을 불러일으키는 인상적이고 장엄한 광경입니다." # 14743929983525146441
  yazd.0044.a: "세월이 이렇게 흘렀는데도 아직도 여기에 서 있다니." # 13177201684000155269
  yazd.0045.t: "영원한 불꽃" # 11030464664735209794
  yazd.0045.desc: "차크차크 동굴 속 불길은 오랜 세월 동안 꺼지지 않고 타오르고 있으며, 이는 그 신성함과 [ROOT.Char.GetFaith.HighGodName]의 영광뿐만 아니라, 밤낮으로 이 불길이 꺼지지 않도록 부지런히 일하는 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 및 다른 평신도들의 증거이기도 합니다. 사데 축제 기간 동안에는 지금 벌어지고 있는 것과 같이 이 불길을 중심으로 특별한 의식이 거행됩니다." # 2388625623187057341
  yazd.0045.a: "그들 덕분에 사데 기간 동안 이곳에서 불이 타오르는 것을 볼 수 있습니다." # 4666959023212721041
  yazd.0046.t: "훌륭한 생각, 훌륭한 말, 훌륭한 행동" # 16162121292276308867
  yazd.0046.desc: "내가 차크차크의 영원한 불꽃 곁에 서서 사데 의식에 참여하며, [ROOT.Char.GetFaith.GetAdjective] 신앙의 진정한 본질, 즉 선한 생각, 선한 말, 선한 행동을 떠올립니다. 우리 모두가 그것을 실천하는 한, 이 세상에는 언제나 의로움, 정의, 그리고 행복이 존재할 것입니다. 마치 내 앞의 불꽃이 항상 밝게 타오르는 것처럼 말입니다." # 13251508384543449657
  yazd.0046.a: "이것을 기억해야만 하오." # 9709262245282370216
  yazd.0047.t: "기부금" # 12429290498819228440
  yazd.0047.desc: "차크차크 동굴 사원을 방문하던 중, 순례자들과 저 같은 방문객들의 기부를 받기 위해 마련된 쟁반들이 눈에 띄었습니다. 이 쟁반들은 불안정한 시기에 이 성스러운 성소를 유지하는 데 도움이 될 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 필요합니다. 제가 여기 있는 동안 기부를 좀 하는 것이 어떨까요?" # 14836521282222774622
  yazd.0047.a: "저는 일 년 내내 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 도와왔는데, 왜 더 주어야 합니까?" # 1063290689812851736
  yazd.0047.b: "네, 이 정도는 몇 푼의 동전으로 충분할 것이라 생각합니다." # 5235329404912182415
  yazd.0047.c: "이곳에 적절한 양의 금을 기부하는 것이 좋겠군." # 1043376578074244615
  yazd.0047.d: "[ROOT.Char.GetFaith.HighGodName]께 영광을! 성대한 봉헌을 올리겠습니다." # 669441043749940733
