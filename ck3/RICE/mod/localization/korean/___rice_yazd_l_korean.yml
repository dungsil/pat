  RICE_yazd_saffarid_yaqub: "구리장이" # 18016332391589872202
  RICE_yazd_saffarid_yaqub_desc: "야쿱 이븐 알-라이쓰는 한때 구리 세공인이었으나, 이란에서 카와리지파에 맞서 싸우던 수많은 무장 단체 중 하나를 이끈 군벌이 되었습니다. 따라서, 더 고귀한 출신인 군벌이나 왕자들은 그의 미천한 기원을 비웃을지 모르나, 그는 보통 사람들과 소통하는 법을 알고 있으며, 여전히 상당히 검소하고 겸손하게 산다고 알려져 있습니다.\n\n수도의 위치에 상관없이, 그리고 [domain|E] 내에 아자리까 [counties|E]가 없더라도 #EMP Jayš al-Šorāt#! 부대를 징집할 수 있는 [decision|E]를 내릴 수 있습니다." # 9452098263441024928
  RICE_yazd_saffarid_amr: "노새꾼과 석공" # 1223780156826637588
  RICE_yazd_saffarid_amr_desc: "암르 이븐 알-라이쓰 역시 그의 형제들과 마찬가지로 미천한 곳에서 시작하여 권력을 잡았으며, 검소하고 소박한 생활 방식으로 알려져 있습니다. 그가 노새꾼이었는지 석공이었는지는 누구에게 묻느냐에 따라 다르다고 합니다.\n\n수도 위치에 상관없이, 심지어 [domain|E] 내에 아자리까 [counties|E]가 없더라도 #EMP Jayš al-Šorāt#! 부대를 징집할 수 있는 [decision|E]를 내릴 수 있습니다." # 15295932258871273075
  RICE_yazd_saffarid_ali: "겸손한 전사" # 14893876266019645763
  RICE_yazd_saffarid_ali_desc: "야쿱만큼 명성이 높지는 않지만, 알리는 많은 전사들에게 존경받고 있습니다. 그의 형제인 야쿱, 암르와 마찬가지로 그 역시 권력을 잡기 전에는 미천한 출신이었으며, 검소하고 소박한 생활 방식을 유지하고 있습니다.\n\n수도의 위치에 상관없이, 심지어 [domain|E] 내에 아자리카 [counties|E]가 없더라도 #EMP Jayš al-Šorāt#! 부대를 징집할 수 있는 [decision|E]를 내릴 수 있습니다." # 3629088584633729904
  RICE_yazd_saffarid_yaqub_reduce_fertility: "불확실한 의도의 아이야르" # 4083904172412234534
  RICE_yazd_saffarid_yaqub_reduce_fertility_desc: "어떤 이들은 야쿠브 이븐 알라이스가 이교도와 불신자들에 맞서 어떤 대가를 치르더라도 이슬람 신앙을 수호할 진정한 신봉자라고 말합니다. 다른 이들은 그를 다른 많은 이들과 마찬가지로 기회주의적이고 탐욕스러운 군벌이라고 말합니다. 또 다른 이들은 그가 칼리파에 대한 적개심에만 고무된 비밀스러운 하와리즈미파이거나 우상 숭배자라고 말합니다. 그의 진정한 충성심이 어디에 있는지 누가 알겠습니까?" # 6792077037427508723
  RICE_yazd_patrons_of_avicenna: "아비센나의 후원자들" # 3063290972372908711
  RICE_yazd_patrons_of_avicenna_desc: "위대한 카쿠야드 에미르 알라 알다울라 무함마드는 이슬람 학자이자 비할 데 없는 천재였으며 그의 영향력은 적들조차 인정할 정도였던 아비센나의 마지막 후원자였습니다. 아비센나는 큰 존경을 받았으며 1037년에 사망할 때까지 카쿠야드 궁정 신하로 봉사했습니다. 카쿠야드 가문은 통치하는 영토에서 문화를 육성하고 학자와 예술가를 후원하며 이러한 전통을 이어가고 있습니다.\n\n[decision|E]를 사용하여 #V 야즈드의 편의 시설 및 기반 시설 확장#!을 실행하면 추가 [prestige|E]와 [dynasty_prestige|E]를 얻습니다." # 7795962587459190721
  RICE_yazd_sebuk_eri: "자불리스탄의 노예 병사" # 5066841285384793669
  RICE_yazd_sebuk_eri_desc: "세북-에리는 사파르 왕조의 군벌인 야쿠브 이븐 라이스가 준빌 왕국으로 원정을 떠났을 때 노예로 잡혔습니다. 하지만 그 이후로 그는 유능한 군사 지휘관임을 증명해 보였습니다. 허나 그의 야망이 그를 더 큰 영광과 권력을 추구하도록 이끌지도 모르겠습니다...." # 15168433965507676399
  RICE_yazd_abode_of_worship_ruler: "예배의 거처의 통치자" # 13546769133168301239
  RICE_yazd_abode_of_worship_ruler_desc: "야즈드는 대중적으로 #italic 예배의 집#!, 즉 숭배의 거처로 알려지게 되었습니다. 그곳은 많은 학자들을 끌어들이는 것으로 유명하며, 무슬림이든 조로아스터교도든 혹은 다른 신앙을 가진 주민들의 종교적 헌신으로도 유명합니다. 야즈드의 통치자인 이 인물은 따라서 그곳의 신앙과 학문의 문화로부터 큰 이익을 얻습니다.\n\n#EMP 이 [character_modifier|E]는 현재 야즈드를 통치하는 모든 인물에게 부여됩니다#!" # 13570377399246653925
  RICE_yazd_city_of_windcatchers: "바람잡이의 도시" # 7945026656206464170
  RICE_yazd_city_of_windcatchers_desc: "야즈드는 #italic 다슈테 카비르#! 사막의 가장자리에 위치해 있어, 바람을 잡아 시원한 공기를 공급하는 높은 탑인 바람잡이(윈드캐처)가 도시 전역에 흔하며, 이로 인해\"바람잡이의 도\"라는 별명이 붙었습니다. 이 도시는 또한 거대한 카나트 수로망으로도 유명하며, 이곳의 카나트 제작자들은 이란 전역에서 가장 숙련된 축에 든다고 알려져 있습니다. 전반적으로 야즈드의 인프라—바람잡이, 카나트, 아브 안바르 물탱크, 야흐찰 아이스하우스 등—는 이곳을 살기 좋은 곳일 뿐만 아니라 쾌적한 곳으로 만듭니다.\n\n야즈드 [ruler|E]가 #V 카나트 건설에 자금을 지원합니다#! [decision|E]를 내릴 경우 카나트 건설 비용이 감소합니다." # 14673109178559754224
  RICE_funded_qanat_small: "소규모 카나트 건설 자금 지원" # 14223495595971965544
