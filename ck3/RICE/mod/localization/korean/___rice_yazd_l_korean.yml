  RICE_yazd_qawurd_seljuk: "#bold 셀주크의 선임 왕자#" # 7704465154339239074
  RICE_yazd_qawurd_seljuk_desc: "차가그르 베그의 맏아들이자 알프 아르슬란의 형인 야심가 카우르드는 셀주크족 사이에서 큰 존경을 받고 있습니다. 정의롭고 강력한 지도자로 칭송받는 그는 셀주크의 지배권을 아라비아해를 넘어 오만까지 확장했습니다. 그는 나이 많은 순서대로 계승해야 한다는 전통적인 튀르크 이상을 믿는 셀주크 지휘관들 사이에서 인기가 높기 때문에, 셀주크 왕좌를 자신의 정당한 권리라고 여긴다는 소문이 있습니다.\n\n[unpressed_claim|E] 페르시아 제국에 대한 권리를 가지고 시작합니다.\n알프 아르슬란에 대한 [opinion|E]가 낮으며, 알프 아르슬란 역시 마찬가지입니다." # 14990399406097362986
