  yazd.0050.t: "야즈드의 고대 보물" # 18212741302198058528
  yazd.0050.desc: "[yazd_county.GetNameNoTier]에는 사라진 보물에 대한 전설이 넘쳐나며, 이는 수 세대 동안 이 지역에서 전해 내려왔습니다. 이 이야기들이 사실이라면, 그 보물들은 고대 이란 왕조들이 수 세기에 걸쳐 묻거나 숨긴 것들일 겁니다.\n\n물론, 그러한 발견이 수면 위로 드러나 신뢰할 만한 사람들에 의해 확인된 경우는 거의 없었습니다. 예를 들어, 최근에 저는 제 영지인 [yazd_county.GetNameNoTier] 내에서 그러한 보물이 발견되었다는 말을 들었습니다. 하지만 그것은 오해를 불러일으키는 보고서로 밝혀졌습니다." # 17840136905860234680
  yazd.0050.a: "언젠가 우리는 이 전설적인 잃어버린 보물 중 하나를 발견할 수 있을지도 모릅니다." # 7914398591531001765
  yazd.0050.b: "이 어리석은 속설은 시간 낭비지만, 사람들은 여전히 믿고 있군!" # 12218825502965984860
  yazd.0051.t: "카나트 계약" # 6072138442556493338
  yazd.0051.desc: "[yazd_county.GetNameNoTier]의 카나트 제작자들은 오랫동안 카나트 제작 능력으로 명성이 높았으며, 이란 세계에서 최고로 손꼽힙니다. 최근 이들 중 상당수가 지역의 다른 곳에서 카나트 건설 계약을 따냈습니다. 이는 그들의 명성을 더욱 높일 것입니다." # 16462594617411519813
  yazd.0051.a: "그들의 성공이 기쁘군." # 14185496647906004260
  yazd.0052.t: "학자들과 정원" # 9596818030956080692
  yazd.0052.desc: "[yazd_county.GetNameNoTier]가 계속 성장하고 더 많은 학식 있고 교육받은 사람들이 정착함에 따라, 그들 중 다수가 그 도시 정원의 아름다움을 칭송하고 있습니다. 가장 주목할 만한 정원들 중 다수는 그곳에 살면서 정원을 짓는 데 필요한 자금을 기부했던 과거의 저명인사들을 기리기 위해 만들어졌습니다.\n\n오늘 저는 현지 학자 몇 명을 만나기 위해 그 정원들 중 한 곳을 방문했는데, 가끔 제가 하는 일입니다. 우리가 그곳에서 휴식을 취하는 동안, 우리는 여러 가지 문제에 대해 즐거운 대화를 나누었습니다." # 17553337571636220476
  yazd.0052.a: "이 학자들이 제게 매우 통찰력 있는 조언을 해주었군요!" # 1352442429278041491
  yazd.0052.b: "이는 제 지위를 유지하기 위한 지루하지만 필수적인 형식입니다." # 13502641410332631011
  yazd.0052.c: "그들에게서 얻은 지혜는 나를 [ROOT.Char.GetFaith.HighGodName]께 더욱 가까이 이끌어 줍니다." # 13907625523791133612
  yazd.0053.t: "사원을 교체하시겠습니까?" # 1630977932101229290
  yazd.0053.desc: "[yazd_county.GetNameNoTier]는 한때 조로아스터교 숭배의 중심지였기에, 조로아스터교 공동체가 여전히 이용하는 사원들이 도시에 많습니다. 하지만 제 치하에서 [yazd_county.GetNameNoTier]의 [ROOT.Char.GetFaith.GetAdherentNamePlural]의 수는 계속해서 불어났고, 그들 중 일부는 새로운 [ROOT.Char.GetFaith.HouseOfWorship] 건설 자금을 지원해 달라고 요청했습니다.\n\n과거에, 확장하는 [ROOT.Char.GetFaith.GetAdjective] 공동체의 영적 필요를 충족시키기 위해 [yazd_county.GetNameNoTier]에 있는 조로아스터교 사원을 새로운 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]로 교체했던 적이 있습니다. 지금 당장 그런 조치를 취하도록 명령하는 것을 고려하고 있지만, 그렇게 할 경우 긴장되지만 협력적인 관계를 유지하고 있는 현지 조로아스터교인들을 불쾌하게 만들 수 있습니다." # 9466595209857299984
  yazd.0053.a: "우리의 권리이니, 낡은 사원을 허물고 [ROOT.Char.GetFaith.HouseOfWorship]을 세우겠습니다." # 14118700743400701665
  yazd.0053.b: "우리는 충분한 [ROOT.Char.GetFaith.HouseOfWorshipPlural]을 가지고 있으니, 이웃들과 잘 지내야 합니다." # 13250614381231250926
  yazd.0054.t: "새로운 건물인가?" # 12238786953128342881
  yazd.0054.desc: "#italic 예배의 전당#!으로 유명한 [yazd_county.GetNameNoTier]는 그곳 거주민들의 신앙심으로 명성이 높으며, 그 명성이 사실인지 아닌지는 중요하지 않습니다. 저와 같이 그 도시에 거주하거나 그곳과 연관된 많은 귀족들은 그곳에 여러 성스러운 건축물을 세우는 데 후원할 기회를 자주 얻습니다.\n\n어쨌든, 지금 제게 그러한 기회가 하나 있습니다. 그곳에는 [ROOT.Char.GetFaith.GetAdjective] 공동체의 필요를 충족시킬 수 있는 멋진 건물을 지을 수 있는 빈터가 있습니다. 결코 거대한 건물은 아닐 것이며 다소 소박할 수도 있겠지만, 제가 그 건축을 위해 자금을 기부한다면 저에게 좋은 평판을 가져다줄 것입니다." # 12781800034903645396
  yazd.0054.a: "그곳에 지역민들이 예배하고 기도할 수 있도록 [ROOT.Char.GetFaith.HouseOfWorship]을 건설하십시오." # 9095910795183748784
  yazd.0054.b: "그곳에 학교를 세워 젊은 세대가 [ROOT.Char.GetFaith.ReligiousText]로부터 배울 수 있도록 하십시오." # 8397603807036089682
  yazd.0054.c: "인기 있는 [ROOT.Char.Custom('DefaultPriestTitle')]를 기리기 위해 영묘를 건설하여 현지 주민들에게 영감을 주십시오." # 4693505268577420583
  yazd.0054.d: "저는 지금 건설 사업을 후원하는 데 관심이 없습니다." # 3010131859486368278
  yazd.0055.t: "야즈드 비단" # 5075441174343687824
  yazd.0055.desc: "[yazd_county.GetNameNoTier]는 오랫동안 이란의 주요 비단 생산지 중 하나였습니다. #italic 야즈디#!라고 불리는 이 비단은 중국산 비단만큼 품질이 뛰어나지는 못하지만, 여전히 괜찮은 가격에 팔리며 이 도시의 인기 있는 수출품 중 하나입니다.\n\n최근에는 경제의 다양한 변화나 다른 지역의 수요 증가 덕분인지 인기가 더욱 높아졌습니다. 어쨌든, 이는 도시 상인들에게 더 큰 이익을 가져다주고 있습니다." # 16402606594672965389
  yazd.0055.a: "좋군! 듣기 좋군!" # 3700389470406613607
  yazd.0056.t: "사르브-에 아바르쿠" # 7595918507398734532
  yazd.0056.desc: "오늘 저는 [yazd_county.GetNameNoTier]에서 멀지 않은 곳에 있는 [abarquh_barony.GetNameNoTier]를 방문할 예정입니다. 지나가는 길에 주목할 만한 랜드마크인 #italic 사라브-에 아바르쿠#!, 즉 아바르쿠의 사이프러스 나무를 보았습니다. 이 나무는 매우 오래되고 장엄하며, 지역 조로아스터교도들은 이 나무가 태고적에 조로아스터 자신이 심었다고 주장합니다." # 13027694809034751623
  yazd.0056.a: "조로아스터가 직접 심었을 거라고는 생각하지 않지만, 멋진 나무로군." # 18445741060307793517
  yazd.0056.b: "제가 [ROOT.Char.GetFaith.GetAdherentName]이긴 하지만, 저 나무를 보니 경외감이 드는군요." # 2766138252400346663
  yazd.0056.c: "이토록 오래된 나무를 보니 영광이로군! 잠시 쉬어가야겠어." # 15094614611926367647
  yazd.0056.d: "[ROOT.Char.GetFaith.GetAdherentName]으로서, 저는 그것에 별로 신경 쓰지 않습니다." # 12111697582553724856
  yazd.0056.e: "이곳은 신성한 장소로군. 잠시 머무는 동안 이곳에서 기도를 드려야겠어." # 17673116311792000223
  yazd.0057.t: "사막의 보석" # 6448876723880178016
  yazd.0057.desc: "저는 [yazd_county.GetNameNoTier]에 중요한 귀족을 모시고 있으며, 그에게 이 도시의 경이로움을 보여주고 있습니다. 그가 가장 감명받은 것은 도시의 수많은 카나트 수로와 바람잡이입니다.\n\n그 인물이 말합니다. “실로, [yazd_county.GetNameNoTier]는 사막의 보석이로다. 이토록 훌륭한 편의 시설을 갖추고 있으니.”" # 11839942215284752234
  yazd.0057.a: "당신의 의견에 전적으로 동의합니다. 정말 사랑스러운 곳이군요!" # 12352730334032735549
  yazd.0057.b: "현지인들의 노고 없이는 불가능했을 것입니다." # 4675614768410274390
  yazd.0058.t: "야즈드의 바클라바" # 16810909751428478977
  yazd.0058.desc: "수세기 동안 [yazd_county.GetNameNoTier]는 이란 전역에서 가장 훌륭한 바클라바를 만드는 곳으로 알려져 왔습니다. 방금 이곳의 주민들이 저에게 선물로 준 바클라바를 맛볼 기회가 있었습니다. 이란에서 만든 바클라바는 다른 지역의 바클라바보다 약간 더 가벼우며, 독특한 점은 시럽에 장미수와 카다멈 향이 강하게 배어 있다는 것입니다." # 13796104420136696967
  yazd.0058.a: "맛있는 바클라바… 정말, 정말 맛있군." # 10297618224031646282
  yazd.0059.t: "사막 여행" # 8204903938588898724
  yazd.0059.desc: "오늘 저는 [yazd_county.GetNameNoTier]에서 멀지 않은 한 마을로 급히 다녀와야 했습니다. 하지만 집으로 돌아오는 길은 다소 험난했습니다. [yazd_county.GetNameNoTier]는 #italic 다슈테카비르 사막#!과 #italic 다슈테루트 사막#! 두 사막 사이에 자리 잡고 있어, 정착지 주변의 황무지는 종종 불타는 듯 건조한 곳이기 때문입니다. 땀을 뻘뻘 흘리며 지친 저는 마침내 도시에 들어섰을 때 안도감을 느꼈습니다! [yazd_county.GetNameNoTier]의 정원과 카나트, 그리고 바람잡이는 사막에서 긴 하루를 보낸 후 재충전하는 낙원처럼 느껴지게 해줍니다." # 3557510655032536939
  yazd.0059.a: "제가 해냈군요!" # 13775375732196949717
