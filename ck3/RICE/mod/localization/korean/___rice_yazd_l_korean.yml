  RICE_yazd_sadeh_festival_fun_intent_desc: "사데에서 즐거운 시간을 보내고 싶습니다. [stress|E]를 잃는 것이 보장되며, #weak 그대가# [GetTrait('gregarious').GetName( GetNullCharacter )]이거나 [GetTrait('gluttonous').GetName( GetNullCharacter )]라면 더 많이 잃게 될 것입니다." # 1425023856382398639
  RICE_yazd_sadeh_festival_spectacle_intent_header: "장관:" # 8881844476949674049
  RICE_yazd_sadeh_festival_spectacle_intent: "장관:" # 402830820866959080
  RICE_yazd_sadeh_festival_spectacle_intent_desc: "사데 축제를 통해 궁정의 위엄과 힘을 과시하고자 합니다. [GetTrait('ambitious').GetName( GetNullCharacter )|U], [GetTrait('diligent').GetName( GetNullCharacter )], 혹은 [GetTrait('arrogant').GetName( GetNullCharacter )] 특성을 가진 인물은 추가적인 [stress|E]를 잃을 수 있습니다. 또한 [king|E] 및 [emperor|E] [rank|E]의 인물들은 소량의 [grandeur|E]를 얻게 됩니다." # 4744409477091825652
  RICE_yazd_sadeh_festival_poetry_intent_header: "시:" # 8362770325678778219
