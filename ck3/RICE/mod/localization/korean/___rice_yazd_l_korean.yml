  RICE_yazd_aspiration_claim_seljuk_throne_desc: "#italic 카와르드가 그의 가문에서 가장 선임자임에도 불구하고 셀주크 제국을 다스리지 못하는 것은 치욕입니다. 그분은 셀주크를 옛 전통으로 되돌리고 마땅히 자신의 것이어야 할 왕좌를 되찾기를 원하십니다.#!$RICE_yazd_aspiration_qawurd_desc$\n\n" # 2495532327064012131
