  RICE_yazd_construct_shrine_of_the_twelve_imams_context_tooltip: "#emphasis 역사적 배경:#! 다바즈다흐 이맘(Davāzdah Imām), 또는 열두 이맘의 묘소는 야즈드에 위치한 영묘로, 이슬람 역사상 가장 초기에 지어진 돔형 사각형 영묘 중 하나입니다. 이 건축물은 1038년에 카쿠야 왕조의 시아파 군 장교 두 명이 건설을 명했습니다. 이 건물은 삼엽형 스퀸치(이후 중세 이란 건축의 특징이 됨)의 사용과 이전의 유사한 기념물에 비해 색상 및 채색된 회반죽의 광범위한 적용 등 여러 선구적인 건축적 특징을 가지고 있습니다." # 10336310180151725288
