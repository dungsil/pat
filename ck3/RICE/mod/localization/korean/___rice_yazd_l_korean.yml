  RICE_yazd_sadeh_festival_poetry_intent_desc: "당신은 사데 축제 기간 동안 시상을 받거나 시를 짓고 싶어 합니다. 당신은 유익한 [modifier|E]를 얻을 수 있는 시에 관한 이벤트를 얻게 될 것이 보장됩니다. 또한 이 이벤트로 인해 (평소에는 얻지 못하던) [prestige|E]와 [piety|E]를 얻게 될 것입니다." # 7007526727863680456
