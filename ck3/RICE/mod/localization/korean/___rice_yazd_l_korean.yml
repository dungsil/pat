  yazd.0003.a.info: "#emphasis 역사적 배경:#! 사파르 왕조의 창시자인 야쿱 이븐 알-라이스는 자란지(현재의 아프가니스탄 동부)에서 구리 세공인으로 일할 때, 동부 이란 내륙 대부분을 들끓게 하던 아즈라크파에 맞서 싸우는 #italic 아야르#! 무리에 합류했습니다.\n\n금욕적인 생활 방식으로 명성을 떨친 야쿱은 873년에 타히르 왕조를 격파할 만큼 충분한 권력을 얻었습니다. 압바스 칼리파 알-무타미드는 그의 커져가는 힘이 두려워 이란 내 여러 총독직을 제안했지만, 야쿱은 이를 거절하고 바그다드로 진격했습니다. 하지만 그는 876년에 패배하고 말았습니다. 비록 야쿱의 공격은 전통적으로 그의 권력욕이 강하고 심지어는 불경한 본성의 징후로 해석되어 왔지만, 그가 성전사로서 알-무타미드가 자격이 없다고 보고 더 가치 있는 압바스 가문 인물로 그를 대체하려 했을 가능성도 있습니다.\n\n야쿱은 879년에 사망했습니다. 그의 민족주의적 선구자로서의 위상은 다소 과장되었을 수 있지만, 그의 활동이 이란 내 압바스 권위의 붕괴 초기 단계와 다양한 이란의 강력한 군주들의 부상을 알린 것임에는 의심의 여지가 없습니다." # 6471476493761299243
  yazd.0003.b.info: "#emphasis 역사적 배경:#! 야쿱의 동생인 암르 이븐 알-라이쓰는 사파르 왕조의 두 번째 통치자였습니다. 그는 형과 마찬가지로 석공과 노새꾼이라는 미천한 출신이었으나, 이후 #italic 아이야르#!에 합류했습니다.\n\n후계자를 두지 않았던 야쿱은 자신의 다른 동생인 알리가 뒤를 잇기를 선호했지만, 모종의 음모 덕분에 암르가 권좌에 올랐습니다. 그의 초기 통치 기간 대부분은 야쿱이 서쪽에서 분주한 동안 그의 권위에서 벗어났던 여러 영토에 질서를 회복하는 데 집중되었습니다. 결국, 암르와 칼리파 알-무으타미드는 공동의 이익을 위협하는 여러 이란의 군벌들 때문에 서로의 차이점을 접어두어야 했습니다.\n\n암르를 몰아낸 것은 사만 왕조였으며, 그들은 900년에 암르를 격파했습니다. 암르는 기술적으로는 칼리파의 대리인이었지만, 칼리파는 한때의 동맹이었던 그의 패배가 편리하다고 여겼을 것입니다. 사만 왕조는 암르를 쇠사슬에 묶어 칼리파에게 보냈고, 그는 나중에 처형당했습니다.\n\n암르의 후손들은 살아남아 한 세기 동안 소규모 영주로 통치했지만, 다시는 그들의 권력의 정점에 도달하지 못했습니다." # 7915388342269253212
  yazd.0003.c.info: "#emphasis 역사적 배경:#! 알리 이븐 알라이스는 그의 형제들과 마찬가지로 미천한 출신이었으며, 오랜 세월 동안 그의 형의 깃발 아래서 싸웠습니다. 879년에 후자인 암르가 사망했을 때 알리가 그의 후계자가 되었어야 했고, 사파르 왕조 군대 역시 그를 선호했지만, 교활한 암르가 우위를 점했습니다. 두 형제는 결코 화해하지 못했고, 암르가 알리를 투옥하는 동안 알리는 탈출하여 암르의 지역 내 적대 세력이었던 다른 이란의 군벌들에게 망명하는 데 성공했습니다." # 5023293668296020020
  yazd.0003.d.info: "#emphasis 역사적 배경:#! 세북-에리는 사파르 왕조가 준빌 영토에 대한 수많은 약탈 중 하나에서 포로로 잡은 투르크계 노예 병사였습니다. 그는 야쿱과 암르를 몇 년간 섬겼으며, 어느 시점에 파르스(Fars)의 총독으로 임명되었습니다.\n\n901년에 암르가 몰락하고 처형된 후, 암르의 후계자이자 손자인 타히르는 야심 찬 세북-에리의 손아귀에 놓이게 되었습니다. 결국 타히르와 그의 형 야쿱은 칼리프와 동맹을 맺은 세북-에리와 갈등을 빚게 됩니다.\n\n타히르와 야쿱이 패배했지만, 세북-에리의 행운은 오래가지 못했습니다. 칼리프가 그에게 징벌 원정을 보내면서 그의 야망은 좌절되었습니다. 그는 포로로 잡혀 917년 또는 918년에 칼리프의 감옥에서 사망했습니다." # 11067690253612249979
  yazd.0003.e.info: "#emphasis 역사적 배경:#! 야쿱이 타히르 왕조를 격파한 후, 그는 통치 중이던 타히르 왕조의 무함마드에게 백성들을 돌보지 않고 관할 지역의 카와리지파 위협을 방치한 무능한 통치자라고 질책했다고 전해집니다. 야쿱은 무함마드를 파면하고, 자신의 추종자인 우자이르 이븐 알-사리를 니샤푸르(타히르 왕조의 수도)의 총독으로 임명하여 그곳에서 자신의 대리인 역할을 맡겼습니다." # 17843295344153876114
  yazd.0004.t: "카와리지 잔존 세력" # 11843374946600117266
  yazd.0004.desc: "[yaqub_saffarid.GetTitledFirstName]는 모든 [bammer_guy.GetFaith.GetAdherentNamePlural]에게 교활한 적으로 증명되었습니다. 그자의 노력 덕분에 우리의 병력은 크게 줄었으며, 이 지역에는 두 개의 주요 하와리즈파 잔당만이 남아 있습니다. 바로 [bam_county.GetNameNoTier] 성채에서 하와리즈파 잔당을 이끄는 [bammer_guy.GetFirstName]와, [badghis_county.GetNameNoTier]에서 스스로를 하와리즈파 칼리프로 칭하는 [abd_al_rahman_kharijite.GetFirstName]입니다. 하지만 [yaqub_saffarid.GetFirstName]가 완전히 적대적이었던 것만은 아닙니다. 물론 그자는 일부 [bammer_guy.GetFaith.GetAdjective] 집단을 섬멸했지만, 우리의 명성—전적으로 정당하며 우리가 자랑스러워하는, 용서받지 못할 광신적인 열광주의자라는 평판—에도 불구하고 그에게 충성을 맹세하고 복무하도록 협상에 성공한 다른 집단들도 있습니다.\n\n야심가인 [yaqub_saffarid.GetFirstName]와 호라산의 압바스 총독인 [tahirid_guy.GetFirstName] 사이에 갈등이 다가오고 있습니다. 우리는 형제들 중 일부처럼 우리의 가치를 배반하고 [yaqub_saffarid.GetFirstName]에게 충성을 맹세할 수도 있고, 혹은 다른 이들처럼 이슬람을 자처하는 이 이교도들에게 저항하며, [bammer_guy.GetFaith.HighGodName]께서 우리가 필요할 때 구원해 주시기를 바랄 수도 있습니다." # 15232208032453380865
  yazd.0004.a: "이 불확실한 시기에는 신중하게 움직여야 합니다...." # 12847823395170420422
  yazd.0004.a.info: "#emphasis 역사적 배경:#! 크게 요새화된 밤은 8세기 대부분과 9세기 전반에 걸쳐 카와리지파 공동체의 피난처였습니다. 그들은 결국 868년에 사파르 왕조의 공격으로 전멸당했습니다. 당시 그들의 지도자는 이스마일 이븐 무사라는 인물이었다고 전해집니다." # 1332064752911822229
  yazd.0004.b.info: "#emphasis 역사적 배경:#! 헤라트 인근 지역, 특히 카루크, 바드기스, 사브제바르 같은 지역은 8세기와 9세기의 대부분 동안 하와리즈파 활동의 온상이었으며, 따라서 870-871년에 사파르 왕조의 원정 대상이 되었습니다. 당시 이 지역의 하와리즈파 지도자는 압드 알-라흐만으로, 그는 스스로를 “하와리즈파의 칼리파”라고 칭했으며 30년 동안 그곳에서 활동해 왔습니다.\n\n압드 알-라흐만의 최종 운명에 대해서는 사료마다 의견이 다릅니다. 그는 사파르 왕조에게 살해당하고 그의 머리가 바그다드의 칼리파에게 보내졌을 수도 있고, 아니면 항복하여 이후 지역 총독이 되었으나 이브라힘 이븐 아크다르라는 인물이 이끄는 불만을 품은 하와리즈파에게 살해당했을 수도 있습니다. 후자의 일이 일어났다면, 사파르 왕조는 아이러니하게도 이브라힘에게도 비슷한 제안을 하고 그의 병력을 자신들의 군대에 편입시켰습니다." # 5209140632550549516
  yazd.0005.t: "파라무르즈의 이야기" # 2222532608765796198
  yazd.0005.desc: "수십 년 전, 나의 아버지 [ala_al_dawla.GetTitledFirstName]께서는 중앙 이란의 위대한 군벌 중 한 분이셨습니다. 부와이드 왕조와 혼인으로 맺어진 그는, 부와이드 왕조의 쇠퇴기에 [ROOT.Char.GetCulture.GetName] 전사들과 함께 이란의 대부분을 통치했으나, 이후 우리 왕조의 자치권을 보장하기 위해 강력한 가즈나 왕조와 셀주크 왕조를 서로 대항하게 만드는 책략을 펼치셨습니다.\n\n나는, 아아, 그의 그늘 아래 있습니다. 나의 치세는 반란을 일으킨 나의 동생 [abu_harb.GetFirstName]을 진압해야 했을 때 시작되었으나, 우리는 그 후 화해했습니다. 나중에 나는 다른 동생 [garshasp.GetFirstName]처럼 셀주크의 [tughril_beg.GetTitledFirstName]에게 반기를 들었으나 실패했습니다. 나의 책략에 지쳤으나 자비를 베푼 그는 나의 요청에 따라 [yazd_county.GetNameNoTier]를 중심으로 한 작은 영지를 나에게 하사해 주셨습니다. 나는 그때부터 이곳에 머물고 있습니다." # 3319039154155253081
  yazd.0005.a: "이것이 바로 [ROOT.Char.GetFaith.HighGodName]의 뜻에 따른 우리 가문의 운명이었습니다." # 8388594673320612480
  yazd.0005.b: "우리 카쿠이드 가문은 수완이 좋으니, 이 상황을 최대한 활용할 것입니다." # 1641599479023660376
  yazd.0006.t: "야즈드를 통치하는 중" # 5598355272448787730
  yazd.0006.desc: "패배의 씁쓸함에도 불구하고, 노년은 사람의 관점을 바꾸는 힘이 있습니다. 저는 셀주크와 화해했으며, 그들의 궁정에서 큰 존경을 받고 있습니다. 제가 아버지의 그림자에 불과할지라도, 저는 아버지의 학문과 문화를 향한 사랑을 물려받았습니다. 결국 아버지는 위대한 아비센나의 후원자셨으니까요.\n\n[yazd_county.GetNameNoTier]에 온 이래로, 저는 이곳을 학자들과 다른 교양 있는 이들에게 걸맞은 도시로 발전시키는 데 제 모든 힘을 쏟았습니다. 저의 아들인 [kakuyid_son.GetFirstName] 역시 셀주크 인사들 사이에서 두각을 나타내고 있으며, 시와 학문을 매우 사랑합니다.\n\n전반적으로, 야즈드의 행정관으로서 저는 다음의 노력들에 대해 특히 자랑스럽게 생각합니다." # 4346489523391636259
  yazd.0006.a: "셀주크와 화해하고 그들의 신뢰받는 사절과 같은 존재가 되십시오." # 2969822409705128120
  yazd.0006.b: "야즈드를 발전시켜 위대하고 번영하며 평화로운 도시로 만드시오." # 6547316974177921801
  yazd.0006.c: "아버지의 배움과 예술 후원 유산을 이어가겠습니다." # 1377806867133988663
  yazd.0007.t: "한평생이 지나가다" # 8047860923264117563
  yazd.0007.desc: "결국, 아버지께서 하셨던 것처럼 제가 선거 운동을 다니며 살지 않는 것이 나쁜 일은 아닐지도 모릅니다.\n\n아마도 [ROOT.Char.GetFaith.HighGodName]께서 우리가 이 세련된 도시를 다스리고 평화의 기술을 연마하도록 뜻하신 것이겠지요. 저의 초기 패배와 좌절에도 불구하고, 제가 성공적인 삶을 살지 못했다고는 말할 수 없을 겁니다. 어떤 면에서, 죽음이 다가옴을 느끼면서, 저는 제가 더 이상 아버지의 그늘 아래에 있지 않다는 것을 깨닫습니다.\n\n어쩌면 저에게도 저만의 그림자가 있는지도 모르겠습니다." # 17192209177045062625
  yazd.0007.a: "나의 이야기는 곧 끝날 것이고 새로운 이야기가 시작될 것임을 느낍니다." # 13096195039838013614
  yazd.0007.info: "#emphasis 역사적 배경:#! 파라무르즈는 1063년경에 역사 기록에 마지막으로 언급되었으므로, 그 이후 어느 시점에 사망했을 가능성이 높습니다. 당시 그와 그의 후계자들은 비록 처음에는 격렬한 시작을 했음에도 불구하고 셀주크에게 충성스럽고 존경받는 봉신으로 자리매김했습니다. 예를 들어 파라무르즈의 아들이자 후계자인 알리는 알프 아르슬란의 누이인 아르슬란 카툰과 결혼했습니다.\n이후 카쿠이드 왕조는 야즈드를 통치하며 그곳을 문화 중심지로 바꾸는 데 만족했습니다. 이 왕조의 마지막 알려진 통치자는 파라무르즈의 손자인 가르샤습이라는 인물로, 그는 셀주크가 카라키타이(또는 서요)에게 완패를 당했던 1141년 카르완 전투에서 사망한 것으로 알려져 있습니다.\n그 후 야즈드는 가르샤습의 사위이자 삼 이븐 와르단루즈라는 투르크 지휘관에게 주어졌으며, 그는 야즈드의 아타베그 왕조를 세웠습니다. 카쿠이드 왕조의 계승자로서 그들은 일 칸국의 지배하에 14세기까지 이어졌습니다." # 2771349806640526117
  yazd.0008.t: "카우와르드의 이야기" # 18013229379507001553
  yazd.0008.desc: "나의 아버지 [chagri_beg.GetFirstName]와 삼촌 [tughril_beg.GetFirstName]이 함께 우리 왕조의 성공을 위한 초석을 다졌습니다. 그들이 살아계실 때, 나는 우리의 군대를 이끌고 [kerman_duchy.GetNameNoTier]를 장악했으며, 그 후 바다를 건너 [oman_duchy.GetNameNoTier]까지 진출했습니다. 내가 우리 가문의 영광을 드높이는 데 능력이 부족했다고 말하는 자는 없도록 하십시오.\n\n수년 동안, [kerman_duchy.GetNameNoTier]와 [oman_duchy.GetNameNoTier]의 통치자로서 나는 많은 것을 이루었습니다. 나는 동족인 유목 투르크인들의 상충하는 이해관계와 우리가 다스리는 정착 농경 민족들의 이해관계를 조율했습니다. 나는 화폐를 주조했고 여행자와 상인들을 위한 안전한 길을 개척했습니다.\n\n나의 모든 업적 중, 나는 다음을 가장 자랑스럽게 생각합니다:" # 15068003247592235489
  yazd.0008.a: "카리지 이단자들에게서 오만을 정복한 나의 업적." # 17519471139673737370
  yazd.0008.b: "튀르크족과 현지인들 사이의 평화를 지키려는 나의 노력." # 12750264261196872307
  yazd.0008.c: "무역망을 확장하고 안전한 도로를 건설하기 위한 나의 노력." # 2468653815842203109
  yazd.0009.t: "#bold 선왕의 적자상속#" # 3256694171558880921
  yazd.0009.desc: "아버지의 맏아들이자 숙부의 맏조카로서, 저는 숙부의 뒤를 이어 셀주크의 지도자가 될 것이라 기대했습니다. 하지만 제가 아무리 노력했음에도 불구하고, 숙부께서 돌아가셨을 때 그분은 가문의 운명을 제 동생인 [alp_arslan.GetFirstName]에게 맡기셨습니다. 실망했고, 지금도 실망스럽다는 것을 인정합니다.\n\n저는 제 차례를 기다리기로 결정했습니다. 만약 우리가 전통적인 [ROOT.Char.GetCulture.GetName] 관습을 따른다면, 왕위 계승에 있어서 저는 제 조카들보다 선임권을 가지게 될 것이며, 우리 군대의 많은 장교들이 이에 동의한다는 것을 알고 있습니다.\n\n제가 동생보다 오래 살 수 있을지는 모르겠습니다. 하지만 [ROOT.Char.GetFaith.HighGodName]께서 뜻하신다면, 언젠가 저의 인내와 노력이 보상받는 날이 올지도 모릅니다. 가장 선임인 셀주크 왕자로서, 위대한 셀주크 제국은 제가 다스리게 될 것입니다!" # 10893363022530387295
  yazd.0009.a: "그것은 단지 나의 정당한 권리일 뿐이오." # 15899466809915429626
  yazd.0009.qawurd.tooltip: "#bold 카우르드의 [RICE_aspiration|E]: 셀주크 왕좌 탈환#!$RICE_yazd_aspiration_qawurd_desc$\n" # 16524268580721377238
  yazd.0009.info: "#emphasis 역사적 배경:#! 카우르드는 형인 알프 아르슬란과 긴장 관계였음에도 불구하고, 알프 아르슬란이 살아있는 동안에는 그의 자리를 찬탈하려는 시도를 하지 않았습니다.\n\n하지만 1072년, 알프 아르슬란이 포로였던 적에게 뜻밖의 죽음을 당하고 그의 아들인 어린 말리크 샤가 뒤를 잇자, 카우르드는 셀주크 왕좌를 차지할 기회라고 여겨 반란을 일으켰습니다. 하마단 근처에서 벌어진 결정적인 전투에서 말리크 샤의 군대에 있던 많은 투르크멘들이 카우르드의 편으로 돌아섰음에도 불구하고, 말리크 샤가 승리했고 카우르드는 처형당했습니다.\n\n그럼에도 불구하고 카우르드의 두 아들인 술탄 샤와 투란 샤는 말리크 샤의 봉신으로서 케르만에 남아 있었습니다. 셀주크의 케르만 분가는 1100년대 후반까지 이어졌습니다." # 12003507371232813219
  yazd.0010.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  yazd.0010.desc: "내 평생의 꿈이 이루어졌소. #italic 나#!, [qawurd.GetFirstName]는 위대한 셀주크 제국을 다스리게 되었소. 나보다 자격이 부족한 어린 친척들은 내 밑에서 싸우고 잘 섬기기에 적합하지만, 우리 가문의 선임 왕자로서 이 왕좌에 앉는 것은 본래 나의 권리였소. 그것은 나의 #italic 타고난 권리#!였지.\n\n나를 지지해 준 투르크 전사들과 부족민들 역시 매우 기뻐하고 있소. 그들은 내 일부 친척들이 선대 승계와 같은 우리의 옛 전통을 버리는 것처럼 보이는 것에 대해 우려했었소. 이제 그들은 나에게 많은 것을 기대하고 있으며, 우리의 뿌리에 충실함으로써 그들의 소망을 달래주는 것이 현명할 것이오.\n\n어쨌든, 우리 가문은 여전히 강건하오. 내가 이 제국의 고삐를 잡음으로써, 우리는 시간이 지남에 따라 더욱 강해질 것이오." # 7475959209268492626
  yazd.0010.a: "[ROOT.Char.GetFaith.HighGodName]께서 저와 제 제국에 수많은 영광을 가져다주시기를!" # 9552746677531703688
