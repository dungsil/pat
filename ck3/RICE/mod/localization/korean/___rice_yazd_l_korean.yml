  RICE_yazd_sadeh_festival_type_grand_desc: "$EFFECT_LIST_BULLET$ 올해 사데 축제를 위해 귀하의 [court|E]는 더 많은 자원을 소모할 것입니다.\n$EFFECT_LIST_BULLET$ 다른 사건들을 통해 얻는 이익 외에 추가로 #V 150#의 [prestige_i|E]를 획득합니다.\n\n#weak 사데는 일 년 중 가장 추운 시기입니다. 악과 어둠을 몰아내기 위해 이 명절은 정말로 축제 분위기여야 합니다!#" # 10308424512157144923
  RICE_yazd_sadeh_festival_type_chak_chak: "차크-차크에서 축하" # 12737574181332235867
  RICE_yazd_sadeh_festival_type_chak_chak_desc: "$EFFECT_LIST_BULLET$ 귀하의 [court|E]는 [GetTitleByKey('c_yazd').GetName]의 차크차크 유적지에서 사데 축제를 주최할 것입니다.\n$EFFECT_LIST_BULLET$ 다른 보너스 외에 추가 #V 150#의 [piety_i|E]를 획득합니다.\n$EFFECT_LIST_BULLET$ 일반적인 [modifier|E] 대신 [GetModifier('RICE_yazd_recently_celebrated_sadeh_chak_chak').GetNameWithTooltip]을 획득합니다.\n$EFFECT_LIST_BULLET$ $yazd.0030.chak_chak.tooltip$\n\n#weak 사데 기간 동안 차크차크에서는 특별한 [GetPlayer.GetFaith.GetReligion.GetAdjective] 의식이 거행됩니다. [GetPlayer.GetFaith.GetAdherentNamePlural]로서 우리의 신앙심을 증명하기 위해 가능하다면 이에 참여해야 합니다.#" # 18127847820617313579
