  RICE_yazd_sadeh_festival_zoroastrian_intent_desc: "올해의 이 중요한 시기 동안 #italic 선한 생각, 선한 말, 선한 행동#에 집중하고자 합니다. [GetTrait('zealous').GetName( GetNullCharacter )|U], [GetTrait('just').GetName( GetNullCharacter )], 또는 [GetTrait('honest').GetName( GetNullCharacter )] 특성을 가진 인물은 추가적인 [stress|E]를 잃을 수 있습니다. 또한, 다른 모든 [piety|E] 획득량에 더해 [piety_i|E] #V 25#!를 추가로 얻게 됩니다." # 15676761888287760851
