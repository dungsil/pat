  building_type_RICE_yazd_arg_e_bam_01_desc: "밤 성채는 세계에서 가장 큰 거주 건물이며, 수세기 동안 견고하게 서 있었던 웅장하고 난공불락의 요새로, 사산 왕조의 창시자인 아르다시르의 전설적인 숙적이었던 케르만(Kerman)의 하프트바드(Haftvad)의 수도였습니다. 이 요새는 세 겹의 성벽으로 이루어져 있으며 거대한 해자로 둘러싸여 있습니다. 내부에는 상점, 예배당, 주택들이 있는 하나의 도시가 자리하고 있습니다." # 12640453473619307638
