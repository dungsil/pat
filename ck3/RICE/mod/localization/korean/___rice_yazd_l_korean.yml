  RICE_yazd_sadeh_festival_type_modest_desc: "$EFFECT_LIST_BULLET$ 당신의 [court|E]에서 소박하고 평범한 사데 축제를 개최할 것입니다.\n$EFFECT_LIST_BULLET$다른 사건들을 통해 얻는 다른 축복 외에 추가로 [prestige_i|E] #V 50#을 획득합니다.\n\n#weak 사데는 일 년 중 중요하고 축제적인 시기이지만, 지나치게 나가지 않도록 조심하고 축하할 때 절약해야 합니다.#" # 11264221436649126103
