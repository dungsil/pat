  yazd.0002.desc: "#italic 다르 알 이슬람#!의 위험하고 끊임없이 변화하는 동부 이란의 변경 지대에서는 여러 군벌들이 권력을 다투고 있습니다. 일부는 진정한 신앙심과 부당함에 맞서 싸우고자 하는 열망에 부추겨졌지만, 다른 이들은 기회주의적이고 강력한 도적 떼에 불과합니다.\n\n현재, 압바스 조정이 임명한 명목상의 총독인 [tahirid_guy.GetTitledFirstName]과, 이단적인 카와리지파 중 가장 잔혹했던 [bammer_guy.GetFaith.GetAdjective] 교파에 맞서 싸운 수많은 #italic ‘아야르#! 전사들의 지도자로 명성을 떨친, 인기 있고 신앙심 깊지만 논란의 여지가 있는 사파르 왕조의 지도자 [yaqub_saffarid.GetTitledFirstName] 사이의 긴장이 최고조에 달했습니다. 일부에서는 [yaqub_saffarid.GetFirstName]이 타히르 왕조의 무능함을 이용하는 탐욕스러운 배교자라고 말합니다. 반면, 그가 이교도, 이단자, 위선적인 폭군들과 정당하게 싸우는 신앙심 깊고 겸손한 인물이며, 심지어 신앙에 대한 헌신의 표시로 육체의 유혹까지 물리쳤다고 말하는 이들도 있습니다. 한편, 약화되었지만 [bam_county.GetNameNoTier]와 [badghis_county.GetNameNoTier]의 산과 계곡에 [bammer_guy.GetFaith.GetAdjective] 잔당들이 숨어 다시 일어설 기회를 엿보고 있습니다." # 13262867373889137821
