  RICE_yazd_change_xwedodah_tooltip: "[ROOT.Char.GetFaith.GetName] [faith|E]에 대한 이 관행을 둘러싼 논쟁을 해결하기 위해 다른 이들과 회의를 소집하십시오." # 7581234145115601328
  RICE_yazd_change_xwedodah_zurvanite_tooltip: "$RICE_yazd_change_xwedodah_tooltip$" # 9898009865650066478
  RICE_yazd_change_xwedodah_desc: "#V 쉐도다#! 는 모든 [ROOT.Char.GetFaith.GetAdherentName]이 행할 수 있는 가장 위대한 업적 중 하나입니다. 이는 수세기 동안 우리의 확고한 믿음이었지만, 그것이 정확히 무엇을 의미하는지에 대해서는 논쟁이 있어 왔습니다. 정말 근친혼을 의미하는 것일까요? 일부는 사촌 간의 결혼으로 정의되어야 한다고 주장합니다. 이러한 논쟁들을 영원히 종식시키기 위해, 저는 일부 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들을 소집하고자 합니다." # 659404591901986762
  RICE_yazd_change_xwedodah_effect_tooltip_1: "#V 재해석#! 하십시오. [xwedodah_resolver.GetFaith.ReligiousText]를 재해석하여 [xwedodah_resolver.GetFaith.GetName]의 $doctrine_consanguinity_name$ [doctrine|E]를 사촌 간 결혼만 허용하도록 변경하거나, 혹은 근친 결혼을 의미한다는 전통적인 견해를 #V 강화#! 하십시오. 두 선택 중 어느 것을 택하든 #V 영구적#!으로 적용될 것입니다!" # 1776380165521119655
  RICE_yazd_change_xwedodah_effect_tooltip_2: "만약 이 [decision|E]가 14세기나 15세기까지 충분히 강력한 [xwedodah_resolver.GetFaith.GetAdjective] 통치자에 의해 실행되지 않는다면, 해당 시점에 무작위로 이벤트를 통해 변화가 #italic 발생할#! 수 있습니다." # 8471376231697507205
  RICE_yazd_change_xwedodah_effect_tooltip_3: "[xwedodah_resolver.GetFaith.GetName]의 [core_tenet|E]인 [GetFaithDoctrine('tenet_divine_marriage').GetBaseName]이(가) [GetFaithDoctrine('tenet_communal_identity').GetBaseName]으로 변경되었습니다." # 608215127158849616
  RICE_yazd_change_xwedodah_confirm: "[ROOT.Char.GetFaith.HighGodName]의 영광을 위하여!" # 9089797989095969437
  RICE_yazd_change_xwedodah_zurvanite_confirm: "$RICE_yazd_change_xwedodah_confirm$" # 16363652648876637948
  RICE_yazd_change_xwedodah_context_tooltip: "#emphasis 역사적 배경:#! 크웨도다(Xwedodah)는 왕족뿐만 아니라 고대 페르시아 전역에서 행해졌습니다. 이는 이란 역사가들 사이에서 일반적으로 논쟁의 여지가 없으며, 논쟁이 되는 부분은 그 범위와 얼마나 자주 그러한 결혼이 성사되었는지 여부입니다. 그럼에도 불구하고, 현대 조로아스터교도들은 근친혼에 #italic #bold 참여하지 않으며#!!, 대부분의 사람들이 그러하듯 이를 혐오합니다. 크웨도다에 대한 해석은 근세에 이르러 변화했지만, 이러한 태도 변화의 이유는 불분명합니다. 이 결정은 그러한 변화에 대한 비역사적이고 상징적인 표현입니다." # 4672036189652208767
  RICE_yazd_celebrate_sadeh_festival: "사데 축제를 기념하라" # 14241005951141890177
  RICE_yazd_celebrate_sadeh_festival_tooltip: "일 년 중 가장 추운 시기가 곧 닥쳐옵니다!" # 4029414041071396695
  RICE_yazd_celebrate_sadeh_festival_desc: "혹한의 겨울이 땅을 휩쓸고 있으니, 이란 세계에서 유래한 전통적인 겨울 축제인 사데 축제를 열 시기입니다. 올해는 성대한 사데 축제를 열어야겠군요!" # 5771431914674786438
  RICE_yazd_celebrate_sadeh_festival_effect_tooltip_1: "당신은 사데 축제를 기념하며, [prestige|E]나 [piety|E] 획득, 또는 [stress|E] 감소와 같은 다양한 축복을 받을 수 있습니다." # 1794195981954247773
  RICE_yazd_celebrate_sadeh_festival_effect_tooltip_2: "귀하는 [yazd_county.GetNameNoTier]를 통치하고 [THIS.Char.GetFaith.GetName] [faith|E]를 따르므로, 추가적인 축복을 받기 위해 @gold_icon! 25를 더 지불하고 차크차크를 방문하는 것을 선택할 수 있습니다." # 3393621009013986548
  RICE_yazd_celebrate_sadeh_festival_confirm: "기대되는군!" # 16255271639234555989
  RICE_yazd_celebrate_sadeh_festival_context_tooltip: "#emphasis 역사적 배경:#! 사데(Sadeh)는 노루즈(Nowruz) 50일 전에 열리는 전통적인 이란의 겨울 축제입니다. 중세 시대에는 이란 내 무슬림과 조로아스터교도 모두가 열렬히 기념했으며, 여러 군주들도 참여했습니다. 거대한 모닥불을 피우는 것이 축제의 핵심 요소이며, 여기에는 (적어도 중세에는) 짐승과 새들을 불길 속으로 몰아넣어 불을 붙이는 기이한 풍습도 포함되었습니다. 어쨌든, 초기 이슬람 문헌들은 사데 축제가 우연히 불을 발견하고 이 축복을 기념하고자 했던 서사시적 영웅 후샹에 의해 제정되었다고 기록하고 있습니다." # 11075060476027742052
  RICE_decision_yazd_sadeh_month_req: "달이 11월, 12월, 혹은 1월입니다." # 17201099512196536329
  RICE_yazd_build_a_new_qanat: "카나트 건설 자금 마련" # 18178206074635149979
  RICE_yazd_build_a_new_qanat_tooltip: "지역 주민들은 언제나 새로운 수원에 목말라 있습니다." # 12156496316476452593
  RICE_yazd_build_a_new_qanat_desc: "카나트(Qanat)는 중동 전역에 걸쳐 수세기 동안 건설되어 온 지하 수로 시스템으로, 지역 주민들에게 안정적인 물 공급을 제공합니다. 카나트 건설에 자금을 지원함으로써, 저는 지역 주민들의 삶의 질을 향상시킬 수 있습니다." # 16518905537383173317
  RICE_yazd_build_a_new_qanat_effect_tooltip_1: "귀하의 [county_capital|E]는 10년간 지속되는 [county_modifier|E]를 받게 되며, 그에 상응하는 [character_modifier|E]와 약간의 [prestige|E]를 획득합니다." # 5869576206799887543
  RICE_yazd_build_a_new_qanat_effect_tooltip_2: "이 보너스의 강도는 제공되는 자금의 양에 따라 달라집니다 #weak (최소 비용: @gold_icon! 50)#!" # 1384822087583748801
  RICE_yazd_build_a_new_qanat_effect_tooltip_3: "이 보너스들의 강도는 얼마나 많은 자금이 지원되는지에 따라 달라집니다 #weak (최소 비용: @gold_icon! 40)!#" # 6838958345241871670
  RICE_yazd_build_a_new_qanat_effect_tooltip_4: "[yazd_county.GetNameNoTier]를 통치하고 있으며, 이곳이 [GetModifier('RICE_yazd_city_of_windcatchers').GetNameWithTooltip] [county_modifier|E]를 보유하고 있어 카나트 건설 자금 조달 비용이 감소합니다." # 5490652734503880065
  RICE_yazd_build_a_new_qanat_effect_tooltip_5: "귀하의 [culture|E]가 #bold $tradition_fp3_irrigation_experts_name$#! [tradition|E]를 보유하고 있다면, 더 많은 [prestige_i|E] [prestige|E]를 얻게 되며 [county_modifier|E]는 10년이 아닌 #V 15#년 동안 지속됩니다." # 3453375138082237609
  RICE_yazd_build_a_new_qanat_confirm: "건설을 시작하라!" # 2995744644999409286
  RICE_yazd_build_a_new_qanat_context_tooltip: "#emphasis 역사적 배경:#! 카나트(Qanat)는 북아프리카에서는 포가라(foggara), 중앙아시아에서는 카레즈(karez), 오만에서는 팔라즈(falaj) 등 수많은 이름으로 알려져 있으며, 이란 고원에 기원을 둔 지하 수로 시스템으로 이후 중동, 북아프리카, 중앙아시아 대부분 지역으로 퍼져나갔습니다. 수세기 동안, 심지어 오늘날까지도 이 지역들에서 식수, 관개, 냉각 등의 용도로 물을 공급하는 원천으로 사용되어 왔습니다. 그 규모는 소수의 농민들이 시작한 아주 작은 시설부터 지역 엘리트들이 자금을 지원한 대규모 공공 사업에 이르기까지 다양했습니다." # 960052308052840581
  RICE_yazd_decision_qanat_requirement: "[county_capital|E]는 중동, 페르시아, 북아프리카, 사하라, 타림, 이베리아 또는 시칠리아 [region|E]에 있습니다." # 666020190569291186
  RICE_yazd_expand_infrastructure: "야즈드의 편의 시설과 기반 시설을 확장합니다." # 11057484805668845983
  RICE_yazd_expand_infrastructure_tooltip: "야즈드가 번성하고 있습니다. 하지만 더 번성할 수도 있습니다!" # 7781337189631235041
  RICE_yazd_expand_infrastructure_desc: "야즈드가 빠르게 성장하고 있으며 심지어 학문과 신앙의 중심지로 명성을 얻고 있습니다. 하지만, 카나트, 학교, 묘소, 정원 등과 같은 주요 공공 사업을 통해 기존 기반 시설을 확장한다면, 학식 있고 재능 있는 인물들을 이 도시로 더욱 많이 유치할 수 있을 것입니다." # 3363807441169660794
  RICE_yazd_expand_infrastructure_effect_tooltip_1: "이제부터 [yazd_county.GetNameNoTier]의 [ruler|E]는 항상 [GetModifier('RICE_yazd_abode_of_worship_ruler').GetNameWithTooltip] [character_modifier|E]를 가지게 됩니다." # 12474607692776394093
  RICE_yazd_expand_infrastructure_effect_tooltip_2: "#V 카쿠이드#! 왕조의 일원으로서, 야즈드에서의 지적 및 기반 시설에 대한 관심으로 명성이 높은 귀하는 이 [decision|E]를 수행하여 평소보다 두 배의 [prestige|E]와 [dynasty_prestige|E]를 얻게 됩니다." # 15694122455783586120
  RICE_yazd_expand_infrastructure_confirm: "기술자, 건축가, 장인들을 소집하시오." # 1400609844599694921
  RICE_yazd_expand_infrastructure_context_tooltip: "#emphasis 역사적 배경:#! 야즈드는 사막에 위치하고 있지만, 여러 무역로를 따라 전략적인 요충지를 차지하는 오아시스 계곡입니다. 11세기 카쿠야 왕조 통치기에는 카쿠야 왕조 자신이나 다른 지역 지도자들이 많은 모스크, 마드라사, 카나트, 정원 등을 건설하면서 도시가 크게 성장했습니다. 그 이후로 이 도시는 지역 전역의 많은 저명하고 학식 있는 인물들을 끌어모았습니다." # 1002016865097011535
  RICE_yazd_enlist_jays_al_sorat: "자이쉬 알-쇼라트 부대를 징집합니다" # 4304180831260574292
  RICE_yazd_enlist_jays_al_sorat_tooltip: "아즈라크파 병력을 소환하여 당신을 위해 싸우게 하십시오" # 12096276611354895911
  RICE_yazd_enlist_jays_al_sorat_desc: "아즈라크파들은 카와리지파에 대한 극단적인 해석에 동의하지 않는 모든 자들을 학살하는 데 광적으로 헌신하는 피에 굶주린 민족입니다. 하지만 그들 역시 사람이기에 설득하고 논리를 펼칠 수 있습니다. 내 영지 내에는 흉포하고 전투에 단련된 아즈라크파 전사들이 있으며, 그들은 나를 충분히 존중하기에 관용을 베푸는 대가로... 그리고 합당한 보수를 받는다면 나를 위해 싸울 의향이 있을지도 모릅니다." # 7246818069445584154
  RICE_yazd_enlist_jays_al_sorat_confirm: "모든 인간에게는 대가가 따르며, 심지어 피에 굶주린 광신도에게도 마찬가지입니다." # 17585042953742201224
  RICE_yazd_enlist_jays_al_sorat_context_tooltip: "#emphasis 역사적 배경:#! 가장 광신적인 하리지파였던 아즈라크파는 다른 하리지파들에게조차 너무 극단적으로 여겨졌습니다. 사파르 왕조의 창시자인 야쿱 이븐 알-라이스는 이란에서 그들과의 전쟁을 통해 명성과 권력을 얻었습니다. 하지만 그는 일부 아즈라크파들을 평화적으로 통합하여 #italic 자이쉬 알-쇼라트#!라는 특수 부대로 삼기도 했습니다. 그럼에도 불구하고 야쿱과 그의 형제들은 엄격한 규율로 군대를 철저히 관리했으며, 하리지파 부대 역시 예외는 아니었습니다. 결국 시간이 지나면서 무장한 하리지파 집단은 이 지역에서 쇠퇴하고 보다 온건한 추종자들로 대체되었으며, 마침내 이들마저 사라지게 되었습니다." # 8769484000717478592
  RICE_yazd_decision_persia_req: "[county_capital|E]는 페르시아 [region|E]에 위치하고 있습니다." # 1185844490172273122
  RICE_yazd_saffarid_founder_req: "사파르 왕조의 건국자인 야쿱이나 그의 형제들 중" # 5666726409123066766
  RICE_yazd_enlist_county_req: "페르시아 [region|E]에 위치한 #V 아즈라크파#! [faith]를 따르는 [county|E]를 소유하고 있습니다." # 14702693172022708201
  RICE_yazd_construct_shrine_of_the_twelve_imams: "다즈다 이맘을 세우다" # 6264474426427897749
  RICE_yazd_construct_shrine_of_the_twelve_imams_tooltip: "야즈드는 시아파 영묘를 짓기에 좋은 장소가 될 것이다." # 1883583555081481740
  RICE_yazd_construct_shrine_of_the_twelve_imams_desc: "야즈드의 시아파 공동체에서 도시에 영묘를 건설할 것을 제안했습니다. 이 영묘는 #italic 다바즈다 이맘#!, 즉 열두 이맘의 성소라 불릴 것이며, 예배와 영적 성찰에 걸맞은 장소가 될 수 있도록 최신 예술 및 건축 혁신 기술을 활용할 것입니다." # 13678411062028332502
