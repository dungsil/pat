  RICE_yazd_aspiration_qawurd_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$ [ruler|E]로서 $k_persia$의 [GetTitleByKey('e_persia').GetNameNoTier]가 되십시오\n$EFFECT_LIST_BULLET$ [completely_control|E] $k_persia$와 $k_mesopotamia$를 완전히 장악하십시오\n$EFFECT_LIST_BULLET$계속해서 $heritage_turkic_name$ [heritage|E]의 [culture|E]로 남으십시오\n\n#bold 보상#\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$#V 500#! [GetMaA('horse_archers').GetName] [special_troops|E] 수령\n$EFFECT_LIST_BULLET$ [GetGeographicalRegion('world_middle_east_persia').GetName] 내에서 그대가 다스리는 모든 [county|E] 중 $heritage_turkic_name$ [heritage|E]의 [culture|E]인 곳은 @control_icon! #V [EmptyScope.ScriptValue('RICE_yazd_qawurd_aspiration_control_bonus')]#! [control|E]를 얻습니다.\n\n#bold [historical_aspiration_bonus_objectives|E]#\n$EFFECT_LIST_BULLET$알프 아르슬란과 그의 수석 후계자 말리크 샤가 사망하도록 하십시오 (보상: 각 인물당 @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#!, 그대 자신이 둘 중 한 명 또는 둘 다 직접 처치 시 대신 @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#!)" # 7007671785101639143
  RICE_yazd_historical_aspiration_action_qawurd: "#italic 당신은 가문에서 가장 선임인 왕자임에도 불구하고 셀주크 제국을 다스리지 못하고 있으니 이는 수치스러운 일이오. 당신은 셀주크를 옛 전통으로 되돌리고 마땅히 당신의 것이어야 할 왕좌를 되찾기를 원하시오!#$RICE_yazd_aspiration_qawurd_desc$" # 16613385233165970003
