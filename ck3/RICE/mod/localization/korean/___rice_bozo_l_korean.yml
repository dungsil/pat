  RICE_bozo_mud_masons_decision_effect_tooltip_3: "당신이 [GetTitleByKey('c_jenne').GetNameNoTier]을 소유하고 있으므로, [modifiers|E]의 더 강력한 버전을 받게 될 것입니다." # 14407789121602706702
  RICE_bozo_mud_masons_decision_confirm: "석공들을 불러라!" # 3407211506946530102
  RICE_bozo_mud_masons_decision_context_tooltip: "#emphasis 역사적 배경:#! 진흙 벽돌은 수세기 동안 서아프리카 건축의 두드러진 부분이 되어 왔으며, 제네의 모스크가 이 건축 양식의 가장 유명한 예일 것입니다. 진흙 석공들은 실용적, 영적, 그리고 마법적 지식으로 이 지역 전역에서 존경받는데, 건축에는 건물을 짓는 것뿐만 아니라 부지를 축복하고 악령을 쫓아내기 위한 주문과 기도의 사용이 필요하기 때문입니다. 예를 들어, 제네 시의 많은 진흙 석공들은 보조 민족이며, 이슬람 꾸란 구절과 그들이 #italic bai bibi#!, 즉\"아프리카의 비\"이라고 부르는 것에 정통하지만, 그 세부 사항을 외부인에게는 거의 공개하지 않습니다." # 4286222863331991713
