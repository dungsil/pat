  bozo.0050.t: "진흙 석공들" # 14794037665822448890
  bozo.0050.desc: "제 거처의 한 구조물이 심각하게 불안정해져 수리가 절실합니다. 그것은 저희 전통적인 흙벽돌을 사용하여 전형적인 [ROOT.Char.GetCulture.GetName] 양식으로 지어졌습니다.\n\n어쨌든 저는 지역 흙벽돌공 길드에 수리를 의뢰했습니다. 한 장인이 현장을 둘러본 후 기존 흙 구조물을 보강하는 것은 어렵지 않을 것이라고 말했지만, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] 몇 명과 상의한 끝에 이곳에 [ROOT.Char.GetFaith.DevilName]의 악의적인 세력이 존재한다는 것이 분명하다고 말했습니다.\n\n수리가 시작되기로 한 날, 같은 장인과 그의 동료 벽돌공들, 그리고 도제들이 구조물 옆에 축복받은 유물 몇 개를 묻은 후 여러 가지 주문과 기도를 외웠습니다. 나중에 그 장인은 제게\"축복은 흙벽돌만큼이나 중요합니다\"라고 말했습니다." # 10241529836751212141
  bozo.0050.a: "노고에 감사드립니다." # 1607489543086779387
  bozo.0051.t: "진흙 석공의 비밀" # 8912899673876051796
  bozo.0051.desc: "진흙 미장이들은 [ROOT.Char.GetCulture.GetName] 사회에서 어디에나 있는 존재입니다. 우리가 매일 사용하는 많은 건물을 짓고 유지보수하는 이들이 바로 그들입니다.\n\n오늘 길을 나서다가 한 지역 주민을 위해 큰 집을 짓고 있는 진흙 미장이들을 지나치게 되었습니다. 저는 그들이 매일 행하는 축복 의식을 한동안 지켜보았습니다.\n\n그들의 [ROOT.Char.GetFaith.GetAdjective] 송가와 기도 소리를 엿듣지 않을 수 없었지만, 명확한 단어는 알아들을 수 없었습니다. 아아, 진흙 미장이들은 그들의 비밀 지식을 외부인에게 절대 발설하지 않는 것으로 악명이 높습니다. 심지어 일부 미장이들은 스승에게 배운 비밀을 다른 동료 미장이들에게조차 숨긴다는 이야기를 들은 적이 있습니다!" # 6660151506540848637
  bozo.0051.a: "그들의 비밀은 강력할 게 틀림없소!" # 13811417595565572111
  bozo.0051.b: "어쩌면 이 의식들은 모두 보여주기 위한 것일지도 모르지." # 4381192829206298953
  bozo.0052.t: "진흙 벽돌 세공에 대한 새로운 계약" # 13209077215712637168
  bozo.0052.desc: "대부분의 [ROOT.Char.GetCulture.GetName] 가문은 진흙 건축물의 정기적인 유지보수를 담당하는 진흙 건축 장인과 계약을 맺고 있습니다. 이 건축물들은 우리 건물 다수를 이루고 있습니다.\n\n유감스럽게도, 저희 가문이 오랫동안 계약했던 그 장인이 최근 세상을 떠났습니다. 전통적으로 계약은 장인에게서 그의 제자에게로 계승되며, 그 제자는 보통 친족입니다.\n\n저는 새로운 장인을 실제로 알고 있으며, 이전에 그가 일하는 것을 지켜본 적이 있습니다. 저는 그의 능력에 큰 신뢰를 가지고 있으며, 그 역시 자신의 친족의 유산을 이어받아 저희 가문의 건물을 유지하기 위해 열심히 일할 것이라고 저에게 확신시켜 주었습니다." # 13520256572463443362
  bozo.0052.a: "그대가 잘 해낼 것이라 확신하오." # 3422075117999040554
  bozo.0053.t: "진흙 건축물 보호" # 1426346708109742848
  bozo.0053.desc: "저는 제 거주 단지에 작은 구조물을 건설할 예정이며, 이 작업을 위해 몇몇 [ROOT.Char.GetCulture.GetName] 석공들을 고용했습니다. 예상대로, 그들은 작업을 시작하기 전에 여러 희생 제물과 기도, 기타 의식을 거행하고 있습니다.\n\n하지만 수석 석공이 제게 부지 주변에 우호적인 영혼들로부터의 추가적인 보호가 필요하다고 알려왔습니다. 제가 괜찮다면, 석공들이 미래 건물의 모퉁이에 묻을 곡물과 동물 뼈를 구해야 한다고 합니다." # 12746399185880707415
  bozo.0053.a: "우리는 이미 충분한 보호를 받고 있습니다." # 1502144153250645384
  bozo.0053.b: "지나치게 조심하는 것이 해가 될 것은 없지." # 12456510503898999111
  bozo.0053.c: "나는 #bold [ROOT.Char.GetFaith.GetReligion.GetAdjective]# 이교도들의 관습을 용납하지 않는다!" # 12620178485942758875
