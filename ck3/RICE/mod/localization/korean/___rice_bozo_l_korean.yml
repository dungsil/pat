  RICE_bozo_establish_wangara_decision_confirm: "금은 흘러야 한다!" # 8192604194570220146
  RICE_bozo_establish_wangara_decision_context_tooltip: "#emphasis 역사적 배경:#! 왕가라(Wangara)는 중세부터 19세기까지 번성했던 서아프리카의 상인 계층이었습니다. 이들은 말린케(Malinke)와 소닌케(Soninke)와 같은 여러 만데(Mande) 민족으로 구성되었으며, 말리 지역의 금 생산을 장악하며 처음으로 권력을 잡았습니다. 수세대에 걸쳐 이들은 소금, 콜라 열매 및 기타 상품을 포함하도록 사업 영역을 다각화했을 뿐만 아니라, 아칸 해안과 하우사 도시 국가와 같이 멀리 떨어진 지역의 정치 및 사회에 자신들을 통합하며 사업을 확장했습니다." # 12794212302161584632
