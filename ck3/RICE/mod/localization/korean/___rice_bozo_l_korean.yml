  tradition_RICE_masters_of_the_river_desc: "이 문화는 니제르 강과 그 지류에서의 어업과 항해술에 대한 전문성 때문에 외부인들에게 '강의 지배자들' 또는 '물의 지배자들'로 불리게 되었습니다. 그들은 다른 누구도 갖지 못한 니제르 강에 대한 타고난 이해력을 지니고 있다고 전해집니다." # 8946221956333889916
  tradition_RICE_african_mud_masons_name: "진흙 미장이" # 12326307770133388550
  tradition_RICE_african_mud_masons_desc: "이 문화권의 석공들은 진흙으로 정교한 건축물을 짓는 것으로 유명합니다. 그들은 복잡한 계층 구조를 가진 길드로 조직되어 있으며, 이는 그들의 작업과 관련된 전통적인 종교 의식을 집행하고 고대의 석조 기술이 올바른 방식으로 대대로 전수되도록 보장합니다." # 1054221446245264651
