  bozo.0020.t: "왕가라의 부상" # 11579693753325489164
  bozo.0020.desc: "수년 동안 #italic 왕가라#!라고 알려진 만데어 사용 상인 집단이 서아프리카 금 무역에 대한 관여도를 높여왔습니다. 특히, 그들은 말리 광산에서 나오는 금의 흐름을 통제하는 데 집중해 왔습니다.\n\n이 금에 대한 통제권을 완전히 독점하기 위해, 그들은 이 광산들의 대다수를 다스리는 [wangara_founder.GetTitledFirstName]과 거래를 성사시켰습니다.\n\n금 무역에 대한 그들의 숙련도와 다른 이들과의 거래에 있어 많은 유연성을 제공하는 다양한 민족적 기원 덕분에, #italic 왕가라#!가 이 지역에서 가장 영향력 있는 상인 복합체 중 하나가 되고 있다는 사실은 부인할 수 없습니다. 이제 그들의 지도자들은 금 무역을 넘어, 다양한 아프리카 민족 공동체 사이에 정착함으로써 그들의 정치적, 상업적, 문화적 네트워크를 확장하려고 모색하고 있습니다." # 5519339388063738906
  bozo.0020.a: "우리는 그들을 지켜볼 것이며 큰 흥미를 느낄 것입니다." # 14637832503445636566
  bozo.0020.tooltip: "[cultures|E]에서 $innovation_RICE_wangara$ [innovation|E]를 해금하려면 [GetGeographicalRegion('world_africa_west').GetName]에 속한 문화의 [culture_head|E] 또는 강력한 [ruler|E]가 $RICE_bozo_bring_in_wangara$ [decision|E]를 내려야 합니다. 이 [innovation|E]는 다른 보너스들과 더불어 $RICE_bozo_wangara_synergy_decision$ [decision|E]를 해금합니다." # 9232644401113400046
  bozo.0021.t: "왕가라 족이 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]에 찾아왔습니다" # 10960517466694089342
  bozo.0021.desc: "왕가라족은 만데어를 사용하는 상인 집단으로, 본래 말리의 금광을 통제했지만 수년에 걸쳐 그들의 활동 범위를 아프리카의 다른 지역과 소금, 노예, 콜라 열매 등 다른 상품으로까지 확장했습니다.\n\n최근까지 왕가라 네트워크는 [ROOT.Char.GetCulture.GetName] 공동체와 제한적인 교류만을 해왔습니다. 저명한 [wangara_inviter.GetCulture.GetNameNoTooltip]의 [wangara_inviter.GetTitleAsNameNoTooltip]인 [wangara_inviter.GetFirstName] 덕분에 상황이 달라졌습니다.\n\n[wangara_inviter.GetFirstNameNoTooltip]은 왕가라족에게 접근하여 그들이 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] 사이에 정착하도록 초청했습니다. 이렇게 함으로써 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]은 [GetGeographicalRegion('world_africa_west').GetName] 전역에 걸친 왕가라족의 기존 정치적, 상업적, 문화적 네트워크에 더 잘 통합될 것입니다." # 11399289078832730106
  bozo.0021.a: "양측 모두 이로 인해 이득을 볼 것입니다!" # 10303342786679141601
  bozo.0021.tooltip: "[wangara|E]를 공동체에 통합하면서, [GetPlayer.GetCulture.GetName] [rulers|E]는 이제 $RICE_bozo_wangara_synergy_decision$을 내릴 수 있는 [decision|E]를 이용할 수 있게 되었습니다." # 13814746891471289975
