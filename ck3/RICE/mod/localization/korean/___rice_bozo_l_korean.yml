  tradition_RICE_gold_dust_traders_name: "금가루 무역상" # 5227425150573885622
  tradition_RICE_gold_dust_traders_desc: "이 문화권의 사람들은 서아프리카의 금 생산, 운송 또는 무역에 깊이 관여하고 있습니다. 금 무역에서 어떤 역할을 하든, 그들은 범사하라 상업, 정치, 문화 네트워크의 주요 행위자들이며 소금, 노예 및 기타 상품 무역으로도 알려져 있습니다." # 2502650548917913741
