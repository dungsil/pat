  bozo.0012.t: "[ROOT.Char.Custom2('RelationToMe', ROOT.Var('RICE_ghana_burial_ancestor').Char)|U]를 안장으로 모시기" # 18310985166645876386
  bozo.0012.desc: "저희 [ROOT.Char.GetCulture.GetName]의 전통에 따라, 저는 아카시아 나무로 만든 거대한 돔을 지어 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstName]를 안장하도록 명했습니다. 구조물이 거의 완성되었기에, 저는 이제 장례식을 준비하고 있습니다.\n\n전통적으로 우리는 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]와 함께 시종들과 노예들을 돔에 함께 묻습니다. [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuterPlural]께서 이 행사를 위해 희생시킬 시종과 노예들의 명단을 저에게 건네주셨습니다." # 16128297533555251090
  bozo.0012.desc.sacrifice: "하지만, [ROOT.Char.GetFaith.PriestNeuterPlural]께서는 그들의 지혜로 제 궁정의 몇몇 구성원들을 제물로 바치는 것이 어떻겠냐고 제안하셨습니다. 그들은 이런 행위가 [ROOT.Char.GetFaith.PantheonTerm]을 기쁘게 할 것이라고 주장합니다." # 12917631409810353938
  bozo.0012.a: "[candidate_1.GetFirstName]는 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]에게 가치 있는 제물이 될 것입니다." # 10917212960303682393
  bozo.0012.b: "[candidate_2.GetFirstName]의 희생은 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]을 기쁘게 할 것입니다." # 9785407214303627586
  bozo.0012.c: "[candidate_3.GetFirstName]를 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]를 기리는 제물로 바칩시다." # 11037198433698030072
  bozo.0012.d: "[ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]에게 종과 노예를 제물로 바치는 것이 효과가 있기를 바라오!" # 7817679282610020880
  bozo.0012.sacrifice_tooltip: "기본 [piety_i|E] #P [GetPlayer.MakeScope.ScriptValue('major_piety_value')|0]#! 대신, 두 배를 얻게 될 것입니다." # 1823539579452363374
  bozo.0013.t: "$bozo.0012.t$" # 9243978811245823593
  bozo.0013.desc: "#bold [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNamePossessive]#의 장례일입니다. 저와 제 궁정 전체는 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetHerHis]의 시신을 우리가 세운 아카시아 나무 돔 안으로 모시고 함께 갑니다. 우리는 그 시신을 쿠션이 놓인 침상 위에 안치하고, 사후세계에서 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]가 잔치를 벌이고 술을 마실 수 있도록 수많은 장신구, 무기, 도구들로 그 주위를 둘러쌉니다.\n\n그 후, 우리는 많은 노예와 하인들을 무덤 안에 함께 묻어 희생시킵니다. 이어서 돔을 돗자리와 휘장으로 덮고, 그 위에 최대한 많은 흙을 쌓아 올려 무덤이 참호로 둘러싸인 작은 언덕처럼 되게 합니다.\n\n이어서 우리는 희생 제물을 바치고 발효주를 부어 [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetFirstNameNoTooltip]와 우리의 다른 조상들에게 바칩니다." # 5008772316428093921
  bozo.0013.desc.sacrifice: "희생 제물 중에는 나와 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuterPlural] 분들이 이번 기회에 적합하다고 여겼던 [sacrificial_victim.GetFirstName]가 있습니다." # 8822350203598794769
  bozo.0013.a: "부디 편히 잠드소서, 사랑하는 [ROOT.Char.Custom2('RelationToMe', ROOT.Var('RICE_ghana_burial_ancestor').Char)]이시여." # 348769341836383008
