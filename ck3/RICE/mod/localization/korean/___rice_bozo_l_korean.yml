  RICE_bozo_ghana_funeral_decision_desc: "저의 [ROOT.Var('RICE_ghana_burial_ancestor').Char.Custom2('RelationToMeAddress', ROOT.Char)]이신, [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetTitledFirstName]께서 돌아가셨습니다. [ROOT.Char.GetCulture.GetName]의 장례 전통에 따르면, [ROOT.Var('RICE_ghana_burial_ancestor').Char.GetSheHe]께서는 아카시아 나무로 만든 거대한 돔 아래에 묻히셔야 하며, 인신공양을 받으셔야 합니다." # 18238382504574487681
  RICE_bozo_ghana_funeral_decision_confirm: "매장과 희생을 준비하라!" # 10216847850632235526
  RICE_bozo_ghana_funeral_decision_effect_tooltip_1: "이 [decision|E]는 당신의 친족이 사망한 후 최대 5년간 활성화됩니다." # 10180064235079016017
  RICE_bozo_ghana_funeral_decision_effect_tooltip_2: "또한, 추가로 [gold_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_activity_cost')|0]#!을 지불하고 [courtier|E]를 희생하여 추가 [piety_i|E] #P [GetPlayer.MakeScope.ScriptValue('major_piety_value')|0]#!을 얻을 기회도 있을 것입니다." # 18354053310976521553
  RICE_bozo_ghana_funeral_decision_context_tooltip: "#emphasis 역사적 배경:#! 안달루시아의 지리학자이자 학자인 알바크리(Al-Bakri, 서기 1040년경-1094년경)에 따르면, 가나 제국의 이슬람 이전 이교도들은 조상들에게 정신을 잃게 만드는 음료를 바치는 우상 숭배자들이었으며, 전통적으로 통치자들을 나무 돔 안에 묻었습니다. 사후 세계에서 왕과 동행할 사람들을 제물로 바친 후, 흙을 돔 위에 쌓아 언덕처럼 보이게 만들었습니다." # 6752357129723536375
