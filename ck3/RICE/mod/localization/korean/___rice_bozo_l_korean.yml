  bozo.0010.t: "진흙 석공들" # 14794037665822448890
  bozo.0010.desc: "저는 제 영지 내의 진흙 벽돌공 조합에 연락하여 제가 참여시키고 싶은 다양한 건축 프로젝트에 대해 알렸습니다. 신성한 지식의 수호자로서, [ROOT.Char.GetFaith.GetAdjective] 의식은 건축 작업 중에 그들이 수행하는 것으로, 우리의 건물에 축복을 내리고 해악으로부터 보호해 줄 것입니다." # 11417994141266465495
  bozo.0010.desc.culture: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 외부인들은 결코 이해하지 못하는 진흙 건축술에 대한 타고난 이해를 가지고 있습니다. 저는 이 석공들이 대대로 전해 내려오는 [ROOT.Char.GetCulture.GetNameNoTooltip]의 지혜를 활용할 수 있다고 확신합니다." # 12851937812925034667
  bozo.0010.desc.castle: "여하튼, 석공들에게 내 [castle_holdings|E]에 새로운 건물을 짓거나 기존 건물을 유지하는 데 집중하도록 지시하고 싶습니다. 우리의 성벽과 방어 시설이 튼튼한지 확인해야 합니다!" # 4968985136671982731
  bozo.0010.desc.city: "어쨌든, 석공들이 나의 [city_holdings|E]에 새로운 건물을 짓거나 기존 건물을 유지하는 데 집중하기를 바랍니다. 그들의 노고는 우리 정착지들이 계속 번성하도록 보장할 것입니다." # 5691266852760029598
  bozo.0010.desc.church: "어쨌든, 나는 석공들에게 내 [church_holdings|E]에 새로운 건물을 짓거나 기존 건물을 유지하는 데 집중하라고 지시했다네. [ROOT.Char.GetFaith.HighGodName]께서 분명히 기뻐하실 걸세!" # 10948364103385951593
  bozo.0010.desc.general: "어쨌든, 저는 석공들에게 제 여러 [holdings|E]에 새로운 건물을 짓거나 기존 건물을 유지하는 데 집중하라고 지시했습니다. 제 영지 전역에 할 일이 많습니다." # 109189281417426739
  bozo.0010.a: "그들의 노고는 우리 공동체에 필수적입니다." # 5933048374996897009
