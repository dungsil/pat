  game_concept_wangara: "왕가라" # 1978063903127432063
  game_concept_wangara_desc: "왕가라족은 중세 및 근세 아프리카 경제사에서 중요한 역할을 했던 서아프리카 상인 집단이었습니다. 이들은 여러 만데어 사용 민족들이 결합된 집단이었으며, 그 용어는 맥락에 따라 다양한 의미를 가졌습니다.\n\n서아프리카의 금광을 통제하는 [ruler|E]가 $RICE_bozo_establish_wangara_decision$ [decision|E]를 내리면, $innovation_RICE_wangara$ [innovation|E]를 통해 왕가라 콘텐츠가 잠금 해제됩니다. 이 [innovation|E]는 몇 가지 방법으로 획득할 수 있습니다. 정상적인 [innovation|E] 획득 과정을 통해 자연적으로 얻거나, $RICE_bozo_establish_wangara_decision$ [decision|E]를 통해서, 혹은 왕가라족을 자신의 [culture|E] 공동체에 통합하는 [decision|E]를 통해서 얻을 수 있습니다. 후자의 두 가지 방법은 [era|E]보다 일찍 [innovation|E]를 얻을 수 있게 해줍니다.\n\n기본적인 이점 외에도, 이 [innovation|E]는 다른 장점들도 가지고 있습니다. 예를 들어, 이는 [counties|E]에 유용한 보너스를 제공할 수 있는 $RICE_bozo_wangara_synergy_decision$ [decision|E]를 잠금 해제합니다." # 8851328696660686083
