  RICE_bozo_mud_masons_decision_tooltip: "우리 [realm|E]의 [mud_masons|E]는 건설 사업에 도움을 줄 수 있습니다." # 16900637097213932514
  RICE_bozo_mud_masons_decision_desc: "[GetPlayer.GetCulture.GetName] 사람들은 [mud_masonry|E]에 대한 오랜 전통을 가지고 있습니다. 저는 제 영지 내 [mud_masons|E] 길드에 도움을 요청할 수 있으며, 그렇게 해야 합니다. 그들의 건축 및 영적 지식은 우리의 건물이 시대를 견디도록 보장해 줄 것입니다!" # 11541228855936746515
  RICE_bozo_mud_masons_decision_desc_not_culture: "내 [realm|E]의 일부 주민들은 오랜 [mud_masonry|E] 전통을 지닌 [culture|E] 출신입니다. 나는 그들의 [mud_masons|E] 길드에 다양한 건설 프로젝트에 대한 지원을 요청할 수 있으며, 그렇게 해야 합니다. 그들의 건축 및 정신적 지식은 우리 건물이 시대를 견뎌낼 수 있도록 보장해 줄 것입니다!" # 10400914961463298959
  RICE_bozo_mud_masons_decision_effect_tooltip_1: "건설 비용과 시간을 줄여주는 [buildings|E] [character_modifier|E]를 얻습니다." # 10425199092683369536
