  bozo.0030.t: "희생" # 12638257141458607469
  bozo.0030.desc: "많은 이들이 현 [GetTitleByKey('c_jenne').GetNameNoTier]의 위치가 선조들의 시대만큼 유리하지 않다고 믿고 있습니다. 일부는 사악한 [ROOT.Char.GetFaith.DevilName] 때문에 발생한다고 알려진 잦은 홍수와 기타 자연재해를 걱정하며, 다른 이들은 그 위치가 교역에 적합하지 않다고 주장하고, 또 다른 이들은 새로 이주해 온 이주민들이 더 나은 정착지가 필요하다고 말합니다." # 4425660120908743820
  bozo.0030.desc.pagan: "이전의 천도 시도는 모두 [ROOT.Char.GetFaith.DevilNamePossessive]의 방해로 실패했다고 합니다. 도시의 신탁은 우리가 현지 유력자의 딸인 젊은 처녀 타파마 제네포(Tapama Djenepo)를 새 도시의 성벽 안에 산 채로 묻어 희생해야만 [ROOT.Char.GetFaith.PantheonTerm]께서 도와주실 것이라고 말합니다.\n\n용감한 타파마 제네포는 우리 미래를 위해 기꺼이 죽을 것이라 말하며, 그녀의 죽음이 헛되지 않도록 열심히 일하고 화합과 형제애 속에서 살아가라고 우리에게 촉구합니다." # 3589742362689519651
  bozo.0030.desc.non_pagan: "전설에 따르면, 오래전 그 도시는 재앙에 시달렸다고 합니다. 저명한 지역 유지의 딸인 어린 처녀 타파마 제네포를 도시 성벽 속에 산 채로 묻어 희생시키고 나서야 비로소 도시의 번영이 돌아왔다고 합니다. 그 소녀는 자신의 백성을 위해 기꺼이 죽음을 맞이하며 용감하게 운명을 받아들였습니다.\n\n흥미롭게도, 현지인들은 새로운 장소에서 그 소녀의 무덤을 발견했다고 주장합니다! 많은 이들이 이것을 길조로 여기며, 타파마 제네포의 영혼이 새로운 장소를 지켜줄 것이라고 말합니다." # 9128738441664582152
  bozo.0030.a: "우리는 타파마 제네포의 희생에 빚을 지고 있습니다." # 3536558679167544798
  bozo.0031.t: "[GetTitleByKey('c_jenne').GetNameNoTierNoTooltip]의 위치가 변경되었습니다" # 9600566138267014176
  bozo.0031.desc: "[GetTitleByKey('c_jenne').GetNameNoTier] 정착지는 [GetGeographicalRegion('world_africa_west').GetName]의 주요 도시 중심지로서 수많은 세대 동안 굳건히 서 있었습니다. 최근 현지인들은 여러 이유로 기존 위치가 부적절하다고 판단했으며, 도시의 통치자인 [jenne_mover.GetTitledFirstName] 님 역시 더 유리한 곳으로 도시를 이전하는 것이 필요하다는 데 동의했습니다." # 10866651363138896630
  bozo.0031.desc.pagan: "하지만 도시를 옮기려는 이전의 시도는 실패했습니다. 도시의 [ROOT.Char.GetFaith.GetAdjective] 신탁관은 현지인들에게 성공하려면 어린 처녀인 타파마 제네포를 제물로 바쳐야 한다고 지시했습니다. 그 소녀는 자신의 백성을 돕기 위해 기꺼이 목숨을 바쳤습니다." # 7696363937133107360
  bozo.0031.desc.non_pagan: "그들이 도시의 새 위치로 이주했을 때, 현지인들은 타파마 제네포라는 인물의 무덤을 발견했습니다. 전설에 따르면 그녀는 오래전 재앙으로부터 도시를 구하기 위해 기꺼이 희생된 젊은 처녀였다고 합니다." # 12343306782173465163
  bozo.0031.desc.conclusion: "\n\n이전으로의 이동 덕분에, 젠네는 무역이 번창하고 백성들이 번성하는 더욱 지리적으로 유리한 위치에 자리 잡게 되었습니다. 타파마 제네포의 무덤은 이 고결하고 용감한 소녀에게 경의를 표하고 싶어 하는 현지인들 사이에서 숭배의 장소가 되었습니다." # 16303839887730082203
  bozo.0031.a: "젠네의 역사에 새로운 장이 열립니다." # 6887548267498006903
  bozo.0031.tooltip: "[rulers|E]인 [GetTitleByKey('c_jenne').GetNameNoTier]의 통치자들, 혹은 그 근처에 [capital|E]를 둔 자들은 이제 [GetActivityType( 'activity_RICE_bozo_tapama_djenepo_tomb' ).GetName] 활동을 할 수 있습니다." # 4146009542246123688
  bozo.0032.t: "타파마 제네포의 무덤" # 5844654391339564802
  bozo.0032.desc: "저는 전설적인 타파마 제네포의 묘소를 방문하기 위해 일정을 비웠습니다. 그 묘소는 [GetTitleByKey('c_jenne').GetNameNoTier]에 있습니다. 그녀는 사악한 영혼들의 계략에 맞서 신의 도움을 얻기 위해, 지역 신탁의 지시에 따라 도시의 유서 깊은 역사 속 결정적인 순간에 희생되었습니다. 그 소녀는 자신의 희생이 앞으로 여러 세대 동안 도시의 번영을 보장할 것임을 알고 기꺼이 죽음을 받아들였습니다.\n\n요즘도 현지인들은 그녀가 도시 성벽 사이에 산 채로 묻혔다고 전해지는 그녀의 묘소에 자주 찾아옵니다. 그곳에서 저는 [ROOT.Char.GetFaith.GetAdjective] 기도를 올리며, 분명 도시를 지켜보고 있을 그녀의 영혼이 저에게 축복을 내려주기를 바랍니다." # 9910511137329053166
  bozo.0032.a: "그녀의 희생은 결코 잊히지 않을 것입니다." # 14866977115498113349
