  bozo.0015.t: "왕가라와 함께 작업하기" # 10886415234814957321
  bozo.0015.desc: "왕가라 상인들은 [GetGeographicalRegion('world_africa_west').GetName]의 대부분에 걸쳐 그들의 영향력을 뻗치고 있으며, 오랫동안 우리 [ROOT.Char.GetCulture.GetName] 공동체에 융화되어 이 지역의 다른 민족들과 연결고리가 되어주었습니다. 우리는 그들과 일상적으로, 특히 상업적인 문제에 있어서 협력하는 데 익숙하지만, 나는 그들과 더욱 상호 이익이 되는 관계를 맺을 기회가 있다고 느꼈습니다." # 3463642491263746392
  bozo.0015.desc.political: "왕가라족은 관리력과 학문에 능하여 나에게 큰 도움이 될 수 있을 것이다. 나는 그들 중 일부를 내 행정부에 관리로 등용했으며, 그들의 인맥을 활용하여 내 영토를 더욱 효율적으로 다스리고 법 집행을 확실히 하도록 할 것이다." # 6035791237876960027
  bozo.0015.desc.commercial: "왕가라족은 물론, 그들의 광대한 교역망으로 이미 내 영토에 막대한 부를 가져다주고 있습니다. 협력한다면 우리는 교역을 더욱 장려하여 이곳에 #italic 더 많은#! 부를 가져올 수 있을 것입니다." # 15524923537152614351
  bozo.0015.desc.cultural: "왕가라족은 전반적으로 상당히 교양 있는 편입니다(훌륭한 상인이 되려면 당연히 그래야 하니까요). 저는 지적인 문제에서 그들의 도움을 구하고자 합니다. 그들의 법률, 언어, 그리고 온갖 종류의 학문에 대한 지식은 제 영지의 문화를 발전시킬 것입니다." # 8166043806081434385
  bozo.0015.a: "그들의 기여에 깊이 감사드립니다." # 11707594360929569386
