  RICE_bozo_move_jenne_desc: "비록 젠네는 유서 깊은 도시이지만, 저희 고문관들은 젠네가 자리한 지역의 상업적 잠재력을 활용하려면 인근의 다른 장소로 도시를 이전하는 것이 유리할 수 있다고 조언했습니다." # 740918201805189620
  RICE_bozo_move_jenne_desc_pagan: "젠네는 유서 깊은 도시이지만, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 그곳에 거주하는 사악한 [ROOT.Char.GetFaith.DevilName] 때문에 주민들이 큰 고통을 겪고 있으니 도시를 옮겨야 한다고 제게 말씀하셨습니다. 허나, 한 신탁에 따르면 우리는 그 도시를 새로운 곳에 재정착시키기 전에 처녀를 희생해야 한다고 합니다." # 12521576898300353503
  RICE_bozo_move_jenne_effect_tooltip_1: "[GetTitleByKey('c_jenne').GetName] 내 및 인근 [counties|E]의 [rulers|E]는 이제 [activity|E]를 통해 [GetActivityType( 'activity_RICE_bozo_tapama_djenepo_tomb' ).GetName]을(를) 수행할 수 있게 됩니다." # 4886418232726167935
  RICE_bozo_move_jenne_confirm: "큰 움직임을 취할 시간이다!" # 9778386514163910134
  RICE_bozo_move_jenne_context_tooltip: "#emphasis 역사적 배경:#! 제네의 원래 부지였던 제네-제노\"옛 제\")는 현재의 말리 지역에 있던 주요 도시 중심지였으나 중세 시대 중 어느 시점에 버려졌습니다. 전설에 따르면, 이 이전은 소닌케족이 이 지역으로 이주했을 때 일어났다고 합니다. 그들은 보조족이 정착했던 원래 부지 근처에 도시를 세우려 했으나 여러 자연재해를 겪었습니다. 그들은 신탁이 도시 성벽에 처녀를 산 채로 묻어 희생하라고 말한 후에야 비로소 도시를 세울 수 있었습니다. 타파마 제네포\"제네의 순교자 타파\")로 알려진 이 소녀의 무덤은 오늘날의 제네에도 남아 있습니다." # 4008239581651981492
  RICE_bozo_tapama_djenepo_decision: "타파마 제네포의 묘소를 방문하십시오" # 795841840099633691
  RICE_bozo_tapama_djenepo_decision_tooltip: "타파마 제네포의 희생은 잊혀서는 안 될 것입니다." # 9449173413033814841
  RICE_bozo_tapama_djenepo_decision_desc: "젠네의 전설에 따르면, 현재의 도시는 타파마 제네포라 알려진 처녀의 희생 덕분에 세워질 수 있었다고 합니다. 저는 그녀의 묘소에서 그녀를 기려야 합니다." # 3236248314448494180
