  polabian.0020.desc.culture: "매년, 겨울이 끝날 무렵, [GetPlayer.GetCulture.GetCollectiveNoun]" # 4081849858307011317
  polabian.0020.desc.not_culture: "매년 겨울이 끝날 무렵, 현지인들이" # 13999571177084895011
  polabian.0020.desc: "[GetPlayer.Custom('RICE_marzanna')]를 익사시키는 행사에 모이십시오. 아니, 더 정확히 말하자면 [GetPlayer.Custom('RZE_marzanna')]의 허수아비를 익사시키는 행사에 모이십시오.\n\n올해 저는 지역 정착지에서 열리는 이러한 행사 중 하나에 참여하게 되었으며, 행사가 성공적으로 치러질 수 있도록 신하들의 자금과 인력을 지원할 것입니다. 지금까지 저는 현지 주민들이 그날을 위해 열심히 일하는 것을 지켜보았는데, 특히 짚을 가져와 흰 천, 리본, 목걸이로 정성껏 장식하여 허수아비를 만드는 모습이었습니다." # 14791433822563332516
  polabian.0020.desc.non_pagan: "옛날에 [GetPlayer.Custom('RICE_marzanna')]가 죽음, 부활, 그리고 다산의 여신이었음을 감안할 때, 열성적인 [ROOT.Char.GetFaith.GetAdjective] [GetPlayer.GetFaith.PriestNeuterPlural]들은 이 전통을 이단적인 미신이라고 비난할지도 모릅니다. 그럼에도 불구하고, 만일의 사태에 대비하는 것이 낫습니다. 재미있는 이벤트라는 점은 말할 것도 없고요!" # 12410191882581739890
  polabian.0020.desc.pagan: "이 전통은 여러 세대에 걸쳐 이어져 왔으며, 매년 제대로 거행하는 것이 중요합니다. [GetPlayer.Custom('RICE_marzanna')]는 죽음, 부활, 다산의 여신이며, 그녀의 허수아비를 물에 빠뜨림으로써 봄의 도래를 앞당기고 풍작을 기원할 수 있습니다." # 2725359467789566981
  polabian.0020.a: "곧 우리는 그 우상에 물을 끼얹을 것입니다!" # 1261230788585081144
  polabian.0021.t: "허수아비 행진" # 14618112082501371190
  polabian.0021.desc: "마침내 [GetPlayer.Custom('RICE_marzanna')]의 허수아비가 완성되었습니다! 이 거대한 짚 허수아비가 천과 여러 장식으로 아름답게 꾸며져 마을 청년들이 행진하는 모습은 정말 장관이군요. 이 광경을 보기 위해 모인 지역 주민들이 환호성을 지릅니다. 겨울이 끝나고 봄이 곧 시작될 테니까요!\n\n허수아비는 하루 종일 마을의 모든 집을 지나가도록 높이 들려 운반됩니다. 가끔은 길에 있는 웅덩이에 담그기도 합니다.\n\n저녁이 되면, 우리 모두 마을 근처 강으로 향합니다." # 15517894247506600145
  polabian.0021.a: "이제 [GetPlayer.Custom('RICE_marzanna')]를 물에 빠뜨릴 시간입니다!" # 8279192193512848242
  polabian.0022.t: "물 속으로!" # 6879405041353859783
  polabian.0022.desc: "곧 [GetPlayer.Custom('RICE_marzanna')]의 허수아비가 지역 강가로 옮겨집니다. 몇몇 사람들이 불을 붙이기 위해 노력하고, 불이 붙기 시작하는 것처럼 보이자 모두가 환호하며 허수아비를 물에 던져 넣습니다.\n\n하지만 우리는 너무 오래 머무를 수 없습니다. 허수아비는 죽음을 몰고 온다고 하니, 그 근처에 머무는 것은 불운을 가져온다고 합니다. 우리는 허수아비를 만지거나 뒤돌아보지 않도록 주의하며 마을로 돌아가야 합니다." # 12385234098138546667
  polabian.0022.a: "빨리 돌아가자." # 5449560363039888772
  polabian.0022.tooltip: "의식이 끝난 후 불운을 맞이하게 되었습니다." # 11447086825426730052
  polabian.0023.t: "결론" # 3822412533199628403
  polabian.0023.desc: "마을로 돌아오니 나를 위한 즐거운 축제가 벌어지고 있었다. 매일 찾아오는 것도 아니고, 오늘은 특별한 날이니 말이다.\n\n자리에 앉아 소박한 피에로기, 쿼크 치즈, 그리고 푸짐한 수프를 즐기며, 올해 [GetPlayer.Custom('RICE_marzanna')]의 익사 의식을 목격했던 경험을 되새긴다. 봄이 빨리 오기를 모두가 바라며, 심지어 우리 삶이 그것에 달려 있을 수도 있기에, 즐겁기도 하고 엄숙하기도 한 행사였다." # 13068273008957435613
  polabian.0023.a: "올해는 풍년이 들기를!" # 15047959243426268923
