  RICE_polabian_zapust_festival_county_modifier: "자푸스트 축제 성공" # 13918191108132931241
  RICE_polabian_zapust_festival_county_modifier_desc: "이 지역은 최근 성공적인 대규모 자푸스트 축제를 기념했습니다. 이 축제는 이곳에 사는 사람들을 하나로 모았고, 그들의 사회적 유대와 지역 공동체 및 가문 간의 관계를 강화했습니다." # 14987286765577270886
  RICE_polabian_drowning_marzanna_county_modifier: "마르잔나의 성공적인 익사" # 18434930626060821989
  RICE_polabian_drowning_marzanna_county_modifier_desc: "이 지역은 최근 [GetPlayer.Custom('RICE_marzanna')]의 형상을 의식적으로 물에 빠뜨리는 전통을 기념했습니다. 현지인들은 이 의식이 매우 성공적이어서 이 지역에 사는 모든 이들에게 풍성한 수확을 가져다줄 것이라고 믿고 있습니다." # 467334109428976487
