  activity_RICE_polabian_zapust_festival_context_tooltip: "#emphasis 역사적 배경:#! 현대에 자푸스트(Zapust)는 동부 독일의 루사티아에 거주하는 소르브족이 행하는 축제입니다. 이 축제는 사순절 이전 기간, 즉 사육제 기간에 열리지만 기독교 이전의 관습에서 유래했을 수도 있습니다. 자푸스트와 같은 전통은 마지막으로 남은 폴라비아 슬라브 민족인 소르브족이 자신들의 정체성과 문화를 유지하는 데 중요한 역할을 합니다. 여기에 묘사된 내용은 주로 현대의 행사에 영향을 받았습니다." # 12920937289612061312
