  activity_RICE_polabian_drowning_marzanna_desc: "겨울이 곧 끝나가니, 추운 달에게 작별을 고하는 가장 좋은 방법은 [GetPlayer.Custom('RICE_marzanna')]의 허수아비를 불태우고 강물에 던져버리는 것 아닐까요?" # 14734495282770849291
  activity_RICE_polabian_drowning_marzanna_selection_tooltip: "이 전통적인 서슬라브 의식으로 겨울의 끝을 축하하십시오.\n\n$activity_RICE_polabian_drowning_marzanna_context_tooltip$" # 13040182364426253499
  activity_RICE_polabian_drowning_marzanna_context_tooltip: "#emphasis 역사적 배경:#! 기독교 이전 시대에 마르잔나 또는 모라나는 서슬라브족 사이에서 죽음, 부활, 다산의 여신이었습니다. 겨울이 끝날 무렵, 봄을 맞이하기 위해 사람들은 전통적으로 마르잔나의 허수아비를 만들어 불태우고 지역 수역에 가라앉혔습니다. 슬라브족의 기독교화 이후, 교회 당국은 이 의식을 금지하려는 시도를 반복했지만, 폴란드, 체코, 슬로바키아와 같은 나라에서는 오늘날까지도 이 의식이 이어지고 있습니다. 하지만 오늘날에는 종교적 의미를 잃고, 특히 아이들에게는 더 재미있는 행사가 되었습니다." # 9809225871251990528
  activity_RICE_polabian_drowning_marzanna_host_desc: "$BULLET_WITH_TAB$이교도일 경우 [piety_i] [piety|E] 획득\n$BULLET_WITH_TAB$ [stress_loss_i|E][stress|E] 감소\n$BULLET_WITH_TAB$ 소유한 모든 [county|E]가 [GetModifier('RICE_polabian_drowning_marzanna_county_modifier').GetNameWithTooltip] [county_modifier|E]를 얻을 확률\n$BULLET_WITH_TAB$ 특히 [piety_level|E]가 낮을 경우, #N 부정적인#! 징조 [character_modifier|E]를 얻을 약간의 확률" # 372966865715859558
