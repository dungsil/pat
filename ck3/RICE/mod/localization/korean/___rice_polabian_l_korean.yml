  polabian.0010.t: "성 [gottschalk.GetFirstNameNoTooltip]의 아들들" # 7594897315503706514
  polabian.0010.desc: "불과 몇 달 전, [gottschalk.GetFirstName] 님, 즉 [christian.GetAdjective] 오보트리트 공작이 [gottschalk.GetHerHis] [slavic.GetAdjective] 이교도 부족민들의 봉기 중에 살해당했습니다. 반란군은 그들 중에서 [krutoj.GetFirstName]을 선출하여 오보트리트의 새로운 공작으로 삼았습니다.\n\n[christian.GetAdjectiveNoTooltip] 오보트리트인들에게 희망은 혼란 속에서 살아남아 망명한 [gottschalk.GetFirstNamePossessiveNoTooltip] 두 아들인 [budivoj.GetFirstName]과 [henry.GetFirstName]에게 남아 있습니다. 그들은 돌아가신 아버지를 복수하기 위해 피를 갈망하고 있지만, 자신들이 약세에 있음을 깨닫고 작센의 통치자인 [ordulf.GetFirstName]과 [ordulf.GetHerHis]의 아들 [magnus.GetFirstName]과 동맹을 맺고 때를 기다리고 있습니다. 한편, [krutoj.GetFirstNameNoTooltip]은 이 형제들이 [krutoj.GetHerselfHimself]와 [christian.GetName]에 굳건히 반대하는 오보트리트인들에게 장기적인 위협이 된다는 것을 알고 있습니다.\n\n양측이 전쟁, 책략 또는 다른 수단을 통해서든 자신들의 염원을 이루고 상대를 제거하려 하는 것은 시간문제일 뿐입니다." # 12217775903603282528
  polabian.0010.a: "아버지, 저희가 땅을 되찾고 아버님의 원수를 갚겠습니다!" # 11019728490066170944
  polabian.0010.tooltip: "#bold 부디보이와 헨리크의 [RICE_aspiration|E]: 성 고트샬크의 복수#!$RICE_polabian_aspiration_budivoj_henry_desc$\n" # 15341386769181746105
  polabian.0011.t: "[krutoj.GetFirstNameNoTooltip] 웬족" # 8773225084344862528
  polabian.0011.desc: "$polabian.0010.desc$" # 4648794470274219960
  polabian.0011.a: "[gottschalk.GetFirstNamePossessiveNoTooltip]의 아들들은 우리가 무시할 수 없는 위협입니다!" # 5127264507507652025
  polabian.0011.tooltip: "#bold 크루토이의 [RICE_aspiration|E]: 고트샬크의 아들들 제거#!$RICE_polabian_aspiration_krutoj_desc$" # 14976412895808423840
  polabian.0012.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  polabian.0012.desc: "저는 아직도 우리의 사랑하는 아버지, [gottschalk.GetTitledFirstName]께서 광신적인 이단 반란군에게 암살당하시고, 그들이 역겨운 [krutoj.GetFirstName]를 [GetTitleByKey('d_nordmark').GetNameNoTier]의 새로운\"통치\"로 선출했던 때를 기억합니다. 저와 [brother.GetFirstName]는 도망쳐야만 했었죠.\n\n이제 저희는 이 땅의 통치자로서의 정당한 권리를 되찾을 뿐만 아니라, 아버지의 복수를 하기 위해 개선장군이 되어 돌아왔습니다." # 16292013373654228972
  polabian.0012.desc.alive: "운명의 기묘한 장난으로, 이제 겁쟁이인 [krutoj.GetFirstNameNoTooltip]가 망명길에 올랐습니다." # 3226517618610128056
  polabian.0012.desc.direct: "우리의 손으로, 우리는 그의 죄악 때문에 [krutoj.GetFirstNameNoTooltip]를 처단했습니다. 마침내, 우리는 마땅히 받아야 할 복수를 이루었습니다!" # 15412987880416093017
  polabian.0012.desc.indirect: "우리는 [krutoj.GetFirstNameNoTooltip]을 직접 죽인 것은 아니지만, [ROOT.Char.GetFaith.PantheonTerm]께서 내려주시는 축복에 불평하지는 않을 것입니다." # 3274223767659484478
  polabian.0012.desc.one_brother: "내 동생 [brother.GetFirstNameNoTooltip]이 이 날을 함께 보았다면 얼마나 좋았을까. 하지만 나는 이 땅의 덕망 있고 정당한 통치자로서 아버지의 유산을 잘 이어 나가도록 최선을 다할 것이다." # 2300976300225814905
  polabian.0012.desc.both_brothers: "\n\n나와 내 동생 [brother.GetFirstNameNoTooltip], 그리고 우리 백성들은 이제 더 나은 미래를 바라볼 수 있게 되었소. 우리는 아버지의 유산을 이어가기 위해 최선을 다할 것이오." # 6507964496311977330
  polabian.0012.a: "우리의 성스러운 아버지가 [ROOT.Char.GetFaith.PositiveAfterLife]에서 우리를 굽어살피십니다!" # 14782654901138652791
  polabian.0013.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  polabian.0013.desc: "나와 동료 반란군들이 [gottschalk.GetFirstName]를 격파하고 [GetTitleByKey('d_nordmark').GetNameNoTier]의 통제권을 장악한 후, 우리의 전통적인 방식을 되찾기 위해 그의 아들들인 [budivoj.GetFirstName]와 [henry.GetFirstName]는 우리에게 가시와 같은 존재로 남아있었습니다. 그들은 우리 세력 내에서 상당수의 지지자들을 보유하고 있었는데, 주로 그들처럼 [christian.GetName]를 따르던 자들이었습니다. 그들을 제거하기 전까지는 이 지역 부족들에 대한 나의 통치를 확고히 할 수 없었습니다.\n\n[christian.GetAdjective] 왕국들의 압도적인 힘과 같은 더 큰 위협에 직면해 있지만, 나는 우리의 영토를 확보하고 두 형제가 더 이상 우리에게 문제를 일으키지 못하도록 조치했습니다." # 17656707392666890501
  polabian.0013.desc.direct: "나의 노력 덕분에, 나는 그들 둘 다를 처단하여 나의 직접적인 행동으로 그들을 [ROOT.Char.GetFaith.NegativeAfterLife]의 어두운 심연으로 보낼 수 있었다." # 16789168297835329797
  polabian.0013.desc.indirect: "저는 #italic 두 명#의 죽음에 직접적인 책임은 없지만, [ROOT.Char.GetFaith.PantheonTerm]께서 우리에게 내려주신 축복에 대해 불평하지는 않을 것입니다." # 10688838828263640490
  polabian.0013.a: "이제 미래의 위협에 대비해야 합니다." # 1979241430563290908
