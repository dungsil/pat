  polabian.0030.t: "불행한 접촉" # 2577774137694515030
  polabian.0030.desc: "이런!\n\n마을로 돌아가려 몸을 돌리다가 발을 헛디뎌 강 쪽으로 비틀거렸고, 실수로 [GetPlayer.Custom('RICE_marzanna')]의 우상 일부를 만지고 말았습니다.\n\n물에 빠지지 않고 몸을 가누었다거나, 불타는 부분을 만지지 않았다고 말할 수 있다면 좋으련만.\n\n아아, 미신에 따르면 우상이 물에 닿으면 불길한 징조라고 합니다. 벌써부터 몇몇 마을 사람들이 고개를 젓지 않으려고 애쓰는 모습이 보이고, 우상을 만진 손에 재앙이 닥친다고 하기에 몇몇은 내 손을 걱정스럽게 쳐다보고 있습니다." # 16416717699427631414
  polabian.0030.a: "내 손이나 나에게 나쁜 일이 생기지 않기를 바라야겠군." # 15479217367179411754
  polabian.0031.t: "뒤돌아보지 마시오!" # 17231391077247471927
  polabian.0031.desc: "내가 무슨 생각을 하고 있었지?\n\n우리가 마을로 돌아가는 길에, 등 뒤에서 소리가 들려 본능적으로 뒤를 돌아보았다. 내가 그렇게 하자마자, 내 곁에 있던 이들에게서 조용한 속삭임과 작은 탄식이 들려왔다.\n\n물에 던져진 [GetPlayer.Custom('RICE_marzanna')]의 형상을 뒤돌아봐서는 안 된다는 오래된 미신이 있다. 그리하는 자는 가까운 미래에 여러 질병을 앓게 될 것이라고들 한다." # 12701729898685127583
  polabian.0031.a: "제가 잘 해낼 거라고 확신해요... 아마도요...." # 13683361970974403943
  polabian.0032.t: "실수" # 16207350062171174054
  polabian.0032.desc: "저런!\n\n마을로 돌아가는 길을 걷고 있었는데, 내가 발을 헛디뎌 흙바닥에 크게 넘어지고 말았소. 몇몇 하인들이 급히 나를 일으켜 세우려 했지만, 그 자리에 있던 모든 이들이 이 광경을 보았소.\n\n이 모든 상황에 대한 창피함만이 유일한 걱정거리라면 얼마나 좋을까. 많은 이들이 [GetPlayer.Custom('RICE_marzanna')]의 허수아비를 물에 빠뜨린 후 집으로 돌아오는 길에 넘어지거나 발을 헛디디면 자신이나 가까운 사람에게 죽음을 포함한 불운이 닥친다는 미신을 믿고 있소." # 13038416118780664347
  polabian.0032.a: "아차, 아차…" # 16794291123665044134
