  RICE_polabian_gift_to_svetovit_decision_desc: "장엄한 [idol_of_svetovit|E]는 [GetTitleByKey('c_rugen').GetNameNoTier] 섬의 아르코나 곶에 위치한 대성전에 서 있습니다. 옛 신들을 존경하고 [svetovit_short|E]에게 훌륭한 선물을 보내는 자들은 그의 축복을 받을지도 모릅니다." # 17718150678564491139
