  RICE_polabian_aspiration_gottschalk_sons_revenge_desc: "#italic 부디보이와 헨리의 아버지 고트샬크가 이교도 반란군에게 살해당했습니다. 그들은 아버지를 복수하기 위해, 반란군이 새로운 지도자로 선출한 귀족 크루토이를 능가해야 합니다.#!$RICE_polabian_aspiration_budivoj_henry_desc$\n\n" # 7391171909290990816
  RICE_polabian_aspiration_krutoj_finish_job: "[RICE_aspiration|E]: 고트샬크의 아들들 제거" # 18230817658692731122
  RICE_polabian_aspiration_krutoj_finish_job_desc: "#italic 크루토이가 이교도 오보트리트 귀족들이 기독교도 고트샬크를 축출했을 때 권력을 잡았지만, 고트샬크의 생존한 아들인 부디보이와 헨리를 처단하여 임무를 완수해야 합니다.#!$RICE_polabian_aspiration_krutoj_desc$\n\n" # 9375547231556522079
  RICE_polabian_scions_of_saint_gottschalk: "성 고트샬크의 후예들" # 4276357196757149046
  RICE_polabian_scions_of_saint_gottschalk_desc: "이 왕조의 일원인, [GetTitleByKey('d_nordmark').GetNameNoTier]의 정당한 통치자 성 고트샬크가 반역적인 이교도들에게 축출당했습니다. 그의 아들 부디보이와 헨리는 이교도 경쟁자인 크루토이에게서 조상의 봉토를 되찾아 아버지의 복수를 이루었습니다." # 5592612975120961842
  RICE_polabian_defenders_of_svetovit: "스베토비트의 수호자들" # 7012399697370588659
  RICE_polabian_defenders_of_svetovit_desc: "이 왕조의 일원인 크루토이는 소위 성인 고트샬크의 아들인 기독교도 보디보이와 헨리를 제거함으로써 [GetTitleByKey('d_nordmark').GetNameNoTier]에 대한 기독교의 침략에 저항했습니다." # 4780043991458412483
  RICE_polabian_svetovit_oracle_modifier_1: "스베토비트의 훌륭한 예언이군" # 10975455558512395904
  RICE_polabian_svetovit_oracle_modifier_1_desc: "이 인물은 최근 [arkona_short|E]에 있는 [idol_of_svetovit|E]에게 공물을 보냈습니다. 이어진 추수 축제에서, 스베토비트의 사제들은 다음 해에 대한 좋은 예언을 받았는데, 이는 이 인물과 그 이전에 [svetovit_short|E]에게 선물을 바친 모든 이들에게 좋은 영향을 미칠 것입니다." # 1235569010158818152
