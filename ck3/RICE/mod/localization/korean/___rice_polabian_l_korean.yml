  RICE_polabian_gift_to_svetovit_decision_effect_tooltip_1: "[idol_of_svetovit|E]에게 보낼 선물의 크기를 선택해야 합니다. 이는 얼마나 많은 [piety_i|E] [piety|E]와 [prestige_i|E] [prestige|E]를 얻게 될지에 영향을 미칩니다." # 4024414035472940499
  RICE_polabian_gift_to_svetovit_decision_effect_tooltip_2: "#bold 11월#!에 신탁의 점괘가 좋을지 여부(#V 50%#! 확률)를 통보받을 것입니다. 만약 좋다면, 그때 귀하의 봉헌 규모에 따라 유익한 [character_modifier|E]를 받을 기회를 포함하여 추가적인 보너스를 받을 수도 있습니다." # 4394232586432920205
