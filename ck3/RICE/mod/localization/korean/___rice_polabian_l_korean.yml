  polabian.0080.t: "스바토비트에게 공물을 바치기" # 9822763518209453697
  polabian.0080.desc: "[GetTitleByKey('c_rugen').GetNameNoTier] 섬에 있는 아르코나 신전에는 신 스베토비트(Svetovit)를 위한 거대한 우상이 있습니다. 그곳의 이교도 사제들은 막강한 정치적 권력을 지니고 있습니다. 그들은 가장 미천한 평민부터 가장 강력한 족장까지 모든 현지인들로부터 공물을 받을 뿐만 아니라, 그 지역에서 활동하는 지나가는 여행객과 외국 상인들에게까지 스베토비트의 이름으로 세금을 요구할 만큼 탐욕스럽습니다.\n\n어쨌든, 저는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 [ROOT.Char.GetFaith.GetAdjective] 상인들이 그 섬에서 사업을 하면서 이 세금을 내야 한다는 소문을 들었는데, 그들은 주저하지 않고 세금을 낸다고 합니다. 그들은 사업을 하기 위해 필요하며 다른 관세와 같다고 말합니다. 하지만 저희 궁정의 일부 사람들은 [ROOT.Char.GetFaith.HighGodName]을 숭배하는 [ROOT.Char.GetFaith.GetAdherentName]이 어떻게 그 거짓된 신을 위해 사기꾼 사제들에게 돈을 줄 수 있는지 의문을 제기합니다." # 1201239776436947245
  polabian.0080.a: "이 신성모독적인 상인들을 벌해야만 한다!" # 6854875927369487426
  polabian.0080.b: "무슨 문제라도 있습니까? 비즈니스는 비즈니스일 뿐입니다." # 15107277615525267334
  polabian.0081.t: "고대 슬라브족의 링포트" # 15654568400676615396
  polabian.0081.desc: "[county.GetNameNoTier]에는 수세대 전 알려지지 않은 슬라브 부족이 건설한 버려진 옛 고리 요새가 있습니다. 그 부족이 다른 곳으로 이주했는지, 적에게 패배했는지, 아니면 현재 인구에 동화되었는지는 알 수 없습니다.\n\n어쨌든, 그 요새는 최상의 상태는 아니지만, 전성기 때 어떠했을지 상상하기는 어렵지 않습니다. 세계 다른 지역의 더 웅장한 요새들에 비하면 소박했지만, 이곳에 살았던 슬라브 부족을 보호했던 효과적인 방어 구조물이었을 것입니다. 더 중요하게는, 요새의 흙과 나무 성벽이 아직 상당히 튼튼하기 때문에 약간의 보수만 거치면 다시 사용할 수 있을 것입니다." # 15208935432762428173
  polabian.0081.a: "네, 이 지역에 방어 시설이 더 필요합니다." # 6960111545853885257
  polabian.0081.b: "재건하는 것은 시간과 자원의 낭비입니다." # 8510166357409433099
  polabian.0082.t: "스비토비트에게 바치는 공물" # 4423929904723727995
  polabian.0082.desc: "[GetTitleByKey('c_rugen').GetNameNoTier] 섬에 있는 아르코나 사원에는 신 스바토비트(Svetovit)를 모시는 거대한 우상이 있습니다. 그곳에 거주하는 이교도 사제들은 막강한 정치적 권력을 가지고 있습니다. 그들은 가장 미천한 평민부터 가장 강력한 족장까지 모든 현지인들로부터 공물을 받을 뿐만 아니라, 그 지역에서 활동하는 여행객과 외국 상인들에게도 스바토비트의 영광을 위해 세금을 징수합니다.\n\n하지만 [GetTitleByKey('c_rugen').GetNameNoTierNoTooltip]의 지배자로서, 나는 이 사제들과 협력하고 있으며, 때로는 우리의 협력의 표시로 이 공물의 일부를 받기도 합니다. 오늘, 나는 바로 그것을 받았습니다." # 17832350291531864443
  polabian.0082.a: "스바로그에게 영광을!" # 692484851781298551
  polabian.0083.t: "수탉 때리기" # 2885853034045785996
  polabian.0083.desc: "수탉 때리기는 따뜻한 계절에 행해지는 오래된 [ROOT.Char.GetCulture.GetName] 풍습인데, 오늘 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] 근처의 [ROOT.Char.GetCulture.GetNameNoTooltip] 마을을 지나다가 현지인들이 이 의식을 행하는 것을 볼 기회가 있었습니다.\n\n수탉 한 마리가 막대기와 잔가지로 덮인 구덩이 아래에 묻혀 있었고, 눈가리개를 한 젊은이들이 쇠몽둥이를 들고 수탉을 때려죽일 때 모두가 포효하며 웃고 환호했습니다. 저는 이 시끄러운 행사가 수탉이 죽을 때까지 먼 거리에서 지켜보았고, 그 후 수탉은 최고가 입찰자에게 팔렸습니다.\n\n현지 마을을 방문하여 평민들이 그들의 특이한 전통에 참여하는 것을 보는 것에는 소박한 기쁨이 있습니다." # 14210217116305197620
  polabian.0083.a: "폭력은 지켜보는 재미가 있군!" # 9209148989583859502
  polabian.0083.b: "그럼에도 불구하고, 그것은 불필요할 정도로 잔혹했소." # 4150015139395951061
  polabian.0084.t: "그라벤" # 8003515963440307628
  polabian.0084.desc: "[ROOT.Char.GetCulture.GetName] 마을 주변에 소문이 빠르게 퍼지고 있습니다. [county.GetNameNoTier]의 마을에서 #italic 그라벤#! 혹은 #italic 드라벤#!이 최근 주민들의 말을 죽이고 다닌다는 소문입니다.\n\n[ROOT.Char.GetCulture.GetNameNoTooltip]의 전설에 따르면, 이 생물들은 말의 다리를 가졌고 동굴이나 숲에 살며 종종 사람의 모습으로 변신한다고 합니다. 더 중요하게는, 이들이 말을 잡아먹는 것을 즐긴다고 전해집니다.\n\n일부 신하들은 이것이 이웃 가문 간의 불화가 통제 불능 상태가 된 것일 뿐이라고 믿습니다. 결국, 불만을 품은 농부가 이웃의 말을 죽일 수도 있으니까요. 하지만 다른 이들은 이 보고에 어느 정도 사실이 있을 수 있으며, 우리가 지역 경비대에게 마을 사람들이 자신들의 말을 보호하는 데 필요한 조치를 취하도록 해야 한다고 믿습니다." # 15512602549891603022
  polabian.0084.a: "지역 주민들이 그들의 말을 지키는 것을 돕겠습니다." # 15001900390910465349
  polabian.0084.b: "이건 그저 미신적인 헛소리일 뿐이오." # 17603629664434744986
  polabian.0085.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] 소고기 만두" # 1278083140914643912
  polabian.0085.desc: "저는 공식적인 업무로 가까운 [ROOT.Char.GetCulture.GetName] 마을을 방문하고 있습니다. 현지인들이 저에게 좋은 음식을 대접하기 위해 최선을 다하고 있으며, 그들의 대표적인 요리는 서양 고추냉이 소스를 곁들인 전통적인 [ROOT.Char.GetCulture.GetNameNoTooltip] 소고기 만두입니다." # 6285212184820154618
  polabian.0085.a: "맛있군요, 감사합니다!" # 2402895048296855732
  polabian.0086.t: "강력한 성직자들" # 2541408741630194401
  polabian.0086.desc: "[GetTitleByKey('c_rugen').GetName]에 있는 아르코나 신전은 스바로그의 거대한 우상을 모시고 있으며, 이 지역의 많은 이들이 숭배하고 있습니다.\n\n그 섬에 거주하는 스바로그 사제들은 매우 강력한 힘을 지니고 있습니다. 그들은 지역 주민들에게 막강한 영향력을 행사하고 있으며, 비록 제가 기술적으로는 [GetTitleByKey('c_rugen').GetNameNoTier]를 다스리고 있지만, 신중하게 행동해야 합니다.\n\n요즘 이 사제들이 저의 권한을 침해하며 힘과 영향력을 키우고 있습니다. 섬의 관료들이 불만을 토로하는데, 사제 중 한 명이라도 그들과 의견이 다르면 그들의 업무를 수행하기 어렵다고 합니다." # 5406033900599343549
  polabian.0086.a: "그들에게 공개적으로 맞설 수는 없습니다." # 17763043801583415065
  polabian.0086.b: "이 성직자들은 나의 권위를 존중할 것이다! #italic will#!" # 8054620761202407792
  polabian.0086.c: "성직자들과 합의에 이를 수 있을 것입니다." # 7884601660057151837
