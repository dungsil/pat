  RICE_polabian_temple_of_arkona_modifier: "스바토비트의 우상" # 15385415412485947226
  RICE_polabian_temple_of_arkona_modifier_desc: "#EMP [idol_of_svetovit|E]는 근처의 이교도 [faith|E]를 따르는 모든 [landed|E] [rulers|E]가 $RICE_polabian_gift_to_svetovit_decision$ 결정을 내릴 수 있도록 합니다. 이 [modifier|E]는 매년 시작 시 이 [county|E]의 통치자가 이교도인지 비이교도인지에 따라 #P 긍정적#! 및 #N 부정적#! 변형으로 전환됩니다. 비이교도는 [decision|E]를 통해 이를 철거할 수 있습니다.#!\n\n" # 14278086712388133476
