  polabian.0050.t: "스바토비트에게 바치는 선물" # 14210853607779389728
  polabian.0050.desc: "[GetTitleByKey('c_rugen').GetNameNoTier] 섬에 있는 아르코나의 대사원에는 신 스베토비트에게 봉헌된 우상이 있습니다. 네 개의 얼굴을 가진 이 우상은 비교할 수 없을 정도로 장엄하고 웅장하며, 오른손에는 크고 속이 빈 뿔잔을 들고 있고 왼팔에는 활을 지니고 있습니다.\n\n가까운 곳과 먼 곳의 사람들이 스베토비트의 총애를 얻고 그에게 헌신을 보이기 위해 우상에게 선물을 바칩니다. 저 역시 마찬가지로, 저의 재산 일부를 조공으로 [GetTitleByKey('c_rugen').GetNameNoTierNoTooltip]에 보냈습니다.\n\n연말이 다가오면 스베토비트의 사제들은 미래를 점치기 위한 성대한 의식에서 다양한 의례를 행합니다. 저의 봉헌이 스베토비트를 만족시키기를 바랍니다." # 9237748127607561791
  polabian.0050.a: "[GetTitleByKey('c_rugen').GetNameNoTierNoTooltip]에서 오는 소식을 간절히 기다립니다." # 18446185340289357903
  polabian.0050.tooltip: "$RICE_polabian_gift_to_svetovit_decision_effect_tooltip_2$" # 6672779816829860816
  polabian.0051.t: "신탁의 결과" # 15040247631411436155
  polabian.0051.desc: "[GetTitleByKey('c_rugen').GetNameNoTier]의 아르코나 사원에 있는 스베토비트의 사제들이 올해도 동물 희생을 포함한 전통적인 점술 의식을 거행했다는 소식을 들었습니다. 고대 전통에 따라 그들은 전날 밤 뿔잔에 술을 가득 채웁니다. 다음 날 신당에 들어가면, 뿔잔에 남아 있는 술의 양에 따라 신탁의 결과가 결정됩니다. 그 후 사제들은 스베토비트의 발밑에 술을 붓고 번영을 기원하며 기도합니다." # 13599793398276968925
  polabian.0051.desc.bad: "올해 점괘는 좋지 않았습니다. 뿔에 이전보다 술이 눈에 띄게 적었기 때문입니다. 아아, 이는 이 지역에 흉작이 들거나 아예 수확이 없을 것임을 의미할 뿐만 아니라, 올해 스베토비트에게 선물을 바친 나를 포함한 이들에게 좋지 않은 영향을 미칠 수도 있습니다." # 9743982226616151919
  polabian.0051.desc.good: "올해 점괘는 좋았으니, 뿔잔이 술로 가득 차 있었던 것이 계속 이어지기를 바랍니다. 이 지역은 풍성한 수확을 거둘 것이며, 이는 올해 스베보티트에게 선물을 바친 모든 이들, 저 자신을 포함하여, 모두에게 좋은 결과를 가져다줄 것입니다." # 17440933717522829600
  polabian.0051.a: "스베토비트께서 말씀하셨으니, 그만두시지요!" # 8334431094974236068
  polabian.0052.t: "모든 것이 헛수고" # 7923339536631507392
  polabian.0052.desc: "잔혹하고 신성모독적인 야만인들이 [GetTitleByKey('c_rugen').GetNameNoTier] 섬에 있는 아르코나의 위대한 신전을 약탈했을 뿐만 아니라, 그곳에 있던 한때 찬란했던 스바토비트 신상까지 부숴버렸습니다. 이 비극 때문에, 제가 최근에 스바토비트에게 보냈던 모든 공물들이 더 이상 그것을 받을 신상이 없기에 헛수고가 되었습니다." # 2493317067912885894
  polabian.0052.a: "내 선물이 헛수고로 돌아갔군!" # 15012322634456516912
  polabian.0052.tooltip: "$RICE_polabian_gift_to_svetovit_decision$ [decision|E]를 내리는 것으로부터 어떠한 은혜도 받지 못할 것입니다." # 12425399948269512762
  polabian.0053.t: "우상 거부하기" # 17506542695657249679
  polabian.0053.desc: "얼마 전, 저는 [GetTitleByKey('c_rugen').GetNameNoTier] 섬에 있는 아르코나 신전의 위대한 스베토비트 우상에게 선물을 보냈습니다. 하지만 저는 최근 [ROOT.Char.GetFaith.GetName]으로 개종했는데, 이는 교활하고 사기꾼이며 탐욕스러운 스베토비트 사제들을 지원하기 위한 그러한 신성 모독적인 헌납을 전혀 용납하지 않습니다.\n\n과거를 바꿀 수는 없지만, 앞으로 스베토비트 우상과는 아무런 관계도 맺지 않을 것입니다." # 2322118534285611627
  polabian.0053.a: "잘 가라! 이제 [ROOT.Char.GetFaith.HighGodName]께 기도하겠다." # 4569577695376616724
  polabian.0054.t: "xxxxx" # 1951045980481827005
  polabian.0054.desc: "xxxxx" # 1951045980481827005
  polabian.0054.a: "xxxxx" # 1951045980481827005
  polabian.0055.t: "스바토비트 우상 파괴하기" # 11808446458481767347
  polabian.0055.desc: "오랜 세월 동안, [GetTitleByKey('c_rugen').GetNameNoTier] 섬의 아르코나 사원에는 스바토비트의 우상이 자랑스럽게 서 있었습니다.\n\n하지만 오늘은 [arkona_destroyer.GetFaith.GetName]를 믿는 이들에게 큰 날입니다. 이 섬을 다스리는 [arkona_destroyer.GetTitledFirstName]는 스바토비트 숭배를 못마땅하게 여깁니다. 옳든 그르든, 그분은 사악한 자들이 이 '신'에게 뒤틀린 소원을 빌고, 사기꾼 사제들이 그 이름으로 순진한 바보들을 속여 돈을 뜯어내며, 오직 미혹된 자들만이 우상을 숭배한다고 믿습니다. 그분은 그 우상을 평범한 나무 조각 외에 아무것도 아니라고 여깁니다.\n\n[arkona_destroyer.GetFirstNameNoTooltip]께서는 [arkona_destroyer.GetHerHis] [chaplain.GetCouncilTitle]인 [chaplain.GetFirstName]에게 스바토비트 우상을 허물고 조각내라고 명하셨습니다. 이제부터 그들은 [arkona_destroyer.GetFaith.HighGodName]의 빛을 따를 것입니다." # 9894790776334386714
  polabian.0055.a: "스베토비트 신봉자들에게는 이것이 끝일까요?" # 1730280727531938086
  polabian.0056.t: "스베토비트 신상 복원" # 16397879861727035902
  polabian.0056.desc: "오래전, [GetTitleByKey('c_rugen').GetNameNoTier] 섬에 있던 아르코나 사원에는 신 스베토비트의 거대한 우상이 있었습니다. 하지만 그 후, 스베토비트를 믿지 않는 자들이 자신들의 신앙심 때문에 그렇게 했다고 주장하며 우상을 파괴했습니다. 반면에 그들을 비난하는 이들은 그것을 스베토비트 신앙인들을 위협하고 통제하기 위한 폭압적인 행위일 뿐이라고 여겼습니다.\n\n어쨌든, 시대가 변하고 있습니다. 이 섬의 현 [arkona_restorer.GetFaith.GetAdjective] 통치자인 [arkona_restorer.GetTitledFirstName] 께서는 [arkona_restorer.GetHerHis] [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName] 님께, 옛 우상만큼이나 웅장하거나 그 이상인 새로운 스베토비트 우상을 건설하고 봉헌하는 일을 현지인들과 함께 이끌도록 명하셨습니다.\n\n이제 스베토비트를 기리고 숭배하고자 하는 이들은 다시 그렇게 할 수 있으며, 그의 총애를 얻기 위해 그에게 선물을 바칠 수 있습니다." # 10585793312170571087
  polabian.0056.a: "이번에는 우상이 견뎌낼 수 있을까?" # 1651929625109397133
