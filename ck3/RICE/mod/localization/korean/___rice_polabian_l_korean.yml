  game_concept_idol_of_svetovit_desc: "역사적으로 북동부 독일 뤼겐 섬에 위치한 아르코나(Arkona)는 슬라브 이교도들의 주요 종교 성지였습니다. 그곳의 신전에는 거대한 우상이 모셔져 있었으며, 이는 게임 내 여러 특징의 주제가 됩니다.\n\n먼저, [county|E] 뤼겐(또는 라니)에 [GetModifier('RICE_polabian_temple_of_arkona_modifier').GetNameWithTooltip] [county_modifier|E]가 부여되었습니다. 이 효과는 섬의 [ruler|E]가 이교도인지 비이교도인지에 따라 각각 #P 긍정적#!이거나 #N 부정적#일 수 있습니다. 이 [modifier|E]가 존재하는 한, 주변의 이교도들은 $RICE_polabian_gift_to_svetovit_decision$ [decision|E]를 내려 다양한 축복을 얻으려 시도할 수 있습니다.\n\n비이교도들은 $RICE_polabian_destroy_arkona_temple$ [decision|E]를 내려 [modifier|E]를 영구적으로 제거하고 이교도들이 스바토비트(Svetovit) [decision|E]를 내리는 것을 막을 수 있습니다. 만약 이교도가 나중에 섬을 되찾는 데 성공하면, 그들은 반대로 $RICE_polabian_restore_arkona_temple$ [decision|E]를 내려 신전을 복원할 수 있습니다." # 4027426766431420267
  RICE_polabian_aspiration_budivoj_henry_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$ [completely_control|E] [GetTitleByKey('d_nordmark').GetNameNoTier]을 완전히 통제하기\n$EFFECT_LIST_BULLET$ [GetTitleByKey('d_nordmark').GetNameNoTier]의 [ruler|E]가 되기\n$EFFECT_LIST_BULLET$크루토이가 죽거나 [titles|E]를 소유하지 않도록 보장하기\n\n#bold 보상#\n$EFFECT_LIST_BULLET$ @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$ [dynasty|E]가 [GetModifier('RICE_polabian_scions_of_saint_gottschalk').GetNameWithTooltip] [modifier|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$기독교 유지 (보상: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])\n$EFFECT_LIST_BULLET$형제 중 한 명으로서 크루토이를 직접 처치 (보상: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [dynasty_prestige|E])#!" # 3192660078359922102
  RICE_polabian_historical_aspiration_action_budivoj_henry: "#italic 고트샬크, 당신의 아버지가 이교도 반란군에게 살해당했습니다. 그를 복수하기 위해 당신과 당신의 형제는 반란군이 새로운 지도자로 선출한 귀족 크루토이를 교묘하게 능가해야 합니다!#!$RICE_polabian_aspiration_budivoj_henry_desc$" # 10702895090228577805
  RICE_polabian_historical_aspiration_modifier_desc_budivoj_henry: "[GetModifier('RICE_polabian_aspiration_gottschalk_sons_revenge').GetNameWithTooltip]" # 2824326579925323826
  RICE_polabian_aspiration_krutoj_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$ [completely_control|E] [GetTitleByKey('d_nordmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$ [GetTitleByKey('d_nordmark').GetNameNoTier]의 [ruler|E]가 되기\n$EFFECT_LIST_BULLET$ [completely_control|E] [GetTitleByKey('d_holstein').GetNameNoTier] 혹은 [GetTitleByKey('d_ostmark').GetNameNoTier]\n$EFFECT_LIST_BULLET$슬라브 이교 신앙 유지\n$EFFECT_LIST_BULLET$부디보이와 헨리가 사망하도록 보장\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$ @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$ [dynasty|E]는 [GetModifier('RICE_polabian_defenders_of_svetovit').GetNameWithTooltip] [modifier|E]를 얻습니다\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$최소 한 번 $RICE_polabian_gift_to_svetovit_decision$ [decision|E] 실행 (보상: 각 회당 @piety_icon! #V 200#! [piety|E], 최대 [piety_i|E] #V 1000#!까지)\n$EFFECT_LIST_BULLET$부디보이와/혹은 헨리를 직접 살해 (보상: 각 인물당 @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E])#!" # 1814891528193197031
  RICE_polabian_historical_aspiration_action_krutoj: "#italic 이교도 오보트리트 귀족들이 기독교도 고트샬크를 축출했을 때 그대는 권력을 잡았지만, 고트샬크의 생존한 아들들인 부디보이와 하인리히를 처단하여 그 임무를 완수해야 합니다.#!$RICE_polabian_aspiration_krutoj_desc$" # 14879695730698448477
