  polabian.0060.desc.intro: "겨울은 황량하고 암울한 시기입니다." # 17005644765074273815
  polabian.0060.desc.culture: "그리하여 수많은 [GetPlayer.GetCulture.GetCollectiveNoun]들이" # 15992958600721120184
  polabian.0060.desc.not_culture: "따라서, 저의 통치 아래 있는 일부 지역 주민들은" # 17676016613469371869
  polabian.0060.desc: "그들은 전통적으로 겨울의 추위와 그와 관련된 다른 악마 및 사악한 세력을 몰아내기 위한 연례 축제인 자푸스트 축제를 거행해 왔습니다. 하지만 종종, 이는 모두가 즐겁게 놀기 위한 좋은 구실일 뿐이기도 합니다.\n\n올해 저는 지역 자푸스트 축제에 참여하게 되었고, 축제가 열릴 마을에 도착했습니다. 모두가 축제를 준비하느라 분주하게 여기저기 오가고 있으며, 저는 축제가 시작되기를 손꼽아 기다리고 있습니다. 특히 이 행사의 중심이 되는 행렬이 기대됩니다." # 16885930224415283098
  polabian.0060.a: "여기 꽤 춥지만, 기다릴 가치가 있을 겁니다!" # 1700212784694359310
  polabian.0061.t: "행렬이 시작되다" # 8537164078020554358
  polabian.0061.desc: "자푸스트 축제가 시작됩니다!\n\n차가운 겨울 공기조차도 가장 낮은 신분의 사람부터 나를 포함한 가장 높은 신분의 사람까지 모두가 가장 좋은 옷을 차려입고 읍내 중앙에 모이는 것을 막지는 못하는군요. 특히 미혼 청년들은 자신의 신분을 나타내는 화려한 꽃과 리본으로 장식하고 있습니다.\n\n개회사 이후, 위대한 행렬이 마을을 가로지르며 지나가는데, 음악가들이 최대한 크게 연주하는 소리와 모두의 환호와 춤으로 인해 큰 소란이 일어납니다. 화려한 리본으로 장식된 나무 막대기를 든 행렬의 선두 주자가 행렬을 이끌며, 나처럼 저명한 지역 유지들에게 멈춰 서서 그들이 상징적인 기부금을 모금함에 내도록 합니다." # 11260147041355268463
  polabian.0061.a: "다음은 귀하의 헌납금입니다." # 8785553825309714647
  polabian.0061.b: "이것은 이번 행사를 위한 #italic 진정한#! 기부금입니다!" # 8508185701723399851
  polabian.0062.t: "행렬이 끝나다" # 5463970387629308398
  polabian.0062.desc: "행렬은 계속 이어지며 구경꾼들에게 술과 과자, 기타 간식거리를 제공하고, 전반적인 분위기는 나쁘지 않게 점점 더 떠들썩해집니다!\n\n결국, 많은 지역 주민들이 행렬을 따라 춤추고 축하하며 정착지 전체를 행렬과 함께 도는 동안, 사람들은 심지어 겨울이라는 사실조차 잊어버린 듯합니다.\n\n행렬이 마을 중앙의 시작 지점으로 돌아오면, 모두가 성대한 저녁 만찬을 준비합니다. 이 추운 시기에 우리의 기운을 북돋아 줄 수 있도록 먹고 마시고 춤추는 일이 가득할 것입니다!" # 4310517911877722462
  polabian.0062.a: "모두가 즐거운 시간을 보냈습니다." # 2682013873469628918
  polabian.0063.t: "결론" # 3822412533199628403
  polabian.0063.desc: "솔직히 말해, 지난밤의 축제 때문에 꽤 피곤하군. 그래도 모두가 즐거워했던 것 같아.\n\n자푸스트 축제는 아무튼 끝이 났어. 아직 겨울이지만, 우리는 봄에 한 걸음 더 가까워진 기분이야. 봄이 빨리 왔으면 좋겠지만, 방금 끝난 이 축제에 참여하는 것에 대해 불평할 사람은 거의 없을 거라 생각하네." # 2318651043309205560
  polabian.0063.a: "정말 재미있었군!" # 18365005165476276677
