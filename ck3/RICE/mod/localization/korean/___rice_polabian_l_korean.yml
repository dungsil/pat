  RICE_polabian_beef_dumplings_horseradish_sauce: "고추냉이 소스를 곁들인 소고기 만두를 먹었다" # 9476282089531352222
  RICE_polabian_graben_modifier: "통치자들이 그라벤으로부터 말을 보호하는 데 도움을 주었습니다" # 2573169114647311642
  RICE_polabian_powerful_svetovit_priests: "스바토비트의 강력한 성직자들" # 9049740765385249292
  RICE_polabian_powerful_svetovit_priests_desc: "아르코나에 있는 스바토비트 신전의 중요성으로 인해 그곳에 거주하는 사제들의 영향력이 커져, 해당 지역의 세속 지도자들의 권위가 약화되었습니다." # 6672913379528938718
  RICE_polabian_oppressing_svetovit_priests: "스베토비트 사제들에 대한 억압" # 7362286942722903304
  RICE_polabian_oppressing_svetovit_priests_desc: "아르코나에 있는 스바토비트 사원의 위세가 너무 높아져 그곳의 사제들이 세속 지도자들의 권한을 침해할 정도로 너무 많은 권력을 얻게 되었고, 이제 세속 지도자들은 그들의 영향력을 억제하고 자신들의 권위를 재확립하기 위해 온 힘을 다하고 있습니다." # 2592309369801029616
  RICE_polabian_cooperating_svetovit_priests: "스베토비트의 협력 사제단" # 157832452405050978
  RICE_polabian_cooperating_svetovit_priests_desc: "아르코나에 있는 스바토비트 신전의 명성으로 인해 그곳에 거주하는 사제들은 막대한 권력과 영향력을 얻었습니다. 이는 세속 지도자들과의 긴장을 유발할 수도 있었으나, 대신 양측은 이해에 도달하여 지역 발전을 위해 협력하는 데 성공했습니다." # 10789450458796256619
  RICE_polabian_spreewald: "슈프레발트" # 2822237229966007800
  RICE_polabian_spreewald_desc: "#italic 슈프레발트#!는 슈프레강의 거대한 내륙 삼각주입니다. 이 지역은 자연 및 인공 수로, 운하, 관개 시설 외에도 숲, 늪, 초원으로 가득 차 있습니다. 수 세기에 걸쳐 지역 공동체들은 이 독특한 지형에 잘 적응해 왔습니다." # 12844391764225915422
  RICE_polabian_destroy_arkona_temple: "아르코나의 우상 파괴" # 17147189298283394217
  RICE_polabian_destroy_arkona_temple_tooltip: "우상신이 계속 존재하는 것은 [ROOT.Char.GetFaith.HighGodName]에 대한 모욕입니다!" # 2406777006206105126
  RICE_polabian_destroy_arkona_temple_desc: "오랜 세월 동안, [GetTitleByKey('c_rugen').GetNameNoTier] 섬은 아르코나에 위치한 이교도 신 [svetovit_short|E]에게 봉헌된 사원의 고향이었습니다. 이 지역에서 스베토비트와 그의 사기꾼 사제들의 영향력을 근절하기 위해, 우리는 아르코나 사원의 중심인 [idol_of_svetovit|E]을 파괴해야 합니다." # 8022261948778286610
  RICE_polabian_destroy_arkona_temple_confirm: "섬의 우상을 파괴해야 합니다!" # 18030814436687107108
  RICE_polabian_destroy_arkona_temple_effect_tooltip_1: "이교도 [rulers|E]는 더 이상 [arkona_short|E]에서 $RICE_polabian_gift_to_svetovit_decision$ [decision|E]를 내릴 수 없습니다." # 5142913920863141760
  RICE_polabian_destroy_arkona_temple_context_tooltip: "#emphasis 역사적 배경:#! 뤼겐 섬(현대 독일 소재)에 위치한 아르코나 신전은 초기 중세 시기 슬라브 이교도들의 주요 종교 성지였습니다. 이곳에는 신(神) 스베토비트에게 헌정된 유명한 우상이 있었는데, 이 신은 주변 지역 사람들로부터 공물을 받았으며, 그 권능 있는 사제들은 다음 수확 결과를 예측하는 의식을 거행했습니다. 서기 1168년, 덴마크의 발데마르 1세 왕과 압살론 주교가 이끄는 덴마크 군대가 아르코나를 점령한 후, 우상은 무너졌고 섬은 점차 기독교화되었습니다." # 11289254136573736280
  RICE_polabian_restore_arkona_temple: "아르코나 우상 복원하기" # 10132923476845336133
  RICE_polabian_restore_arkona_temple_tooltip: "우리 민족이 한때 숭배했던 우상을 복원해야 합니다!" # 2429586135408573692
  RICE_polabian_restore_arkona_temple_desc: "수년 동안 [GetTitleByKey('c_rugen').GetNameNoTier] 섬에는 아르코나에 위치한, 위대한 신 [svetovit_short|E]에게 봉헌된 강력한 사원이 있었습니다. 아아, 사악한 이교도들이 사원의 대부분을 파괴하고 위대한 [idol_of_svetovit|E]를 무너뜨렸습니다. 이제 우리가 이 섬을 다스리게 되었으니, [svetovit_idol_short|E]를 재건하는 것은 우리의 의무입니다." # 226076215903819160
  RICE_polabian_restore_arkona_temple_confirm: "오래된 신들이 아르코나로 돌아오리라!" # 8852408295453365507
  RICE_polabian_restore_arkona_temple_effect_tooltip_1: "이교도 [rulers|E]들은 이제 다시 한번 [arkona_short|E]에서 $RICE_polabian_gift_to_svetovit_decision$ [decision|E]를 내릴 수 있습니다." # 6881776539623119427
