  yorkshire.0050.t: "스탬퍼드의 황소들" # 7696118327492750622
  yorkshire.0050.desc: "제가 [stamford_barony.GetNameNoTier] 마을을 방문했을 때, 그리 멀지 않은 초원에서 두 마리의 황소가 암소 한 마리를 두고 싸우는 것을 보았습니다. 저는 안전한 거리에서 그 광경을 다소 재미있게 지켜보았는데, 그때 [stamford_barony.GetNameNoTier]의 지역 정육점 몇몇이 개들을 데리고 와 황소들을 떼어놓으려 했습니다. 하지만 이것은 오히려 황소들을 더욱 격분하게 만들 뿐이었습니다!\n\n황소들은 마을을 향해 돌진했고, 겁에 질린 마을 사람들은 이리저리 허둥지둥 달아났습니다. 의무가 저를 불렀고, 저와 몇몇 호위병들은 정육점 주인들과 현지인들과 합세하여 황소들을 진정시키려 했습니다. 물론 우리는 성공했습니다." # 17034234135371294734
  yorkshire.0050.a: "그것이 아무리 미쳤다 해도, 꽤나 재미있었지!" # 8460836010440054710
  yorkshire.0051.t: "스탬퍼드의 맹렬한 돌격" # 13749217073931213335
  yorkshire.0051.desc: "[stamford_barony.GetNameNoTier]의 주민들이 황소들을 진압하는 데 도움을 준 것에 감사하며 저를 위한 작은 즉석 연회를 열었습니다. 저는 너무나 즐거웠던 나머지, [stamford_barony.GetNameNoTier]의 영주로서 지역 정육업자들이 황소들이 싸웠던 그 목초지를 매년 이 행사를 재현하고 성대한 전통 황소 달리기 축제를 여는 한 영구적으로 하사하기로 결정했습니다. 매년 축제에 참여할 또 하루의 휴가를 마다할 사람은 없겠죠?" # 11835861396911256464
  yorkshire.0051.a: "스탬퍼드로 곧 돌아가고 싶습니다!" # 6344315695209270974
  yorkshire.0051.tooltip: "이제부터 [stamford_barony.GetNameNoTier] 근처에 [county_capital|E]를 둔 [rulers|E]는 매년 11월경에 [GetActivityType( 'activity_RICE_yorkshire_stamford_bull_run' ).GetName] [activity|E]에 참여할 수 있습니다." # 18376391785756613075
  yorkshire.0052.t: "스탬퍼드의 맹렬한 돌격" # 13749217073931213335
  yorkshire.0052.desc: "[bull_runner.GetTitledFirstName]가 [stamford_barony.GetNameNoTier]의 주민들이 마을을 날뛰던 황소 몇 마리를 진압하는 것을 영웅적으로 도왔다는 소문이 빠르게 퍼지고 있습니다. 그 후, [bull_runner.GetSheHe]는 이 사건을 기념하기 위해 매년 축제와 황소 달리기를 열어줄 것을 요청했습니다." # 9305241758091668744
  yorkshire.0052.a: "언젠가 스탬퍼드를 방문하여 이 광경을 직접 봐야겠군." # 14691823176558529093
  yorkshire.0052.tooltip: "$yorkshire.0051.tooltip$" # 6853237895817491141
  yorkshire.0053.t: "스탬퍼드에 도착함" # 4705830558355240191
  yorkshire.0053.desc.bull_runner: "올해는 [stamford_barony.GetNameNoTier]에서 열리는 황소 돌진 경기를 관람하기로 결정했습니다. 전통에 따르면, 이 행사는 오래전 [bull_runner.GetSheHe]께서 난동을 부리던 황소 두 마리를 진정시키는 데 지역 도축업자들을 도우면서 시작되었다고 합니다. 이 떠들썩하고 축제 분위기의 행사를 얕보는 이들도 있지만, 올해는 뭔가 흥미로운 것을 보게 되기를 바랍니다!" # 5292227650170694791
  yorkshire.0053.desc.not_bull_runner: "올해 저는 [stamford_barony.GetNameNoTier]에서 열리는 소몰이 경주를 관람하기로 결정했습니다. 얼마 전 꽤 재미있었던 사건 이후로 매년 소몰이 경주를 개최하자는 제 제안에 지역 주민들이 동의해 주어서 기쁩니다. 떠들썩하고 축제 같은 분위기를 못마땅하게 여기는 이들도 있겠지만, 올해는 뭔가 흥미로운 광경을 보기를 바랍니다!" # 4121219127973337939
  yorkshire.0053.a: "이거 꽤나 시끌벅적한 재미가 있겠군!" # 9512693372549217386
  yorkshire.0054.t: "곧 때가 다가옵니다!" # 8545233594367186874
  yorkshire.0054.desc: "마침내 내일이면 [stamford_barony.GetNameNoTier]의 황소 돌진 행사가 시작될 예정입니다. 저는 몇몇 지역의 하급 귀족들과 저명한 마을 주민들의 환영을 받습니다. 그들 중 한 명이 이 전통의 중요한 참가자인 도축업자들이 메인 행사를 위해 가장 사납고 폭력적인 황소를 골랐다고 말해줍니다. 아무튼, 저는 이 광경을 직접 목격할 생각에 기대가 됩니다!\n\n잠자리에 들기 전에, 제가 직접 황소 돌진에 참여해야 할지, 아니면 그저 관람만 해야 할지 고민됩니다. 벌써부터 몇몇 고지식한 사람들은 저처럼 위엄 있는 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]이 이런 시끄럽고 피비린내 나는 행사에 참석하는 것을 품위 없고 교양 없는 일이라며 깎아내리고 있으며, 적극적인 참여는 상황을 더욱 악화시킬 것입니다. 반면에, 아주 재미있을 수도 있습니다." # 8642373815912729789
  yorkshire.0054.a: "내일 참여하겠습니다." # 4216874657136845832
  yorkshire.0054.b: "저는 멀리서 지켜보겠습니다." # 14409938184001967398
  yorkshire.0055.t: "아침 준비" # 15677787270148005985
  yorkshire.0055.desc: "아침이 밝았고, 오늘은 중요한 날입니다. 스탬퍼드의 황소 돌진 행사가 시작될 것입니다! 지역 [ROOT.Char.GetFaith.HouseOfWorship]의 종이 울려 퍼지며 황소 돌진이 곧 시작됨을 모두에게 알립니다. 그런 다음 읍내 전령이 모든 주민에게 가게 문과 대문을 닫으라고 공지합니다. 모두가 모여들자, 많은 사람이 행운의 표시로 몸에 바른 흙과 황소 배설물의 혼합물인\"황소 \"의 악취가 진동합니다. 모든 준비가 끝나면 황소가 풀려나고, 남자, 여자, 아이 할 것 없이 모두가 황소를 쫓는 대혼란이 시작됩니다!" # 2279583001507511044
  yorkshire.0055.a: "여기 온다!" # 9130825338543950614
  yorkshire.0056.t: "불 런 전투" # 887631586801398794
  yorkshire.0056.desc.bull_runner: "나는 직접 황소를 쫓으며 혼돈 그 자체를 경험하고 있습니다. 물론 나의 보호를 위해 일부 근위병들이 동행하고 있지만, 그들 역시 환호성과 외침, 소란스러운 소음에 휩쓸려 즐기고 있는 듯합니다. 심지어 특별히 지정된 한 명이 통 속에서 장단에 맞춰 굴러가는 것을 보고 나는 웃음을 터뜨렸습니다." # 8448739204392707142
  yorkshire.0056.desc.not_bull_runner: "마을 사람들과 지역 귀족들이 황소를 쫓는 모습이 온통 혼란스럽습니다. 많은 이들이 평상시라면 우스꽝스러울 텐 저속하고 현란한 옷을 입고 있는데, 이곳의 축제 분위기와는 잘 어울리며 황소를 더욱 자극하려는 의도가 보입니다. 심지어 특별히 지정된 한 사람은 통 속에서 장단에 맞춰 굴러가고 있습니다." # 18026512113093399954
  yorkshire.0056.a: "어서 해보시죠!" # 966250337938503311
  yorkshire.0057.t: "황소가 붙잡혔다" # 1721717962091266385
  yorkshire.0057.desc: "마침내 그 황소는 최초의 황소 달리기가 열렸던 스탬퍼드 근처의 소위 '황소 초원'으로 몰려갔고, 성공적으로 붙잡혀 도살되었습니다. 도살자들이 황소 고기를 준비하는 동안, 마을 전체가 즐겁고 취한 노래와 춤으로 폭발합니다:\n\n#italic 사랑스러운 소년을 환영하노라#!\n#italic 사랑스러운 황소를 괴롭히는 것을 좋아하는 자들이여,#!\n#italic 소란을 즐기는 자들이여,#!\n#italic 배불리 먹을 수 있을 것이니.#!\n#italic 스탬퍼드의 황소 달리기 날에,#!\n#italic 우리가 얼마나 멋진 광경을 보여줄지 보게나;#!\n#italic 너희는 이런 것을 본 적이 없을 것이라, 스탬퍼드에서 보게 될 것이니.#!" # 11508329772847630626
  yorkshire.0057.a: "연회가 벌써부터 기다려지는군." # 12194650780845295121
  yorkshire.0058.t: "황소 돌격 종료" # 8753551278581407871
  yorkshire.0058.desc: "일반적으로 스탬퍼드 소 달리기 축제에서는 자비로운 지역 귀족, 마을 관리, 길드의 뜻에 따라 소의 고기를 잘라 가난하고 어려운 이들을 위해 요리합니다. 우리 모두는 맛있는 음식과 술을 즐기며 밤늦도록 춤을 춥니다." # 5675286968528961795
  yorkshire.0058.a: "전반적으로 꽤 재미있었소!" # 13121961431286890746
