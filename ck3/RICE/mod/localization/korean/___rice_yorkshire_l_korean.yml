  yorkshire.0100.t: "셰필드 식기류" # 3365569575947651216
  yorkshire.0100.desc: "떠돌이 상인이 마을에 왔는데, 마침 [sheffield_barony.GetNameNoTier]산 식기를 팔고 있군요. 마을은 식기 생산의 중심지로 명성을 얻고 있으며, 모두가 이 식기의 높은 품질을 알고 있습니다." # 3425658061609209288
  yorkshire.0100.a: "구매하고 싶습니다!" # 4455555373725115888
  yorkshire.0100.b: "괜찮습니다." # 15623903445057823386
  yorkshire.0101.t: "스탬퍼드 웨어" # 1096937114206655883
  yorkshire.0101.desc: "[stamford_barony.GetNameNoTier]는 잉글랜드 전역에 걸쳐 훌륭한 유약을 바른 도자기를 많이 생산하는 곳이며, 많은 도공들이 그곳의 가마에서 일하고 있습니다. 비록 그 품질이 대륙의 유사한 도자기와 항상 비교될 만하지는 않지만, 그럼에도 불구하고 좋은 제품으로 여겨지며, 일반적인 잉글랜드 유약 도자기와 달리 주석 대신 약간의 은을 사용한다는 점에서 독특합니다. 어쨌든, 저는 떠돌이 상인이 가져온 몇 점을 살 기회를 얻었습니다." # 230757132648560058
  yorkshire.0101.a: "새로운 주전자와 그릇이라니, 내 연회에 딱이겠군!" # 16312887184066784648
  yorkshire.0101.b: "종이나 단지들을 가져와서 하인들이 물건을 담을 수 있도록 해 주시오." # 3354650424348708103
  yorkshire.0101.c: "혹시 집안 장식으로 구매할 만한 아름다운 도자기가 있습니까?" # 10407643761522135543
  yorkshire.0101.d: "지금 당장은 도자기가 필요 없을 것 같습니다." # 10046872149054852119
  yorkshire.0102.t: "위트비 뱀돌" # 875391379413405303
  yorkshire.0102.desc: "저는 [whitby_barony.GetNameNoTier]의 한 지역 귀족을 방문 중인데, 그가 그곳에서 발견한 아름다운 뱀돌을 보여주었습니다. 이 특이한 유물들은 [whitby_barony.GetNameNoTier]에서 흔히 볼 수 있습니다.\n\n어떤 이들은 이것이 성인 남녀가 뱀을 돌로 만든 것이라고 말합니다. [whitby_barony.GetNameNoTier]에서는 오래전의 수녀원장인 성 힐다가 이 위대한 기적의 책임자로 여겨집니다. 자연철학자들과 박식한 이들은 이것이 뇌우나 지각의 광물 변화와 같은 자연 현상의 결과일 가능성이 높다고 말합니다.\n\n제 지인은 이 일의 진실에 대해 확신하지 못하지만, 그저 이 돌들, 특히 자신이 소유한 돌의 기하학적 아름다움을 감상하는 것을 좋아한다고 말합니다." # 6955644394549564234
  yorkshire.0102.a: "그것은 분명 성직자들의 어떤 종류의 기적이었습니다." # 6477386305404183680
  yorkshire.0102.b: "학자들이 그것이 자연적인 현상이라고 말하니, 그들의 말을 믿겠습니다." # 1909318446573533067
  yorkshire.0102.c: "맞습니다, 무엇이든 그 아름다움을 감상해야죠!" # 7306038713382739763
  yorkshire.0102.d: "저는 그들이 흥미롭지 않군요. 보여줄 다른 것이 있습니까?" # 5399740444697451499
  yorkshire.0103.t: "요크 계곡" # 13878936800982304972
  yorkshire.0103.desc: "요크 계곡은 [york_barony.GetNameNoTier]의 서쪽에 위치한 평야 지대로, 로마 시대 이전부터 주로 농업에 사용되어 왔습니다. 그곳의 비옥한 토지는 최근 평소보다 더 많은 풍요로움을 제공하고 있습니다." # 16415791233858693335
  yorkshire.0103.a: "듣기 좋군!" # 1084156244293852094
  yorkshire.0104.t: "크누르와 스펠" # 14009172390686880923
  yorkshire.0104.desc: "요크셔에서 '크누르와 스펠'이라는 게임이 점점 인기를 얻고 있으며, 특히 선술집과 펍의 평민들 사이에서 그렇습니다. 귀족들조차 이 게임을 즐기기 시작했습니다.\n\n이 게임에서 플레이어들은 막대기(#italic spell#!)로 공(#italic knurr#!)을 최대한 멀리 치려고 합니다. 몇 라운드가 끝난 후, 평균적으로 공을 가장 멀리 친 플레이어가 승자로 선언됩니다.\n\n어쨌든, 저는 지인들과 이 게임을 몇 판 하기 위해 초대받았습니다. 이럴 때야말로 제가 이런 종류의 스포츠에서 가진 능력을 보여줄 좋은 기회가 될 것입니다." # 11645046112980008348
  yorkshire.0104.a: "재미있을 것 같군요!" # 9696452418732890793
  yorkshire.0104.b: "나는 이런 사소한 오락에는 전혀 관심이 없다." # 1553997887239852668
  yorkshire.0104.tooltip: "#italic 널 앤 스펠# 게임을 해보시죠! 어쩌면 #bold 승리#하여 다른 이들에게 깊은 인상을 남길 수도 있을 겁니다!" # 11755810497467817475
  yorkshire.0104.toast.win: "승리했습니다!" # 14507763626867772516
  yorkshire.0104.toast.lose: "당신이 졌습니다!" # 1061525578932184711
  yorkshire.0105.t: "웬슬리데일 치즈" # 2506949100066408708
  yorkshire.0105.desc: "[north_riding_county.GetNameNoTier]에 있는 작은 계곡인 웬즐리데일은 이 지역에서 유명한 맛있는 치즈를 생산하는 곳으로 알려져 있습니다. 이 치즈는 오래전 그곳에 정착하여 이 지역에 제조법을 전수한 프랑스 로크포르의 수도사들이 만들어낸 것입니다. 아무튼, 일부 현지인들이 이 치즈를 선물로 제게 가져왔습니다." # 16852358933771053865
  yorkshire.0105.a: "어떤 연회에서든 훌륭한 한몫을 할 겁니다!" # 12036996889150477163
  yorkshire.0106.t: "알쿠인" # 10133393111436681933
  yorkshire.0106.desc: "나는 요크 출신의 저명한 학자이자 수도사였으며 샤를마뉴 궁정의 중요한 지식인이었던 알쿠인의 생애와 시대를 되돌아보고 있습니다. 그는 당대의 많은 중요한 사상가들을 가르쳤으며, 내가 그의 출생지와 성장지와 멀지 않은 영토를 다스리고 있다는 생각에 약간의 자부심을 느낍니다. 그가 남긴 유명한 말 두 가지가 기억납니다.\n\\\"육신은 사라지지만 영혼은 남으니, 육신보다 영혼을 돌보는 것을 잊지 말라\"\n\\\"그리고 '민중의 목소리는 곧 신의 목소리'라고 계속 말하는 자들의 말을 듣지 마시오. 군중의 소란은 언제나 광기와 가깝기 때문이오\"" # 2849425385444168327
  yorkshire.0106.a: "첫 번째 인용문이 나를 부르는군. 우리는 영적인 세계에 대해 생각해야 하오!" # 2363859878407452951
  yorkshire.0106.b: "두 번째 인용문이 마음에 드는군. 대중이란 기껏해야 다루기 힘든 폭도일 뿐이지." # 11995326422773897921
  yorkshire.0107.t: "캐드먼의 찬가" # 9876012389498457378
  yorkshire.0107.desc: "7세기 앵글로색슨 시인 캐드먼은 소치기였으며 나중에 수도사가 되어 [whitby_barony.GetNameNoTier] 수도원에 살았습니다. 그의 가장 유명한 작품인 '캐드먼의 찬가'가 오늘날 지역 시인에 의해 낭송되고 있으며, 그 후 그는 나에게 필사본을 선사할 것입니다.\n\n#italic 이제 우리는 하늘의 수호자를 기려야 하리,#!\n#italic 건축가의 위력과 그분의 뜻을,#!\n#italic 영광의 아버지의 업적을# !\n#italic 영원하신 주께서 모든 경이의 근원을 세우셨듯이,#!\n#italic 그분은 먼저 인간의 자손들을 위해# !\n#italic 하늘을 지붕으로 삼으셨으니, 거룩한 창조주께서.#!\n#italic 그런 다음 인류의 수호자이신,#!\n#italic 영원하신 주께서는 중간의 영역을 정하셨으니,#!\n#italic 만능의 주께서 인간들을 위한 땅을 정하셨노라." # 13570611843304602597
  yorkshire.0107.a: "사랑스럽고 영감을 주는 시로군요!" # 9345443732687709498
  yorkshire.0108.t: "크로울랜드의 성 구슬라크" # 4486187872431572846
  yorkshire.0108.desc: "크로울랜드의 성 구틀락은 [lincolnshire_county.GetNameNoTier]에서 존경받는 지역 성인입니다. 크로울랜드 수도원의 성소는 늘 지역 순례자들에게 인기가 많았고 치유의 힘으로도 유명했지만, 최근 들어 평소보다 더 많은 순례자들이 모여들고 있습니다." # 4276871443686743731
  yorkshire.0108.a: "이것이 이 지역의 경제와 영적인 면에 도움이 될 것입니다!" # 6022624161451788276
  yorkshire.0109.t: "스웨일 강" # 12350357326989302880
  yorkshire.0109.desc: "수 세대 동안, 잉글랜드에서 가장 빠르게 흐르는 강 중 하나인 [north_riding_county.GetNameNoTier] 주변의 스웨일 강 유역은 지역 납 채굴의 중심지였습니다. 최근 이 지역의 납 수요가 증가하면서 납 산업에 경제적 호황이 찾아왔습니다." # 11814354900777913860
  yorkshire.0109.a: "좋군, 좋군." # 8104802304157004145
  yorkshire.0110.t: "페니 헤지" # 2156076944297961837
  yorkshire.0110.desc: "저는 [whitby_barony.GetNameNoTier]의 지역 전설을 듣고 있는데, 이 전설은 마을의 전통 중 하나인 #bold 페니 울타리#!에 대해 설명해 줍니다. 전설에 따르면, 세 명의 지역 귀족이 근처 숲에서 멧돼지를 쫓아 사냥을 하고 있었습니다. 멧돼지는 친절한 은둔자가 사는 곳으로 들어갔고, 은둔자는 사냥꾼들이 지나가는 것을 허락하지 않았습니다. 피에 굶주린 사냥꾼들은 그가 길을 막는 것에 분노하여 은둔자를 살해했습니다. 사냥꾼들은 격정 속에서 저지른 일에 경악했습니다. 은둔자는 죽어가면서, 그들과 그들의 후손들이 매년 의식을 행한다면 [ROOT.Char.GetFaith.HighGodName]께서 그들의 죄를 용서하실 것이라고 말했습니다.\n\n그 이후로 휘트비 사람들은 매년 의식을 행하여, 엮은 말뚝들로 짧은 울타리를 만듭니다. 그들은 성대한 의식을 거행하며 이 울타리를 에스크 강을 따라 설치하고, 이 울타리가 세 번의 밀물과 썰물을 견뎌내도록 해야 합니다." # 3123726374617247511
  yorkshire.0110.a: "재미있는 작은 이야기이긴 하지만, 실제로 일어났을 거라고는 생각하지 않습니다." # 13163234788854134863
  yorkshire.0110.b: "도덕적인 교훈이며, [whitby_barony.GetNameNoTier]의 주민들이 이를 기억하는 것은 좋은 일입니다." # 3172902088818523356
  yorkshire.0111.t: "소와 송아지" # 8923030636851341489
  yorkshire.0111.desc: "저는 지금 [west_riding_county.GetNameNoTier]를 지나고 있는데, 특히 #bold 일클리 무어#!라고 알려진 지역입니다. 그곳에는 현지인들이 소와 송아지를 닮았다고 하여\"소와 송아지(Cow and Calf\"라고 부르는 거대한 암석 지형이 있습니다. 지역 전설에 따르면, 이 두 바위는 원래 하나였으나, 요크셔에 살았던 거인 롬볼트가 (우스꽝스럽게도) 자신의 적, 바로 아내의 분노를 피해 달아나다가 쫓기는 와중에 실수로 바위를 밟아 두 개로 쪼개졌다고 합니다.\n\n어쨌든, 그곳은 아름다운 광경이며, 바위들은 주변의 풀과 하늘을 배경으로 더없이 우아하게 자리 잡고 있습니다." # 18006498635637793002
  yorkshire.0111.a: "자연 속에도 이토록 경이로운 것이 존재하다니!" # 3648668474549597365
