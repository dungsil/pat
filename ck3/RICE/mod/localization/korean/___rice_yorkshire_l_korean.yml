  RICE_yorkshire_saint_johns_banner_1_desc: "이 통치자는 현재 베벌리의 성소에 보관되어 있는 성 요한의 베벌리 깃발을 빌려 사용하고 있습니다. 많은 이들이 이 깃발에 위대하고 신성한 힘이 깃들어 있다고 여기며, 이를 사용하는 자에게 영광스러운 승리를 가져다준다고 믿고 있습니다." # 12756977570492812023
