  yorkshire.0010.t: "#bold 맹렬한 여걸#!" # 2539304384362581150
  yorkshire.0010.desc: "저는 부모님께서 독실한 [GetReligionByKey('christianity_religion').GetAdherentNamePlural]으로서 [GetTitleByKey('d_york').GetNameNoTier]에서 성지 순례를 떠나셨을 때, [GetTitleByKey('b_jerusalem').GetNameNoTier]에서 태어났습니다. 부모님이 돌아가신 후, 저는 프랑스에서 수도사가 되기로 결심한 남동생 [thomas.GetFirstName]을 키우며 여러 해를 보냈습니다.\n\n이제 저는 성인이 되어 저만의 성지 순례를 위해 이 위대한 성지로 돌아왔습니다. 조만간 소식이 들려오면 [thomas.GetFirstNameNoTooltip]에게 소식을 전해야겠지요. 소문에 따르면 [GetReligionByKey('christianity_religion').GetAdjective] 군대와 [GetReligionByKey('islam_religion').GetAdjective] 군대가 곧 레반트에서 격돌할 것이라고 합니다.\n\n순례를 시작하며 십자군 맹세를 했고, 저 같은 여자라도 성지를 수호하는 데 일조할 수 있을 것입니다. 마음속에 두려움이 느껴지지만, 전능하신 주님의 이름으로 싸워야 한다면 그 두려움을 극복하고 맹렬한 [Glossary( 'virago', 'VIRAGO_GLOSS' )]이 될 것입니다." # 16265448078384237782
  yorkshire.0010.a: "주 예수 그리스도여, 저를 보호하시고 인도해 주소서!" # 12446525359534919881
  yorkshire.0010.info: "#emphasis 역사적 배경:#! 베벌리의 마거릿은 십자군 전쟁 중 전투에 참여한 것으로 역사적으로 기록된 드문 여성 순례자였습니다. 특히 그녀는 제3차 십자군 전쟁 당시 살라딘의 군대가 벌인 1187년 예루살렘 공방전과 1188년 안티오키아 공방전에 참전했습니다. 몇 차례의 추가적인 여정과 모험을 거친 후, 그녀는 수년 뒤 프랑스의 한 수녀원으로 물러났습니다. 그녀의 삶에 대한 주요 사료는 그녀의 남동생인 토마스라는 이름의 수사가 남긴 기록인데, 그는 현재 프랑스에 해당하는 피카르디에 거주했습니다. 흥미롭게도 이 토마스는 한때 캔터베리 대주교였던 유명한 토마스 베켓의 가신단에 속해 있었습니다." # 5297747121996759469
  yorkshire.0011.t: "요리 냄비 투구" # 7545920926217417302
  yorkshire.0011.desc: "성지로 향하는 저의 순례길은 순탄치 않았습니다. 사방에 위험이 도사리고 있으며, 때로는 여인이라도 직접 싸워야 할 때가 있습니다.\n\n도적 떼와 이교도들, 온갖 악인들을 만났으며, 최근의 격전 중에는 저 자신을 보호하기 위해 냄비를 임시 투구로 사용해야만 했습니다!\n\n어쩌면 머리에 냄비를 쓴 여인보다 더 이상한 일들이 세상에 존재할지도 모르겠으나, 어떤 이들은 이 광경을 비웃을지도 모릅니다. 그러나 이 '투구'가 어느 정도 효과가 있었으니, 보호를 위해서나 저의 십자군 맹세를 되새기는 기념물로서 간직할 가치가 있을지도 모르겠습니다." # 8831179321609160801
  yorkshire.0011.a: "이 솥을 투구로 쓰겠습니다." # 14265381455399488321
  yorkshire.0011.b: "요리 냄비를 투구처럼 쓰는 것은 말도 안 되는 소리군." # 14897346748766243750
  yorkshire.0011.info: "#emphasis 역사적 배경:#! 마거릿의 오빠이자 그녀의 삶에 대한 주요 자료인 수도사 토마스에 따르면, 1187년 살라딘이 예루살렘을 포위하는 동안 마거릿은 도시 방어에 적극적으로 참여했으며, 투구 대신 냄비를 급조해야 했다고 합니다. 이 일화가 실제로 일어났는지, 아니면 지어낸 세부 사항인지는 불확실합니다. 불가능한 일은 아니지만, 이는 또한 전사 여성에 대한 중세의 묘사가 이상하다는 것을 반영하며 풍자적이거나 희극적인 요소가 있었을 수도 있습니다." # 1022111231904845378
