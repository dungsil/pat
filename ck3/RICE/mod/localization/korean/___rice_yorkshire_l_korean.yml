  building_RICE_english_wool_industry_01: "양털 목초지" # 4638962919755281960
  building_RICE_english_wool_industry_01_desc: "유럽 대륙에서 양모 수요가 증가함에 따라, 생계 수준의 양모 생산은 점차 지역 상인과 외국 상인의 투자로 뒷받침되는 보다 중앙집중화된 산업으로 대체되고 있습니다." # 14477928934706973431
  building_RICE_english_wool_industry_02: "양털 시장" # 6816592017173555978
  building_RICE_english_wool_industry_02_desc: "양모 산업은 국가의 지원 아래 이 지역에서 계속해서 번창하고 있습니다. 지역 도시 중심지들은 양모를 가공하여 유럽의 다른 곳으로 수출할 준비를 합니다." # 5359788218400989491
  building_RICE_english_wool_industry_03: "양모 집산지" # 15996008767193560985
  building_RICE_english_wool_industry_03_desc: "이 지역은 브리튼 제도에서 양모 산업의 주요 중심지 중 하나입니다. 상인들이 가까운 곳이나 먼 곳에서 몰려들어 거래를 하며, 막대한 이익을 창출하여 이 지역에 큰 번영과 부를 가져다줍니다." # 8420042577093361918
  RICE_yorkshire_scarborough_fair_modifier: "스카버러 박람회" # 16074211024927707306
  RICE_yorkshire_scarborough_fair_modifier_desc: "해안가 마을 스카버러는 최근 8월과 9월에 무역 박람회를 개최할 수 있는 헌장을 받았습니다. 영국 제도에서 가장 큰 박람회는 아닐지라도, 이 박람회는 의심할 여지 없이 앞으로 수년간 이 지역의 경제와 문화에 긍정적인 영향을 미칠 것입니다.\n\n#italic 스카버러 박람회에 가시겠습니까?#!\n#italic 파슬리, 세이지, 로즈마리, 타임!#!\n#italic 그곳에 사는 이에게 안부를 전해주세요!#!\n#italic 그는/그녀는 한때 나의 진실한 연인이었지요!#!" # 924483331720643381
  RICE_yorkshire_scarborough_fair_patron: "스카버러에 장터를 열 수 있는 헌장을 수여했습니다" # 8987146368911779237
  RICE_yorkshire_scarborough_fair_patron_desc: "#italic 스카버러 장터에 가시겠습니까?#!\n#italic 파슬리, 세이지, 로즈마리, 그리고 타임!#\n#italic 그곳에 사는 이에게 안부를 전해주시오!#\n#italic 그/그녀는 한때 나의 진실한 연인이었소!#" # 13554748550756040401
  RICE_yorkshire_john_of_beverley_blessing: "베벌리의 주교 존의 축복을 받음" # 13083247913864284704
  RICE_yorkshire_john_of_beverley_blessing_desc: "이 군주께서는 8세기의 잉글랜드 주교이자 특히 요크셔에서 존경받는 베벌리의 성 요한의 축복을 받았다고들 합니다. 일부 군사적 성공은 요한 주교의 영혼이 개입한 덕분이라고 여겨집니다." # 15207868323780344505
  RICE_yorkshire_beverley_sanctuary_timer: "주교 요한의 성역 최근 건설됨" # 7824937619171281311
  RICE_yorkshire_beverley_sanctuary_timer_desc: "비숍 존 오브 베벌리에 대한 숭배가 날로 커지고 있으며, 한 지역 지도자가 베벌리에 있는 그의 무덤 주위에 상당한 규모의 성역을 짓는 데 도움을 주었습니다. 이는 의심할 여지 없이 그 도시의 영적 명성과 경제에 이로울 것입니다. 존 오브 베벌리가 성인으로 인정받는 것은 시간문제일 뿐이라고 말하는 이들도 있습니다." # 10008603555446613960
  RICE_yorkshire_saint_john_banner_inspired: "성 요한 드 베벌리 기의 깃발에서 영감을 받았습니다." # 2006152391951978607
