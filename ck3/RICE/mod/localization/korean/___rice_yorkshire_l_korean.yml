  RICE_yorkshire_margaret_helmet_name: "요리 냄비 투구" # 11718019795937166695
  RICE_yorkshire_margaret_helmet_desc: "[margaret.GetFirstName] [margaret.GetDynasty.GetName]은 [GetGeographicalRegion('custom_england').GetName] 출신의 순례자 여성으로, [margaret.GetFaith.GetReligion.GetAdjective] 십자군 맹세를 한 그녀는 이교도들과의 전투에 휘말렸을 때 냄비로 이 투구를 급조했습니다. 이 투구는 여성 전사에 대한 일반적인 시각을 반영하여 일부에게는 이상하게 여겨지지만, 동시에 [margaret.GetFirstNamePossessiveNoTooltip]의 용기와 열정의 상징이기도 합니다." # 1790994851376613856
  game_concept_john_of_beverley: "요크의 존" # 4627703807643225376
  game_concept_bishop_john: "주교 요한" # 27181077252742084
  game_concept_saint_john_of_beverley_short: "성 요한" # 18392885096719235363
  game_concept_saint_john_of_beverley: "성 요한 베벌리" # 16378335323290057793
  game_concept_saint_john_of_beverley_desc: "$game_concept_saint_john_of_beverley$는 8세기 초 요크의 주교였으며, 역사적으로 1037년에 시성되어 중세 잉글랜드에서 널리 존경받는 성인이었습니다.\n\n867년 시작 시점에는 성 요한이 아직 시성되지 않았습니다. 시성이 이루어지려면 [ruler|E]가 먼저 그에게 #V 경의를 표하기#! [decision|E]를 내려야 합니다. 그로부터 100년 후, 또 다른 [ruler|E]가 #V 그의 시성 확보하기#! [decision|E]를 내릴 수 있습니다.\n\n성 요한이 시성된 후이거나 1066년 시작 시점부터는 해당 지역의 [rulers|E]가 그에게 경의를 표하기 위해 #V 베벌리로 성지 순례 가기#! [decision|E]를 내릴 수 있습니다. 만약 #V 이스트 라이딩#!의 [liege|E]인 [king|E]나 [emperor|E]가 이 순례를 최소 한 번 수행하면, 일생에 단 한 번만 내릴 수 있는 #V 성 요한의 기치 빌리기#! [decision|E]에 접근할 수 있게 되며, 이는 강력한 군사 [character_modifier|E]를 부여합니다. 이전에 같은 성지 순례를 여러 번 다녀온다면 보너스는 더욱 강력해질 것입니다." # 16126993176424185577
  game_concept_charter_fair: "문장 박람회" # 4702372416789841697
  game_concept_charter_fairs: "시장 박람회" # 15006152086615804699
  game_concept_charter_fair_desc: "중세 잉글랜드에서 $game_concept_charter_fair$는 일부 정착지에 부여되는 중요한 특권이었습니다. 게임 내에서는 여러 정착지에 [decision|E]를 통해 이 특권을 부여할 수 있으며, 이는 해당 정착지에 적절한 [county_modifiers|E]를 제공하여 경제를 활성화합니다. 해당 정착지는 스탬퍼드, 보스턴, 윈체스터, 노샘프턴, 스터브리지(케임브리지 내), 스카버러입니다.\n\n처음 네 곳의 정착지는 역사적으로 가장 저명했던 장터 중 일부였기에 서로 연결되어 있습니다. 네 곳 모두에 특허장이 부여되고 그들의 [county_modifiers|E]가 업그레이드된 후에는 특별한 이벤트가 발생할 것입니다. 케임브리지의 스터브리지와 (노래 '스카버러 페어'에 영감을 준 유명한 장터가 있는) 스카버러에도 특허장을 부여할 수 있습니다.\n\n특허장은 최소한 [duke|E] 신분이어야 부여할 수 있지만, [king|E]나 [emperor|E] 신분일 경우 요구 조건이 더 쉽습니다. 만약 더 낮은 [rank|E]라면, [king|E]나 [emperor|E]의 [realm|E]에 속해 있으면서 상당한 양의 [prestige|E]를 지불하고 당신의 [top_liege|E]에게 이 특허장 부여를 청원해야 합니다." # 17670732935050337075
