  yorkshire.0020.t: "베벌리의 주교 요한" # 9316347286374647332
  yorkshire.0020.desc: "수백 년 전, 8세기에 요크 주교는 존 오브 베벌리라는 가장 신성하고 경건한 인물이었습니다. 최근 몇 년 동안 그는 지역 주민들의 숭배 대상이 되었으며, 그들은 그에게 많은 기적이 일어났다고 믿고 있습니다. 저 자신조차도 일종의 기적의 수혜자 중 한 명이라고 생각해야 할 것 같습니다. 제 군대와 관련된 여러 사건들이 그의 영향력 덕분에 일어났으며, 필요할 때 신께서 저를 도와주시도록 간구한 것 같습니다.\n\n그 결과, 오늘 저는 그가 세운 도시 베벌리([beverley_location.GetNameNoTier])에 있는 그의 무덤을 방문하여 이 위대한 분께 직접 경의를 표하기로 결정했습니다. 저는 그의 기억을 제대로 기리기 위해 그의 무덤 주위에 상당한 규모의 성역을 짓겠다고 맹세했습니다." # 14408221553419731391
  yorkshire.0020.a: "어떤 이들은 그가 언젠가 성인이 될 것이라 말하지만, 누가 알겠습니까?" # 17402705094123047384
  yorkshire.0020.tooltip: "약 한 세기 후, 이스트 라이딩의 통치자는 [decision|E]를 내려 성 요한 오브 베벌리(Saint John of Beverley)의 시성(諡聖)을 지지할 수 있습니다." # 9834125804227453627
  yorkshire.0021.t: "베벌리의 주교 요한" # 9316347286374647332
  yorkshire.0021.desc: "최근 [homage_person.GetTitledFirstName] 님께서 [beverley_location.GetNameNoTier]에 위치한 베벌리의 성 요한의 묘소를 방문하셨습니다. 8세기의 성직자였던 요크의 주교였던 그는 매우 성스럽고 경건한 인물로 여겨지며 오랫동안 지역 주민들에게 숭앙받아 왔습니다.\n\n고(故) 요한 주교님께서는 [homage_person.GetTitledFirstName] 님께서 수많은 군사 문제에 있어 많은 도움을 주신 것으로 알려져 있습니다. 이 때문에 [homage_person.GetSheHe]께서는 요한 주교의 묘소 주변에 상당한 규모의 성역을 조성하도록 명하셨습니다. 만약 요한 주교의 전설이 계속해서 퍼져나간다면, 언젠가 그가 성인으로 시성되는 것을 볼 수 있지 않을까요?" # 2745581147826207444
  yorkshire.0021.a: "시간이 말해줄 것입니다." # 13029075585362017751
  yorkshire.0021.tooltip: "약 한 세기 후, 이스트 라이딩의 통치자는 [decision|E]를 내려 성 요한 오브 베벌리(Saint John of Beverley)의 시성(諡聖)을 지지할 수 있습니다." # 9834125804227453627
  yorkshire.0022.t: "성 요한 베벌리" # 16378335323290057793
  yorkshire.0022.desc: "8세기 요크 주교였던 베벌리의 성 요한의 전설은 세월이 흐를수록 더욱 커지고 있습니다. 그에게 수많은 기적이 귀속된다는 이유로 그를 성인으로 시성해달라고 청원하는 이들이 그 지역에 많습니다.\n\n[ROOT.Char.GetFaith.GetAdjective] 교회 역시 이에 동의하는 듯하며, 의무적인 기적 및 베벌리 요한의 삶에 대한 조사를 위해 여러 명의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]가 파견된 후, 공식적으로 그를 성인으로 선포했습니다.\n\n그가 건설에 일조했던 도시 베벌리는 그의 무덤을 모시게 된 것에 대해 의심할 여지 없이 큰 위신과 영예를 얻을 것입니다. 성 요한의 공식적인 시성으로 인해 순례자들이 더욱 많이 찾아올 것으로 예상되며, 이는 정착지에 경제적으로나 영적으로나 분명한 이익이 될 것입니다." # 1573638345610859343
  yorkshire.0022.a: "아주 좋군." # 2006367686461631787
  yorkshire.0022.tooltip: "비벌리 근처의 통치자들은 이제 [saint_john_of_beverley_short|E]의 묘소에서 [GetActivityType( 'activity_RICE_yorkshire_beverley_pilgrimage' ).GetName] 순례를 떠나거나 그의 깃발을 빌릴 수 있습니다." # 9465796851537258462
  yorkshire.0023.t: "성 요한 베벌리" # 16378335323290057793
  yorkshire.0023.desc: "수년 동안 북부 잉글랜드의 많은 이들이 [john_of_beverley_canonizer.GetFaith.GetAdjective] 교회에 8세기 요크의 주교였던 존 오브 베벌리의 성인 시성을 인정해 달라고 청원해 왔습니다. 지역 성직자들과 지도자들, 특히 [john_of_beverley_canonizer.GetTitledFirstName]의 노력 덕분에 마침내 이 목표가 달성되었습니다.\n\n그가 건설에 일조했던 도시 베벌리는 그의 묘소를 모시게 됨으로써 의심할 여지 없이 큰 위신과 영예를 얻을 것입니다. 성 요한의 공식적인 시성으로 인해 더 많은 순례자들이 찾아올 것으로 예상되며, 이는 정착지에 경제적, 영적인 이익을 가져다줄 것입니다." # 17343869914659985323
  yorkshire.0023.a: "흥미로운 소식이로군!" # 9139321692458641818
  yorkshire.0023.tooltip: "비벌리 근처의 통치자들은 이제 [GetActivityType( 'activity_RICE_yorkshire_beverley_pilgrimage' ).GetName]을 떠나거나 그의 기치를 빌릴 수 있습니다." # 5191000790762461914
  yorkshire.0024.t: "깃발" # 15521572410899838394
  yorkshire.0024.desc: "베벌리에서 지역 성직자들과 예상된 예의를 나누던 중, 그들은 전설에 따르면 수많은 용맹한 영주에게 군사적 승리를 안겨주었다는 성스러운 유물, 베벌리의 성 요한의 깃발을 꺼내 보였습니다. 그것은 참으로 장엄한 광경이었으며, 그것을 보존하는 수도사들이 제가 전투에 그것을 들고 나갈 수 있도록 허락해 준 것에 영광을 느낍니다. 맹세컨대, 저는 반드시 그것을 기독교 세계의 적들과 모든 선하고 올바른 것들의 적들에게 사용할 것입니다." # 17570747738070640981
  yorkshire.0024.a: "물론입니다." # 5920423734624967304
  yorkshire.0024.tooltip: "만약 그대가 사망하거나 모든 [titles|E]를 잃으면, 이 깃발은 [heir|E]에게 계승되지 않고 베벌리의 성 요한 성소로 반환될 것입니다." # 234154340554596335
