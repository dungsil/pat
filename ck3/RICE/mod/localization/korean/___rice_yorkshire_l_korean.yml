  yorkshire.0030.t: "준비" # 666839747819429162
  yorkshire.0030.desc: "나는 [beverley_location.GetNameNoTier]에 있는 베벌리 마을로 가서 성 요한의 무덤을 참배하기로 결정했습니다. 그분은 전설적인 삶을 사신 지극히 성스러운 분이시며, 많은 지도자들에게 전쟁과 정치에서 행운을 내려주셨다고 전해집니다. 물론, 나의 진정한 목적은 영적인 필요를 위해서 그곳에 가는 것이어야만 합니다." # 17931722224136346529
  yorkshire.0030.a: "곧 그곳으로 여행할 준비를 하겠습니다!" # 4516512420640322928
  yorkshire.0031.t: "베벌리에게" # 1346983293645795613
  yorkshire.0031.desc: "오늘부터 나의 베벌리 마을로의 여정이 시작된다! 나는 그저 겸손하고 경건한 순례자로서 성 요한의 묘지로 향한다." # 11953554660049277244
  yorkshire.0031.a: "나는 베벌리의 초원과 언덕으로 간다!" # 6595145619527699568
  yorkshire.0032.t: "베벌리에 도착함" # 11734704459071473558
  yorkshire.0032.desc: "저는 베벌리 마을에 도착했습니다. 베벌리가 성 요한과의 인연이 없었다면 잉글랜드의 평범한 중소 도시에 불과했을 것입니다. 성 요한의 성역의 존재는 이 마을의 자랑이자 기쁨이며, 마을의 특권을 침해하는 자는 성인께서 직접 벌하실 것이라 하니, 저는 조심스럽게 행동하고 예의를 갖춰야 합니다. 무덤을 방문하겠지만, 그전에 교회에서 기도하고 오늘 밤 휴식을 취해야겠습니다." # 1023489309666010416
  yorkshire.0032.a: "여기에 오니 좋군요." # 1229912578487587622
  yorkshire.0033.t: "무덤" # 8022959051572043264
  yorkshire.0033.desc: "저는 지금 성 요한의 묘소에 와 있습니다. 이토록 성스러운 분이 이곳에 잠들어 계시다니! 그에 대한 전설은 많으며, 흔한 전설 중 하나는 그가 악마에게 속아 중대한 죄를 저질렀고, 그 결과 회개하고 많은 고난을 견뎌낸 후에 요크의 주교가 되었다는 것입니다.\n\n특히 제 관심을 끄는 것은 요한의 깃발인데, 많은 이들이 그 깃발에 위대한 군사적 힘이 깃들어 있다고 믿습니다. 그들은 깃발을 휘두르는 남작이나 여주인은 전투에서 항상 승리할 것이라고 말합니다!" # 15737816387719401287
  yorkshire.0033.desc.banner_present: "나는 그 깃발을 호기심 어린 눈으로 바라봅니다. 언젠가 이것을 유용하게 쓸 수 있을지도 모르겠군요. 물론, [ROOT.Char.GetFaith.GetAdjective] 교회를 위하여, 그리고 우리의 적들을 쳐부수는 데 말입니다." # 8251494753021873658
  yorkshire.0033.desc.banner_not_present: "\n\n현재 그 성기는 교회에 없는데, 다른 곳에서 빌려 갔기 때문이지만, 그럼에도 불구하고 이곳의 많은 이들이 경외심을 담아 낮은 목소리로 그것에 대해 이야기합니다. 언젠가 나도 그것을 볼 수 있기를 바랍니다." # 4656660515610664016
  yorkshire.0033.a: "나는 조용히 기도에 임한다." # 3704749458113500633
  yorkshire.0033.toast: "그대의 깃발에 새겨진 전설에 영감을 받았소!" # 10964677361032079995
  yorkshire.0034.t: "성찰" # 17959168538573374949
  yorkshire.0034.desc: "성 요한의 무덤을 떠나면서, 나는 내가 목격하고 경험했던 것들을 되돌아봅니다. 현명하고 경건한 성인께서 나, [ROOT.Char.GetTitledFirstName]가 더 위대한 업적을 이루도록 인도하시는 듯, 깊은 영적 평화를 느낍니다." # 5992196986825833479
  yorkshire.0034.a: "베벌리를 방문한 것은 좋은 경험이었습니다." # 6691352988516204246
  yorkshire.0035.t: "다시 고향으로" # 8982195001821718435
  yorkshire.0035.desc: "저는 베벌리 성 요한의 묘소에 경의를 표하기 위해 순례를 떠났다가 마침내 집으로 돌아왔습니다. 모든 것을 고려해 볼 때, 좋은 결정이었으며 그 여정은 가치 있는 일이었습니다." # 6621142893893404277
  yorkshire.0035.a: "언젠가 다시 방문할지도 모르겠군요?" # 2143792109126308534
