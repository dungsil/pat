  RICE_yorkshire_was_at_stamford_bull_run: "스탬퍼드 황소 돌진 행사에 참석함" # 10996836935721947381
  RICE_yorkshire_margaret_of_beverley_modifier: "맹렬한 여걸처럼" # 9628308073958589724
  RICE_yorkshire_margaret_of_beverley_modifier_desc: "전쟁과 고난을 두려워함에도 불구하고, 이 여성은 그러한 두려움이 자신을 지배하도록 내버려 두지 않을 것입니다. 그녀는 십자군 맹세를 했으며, 필요하다면 영웅적인 행동을 수행하기 위해 무기를 들 #bold virago#([Glossary( 'virago', 'VIRAGO_GLOSS' )])의 기질을 지니고 있습니다." # 7331667679533058441
  RICE_yorkshire_grant_scarborough_fair_charter: "스카버러에 시장 축제를 부여합니다." # 8544518109879845976
  RICE_yorkshire_grant_scarborough_fair_charter_tooltip: "스카버러에 [charter_fair|E]를 개최할 권리를 부여해야 합니다." # 11142260552286353567
  RICE_yorkshire_grant_scarborough_fair_charter_desc: "스카버러 해안 도시는 꽤 오랫동안 자체적인 [charter_fair|E]를 개최할 권리를 요청해 왔습니다. 영국에는 다른 중요한 축제들이 많이 있지만, 스카버러라는 도시는 특별하고 기억에 남는 무언가가 있습니다." # 9829700550723155149
  RICE_yorkshire_grant_scarborough_fair_charter_confirm: "파슬리, 세이지, 로즈메리, 그리고 타임...." # 11328407609004013442
  RICE_yorkshire_grant_scarborough_fair_charter_context_tooltip: "#emphasis 역사적 배경:#! 1253년, 잉글랜드의 왕 헨리 3세는 스카버러 시에 무역 박람회를 개최할 권리를 포함하여 많은 특권을 부여하는 왕실 헌장을 수여했습니다. 이 박람회는 1788년에 마침내 종료될 때까지 지속되었습니다. 잉글랜드에서 가장 두드러진 박람회는 아니었지만, 유명한 잉글랜드 민요인 '스카버러 페어'에 영감을 줄 만큼은 충분히 중요했습니다. 이 노래의 가사는 화자가 옛 연인에게 관계를 회복하고 싶다면 스카버러 박람회에서 만나기 전에 일련의 불가능한 과업들을 완수해 달라고 요청하는 내용을 중심으로 전개됩니다." # 14733128749669354398
  RICE_yorkshire_pay_homage_to_john_of_beverley: "존 오브 베벌리에게 경의를 표하십시오" # 11900027546390995978
  RICE_yorkshire_pay_homage_to_john_of_beverley_tooltip: "나는 [john_of_beverley|E]의 묘소를 방문해야겠소" # 4504044331081451706
  RICE_yorkshire_pay_homage_to_john_of_beverley_desc: "요크의 고(故) 주교, [john_of_beverley|E]의 명성이 최근 수십 년간 신앙심 깊은 기독교도들 사이에서 높아지고 있습니다. 심지어 그의 후원자들이 군사적 성공을 거두었다고 주장하는 이들도 있습니다. 이 분께 경의를 표하는 것뿐만 아니라, 베벌리에 있는 그의 묘지 주변에 성역을 마련하는 것도 좋은 생각이 될 것입니다." # 11080083260972631768
  RICE_yorkshire_pay_homage_to_john_of_beverley_effect_tooltip: "이 [decision|E]가 내려진 후 #V 세기#!가 지나면 [john_of_beverley|E]를 성인으로 시성할 수 있으며, 이는 #V 요크#! 근처의 기독교 [rulers|E]들이 #V 베벌리 순례 가기#! [decision|E]를 내릴 수 있게 해줄 것입니다." # 6879553797619741772
  RICE_yorkshire_pay_homage_to_john_of_beverley_confirm: "베벌리로 가자!" # 13059853711446066780
  RICE_yorkshire_pay_homage_to_john_of_beverley_context_tooltip: "#emphasis 역사적 배경:#! 존 오브 베벌리는 700년대 초반에 요크 대주교로 재직했습니다. 그는 나중에 가장 저명한 중세 잉글랜드 성인 중 한 명이 되었지만, 1037년에 시성되기 훨씬 이전부터 그의 성지 숭배는 이미 활발했습니다. 후대의 중세 기록에 따르면, 아델스탄 왕은 934년에 존 주교의 무덤을 방문했고 이후 존 덕분에 군사적 승리를 거두었으며, 이에 감사하는 뜻으로 베벌리에 있는 존의 무덤 주위에 성역을 세웠습니다. 성역의 설립은 점진적인 과정이었을 가능성이 높지만, 이 전설은 존 오브 베벌리의 영향력과 중요성을 잘 보여줍니다." # 10442917895496856341
  RICE_yorkshire_secure_canonization_of_john_of_beverley: "요크의 성 요한 시성 확보" # 8727751775878223078
  RICE_yorkshire_secure_canonization_of_john_of_beverley_tooltip: "우리는 [bishop_john|E]를 기리고 숭배해야 합니다." # 4256668790492610501
  RICE_yorkshire_secure_canonization_of_john_of_beverley_desc: "요크의 고(故) 주교였던 [john_of_beverley|E]는 요크 주변에 사는 이들에게 오랫동안 그들의 수호자이자 영적 지도자로 존경받아 왔습니다. 우리는 지역 성직자들과 협력하여 교회 당국에 그의 공식적인 시성을 추진해야 합니다." # 1624725538911054615
  RICE_yorkshire_secure_canonization_of_john_of_beverley_effect_tooltip: "#V 요크# 근처의 기독교 [rulers|E]는 이제 #V 베벌리 성지 순례 가기#! [decision|E]를 내릴 수 있습니다." # 6207967285924829135
  RICE_yorkshire_secure_canonization_of_john_of_beverley_confirm: "그것이 올바른 일입니다." # 9414594427197146785
  RICE_yorkshire_secure_canonization_of_john_of_beverley_context_tooltip: "#emphasis 역사적 배경:#! 존 오브 베벌리는 700년대 초 요크의 주교로 재직했습니다. 1037년에 성인으로 시성된 그는 중세 시대 가장 저명한 잉글랜드 성인 중 한 명으로 여겨집니다. 여러 잉글랜드 왕들이 그의 숭배를 지지했는데, 예를 들어 헨리 5세는 아쟁쿠르 전투에서의 승리를 존의 개입 덕분이라고 믿었습니다. 성 요한은 베벌리에 강력한 후원자가 되어 중세 시대 동안 베벌리가 정치적 특권과 경제적 성장을 얻는 데 도움을 주었습니다." # 10452445455940282776
