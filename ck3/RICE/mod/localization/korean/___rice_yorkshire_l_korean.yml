  yorkshire.0091.t: "잉글랜드의 헌장 박람회" # 17567596378817088346
  yorkshire.0091.desc: "수년 동안 잉글랜드, 웨일스, 콘월 전역의 여러 도시에 왕실 관리들이 소위 '헌장 박람회'를 개최할 수 있는 특권을 부여해 왔습니다. 이 연례 시장들은 많은 정착지에 중요한 번영의 원천이었지만, 더 많은 상업을 유치하는 측면에서 두드러지는 곳들도 있습니다.\n\n특히, 최근 들어 몇몇 박람회가 가장 두드러지게 되었는데, 렌트 사순절 기간 중 [stamford_barony.GetNameNoTier]의 박람회, 7월의 [boston_barony.GetNameNoTier] 박람회, 9월의 [winchester_barony.GetNameNoTier] 박람회, 그리고 11월의 [northampton_barony.GetNameNoTier] 박람회 등이 그것입니다. 그 결과, 이 박람회들은 일종의 정해진 순서를 형성하며 지역 상인들과 멀리서 온 이방인 모두에게 매우 인기를 얻었고, 그 사이사이를 다른 곳의 부차적인 박람회들이 채우고 있습니다." # 11559167206868458207
  yorkshire.0091.a: "지역 경제가 활기를 띠고 있는 것 같군요!" # 2333571832179000180
