  yorkshire.0003.desc: "[cambridge_barony.GetNameNoTier] 마을과 그 주변의 여러 정착지들이 경제적으로 성장하고 있으며, 런던을 제외한 잉글랜드 중부에서 가장 두드러진 상업 중심지 중 하나로 자리매김하고 있습니다. 이러한 번영을 지속적으로 장려하기 위해, 지역 관리들은 이 지역에 더 많은 특허 박람회를 부여하는 것이 중요하다고 판단했습니다.\n\n그리하여 케임브리지 근처의 스터브리지에 8월 또는 9월마다 박람회를 개최할 수 있는 특허가 부여되었습니다. 스터브리지의 위치가 뉴마켓과 같은 지역 내 주요 마을들로 이어지는 길목에 자리하고 있어 매우 전략적이고 유리하다고 말하는 이들이 많습니다. 이는 더 많은 유동 인구와 무역을 가져올 것입니다." # 15684563230755282280
