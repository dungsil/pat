  manichean.0050.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 필사본 제작 의뢰" # 13522208905699137954
  manichean.0050.desc: "선지자 마니께서 우리에게 가르치셨듯이, 책은 진정한 종교를 보존하는 데 매우 중요합니다. 다른 선지자들의 가르침은 그들의 생애가 끝난 후 기록되어 왜곡되었지만, 마니께서는 현명하셨기에 자신의 말씀을—그리고 자신의 가르침과 일치하는 모든 말씀을—가능한 한 많이 기록하여 그분의 가르침을 보존하도록 권장하셨습니다.\n\n저는 [ROOT.Char.GetCulture.GetName]의 우화와 이야기를 담은 책을 편찬하고 싶습니다. 이러한 대중적인 이야기들은 신자들에게 [ROOT.Char.GetFaith.GetName]의 가르침을 전하는 강력한 수단이 됩니다.\n\n저는 다른 사람, 특히 [Glossary( 'Elect', 'ELECT_GLOSS' )] 구성원에게 이 일을 맡길 수도 있고... 혹은 글쓰기 기술에 충분한 능력이 있다면 제가 직접 할 수도 있습니다. 결국, 책은 신성하기에, 마니의 심오한 교훈을 설명하는 성서를 쓰는 것 자체가 숭배 행위이기 때문입니다." # 9521704117541653036
  manichean.0050.a: "제가 필사공들에게 이 필사본 작업을 맡기겠습니다." # 3041191273682573331
  manichean.0050.b: "제가 직접 이 필사본을 만들 수 있습니다!" # 1919385360660986396
  manichean.0050.tooltip: "이 필사본은 1년 안에 완성될 것이며, 어쩌면 더 빨리 끝날 수도 있습니다." # 6556370235708988043
  manichean.0051.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 필사본" # 13525904644484366567
  manichean.0051.desc.self: "수많은 날과 주간의 끝없는 노고 끝에, 저는 빛의 예언자 마니의 심오한 가르침을 섬기기 위한, [ROOT.Char.GetCulture.GetName] 예술 양식의 혼합물인 [ROOT.Char.GetFaith.GetAdjective] 원고 작업을 마쳤습니다.\n\n결과로 나온 원고가 세상에서 가장 아름다운 것은 아닐지라도, 마니께서 우리에게 가르치셨듯이, 가능한 모든 방법을 통해 세상 사람들에게 그의 비할 데 없는 가르침을 전파하는 것은 그 자체로 덕이 되는 행위입니다.\n\n특히 이 원고는" # 13808589170888547807
  manichean.0051.desc.other: "수많은 날과 주간의 고된 작업 끝에, 제가 고용한 필경사들이 [ROOT.Char.GetFaith.GetAdjective] 필사본 작업을 마쳤습니다. 이 필사본은 빛의 예언자 마니의 심오한 가르침을 위해 [ROOT.Char.GetCulture.GetName] 예술 양식을 혼합한 결과물입니다.\n\n모든 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 필사본과 마찬가지로, 그 아름다움은 우리 학자들의 기량과 우리 장인들의 솜씨, 그리고 우리 신앙의 진실성을 증명합니다.\n\n특히 이 필사본은" # 15993072076108024298
  manichean.0051.desc: "#bold 일곱 경전# 중 하나로, [ROOT.Char.GetFaith.GetNameNoTooltip]의 중요한 정경입니다. 이 경전들에는 마니 교회가 종말의 날까지 나아갈 현명한 가르침이 담겨 있습니다." # 17683765199521081249
  manichean.0051.a: "이 필사본이 마니의 가르침을 널리 퍼뜨리는 데 도움이 되기를 바랍니다." # 13543561890113051567
  manichean.0052.desc: "#bold 샤부라간#!은 마니가 사산 왕조의 샤한샤였던 샤푸르 1세에게 전한 마니 교리의 요약본입니다. 이는 우리 신앙의 중요한 가르침을 소개하거나 상기시키기에 훌륭한 저작입니다." # 7571782562195670818
  manichean.0053.desc: "#bold 아르장#!, 혹은 그림의 서 – 마니 자신이 그린 그림을 베끼는 것은 그의 말씀을 쓰는 것보다 더 어려울 수 있지만, 문맹인 대중에게 그의 가르침을 전파하려면 반드시 해야 할 과업입니다!" # 15920255282209775834
  manichean.0054.desc: "#bold 케팔라이아# 모음집으로, 마니의 가르침을 설명하는 텍스트들이며, 종종 마니의 삶에서 예를 인용합니다. 이 이야기들은 우리의 신념에 대한 교훈일 뿐만 아니라, 이야기 및 문학 작품으로서의 가치도 지닙니다." # 11397055881353987875
  manichean.0055.desc: "#bold 마니 찬송가집#! 에는 종교적이거나 정치적인 의식은 물론 일상적인 행사에서 부를 찬송가들이 담겨 있습니다. 이 찬송가들이 우리의 일상적인 의식에 항상 존재함으로써 마니의 가르침을 상기시켜 줍니다." # 6329116790787603618
  manichean.0056.desc: "#bold 고해성사 텍스트#! 는 우리의 종교에서 중요한 수행인 죄를 고백하는 과정을 안내합니다. 마니가 가르쳤듯이, 이는 빛을 해방시키는 데 도움이 되는 한 가지 중요한 방법입니다." # 1005363553570630629
  manichean.0057.desc: "다양한 #bold [ROOT.Char.GetCulture.GetNameNoTooltip]의 교훈과 이야기#!로, 마니의 가르침의 관점에서 서술되었습니다. 이 재미있는 이야기들을 통해 우리는 마니께서 가르치신 바를 더 잘 이해할 수 있을 것입니다." # 7080299772697694435
  manichean.0058.desc: "#bold [other_faith.GetAdjective] 경전#의 수정된 사본입니다! 마니께서는 우리가 다른 신앙에 대해 배우는 것을 막지 않으셨습니다. 오히려 그분께서는 다른 종교 경전 속에 숨겨진 그분의 진리를 찾고, 이를 올바르게 재해석하도록 장려하셨습니다." # 5461908235147561509
  manichean.0059.t: "취소된 필사본" # 9099605890820465270
  manichean.0059.desc: "얼마 전, 나는 사이비 예언자 마니의 가르침을 널리 퍼뜨릴 목적으로 필사본을 의뢰했었소.\n\n이제 나는 [ROOT.Char.GetFaith.GetName]을 믿으며, 빛의 종교라 불리는 것들의 거짓 교리는 믿지 않소. 그리하여 이 필사본의 제작을 중단하도록 조치했소." # 8343998568218775568
  manichean.0059.a: "새롭고 더 나은 종교적 길을 찾았습니다." # 6949430210259781327
