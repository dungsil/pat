  activity_RICE_manichean_bema_festival_destination_selection: "$activity_RICE_manichean_bema_festival_province_desc$" # 6536088153957254598
  activity_RICE_manichean_bema_festival_guest_help_text: "$activity_RICE_manichean_bema_festival$" # 14284453699380151313
  activity_RICE_manichean_bema_festival_predicted_cost: "이 [activity|E]의 비용은 선택하는 [activity_options|E]에 따라 달라집니다." # 658366464949161382
  activity_RICE_manichean_bema_festival_conclusion_desc: "올해의 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName]이 막을 내렸으며, 의롭고 진심으로 참회한 자들은 죄를 사면받았습니다!" # 7393091747467182649
  RICE_manichean_bema_festival_fasting_length_type: "빠른 기간" # 4787216614355401444
  RICE_manichean_bema_festival_fasting_length_type_day: "어느 날" # 11030582103748171229
  RICE_manichean_bema_festival_fasting_length_type_day_desc: "$BULLET_WITH_TAB$부정적인 [traits|E]를 잃을 확률이 매우 낮음\n$BULLET_WITH_TAB$ [health|E]에 영향을 미치는 부정적인 [modifier|E]를 얻을 확률이 거의 없음\n$BULLET_WITH_TAB$기본 [stress_loss_i|E] #V [EmptyScope.ScriptValue('miniscule_stress_impact_loss')]#! 만큼의 [stress|E] 감소\n\n#weak 금식하는 하루는 내가 [Glossary( 'Elect', 'ELECT_GLOSS' )]의 일원이 아니므로 베마 축제를 위한 준비로 충분할 것이다.#" # 2463640458737681691
  RICE_manichean_bema_festival_fasting_length_type_week: "일주일" # 13959289460554995722
  RICE_manichean_bema_festival_fasting_length_type_week_desc: "$BULLET_WITH_TAB$부정적인 [traits|E]를 잃을 낮은 확률\n$BULLET_WITH_TAB$당신의 [health|E]에 영향을 주는 부정적인 [modifier|E]를 얻을 매우 낮은 확률\n$BULLET_WITH_TAB$기본 양의 [stress_loss_i|E] #V [EmptyScope.ScriptValue('minor_stress_impact_loss')]#! 만큼의 [stress|E]를 잃음\n\n#weak 비록 내가 [Glossary( 'Elect', 'ELECT_GLOSS' )]의 구성원은 아니지만, 베마 축제 전에 마니교의 교리에 대한 나의 헌신을 보여주기 위해 적절히 단식해야 할 것이다.#" # 16182065875928536397
  RICE_manichean_bema_festival_fasting_length_type_month: "월" # 1877396161793931344
  RICE_manichean_bema_festival_fasting_length_type_month_desc: "$BULLET_WITH_TAB$부정적인 [traits|E]를 잃을 적절한 기회\n$BULLET_WITH_TAB$당신의 [health|E]에 영향을 미치는 부정적인 [modifier|E]를 얻을 낮은 기회\n$BULLET_WITH_TAB$기본 [stress_loss_i|E] #V [EmptyScope.ScriptValue('medium_stress_impact_loss')]#! 만큼의 [stress|E]를 잃음\n\n#weak 나는 [Glossary( 'Elect', 'ELECT_GLOSS' )]의 일원이 아닐 수도 있지만, 베마 축제 전에 금식을 많이 하여 빛을 해방시키는 것이 마니의 가르침을 따르는 자로서 나의 의무이다!#!" # 18104146320608025385
  RICE_manichean_bema_festival_fruit_alms_type: "과일의 자선" # 403143580654289162
  RICE_manichean_bema_festival_fruit_alms_type_small: "과일의 소박한 자선" # 1285840025975400719
  RICE_manichean_bema_festival_fruit_alms_type_small_desc: "$BULLET_WITH_TAB$기본 [piety_i|E] #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_piety_small')]#! 획득 [piety|E]\n$BULLET_WITH_TAB$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_prestige_small')]#! 획득 [prestige|E]\n\n#weak 빛을 해방시키기 위해 [Glossary( 'Elect', 'ELECT_GLOSS' )]께서 드실 적절한 양의 과일을 바치겠노라.#!" # 4275789546136217225
  RICE_manichean_bema_festival_fruit_alms_type_medium: "풍성한 과일 시주" # 14125078172365757192
  RICE_manichean_bema_festival_fruit_alms_type_medium_desc: "$BULLET_WITH_TAB$기본 [piety_i|E] #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_piety_medium')]#! 획득 [piety|E]\n$BULLET_WITH_TAB$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_prestige_medium')]#! 획득 [prestige|E]\n\n#weak 그들이 많은 빛을 해방할 수 있도록 [Glossary( 'Elect', 'ELECT_GLOSS' )]를 위해 후한 양의 과일을 바치겠소!#" # 3548753426986725085
  RICE_manichean_bema_festival_fruit_alms_type_large: "관대한 과일 자선" # 12500354689814961209
  RICE_manichean_bema_festival_fruit_alms_type_large_desc: "$BULLET_WITH_TAB$기본 [piety_i|E] #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_piety_large')]#! 획득 [piety|E]\n$BULLET_WITH_TAB$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_manichean_bema_festival_base_prestige_large')]#! 획득 [prestige|E]\n\n#weak 내가 가진 모든 과일을 [Glossary( 'Elect', 'ELECT_GLOSS' )]에게 바치겠소. 그리하면 셀 수 없이 많은 빛을 해방시킬 수 있을 것이오.#" # 14946993033141643965
  RICE_manichean_bema_festival_ceremony_phase: "의식" # 3878012746933025863
  RICE_manichean_bema_festival_ceremony_phase_desc: "마니가 우리에게 와서 우리가 빛을 해방함에 따라 면죄를 내려줍니다." # 1063044074058458368
  RICE_manichean_bema_festival_liberation_intent_header: "정화:" # 5875181858905716875
  RICE_manichean_bema_festival_liberation_intent: "정화:" # 18330810802070193901
  RICE_manichean_bema_festival_liberation_intent_desc: "빛을 해방하기 위해 의식을 올리는 데 집중하십시오. 기본치 외에 추가 [prestige_i|E] [prestige|E]를 획득합니다. 당신의 [faith|E]에 속한 모든 성직자 [vassals|E]와 [courtiers|E]는 당신에 대한 [opinion_i|E] #P +10#! [opinion|E]를 얻습니다. 만약 당신이 [GetTrait('diligent').GetName( GetNullCharacter )|U]이거나 [GetTrait('ambitious').GetName( GetNullCharacter )]라면 추가 [stress_i|E] [stress|E]를 잃습니다." # 11650051941417354300
  RICE_manichean_bema_festival_spiritual_guidance_intent_header: "영적인 인도:" # 11158369892422307498
  RICE_manichean_bema_festival_spiritual_guidance_intent: "영적인 인도:" # 13034170467502703569
  RICE_manichean_bema_festival_spiritual_guidance_intent_desc: "[Glossary( 'Elect', 'ELECT_GLOSS' )]의 설교를 통해 배우십시오. 당신의 [lifestyle|E]에서 [experience|E]를 얻고 [legitimacy|E] [legitimacy_i|E]도 얻습니다. 만약 당신이 [GetTrait('patient').GetName( GetNullCharacter )|U]이거나 [GetTrait('content').GetName( GetNullCharacter )]라면 추가적인 [stress|E] [stress_i|E]를 잃습니다." # 1555964158324309186
  RICE_manichean_bema_festival_confession_intent_header: "고해성사:" # 11255816135185598151
  RICE_manichean_bema_festival_confession_intent: "고해성사:" # 16918075923551812686
  RICE_manichean_bema_festival_confession_intent_desc: "당신의 죄를 속죄하는 데 집중하십시오. 기본 수치에 더해 [piety_i|E] [piety|E]를 얻습니다. [sinful|E] 또는 부정적인 [traits|E]를 잃을 확률이 증가합니다. 만약 당신이 [GetTrait('honest').GetName( GetNullCharacter )|U]이거나 [GetTrait('humble').GetName( GetNullCharacter )]라면 추가적인 [stress_i|E] [stress|E]를 잃습니다." # 1395790633776423777
