  RICE_manichean_reviver_legend_name: "마니의 발현" # 2137502468890136033
  RICE_manichean_reviver_legend_desc: "마니의 추종자들, 즉 마지막 예언자이자 예수 그리스도의 사도이며 빛의 붓다가 세상 곳곳에서 [faith.DevilName]의 하수인들에게 박해받으며 모든 희망을 잃었을 때, [reviver.GetTitledFirstName] 께서는 신도들을 이끌고 마니의 성지인 [GetGeographicalRegion('world_mesopotamia').GetName]을 되찾아 그분의 가르침을 그곳에 다시 전파하셨습니다." # 14573389301963405171
  RICE_manichean_reviver_legend_chapter_opening_new_title: "#bold 어두운 날들#이 있었습니다. 그때는 [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]가 모든 면에서 마니교의 독실한 신봉자들을 물리친 것처럼 보였습니다. 교회에 대한 억압과 신성 모독이 일상다반사였으며, 심지어 교회 구성원들조차 죄와 절망에 빠져들었습니다." # 1172119897327384036
  RICE_manichean_reviver_legend_chapter_motivation_new_title: "하지만 모든 것이 교회를 거스른 것은 아니었으니, 마니를 찬양하라! 교회는 길을 잃었으나 위대하고 강력한 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]이라는 새로운 챔피언을 얻었다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 마니교 공동체가 얼마나 비참하고 궁핍해졌는지, 어둠 앞에서 얼마나 나약해 보였는지를 목격했다. 하지만 [ROOT.Legend.GetProtagonist.GetSheHe]는 빛을 수호하고 해방하기 위해 필사적으로 싸워야 한다는 것을 알고 있었다." # 5585075003301540790
  RICE_manichean_reviver_legend_chapter_famous_deed_new_title: "독실한 선출자와 청취자들로 군대를 모아, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 마니의 고향인 비옥한 초승달 지대로 휩쓸고 들어가 죄악스럽고 사나운 [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]의 세력을 내쫓았습니다. 마니의 추종자들은 티그리스강과 유프라테스강 사이에서 다시 권력을 잡았으며, [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]의 지도 아래 그곳의 교회를 재건하기 시작했습니다." # 4680965333745223936
  RICE_manichean_reviver_legend_chapter_extra_deed_new_title: "#italic 아르케고스#!, 마니교회의 수장이 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 후원 아래 바빌론에 있는 그들의 고대 거처로 돌아올 수 있었던 것은 다행스러운 일입니다." # 12455632994948451359
  RICE_manichean_reviver_legend_chapter_conclusion_new_title: "마니교회가 비옥한 초승달 지대로 돌아와 갱신된 것은 기적과도 같습니다. 하지만 이러한 기적은 오직 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]의 지도와 권위 아래에서 싸운 선출된 자들과 청취자들의 영웅적인 행위 덕분에 [ROOT.Legend.GetProperty( 'faith' ).Faith.DevilName]의 악에 맞서 이룰 수 있었습니다. 수 세기가 지난 후에도 마니교회가 [ROOT.Legend.GetProtagonist.GetHerHis]의 이름을 계속 기리고, 빛의 종교를 구하고 전파하는 데 기울인 노력 때문에 [ROOT.Legend.GetProtagonist.GetHerHim]을 마니의 사도들과 동등하게 여길 것이라는 데에는 의심의 여지가 없습니다." # 4830116332911591330
  RICE_manichean_mani_sealstone_name: "마니의 봉인석" # 1877523905675753771
  RICE_manichean_mani_sealstone_desc: "오래전, [manichean_faith.GetAdjective] 교회의 창시자인 예언자 마니는 자신 양옆에 두 명의 추종자가 새겨진 수정 인장을 가지고 있었다고 전해집니다. 신실한 [manichean_faith.GetAdherentNamePluralNoTooltip] 세대는 그의 수난과 [Glossary( 'parinirvana', 'MANICHEAN_PARINIRVANA_GLOSS' )] 이후 이것을 유물로 간직했습니다. 이 인장은 마니 교회가 박해받던 시기에 어딘가에서 분실되었습니다.\n\n그 인장은 [discoverer.GetTitledFirstName]의 노력 덕분에 오랜 세월이 지난 후에야 다시 발견되었습니다. 세월이 흘렀음에도 불구하고 인장은 거의 온전하게 보존되었으며, [syriac_culture.GetName] 문자는 여전히 대부분 읽을 수 있습니다:\"마니, 예수 그리스도의 사\"." # 7828182660757808840
  RICE_manichean_manuscript_creator_self_name: "[ROOT.Char.GetTitledFirstName]" # 1704218440891384633
  RICE_manichean_manuscript_creator_others_name: "[ROOT.Char.GetTitledFirstName]께서 후원하시는 서기들" # 16696760357293193587
  RICE_manichean_manuscript_opening_desc: "[ROOT.Char.GetCulture.GetLanguage.GetName]어로 [GetPlayer.Custom('RICE_manichean_manuscript_creator')]가 기록한 이 문서는 저명한 [ROOT.Char.GetFaith.GetAdjective] 필사본의 뛰어난 품질과 아름다움을 보여주는 예시입니다." # 10696470139819981001
  RICE_random_manichean_canonical_scripture_01: "#bold 마니 복음서#!, 혹은 #bold 살아있는 복음서#!는 [ROOT.Char.GetFaith.GetNameNoTooltip]의 가장 중요한 경전으로, 그것은 메시아, 광휘의 예수의 진정한 이야기를 담고 있으나 오해로 인해 타락한 유일하고 참된 복음서입니다." # 3953457315607220243
  RICE_random_manichean_canonical_scripture_02: "#bold 생명의 보물#!은 예언자 마니가 우주에서 인간의 위치와 우리 중 어떤 부분이 빛의 영역에서 왔고 어떤 부분이 어둠의 영역에서 왔는지에 관해 가르친 내용을 담고 있습니다." # 8520488287610737719
  RICE_random_manichean_canonical_scripture_03: "#bold 서한집#! 은 예언자 마니와 그의 직속 제자들 간의 서신 모음집입니다. 이 서신들은 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 교리가 무엇이며, 왜 그러한 교리가 올바른지를 설명합니다." # 1352260039505685975
  RICE_random_manichean_canonical_scripture_04: "#bold 마니의 시와 기도#!는 예언자 마니와 그의 직계 제자들이 저술한 시집입니다." # 1166226484798234082
  RICE_random_manichean_canonical_scripture_05: "#bold 프라그마테이아#!, 이는 [ROOT.Char.GetFaith.GetAdjective] 관점에서 본 인류의 역사를 서술하는 문헌입니다." # 13797973468559184616
  RICE_random_manichean_canonical_scripture_06: "#bold 거인들의 서#는 아브라함 계통의 창세기 이야기를 확장합니다. [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]의 가르침에 따르면, 홍수 이전에 악마들은 인간 여성들과 거인의 종족을 낳으며 인류 위에 공포의 통치를 세웠으나, 빛의 세력이 그들을 물리치고 감금했습니다." # 15655613973519680772
  RICE_random_manichean_canonical_scripture_07: "#bold 신비의 서#는 영혼의 본질에 대한 다양한 주제를 논하며, 거짓 예언자들의 가르침을 비판하고, 마지막 예언자인 마니의 진리를 옹호합니다." # 6969248105467550498
  RICE_manichean_artifact_seven_treatises_name: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 경전" # 15089847964530323811
  RICE_manichean_artifact_seven_treatises_desc: "$RICE_manichean_manuscript_opening_desc$ [ROOT.Char.GetFaith.GetName]에는 일곱 개의 논문 또는 정경이 있습니다.\n\n이 필사본은 특별히 [GetPlayer.Custom('RICE_random_manichean_canonical_scripture')]입니다.\n\n#EMP 이 [artifact|E]를 장비하면 $RICE_manichean_confession_decision$ [decision|E]와 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]에 필요한 [gold_i|E] [gold|E] 비용이 감소합니다.#" # 3225817991272422132
  RICE_manichean_artifact_shabuhragan_name: "샤부라간" # 18035910937672012874
  RICE_manichean_artifact_shabuhragan_desc: "$RICE_manichean_manuscript_opening_desc$ 이 필사본은 마니 자신이 사산 왕조의 샤한샤 샤푸르 1세를 위해 그의 가르침을 요약하여 저술한 #bold 샤부라간#!의 사본입니다. 이는 [ROOT.Char.GetFaith.GetNameNoTooltip]의 중요한 교리를 소개하거나 상기시키기에 훌륭한 저작입니다.\n\n#EMP 이 [artifact|E]를 장비하면 소유자는 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]에서 추가 [prestige_i|E] [prestige|E]를 얻게 됩니다.#" # 10074131948159930923
  RICE_manichean_artifact_arzhang_name: "아르장" # 6237091846912727873
  RICE_manichean_artifact_arzhang_desc: "$RICE_manichean_manuscript_opening_desc$ 이 필사본은 마니 자신이 직접 그린 그림들로 주로 구성된 #bold 아르잔그#!, 즉 그림의 서(書)의 사본입니다. 마니는 이러한 그림들이 자신의 경전을 읽지 못하는 대중에게 가르침을 전파하는 데 도움이 될 것임을 알고 있었습니다.\n\n#EMP 이 [artifact|E]를 장비하면 소유자가 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]를 주최할 때 참석하는 모든 이들로부터 추가적인 [opinion_i|E] [opinion|E]를 얻게 됩니다.#" # 18028680834822798899
  RICE_manichean_artifact_kephalaia_name: "케팔라이아" # 2031367240251992547
  RICE_manichean_artifact_kephalaia_desc: "$RICE_manichean_manuscript_opening_desc$ 이 필사본은 마니의 가르침을 설명하기 위해 종종 마니의 생애에서 예를 끌어오는 #bold 케팔라이아#! 모음집입니다. 이 이야기들은 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신앙에 대한 교훈일 뿐만 아니라 이야기와 문학 작품으로서의 가치도 지닙니다.\n\n#EMP 이 [artifact|E]를 장비하면 소유자는 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]로부터 추가 [piety_i|E] [piety|E]를 얻게 됩니다.#" # 18324954719133911721
  RICE_manichean_artifact_hymn_book_name: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 찬송가" # 2865083653018617644
  RICE_manichean_artifact_hymn_book_desc: "$RICE_manichean_manuscript_opening_desc$ 이 필사본에는 종교적이든 정치적이든 혹은 일상적인 각종 의식 중에 부를 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 찬가가 담겨 있습니다. 이러한 찬가가 일상 의식에 끊임없이 등장하는 것은 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]에게 마니의 가르침을 상기시키는 데 도움이 됩니다.\n\n#EMP 이 [artifact|E]를 장비하면 소유자는 [activity|E]인 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName]을 주최할 때 추가적인 [legitimacy_i|E] [legitimacy|E]를 얻게 됩니다.#\"" # 163726561355317399
  RICE_manichean_artifact_confessional_texts_name: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 교리문" # 1875017750423109986
  RICE_manichean_artifact_confessional_texts_desc: "$RICE_manichean_manuscript_opening_desc$ 이 필사본에는 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신앙의 고백문이 담겨 있습니다. 이 문서는 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]이 죄를 고백하는 과정을 안내하며, 이는 빛을 해방시키는 중요한 방법 중 하나로 알려져 있기에 마니의 가르침을 따르는 이들에게 중요한 수행입니다.\n\n#EMP 이 [artifact|E]를 장비하면 소유자는 $RICE_manichean_confession_decision$ [decision|E]와 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]로 인해 추가적인 [stress_loss_i|E] [stress|E]를 잃게 됩니다.#!!" # 11019479354154174552
  RICE_manichean_artifact_parables_and_tales_name: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 격언과 설화" # 4080260382863951759
  RICE_manichean_artifact_parables_and_tales_desc: "$RICE_manichean_manuscript_opening_desc$ 이 필사본에는 마니의 가르침의 관점에서 서술된 다양한 [ROOT.Char.GetCulture.GetNameNoTooltip] #bold 우화와 이야기#!가 담겨 있습니다. 이 재미있는 이야기들을 재해석한 의도는 이미 마니의 신봉자이거나 그의 가르침에 마음을 열 준비가 된 이들 모두에게 그의 교리에 대한 더 나은 이해로 인도하는 것입니다.\n\n#EMP 이 [artifact|E]를 장비하면 소유자는 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]로부터 추가 [lifestyle_experience|E]를 얻게 됩니다.#" # 1982508776240124400
  RICE_manichean_artifact_other_religions_texts_name: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 해석에 대한 [other_faith.GetAdjectiveNoTooltip] 경전 해석" # 9603988406133208364
  RICE_manichean_artifact_other_religions_texts_desc: "$RICE_manichean_manuscript_opening_desc$ 이 필사본은 성스러운 #bold [other_faith.GetAdjective] 경전#을 수정한 사본입니다! 예언자 마니는 추종자들이 다른 신앙에 대해 배우는 것을 막지 않았습니다. 오히려 그는 그들이 다른 종교 텍스트 속에 숨겨진 자신의 진리를 발견하고, 자신의 가르침에 더 잘 맞도록 그것들을 '올바르게' 재해석하도록 장려했습니다.\n\n#EMP 이 [artifact|E]를 장비하면 마니의 가르침을 따르는 [faiths|E]를 위해 필사본 제작 [decision|E]의 [gold_i|E] [gold|E] 비용이 감소합니다.#!" # 9683303248860159530
  trait_RICE_disciple_of_lin_deng_info: "#emphasis 이 [trait|E]에 대한 [trait_level_track_xp|E]는 $rice_light_purification_doctrine$ [doctrine|E]를 가진 [faiths|E]와 관련된 다양한 [decisions|E] 및 [activities|E]를 완료하여 획득합니다#!" # 2442361630290024517
  trait_RICE_disciple_of_lin_deng: "임등의 제자" # 10209328761372518788
  trait_RICE_disciple_of_lin_deng_desc: "이 인물은 전설적인 마니교 지도자이자 현자, 마법사였던 중국 남동부 출신의 린 덩(Lin Deng)의 제자로부터 내려온 의례 전문가입니다. 린 덩은 오늘날까지도 현지인들에게 영웅적인 행적으로 존경받고 있습니다. 이 인물은 자신의 신앙과 무관하게 린 덩의 유산을 계승하고 이 영적 혈통을 이어가는 데 헌신하고 있습니다.\n\n#weak 이 [trait|E]는 이 인물의 [children|E]가 [adults|E]가 되면 상속됩니다.#!" # 9085567825483954390
  trait_RICE_disciple_of_lin_deng_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 오늘날까지도 현지인들에게 영웅적인 행적으로 추앙받는 중국 남동부 출신의 전설적인 마니교 지도자이자 현자, 마법사인 린 덩(Lin Deng)의 제자로부터 내려온 의례 전문가입니다. [ROOT.GetCharacter.GetFirstNameNoTooltip]은 [ROOT.GetCharacter.GetHerHis] 신앙과 상관없이 린 덩의 유산을 이어가고 이 영적 혈통을 계속하는 데 헌신하고 있습니다.\n\n#weak 이 [trait|E]는 이 인물의 [children|E]가 [adults|E]가 되면 계승됩니다.!#" # 7721113363350080126
  trait_RICE_disciple_of_lin_deng_2: "존경하는 제자" # 13676857688490377572
  trait_RICE_disciple_of_lin_deng_2_desc: "$trait_RICE_disciple_of_lin_deng_desc$" # 378675129400838418
  trait_RICE_disciple_of_lin_deng_2_character_desc: "$trait_RICE_disciple_of_lin_deng_character_desc$" # 8308737974627350503
  trait_RICE_disciple_of_lin_deng_3: "전설적인 제자" # 789041706509498839
  trait_RICE_disciple_of_lin_deng_3_desc: "$trait_RICE_disciple_of_lin_deng_desc$" # 378675129400838418
  trait_RICE_disciple_of_lin_deng_3_character_desc: "$trait_RICE_disciple_of_lin_deng_character_desc$" # 8308737974627350503
  trait_track_RICE_disciple_of_lin_deng: "$trait_RICE_disciple_of_lin_deng$" # 4477093483410514662
  trait_track_RICE_disciple_of_lin_deng_desc: "#italic 타오르는 성스러운 불꽃이 메마른 내 육신을 태우는구나. 삶은 애달프고 죽음 또한 고통스럽구나. 오직 그 광명으로 선을 행하고 악을 섬멸할 수 있으리라!#!" # 16903961162925360675
  RICE_manichean_aspiration_chen_pingshan_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$달성하기 #V 100#! [trait_level_track_xp|E]의 [GetTrait('RICE_disciple_of_lin_deng').GetName( GetNullCharacter )] [trait|E]\n$EFFECT_LIST_BULLET$적어도 한 명의 [adult|E] 자녀를 [GetTrait('RICE_disciple_of_lin_deng').GetName( GetNullCharacter )] [trait|E]로 두기\n$EFFECT_LIST_BULLET$ [piety_level|E]가 [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상 달성하기\n$EFFECT_LIST_BULLET$최소 한 번 $RICE_manichean_lin_deng_decision$ [decision|E] 내리기\n$EFFECT_LIST_BULLET$계속해서 $rice_light_purification_doctrine_name$ [doctrine|E]를 가진 [faith|E] 유지하기\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_manichean_lin_deng_spiritual_lineage_modifier').GetNameWithTooltip] [modifier|E]를 [dynasty|E]에 획득\n$EFFECT_LIST_BULLET$ [learning_lifestyle|E] [perk|E] 획득\n$EFFECT_LIST_BULLET$@piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [piety|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$ [prestige_level|E]가 [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상 달성하기 (보상: [diplomacy_lifestyle|E] [perk|E] 획득)\n$EFFECT_LIST_BULLET$최소 한 번 $RICE_manichean_recruit_ming_cultists$ [decision|E] 내리기 (보상: [martial_lifestyle|E] [perk|E] 획득)" # 15408815729122108506
  RICE_manichean_historical_aspiration_action_chen_pingshan: "#italic 당신의 고인이 된 스승 린 덩(Lin Deng)께서는 빛의 붓다 마니의 비할 데 없는 교리와 타인을 돕기 위한 다양한 종교 의식에 대해 많은 것을 가르쳐 주셨습니다. 그분의 별세로 인해, 당신은 스승의 가르침을 익히고 그분이 일구신 영적 공동체와 영적 계보를 유지해야 할 의무를 지게 되었습니다!#$RICE_manichean_aspiration_chen_pingshan_desc$" # 17782200431433198159
  RICE_manichean_historical_aspiration_modifier_desc_chen_pingshan: "[GetModifier('RICE_manichean_aspiration_continue_lin_dengs_legacy').GetNameWithTooltip]" # 8943305711229502674
  RICE_manichean_aspiration_bokut_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Be of $uyghur$ [culture|E], or a [culture|E] with $heritage_turkic_name$ [heritage|E] descended from $uyghur$\n$EFFECT_LIST_BULLET$Be an [independent|E] [king|E] or [emperor|E]\n$EFFECT_LIST_BULLET$ [completely_control|E] the [GetGeographicalRegion('RICE_greater_qocho_region').GetName] [region|E]\n$EFFECT_LIST_BULLET$Go on the [GetActivityType( 'activity_RICE_tarim_basin_bezeklik_pilgrimage' ).GetName] at least once\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] or higher\n$EFFECT_LIST_BULLET$Have a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E]\n$EFFECT_LIST_BULLET$Receive #V 1000#! [special_troops|E], including some [men_at_arms|E]\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Every [county|E] in the [GetGeographicalRegion('RICE_greater_qocho_region').GetName] gains @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Be [allied|E] to or have as a tributary or [vassal|E] the [ruler|E] of [GetTitleByKey('k_khotan').GetNameNoTier], or destroy or hold the [title|E] (Reward: Receive #V 1000#! $heritage_iranian_name$ and $heritage_turkic_name$ [special_troops|E], including some [men_at_arms|E])\n$EFFECT_LIST_BULLET$Be [allied|E] to or have as a tributary or [vassal|E] the [ruler|E] of [GetTitleByKey('k_hexi').GetNameNoTier], or destroy or hold the [title|E] (Reward: Receive #V 1000#! $heritage_chinese_name$ [special_troops|E], including some [men_at_arms|E])\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_uyghur_manichean_church_decision$ (Reward: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E])" # 1463200937127381636
  RICE_manichean_historical_aspiration_action_bokut: "#italic 위구르 카간국의 잔존 세력 중 가장 큰 지도자로서, 당신은 활발한 경쟁자들과 쇠퇴하는 마니교 교회를 마주하고 있지만, 이 지역에서 당신 백성의 이전 정치적, 종교적, 경제적 영향력을 어느 정도 되찾고자 하는 큰 야망을 품고 있습니다.#!$RICE_manichean_aspiration_bokut_desc$" # 12300755799829613730
  RICE_manichean_historical_aspiration_modifier_desc_bokut: "[GetModifier('RICE_manichean_aspiration_reclaim_uyghur_power_in_qocho').GetNameWithTooltip]" # 11891344784165193285
  RICE_manichean_aspiration_continue_lin_dengs_legacy: "[RICE_aspiration|E]: 린덩의 유산을 잇다" # 13458786114799799238
  RICE_manichean_aspiration_continue_lin_dengs_legacy_desc: "#italic 천평산의 스승이었던 임등은 그에게 빛의 부처인 마니의 비할 데 없는 교리와 타인을 돕기 위한 다양한 종교 의식에 대해 많은 것을 가르쳤습니다. 임등이 세상을 떠나면서, 천평산은 스승의 가르침을 완전히 익히고 스승이 일구어 놓은 영적 공동체와 영적 계보를 보존해야 할 의무를 지게 되었습니다.#!$RICE_manichean_aspiration_chen_pingshan_desc$\n\n" # 10348039537783728464
  RICE_manichean_aspiration_reclaim_uyghur_power_in_qocho: "[RICE_aspiration|E]: 코초 위구르 세력 부흥" # 14761700895437120067
  RICE_manichean_aspiration_reclaim_uyghur_power_in_qocho_desc: "#italic 위구르 카간국의 마지막 잔존 국가의 지도자로서, 보쿠트는 활력 넘치는 경쟁 통치자들과 쇠퇴하는 마니교 교회의 도전에 직면해 있지만, 이 지역에서 자신의 백성이 가졌던 정치적, 종교적, 경제적 영향력의 일부라도 되찾고자 하는 큰 야망을 품고 있습니다.#!$RICE_manichean_aspiration_bokut_desc$\n\n" # 7470343424840781525
  activity_RICE_manichean_bema_festival_host_an_a: "$host_activity_a$" # 13713790857143020716
  activity_RICE_manichean_bema_festival: "베마 축제" # 17603435704663241829
  activity_RICE_manichean_bema_festival_desc: "종교력의 끝에, 마지막 예언자인 마니의 추종자들은 그의 수난을 기념하며, 그 후 그가 [Glossary( 'parinirvana', 'MANICHEAN_PARINIRVANA_GLOSS' )]에 도달했다고 여깁니다. 이 베마 축제 기간 동안, 신자들은 빛을 물질의 감옥에서 해방시키기 위한 의식을 행할 때, 마니 자신이 친히 오셔서 속죄를 베푼다고 전해집니다." # 16412980514259993273
  activity_RICE_manichean_bema_festival_selection_tooltip: "베마 축제에 참여하기.\n\n$activity_RICE_manichean_bema_festival_context_tooltip$" # 12269928544275428166
  activity_RICE_manichean_bema_festival_context_tooltip: "#emphasis 역사적 배경:#! 베마 축제는 마니교의 종교적 한 해를 마감하는 행사였으며 마니교의 창시자인 마니의 순교를 기념했습니다. '베마(Bema)'라는 축제 이름은 그리스어로 연단, 무대 또는 심판관의 자리를 의미하는 단어에서 유래했는데, 이는 행사의 중심에 신자들이 죄를 사함 받기 위해 마니가 내려온다고 믿었던 빈 왕좌가 있었기 때문입니다." # 6441965844745722150
  activity_RICE_manichean_bema_festival_host_desc: "$BULLET_WITH_TAB$ [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$ [piety_i|E][piety|E]\n$BULLET_WITH_TAB$ [stress_loss_i|E][stress|E] 상실\n$BULLET_WITH_TAB$#P Positive#! [character_modifiers|E]\n$BULLET_WITH_TAB$아주 드물게, [sinful|E] 또는 부정적인 [traits|E]를 잃음" # 7526489382792534625
