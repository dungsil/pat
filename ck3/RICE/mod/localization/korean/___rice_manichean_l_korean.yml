  manichean.0090.t: "[lin_deng.GetFirstNameNoTooltip]의 제자" # 4927163275592903954
  manichean.0090.desc: "제 스승이신 [lin_deng.GetFirstName]께서 돌아가신 지 벌써 몇 해가 지났습니다. 빛의 종교 가르침을 널리 알리고 다른 이들을 돕고자 했던 그분의 노력은 결코 잊히지 않을 것입니다.\n\n흥미롭게도, 얼마 전 [lin_deng.GetCulture.GetName]의 도시에서 기적이 일어났다는 소식이 들려왔습니다. 그리 멀지 않은 곳이었는데, 도시 성문에서 큰 화재가 발생하여 모든 이들의 생명이 위협받았다고 합니다. 모든 희망이 사라졌을 때, 사람들은 하늘에서 흰색 예복을 입고 쇠 부채를 든 형상을 보았고, 그 형상이 부채로 불길을 잠재웠다고 합니다. 그리고 사라지기 전에 그들은 이렇게 말했습니다.\"나는 장시 상완의 [lin_deng.GetFirstName]이다\"\n\n그 이후로 [lin_deng.GetFaith.GetAdherentNamePlural]뿐만 아니라, 심지어 [GetReligionByKey('buddhism_religion').GetAdherentNamePlural]나 [GetReligionByKey('taoism_religion').GetAdherentNamePlural] 같은 다른 신앙의 추종자들까지도 제 스승께 기도를 드리기 시작했습니다. 빛의 부처이신 마니의 비할 데 없는 교리에 대한 관심이 되살아난 것은 좋지만, 그분께서 저를 후계자로 지명하셨음에도 불구하고, 제가 스승님의 업적을 잇기 위해서는 할 일이 태산입니다…." # 3663879079622712555
  manichean.0090.a: "순수함과 빛, 권력, 그리고 지혜를 위하여." # 17530923316078161672
  manichean.0090.info: "#emphasis 역사적 배경:#! 11세기 중국의 잘 알려지지 않은 마니교 지도자 천핑산(Chen Pingshan)은 더 유명한 린덩(Lin Deng)의 제자였습니다. 린덩은 마니교를 중국 남동부 푸젠성으로 전파하여 이후 몇 세기 동안 중국 내 마니교의 생존을 보장하는 데 큰 역할을 한 현자이자 마법사였습니다. 린덩은 오늘날까지도 그가 행한 전설적인 업적으로 지역 주민들에게 숭앙받고 있습니다.\n\n천핑산에 대해서는 알려진 바가 많지 않지만, 그의 현대 후손인 천페이상(Chen Peishang)이 물려받은 의례용 마니교 문헌들은 중국 마니교 역사를 연구하는 학자들에게 큰 자산이 되었습니다." # 2908010829280455706
  manichean.0091.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  manichean.0091.desc: "오랫동안 저는 스승이신 [lin_deng.GetDynasty.GetName] [lin_deng.GetFirstName.GetName]의 그늘 아래에서, 빛의 붓다 마니의 가르침을 전파하려는 그분의 노력을 이어가기 위해 열심히 일해 왔습니다. 우리가 성공하지 못할까 두려워하며 의심과 걱정이 저의 단골 동반자였습니다.\n\n그 깨달음은 천천히 찾아왔지만, 어느 날 저는 제가 위대한 현자이자 마법사였던 스승님과 영적인 힘에서 누가 감히 필적할 수 있겠냐마는, 저 또한 변화를 만들었고 그분의 이름을 기리고 있다는 것을 깨달았습니다. 저의 노력 덕분에 더 많은 사람들이 마니의 비할 데 없는 교리에 마음을 열었고, 우리는 여러 마을과 정착지에 걸쳐 빛의 종교 공동체를 효과적으로 구축했습니다.\n\n해야 할 일이 아직 많이 남아 있지만, 저의 노력이 헛되지 않았다는 것을 알기에 조금 더 편안하게 쉴 수 있을 것 같습니다." # 12826758635078932970
  manichean.0091.a: "순수, 빛, 힘, 그리고 지혜!" # 5670916049950301537
  manichean.0092.t: "림 주군을 숭배함" # 7969892342781595013
  manichean.0092.desc: "저희의 관습에 따라, 빛의 종교의 위대한 스승이시며 도움이 필요한 자를 보호하고 궁핍한 자를 부양해 주신 린 덩(Lin Deng) 님을 그분이 돌아가신 후에도 계속 숭배하고 있습니다.\n\n오늘 우리는 이 위대한 분께 후한 제물을 바쳤으며, 그분이 이전처럼 저희에게 축복을 내리고 인도해 주시기를 희망합니다. 그리하여 저희는 대대로 전해 내려오는 올바른 의식과 절차를 수행하기 위해 정중히 모였으며, 린 스승님의 전설적인 업적과 그분이 오래전에 저희 모두에게 주신 심오한 가르침을 되새깁니다. 무엇보다도, 빛의 부처이신 마니(Mani)의 만트라, 즉 순수, 빛, 힘, 지혜를 기억합니다." # 2554363496531549253
  manichean.0092.desc.blessing: "\n\n의식이 끝난 후, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural]께서 내게 다가와 린 덩(Lin Deng)께서 우리에게 많은 축복을 내려주셨다고 믿는다고 말씀하셨습니다!" # 11606822614963823826
  manichean.0092.a: "순수, 빛, 힘, 그리고 지혜!" # 5670916049950301537
