  RICE_manichean_recruit_ming_cultists_effect_tooltip_4: "기본 #V 300#! [men_at_arms|E]와 더불어, 다음 [traits|E] 각각에 대해 추가 #V 100#! [men_at_arms|E] (무작위 유형)를 얻습니다:\n$EFFECT_LIST_BULLET$ [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$ [GetTrait('lifestyle_herbalist').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$ [GetTrait('lifestyle_physician').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$ [GetTrait('scholar').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$ [GetTrait('peasant_leader').GetName( GetNullCharacter )|U]\n$EFFECT_LIST_BULLET$ [GetTrait('heresiarch').GetName( GetNullCharacter )|U]" # 12409079367143667155
  RICE_manichean_recruit_ming_cultists_confirm: "백성들을 고통에서 구하고, 악을 제거하라!" # 17273815993275608327
  RICE_manichean_recruit_ming_cultists_context_tooltip: "#emphasis 역사적 배경:#! 중세 시대의 공식적인 중국 문헌들은 많은 이단 반란 집단들을 '채식주의자 악마 숭배자'인 마니교도로 고정관념화했지만, 중국 마니교가 다른 마니교 공동체들에 비해 더 호전적인 성격을 띠었다는 데에는 약간의 진실이 담겨 있습니다. 이는 아마도 정부의 반복적인 탄압으로부터 스스로를 보호하기 위함이었을 것입니다. 예를 들어, 많은 이들이 무술에 능했다고 전해지며, 중국 마니교 공동체들은 여러 농민 봉기에 연루되었을 가능성이 높습니다. 실제로 중국 마니교는 무협 소설 장르의 가장 위대한 작가 중 한 명인 김용(Jin Yong)이 쓴 무협(무술 역사 판타지) 소설에 등장하는 가상의 무술 유파인 명교(Ming Cult)에 큰 영감을 주었습니다." # 15934313311471100456
  manichean.0000.t: "xxxxx" # 1951045980481827005
  manichean.0000.desc: "xxxxx" # 1951045980481827005
  manichean.0000.a: "xxxxx" # 1951045980481827005
  manichean.0001.t: "[GetGeographicalRegion('RICE_region_mesopotamia').GetNameNoTooltip]에 마니교 교리가 돌아오다" # 726775364666894864
  manichean.0001.desc: "메시아 예수의 사도이자 빛의 예언자였던 마니는 [GetGeographicalRegion('RICE_region_mesopotamia').GetName]에서 태어났으며, 그곳에서 모든 다른 종교의 정점이자 심오함과 진리 면에서 그들을 능가한다고 일컬어지는 자신의 교리를 전파하기 시작했습니다.\n\n최근 들어 마니의 제자들은 특히 그의 고향에서 다른 종교 신자들로부터의 억압, 차별, 폭력에 직면하며 연이은 좌절을 겪었습니다.\n\n이러한 상황은 [manichean_reviver.GetFaith.GetName]의 강력한 후원자이며 [GetGeographicalRegion('RICE_region_mesopotamia').GetNameNoTooltip]의 대부분을 다스리는 [manichean_reviver.GetTitledFirstName]의 노력으로 변화하고 있으며, 그는 이 지역에서 마니의 가르침을 부흥시키는 것을 감독해 왔습니다.\n\n마침내 빛의 종교 신자들은 독실하고 자비로운 통치자 아래에서 오랫동안 갈망하고 기도했던 평화와 자유를 얻었습니다. 비옥한 초승달 지대의 도시들은 이제 셀 수 없이 많은 아름다운 [manichean_reviver.GetFaith.GetAdjectiveNoTooltip] 필사본, 그림, 예술품을 생산하고 있으며, 그 주민들은 예언자 마니와 [manichean_reviver.GetFaith.HighGodName]의 영광을 찬양하는 찬송을 부릅니다. 그리고 그곳에 사는 [Glossary( 'Elect', 'ELECT_GLOSS' )]들은 물질과 어둠의 세력에 맞선 성전에서 빛을 해방시키기 위해 완벽하고 덕 있는 삶을 살고자 밤낮으로 지칠 줄 모르고 일하고 있습니다." # 539230533183734683
  manichean.0001.a: "이것은 마니교회의 새로운 역사의 한 장입니다." # 2902482115377660479
  manichean.0002.t: "수도주의에 관한 질문" # 9977930291077482197
  manichean.0002.desc: "[GetGeographicalRegion('RICE_region_mesopotamia').GetName]에서 마니교 교회를 부흥시킨 우리의 최근 성공은 많은 [manichean_reviver.GetFaith.GetAdjective] [Glossary( 'Elect', 'ELECT_GLOSS' )] 사이에서 흔해진 #bold 수도주의#! 관행에 대한 의문을 제기하고 있습니다.\n\n일부에서는 수도주의가 교회가 다른 종교, 특히 [GetReligionByKey('buddhism_religion').GetName]로부터 잘못 적응한 관행이라고 주장하며 그 필요성에 대해 재고하기 시작했습니다. 마니께서 우리에게 가르치셨듯이, 우리의 진정한 가르침을 전파하기 위해 다른 신앙의 사상을 받아들인다고 해서 #italic 모든 것#!을 받아들여야 하는 것은 아닙니다.\n\n다른 이들은 수도 생활이 우리 교회에 나중에 들어왔든 아니든 간에, 그것은 빛을 해방시키기 위한 영적 활동을 하는 [Glossary( 'Elect', 'ELECT_GLOSS' )]가 사악한 어둠의 세계와 격리되도록 돕기 때문에 좋은 관행이라고 주장합니다." # 15830164743509123890
  manichean.0002.a: "수도주의를 포기할 필요는 없습니다." # 13437790957266459947
  manichean.0002.a.tooltip: "[GetFaithDoctrine('tenet_monasticism').GetBaseName] [doctrine|E]는 대체되지 않을 것입니다." # 8739912540543834425
  manichean.0002.b: "네, 이 기회를 이용해 [manichean_reviver.GetFaith.GetNameNoTooltip]을 개혁해 봅시다." # 18134077092030900786
  manichean.0002.b.tooltip: "[Glossary( 'Elect', 'ELECT_GLOSS' )]의 영향력 있는 구성원들의 제안에 따라, [manichean_reviver.GetFaith.GetNameNoTooltip]은 이 새로운 [doctrine|E]를 채택해야 합니다." # 14293378791903123904
