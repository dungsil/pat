  RICE_manichean_lin_deng_decision_tooltip: "린 덩" # 13069146687773081986
  RICE_manichean_lin_deng_decision_desc: "위대한 마법사 린 덩은 비할 데 없는 영웅으로, 우리에게 심오한 가르침과 의식을 전수해 주었소. 그리하여 우리는 그의 영혼이 사후에도 우리에게 축복을 내리고 보호해 주시기를 바라며 정기적으로 그를 숭배하고 있소." # 2041385046160215146
  RICE_manichean_lin_deng_decision_effect_tooltip_1: "귀하는 유용한 #P 긍정적#인 [modifiers|E]를 얻을 확률이 #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_lin_deng_decision_modifier_chance')]%#이며, 그 확률은 귀하의 [piety_level|E], [traits|E], 그리고 [learning_i|E] [learning|E]에 따라 달라집니다." # 14294935882891111096
  RICE_manichean_lin_deng_decision_confirm: "그분께서 우리를 보호하고 인도하시기를!" # 95645064481207088
  RICE_manichean_lin_deng_decision_context_tooltip: "#emphasis 역사적 배경:#! 역사적으로, 16세기까지 중국 남동부 푸젠 지역에서 마니교가 생존할 수 있었던 것은 1059년 사망할 때까지 푸젠에서 활동했던 마니교 지도자 린덩(Lin Deng) 덕분입니다. 린덩의 마법적인 힘은 전설적이었으며, 오늘날까지도 현지인들에게 숭배받고 있습니다. 한 전설에 따르면, 그가 사망한 후 한 도시에 불이 났을 때, 사람들은 하늘에서 흰 옷을 입은 한 남자가 철 부채로 불을 끄는 것을 보았는데, 그 남자는 아래의 현지인들에게 자신이 바로 린덩이라고 말했습니다. 오늘날 푸젠의 현지 사제이자 의식 집전자이며 린덩의 제자였던 천핑산(Chen Pingshan)의 후손인 천페이상(Chen Peishang)은 마니교 학자들에게 매우 중요한, 명백히 마니교 기원을 가진 필사본들을 소유하고 있습니다." # 8863211478725317903
  RICE_gnostic_alms_decision: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural]에게 자선을 베푸십시오" # 5180849284112879420
  RICE_gnostic_alms_decision_mandaean: "지드카를 수행하시오" # 13384004648243418692
  RICE_gnostic_alms_decision_manichean: "선출된 이들에게 자선을 베푸시오" # 7166448155728992250
  RICE_gnostic_alms_decision_tooltip: "신성한 구원을 위한 지식을 갖추고 기도하는 성직자들에게는 가능한 모든 방법으로 도움을 주어야 합니다." # 9306869631315832262
  RICE_gnostic_alms_decision_desc: "[ROOT.Char.GetFaith.GetName]의 율법은 우리의 성직자들에게 자선을 베풀 것을 명하고 있습니다. 그들은 그들의 지식을 이용해 신성한 구원을 위해 밤낮으로 기도하고 의식을 수행합니다." # 10876783997758394475
  RICE_gnostic_alms_decision_effect_tooltip_1: "이 [decision|E]의 [gold_i|E] [gold|E] 비용은 당신이 당신의 [faith|E]의 [counties|E]를 얼마나 많이 소유하고 있는지에 따라 달라집니다." # 15890356838051232017
  RICE_gnostic_alms_decision_confirm: "그들은 우리의 도움이 필요합니다!" # 10125411912237479037
  RICE_gnostic_alms_decision_context_tooltip: "#emphasis 역사적 배경:#! 성직자에게 자선을 베푸는 것은 소위 영지주의 신앙을 포함한 많은 신앙에서 중요한 부분입니다. 이는 특히 일부 영지주의 종교에서 성직자들이 다양한 종류의 일반적인 노동에 종사하는 것이 권장되지 않거나 금지되었기 때문에 더욱 중요했습니다. 예를 들어, 마니교는 그들의 사제 계급인 '선출된 자들(Elect)'에게 식량을 수확하거나 빵을 굽는 등의 여러 행위를 금지했습니다." # 1286959823098685069
