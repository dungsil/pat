  RICE_manichean_uyghur_decision_support_tooltip: "#italic 불필요하게 [Glossary( 'Elect', 'ELECT_GLOSS' )]를 부패했다고 폄하하는 자들은 $manicheanism_devil_name$의 의지를 따르는 것이니, 우리는 교회의 존속을 위해 교회를 지지해야만 한다!#!" # 6315109654793125619
