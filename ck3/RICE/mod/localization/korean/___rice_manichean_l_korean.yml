  manichean.0030.t: "단식 시작" # 14538167473580992819
  manichean.0030.desc: "#italic 베마#! 축제가 곧 다가옵니다. 이는 [ROOT.Char.GetFaith.GetName]의 가장 중요한 기념일입니다. 우리가 예수의 사도인 마니의 순교를 기억하는 때이며, 그는 영적인 형태로 우리에게 와서 우리가 고백하는 죄를 사하여 주시고, 우리가 이 어둡고 물질적인 세상으로부터 빛을 해방하도록 도울 것입니다.\n\n하지만 베마 축제에 앞서, 나 같은 #Glossary( 'hearers', 'HEARER_GLOSS' )#는 준비를 위해 금식을 해야 합니다. 우리는 빛이 물질에 갇히게 하는 것들, 예를 들어 음식을 먹는 것(특히 채식이 아닌 것), 취하게 하는 물질을 섭취하는 것, 그리고 성적인 행위를 피해야 합니다." # 8029300120614787827
  manichean.0030.a: "축제가 시작되기 전에 우리는 #italic 정화#할 것입니다." # 15630516066341511200
  manichean.0031.t: "함께 모이기" # 3189378394724534912
  manichean.0031.desc: "우리는 #italic 베마#! 축제를 준비하기 위한 단식을 마쳤습니다. 이제 정화 의식을 마쳤으니 축제를 제대로 시작할 수 있겠군요.\n\n우리 모두 중앙 홀로 줄지어 들어가 [Glossary( 'Elect', 'ELECT_GLOSS' )]와 함께 모입니다. 홀 끝에는 예언자 마니의 초상화만이 놓인 빈 왕좌가 있습니다. 이곳에 그분이 영적으로 강림하시어 고백 후 우리의 죄를 사하여 주실 것입니다." # 5268126059635482938
  manichean.0031.a: "이제 모두 모였으니 시작할 수 있겠군." # 937096180418886000
  manichean.0031.a.toast: "단식 기간이 귀하의 건강에 영향을 미쳤습니다." # 15127879505564863649
  manichean.0032.t: "고해성사" # 14095364123674535130
  manichean.0032.desc.intro: "처음에는 간단하게 시작됩니다. [Glossary( 'Elect', 'ELECT_GLOSS' )] 중 한 명이 부르는 기도 소리가 울려 퍼집니다. 그리고 갑자기, 방 안에 있는 모든 [Glossary( 'Elect', 'ELECT_GLOSS' )]와 [Glossary( 'hearers', 'HEARER_GLOSS' )]의 목소리가 하나둘씩 합쳐집니다.\n\n우리는 함께 모여 신앙의 찬송가를 함께 부릅니다. 우리는 함께 모여 마니의 [Glossary( 'parinirvana', 'MANICHEAN_PARINIRVANA_GLOSS' )]를 기억하며 슬픔에 잠겨 웁니다. 우리는 함께 모여 죄를 고백하며 기쁨에 겨워 울고, 마니께서 저 높은 빛의 영역에서 내려오시어 우리의 죄를 용서해 주십니다.\n\n잠시 동안 나를 둘러싼 것은 빛, 순수, 힘, 지혜의 소리와, 마니의 초상화만이 놓인 #italic 베마#! 옥좌의 모습뿐이었습니다." # 17333764783386147494
  manichean.0032.desc.change: "\n\n나는 죄를 묵상하고 그것들이 나를 떠나는 것을 느끼며, 순수함과 영적인 고결함으로 둘러싸여 있도다…. 나는 변화된 [ROOT.Char.GetWomanMan]이 되었도다!" # 14606793622799043932
  manichean.0032.a: "영광스럽다, 아니 기적적인 경험이로다!" # 3802714406453697288
  manichean.0033.t: "선출된 자" # 16903642948917832761
  manichean.0033.desc: "압도적인 감정, 소리, 그리고 고백 의식의 환영이 지나가고, 이제 우리는 #italic 베마#! 축제의 다음 순서로 넘어갑니다.\n\n일 년 내내 [Glossary( 'Elect', 'ELECT_GLOSS' )]들은 채식을 유지합니다. 이는 성스러운 이들이 식물을 섭취함으로써 물질의 세계로부터 빛을 해방시키고 가장 많은 빛을 하늘로 돌려보낼 수 있게 하기 위함입니다. #italic 베마#! 축제는 이를 위한 가장 중요한 행사일 것이며, [Glossary( 'Elect', 'ELECT_GLOSS' )]들은 우리가 그들을 위해 딴 식물들을 고귀하게 먹으며, 빛과 우리의 영혼의 구원을 위해 기도합니다.\n\n그 후, [Glossary( 'Elect', 'ELECT_GLOSS' )]들은 마니교의 심오한 가르침을 설파하기 위해 다양한 설교를 전하고, 다가올 해를 위해 선행을 계속할 것을 우리에게 촉구합니다." # 11079664497055811389
  manichean.0033.a: "빛이 어둠으로부터 해방되기를." # 7056038883114536228
  manichean.0034.t: "결론" # 3822412533199628403
  manichean.0034.desc: "마침내 올해의 #italic 베마#! 축제가 끝났습니다. 더 많은 빛이 해방되어 하늘로 돌아오자, 마니께서 우리가 고백한 죄를 용서해 주러 오셨습니다. 이처럼 강력하고, 웅장하며, 강렬한 행사는 일 년에 단 한 번뿐이지만, 우리는 다음 기회를 위해 준비할 것입니다. 그때까지 우리는 빛을 해방하기 위해 덕 있는 행위에 전념하고, 어둠이 있는 곳은 어디든 경멸해야 합니다." # 6066761371290984969
  manichean.0034.a: "우리는 지고의 조명자이신 마니의 진리를 찬양합니다!" # 4019270434310897612
