  RICE_uyghur_manichean_decision_intro: "[GetTitleByKey('e_uyghur_khanate').GetNameNoTier]가 멸망하고, 한때 빛의 종교를 굳건히 지키던 그 왕국이 붕괴한 후, 전 세계 여러 나라에서 박해가 가해지면서 마니교회는 최근 크게 고통받고 있습니다. 설상가상으로, #bold [Glossary( 'Elect', 'ELECT_GLOSS' )]#가 부패하여 사치스럽게 살면서 마니교 가르침의 근본을 무시하고 있다는 비난이 일고 있습니다.\n\n[GetGeographicalRegion('RICE_greater_qocho_region').GetName] 내 마니교회의 이러한 위기가 고조되자, 그곳의 강력한 통치자인 [uyghur_leader.GetTitledFirstName]가" # 9630934077882613041
  RICE_uyghur_manichean_decision_conclusion: "이것이 진정한 열정과 미덕에서 비롯된 것인지, 아니면 정치적 편의에서 비롯된 것인지, 혹은 둘 다인지에 관계없이, [uyghur_leader.GetFirstNamePossessive]의 통치는 빛의 종교 역사에서 분수령이 되는 순간입니다. 그와 이 지역의 다른 신봉자들과 비신봉자들의 행동이 마니교의 궤적에 어떤 영향을 미칠지는 시간이 지나야 알 수 있을 것입니다." # 13674352898852609346
  manichean.0010.t: "마니교 교회를 위한 갱신된 지원" # 14357319020378892872
  manichean.0010.desc: "$RICE_uyghur_manichean_decision_intro$께서는 재정적 지원부터 정치적 영향력 확대에 이르기까지 다양한 수단을 통해 [uyghur_leader.GetCulture.GetName] [uyghur_leader.GetFaith.GetAdjective] 제도에 대한 지지 기반을 강화하는 캠페인을 시작하셨습니다. [uyghur_leader.GetSheHe|U]께서는 또한 그들의 부패에 대한 거짓 주장으로 [Glossary( 'Elect', 'ELECT_GLOSS' )]를 비방하는 자들은 빛을 파괴하려는 [uyghur_leader.GetFaith.DevilName]의 하수인들과 다를 바 없다고 선포하셨습니다.$RICE_uyghur_manichean_decision_conclusion$" # 18031668373512464222
  manichean.0010.a: "[uyghur_leader.GetCulture.GetCollectiveNounNoTooltip]의 땅에 격동의 시기가 찾아왔습니다...." # 1972871183579678689
  manichean.0011.t: "마니 교회의 필수 개혁" # 4433292072774265011
  manichean.0011.desc: "$RICE_uyghur_manichean_decision_intro$ 께서는 다양한 수단을 통해 [uyghur_leader.GetCulture.GetName]의 [uyghur_leader.GetFaith.GetAdjective] 제도를 개혁하는 캠페인을 시작하셨습니다. 그분께서는 일부 [Glossary( 'Elect', 'ELECT_GLOSS' )]의 부패와 탐욕에 대한 비난을 진지하게 받아들이고 계시지만, 그들이 더 나은 방향으로 변화할 수 있다고 믿고 계십니다. 물론 일부 [Glossary( 'Elect', 'ELECT_GLOSS' )]는 정치적 간섭이라고 여겨지는 것에 불만을 품고 있지만, 다른 독실한 [uyghur_leader.GetFaith.GetAdherentNamePluralNoTooltip]들은 교회를 활성화하기 위한 이 절실히 필요한 개혁을 환영하고 있습니다.$RICE_uyghur_manichean_decision_conclusion$" # 2920447459285049168
  manichean.0011.a: "$manichean.0010.a$" # 2177517739909690624
  manichean.0012.t: "마니교 교회를 버리다" # 9785316538736467984
  manichean.0012.desc: "$RICE_uyghur_manichean_decision_intro$ 께서는 [uyghur_leader.GetSheHe]가 [uyghur_leader.GetCulture.GetName]의 [uyghur_leader.GetFaith.GetAdjective] 제도에 불만을 품고 심지어 환멸을 느꼈다는 사실을 만천하에 드러냈으며, 이는 마니 교회의 부패와 탐욕이라고 [uyghur_leader.GetSheHe]는 믿고 있습니다. [Glossary( 'Elect', 'ELECT_GLOSS' )]에 대한 지지도는 급락했으며, [uyghur_leader.GetFirstNameNoTooltip]이 다른 종교 신봉자들을 후원하고 [uyghur_leader.GetFaith.GetAdjectiveNoTooltip] 재산과 영지를 다른 용도로 전용하려 한다는 소문이 돌고 있습니다.$RICE_uyghur_manichean_decision_conclusion$" # 2130317231310855192
  manichean.0012.a: "$manichean.0010.a$" # 2177517739909690624
  manichean.0013.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetNameNoTooltip]에 대한 환멸" # 8764950758365097845
  manichean.0013.desc: "저는 #bold 공개적으로# [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective] 제도에 대한 불만과 환멸을 표출했습니다. 이는 예상대로 제 영지 내에 수많은 논란을 불러일으켰습니다.\n\n제 영토에서 찾아볼 수 있는 [new_faith.GetName]이 최근 들어 흥미롭게 다가오고 있습니다. 그 신봉자들은 부패가 만연하다고 제가 믿는 [ROOT.Char.GetFaith.GetName]과는 거리가 먼, 올곧고 칭찬할 만한 신앙처럼 보입니다.\n\n하지만 자신의 신앙에 염증을 느끼는 것과 실제로 새로운 교리를 받아들이는 것은 별개의 문제입니다." # 18131772616815450106
  manichean.0013.desc.chaplain: "저의 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName] 님께서 제가 [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetNameNoTooltip]에 대한 모든 지원을 중단하려 한다는 소문을 듣고 재고해 달라고 간청하셨습니다." # 3683849962817015492
  manichean.0013.a: "제가 결정했습니다. #bold [new_faith.GetName]#이 진정한 신앙입니다!" # 11254832385082082450
  manichean.0013.b: "환멸을 느꼈지만, 전환하기에는 너무 멀리 왔군." # 9673512396080631656
  manichean.0013.b.tooltip: "당장 전환하지 않더라도, 앞으로 #V 100#년 동안 전환할 수 있는 [decision|E]에 계속 접근할 수 있습니다." # 1673888860974424959
  manichean.0014.t: "잔존국 왕" # 3819665573198367510
  manichean.0014.desc: "[GetTitleByKey('e_uyghur_khanate').GetNameNoTier]은 한때 중국, 티베트, 아랍의 강력한 제국들과 어깨를 나란히 하며 세계의 강대국 중 하나이자, [GetFaithByKey('manichean').GetAdjective] 교회의 수호자였습니다. 우리 조상들이 지금 우리의 모습을 본다면 눈물을 흘릴 것입니다!\n\n제국이 붕괴된 후, 우리는 사방으로 흩어졌습니다. [ROOT.Char.GetCulture.GetCollectiveNoun]의 한 갈래는 [GetTitleByKey('c_kara_khoja').GetNameNoTierNoTooltip] 주변 지역으로 도망쳐 제가 다스리는 카간국의 잔존 국가를 세웠습니다. 이곳에서 우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]는 입지를 다지기 위해 고군분투해 왔습니다. 우리는 분열되어 있으며, 특히 [GetTitleByKey('k_hexi').GetNameNoTier]와 같은 많은 적들과 마주하고 있습니다. 심지어 우리가 오랫동안 후원했던 [GetFaithByKey('manichean').GetAdjectiveNoTooltip] 교회조차도 부패와 영적 무능력에 대한 비난에 시달리고 있습니다.\n\n하지만 지금이야말로 큰 기회의 시기입니다. 우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]만이 고난을 겪고 있는 것이 아니기 때문입니다. 우리의 경쟁자들 역시 어려움을 겪고 있으며, 심지어 영적인 위기조차도 중요한 종교적 변화의 계기가 될 수 있습니다." # 14553312575597089165
  manichean.0014.a: "무슨 일이 있어도, 내 백성을 이끌기 위해 최선을 다할 것이다!" # 13638140863063097533
  manichean.0014.info: "#emphasis 역사적 배경:#! 840년경 부상하는 키르기스족에게 위구르 카간국이 패배한 후, 위구르 잔존 세력은 해당 지역으로 흩어졌습니다. 위구르 잔존국 중 가장 강력했던 곳은 쯴가르 분지와 타림 분지 북부를 중심으로 한 쾨초 왕국이었습니다. 9세기 수십 년 동안 쾨초는 이 지역의 패권을 두고 귀의(Guiyi) 순무(중국 당나라의 명목상 일부)의 중국 통치자들과 경쟁했으며, 양측은 여러 차례 서로를 공격했습니다." # 10846134847154120818
  manichean.0015.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  manichean.0015.desc: "[GetTitleByKey('e_uyghur_khanate').GetNameNoTier]은 한때 초원을 지배했습니다. 심지어 중국, 티베트, 아랍의 강력한 제국들조차도 우리 선조들을 동등하게 대해야 했습니다. 제국의 붕괴는 우리 민족에게 거대한 타격이었고, 우리는 사방으로 흩어졌습니다.\n\n나는 옛 제국이 진정으로 복원되었다고 주장할 수는 없습니다. 적어도 예전과 같은 방식으로는 말입니다. 하지만 나는 외교, 전쟁, 종교 기관의 지원 등을 통해 [GetGeographicalRegion('RICE_greater_qocho_region').GetName]을 [ROOT.Char.GetCulture.GetCollectiveNoun]을 위해 통합했습니다.\n\n[ROOT.Char.GetPrimaryTitle.GetName]은 옛 카간국의 잔재가 아니라 그 자체로 강력한 영토입니다. 새로운 고향을 확립했으니, 우리는 다시 한번 다른 강력한 왕국들과 대등하게 자랑스럽게 설 수 있습니다." # 5205557185425230110
  manichean.0015.a: "우리의 미래는 의심할 여지 없이 밝습니다." # 1047334118064271171
  manichean.0016.t: "새로운 신앙" # 11084713187360779318
  manichean.0016.desc: "[GetGeographicalRegion('RICE_former_uyghur_influence_region').GetName]에서 마니교 교회가 크게 쇠퇴했습니다. 강력한 후원자가 부재하고, 이교도 지역에서의 지속적인 탄압, 그리고 #bold [Glossary( 'Elect', 'ELECT_GLOSS' )]# 내의 부패, 탐욕, 사치스러운 생활상에 대한 수많은 비난 때문입니다.\n\n점점 더 많은 사회 지도층이 #weak [ROOT.Char.GetCulture.GetName]# #weak [ROOT.Char.GetFaith.GetAdjective]# 제도에 대한 지지를 철회하거나 노골적으로 거부하고 있기에, 저 역시 그들의 뒤를 따르기로 결정했습니다.\n\n이제 저는 더욱 매력적인 [new_faith.GetName]의 교리로 눈을 돌렸습니다. 이 종교의 신도들은 이미 제 영역 내에 있었으며, 그들은 제가 마니의 거짓된 가르침이 아닌 그들과 함께한다는 소식에 매우 기뻐하고 있습니다. 이제 우리는 [new_faith.HighGodName]께 헌신하고, 더욱 덕망 있고 고무적인 #bold [new_faith.GetAdjectiveNoTooltip]# #bold [new_faith.PriestNeuterPlural]#을 지지합시다!" # 3971649406005970056
