  RICE_manichean_manuscript_decision_context_tooltip: "#emphasis 역사적 배경:#! 마니는 이전 예언자들의 가르침이 처음에는 기록되지 않아 시간이 지나면서 왜곡되었다고 믿었기에, 그의 추종자들에게 기록된 말씀의 중요성을 강조했습니다. 심지어 읽지 못하는 이들을 위해 자신의 가르침을 그림으로 그리기도 했습니다. 이로 인해 마니교의 필사본은 마니교도들 사이에서 숭상되었을 뿐만 아니라, 그 품질로도 명성이 높았습니다. 예를 들어, 무슬림 출처에서조차 적대적인 자료에서조차 마니교 서적의 아름다움은 일종의 격언과도 같았습니다." # 3511805832684011867
  RICE_manichean_manuscript_decision_select_text: "다른 예언자들과는 달리 마니께서는 그분의 가르침이 영원히 순수하고 훼손되지 않도록, 그분의 말씀을 기록하라고 우리에게 촉구하셨습니다." # 16997520132078403088
