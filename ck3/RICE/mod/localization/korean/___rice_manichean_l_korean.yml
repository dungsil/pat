  RICE_manichean_confession_decision_effect_tooltip_2: "[piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_confession_piety_gain_min')|0]#! [piety|E]에서 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_manichean_confession_piety_gain_max')|0]#! [piety|E] 사이의 무작위 양의 신앙심을 획득하며, 이는 [piety_level|E]에 따라 달라집니다." # 2176974842666316011
