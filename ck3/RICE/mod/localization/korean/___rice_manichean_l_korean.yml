  RICE_manichean_bema_festival_lose_sin_log_title: "효과적인 고해성사" # 15396233997311562649
  RICE_manichean_bema_festival_lose_sin_log: "[CHARACTER.GetShortUIName|U]가 마니에게 진심 어린 고백을 한 후 더 나은 사람으로 변했습니다." # 6593367332504907144
