  RICE_revive_manicheism_in_mesopotamia_desc: "[GetGeographicalRegion('world_mesopotamia').GetName]은 우리 예언자 마니의 고향이었습니다. 수세기에 걸쳐 이 고대의 땅은 어두운 영향력 아래 놓였고, 그의 추종자들은 그곳에서 박해받았습니다. 두 강 사이의 땅은 마니의 가르침으로 다시 깨어나야 합니다!" # 9669438896546064570
