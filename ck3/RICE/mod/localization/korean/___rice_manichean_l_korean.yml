  RICE_manichean_fast_health_malus_effect_log: "[CHARACTER.GetShortUINamePossessive|U]의 몸이 단식 기간을 잘 견디지 못했습니다." # 10148921105399924703
  RICE_manichean_uyghur_manicheism_decline: "$manichean_adj$ 교회의 쇠퇴" # 10011246662772600699
  RICE_manichean_uyghur_manicheism_decline_desc: "[GetFaithByKey('manichean').GetAdjective] 교회는 이 지역에서 어려움을 겪었으며, 성직자들의 부패 의혹은 대중의 환멸을 초래하여 지역 엘리트 계층이 교회를 위한 자원을 다른 생산적인 활동으로 재분배하면서 교회에 대한 지지를 철회하게 만들었습니다.\n\n#EMP 이 [county|E]의 [rulers|E]가 $rice_light_purification_doctrine_name$ [doctrine|E]를 따르는 [faith|E]를 믿고 있다면, 이 [modifier|E]가 활성화되어 있는 동안 주기적으로 [prestige_i|E] [prestige|E]와 [piety_i|E] [piety|E]를 #N 잃게#! 될 것입니다." # 8173049503339662091
  RICE_manichean_persecutor_of_zindiqs: "진디크교 박해자" # 7253417768663301469
  RICE_manichean_persecutor_of_zindiqs_desc: "이 인물은 [GetGeographicalRegion('world_mesopotamia').GetName]의 강력한 통치자로서, 해당 지역의 [Glossary( 'zindiqs', 'ZINDIQ_GLOSS' )]에 대한 새로운 박해 시대를 열어 그들의 수를 크게 줄이고 종교 지도자들이 동쪽으로 도망치도록 강요했습니다." # 12987954316726994922
  RICE_manichean_uyghur_manicheism_empowered_elect: "권한 부여받은 선출자" # 9148075820167700850
  RICE_manichean_uyghur_manicheism_empowered_elect_desc: "이 지역에서 [GetFaithByKey('manichean').GetAdjective] 교회는 성직자들의 부패 의혹으로 인해 상황이 더욱 악화되었습니다. 지역의 [GetFaithByKey('manichean').GetAdjectiveNoTooltip] 지배층들은 부패에 대한 소문을 신성모독적인 비방이라며 규탄하고, [Glossary( 'Elect', 'ELECT_GLOSS' )]에 대한 지지를 재확인했습니다. 이는 교회의 힘과 영향력을 다시 북돋는 결과를 낳았습니다.\n\n#EMP 이 [county|E]의 [rulers|E]가 $rice_light_purification_doctrine_name$ [doctrine|E]를 가진 [faith|E]를 따른다면, 이 [modifier|E]가 활성화되어 있는 동안 마니교 교회 및 그 기관들과의 연계 덕분에 주기적으로 [prestige_i|E] [prestige|E]에 대한 무작위 보너스를 받게 됩니다.\n#!" # 16744190789840617604
  RICE_manichean_uyghur_manicheism_reformed_church: "개혁된 $manichean_adj$ 교파" # 5533744352761324057
  RICE_manichean_uyghur_manicheism_reformed_church_desc: "이 지역에서 [GetFaithByKey('manichean').GetAdjective] 교회가 쇠퇴를 겪고 있으며, 성직자들의 부패 의혹이 상황을 더욱 악화시켰습니다. 지역의 [GetFaithByKey('manichean').GetAdjectiveNoTooltip] 엘리트들은 [Glossary( 'Elect', 'ELECT_GLOSS' )] 개혁에 영향력을 행사하여 교회를 부흥시키고 신뢰를 회복하고자 합니다.\n\n#EMP 이 [county|E]의 [rulers|E] 중 $rice_light_purification_doctrine_name$ [doctrine|E]를 따르는 [faith|E]를 가진 자들은 이 [modifier|E]가 활성화되어 있는 동안 마니교회 개혁에 참여한 덕분에 주기적으로 [piety_i|E] [piety|E]에 대한 무작위 보너스를 받게 됩니다.\n#!" # 17873452238146576174
  RICE_manichean_uyghur_decision_support_character_modifier: "$manichean_adj$ 교회를 지지합니다" # 428171097378999429
  RICE_manichean_uyghur_decision_support_character_modifier_desc: "이 인물은 [GetFaithByKey('manichean').GetAdjective] 교회의 일부 엘리트층의 지지를 높이는 데 중요한 역할을 하며, 그 지역은 [GetGeographicalRegion('RICE_greater_qocho_region').GetName]입니다. 빛의 종교를 독실하게 믿는 일부 추종자들은 이를 환영하지만, 성직자들의 부패에 환멸을 느낀 다른 이들은 이를 못마땅하게 여깁니다.\n\n#EMP 이 [modifier|E]는 이 인물이 $rice_light_purification_doctrine_name$ [doctrine|E]를 가지지 않은 [faith|E]로 개종할 경우 제거됩니다.\n#!" # 1119939431284386073
  RICE_manichean_uyghur_decision_reform_character_modifier: "$manichean_adj$ 교회의 개혁가" # 4532364330326378288
  RICE_manichean_uyghur_decision_reform_character_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_greater_qocho_region').GetName] 지역 내 [GetFaithByKey('manichean').GetAdjective] 교회의 최근 개혁에 중요한 역할을 하고 있습니다. 강경파들은 이를 영적 기관의 힘을 약화시키는 부당한 정치적 간섭이라고 비난하지만, 성직자들의 부패에 환멸을 느꼈던 다른 이들은 이를 열렬히 환영하고 있습니다.\n\n#EMP 이 [modifier|E]는 이 인물이 $rice_light_purification_doctrine_name$ [doctrine|E]를 가지지 않은 [faith|E]로 개종할 경우 제거됩니다.\n#!" # 446106242507783148
  RICE_manichean_uyghur_decision_abandon_character_modifier: "$manichean_adj$ 교회를 버렸습니다" # 9804203023210642863
  RICE_manichean_uyghur_decision_abandon_character_modifier_desc: "이 인물이 [GetGeographicalRegion('RICE_greater_qocho_region').GetName]의 주요 정치적 행위자였거나 현재 그러하기에, 그가 빛의 종교에 대해 공개적으로 환멸을 드러낸 것은 현재 그가 어떤 종교적 신념을 가지고 있든 상관없이 사회 모든 계층에서 교회의 지지 기반을 약화시켰습니다." # 2884017553954327548
  RICE_manichean_lin_deng_spiritual_lineage_modifier: "린 덩의 영적 혈통" # 10248190526469451436
  RICE_manichean_lin_deng_spiritual_lineage_modifier_desc: "이 가문의 구성원들은 빛의 종교의 일원이셨던 현명하고 자비로우신 현자, 위대한 린 덩(Lin Deng)의 정통 제자인 첸 핑산(Chen Pingshan)의 후손입니다." # 8110497234460364938
