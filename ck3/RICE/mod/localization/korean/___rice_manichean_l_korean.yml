  RICE_persecute_manicheans_in_mesopotamia_context_tooltip: "#emphasis 역사적 배경:#! 마니교는 역사 전반에 걸쳐 많은 박해를 받았는데, 이는 여러 지역에서 소수 종교였기 때문입니다. 아바스 왕조 시기, 마니교도들은 다른 종교 신봉자들로부터 의심의 눈초리를 받았는데, 예를 들어 그들이 인신공양을 행하며 희생자의 머리를 점술 의식에 사용한다고 여겨졌습니다. 마니교의 발상지인 메소포타미아에서 마지막 주요 박해는 알무크타디르(908–932 CE) 치세에 일어났으며, 이때 교회의 수장인 대주교(Archegos)를 포함한 마니교 공동체의 잔존 세력은 동쪽의 사마르칸트로 피신했습니다." # 13174279975643367387
