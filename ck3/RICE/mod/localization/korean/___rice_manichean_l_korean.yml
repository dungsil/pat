  manichean.0003.desc: "xxxxx" # 1951045980481827005
  manichean.0003.a: "xxxxx" # 1951045980481827005
  manichean.0004.t: "[GetFaithByKey('manichean').GetNameNoTooltip]의 시대의 종말" # 1830271803101430252
  manichean.0004.desc: "전 세계에 흩어져 있는 [GetFaithByKey('manichean').GetAdjective] 공동체 전반에 심각한 소식이 퍼지고 있습니다. [persecutor.GetTitledFirstName]께서 중동에서 [GetFaithByKey('manichean').GetAdherentNamePluralNoTooltip]에 대한 박해의 새로운 시대를 열었습니다. 예언자 마니 시대까지 거슬러 올라가 이전 통치자들에 의한 박해가 있었지만, 이번은 다릅니다.\n\n탄압이 너무나도 심각하여 [GetFaithByKey('manichean').GetAdjectiveNoTooltip] 교회의 수장인 [archegos.GetTitledFirstName]조차도 [GetFaithByKey('manichean').GetNameNoTooltip]의 전통적인 중심지이자 고향인 [GetGeographicalRegion('RICE_region_mesopotamia').GetName]이 빛을 숭배하는 이들에게 더 이상 안전하지 않다고 생각하고 있습니다.\n\n[archegos.GetSheHe]께서는 굴복하고 [persecutor.GetFaith.GetName]으로 개종하라는 압력을 받았지만, 대신 [archegos.GetFirstNameNoTooltip]께서는 일부 헌신적인 추종자들과 함께 비단길을 건너 동쪽, 옛 [GetFaithByKey('manichean').GetAdjectiveNoTooltip] 공동체가 여전히 남아있는 중국으로 피신했습니다. 그들은 그 결과 [GetTitleByKey('d_manichean').GetNameNoTier]의 새로운 거처를 [county.GetNameNoTier]에 재건했습니다.\n\n위기를 거듭 겪어온 [GetFaithByKey('manichean').GetNameNoTooltip]이 이번 위기에서 살아남을 수 있을지는 시간이 말해줄 것입니다." # 8384086097664757178
  manichean.0004.a: "[ROOT.Char.GetFaith.DevilName]의 세력이 점점 강해지고 있습니다!" # 5643281270492252350
  manichean.0004.b: "[GetTitleByKey('d_manichean').GetNameNoTierNoTooltip]은 앞으로 또다시 도망쳐야 할까요?" # 12906769545450920043
  manichean.0004.tooltip: "[GetTitleByKey('d_manichean').GetNameNoTierNoTooltip]이(가) [GetTitleByKey('c_kufa').GetNameNoTier]에서 [GetTitleByKey('c_samarkand').GetNameNoTier]로 이전합니다." # 4296179192983523998
  manichean.0005.t: "영지주의 정화" # 9130442135850635526
  manichean.0005.desc: "우리의 새로운 참된 신앙인 [ROOT.Char.GetFaith.GetName]은 [GetFaithDoctrine('tenet_gnosticism').GetBaseName] 교리에 뿌리를 두고 있으며, 영혼의 정화를 추구합니다. 따라서 우리의 [ROOT.Char.GetFaith.PriestNeuterPlural]들은 일상적인 종교 의례에서 이러한 정화를 이루어낼 최선의 방법에 대해 논의하고 있습니다." # 9226256277030887786
  manichean.0005.a: "세례: 정기적으로 성수에 몸을 담그는 것" # 10039380573536914473
  manichean.0005.b: "음식: 육류 섭취를 줄이거나 아예 없애기" # 47448406297910495
  manichean.0005.c: "사랑: 우리의 소울메이트와의 성스러운 결실" # 3656571647662213597
  manichean.0005.d: "빛의 해방: 예언자 마니가 가르친 빛의 해방" # 918831928673976820
  manichean.0005.e: "기도: 오직 헌신과 의식을 통해서만" # 13700610228348430125
  manichean.0006.t: "마니의 봉인석" # 5964658320690586418
  manichean.0006.desc: "수년 전, [GetGeographicalRegion('RICE_region_mesopotamia').GetNameNoTooltip]에 있는 우리의 종교적 적들이 마니교도들에게 마니의 성물을 더럽히고 파괴하도록 강요했습니다. 우리는 그것들이 모두 역사 속으로 사라졌다고 생각했습니다.\n\n하지만 하나는 아닌 것 같습니다.\n\n처음에는 믿지 않았지만, 제가 다스리는 영토 내의 독실한 [ROOT.Char.GetFaith.GetAdherentNamePlural]들이 #bold 마니의 봉인석#!을 어찌어찌 되찾았으며, 그 진위는 제 영지의 [Glossary( 'Elect', 'ELECT_GLOSS' )]에서 가장 현명하고 박식한 구성원들에 의해 확인되었습니다.\n\n이 성물은 마니의 마지막이자 유일하게 남은 성물일 수 있으며, 이제는 다시는 잃어버리거나 파괴의 위협에 처하지 않도록 저의 보호 아래 놓였습니다. 이 봉인석이 한때 예수의 사도께서 직접 사용하셨던 것이라니!" # 4332726227034253078
  manichean.0006.a: "빛이 점점 더 밝아집니다." # 14426824525174642691
  manichean.0007.t: "$manichean.0006.t$" # 4855475005201689533
  manichean.0007.desc: "마니, 빛의 예언자이자 마니교의 창시자를 따르는 이들에게 전 세계에 고무적인 소식이 퍼지고 있습니다.\n\n#bold 마니의 봉인석#!이 회수되어 [discoverer.GetTitledFirstName]의 직접적인 보호 아래 놓였는데, 그분은 [discoverer.GetFaith.GetAdjective] 교리를 따르는 분입니다. 그 진위 여부는 [discoverer.GetFaith.GetAdjectiveNoTooltip] [Glossary( 'Elect', 'ELECT_GLOSS' )]에 의해 확인되었으며, 이 봉인석이 예언자 마니의 다른 유물들이 고대 신앙 박해로 파괴된 점을 감안할 때 그분의 마지막 생존 유물일 수 있기에 전 세계 마니교도들에게 큰 환희가 넘치고 있습니다." # 15253509447862590805
  manichean.0007.a: "마니교 신자들에게는 실로 기쁜 일이로다." # 4628072348354656760
