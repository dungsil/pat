  RICE_uyghur_manichean_church_decision_context_tooltip: "#emphasis 역사적 배경:#! 위구르 카간국은 역사상 마니교를 지지했던 유일한 주요 세계 강대국이었으며, 8세기 후반 통치 계층이 개종한 이후였습니다. 따라서 기원후 840년경 카간국의 붕괴는 마니교회에 큰 타격을 주었습니다. 교회는 위구르 잔존국인 고초 왕국에서 한동안 명맥을 유지했지만, 통치 계층은 여러 가지 이유로 점차 불교로 개종했습니다. 위구르 마니교도들은 몽골 시대까지 생존했을 수도 있지만, 11세기에는 대다수의 위구르인들이 불교로 개종했습니다." # 9501004504375465230
