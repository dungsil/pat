  manichean.0019.tooltip: "당신이 부패했다는 의혹을 받는 [Glossary( 'Elect', 'ELECT_GLOSS' )]에 대한 지지, 비록 명목상일지라도, 일부 이들로 하여금 당신의 지도력에 의구심을 품게 만들었습니다." # 16655410887160290289
  manichean.0020.t: "인류를 고통에서 구원하고, 악을 제거하라" # 15182212947216048034
  manichean.0020.desc: "[ROOT.Char.GetFaith.GetName]은 진정한 교리를 보존하고, 선행을 베풀며, 악을 제거하라고 가르칩니다. 내 세상의 백성들이여! 그들은 실로 수많은 고난에 직면해 있도다!\n\n부패하고 탐욕스러우며 강력한 자들이 여전히 수많은 존재들에게 고통을 안겨주고 있을 때, 어떻게 우리가 그런 일들을 이룰 수 있겠습니까? 수세기 동안 우리의 운동이 수많은 이들에게 억압받아 왔을 때, 어떻게 우리가 억압받는 이들을 돕기 위한 영웅적인 행위를 성취할 수 있겠습니까?\n\n[GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier]에서, 나는 농민과 학자부터 군인, 장인, 수도승 등 수많은 이들 중에서 빛의 종교에 뜻을 같이하는 추종자들, 혹은 우리의 가르침에 관심을 보이는 이들을 모을 수 있었습니다. 형제자매로서 공동의 대의로 단결한 그들은, 세상을 고통과 악에서 구원하기 위해 나를 따르겠다고 맹세했습니다." # 10532858444774035747
  manichean.0020.a: "더욱 밝은 미래를 향하여!" # 6136898849310996406
  manichean.0021.t: "주간 참회" # 1866154020627458976
  manichean.0021.desc: "[ROOT.Char.GetFaith.GetName]의 가장 중요한 교리 중 하나는 매주 월요일에 행하는 고해성사 의식입니다. 죄는 이 물질세계, 즉 어둠의 세계로부터 빛과 우리의 영혼을 구원하는 것을 지연시키므로, 더 많은 빛을 해방할 수 있도록 예언자 마니께서 우리에게 고해성사 의식을 가르쳐 주셨습니다.\n\n이번 주, 저는 그 어느 때보다 이 의식에 집중해야겠다는 영감을 받았습니다. #bold 선출직자#들께서 저와 다른 #bold 청취자#들의 고해성사를 듣기 위해 모였습니다.\n\n우리는 최근의 행위를 살피고 선과 악을 구별하며, 끊임없이 더 나아지도록 스스로를 단련하도록 촉구하는 매우 형식화된 전례와 찬송가를 낭송합니다. 그리고 우리가 죄가 적을수록 더 많은 빛을 해방할 수 있습니다." # 3288079809452101396
  manichean.0021.a: "우리의 영혼과 모든 빛이 어둠으로부터 해방될 것입니다!" # 6225096799647306678
