  RICE_persecute_manicheans_in_mesopotamia_desc: "[GetGeographicalRegion('world_mesopotamia').GetName] 내에 있는 거짓 예언자 마니를 믿는 [Glossary( 'zindiqs', 'ZINDIQ_GLOSS' )]들을 너무 오랫동안 용인해 왔습니다. 그들이 다시는 타인을 속이고 그들의 거짓과 역겹고 섬뜩한 관습으로 우리 사회를 파괴하지 못하도록 철저히 진압해야 합니다." # 16665605071564875253
  RICE_persecute_manicheans_in_mesopotamia_effect_tooltip_1: "xxxxx" # 15292533088765523909
