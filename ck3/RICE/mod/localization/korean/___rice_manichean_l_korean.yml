  RICE_manichean_confession_decision_context_tooltip: "#emphasis 역사적 배경:#! 마니교 신자들에게 중요한 의무 중 하나는 매주 열리는 의식으로, 평신도와 성직자들이 모여 고도로 의례화된 방식으로 죄를 고백하고 속죄해야 했습니다. 이 주간 모임이 일요일에 열렸는지 월요일에 열렸는지에 대해서는 자료마다 차이가 있지만, 고백 중에 일어난 일에 대해서는 지역적 차이가 있었을 가능성이 높습니다. 예를 들어, 중앙아시아와 중국의 마니교 고백 의식은 불교의 영향을 받았을 수 있습니다." # 3792884368474589872
