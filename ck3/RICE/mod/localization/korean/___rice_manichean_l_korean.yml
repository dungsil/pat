  manichean.0070.t: "책에 대한 사랑" # 13538731053322669410
  manichean.0070.desc: "[ROOT.Char.GetFaith.GetName]은 책에 대한 깊은 존중을 바탕으로 하는 신앙입니다. 결국 우리 예언자 마니께서는 자신의 가르침을 충실히 기록하는 수단으로서의 문자에 대해 높이 평가하셨는데, 이전 예언자들은 그들의 교리가 후대 추종자들에게 의해 타락하고 오해받기 전에 이를 제대로 기록하지 못했습니다.\n\n우리를 경멸하는 이교도들조차도 우리의 책이 지닌 아름다움과 이를 보존하려는 우리의 헌신을 마지못해 칭찬하곤 합니다!\n\n저는 최근 이에 대해 깊이 생각해보았습니다. 제가 [Glossary( 'Elect', 'ELECT_GLOSS' )]가 책을 만들고 보존하려는 그들의 노력에 충분한 지원을 해왔을까요? 아마도 그렇지 못한 것 같습니다. 아마도 저는 그러한 노력에 더 많은 자원을 할애해야 할 것입니다." # 15952179536022932553
  manichean.0070.a: "나는 이미 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 충분히 해내고 있다네." # 749365705851502515
  manichean.0070.b: "책을 위해 더 많은 돈을 따로 떼어 놓읍시다, 좋습니다." # 13469272613624215967
  manichean.0070.info: "#emphasis 역사적 배경:#! 마니교도들은 마니가 자신의 가르침을 미래 세대를 위해 기록하는 수단으로서 서적에 얼마나 큰 중요성을 두었는지에 비추어 볼 때, 서적을 매우 존경했습니다. 마니는 이전 예언자들이 그렇게 하지 않아 그들의 종교가 타락했다고 주장했습니다. 심지어 다른 신앙을 가진 이들의 비판적인 당대 논쟁 기록에서도 마니교도들이 서적에 두는 중요성과 그들의 필사본의 아름다움을 인정했습니다. 예를 들어, 이슬람 학자인 알 자히즈(서기 776~868/869년경)는 그의 친구 이브라힘 알 신디가 그에게 말했던 것을 기록했는데, “나는 [Glossary( 'zindiqs', 'ZINDIQ_GLOSS' )]들이 깨끗한 백지 구매와 빛나는 검은 잉크 사용에 그토록 열중하지 않고, 아름다운 글씨체에 그토록 큰 가치를 두지 않으며, 필경사들에게 열심을 부추기지 않기를 바라네. 진실로, 내가 본 어떤 종이도 그들의 서적의 종이에 비할 바가 못하고, 그들이 사용하는 것만큼 아름다운 글씨체는 없기 때문이오.”라고 했습니다." # 1690343818342829028
  manichean.0071.t: "마니 화공" # 17212914517600759561
  manichean.0071.desc: "우리의 예언자 마니께서는 오늘날 우리 [ROOT.Char.GetFaith.GetAdherentNamePlural]가 따르는 진정한 가르침을 전파하셨으며, 수 세기 동안 이교도들의 관심을 끌어왔습니다. 그들은 그분에 대해 아첨하는 이야기도 있고 그렇지 않은 이야기도 있는 온갖 기발한 이야기를 지어냈습니다.\n\n예를 들어, 마니께서는 예술적 재능이 있으셨습니다. 우리의 성서 중 하나인 #italic Arzhang#!, 즉 그림의 서는 마니께서 직접 그리신 그림들로 이루어져 있습니다. 최근에 저는 [GetReligionByKey('zoroastrianism_religion').GetName]와 [GetReligionByKey('islam_religion').GetName]의 신자들이 그를 '단지' 위대한 화가로 자주 언급한다는 소식을 들었습니다. 몇몇은 마니의 심미적 감수성의 깊이를 인정하며 칭찬으로 그렇게 말하지만, 많은 이들은 그를 폄하하는 방식으로 그렇게 합니다. 그들은 마니가 자신의 기발한 그림과 말로 [GetReligionByKey('zoroastrianism_religion').GetAdjective] 종교를 파괴하려 했다고 주장하며, 우리가 속은 바보들이라고 암시합니다." # 11156535194948161747
  manichean.0071.a: "마니를 헐뜯는 자들은 용납될 수 없다." # 5194510780369435589
  manichean.0071.b: "그들은 잘못된 길을 가고 있지만, 그들을 가르치는 것은 우리의 의무입니다." # 16273078187075534032
  manichean.0072.t: "영혼 봉사" # 17568208132642536127
  manichean.0072.desc: "여행 중인 #bold [ROOT.Char.GetFaith.GetAdjective]# #bold 선출자#들이 오늘 저희 궁정에 들렀습니다.\n\n낮 동안 그들은 마니의 가르침에 대한 현명한 설교를 했습니다. 이제 저녁이 되어 그들은 매일의 성스러운 식사를 준비하고 있습니다. 결국 마니께서 우리에게 가르치셨듯이, #bold 선출자#들은 하루에 한 끼만 모여 식사할 수 있으며, 이때 그들은 물질의 세계, 어둠 속에 묶인 빛을 구원하기 위해 기도와 찬송을 드려야 합니다.\n\n보통, 소위 영혼 봉사라는 형태로 저와 같은 #bold 청취자#들은 가장 많은 빛을 해방할 수 있는 채소 음식, 특히 오이와 멜론을 #bold 선출자#들에게 보시해야 합니다." # 6750834172614410052
  manichean.0072.a: "선출된 이에게 채식 식사를 제공하십시오." # 3391397637415704941
  manichean.0072.b: "선출된 이들에게 채식 음식을 많이 베풀어 빛을 해방시키십시오!" # 16333590783796209585
  manichean.0072.c: "선출된 자가 왜 내 소유의 음식을 축내야 하는가?" # 1634522244942221469
  manichean.0073.t: "\"그들의 트림을 통해\"" # 16089913021335609335
  manichean.0073.desc: "[courtier.GetTitledFirstName]가 [courtier.GetFaith.GetName] 신앙을 따르기에, 그가 [ROOT.Char.GetFaith.GetName]의 영적 관습 및 풍습에 항상 동의하지 않는 것은 놀라운 일이 아닙니다.\n\n예를 들어, 바로 오늘, [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'Elect', 'ELECT_GLOSS' )] 무리가 우리를 방문하여 예언자 마니의 현명한 가르침에 대한 설교를 했습니다. 그 후, 그들은 저녁에 채식으로 이루어진 의식적인 식사를 했는데, 이는 음식 속에 갇혀 있던 빛을 해방시키기 위한 기도들로 가득 찬 것이었습니다. 이 빛은 물질의 세계에 갇혀 있었던 것입니다.\n\n선출된 자들이 식사를 마친 후, 나는 [courtier.GetFirstNameNoTooltip]가 콧방귀를 뀌며\"이 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]들은 트림을 통해 세상을 정화한다고 주장하는군\"이라고 비꼬는 것을 들었습니다." # 15279506504229873405
  manichean.0073.a: "선출된 자를 폄하해서는 안 되오!" # 13536635193024201839
  manichean.0073.b: "못 들은 척하겠습니다...." # 6986147682231479625
  manichean.0073.info: "#emphasis 역사적 배경:#! 이 인용문은 북아프리카의 기독교 신학자이자 지식인으로 젊은 시절 마니교도였던 히포의 성 아우구스티누스(354 - 430 CE)의 저술에서 거의 그대로 발췌한 것입니다. 그는 나중에 마니교를 버렸지만, 한때 마니의 종교를 믿었기에 마니교의 관습과 신념에 대한 귀중한 직접적인 자료로 남아 있습니다." # 10670238524108430201
  manichean.0074.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 상인들" # 101531668179665582
  manichean.0074.desc: "수세기에 걸쳐 비단길을 따라 수많은 상인들이 빛의 종교인 마니교의 가르침을 따랐습니다. 따라서 제 영토 내 [ROOT.Char.GetFaith.GetAdjective] 상인들이 여행 사이에 그들의 물품과 재산을 보관할 장소로 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 종교 건물을 이용하는 것은 놀라운 일이 아닙니다.\n\n이 상인들 중 일부는 도둑과 산적들로부터 이 성지를 보호하기 위해 [ROOT.Char.GetTitleAsNameNoTooltip]으로서의 저의 권력과 자원을 사용해 그들을 돕도록 요청하고 있습니다." # 8508688369060509445
  manichean.0074.a: "기꺼이 그들을 돕겠습니다." # 17584167077899704489
  manichean.0074.b: "우리에게는 이를 위한 자원이 없습니다." # 9449714544872557196
  manichean.0074.c: "그들의 재산을 대신 몰수하겠소!" # 3473124022538594360
  manichean.0074.info: "#emphasis 역사적 배경:#! 마니교는 실크로드를 따라 활동하던 상인들, 특히 소그드인과 위구르족 사이에서 유행했던 종교로, 이들은 마니교 수도원과 예배당을 은행이나 물품 보관소로 자주 이용했습니다. 예를 들어, 9세기 중국의 당나라가 마니교도를 박해했을 때, 그들은 마니교 종교 기관에 속한 재화와 재산뿐만 아니라 그러한 재화와 재산을 해당 장소에 보관했던 마니교 상인들의 재산까지 몰수했습니다." # 16686931831640797346
  manichean.0075.t: "물에 물을 더하기" # 11178287926417140603
  manichean.0075.desc: "오늘, 지역 #bold [ROOT.Char.GetFaith.GetAdjective]# #Glossary( 'Elect', 'ELECT_GLOSS' )# 분이 마니의 가르침에 대한 설교를 하고 있습니다. 마니 자신의 저술 중 한 구절이 흥미롭게 다가옵니다.\n\n#italic 이전 종교들의 저술과 지혜, 계시, 비유, 시편들이 모든 곳에 모여 있었습니다. 그것들은 나의 종교로 흘러들어 왔습니다. 그것들은 내가 계시한 지혜에 더해졌는데, 마치 물이 물에 더해져 많은 물이 되는 것과 같습니다. 다시 말해, 고대의 서적들이 나의 저술에 더해져 위대한 지혜가 된 것과 같습니다.#!\n\n이는 빛의 종교 가르침을 풍요롭게 하기 위해 다른 신앙을 이해하고 그 가르침을 우리 것으로 받아들이는 것이 왜 중요한지를 상기시켜 줍니다." # 7105547099431684108
  manichean.0075.a: "우리는 다른 신앙으로부터 열정적으로 배워야 합니다!" # 15526894668856710236
  manichean.0075.b: "다른 신앙에서 배울 수는 있지만, 극도의 주의를 기울여야 합니다." # 7718015259895780204
  manichean.0076.t: "예수, 그 영광" # 5012237741678818786
  manichean.0076.desc: "[GetReligionByKey('christianity_religion').GetAdjective] 교회는 예수 그리스도를 자신들의 구세주라 주장하지만, 우리 #bold [ROOT.Char.GetFaith.GetAdherentNamePlural]#가 진정한 복음을 지니고 있음을 우리는 알고 있습니다.\n\n나는 이 점을 최근에 깊이 생각해보았는데, 이 어리석은 소위 그리스도의 추종자들이 그리스도의 사도이자 우리에게 예수의 순수했던 교리, 즉 그가 실제로 가르쳤던 영광스러운 가르침을 오염되지 않은 형태로 계시해준 마니의 교리를 무시한다는 사실이 나에게 큰 분노를 안겨줍니다. 그들은 예수의 종교를 타락한 형태로 받아들이고 있습니다..." # 1979279901444325253
  manichean.0076.a: "너무 화를 낼 수는 없습니다. 그들에게 인내심을 가져야 합니다." # 6447104323643950562
  manichean.0076.b: "저 어리석은 기독교도들은 위험한 이단들이다." # 3649372584747714457
  manichean.0076.info: "#emphasis 역사적 배경:#! 마니교의 예언자 마니는 예수, 붓다, 조로아스터와 같은 이전 예언자들이 자신과 동일한 가르침을 전파했다고 주장했습니다. 그러나 이 예언자들이 마니와 달리 자신의 가르침을 기록하지 않았기 때문에, 후대의 추종자들은 그들의 본래 가르침을 오해하고 잘못 해석했다고 보았습니다. 마니는 특히 예수에 대해 강한 존경심을 가졌던 것으로 보이며, 이는 마니교 자체에 반영되어 있으며, 후대의 마니교도들은 종종 마니의 순교를 예수의 수난과 유사하게 칭하며 마니를 예수와 비교했습니다. 심지어 10세기 페르시아 신학자 압둘 자바르(935 – 1025 CE)와 같은 후대의 이슬람 자료에서도 마니교도들이 자신들이 참된 복음을 소유한 그리스도의 '진정한' 추종자들이라고 주장했음을 기록하고 있습니다." # 14638504955855188437
  manichean.0077.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 텍스트 복사" # 6726373723989877363
  manichean.0077.desc: "저는 오늘 지역 [ROOT.Char.GetCulture.GetName] 교단의 [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'Elect', 'ELECT_GLOSS' )] 구성원들과 만나 그들이 직면한 문제와, 예언자 마니의 가르침을 전파하고 우리를 영적으로 인도하며 물질 세계로부터 빛을 해방시키기 위한 그들의 노력을 제가 어떻게 도울 수 있을지에 대해 논의할 것입니다. 우리는 다양한 문제와 해결책을 다루었기에 회의는 생산적이었습니다.\n\n토론을 마친 후, 저는 선출자들과 좀 더 가벼운 대화를 나눕니다. 대화는 책을 베끼고 쓰는 주제로 흘러갔습니다. 마니께서 그분의 가르침을 전하는 확실한 방법으로 문헌을 소중히 여기라고 명하셨기에, 선출자들은 끊임없이 문헌을 베끼고 다시 베끼는 의무를 지니고 있습니다.\n\n선출자 중 한 명이 농담조로 말합니다. “정말 지겹습니다! 손이 끊임없이 지치고 아픕니다. 하지만 우리가 하는 일은 빛의 종교가 결코 꺼지지 않도록 하는 중요한 일이지요.”" # 3762689574395189789
  manichean.0077.a: "네, 선출된 자들이 있는 한 절대로 꺼지지 않을 겁니다." # 17043756671589188208
  manichean.0077.b: "이런 고된 일을 하지 않아도 되니 다행이군." # 10743954279382662439
  manichean.0078.t: "알과 병아리" # 10994594896219849712
  manichean.0078.desc: "저는 옛 #EMP [ROOT.Char.GetFaith.GetAdjective] 경전들을 연구하고 있는데, 여기에는 저희 예언자 마니께서 당대의 다른 철학자 및 사상가들과 나눈 논쟁 기록이 담겨 있습니다.\n\n빛의 예언자께서 하신 말씀은 언제나처럼 심오하시지만, 그중 일부는 솔직히 말해… 난해합니다. 특히 한 구절이 저를 혼란스럽게 만듭니다. “#EMP 만약 알 속의 병아리가 죽는다면, 그 영혼은 어떻게 알을 빠져나가는가?#!”\n\n너무 혼란스러워서 제 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]님께 여쭤보았지만, [chaplain.GetSheHe]님 역시 저만큼이나 당혹스러워하셨습니다." # 7017689231047597019
  manichean.0078.a: "마니는 때때로 우리로서는 이해하기에 너무 심오하군!" # 12300503566299373101
  manichean.0078.b: "이것이 서기관의 필사 오류였는지 궁금하군요...." # 15562167463224913915
  manichean.0078.info: "#emphasis 역사적 배경:#! 이것은 원래 이집트에서 발견된 더블린 케팔라이아(Dublin Kephalaia)의 한 구절로, 아마도 고대 후기 이집트의 이집트 마니교 공동체에 속했던 것으로 보입니다. 케팔라이아는 마니의 가르침을 확장하는 마니교 경전으로, 종종 그의 삶의 이야기에서 발췌하며, 따라서 이슬람의 [Glossary( 'hadiths', 'HADITHS_GLOSS' )]와 유사합니다. 콥트어로 작성된 더블린 케팔라이아의 내용은 다양한 종교의 신념과 쟁점에 대한 지식을 가진 공동체의 모습을 보여주며, 이 경전이 다문화적이고 다종교적인 환경에서 만들어졌음을 시사합니다. 흥미롭게도, 원래의 파피루스 사본은 수세기 동안의 마모, 매장, 액체 침수, 채색 등으로 인해 심하게 손상되었으며, 학자들이 현대 기술, 주로 다중 스펙트럼 및 컴퓨터 강화 사진 기술을 사용하여 2007년에야 비로소 필사된 글을 공들여 번역할 수 있었습니다. 이 사본은 현재 아일랜드 더블린의 체스터 비티 도서관에 소장되어 있습니다." # 2253531979121090019
  manichean.0079.t: "노예 해방, 빛의 해방" # 10445406951839971631
  manichean.0079.desc: "[courtier.GetTitledFirstName]가 오늘 나에게 제안을 가져왔습니다.\n\n“예언자 마니의 독실한 추종자로서,” [courtier.GetSheHe]가 설명합니다. “당신은 아마도 우리 [ROOT.Char.GetFaith.GetAdjective] 경전에서 노예들의 자유를 사주고 그들을 [Glossary( 'Elect', 'ELECT_GLOSS' )]의 보살핌 아래 두어 그들의 제자이자 종이 되게 하라고 말하는 것을 기억하실 것입니다. 당신과 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]께서는 많은 노예들을 해방시켜 미래의 [Glossary( 'Elect', 'ELECT_GLOSS' )]가 되게 할 수 있으며, 우리가 더 많은 빛을 해방시킬 수 있도록 우리 교회를 위해 큰 봉사를 할 수 있습니다.”" # 15036890878135673506
  manichean.0079.a: "현명한 제안이로군! 그럼 노예 몇을 풀어주세." # 304789206536482929
  manichean.0079.b: "이해는 하지만, 그럴 자금은 없습니다." # 13438672328095278941
  manichean.0080.t: "채식주의자 악마 숭배자들" # 7429600645091760351
  manichean.0080.desc: "[ROOT.Char.GetCulture.GetCollectiveNoun] 중에는 우리의 신념을 이해하지 못하고 우리, 즉 [ROOT.Char.GetFaith.GetName]의 신봉자들을\"채식주의자 악마 숭배\"라며 비방하는 자들이 있습니다. 그들은 우리가 대중을 오도하여 사악한 존재들을 숭배하게 만드는 [GetReligionByKey('buddhism_religion').GetName]의 분파인 척한다고 말합니다.\n\n어찌 그들이 우리를 저렇게 오해할 수 있단 말인가? 우리는 단지 빛을 숭배하고 해방시키며, 물질과 어둠의 세계에서 인류를 고통으로부터 구원하고자 할 뿐이다. 우리는 빛의 붓다, 마니의 올바른 신봉자들이다!\n\n이 얼마나 불행한가, 이 얼마나 불행한가! 내 동료 [ROOT.Char.GetFaith.GetAdherentNamePlural] 중 많은 이들이 우리의 신념을 공유하지 않는 다른 [ROOT.Char.GetCulture.GetCollectiveNoun]들을 경계하는 것도 놀랄 일이 아니다." # 15731104295056740891
  manichean.0080.a: "이 암흑의 시대에는 우리 모두가 진정으로 조심해야 합니다." # 1865225699091664583
  manichean.0080.b: "우리는 스스로를 지키고 압제자들에게 저항해야 합니다." # 10356429893673478917
  manichean.0080.info: "#emphasis 역사적 배경:#! 중국에서 마니교도는 특히 송나라 시대에\"채식하는 악마 숭배\"라고 불렸는데, 이는 마니교가 영혼과 빛을 해방하는 방법으로 채식을 강조했기 때문일 수 있습니다. 이 용어는 불교나 유교와 같은 정통 종교 가르침에 부합하지 않는 다른 이단적인 신흥 종파들을 낙인찍는 데 널리 사용되었으며, 심지어 이 시기의 일부 소위 마니교 분파나 반란 단체가 실제로 마니교였는지에 대해 일부 학자들이 의문을 제기할 정도였습니다. 그들이 비방의 목적으로\"채식하는 악마 숭배\"로 불렸을 가능성이 있습니다." # 16756877330190353521
