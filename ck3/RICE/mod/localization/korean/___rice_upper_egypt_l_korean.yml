  RICE_upper_egypt_pray_for_a_good_nile_flood_context_tooltip: "#emphasis 역사적 배경:#! 역사적으로 나일강의 범람이 적정 수준(보통 16 큐빗)에 미치지 못하면 기근, 사회 불안, 이집트 내 반란을 초래할 수 있는 위험한 상황이었습니다. 당시 문헌에는 기독교도와 무슬림 이집트인들이 흉년에 적절한 범람을 내려주시도록 신께 간청했다는 기록이 남아 있으며, 이는 당대 문학에서 한 신앙이 다른 신앙보다 우월함을 입증하는 데 사용되었습니다." # 6718295993825191133
