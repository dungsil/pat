  upper_egypt.0010.t: "다르 알-아르바인" # 12155946597922059426
  upper_egypt.0010.desc: "다르브 알-아르바인(Darb al-Arba’in)은 제가 통치하는 영토를 가로지르는 중요한 교역로입니다. 이 길을 따라 작은 요새와 전초기지들이 점점이 흩어져 있으며, 저는 이 사막의 고속도로를 따라 상인단과 여행자들이 도적이나 갈증의 두려움 없이 이동할 수 있도록 일부 구간의 시설들을 보강하는 데 자원을 투입하기로 결정했습니다. 결국, 이 길을 안전하고 신뢰할 수 있도록 만드는 것은 저의 의무이니까요." # 5347236891512891793
  upper_egypt.0010.a: "이것은 교역에도 좋을 것입니다!" # 5485079280283417845
  upper_egypt.0011.t: "새로운 룩소르" # 1067944245466128469
  upper_egypt.0011.desc: "룩소르를 방문하는 누구든 수 세기 동안 [qus_county.GetNameNoTier]에 서 있던 룩소르 신전의 아름다움과 웅장함을 부인할 수 없을 것입니다. 하지만 이곳이 #bold [ROOT.Char.GetFaith.HouseOfWorship]#을 위한 완벽한 장소임에도 불구하고, #bold [ROOT.Char.GetFaith.GetReligion.GetAdjective]# 신앙의 신자들은 이곳에서 예배를 드리지 않았습니다. 아니, 적어도 아주 오랫동안은 그랬죠.\n\n오늘 그것이 바뀝니다.\n\n저는 이 오래되고 신성한 장소를 재헌납하기 위해 여러 명의 #bold [ROOT.Char.Custom('DefaultPriestTitlePlural')]#을 데려왔습니다. 이제 이곳은 올바른 #bold [ROOT.Char.GetFaith.GetReligion.GetAdjective]# #bold [ROOT.Char.GetFaith.HouseOfWorship]#으로서 공동체에 봉사할 수 있을 것입니다. 곧 그 홀 전체에서 #bold [ROOT.Char.GetFaith.GetReligion.GetAdjective]#의 기도 소리가 다시 울려 퍼질 것입니다!" # 10383309450639440499
  upper_egypt.0011.a: "좋군, 좋군." # 8104802304157004145
  upper_egypt.0012.t: "전직 총독" # 4547932276104617199
  upper_egypt.0012.desc: "나는 [GetTitleByKey('k_egypt').GetNameNoTier]에서 오랜 경력을 쌓았지만, 이제 모든 것이 끝났습니다. 예를 들어, 나는 그 지역의 [Glossary( 'shurta', 'SHURTA_GLOSS' )] 책임자로 복무했습니다. 나는 반란을 진압하고 도덕과 공공질서를 위해 새로운 변화와 제한을 엄격하게 시행했습니다. 죄인들과 불신자들은 이를 싫어하며 크게 항의했고, 그 결과 나는 직위에서 해임되었습니다.\n\n칼리파 정부에 의해 [GetTitleByKey('k_egypt').GetNameNoTierNoTooltip]의 총독으로 임명되면서 경력을 이어나갈 두 번째 기회를 얻었습니다. 하지만 이 또한 오래가지 못했고, 곧 [ibn_tulun.GetFirstName]이라는 이름의 건방진 노예 군인에게 자리를 빼앗겼습니다.\n\n하지만 예전 직장을 잃은 것이 새로운 삶을 시작할 기회가 될 수도 있습니다... 만약 내가 원한다면 말이죠. 하지만 가장 먼저 할 일은, 내가 그다지 인기 있는 곳도 아닌 [GetTitleByKey('c_cairo').GetNameNoTier]의 숨 막히는 분위기를 벗어나는 것입니다." # 14257509377091175061
  upper_egypt.0012.a: "홍해의 항구로 향하시오" # 5629213049415807832
  upper_egypt.0012.a.tooltip: "어쩌면 모든 훌륭한 [GetReligionByKey('islam_religion').GetAdherentNamePlural]들처럼 저도 #bold 하지(Hajj)#를 떠날 때가 된 것 같군요..." # 2331033370962043053
  upper_egypt.0012.b: "레반트의 항구로 향하라" # 10588756483907599684
  upper_egypt.0012.b.tooltip: "어쩌면 칼리파국의 심장부로 돌아가 그곳에서 일자리를 찾아볼 수 있을지도 모르겠군…" # 17952867573365036609
  upper_egypt.0012.info: "#emphasis 역사적 배경:#! 아즈주르 알-투르키는 아흐마드 이븐 툴룬보다 1년 전까지 이집트의 총독이었습니다. 기술적으로 그의 임기는 868년에 끝났지만, 바닐라 게임에서는 툴룬 왕조가 통치자로 시작하도록 이븐 툴룬이 867년에 이집트를 통치하게 했습니다. 연대기상의 이 사소한 불일치를 무시하더라도, 그는 총독으로 임명되기 전부터 청교도적이고 인기 없는 관료였습니다. 이븐 툴룬이 그의 자리를 차지한 후 알-투르키에게 무슨 일이 일어났는지에 대해서는 자료마다 의견이 다릅니다. 그가 메카로 하지(성지 순례)를 떠났다는 설과, 칼리프에게 돌아가 따뜻한 환영을 받고 다른 정부 직책을 얻었다는 설이 있습니다." # 7242684125148801185
  upper_egypt.0013.t: "레반트" # 8888147840515775937
  upper_egypt.0013.desc: "제가 [GetTitleByKey('b_acre').GetNameNoTier] 항구에 도착했습니다. 이 도시의 조선소에는 칼리프국의 찬란한 해군력의 중요한 부분이 자리하고 있으며, 상인들과 순례자들이 이곳을 통해 수없이 오가고 있습니다.\n\n이곳에 도착한 후, 칼리프국 중심부의 최근 정치 상황에 대한 소식을 들었습니다. 전쟁과 불안정으로 인해 그 지역이 큰 타격을 입은 듯합니다. 이는 행정관이나 군사 지휘관으로서 새로운 일자리를 얻을 기회가 될 수도 있겠지만, 다른 한편으로는 여전히 많은 위험이 도사리고 있을 수도 있습니다.\n\n어느 쪽이든, 다음 행동을 결정하는 동안 잠시 [GetTitleByKey('b_acre').GetNameNoTierNoTooltip]에서 휴식을 취하는 것이 가장 좋을 것 같습니다." # 5358533331795606086
  upper_egypt.0013.a: "여기서 할 일을 찾아봐야겠군…." # 1973732117458778171
  upper_egypt.0014.t: "홍해" # 5646212541334997693
  upper_egypt.0014.desc: "동쪽 사막을 가로지르는 고된 여정 끝에, 저는 홍해 연안의 [GetTitleByKey('b_qusayr').GetNameNoTier]에 도착했습니다.\n\n이곳에 도착하여 [GetReligionByKey('islam_religion').GetName]의 최전선에 대한 현재 상황을 전해 들었습니다. 현지인들은 이곳을 지나다니는 이교도 약탈자들과 피에 굶주린 군벌들에 대해 이야기하지만, 헌신적이고 용감한 상인들과 순례자들에 대해서도 이야기합니다. 어쩌면 [GetTitleByKey('b_makka').GetNameNoTier]로 가서 하지 성지 순례에 동참해야 할지도 모르겠습니다. 반면에, 다른 곳에 기회가 있는지 기다려보는 것도 좋을 것 같습니다.\n\n어느 쪽이든, 다음에 무엇을 할지 결정하는 동안 잠시 [GetTitleByKey('b_qusayr').GetNameNoTierNoTooltip]에서 휴식을 취하는 것이 최선이라고 생각합니다." # 11152014103947133651
