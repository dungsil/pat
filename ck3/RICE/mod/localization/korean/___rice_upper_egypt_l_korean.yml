  upper_egypt.0060.t: "하마 습격" # 979546808939642129
  upper_egypt.0060.desc: "하마는 [GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라 위아래로 발견될 수 있습니다. 최근 몇 년간 그 수가 줄어들고 있긴 하지만, 사람들은 여전히 그들을 자주 마주치며, 이 짐승들은 종종 사납고 공격적입니다. 사람들은 항상 이 하마들을 멀리하는 것이 현명하다고 말합니다.\n\n아아, 최근 [county.GetNameNoTier]에서 그런 하마 한 마리가 날뛰었습니다. 그 하마는 용감한 지역 사냥꾼들과 경비병들에게 마침내 제압되기 전까지 수많은 사람들을 죽였습니다." # 9569679297450495071
  upper_egypt.0060.a: "알겠소…. 듣기에 유감이군." # 2101395035587917035
  upper_egypt.0060.b: "희생자들의 가족들에게 기부합시다." # 12490710723036298006
  upper_egypt.0061.t: "나일 강변 순찰" # 6692636709665860945
  upper_egypt.0061.desc: "오늘 저는 [GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라 있는 제 영지 일부를 시찰할 예정입니다. 구체적으로는 시골 지역을 둘러보러 갈 생각입니다. 농업은 수세기, 아니 수천 년 동안 나일강 유역 삶의 중요한 부분이 되어 왔으니, 이 농장들이 충분한 식량을 생산할 수 있을지 확인하는 것이 중요합니다.\n\n아무튼, 저는 몇 시간 동안 농부들과 지역 관리자들과 만나 지역 관개 시설이 어떻게 운영되고 있는지에 대해 이야기했습니다. 우리는 매년 있는 나일강의 범람을 최대한 활용할 수 있도록 이 시설들이 항상 양호한 상태를 유지하도록 해야 합니다." # 11113390555060825933
  upper_egypt.0061.a: "지루하지만 꼭 필요한 일입니다." # 5092906349006041076
  upper_egypt.0062.t: "키르스" # 9519967978098168298
  upper_egypt.0062.desc: "최근 [county.GetNameNoTier]에 유목 목축민들이 #italic 키르스#!라고 알려진 토지를 활용하기 위해 대거 이주해 왔습니다. 이곳은 나일강 유역으로, 잡초가 무성하고 지역 주민들이 경작지로 개간하려는 노력을 기울이지 않아 농업에 부적합한 지역입니다.\n\n하지만 이 주민들이 이 땅을 사용하지 않는다고 해서 그들이 누구든 이웃으로 기꺼이 받아들일 것이라는 뜻은 아닙니다. 주민들과 목축민들 사이에 긴장이 고조되고 있으며, 저는 이 상황을 신중하게 다루어야 합니다." # 11676920853000724276
  upper_egypt.0062.a: "양측이 스스로 해결하도록 내버려 두시오. 내 알 바 아니오." # 12536558753808292659
  upper_egypt.0062.b: "목축민들이 문제를 일으키지 않는 한, 그들은 환영받을 것이다." # 13992558808861724468
  upper_egypt.0062.c: "마을 사람들은 원한다면 유목민들을 쫓아낼 권리가 있습니다." # 17109567134436144556
  upper_egypt.0062.d: "제가 양측이 어떤 종류의 합의에 도달하도록 돕겠습니다." # 8278455557990309413
  upper_egypt.0063.t: "나일 강의 선물" # 599012473827887983
  upper_egypt.0063.desc: "저는 제 영토 내 [GetGeographicalRegion('RICE_nile_river_valley').GetName] 지역에서 온 #bold [ROOT.Char.GetFaith.GetAdjective]# #bold [ROOT.Char.Custom('DefaultPriestTitle')]#의 설교를 듣고 있습니다.\n설교에서 그 #bold [ROOT.Char.Custom('DefaultPriestTitle')]#은 #bold [ROOT.Char.GetFaith.HighGodName]#께서 우리를 총애하시며, 이것이 나일강 범람이 일어나는 이유이며, 이집트의 풍요를 누릴 수 있는 것이 모두 #bold [ROOT.Char.GetFaith.HighGodName]#의 은총 덕분이라고 말합니다. 우리가 #bold [ROOT.Char.GetFaith.HighGodName]#을 공경하고 #bold [ROOT.Char.GetFaith.GetAdjective]# 신앙을 따를 때 나일강 범람은 훌륭하지만, #bold [ROOT.Char.GetFaith.HighGodName]#을 실망시키고 죄를 지으면 겸손함을 일깨우고 죄를 피하라는 의미로 나일강 범람이 빈약해집니다. 그러므로 #bold [ROOT.Char.GetFaith.HighGodName]# 없이는 나일강을 따라 수확할 작물이 없을 것입니다." # 10157218092266695322
  upper_egypt.0063.a: "진실로, 그러하도다! 우리가 나일강에서 얻는 식량은 [ROOT.Char.GetFaith.HighGodName] 덕분이라네." # 489556539253937481
  upper_egypt.0063.b: "비록 사실이지만, 풍성한 수확은 모든 이들의 노고 덕분이기도 합니다." # 12856645240320909628
  upper_egypt.0064.t: "나일 강변에서 기도하기" # 15687296996011549631
  upper_egypt.0064.desc: "제가 $k_egypt$의 [county.GetNameNoTier]를 여행하던 중, [GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라가다가 나일강을 마주 보고 기도하고 있는 여러 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들을 보았습니다. 제가 그들에게 무엇을 하고 있는지 묻자, 그들은 다음번에 나일강이 범람할 때 좋은 범람이 있기를 [ROOT.Char.GetFaith.HighGodName]께 기도하고 있다고 설명했습니다. 결국, 나일강의 범람은 예측할 수 있지만, 그 범람의 결과는 예측할 수 없으니까요." # 13854021691466518925
  upper_egypt.0064.a: "이제 가봐야 하지만, 당신에게 행운을 빕니다." # 6790687541366059141
  upper_egypt.0064.b: "혹시 저도 당신의 기도에 동참할 수 있을까요?" # 8317146015248554718
  upper_egypt.0065.t: "나일강 수위 기록" # 15956678741689093350
  upper_egypt.0065.desc: "제가 아는 한 학자가 최근 나일강 범람에 관한 자료를 정리했다는 소식을 들었습니다. [GetGeographicalRegion('RICE_nile_river_valley').GetName] 전역에 설치된 나일강 수위계 덕분에 수백 년 전까지 나일강 범람의 정도에 대한 비교적 정확한 기록을 확보할 수 있었습니다.\n\n이 기록들을 연구하고 다른 지역 학자들과 그 안에 담긴 정보를 논의하기 위해 잠시 일상 업무에서 벗어날까 생각 중입니다. 어쩌면 이 지식이 나일강을 따라 있는 제 영지를 더 잘 관리할 방법에 대한 통찰력을 줄 수도 있을 것입니다." # 13609634019661200978
  upper_egypt.0065.a: "네, 이는 저와 같은 지도자가 알아야 할 중요한 지식입니다." # 8392163571306730117
  upper_egypt.0065.b: "시간이 없습니다. 이미 나일강에 대해 조언해 줄 사람들이 있습니다." # 4082432441447355522
  upper_egypt.0066.t: "사원을 용도 변경하기" # 18397811570886579922
  upper_egypt.0066.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 고대에 지어진 고대 기념물과 웅장한 구조물들을 흔히 볼 수 있습니다. 일부는 너무 커서 오랫동안 버려졌음에도 불구하고 다양한 목적으로 재사용될 수 있을 정도입니다.\n\n어쨌든, [county.GetNameNoTier]의 한 현지 관리에 따르면, 그곳의 마을 사람들이 오랫동안 버려진 어떤 건물, 즉 오래된 사원 단지로 보이는 곳을 이용하는 데 관심을 보였다고 합니다. 이 마을 사람들은 사원의 벽이 튼튼하고 견고하며 대대로 이어져 왔기 때문에, 다른 곳에 무작정 건물을 짓는 대신 이 벽들을 활용하여 집, 상점 및 기타 필요한 구조물을 짓고자 합니다.\n\n하지만 이 마을은 전략적인 위치에 자리하고 있기는 하지만, 가장 부유한 정착지는 아니며, 이 일이 실현되기 위해서는 약간의 도움이 필요합니다." # 9422590676261611269
  upper_egypt.0066.a: "기꺼이! 이 사업에 재정적으로 지원할 수 있습니다." # 8198847753739843285
  upper_egypt.0066.b: "지금은 그들을 도울 수 없지만, 그들의 행운을 빈다." # 16959506117777883962
  upper_egypt.0067.t: "풀 메다메스" # 5101366157447812145
  upper_egypt.0067.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName]의 한 마을을 방문하던 중, 저는 [Glossary( 'ful medames', 'FUL_MEDAMES_GLOSS' )]라는 음식을 즐기고 있습니다. 이것은 잠두를 올리브 오일과 다양한 향신료 및 고명과 섞어 만든 걸쭉한 스튜로, 이 지역 많은 이들에게 대대로 인기 있는 음식입니다." # 12491091152230832850
  upper_egypt.0067.a: "맛있군!" # 2028573091546184424
