  RICE_upper_egypt_visit_aswan_temples_open_req: "엘레판티네, 필라이, 또는 칼랍샤의 신전 중 최소 하나가 개방되어 있습니다." # 4715381267934827060
  RICE_upper_egypt_in_aswan_req: "귀하의 [camp|E]는 [GetTitleByKey('b_aswan').GetNameNoTier]에 있습니다." # 13538470228508402401
  building_type_RICE_upper_egypt_temple_of_luxor_01: "룩소르 신전" # 16286347454461359958
  building_type_RICE_upper_egypt_temple_of_luxor_01_desc: "이집트 전역에는 수많은 웅장한 기념물들이 있으며, 룩소르 신전은 고대 이집트의 뛰어난 공학 유산의 가장 훌륭한 본보기로서 수세기 동안 서 있었습니다.\n\n룩소르는 한때 파라오들이 지녔던 권력의 증거이며, 그들의 왕권을 기리기 위해 봉헌된 신전입니다. 비록 고대 파라오들은 오래전에 사라졌지만, 그들이 세운 이 신전은 사람들의 본래 목적에 대한 기억이 사라지더라도 분명히 수세기 동안 지속될 것입니다." # 16487156351287810449
  building_RICE_upper_egypt_temple_of_luxor_01: "룩소르 신전" # 16286347454461359958
  building_RICE_upper_egypt_temple_of_luxor_01_desc: "$building_type_RICE_upper_egypt_temple_of_luxor_01_desc$" # 17331465675767998500
  building_RICE_upper_egypt_temple_of_luxor_02: "룩소르 교회" # 17525216184485476255
  building_RICE_upper_egypt_temple_of_luxor_02_desc: "이집트 전역에는 많은 위대한 기념물들이 있으며, 룩소르 신전은 수세기 동안 고대 이집트의 찬란한 공학 유산의 가장 훌륭한 본보기로 서 있었습니다.\n\n룩소르는 한때 파라오들이 소유했던 힘의 증거이지만, 그들은 더 이상 존재하지 않습니다. 신전의 일부는 교회로 개조되었습니다. 게다가 독실한 기독교인들이 신전 유적지를 따라 정착하여 집, 상점, 병영 등을 짓고 있습니다." # 17341660832643966360
  building_RICE_upper_egypt_temple_of_luxor_03: "룩소르 모스크" # 10642419297625328833
  building_RICE_upper_egypt_temple_of_luxor_03_desc: "이집트 전역에는 위대한 기념물들이 많이 있으며, 룩소르 신전은 수 세기 동안 고대 이집트의 찬란한 공학적 유산의 가장 훌륭한 본보기로 서 있었습니다.\n\n룩소르는 한때 파라오들이 소유했던 힘의 증거이지만, 그들은 더 이상 존재하지 않습니다. 기독교인들이 이 신전의 일부를 교회로 개조했으며, 이제 무슬림들도 그 안에서 모스크를 세우며 똑같이 행동했습니다. 게다가 독실한 무슬림들이 신전 유적을 따라 정착하여 가옥, 상점, 병영 등을 짓고 있습니다." # 15480356230784620803
  RICE_nile_normal_flood: "[nile_flood|E]: 보통" # 15467855338218283017
  RICE_nile_normal_flood_desc: "나일강의 수위가 열여섯 큐빗까지 차올랐으니, 올해 이집트의 수확은 괜찮을 만한 범람이었습니다.\n\n#italic #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]를 가진 [cultures|E]는 [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [activity|E]를 해금합니다#!" # 13482189070960063252
  RICE_nile_high_flood: "[nile_flood|E]: 높음" # 17985417963279709859
  RICE_nile_high_flood_desc: "나일강의 수위가 17 큐빗에 도달했습니다. 이는 이집트의 올해 수확이 풍성할 것임을 의미하는 최적의 범람입니다.\n\n#italic #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]를 가진 [cultures|E]는 [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [activity|E]를 해금합니다#!" # 12105290004074622316
  RICE_nile_very_high_flood: "[nile_flood|E]: 매우 높음" # 67335049304601674
  RICE_nile_very_high_flood_desc: "나일강의 수위가 18 큐빗까지 차올랐습니다. 이는 올해 이집트의 수확이 매우 풍성할 것임을 의미하는 비범하게 좋은 범람입니다.\n\n#italic #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]를 가진 [cultures|E]는 [GetActivityType('activity_RICE_upper_egypt_open_nile_canals').GetName] [activity|E]를 해금합니다#!" # 9706750201017036181
  RICE_nile_overflooding_flood: "[nile_flood|E]: 범람" # 9740771137257138289
  RICE_nile_overflooding_flood_desc: "나일강의 수위가 19큐빗 이상으로 솟아올랐습니다. 이는 농경지를 침수시키고 올해 이집트의 수확을 망칠 위험이 매우 높은 범람입니다.\n\n#italic #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]를 가진 [cultures|E]는 [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] [activity|E]를 해금합니다#!" # 15966687973736721843
  RICE_nile_low_flood: "[nile_flood|E]: 낮음" # 17390774437581150267
  RICE_nile_low_flood_desc: "나일강의 수위가 14~15 큐빗으로, 평균보다 낮은 범람으로 인해 올해 이집트의 수확량은 보잘것없을 것입니다.\n\n#italic #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]를 가진 [cultures|E]는 [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] [activity|E]를 해금합니다#!" # 14355403939591393227
  RICE_nile_very_low_flood: "[nile_flood|E]: 매우 낮음" # 761519571520590873
  RICE_nile_very_low_flood_desc: "나일강의 수위가 14큐빗에도 미치지 못하여, 이는 이집트의 올해 수확이 끔찍하거나 아예 없을 것임을 의미하는 심각하게 낮은 범람입니다.\n\n#italic #Bold $tradition_RICE_children_of_the_nile_name$#! [tradition|E]를 가진 [cultures|E]는 [GetActivityType('activity_RICE_upper_egypt_pray_good_nile_flood').GetName] [activity|E]를 잠금 해제합니다." # 17810771348261059832
  RICE_nile_renovated_nilometers: "개조된 나일 측정기" # 2574136598588571131
  RICE_nile_renovated_nilometers_desc: "이 지역의 여러 나일강 수위 측정소들이 최근 중요한 수리와 보수 작업을 마쳤습니다. 신뢰할 수 있는 나일강 수위 측정소가 나일강의 범람이 적은 것을 막아주지는 못하지만, 그러한 범람으로 인한 공황과 여파를 최소화하기 위해 지역 당국이 신속하게 준비하고 대응할 시간을 벌어줄 수는 있습니다.\n\n#italic 만약 이 [county_modifier|E]가 활성화된 상태에서 [nile_flood|E]가 적다면, 해당 [county|E]는 그 해의 부정적인 영향의 일부(전부는 아님)를 상쇄하기 위해 [GetModifier('RICE_nile_mitigated_bad_flood').GetNameWithTooltip] [county_modifier|E]를 얻게 됩니다!#!" # 16207271384769283366
  RICE_nile_mitigated_bad_flood: "약화된 나일강 범람 [nile_flood|E]" # 9012101216749016935
  RICE_nile_mitigated_bad_flood_desc: "비록 올해 나일강 범람은 기대에 미치지 못했지만, 이 지역의 신중한 지도자들이 최근 지역 나일강 수위 측정기를 더 효율적이고 신뢰할 수 있도록 보수하고 수리했기에 관리들이 범람의 최악의 영향을 일부 완화하고 평민들의 공황 상태를 다소 줄일 수 있었습니다." # 4232996517534281629
