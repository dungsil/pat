  RICE_upper_egypt_open_nile_canals_type_normal_desc: "$EFFECT_LIST_BULLET$ 의무의 일환으로 정해진 의식을 거행합니다.\n$EFFECT_LIST_BULLET$ 획득하는 [prestige_i|E] [prestige|E]와 [piety_i|E] [piety|E]의 양은 #bold 대규모 의식#!보다 적습니다!\n\n#weak 태고적부터 나일강은 매년 범람해 왔으며, 올해도 다르지 않습니다.#" # 1962020059730896165
