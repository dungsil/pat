  upper_egypt.0040.t: "아스완으로!" # 8874699344624056929
  upper_egypt.0040.desc.intro: "오랜 옛날부터 [aswan_county.GetNameNoTier] 지역은 옛 신들을 숭배하는 많은 이들에게 신성한 장소로 여겨져 왔습니다. 이 도시가 위치한 나일 강의 첫 번째 급류는 이집트와 누비아의 전통적인 경계선이지만, 국경 양쪽의 사람들은 신들에게 경의를 표하기 위해 사원을 찾아 [aswan_county.GetNameNoTier]로 순례를 다녔습니다. 멀리 떨어진 강력한 왕들조차도 신들에게 경의를 표하기 위해 이곳에 인상적인 사절단을 보냈습니다. 저 또한 그러한 순례를 계획하고 있습니다." # 13638169104524942304
  upper_egypt.0040.desc.philae: "#V 필레#! 섬은 제1차 폭포 바로 옆에 위치하며, 이시스 신과 그에 따라 그녀의 형제이자 남편인 오시리스, 그리고 그들의 아들 호루스를 숭배하는 주요 중심지입니다. 이 세 신은 가장 중요한 신들 중 일부입니다. 이 신성한 가족을 기리는 필레 신전이 이번 여정의 목적지가 될 것입니다." # 11262258760034370361
  upper_egypt.0040.desc.elephantine: "#V 엘레판티네#! 섬은 첫 번째 폭포 아래쪽에 위치하며, 오랫동안 나일강의 근원인 신 크눔과 그의 아내 사테트, 그리고 그들의 딸 아누케트의 거처로 여겨져 왔습니다. 신성한 나일강의 수호신들을 기리기 위해 세워진 엘레판티네 신전이 이번 여정의 목적지가 될 것입니다." # 5620405038688314325
  upper_egypt.0040.desc.kalabsha: "제1폭포 상류에 위치한 #V 칼랍샤#! 섬은 태양신이자 달의 신인 만둘리스와 임호텝, 투투 같은 기타 소신들을 모시는 중요한 신앙 중심지입니다. 이 모든 다양한 신들에게 봉헌된 칼랍샤 신전이 이번 여정의 목적지가 될 것입니다." # 8370019032934725607
  upper_egypt.0040.a: "이제 그곳으로 여정을 떠날 시간입니다." # 10841960738838674847
  upper_egypt.0041.t: "필레 신전" # 1985934838739064791
  upper_egypt.0041.desc: "저의 저명한 관리들로 구성된 대표단과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]과 함께, 저는 신들에게 경의를 표하기 위해 [aswan_county.GetNameNoTier] 근처의 필레 신전으로 왔습니다. 이 기회를 기념하기 위해 신전 석벽에 몇몇 명문을 새긴 후, 우리는 신전 안으로 안내받았습니다.\n\n그곳에서 우리는 이시스, 오시리스, 호루스 및 다른 신들을 기리는 다양한 의식에 참여했으며, 특히 우유 봉헌을 통해 그러했습니다. 달콤한 흰 우유는 신들에게 바치는 제물 위에 부어졌고, 우리는 기도문을 읊조리며 신들에 대한 숭배에 마음을 바쳤습니다.\n\n저의 방문이 끝나기 전에, 저의 헌신을 맹세하기 위해 필레 신전의 특정 신 한 분께 성대한 제물을 바쳐야 합니다." # 8840295366016550472
  upper_egypt.0041.a: "생명을 주는 신성한 젖을 가진 어머니 여신 이시스" # 12887625384104889803
  upper_egypt.0041.b: "오시리스, 죽음의 군주, 그를 위해 우유가 젊음을 되찾아주네" # 10006637369251942920
  upper_egypt.0041.c: "매의 왕 호루스, 그의 어머니의 신성한 젖으로 정화되다" # 9656154516928813209
  upper_egypt.0041.a.toast: "이시스, 어머니 여신께서 당신을 축복하시기를!" # 5879259679176384983
  upper_egypt.0041.b.toast: "오시리스, 죽음의 군주께서 당신을 축복하시나이다!" # 583151525130962372
  upper_egypt.0041.c.toast: "호루스, 매의 왕께서 당신을 축복하십니다!" # 11920420262692572625
  upper_egypt.0042.t: "엘레판티네의 신전들" # 2602011957595633937
  upper_egypt.0042.desc: "저의 저명한 관리들로 이루어진 대표단과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]과 함께, 저는 신들에게 경의를 표하기 위해 [aswan_county.GetNameNoTier] 근처 엘레판티네 섬에 도착했습니다. 우리는 섬에 있는 각기 다른 신전들을 방문했으며, 각 신전은 특정 신에게 봉헌되어 있었습니다.\n\n그곳에서 우리는 엘레판티네 삼신인 크눔, 그의 아내 사테트, 그리고 그들의 딸 아누케를 기리는 다양한 의식에 참여했습니다. 이 셋은 나일강을 지키며 매년 범람이 일어나도록 보장합니다.\n\n저의 방문이 끝나기 전에, 저의 헌신을 맹세하기 위해 엘레판티네의 특정 신에게 성대한 제물을 바쳐야 합니다." # 5181663237273627320
  upper_egypt.0042.a: "나일강의 근원지 신, 신성한 도공 크눔" # 5076338071537942897
  upper_egypt.0042.b: "사테트,\"쏘는 여\", 나일강 범람의 여신" # 9077336696754030076
  upper_egypt.0042.c: "아누케트, 포옹하는 자, 나일 강의 급류의 여신" # 17029686938231854775
  upper_egypt.0042.a.toast: "크눔, 신성한 도공께서 당신에게 축복을 내리십니다!" # 15945124853049315811
  upper_egypt.0042.b.toast: "사테트,\"쏘는 \"께서 당신을 축복하십니다!" # 10832810949942063812
  upper_egypt.0042.c.toast: "아누케트, 포용하는 자가 당신을 축복합니다!" # 2518096685779741247
  upper_egypt.0043.t: "칼랍샤 신전" # 724993773886156576
  upper_egypt.0043.desc: "저의 존경받는 관료들로 구성된 대표단과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]과 함께, 신들에게 경의를 표하기 위해 [aswan_county.GetNameNoTier] 근처 칼랍샤 섬에 도착했습니다. 우리는 섬에 있는 각기 다른 신에게 봉헌된 여러 신전을 방문했습니다. 신전은 북부와 남부로 나뉘어 있으며, 각 구역은 다른 신들을 기리고 있습니다.\n\n그곳에서 우리는 만둘리스, 즉 태양의 측면인 원로 만둘리스와 달의 측면인 젊은 만둘리스를 기리는 다양한 의식에 참여했습니다. 또한 우리는 임호텝, 투투 등 수많은 다른 하위 신들도 기렸습니다.\n\n저의 방문이 끝나기 전에, 저의 헌신을 맹세하기 위해 칼랍샤의 특정 신에게 큰 제물을 바쳐야 합니다." # 6850248154544621970
  upper_egypt.0043.a: "만국의 왕, 모든 것을 아우르는 아이온이시여" # 319515385619895610
  upper_egypt.0043.b: "임호텝, 프타의 아들, 반신 건축가이자 치유사" # 12515270370889432687
