  RICE_upper_egypt_pray_at_a_temple_in_aswan_context_tooltip: "#emphasis 역사적 배경:#! 아스완 주변에는 고대 이집트인과 누비아인들에게 종교적으로 중요한 여러 섬들이 있으며, 이곳에는 숭배자들과 순례자들에게 인기 있는 많은 신전들이 있었습니다. 고대 후기, 이집트가 기독교화되었음에도 불구하고 이곳은 이교도 숭배의 활발한 장소였으며, 6세기까지 공식적인 블렘미 대표단이 방문하기도 했습니다. 결국 이집트의 다른 지역들과 마찬가지로 이곳도 버려졌고, 이후 구조물들은 다른 용도로 사용되거나 건축 자재로 재활용되었습니다." # 7478951382045537743
  RICE_upper_egypt_temple_of_philae_context_tooltip: "#emphasis 역사적 배경:#! 이집트 역사의 후기 파라오 시대와 그리스-로마 시대에 아스완 근처 필레 섬의 신전은 이시스 숭배의 중심지가 되었으며, 이곳에서 이집트인들과 이웃한 누비아인 및 블렘미인들이 이시스를 숭배했습니다. 역사상 마지막으로 알려진 상형문자 비문은 394년에 필레 신전에서 이시스 사제인 네스메테라켐이 새긴 것입니다. 이시스 사제들이 새긴 데모틱 문자로 된 낙서(상형문자의 구어체 흘림체 후손) 역시 451/452년까지 확인됩니다." # 17158196456145067266
  RICE_upper_egypt_temple_of_elephantine_context_tooltip: "#emphasis 역사적 배경:#! 엘레판티네 섬은 도예, 나일강의 신이자 나일강의 근원을 지키는 신인 크눔의 고향으로 여겨졌기 때문에 중요한 이집트 신앙 중심지였습니다. 엘레판티네에는 이른바 엘레판티네 삼신을 모시는 여러 신전이 있었는데, 이 삼신은 1) 크눔 자신, 2) 전쟁, 사냥, 나일강 범람의 여신인 그의 배우자 사테트, 그리고 3) 나일강 그 자체이자 크눔과 사테트의 딸이거나 사테트의 누이이거나 크눔의 젊은 배우자 중 하나인 색욕의 여신 아누케트로 구성되어 있었습니다. 엘레판티네는 로마 시대에 이르러 필레 신전의 중요성에 가려지면서 쇠퇴하고 있었습니다." # 17012622199509939405
