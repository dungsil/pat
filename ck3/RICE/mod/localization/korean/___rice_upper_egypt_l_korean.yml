  game_concept_temples_of_aswan_city: "아스완" # 6760714295602090191
  game_concept_temples_of_aswan_desc: "아스완은 이집트 남부의 주요 도시로, 전통적으로 이집트와 누비아의 경계 역할을 했으며 두 문명 모두에게 종교적으로 매우 중요했기에 수많은 신전들이 자리했던 곳입니다.\n\n특정 이교도 [faiths|E]를 믿고 있다면, [local_pilgrimage|E]의 일종인 [GetActivityType( 'activity_RICE_upper_egypt_visit_aswan_temples' ).GetName]을 수행하여 엘레판티네, 필레, 칼랍샤의 신전에서 기도할 수 있습니다. 각 장소는 세 신 중 하나에게 집중하여 숭배함으로써 다양한 축복을 얻을 기회를 제공합니다.\n\n하지만 이 [activity|E|E]는 항상 이용 가능한 것은 아닙니다. 이 세 장소의 신전들은 해당 [faiths|E]가 아닌 [ruler|E]에 의해 #bold Formally Closed#!되어 접근이 차단될 수 있습니다. 세 곳 모두 폐쇄되면 해당 [activity|E]는 이용할 수 없게 됩니다. 긍정적인 점은, 적절한 이교도 [faith|E]를 가진 누구나 언제든지 신전을 #bold Formally Reopened#!하여 다시 이용할 수 있다는 것입니다." # 17471930655868677374
  game_concept_darb_al_arbain: "다르 알-아르바인" # 859453503712547409
  game_concept_darb_al_arbain_desc: "다르 알-아르바인(혹은 40일의 길)은 이집트의 아시우트와 누비아 남쪽의 다르푸르를 잇는 주요 대상로입니다. 이 도로는 파라오 시대부터 존재했으며 19세기까지도 사용되었습니다.\n\n이 길로 연결된 여덟 [counties|E]의 [rulers|E]는 #Bold $RICE_upper_egypt_reinforce_the_darb_al_arbain$#! [decision|E]을 사용할 수 있습니다. 이 결정은 다르 알-아르바인을 따라 있는 [county|E] 하나에 #Bold 20#!년 동안 [GetModifier('RICE_upper_egypt_reinforced_darb_al_arbain').GetNameWithTooltip] [county_modifier|E]를 얻게 해줍니다.\n\n남쪽으로 향하는 순서대로, 이 여덟 [counties|E]는 다음과 같습니다:\n\n$EFFECT_LIST_BULLET$이집트의 아시우트, 하르가, 아스완\n$EFFECT_LIST_BULLET$누비아의 카스르 이브림, 사이\n$EFFECT_LIST_BULLET$다르푸르의 다르 알-리흐, 엘-파셰르, 아인 파라" # 17186298361052923891
