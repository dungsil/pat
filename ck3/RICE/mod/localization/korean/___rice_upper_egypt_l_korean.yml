  upper_egypt.0052.desc: "수년 전, [aswan_county.GetNameNoTier] 근처 엘레판티네 섬의 사원들은 이 지역 이교도들의 성지였습니다. 나일 강의 신 크눔의 고향으로 여겨졌기에, 많은 이들은 그 섬을 신성한 땅으로 믿었습니다. 한때 이 지역 주민들이 크눔 숭배를 등지면서, 사원들은 버려지고 공식적으로 폐쇄되었습니다.\n\n하지만 이제 엘레판티네에 새로운 날이 밝았습니다. 주민들이 옛 방식을 되찾으려 하고 있기 때문입니다. 성대한 의식을 통해, 나는 사원들을 보수하고 재개방하며, 그곳이 다시 예배의 장소로 기능할 수 있도록 [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 들여오는 조치를 공식적으로 취했습니다." # 3725328360404335995
