  RICE_upper_egypt_elephantine_honored_anuket_desc: "이 인물은 최근 아스완 근처의 엘레판티네 신전으로 가서 나일강 급류의 여신인 아누케에게 경의를 표했으며, 그 여신의 축복을 받았다고 전해집니다." # 6202525429031604884
  RICE_upper_egypt_kalabsha_honored_mandulis: "칼랍샤의 만둘리스께서 축복하시기를" # 5009587135234675307
