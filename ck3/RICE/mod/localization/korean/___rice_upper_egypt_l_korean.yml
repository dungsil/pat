  upper_egypt.0056.desc.one: "아아, 이 지역은 예전의 영광을 잃었고, 현재 운영 중인 주요 사원은 하나뿐이로다." # 10641696984115066424
  upper_egypt.0056.desc.multiple: "제가 기도드릴 수 있는 몇몇 성지가 있지만, 이번 방문 동안 한 곳에 집중해야 할 것 같습니다." # 11804057401922277967
  upper_egypt.0056.desc.philae: "#V 필레#! 섬은 제1차 폭포 바로 옆에 위치하며, 이시스 숭배의 주요 중심지이며, 나아가 그녀의 남편이자 형제인 오시리스와 그들의 아들 호루스 숭배의 중심지이기도 합니다. 이 세 신은 가장 중요한 신들 중 일부입니다." # 16825661759937154954
  upper_egypt.0056.desc.elephantine: "\n\n첫 번째 급류 아래에 위치한 #V 엘레판티네#! 섬은 오랫동안 나일강의 근원신 크눔과 그의 아내 사테트, 그리고 그들의 딸 아누케트의 거처로 여겨져 왔습니다." # 7495531964136580604
  upper_egypt.0056.desc.kalabsha: "제1차 폭포에서 약간 상류에 위치한 #V 칼랍샤#! 섬은 태양신이자 달신인 만둘리스와 임호텝, 투투 같은 기타 소신들의 중요한 숭배 중심지입니다." # 570944958672131886
  upper_egypt.0056.a: "필레로!" # 9607619591945413921
  upper_egypt.0056.b: "엘레판티네로!" # 11474787158191394579
  upper_egypt.0056.c: "칼랍샤로!" # 17505292865670708070
  upper_egypt.0056.d: "열려 있는 사원이라면 어디든 가보자." # 14325512471697721104
