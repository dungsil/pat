  RICE_upper_egypt_pray_good_nile_flood_amount_type_large: "거대한" # 2290692482761374841
  RICE_upper_egypt_pray_good_nile_flood_amount_type_large_desc: "$EFFECT_LIST_BULLET$ 좋은 [nile_flood|E]를 기원하고 나쁜 [nile_flood|E]에 대해 참회하는 의무적인 의식을 수행합니다.\n$EFFECT_LIST_BULLET$ 더 많은 [piety_i|E][piety|E]와 [prestige_i|E][prestige|E]를 획득합니다#!\n$EFFECT_LIST_BULLET$ [GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 소유한 모든 [counties|E]에서 [GetModifier('RICE_nile_flood_repentance').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 높아집니다.\n\n#weak 우리의 죄는 끔찍하여 현재 나일강의 상태를 초래했습니다. 우리는 [GetPlayer.GetFaith.HighGodName]께 진정으로, 성실하게, 깊이 참회하고 싶다는 것을 증명하기 위해 노력해야 합니다.#" # 7762794380083508227
