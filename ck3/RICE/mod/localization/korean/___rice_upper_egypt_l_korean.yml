  activity_RICE_upper_egypt_pray_good_nile_flood_desc: "때때로 [nile_flood|E]는 나일강을 따라 적절한 수확량을 위한 최적의 양에 도달하지 못할 때 이상적이지 않습니다. 그럴 때 우리는 다시는 그런 일이 일어나지 않도록 우리의 죄를 용서해 달라고 간청해야 합니다!" # 2293800972750624993
  activity_RICE_upper_egypt_pray_good_nile_flood_selection_tooltip: "더 나은 [nile_flood|E]를 위해 기도하십시오.\n\n$RICE_upper_egypt_pray_for_a_good_nile_flood_context_tooltip$" # 4303360493442400893
  activity_RICE_upper_egypt_pray_good_nile_flood_host_desc: "$BULLET_WITH_TAB$ [piety_i|E][piety|E]\n$BULLET_WITH_TAB$ [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$ [GetModifier('RICE_nile_flood_repentance').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 당신이 소유한 [GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 위치한 모든 [counties|E]에 적용되어 나쁜 [nile_flood|E]의 부정적인 영향을 완화합니다.\n\n보상의 효과는 당신의 [traits|E], [virtues|E], [sins|E], 그리고 [piety_level|E]에 따라 달라집니다." # 9958444651101723532
