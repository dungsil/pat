  RICE_upper_egypt_kalabsha_honored_imhotep: "칼랍샤에서 임호테프의 축복을 받다" # 1331175548222636321
  RICE_upper_egypt_kalabsha_honored_imhotep_desc: "이 인물은 최근 아스완 근처의 칼랍샤 신전에 가서 불멸의 건축가이자 의사인 임호텝에게 경의를 표했으며, 신의 축복을 받았다고 여겨집니다." # 7501545178464905460
  RICE_upper_egypt_kalabsha_honored_tutu: "칼랍샤의 투투의 축복을 받으셨습니다." # 17360469713756074873
  RICE_upper_egypt_kalabsha_honored_tutu_desc: "이 인물은 최근 아스완 근처 칼랍샤 신전으로 가서 악마의 주인인 투투에게 경의를 표했으며, 그 신의 축복을 받았다고 여겨집니다." # 7885643946705256373
  RICE_upper_egypt_reinforced_darb_al_arbain: "강화된 다르브 알-아르바인 감시 초소" # 7217935375121642403
  RICE_upper_egypt_reinforced_darb_al_arbain_desc: "다르 알-아르바인, 즉 '40일의 길'은 나일강 서쪽 사막을 가로지르는 대상로로, 이집트에서 다르푸르까지 이어집니다. 최근 이 지역의 지방 당국들은 이 구간 및/또는 그 지선들을 따라 위치한 전초기지들이 대상들에게 보호와 쉼터를 제공할 수 있도록 정비하는 데 노력을 기울였습니다." # 7680200820552104461
  RICE_nile_flood_repentance: "나일강 범람에 대한 적절한 참회" # 16656420683683750541
  RICE_nile_flood_repentance_desc: "올해 나일강 범람이 부실하자, 당국과 성직자들이 대규모 기도회를 여러 차례 조직했습니다. 많은 이들이 나일강의 부진이 백성들의 죄악 때문이라고 믿기 때문입니다. 이러한 공개적인 신앙 표출 덕분에, 적어도 이 백작령에서는 공포가 통제 불능 상태가 되는 것을 막을 수 있었습니다." # 11837006284218854340
  RICE_nile_opened_canal_normal: "나일 운하 개방 (일반적인 범람)" # 15586173299367055003
  RICE_nile_opened_canal_normal_desc: "최근 나일강의 범람이 적절했기에, 이 인물은 성대한 의식을 통해 나일 운하의 공식 개통을 최근 기념했습니다." # 6619385553876624630
  RICE_nile_opened_canal_high: "나일강 수로 개방 (대홍수)" # 13031876389439941080
  RICE_nile_opened_canal_high_desc: "최근 나일강 범람이 풍년이었기에, 이 인물은 성대한 의식을 통해 나일강 수로 개통식을 최근 거행했습니다." # 9713453998258597692
  RICE_nile_opened_canal_very_high: "#bold 나일강 수로 개방# (극심한 대홍수)" # 16375219823353447258
  RICE_nile_opened_canal_very_high_desc: "최근 훌륭하고 매우 풍부했던 나일강 범람 덕분에, 이 인물은 최근 성대한 의식을 통해 나일 수로의 공식 개통을 기념했습니다." # 9715099803817064842
  RICE_upper_egypt_helped_hippo_victims: "하마 습격 피해자들에게 기부함" # 17516327733083849291
  RICE_upper_egypt_khirs_lands_tensions: "키르스 영지에 대한 긴장감" # 12382007167133958436
  RICE_upper_egypt_khirs_lands_tensions_desc: "키르스 지역은 나일강을 따라 농업에 부적합한 잡초가 무성한 땅이지만, 목축 유목민들이 정착하기에 매력적인 장소입니다. 최근 이 지역의 키르스에 유목민들이 이주해 오면서 지역 주민들과의 긴장이 고조되고 있습니다. 당국이 양측 간의 갈등을 해결하고 중재하는 데 미온적인 태도를 보이면서 긴장은 더욱 커지고 있습니다." # 5948697183834757347
  RICE_upper_egypt_khirs_tensions_pastoralists: "유목 목축민들이 키르스 영토로 이동합니다" # 1940355978094512158
  RICE_upper_egypt_khirs_tensions_pastoralists_desc: "키르스 지역은 나일강을 따라 농업에 부적합한 잡초만 무성한 땅이지만, 유목민들이 정착하기에는 매력적인 장소입니다. 최근 이 지역의 키르스에 유목민들이 이주해 오면서 지역 주민들과 긴장이 고조되고 있습니다. 당국은 유목민들이 문제를 일으키지 않는 한 머물러도 된다고 주장하며 그들의 편을 들고 있습니다." # 16774137407692521153
  RICE_upper_egypt_khirs_tensions_villagers: "히르스 영지에서 유목민을 쫓아내는 마을 주민들" # 9644788258860852253
  RICE_upper_egypt_khirs_tensions_villagers_desc: "키르스 지역은 나일 강을 따라 잡초가 무성하여 농사에 부적합하지만, 유목민들이 정착하기에는 매력적인 장소입니다. 최근 이 지역의 키르스에 유목민들이 이주해 들어오면서 지역 주민들과의 긴장이 고조되었습니다. 당국은 주민들의 편을 들었으며, 주민들이 유목민들을 위협으로 간주한다면 그들을 추방할 수 있습니다." # 6323661025456050421
  RICE_upper_egypt_khirs_tensions_resolved: "키르스 영지 분쟁 해결됨" # 6946739746946111203
  RICE_upper_egypt_khirs_tensions_resolved_desc: "키르스 지역은 나일 강을 따라 농사에 부적합한 잡초가 무성한 땅이지만, 목축 유목민들이 정착하기에 매력적인 장소입니다. 최근 이 지역의 키르스에 유목민들이 이주해 오면서 지역 주민들과의 긴장이 고조되었습니다. 당국은 양측이 평화롭게 공존할 수 있도록 타협하도록 설득하는 데 성공했습니다." # 3355067237400726686
  RICE_upper_egypt_studied_nilometer_records: "나일 측정 기록을 연구함" # 15743660647387796037
  RICE_upper_egypt_new_temple_village: "오래된 사원 안의 새 마을" # 9712985936301630584
  RICE_upper_egypt_new_temple_village_desc: "고대 기념물들이 이집트의 지형 곳곳에 흩어져 있으며, 사람들은 그 주변에 마을을 세우는 것이 드문 일이 아닙니다. 이러한 마을 중 하나가 전략적으로 중요한 위치에 자리한 신전 내부에 생겨났습니다." # 11447380292188360403
  RICE_upper_egypt_ate_ful_medames: "맛있는 풀 메다메스를 먹었다네" # 10019572647079717718
  RICE_upper_egypt_ate_ful_medames_desc: "콩과 향신료, 레몬 등이 들어간 푸짐한 잠두(fava bean) 스튜라니, 마음에 들지 않을 이유가 없지 않은가?" # 8320847755139996672
  RICE_upper_egypt_opinion_ruthless_egyptian_officials: "#bold 무자비한 이집트 관료들에 대한 적개심#" # 6400367830740197997
  RICE_upper_egypt_worshipped_at_aswan: "아스완의 신전에서 숭배받음" # 4421656402684958953
  RICE_upper_egypt_azjur_pilgrim: "이집트의 전 총독" # 12906052631430589270
  RICE_upper_egypt_azjur_pilgrim_desc: "이 인물은 아흐마드 이븐 툴룬에게 교체되기 전까지 이집트의 엄격하고 때로는 인기가 없던 총독이었습니다. 그 후 그는 좀 더 영적인 야망에 집중해 왔습니다." # 2133196539087166118
  RICE_upper_egypt_azjur_official: "$RICE_upper_egypt_azjur_pilgrim$" # 16430500506526065795
  RICE_upper_egypt_azjur_official_desc: "이 인물은 아흐마드 이븐 툴룬에게 교체되기 전까지 이집트의 엄격하고 때로는 인망이 없던 총독이었습니다. 그 후 그는 다른 수단을 통해 자신의 정치적 경력을 발전시키고자 노력해 왔습니다." # 9144257296657375346
