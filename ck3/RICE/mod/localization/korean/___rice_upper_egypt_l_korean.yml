  RICE_upper_egypt_pray_good_nile_flood_prayer_phase_desc: "오, [GetPlayer.GetFaith.HighGodName]이시여, 저희의 자비를 구하는 간청을 들으시고, 나일강이 다시금 마땅히 흘러야 할 대로 흐르게 하소서!" # 14774373692528541867
