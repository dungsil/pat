  upper_egypt.0001.t: "이집트, 기로에 서다" # 263634267291585949
  upper_egypt.0001.desc: "[ibn_tulun.GetTitledFirstName]께서는 최근 [GetTitleByKey('d_sunni').GetHolder.GetTitledFirstName]을 대신하여 나일강 유역의 통치자로 임명되셨습니다. [CharYouSheHe(ibn_tulun)|U]께서는 대의를 위해 [ibn_tulun.GetPrimaryTitle.GetNameNoTier]에 권력을 집중시키고자 하시지만, 시작은 순탄치 않습니다. 서쪽에서는 칼리프 알리의 반역적인 후손인 [CharYouFirstName(al_tabataba)]와 [CharYouFirstName(al_sufi)]가 평화와 안정을 계속 위협하고 있습니다. [ibn_tulun.GetHouse.GetName] [ibn_tulun.GetGovernment.GetAdjective]에게는 [CharYouFirstName(al_kan)], [CharYouFirstName(al_madharai)], [CharYouFirstName(al_farghani)]와 [ibn_tulun]의 첫째인 [ibn_tulun_son.Custom('GetDaughterSon')] [ibn_tulun_son.GetFirstName]과 같이 의지할 만한 유능한 신하들이 있지만, 후자의 두 인물에게는 그들만의 잔혹한 야망이 있다는 소문이 있습니다.\n\n하지만, [ibn_tulun.GetFirstNamePossessiveNoTooltip]의 주된 문제는 [CharYouSheHe(ibn_tulun)]께서 [rivals|E] 관계에 있는, 이집트에서 수년간 복무해 온 몇몇 베테랑 신하들입니다. 이것이 진정한 오해 때문인지, 아니면 책략과 엇갈리는 야망 때문인지는 단언하기 어렵습니다. 이들 중 두드러지는 인물은 우체국장이자 이집트의 비공식 정보원인 [shukayr.GetFullName]과, 최고 행정관인 [al_mudabbir.GetFullName]입니다. 그는 [CharYourFirstNames(al_mudabbir)]의 시와 과거 [al_mudabbir.GetFaith.ReligiousHeadName]들과의 [friendship|E]로 유명하지만, [Select_CString( al_mudabbir.IsLocalPlayer, '나는', '그는')] 가혹한 [tax|E] 정책으로 인해 미움을 받고 있습니다. 당분간은 두 세력 모두 [ibn_tulun.GetFaith.ReligiousHeadTitleName|U]의 궁정에서 책략을 펼치고 있지만, #italic 무언가#!가 일어나는 것은 시간문제일 뿐입니다." # 18300247834768913480
  upper_egypt.0001.a: "나일강 유역의 운명에는 무엇이 기다리고 있을까요?" # 4390365306955267867
  upper_egypt.0001.tooltip.ibn_tulun: "#emphasis 역사적 배경:#! 본래 투르크계 노예 군인이었던 이븐 툴룬은 이집트 총독 재임 기간 동안 유능한 행정가임을 입증했습니다. 이집트가 로마와 아랍 통치자들의 연속적인 지배를 받은 후, 그는 프톨레마이오스 시대 이후 이집트에서 최초로 실질적으로 독립된 국가를 세웠습니다.\n\n이븐 툴룬이 서기 884년에 사망한 후, 그가 세운 툴룬 왕조는 905년까지 단 20년만 더 지속되었습니다. 그럼에도 불구하고 그는 압바스 중앙 권력의 붕괴를 초래한 수많은 총독과 군벌 중 최초의 인물로서 그 길을 닦았습니다." # 14797541328486698897
  upper_egypt.0001.tooltip.al_tabataba: "#emphasis 역사적 배경:#! 부가 알-아스가르 아흐마드 이븐 무함마드 이븐 알-타바타바는 알리 칼리파의 후손인 알리드(Alid)로, 859년에 바르카 근처에서 압바스 왕조에 대항하는 반란을 일으켰습니다. 그는 스스로 칼리파를 칭했지만, 결국 툴룬 왕조의 군대에게 패배하여 869년에 이집트에서 처형당했습니다." # 7750348170112820630
  upper_egypt.0001.tooltip.al_sufi: "#emphasis 역사적 배경:#! 이브라힘 이븐 무함마드 이븐 알-수피는 알리 칼리프의 후손인 알리드 계열 인물로, 860년대 이집트에서 압바스 왕조에 대항하는 여러 반란을 선동했으며, 869년 에스나 주민들에 대한 학살로 절정에 달했습니다.\n\n툴룬 왕조 군대에게 패배한 후, 그는 서부 오아시스로 물러났다가 872년에 동부 사막에 기반을 둔 군벌인 알-우마리를 공격하려 시도했습니다. 다시 한번 패배한 그는 돌아오는 길에 아스완을 약탈한 후 메카로 도망쳤고 그곳에서 붙잡혔습니다. 이븐 툴룬은 그를 잠시 투옥한 후 메디나로 가도록 허락했습니다.\n\n알-수피의 지지자 중 한 명인 아부 루흐 수쿤은 873-874년에 반란을 일으켰습니다. 그는 이븐 툴룬과 휴전 협정을 맺기 전까지 한동안 성공적으로 저항했습니다." # 4962004717138783058
  upper_egypt.0001.tooltip.al_kan: "#emphasis 역사적 배경:#! 아부 자파르 무함마드 이븐 압드 알칸은 이븐 툴룬 휘하의 재능 있는 관료로 그의 재상직을 맡았습니다. 그는 이븐 툴룬의 통치자 서신, 청원서, 칙령과 관련된 행정 문서를 처리하던 재무국인 #italic diwan al-insha'#!, 즉 이슬람 국가들의 중요한 정부 부처를 설명하는 용어인 중세 이집트의 중요한 #italic diwan#!을 창설하는 데 책임이 있었을 수 있습니다. 그는 서기 891년에 사망했습니다." # 12070825290449643498
  upper_egypt.0001.tooltip.al_madharai: "#emphasis 역사적 배경:#! 알-마드하라아이 가문은 이집트와 시리아에서 저명한 관료 가문으로, 툴룬 왕조, 압바스 왕조, 익시드 왕조 등 여러 시기에 걸쳐 봉사했습니다. 가문에서 처음으로 두각을 나타낸 인물은 아부 바크르 아흐마드 이븐 이브라힘 알-마드하라아이로, 그는 879년에 이븐 툴룬에 의해 재정 통제관으로 임명되었습니다.\n\n그가 사망한 후, 그의 아들 알리와 알-후세인이 각각 이집트와 시리아에서 그를 계승했습니다. 알리의 아들들인 아흐마드와 무함마드 역시 10세기 초에 높은 지위에 올랐습니다. 가문은 말년에 바그다드의 관료 파벌 간의 궁정 암투에 휘말렸으며, 특히 그들은 시아파 관료인 바누 알-푸라트 가문에 반대하는 세력에 가담했습니다." # 18171462060877193699
  upper_egypt.0001.tooltip.ibn_tulun_son: "#emphasis 역사적 배경:#! 알-압바스는 툴룬 왕조의 창시자인 이븐 툴룬의 맏아들로, 처음에는 아버지의 후계자였습니다. 이븐 툴룬은 시리아 지역을 확보하기 위해 879년에 알-압바스를 이집트의 대리인으로 남겨두었습니다. 그러나 순진했던 알-압바스는 수행원들에게 쉽게 조종당하여 스스로 권력을 장악하려 했습니다.\n\nal-압바스는 결국 881년에 이븐 툴룬에게 붙잡혔습니다. 그 후, 이븐 툴룬은 인품을 시험하기 위해 아들에게 공모자들의 눈을 멀게 하고 손을 자르라고 요구했는데, 이는 아들이 거절할 것이라 예상했기 때문입니다. 하지만 알-압바스가 망설임 없이 그 명령을 수행하자, 이븐 툴룬은 아들의 잔혹함과 불신에 깊이 슬퍼하며 그를 투옥했다고 전해집니다. 이븐 툴룬의 다른 아들이자 후계자인 후마라와이히는 884년에 알-압바스를 처형했습니다." # 17852357319638496824
  upper_egypt.0001.tooltip.shukayr: "#emphasis 역사적 배경:#! 슈카이르 알-카딤은 이븐 툴룬이 총독 임기를 시작하기 위해 이집트에 도착했을 때 이집트의 우체국장이었습니다. 압바스 우편 서비스인 #italic 바리드#의 책임자로서, 그는 칼리파와의 서신 교환과 이집트 내 첩보 총책임자 역할을 담당했습니다.\n\n이븐 툴룬이 처음 도착했을 때, 슈카이르와 증세관으로 미움받던 또 다른 관리인 이븐 알-무답비르는 10,000 디나르를 선물로 주며 그를 맞이했습니다. 이 선물은 그와 알-무답비르가 자치권을 유지하기 위한 제스처였으나, 이븐 툴룬은 자신의 권위를 내세우기 위해 이를 거절했습니다.\n\n그 후, 이븐 툴룬과 이 관리들 사이에 압바스 궁정에서 서로를 능가하려는 음모가 난무했습니다. 결국 이븐 툴룬은 872년경 슈카이르를 파면시키는 데 성공했고, 슈카이르는 그 직후 사망했습니다." # 16024241631576631011
  upper_egypt.0001.tooltip.al_mudabbir: "#emphasis 역사적 배경:#! 이븐 무답비르는 압바스 칼리파국의 고위 행정관으로, 아마도 페르시아 출신이었을 것입니다. 그와 그의 형제 이브라힘은 여러 칼리파와 친분을 유지했던 저명한 문인들이었습니다. 정적들의 모함으로 투옥되는 사건을 겪은 후, 이븐 무답비르는 861년에 이집트의 최고 세금 징수관으로 임명되었습니다. 그는 세수 증대를 위해 많은 주민들이 비이슬람적이라고 여긴 수많은 가혹한 조치들을 시행했고, 이로 인해 대다수 주민들에게 혐오의 대상이 되었습니다.\n\n이브누 툴룬이 처음 도착했을 때, 이븐 알-무답비르와 또 다른 관리인 슈카이르가 10,000 디나르를 선물하며 그를 맞이했습니다. 이 선물은 그와 이븐 알-무답비르가 자치권을 유지하기 위한 시도였으나, 이브누 툴룬은 자신의 권위를 내세우기 위해 이를 거절했습니다.\n\n그 후, 이브누 툴룬과 이 관리들이 압바스 궁정에서 서로를 능가하기 위해 치열한 모략을 벌였습니다. 결국 이브누 툴룬은 모략 게임에서 승리하여 871년에 이븐 알-무답비르를 투옥시켰습니다. 그는 이후 몇 차례 더 풀려났다가 다시 투옥되었고, 883년 또는 884년에 감옥에서 사망했습니다. 반면, 이븐 알-무답비르의 형제 이브라힘은 감옥 벽을 부수고 대담하게 탈출하여 바그다드로 가서 893년에 사망할 때까지 관료로 복무했습니다." # 10325324396260711449
  upper_egypt.0001.tooltip.al_farghani: "#emphasis 역사적 배경:#! 무함마드 이븐 알-파라즈 알-파르가니는 874년 또는 875년에 이븐 툴룬에 대항하여 반란을 선포한 툴룬 왕조의 바르카 총독이었습니다. 툴룬 왕조의 군대는 바르카를 상대로 치열한 포위전을 벌였고, 결국 공성 무기를 동원하여 도시를 함락시키는 데 성공했습니다. 그럼에도 불구하고 이븐 툴룬은 이후 반란 진압에 있어 매우 관대함을 보였습니다." # 1862603075957446297
