  activity_RICE_upper_egypt_visit_aswan_temples_desc: "나일강의 첫 번째 급류는 파라오 시대 이전부터, 어쩌면 훨씬 이전부터 숭배의 중심지였을 것이며, 이곳에는 다양한 [temples_of_aswan|E]가 자리하고 있습니다." # 8306172334983788989
