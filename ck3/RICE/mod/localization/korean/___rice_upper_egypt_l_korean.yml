  RICE_upper_egypt_reintroduce_faith_luxor_temple_tooltip: "룩소르의 주요 종교 건물을 우리의 신념을 반영하도록 변경해야 합니다." # 307174350037661132
  RICE_upper_egypt_reintroduce_faith_luxor_temple_desc: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 신도들이 다시 상이집트에서 세력을 늘리고 있습니다. 그런데도 룩소르 신전이 현재 우리 [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 종교 의식 장소로 사용되지 않고 있다는 것은 이상한 일입니다. 그곳을 개조하여 제대로 된 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]으로 만들어야 합니다." # 1557759030359878344
  RICE_upper_egypt_reintroduce_faith_luxor_temple_effect_tooltip: "이 [decision|E]를 내리면 현재 비활성화된 [qus_county.GetNameNoTier]의 [special_building|E]를 사용할 수 있게 됩니다. 이는 귀하의 [faith|E]가 호환되지 않기 때문입니다." # 1094380611403324257
  RICE_upper_egypt_reintroduce_faith_luxor_temple_confirm: "처리해 봅시다!" # 17162756205734400980
  RICE_upper_egypt_reintroduce_faith_luxor_temple_context_tooltip: "#emphasis 역사적 배경:#! 룩소르 신전은 기원전 1400년경에 처음 건설되었으며, 카르나크 신전과 더불어 이 지역의 주요 이집트 신전 중 하나로 기능했습니다. 수 세기에 걸쳐 이 신전은 다양한 신앙을 가진 사람들에 의해 사용되고 재사용되었습니다. 한때는 신전 아래에 사실상 작은 마을이 형성되기도 했습니다. 현재 신전 한쪽 구석에는 모스크가 세워져 있습니다." # 15209037391519772159
