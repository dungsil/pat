  upper_egypt.0021.t: "나일 측정기" # 13969169294922751515
  upper_egypt.0021.desc: "파라오 시대 이래로, 나일로미터는 수세기 동안 [GetGeographicalRegion('RICE_nile_river_valley').GetName] 유역 사회의 필수적인 부분이었습니다. 이 구조물들은 나일강 범람 수위를 측정하는 데 도움을 주며, 이 지식은 한편으로는 번영을, 다른 한편으로는 혼돈을 가르는 차이가 될 수 있습니다. 따라서 저는 제가 다스리는 영토 내의 여러 나일로미터를 보수하고 수리하도록 명을 내렸습니다. 그래야만 그 구조물들이 신뢰할 수 있고 정확하게 유지될 수 있을 것입니다. 필요하다면 다른 구조물들도 건설될 수 있을 것입니다." # 13140467691095916307
  upper_egypt.0021.a: "이것이 앞으로 몇 년 동안 우리에게 큰 도움이 되기를 바랍니다." # 11150733284983902646
  upper_egypt.0022.t: "나일 운하 개방" # 1244793610449949077
  upper_egypt.0022.desc: "매년 나일강은 범람합니다. 이집트에 사는 모든 이들의 삶은 여기에 달려있습니다. 이는 태고적부터 그래왔습니다.\n\n다행히 올해 나일강의 범람은 풍성했고, 나일강 유역의 농부들은 최악의 경우에도 적절한 수확을 기대할 수 있습니다. 곧 우리는 이집트 전역의 수로와 수로를 통해 곧 비옥해질 농지에 물을 공급하기 위해 운하를 열 수 있을 것입니다. 이 운하들을 공식적인 의식을 통해, 장엄하고 격식 있게 여는 것은 [ROOT.Char.GetCulture.GetName]의 전통입니다.\n\n준비는 이미 진행 중입니다." # 493233113665016594
  upper_egypt.0022.desc.normal: "이 수로 개통을 위한 의무적인 의식을 계획했습니다. 우리의 행운을 축하합시다!" # 11291916787347108182
  upper_egypt.0022.desc.grand: "올해 행사를 위해 많은 노력이 들어갔습니다. 평소보다 더 화려하고 기쁨이 넘치는 성대한 행사를 거행하고 싶기 때문입니다." # 16430665644927885216
  upper_egypt.0022.a: "올해의 풍요로운 나일강 범람을 축하합시다!" # 14914495690840536787
  upper_egypt.0023.t: "나일 운하 개통" # 11533283262700506060
  upper_egypt.0023.desc: "오늘이야말로 나일강의 풍요로운 범람 후에 나일강 수로 개통을 위한 공식 행사가 열리는 날입니다.\n\n훌륭한 군마를 타고 나는 수로 어귀의 댐으로 향합니다. 수많은 관리, 궁신, 군인, 귀족, [ROOT.Char.Custom('DefaultPriestTitlePlural')] 및 기타 고위 인사들로 이루어진 행렬이 나를 뒤따릅니다. 나일강 기슭을 따라 모든 계층의 사람들이 이 광경을 지켜보기 위해 모여듭니다.\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 기도를 올리고 다른 의식이 마무리되면, 나에게 창이 주어지고 나는 그것을 댐에 던집니다. 그런 다음 일단의 사람들이 댐을 부수기 시작하여 물이 수로로 범람하게 합니다. 곧이어 청각 및 언어 장애인들로 가득 찬 첫 번째 배가 수로를 따라 내려갑니다(물론 전통에 따라 그들은 나중에 나의 자선을 받게 될 것입니다).\n\n행사가 끝나자 군중으로부터 큰 환호성이 터져 나오고 축제가 시작됩니다." # 13444641242245986704
  upper_egypt.0023.a: "이제 파종을 시작하기까지 몇 달만 기다리면 됩니다." # 5898865734730759004
  upper_egypt.0024.t: "회개하라, 회개하라!" # 7292915309670567170
  upper_egypt.0024.desc: "매년 나일강은 범람합니다. 이집트에 사는 모든 이들의 생명이 여기에 달려있죠. 이는 태고적부터 그래왔습니다.\n\n하지만 재앙이 닥쳐 범람이 없는 해가 있기도 합니다. 모두가 경악스럽게도, 올해가 바로 그런 해였습니다. 나 같은 [ROOT.Char.GetCulture.GetName]의 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게는 이처럼 빈약한 범람이 우리의 죄에 대한 [ROOT.Char.GetFaith.PantheonTerm]의 징벌로 해석되는 것이 보통입니다.\n\n이러한 상황과, 내 치하의 모든 이들이 느끼고 있을 공포와 좌절감을 조금이나마 달래기 위해, 나는 [ROOT.Char.GetFaith.PantheonTerm]께 용서와 자비를 구하는 성대한 기도 의식과 제물 및 간청을 조직하기로 결정했습니다. 바라건대, [ROOT.Char.GetFaith.HighGodName]께서 우리의 진심 어린 참회를 들으시고, 앞으로 몇 년간 더 나은 운이 있기를 바랍니다." # 6349774306485291071
  upper_egypt.0024.a: "우리는 #italic 반드시#! 참회해야만 한다!" # 11781713797519458539
  upper_egypt.0024.tooltip: "더 많은 [gold|E]를 지출할수록 의식은 더욱 성대해질 것이며, 그만큼 참회가 진실하게 받아들여질 가능성이 높아집니다. 하지만 귀하의 [virtues|E], [sins|E], [traits|E], 그리고 [piety_level|E] 역시 이러한 가능성에 영향을 미친다는 점을 유념하십시오." # 10623954595921187795
  upper_egypt.0025.t: "나일강에서의 참회" # 4766503616978006687
  upper_egypt.0025.desc: "나와 다른 많은 이들이 나일 강을 따라 우리의 위대한 참회와 기도의 의식을 준비하는 데 며칠을 보냈고, 오늘 우리의 계획이 결실을 맺었습니다.\n가장 비천한 거지부터 가장 강력한 귀족에 이르기까지, 사회 모든 계층의 수많은 사람들이 약속된 장소에 모였습니다. 나는 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] 곁에 서서, 그들이 끝없이 이어지는 듯한 기도 속에서 군중을 이끄는 모습을 지켜보고 있습니다.\n\n해가 길어짐에 따라, 외침과 낭송이 점점 더 커지면서 우리는 나일 강을 따라 앞뒤로 걷기까지 합니다. 우리의 목소리는 하나의 애가와 후회의 교향곡으로 합쳐져, [ROOT.Char.GetFaith.HighGodName]께서 우리의 간청을 들으시고 우리에게 덕과 성스러움을 고취시켜 미래의 나일 강 범람이 더 나아지기를 기원합니다." # 16447671971259700902
  upper_egypt.0025.a: "[ROOT.Char.GetFaith.HighGodName]께서 우리의 진심 어린 참회를 인정해 주실까?" # 3477444771128334345
