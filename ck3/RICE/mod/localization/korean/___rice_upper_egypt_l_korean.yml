  upper_egypt.0044.t: "필레 신전 공식적으로 폐쇄하기" # 5471720939016623558
  upper_egypt.0044.desc: "수년 동안 [aswan_county.GetNameNoTier] 근처 필레 섬의 신전은 이 지역 이교도들의 성지였습니다. 블렘미아와 누비아의 내륙 깊숙이 사는 신봉자들조차도 이곳에서 이시스와 다른 신들에게 기도하기 위해 찾아왔습니다.\n\n하지만 이제 그 신전 부지는 고요하고 버려져 있습니다. 요즘 필레에는 가끔 떠도는 방랑자들이나 이시스에게 동정적인 몇몇 불경죄 의심자들 외에는 아무도 찾아오지 않습니다.\n\n이제 우리는 필레 신전을 공식적으로 폐쇄하고, [ROOT.Char.GetFaith.GetAdjective] 신앙의 우월성을 입증해야 할 때입니다. 그 구조물은 너무 거대하여 파괴할 수 없으니, 그대로 두되 이곳에서 이단적인 숭배가 이루어지는 것을 금지할 것입니다." # 2873381358917665985
  upper_egypt.0044.a: "어쩌면 현지인들은 그 고대 석재들을 지역 건축 사업에 사용할 수도 있을 겁니다!" # 12561703195058855429
  upper_egypt.0045.t: "필레는 공식적으로 폐쇄되었습니다" # 13246871574117615968
  upper_egypt.0045.desc: "[aswan_county.GetNameNoTier] 근처 필레 섬에 있던 신전은 한때 블렘미아와 누비아 내륙 깊숙한 곳에서 온 이시스 숭배자들을 섬기던 곳이었습니다. 하지만 최근 들어, 더 이상 이시스와 같은 옛 신들을 따르지 않는 지역 주민들의 무관심으로 인해 사실상 버려지게 되었습니다.\n\n이에 [temple_ender.GetTitledFirstName] 님께서는 [temple_ender.GetFaith.GetAdjective] 신앙의 우월성을 입증하기 위해 최근 신전을 폐쇄하고 그곳에서 어떤 이단적인 숭배도 금지했습니다. 건물은 여전히 서 있지만, 앞으로 수년간 사용되지 않고 황폐하게 남아 있을 것입니다." # 2540393431599225836
  upper_egypt.0045.a: "알겠소…." # 7444174860215724874
  upper_egypt.0046.t: "#bold 엘레판티네 사원 공식 폐쇄#" # 15020300522077329686
  upper_egypt.0046.desc: "수년 동안 [aswan_county.GetNameNoTier] 근처 섬에 있는 신전들은 이 지역 이교도들의 성지 역할을 해왔습니다. 나일 강의 신 크눔의 고향으로 여겨져, 많은 이들이 그 섬을 신성한 땅이라 믿었습니다.\n\n하지만 이제 이 신전 부지는 적막하고 버려졌습니다. 요즘 코눔에게 동조하는 방랑자나 몇몇 불경한 자들을 제외하고는 아무도 엘레판티네를 찾지 않습니다.\n\n이제 우리는 엘레판티네 신전들을 공식적으로 폐쇄하고, #bold [ROOT.Char.GetFaith.GetAdjective]# 신앙의 우월성을 입증할 때입니다. 건물들이 너무 커서 파괴할 수는 없으니 그대로 두고, 이곳에서 이단적인 숭배가 일어나지 못하도록 금지할 것입니다." # 1645020513538079503
  upper_egypt.0046.a: "어쩌면 현지인들은 그 고대 석재들을 지역 건축 사업에 사용할 수도 있을 겁니다!" # 12561703195058855429
  upper_egypt.0047.t: "엘레판티네는 공식적으로 폐쇄되었습니다" # 11890092807547876782
  upper_egypt.0047.desc: "[aswan_county.GetNameNoTier] 근처 엘레판티네 섬의 신전들은 한때 나일 강의 신 크눔을 기리고자 했던 이교도들의 안식처였습니다. 하지만 최근, 더 이상 크눔과 같은 옛 신들을 섬기지 않는 현지 주민들의 무관심으로 인해 사실상 버려지게 되었습니다.\n\n이에 [temple_ender.GetTitledFirstName]께서는 [temple_ender.GetFaith.GetAdjective] 신앙의 우월성을 입증하기 위해 최근 신전들을 폐쇄하고 그곳에서 이단적인 숭배 행위가 일어나는 것을 금지하셨습니다. 건물들은 여전히 서 있지만, 앞으로 수년 동안 사용되지 않고 황폐하게 남아 있을 것입니다." # 13680271022978881022
  upper_egypt.0047.a: "알겠소…." # 7444174860215724874
  upper_egypt.0048.t: "칼랍샤 사원 공식적으로 폐쇄" # 6624925109282622346
  upper_egypt.0048.desc: "수년 동안 [aswan_county.GetNameNoTier] 근처 칼랍샤 섬의 사원은 이 지역 이교도들의 성지였습니다. 누비아와 이집트 전역에서 숭배받던 신 만둘리스에게 헌신한 이들 사이에서 인기가 높았죠.\n\n하지만 이제 그 사원 부지는 고요하고 황량합니다. 요즘 칼랍샤의 사원에는 가끔 떠도는 방랑자들이나 만둘리스에게 동조하는 몇몇 이단 혐의자들 외에는 아무도 찾아오지 않습니다.\n\n이제 우리는 칼랍샤 사원을 공식적으로 폐쇄하고, [ROOT.Char.GetFaith.GetAdjective] 신앙의 우월성을 입증해야 할 때입니다. 그 구조물은 너무 거대하여 파괴할 수 없으니, 그대로 두고 이곳에서 어떤 이단적인 숭배도 일어나지 못하도록 금지할 것입니다." # 2853716055342197082
  upper_egypt.0048.a: "어쩌면 현지인들은 그 고대 석재들을 지역 건축 사업에 사용할 수도 있을 겁니다!" # 12561703195058855429
  upper_egypt.0049.t: "칼랍샤가 공식적으로 폐쇄되었습니다" # 11810923399684144247
  upper_egypt.0049.desc: "[aswan_county.GetNameNoTier] 근처 칼랍샤 섬에 있던 신전은 한때 만둘리스 신에게 헌신했던 이교도들의 소굴이었습니다. 하지만 최근 현지인들이 만둘리스와 같은 옛 신들을 더 이상 섬기지 않으면서 관심 부족으로 인해 사실상 버려지게 되었습니다.\n\n이에 [temple_ender.GetTitledFirstName]께서는 [temple_ender.GetFaith.GetAdjective] 신앙의 우월성을 입증하기 위해 최근 신전을 폐쇄하고 그곳에서 이단적인 숭배 행위가 일어나는 것을 금지하셨습니다. 건물 자체는 여전히 서 있지만, 앞으로 몇 년 동안은 사용되지 않고 황폐하게 남아 있을 것입니다." # 14231428395364542800
  upper_egypt.0049.a: "알겠소…." # 7444174860215724874
  upper_egypt.0050.t: "필레 신전 공식 재개관" # 17737099965438446674
  upper_egypt.0050.desc: "수년 전, [aswan_county.GetNameNoTier] 근처 섬 필레에 있던 신전은 이 지역 이교도들의 성지였습니다. 블렘미아와 누비아의 내륙 깊숙한 곳에 살던 신봉자들조차도 이곳에 와서 이시스와 다른 신들에게 기도하곤 했습니다. 한때 이 지역 주민들이 이시스 숭배를 버리자, 신전은 버려지고 공식적으로 폐쇄되었습니다.\n\n하지만 이제 필레에 새로운 날이 밝아오고 있습니다. 주민들이 옛 방식을 되돌아보고 있기 때문입니다. 저는 성대한 의식을 통해 신전을 보수하고 재개방하며, [ROOT.Char.Custom('DefaultPriestTitlePlural')]을 들여와 다시 예배의 장소로 기능할 수 있도록 조치를 취했습니다." # 11205272327028382619
  upper_egypt.0050.a: "이시스를 찬양하라!" # 6684334798371466903
  upper_egypt.0051.t: "필레 신전 공식 재개관" # 17737099965438446674
  upper_egypt.0051.desc: "[aswan_county.GetNameNoTier] 근처 필레 섬의 대사원은 한때 블렘미아와 누비아의 내륙 깊숙한 곳에서 온 이시스 숭배자들을 맞이했습니다. 수년 전, 이 사원은 공식적으로 폐쇄되고 버려졌지만, [temple_restorer.GetTitledFirstName]의 노력 덕분에 상황이 바뀌고 있습니다.\n\n독실한 [temple_restorer.GetFaith.GetAdherentName]인 [temple_restorer.GetFirstName] 께서는 이 사원을 예전의 영광으로 복원하고 공식적으로 재개장하기 위해 노력해 오셨습니다. 이시스와 다른 신들의 숭배자들이 이 신성한 예배의 집에서 경배하기 위해 대거 돌아오고 있습니다." # 9655620306245997642
  upper_egypt.0051.a: "흥미로운 소식이로군…." # 14999355406101336855
