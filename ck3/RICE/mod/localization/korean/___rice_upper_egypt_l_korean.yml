  RICE_upper_egypt_renovate_local_nilometers_context_tooltip: "#emphasis 역사적 배경:#! 나일로미터는 나일강의 범람기에 수위를 측정하기 위해 만들어진 구조물입니다. 이 구조물은 파라오 시대, 로마 시대, 중세 시대에 상당한 정치적, 경제적, 종교적 중요성을 지녔는데, 당국이 홍수의 좋고 나쁨에 신속하게 대응할 수 있도록 보장했기 때문입니다. 아랍 정복 이후, 카이로의 라우다 섬에 있는 나일로미터가 이집트에서 가장 중요해졌습니다. 이 나일로미터는 이븐 아비 알-라다드(Ibn Abi’l-Raddad)라는 세습 관리가 관리했으며, 그는 범람기 동안 매일 술탄에게 보고했습니다. 실제로 중세 나일로미터의 데이터는 매우 방대하여 우리는 이 시기의 나일강 범람 패턴을 놀라울 정도로 정확하게 재구성할 수 있으며, 이는 다른 어떤 역사적 환경 현상으로도 따라올 수 없는 정확도입니다." # 3612648716183761390
