l_korean:
  building_type_bao_free_range_01: "방목 목초지" # 12163547107235103598
  building_type_bao_free_range_01_desc: "$building_bao_free_range_01_desc$" # 822873777483550866
  building_bao_free_range_01: "야생 목초지" # 6570282860201330636
  building_bao_free_range_02: "반(半)야생 목초지" # 4674577359408092122
  building_bao_free_range_03: "중앙집권적 반(半)야생 목초지" # 10328850984498482906
  building_bao_free_range_01_desc: "브르타뉴 품종의 말을 사육하는 황량한 목초지입니다. 이 말들은 전통적으로 브르타뉴의 #italic 메네지우 아레#! (몽다레)나 로한 숲과 같은 지역에서 방목되었으며, 튼튼하고 회복력이 뛰어난 것으로 매우 유명합니다." # 17181940014653356241
  building_bao_free_range_02_desc: "야생에 가까운 목초지로, 브르타뉴 품종의 말들이 방목되며 길러집니다. 그러나 이 유명한 말들에 대한 수요가 증가함에 따라, 그들의 교육, 번식, 훈련을 돕기 위한 시설 또한 건설되었습니다." # 489703663757987492
  building_bao_free_range_03_desc: "브르타뉴 품종 말의 수익성 높은 교역에서 더 큰 이익을 얻기 위해 지역 귀족 가문들이 중앙집중화하고 광범위하게 개발한 반(半)야생 목초지." # 17177506685787698067
  bao_free_range_requirement_desc: "$bao_tradition_free_range_name$ [tradition|E]가 필요합니다" # 9413704593895865274
  bao_gift_breton_horses: "브르타뉴 말을 선물합니다" # 10860381582257633331
  bao_gift_breton_horses_desc: "브르타뉴 말을 선물로 보내십시오" # 11873489547771868607
  bao_gift_breton_horses_self: "브르타뉴 말을 구매하십시오" # 4576494304619531189
  bao_gift_breton_horses_self_desc: "브르타뉴 말을 당신을 위해 구입하세요" # 17260428964653474652
  marc_hegion: "마르케지옹" # 13877226263116097582
  marc_hegion_flavor: "프랑크족의 기사들의 브르타뉴 변종인 이 전사들은 능숙한 마병으로, 기병으로서 유능하게 싸웁니다." # 12762730956138282806
  culture_parameter_unlock_maa_marc_hegion: "[GetMaA('marc_hegion').GetName]을(를) [men_at_arms|E]로 모집할 수 있습니다." # 14052595137573729352
  bao_sonerien_du_punished: "소네리엔 두를 징벌함" # 5455165081408817148
  bao_sonerien_du_saved: "소네리엔 두를 구했습니다" # 18387431710163148052
  bao_reaved: "약탈하는 바이킹에게 약탈당함" # 7941455237290992076
  bao_secured: "약탈 후 민병대 파견" # 3591592036754901411
  bao_sonerien_du_befriended: "소네리엔 두와 우호 관계를 맺었습니다" # 7943836881531047927
  bao_tossed_a_coin: "우물에 동전을 던졌습니다" # 10025205193115306853
  bao_healthy_mushrooms: "건강한 버섯을 먹었다" # 2192319734232918866
  bao_run: "코리건에게서 도망치겠는가" # 12138313851099255705
  bao_stay: "코리건과 향락을 즐기기" # 6419462033562292032
  bao_vex: "코리건을 절대로 모욕하지 않을 것이다" # 12617423976714227149
  bao_character_breton_horses: "강력한 브르타뉴 말을 탄다" # 12756164439698911827
  bao_opinion_gifted_breton_horse: "브르타뉴 말을 선물해 주셨습니다." # 8258757115143767092
  bao_tradition_breizh_laid_name: "브리튼의 문제" # 13653252662486937063
  bao_tradition_breizh_laid_desc: "브리튼 사회에서는 시, 이야기, 모욕, 유머가 매우 중시됩니다. 켈트 음유시인 전통과 프랑스 문학의 영향이 결합된 브리튼의 사료는 아서 왕 전설과 그 중세적 재해석 사이의 연결고리 역할을 합니다." # 13843701211418779944
  bao_tradition_breizh_collective_lands_name: "케바에즈" # 9461541468324537939
  bao_tradition_breizh_collective_lands_desc: "케베즈(현대 프랑스어로는 케베즈, 중세 형태로는 케메즈로 흔히 보임)는 농민들을 보호하기 위해 고안된(제한적인 방식이었지만) 지주 지휘 하의 토지 소유 시스템이었습니다. 이 시스템은 중세 온난기에 브르타뉴 지역의 토지 개간을 돕기 위해 시행되었습니다." # 9734861444978011375
  bao_tradition_free_range_name: "페우라주 리브르" # 7508876449230830294
  bao_tradition_free_range_desc: "브르타뉴 말은 중세 시대에 매우 유명했습니다. 이 말들은 페우라주 리브르, 즉 자유 목초지, 다시 말해 반쯤 길들여지거나 완전히 야생인 방목지에서 길러졌으며, 유명한 기사 베르트랑 뒤 글랭클랭 같은 서유럽 전역의 귀족들에게 높이 평가받았습니다. 15세기 말에 이르러 모든 목초지는 단일 가문에 의해 독점당했습니다." # 4264118897673158960
  culture_parameter_bao_free_ranges: "통치자들은 [GetGeographicalRegion('RICE_brittany_horse_region').GetName]에 #high $building_type_bao_free_range_01$#! [building|E]을 건설할 수 있습니다." # 7157833794032364889
  culture_parameter_bao_horse_gift: "$bao_gift_breton_horses$ [interaction|E]를 해금합니다" # 3575714189776348332
  bao.0001.t: "소네리엔 두" # 11719380527731620589
  bao.0001.desc: "저의 병사들이 제 거처 밖에서 체포한 검은 옷을 입은 젊은이 두 명을 데려왔습니다.\n\\\"이 천한 무리들은 마른 도랑에서 잠자고 있는 것을 발견했습니다, 나의 [ROOT.Char.GetLadyLord]님\" 한 병사가 그들이 누구냐는 질문에 대답합니다.\"그들은 자신들이 교회 음악가라고 주장하지만, 수상하게 행동하고 있었으며, 허락 없이 폐하의 사유지를 이용하는 것은 명백히 노상 강도들입니다\"\n\n다른 병사가 끼어들며 말합니다.\"그들이 수상하게 행동하는 데에는 동의하지만, 성급하게 어떤 판단도 내릴 필요는 없다고 생각합니다\"\n\n첫 번째 병사는 다른 병사의 말을 무시하고 말합니다.\"그들은 좋든 싫든 노상 강도이니, 무단 침입에 대해 신속하고 본보기가 될 만한 처벌을 내리는 것을 제안합니다\"" # 753504623339968223
  bao.0001.a: "그렇게 하시오! 그리고 그들의 소유물을 압류하시오!" # 6399217694062795467
  bao.0001.b: "둘을 그들의 집으로 돌려보내시오." # 12827650855556999040
  bao.0001.c: "그들은 괜찮은 친구들 같군. 영입하자!" # 18210894479608653136
  bao.0001.info: "#emphasis 역사적 배경:#! 20세기 중반까지 의복은 낯선 사람의 사회적 지위를 파악하는 가장 확실한 방법이었습니다. 브르타뉴에서는 검은색 의복이 가장 가난한 이들을 위한 수놓지 않은 옷이었습니다. '소네리엔 뒤(Sonerien Du)', 즉 '검은 음악가들'은 주로 음식과 술로 보수를 받으며 교회에서 미사 때마다, 결혼식 때마다 돌아다니며 연주하는 떠돌이 가수이자 음악가들이었습니다. 그들은 '헵 디스크로그(hep diskrog)', 즉 '쉴 새 없이' 연주하는 것으로 악명이 높았으며, 지역 미신에 따르면 음악가가 너무 취해 연주할 수 없을 때에만 브르타뉴 결혼식이 끝날 수 있다고 여겨졌습니다. 그들은 헌다름(Gendarmes)과 브르타뉴 사회의 상류층에게 종종 말썽꾼으로 취급받았습니다.\n실제 이 이벤트의 참고가 된 '소네리엔 뒤' 전설은 브로 비구덴(Bro Vigouden, 켐페르 남작령) 지역의 전설입니다. 1790년경 퐁-낭-아바드(Pont-'n-Abad, 프랑스어로 Pont-l'-Abbé)에서 두 명의 검은 코트를 입은 음악가가 부당하게 처벌받아 사형 선고를 받았습니다. 그들은 길가에서 만취하여 잠들어 있었는데, 이는 그들이 강도로 오인받았거나 지역 귀족들의 부패 때문인 것으로 추정됩니다. 그들의 시신은 모두가 볼 수 있도록 말뚝에 박혀 전시되었습니다. 이 사건이 (확인되지 않은) 역병 발생 시기와 겹쳤기 때문에, 사람들은 그들을 순교자로 여겼으며 시신을 만지면 역병 면역을 얻을 것이라고 믿었습니다." # 2443556542543255261
  bao.0002.t: "성스러운 우물" # 11799083564770215932
  bao.0002.desc: "내 두 성 사이를 여행하던 중, 지역 성인에게 봉헌된 새로운 우물을 발견했습니다. 근처 마을 사람들은 행운을 위해 우물에 동전을 던지라고 하더군요!" # 4253515131870390715
  bao.0002.a: "우물에 동전을 던지세요!" # 14416586170398435732
  bao.0002.b: "혹은 아닐 수도 있고..." # 6300566157289035560
  bao.0002.info: "#emphasis 역사적 배경:#! 브르타뉴의 우물들은 대개 지역 성인이나 실제 성인에게 봉헌되었습니다. 물론 치유와 기적을 행하는 성인들이 우선적으로 선택되었으며, 우물은 좋은 건강을 가져다줄 것이라 믿어졌습니다." # 18420425342069647787
  bao.0050.t: "코리건 도둑질!" # 9415075790834300988
  bao.0050.desc: "제 금고에서 금화 몇 닢이 사라졌습니다. 하인들은 또 그 장난꾸러기 코리건들 짓이라고 하네요! 어쩌면 그들을 제대로 대접하기 시작해야 할지도 모르겠습니다..." # 9471786666036856220
  bao.0050.a: "이런!" # 12030998688133683210
  bao.0050.info: "#emphasis 역사적 배경:#! 코리간은 브르타뉴의 장난기 많은 난쟁이들로, 레프러콘과 매우 흡사합니다. 그들은 풀피케, 부퐁 노즈, 케레오레 등 수많은 이름으로 알려져 있으며, 케리온, 오제간, 코리그, 픽시와 같은 다양한 종류가 있다고도 전해집니다. 만약 이들을 함부로 대하면 시계, 양말, 숟가락이나 접시와 같은 귀중한 잡동사니를 훔쳐 간다고 흔히 말해지므로, 항상 그들 주변을 조심하고 존중하며 대해야 합니다." # 18414479657175287412
  bao.0051.t: "버섯 요정 고리" # 15044115628191144515
  bao.0051.desc: "저는 거주지 근처를 배회하다가 아주 싱싱한 꾀꼬리버섯으로 이루어진 '요정의 고리'를 발견했습니다! 코리건들이 제 부지런함에 보답했음에 틀림없습니다! 이 버섯들을 어떻게 해야 할까요?" # 7244075591037093190
  bao.0051.a: "그것들을 말려서 용돈으로 팔아라" # 6165859331494402561
  bao.0051.b: "내 요리사들에게 특별한 감사의 식사를 준비하라고 전하겠소." # 14765413200311867351
  bao.0051.info: "$bao.0050.info$" # 16113931049020680360
  bao.0052.t: "코리건 조우?" # 2543835710545956071
  bao.0052.desc: "저녁 식사 자리에서, 나의 피보호자인 [ward.GetFirstName]가 제게 꽤나 까다로운 질문을 던졌습니다. 만약 제가 코리건을 만난다면 어떻게 해야 할까요?" # 14250164367110074499
  bao.0052.a: "도망쳐!" # 1125254982386995850
  bao.0052.b: "그들과 함께 춤추고 노래하라!" # 1099751576704373545
  bao.0052.c: "그들을 절대 따르지 마시오!" # 5487248131082386885
  bao.0052.d: "그들을 절대로 성나게 하지 마시오!" # 5543782783405073850
  bao.0052.e: "그들을 너그럽게 대하라." # 6475582213104680220
  bao.0052.a.info: "코리간은 작을지 모르나 마법적이며 냉혹할 수 있습니다! 항상 조심해야 합니다. 그들이 말하듯, 그들에게 밀이나 동전을 던져주면 동이 틀 때까지 셀 것이라고 합니다." # 13412030190166147422
  bao.0052.b.info: "코리건들은 냉혹한 게 아니라 그저 장난기가 많은 것뿐입니다! 만약 제가 그들과 어울린다면, 그들은 저에게 보상을 해줄 겁니다!" # 12590228063523596497
  bao.0052.c.info: "코리건들은 너무 장난기가 심합니다. 그들은 젊은 아비라면 그들을 따라가지 말아야 한다고 말하는데, 그렇지 않으면 다시는 자식들을 보지 못할 수도 있다고 하며, 만약 당신이 여인이라면 그들에게서 밤을 절대 받아서는 안 된다고 합니다." # 4557215731079045709
  bao.0052.d.info: "코리건족은 쉽게 모욕당하는 것으로 알려져 있습니다. 그들은 비꼬는 것을 좋아하지 않으며, 사소하게라도 자신들을 짜증 나게 하는 자는 누구든 벌할 것이니, 그들 주변에서는 항상 외교적이고 정직하게 행동해야 합니다." # 9904708563676533858
  bao.0052.e.info: "코리건은 관대함을 보상합니다. 그들은 돕는 자를 돕고 주는 자에게 보답합니다." # 2892691563238451942
  bao.0200.t: "브르타뉴 말" # 12936448039927939222
  bao.0200.desc: "[brittany_duchy.GetName]은 자유롭게 혹은 반쯤 야생 상태의 목초지에서 길러진 명망 높은 말들의 고향입니다. 이는 공작령에 부와 명성을 가져다주었으며, [recipient.GetTitledFirstName]과 같이 내가 회유해야 할 누구에게든 분명 엄청난 자산이 될 것입니다." # 8333482647234524130
  bao.0200.a: "부디 [recipient.GetFirstName]께서 신속하게 말을 달리시길 바라오!" # 14512443339812724539
  bao.0201.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  bao.0201.desc: "서유럽 최고의 말들이 있는 곳인 [brittany_duchy.GetName]의 통치자로서, 저는 선의의 표시로 귀하께서 개인적으로 사용하실 수 있는 훌륭한 말을 이 서신과 함께 올립니다." # 16058208915439597239
  bao.0201.a: "놀라운 종마로군!" # 9778178808357290732
