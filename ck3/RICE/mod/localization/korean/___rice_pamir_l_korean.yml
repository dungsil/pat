  RICE_pamir_nasir_khusraw_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 아프가니스탄 바다흐샨 주에 위치한 나시르 호스로우의 묘소는 수세기 동안 지역 순례지로 인기가 많았습니다. 비록 그가 이스마일파의 전도자였지만, 이 지역의 시아파와 수니파 무슬림 모두 그를 높이 존경하고 있습니다." # 9613628056427290721
  RICE_pamir_repair_watchposts_wakhan: "와칸 회랑의 감시 초소를 수리하십시오" # 7546710020509963032
  RICE_pamir_repair_watchposts_wakhan_tooltip: "당신은 와칸 회랑의 [repair_the_pamir_watchposts|E]를 복구할 것입니다." # 8886322659535655103
  RICE_pamir_repair_watchposts_wakhan_effect_tooltip: "#V 와칸# [county|E]의 [repair_the_pamir_watchposts|E]를 복구하십시오." # 3849440239392884812
  RICE_pamir_repair_watchposts_wakhan_desc: "와칸 회랑의 감시 초소들이 낡았습니다. 만약 우리가 [repair_singular_pamir_watchposts|E]를 통해 이를 수리한다면, 이 지역의 계곡과 고개를 지나는 비단길 무역로를 보호하고 지역 방어를 강화할 수 있을 것입니다." # 16734306553078575635
