  RICE_pamir_conciliate_kafir_tribes_desc: "무슬림들이 카피르라고 부르는 부족민들은 수 세대 동안 정착민들에게 골칫거리였습니다. 나와 비슷한 [religion|E]를 따르는 강력하고 존경받는 [ruler|E]로서, 내 영토에 살고 있는 이들과 협상을 통해 합의에 이를 수 있을지도 모르겠습니다." # 4295054939262249844
