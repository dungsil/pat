  pamir.0106.opening: "지적인 [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]께:" # 3946449278795959882
  pamir.0106.desc: "얼마 전, 저는 당신에게 아부 알-하이탐 알-주르자니가 그의 사색적이고 심오한 시에서 제기한 질문들에 대한 통찰과 지침을 제공해 달라고 요청했었습니다. 저는 그가 던진 질문들을 밤새도록 숙고하며 저의 생각을 기록해 왔습니다.\n\n제가 #italic 철학과 종교의 화해#라고 이름 붙인 이 원고 사본에는 그 질문들에 대한 저의 답변이 담겨 있습니다. 이 글을 읽으신 후 당신의 의심은 사라지고, 마음은 밝아지며, 알라에 대한 믿음이 더욱 굳건해지기를 바랍니다." # 14224784049330028655
  pamir.0106.a: "이것은 정말 고무적이군요. 꼼꼼히 읽어볼 날이 기다려집니다!" # 8147271669794615894
  pamir.0107.t: "나시르 호스로의 마지막 저작" # 14353565930700845353
  pamir.0107.desc: "[nasir_khusraw.GetFullName]께서 최근에 세상을 떠나셨고, 우리는 지혜와 신앙심이 깊은 분일 뿐만 아니라 좋은 친구 한 분을 잃은 것에 모두 슬퍼했습니다.\n\n얼마 전, 저는 그분에게 나의 신앙과 세상에서의 위치에 대해 의문을 품게 만든, 아부 알-하이탐 알-주르자니가 지은 난해한 시에 대해 글을 써달라고 의뢰했었습니다. [nasir_khusraw.GetFullName]께서 더 이상 이 세상에 계시지 않는다면, 과연 내가 진정으로 원하는 답을 찾을 수 있을지 내심 걱정되었습니다.\n\n하지만 기적인지, 그의 추종자 중 한 명이 그분이 돌아가시기 전에 작업 중이던 필사본을 발견했습니다. 그 제목은 #italic 철학과 종교의 조화#!이며, 놀랍게도 알-주르자니의 시가 제기했던 질문들에 완벽하게 답하고 있었습니다. 마치 [nasir_khusraw.GetFullName]께서 하늘에서 나에게 말씀하시는 것만 같습니다!" # 14339360536256335171
  pamir.0107.a: "마샬라, 나의 의심은 사라지고, 내 마음은 밝아졌으며, 알라에 대한 나의 믿음은 더욱 굳건해졌소!" # 14155595633584058536
