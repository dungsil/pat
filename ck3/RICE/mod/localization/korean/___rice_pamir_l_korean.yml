  pamir.0150.t: "차우모스를 위한 조직 활동" # 11304753129884244768
  pamir.0150.desc: "동지(冬至)가 다가오고 있으며, 이는 차우스 축제를 기념할 시간이 거의 다 되었음을 의미합니다. [ROOT.Char.GetFaith.GetAdjective] 방식에 따라 신들의 신봉자로서, 이 행사에 참여하는 것은 중요합니다. 이 시기는 한 해를 다음 해로 인도하는 데 필요한 의식을 행하고, 순수한 것과 불순한 것을 명확히 구분하는 신성한 때이기 때문입니다.\n\n저와 다른 지역 지도자들은 인근 마을 사람들을 모아 함께 올해를 위한 성대한 차우스를 준비하기 위해 열심히 노력할 것입니다. 궁극적으로, 우리가 즐길 수도 있고 즐길 수도 있는 재미에도 불구하고, 우리는 이 모든 것을 진지하게 받아들이고 행사가 영적으로 성공할 수 있도록 최선을 다해야 합니다." # 1734258482388072159
  pamir.0150.a: "작업을 시작해보지." # 8071496781838104273
  pamir.0151.t: "반데크" # 6988320913852425859
  pamir.0151.desc: "올해 차우모스 준비가 진행 중이지만, 관례에 따라 저와 몇몇 저명한 현지인들은 #italic 반데크#! 의식을 거행해야 합니다. 필연적으로 한 해 동안 사람들이 세상을 떠나므로, #italic 반데크#! 는 고인의 친족들이 애도 기간을 끝내고 공동체에 다시 합류하도록 의례적으로 초대하는 기회입니다. 저는 이들 중 일부의 집을 방문하여 그들에게 차우모스에 참여해 달라고 공식적으로 요청하는 데 시간을 할애해야 합니다." # 3475515296299618914
  pamir.0151.a: "지체 없이 시작합시다! 이 일은 차우모스 가문의 성공에 필수적입니다." # 16154318565065345050
  pamir.0151.b: "하층민들에게 인사할 필요는 없소. 다른 지역 지도자들이 대신 가도록 하지." # 3284605832547339962
  pamir.0152.t: "사라자리" # 14823642906721993264
  pamir.0152.desc: "차모스는 정화 의식에 사용되는 신성한 식물인 주니퍼를 중심으로 하는 #italic 사라자리#! 의식으로 공식적으로 시작됩니다. 저와 다른 귀족들, 마을 주민들, 여행자들, 그리고 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 및 기타 사람들이 지정된 장소에 모여 #italic 사라자리#! 를 지켜보고 있습니다. 이 의식 동안 어린 소년 소녀들은 성별에 따라 두 그룹으로 나뉘어 주니퍼 가지에 불을 붙이고, 신 발루마인에게 바치는 가장 많은 연기를 만들어내는 경쟁을 벌입니다." # 13023755379437001329
  pamir.0152.desc.boy: "올해는 여자아이들보다 남자아이들이 만든 연기가 훨씬 더 자욱한 것으로 보아 남자아이들의 승리인 듯하군요! #italic 사라자리#! 행사가 끝나면 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 노간주나무 가지를 들고 기도를 올립니다. 이어서 #italic 사라자리#!의 마지막 순서로, 아이들이 호두를 들고 마을을 신나게 뛰어다니며 모든 이의 안녕을 빌기 위해 각 집의 문을 호두로 두드립니다." # 2191210614007621261
  pamir.0152.desc.girl: "올해는 소녀들이 승리한 듯하군요. 그들이 피운 연기가 소년들의 연기보다 훨씬 더 짙습니다! #italic 사라자리#! 행사가 끝나면, [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 노간주나무 가지를 들고 기도를 올립니다. 이어서 #italic 사라자리#!의 마지막 순서로, 아이들이 호두를 들고 마을을 신나게 뛰어다니며 각 집의 문을 이 호두로 두드려 모두의 안녕을 기원합니다." # 5591700127833828932
  pamir.0152.a: "아주 좋군!" # 14656373444608048459
  pamir.0153.t: "쿠탐루" # 3975980997452320847
  pamir.0153.desc: "오늘은 #italic 쿠타므루#!로, 야생의 영역과 문명의 영역이 영적으로 가장 깊이 연결되는 중요한 날입니다.\n\n오전에는 아이들이 지역 사원 주위에 모여 #italic 추타약#! 의식을 치르며 사원의 벽, 문, 기둥에 산, 별, 여러 동물 등의 형상을 그립니다. 이 모든 것은 완전히 침묵 속에서 이루어집니다.\n\n오후에는 모두가 밀가루로 조각품을 만드는 데 집중합니다. 이 조각품들은 다음날 아침 일찍 목초지에 전시되어 방목을 위해 들판으로 이동하는 것을 상징하게 되며, 우리는 그것들을 먹는 것이 허용되지 않으므로 불신자들에게 팔릴 것입니다. 보통 조각품은 목동이나 여러 동물을 묘사하는데, 올해는 무엇을 조각하는 데 집중해야 할까요?" # 3766024089764610289
  pamir.0153.a: "우리의 가축을 지키는 고귀한 양치기 개들." # 17822263847430912122
  pamir.0153.b: "거친 지형에 사는 야생 수사슴들." # 2052681908453923717
  pamir.0153.c: "우리에게 식량과 우유, 가죽을 제공하는 소들." # 5270726009574526609
  pamir.0153.d: "우리의 겸손하고 근면한 양치기들이여." # 5317035432082577446
  pamir.0153.e: "염소, 그들은 우리의 가장 신성한 동물입니다." # 17774466616188785040
  pamir.0154.t: "마다히크" # 1134459842106523987
  pamir.0154.desc: "차모스 주기의 다음 의식은 #italic 마다히크#!로, 돌아가신 조상들을 기리는 날입니다. 사원 밖에서는 #italic 칠리코틱#!이라 불리는 작은 목조 요새를 준비하여 그 안에 많은 음식을 놓습니다. 이 음식 탑에 불을 붙인 후, 우리 모두 서둘러 사원 안으로 들어가 조상들이 찾아올 시간과 공간을 드립니다. 사원 안에서 한 원로가 외칩니다.\"오 조상들이여, 오셔서 드시고 마신 뒤 떠나소서\"\n\n충분한 시간이 지나면 우리는 사원에서 나옵니다. 밖에서는 #italic 칠리코틱#!과 모든 음식이 완전히 재로 타버립니다." # 8761135443823316393
  pamir.0154.a: "올해는 조상님들께서 만족하셨으리라." # 12263387059996833180
  pamir.0155.t: "사웰릭 하리" # 17926711267786302562
  pamir.0155.desc: "#italic 사웰릭 하리# 의 의식이 거행될 시간이군요. 이 의식에서는 쓸모없는 낡은 소지품을 버리고 새것으로 교체해야 합니다. 더 재미있는 점은, 지난 한 해 동안 일어났던 일들을 풍자하는 연극 공연이 있다는 것입니다. 물론 모두가 즐거운 분위기 속에서 다양한 공동체 구성원들이 조롱거리가 되자 모두가 웃음을 터뜨립니다. 얼마 전, 우리가 차우모스 축제를 준비할 때, 올해 공연의 주제를 무엇으로 정하기로 했었죠?" # 7214007209019759005
  pamir.0155.a: "내가 이룬 여러 업적들 (혹은 과오들)" # 9656268967954783754
  pamir.0155.b: "지역 마을 사람들의 삶에서 일어나는 사소한 일들" # 5595701543131515281
  pamir.0155.c: "멀리서 일어난 중대사에 대한 소식" # 8312070674394530852
  pamir.0156.t: "고슈닉" # 5635273140852692263
  pamir.0156.desc: "오늘은 차오모스 주기의 중요한 날인 #italic 고쉬니크#입니다. 이날은 우리가 [ROOT.Char.GetFaith.GetAdjective] 신앙의 실천하는 구성원으로서 아이들을 공동체로 공식적으로 맞이하는 날입니다.\n약 일곱 살 또는 여덟 살이 된 소년 소녀들은 #italic 차일락삼바이크#를 거치는데, 이때 전통적인 튜닉을 입고 동물들이 그들을 위해 희생됩니다. 이 동물들의 피가 소년들에게 뿌려집니다. 나이가 더 많은 소년들은 대신 #italic 부트삼바이크#라는 유사한 의식을 거칩니다." # 13728347555651716448
  pamir.0156.desc.child: "올해 태어난 아이들 중에는 나의 혈육도 있구나! 이제 다른 아이들과 더불어 그들 모두가 우리 종교에 진정으로 환영받게 되었도다!" # 13190548861984679268
  pamir.0156.a: "다음 세대가 성장하는 모습을 보니 기쁘구려." # 11247250198718979566
  pamir.0157.t: "고나 찬자" # 6320543427140742398
  pamir.0157.desc: "오늘 밤은 #italic 고나 찬자#!의 밤입니다. 신성한 영역인 [ROOT.Char.GetFaith.DivineRealm]에서 신 발루마인이 천상의 준마를 타고 오셔서 우리를 축복해 주실 것입니다. 비록 그분이 최고신은 아니시지만, 태고적에 우리에게 올바른 의식을 가르쳐주신 우리의 신성한 수호자이십니다.\n\n자정에는 마을 근처의 높은 곳으로 가서 특별한 제단인 #italic 인드레인#! 앞에 설 것입니다. 그곳에서 [ROOT.Char.Custom('DefaultPriestTitle')]께서 기도를 인도하시는 가운데 발루마인께 음식과 동물 제물을 바칠 것입니다. 발루마인께 무엇을 도와달라고 청해야 할까요?" # 73512277349485282
  pamir.0157.a: "발루마인이 저에게도 축복을 내려주시길 바랍니다." # 10128295830530969474
  pamir.0158.t: "라왁 비이릭" # 3710190372022468997
  pamir.0158.desc: "#italic 고나 찬자#! 다음 의식은 #italic 라왁 비이릭#!, 즉 여우의 날입니다. 여우는 교활한 동물로, 한 해의 행운과 불운을 책임집니다. 이 의식의 일환으로, 젊은이들은 이른 아침부터 근처 언덕과 숲을 돌아다니며 여우를 찾고, 여우들이 사는 동굴 근처에서 시끄러운 북과 음악을 연주하여 그들을 유인합니다. 만약 그들이 본 첫 번째 여우가 산의 순수한 거처인 언덕 위로 달려간다면, 다음 해에는 모든 이에게 행운이 깃들 것입니다. 만약 아래로 달려간다면, 불운이 닥칠 것입니다. 만약 여우를 한 마리도 찾지 못한다면… 아마도 올해는 그들이 우리보다 더 교활했나 봅니다." # 8568665688082591004
  pamir.0158.a: "여우가 뭐라고 말하나요?" # 17551512146172829146
  pamir.0158.toast.good: "여우가 언덕을 올랐습니다!" # 10920976148978415156
  pamir.0158.toast.neutral: "여우를 찾지 못했습니다." # 14424467723765109789
  pamir.0158.toast.bad: "여우가 언덕 아래로 내려갔습니다!" # 14500621504034006480
  pamir.0159.t: "최후의 춤" # 129546690188091326
  pamir.0159.desc: "여우 사냥이 끝나면 정오에 모두 마을로 돌아와 마지막이자 가장 큰 축제가 열립니다. 음식과 춤도 있지만, 무대의 중심을 차지하는 한 가지 공연이 있습니다.\n\n마을 광장 중앙에서 많은 이들이 얼굴을 가리고 있습니다. 뿐만 아니라, 가면을 썼든 안 썼든 그들 중 다수는 이성의 옷을 입고 있습니다. 어떤 남자들은 여자 옷을 입고, 어떤 여자들은 남자 옷을 입고 있습니다. 한편, 남자들은 두 그룹으로 나뉩니다. '순수한' 남자들은 과거의 엄숙하고 영예로운 노래를 부르는 반면, '불순한' 남자들은 거친 리듬의 외설적인 선율을 노래합니다. 이것이야말로 차오모스의 정점입니다. 즉, 영역의 경계가 무너졌다가 다시 세워지기 직전의 순간인 것입니다." # 7723871449694176755
  pamir.0159.a: "훌륭하군!" # 16848862372218168470
  pamir.0160.t: "차모스 종료" # 5868326381141937210
  pamir.0160.desc: "마침내, 차모스의 모든 의식이 제대로 거행되었고 몇 주간 이어지던 축하 행사가 막을 내립니다. 우리 모두 참으로 많은 추억을 만들었군요! 새해가 밝았으니, 부디 괜찮은 한 해가 되기를 바랍니다." # 12265270476719556192
  pamir.0160.a: "다음 기회에 뵙겠습니다." # 3527578574338849954
