  RICE_hephthalite_legend_new_title_name: "헤프탈인의 귀환" # 2607721397807211983
  RICE_hephthalite_legend_new_title_desc: "수 세대 전, [original_culture.GetCollectiveNoun]은 백흉노로서 이란과 인도 세계에 공포를 심어주었습니다. [founder.GetTitledFirstName]의 대에 이르러, 그들은 이전보다 더 강하고, 부유하며, 위협적인 모습으로 돌아왔습니다." # 8850822289250393124
  RICE_hephthalite_legend_chapter_opening_new_title: "파미르 산맥에서 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]이 이란과 인도 세계의 비옥한 농경지와 호화로운 도시들로 휩쓸고 들어왔습니다. 백훈족과 같은 여러 이름으로 알려진 그들은 실크로드를 따라 사는 다른 유목 부족들조차 모든 민족에게 두려움의 대상이었습니다. 하지만 모든 것에는 끝이 있기 마련이었고, 옛 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]은 패배를 겪고 적들에게 의해 산산조각 났습니다." # 8093166716580810971
  RICE_hephthalite_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]의 흩어진 후예들은 실크로드의 먼 농경지와 도시, 산악 지대를 따라 작은 잔존 국가들로 살아남았습니다. 그들 중에는 선견지명이 있는 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이 이끄는 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] 부족도 있었습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 자신의 백성들을 옛 영광으로 되돌리고, [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]의 새로운 제국을 세우고자 했습니다." # 12396107854914127596
  RICE_hephthalite_legend_chapter_famous_deed_new_title: "고대 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]인들은 전사였지만, 상인이자 도시 건설자, 장인이기도 했습니다. 따라서 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 다재다능한 통치자로서 [ROOT.Legend.GetProtagonist.GetHerHis] 빛나는 선조들을 본받아야 했습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 교역을 장려하고, 새로운 정착지를 건설하며, 예술을 후원하고, [ROOT.Legend.GetProtagonist.GetFaith.GetAdjectiveNoTooltip] [ROOT.Legend.GetProtagonist.GetFaith.HouseOfWorshipPlural]와 [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]을 위한 위대한 기념비를 많이 세웠습니다." # 18357199587584345462
  RICE_hephthalite_legend_chapter_extra_deed_new_title: "하지만 물론, [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]의 진정한 자손으로서, [ROOT.Legend.GetProtagonist.GetHerHis] 가장 위대한 업적은 군사적인 것이었습니다. 셀 수 없이 많은 부족들과 도시들, 그리고 수많은 소위 왕들이 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 앞에 무릎을 꿇었습니다. 어떤 이들은 저항하는 것이 어리석다는 것을 알고 현명하게 항복했으며, 또 다른 이들은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]와 그/그녀의 두려운 전사들에게 패배한 후에 굴복했습니다." # 16840289525164150557
  RICE_hephthalite_legend_chapter_conclusion_new_title: "사람들이 말하길, 겨울이 영원하지는 않으며 봄이 오면 눈은 녹는다고 합니다. 눈은 #italic 언제나#! 녹습니다. [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]이 본래 고향을 세웠던 파미르 산맥의 봉우리들처럼, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 지휘 아래 그들의 후손인 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]은 파미르로부터 눈사태처럼 퍼져나갔습니다. 하지만 생명을 주는 물로 변하는 녹은 눈처럼, 새로 형성된 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]은 단순한 파괴적인 힘이 아니었습니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 옛 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]과 그 유산 및 전통을 부활시킴으로써 비단길을 따라 새롭고 더 번성하는 시대를 열었습니다." # 6181495638723260184
  trait_RICE_hephthalite_emperor_khan: "백훈의 칸" # 10414160455131346413
  trait_RICE_hephthalite_emperor_khan_desc: "이 인물은 복원된 유목 헤프탈 제국의 칸으로, 실크로드를 따라 여전히 많은 이들에게 공포를 심어주고 있는 무시무시한 전사들의 유산을 잇고 있습니다." # 2189980064577266791
  trait_RICE_hephthalite_emperor_khan_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]께서는 복원된 탙탈 제국의 칸으로서, 실크로드 전역에 여전히 많은 이들의 심장에 공포를 심어주는 무시무시한 전사들의 유산을 이어가고 계십니다." # 1122724131001229962
  trait_RICE_hephthalite_emperor_shah: "백훈의 샤한샤" # 566438374328488025
  trait_RICE_hephthalite_emperor_shah_desc: "이 인물은 복원된 헤프탈 제국의 현 샤로, 전쟁뿐만 아니라 무역, 문화, 도시 건설의 기술에도 능했던 강력하고 번성했던 왕국의 유산을 이어가고 있습니다." # 1198079878411925221
  trait_RICE_hephthalite_emperor_shah_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]께서는 복원된 헤프탈 제국의 현 샤한샤로서, 전쟁뿐만 아니라 교역, 문화, 도시 건설에도 능했던 강력하고 번성했던 영역의 유산을 이어가고 계십니다." # 667408536467456350
  game_concept_pilgrimage_to_nasir_khusraws_shrine: "나시르 호스로우 성지 순례" # 17166964383925402595
  game_concept_go_on_a_pilgrimage_to_nasir_khusraws_shrine: "나시르 호스로의 성지로 순례를 떠나기" # 103595762837314213
  game_concept_pilgrimage_to_nasir_khusraws_shrine_desc: "무슬림 인물들은 [GetActivityType( 'activity_RICE_pamir_nasir_khusraw_pilgrimage' ).GetName]을 따라 바다흐샨 지역 주변에서 순례를 떠날 수 있습니다.\n\n처음에는 이 [activity|E]가 나시르 호스로우가 살아있는 동안에는 이용할 수 없습니다. 하지만 그가 사망하면, 바다흐샨의 [county|E]에 [GetModifier('RICE_pamir_nasir_khusraw_shrine').GetNameWithTooltip] [county_modifier|E]가 나타나며 이 [decision|E]가 활성화됩니다.\n\n나시르 호스로우의 성소에서 당신은 영감 [character_modifiers|E]와 같은 다양한 축복을 받을 수 있지만, #V Isamili#! [faith|E]를 따른다면 그 축복은 더욱 커질 것입니다." # 15948335653329753110
  game_concept_repair_the_pamir_watchposts: "감시 초소 수리" # 6650888981258537152
  game_concept_repair_singular_pamir_watchposts: "수리" # 14490863761401492970
  game_concept_repair_past_tense_pamir_watchposts: "수리됨" # 16074367963012886510
  game_concept_repair_the_pamir_watchposts_desc: "#V 와칸#!과 #V 길기트#!의 [counties|E]는 파미르 산맥에 위치하며, 험준하고 외딴 지형에 흩어져 있는 감시 초소 네트워크를 나타내는 독특한 [county_modifier|E]를 가지고 있습니다. 이 [counties|E] 중 하나 또는 둘 다 소유하고 있다면, $game_concept_repair_the_pamir_watchposts$를 수행할 수 있는 [decision|E]를 이용할 수 있게 되며, 이는 다양한 군사적 보너스뿐만 아니라 [control|E]와 [development|E]에 대한 보너스를 제공하는 또 다른 특별한 [county_modifier|E]를 부여할 것입니다." # 5475808813339806713
  game_concept_nasir_khusraw: "나시르 호스로우" # 7226759512449512432
  game_concept_nasir_khusraw_s: "나시르 호스로우의" # 10448564006336874742
  game_concept_nasir_khusraw_desc: "$game_concept_nasir_khusraw$는 역사적으로 1004년부터 약 1080년까지 살았던 [character|E]입니다. 그는 저명한 시인이자 성인이었으며 이스마일파 선교사로, 바다흐샨의 이슬람화를 위한 토대를 마련한 인물로 알려져 있습니다. 시아파이지만 수니파에게도 존경받고 있습니다.\n\n게임 내에서는 1066년 북마크에 등장하며, 867년 북마크로 시작할 경우 1000년대 중 바다흐샨 내 무슬림 영지에서 등장할 것입니다. 만약 그가 바다흐샨 내 무슬림 [ruler|E]의 [court|E]에 있다면, 해당 [ruler|E]는 나시르 호스로우가 살아있는 동안 #V 철학과 종교의 화해를 의뢰하기#!를 [decide|E]할 수 있습니다.\n\n나시르 호스로우가 사망하면, 같은 통치자는 #V 나시르 호스로우의 성지 확장하기#!를 [decide|E]할 수 있습니다. 그렇게 하면 바다흐샨 내 또는 근처의 모든 무슬림에게 [GetActivityType( 'activity_RICE_pamir_nasir_khusraw_pilgrimage' ).GetName] 성지 순례를 떠나는 새로운 [activity|E]가 활성화됩니다." # 9809236214927146374
  game_concept_azur_jamshid: "아주르 잠시드" # 6073709956410157378
  game_concept_azur_jamshid_s: "아주르 잠시드의" # 14551392821718308949
  game_concept_azur_jamshid_desc: "$game_concept_azur_jamshid$는 카슈미르의 전설적인 #V 길기트#! [ruler|E]로, 하늘에서 온 요정 왕자였으며 식인종 왕 슈리 바다트를 죽이고 카야니 왕조를 세웠는데, 이 왕조는 나중에 트라칸으로 불렸습니다. 867년 시작 시 그로 플레이하려면 해당 지역의 [ruler|E]를 선택하여 팝업 이벤트를 받으십시오. 그는 몇 가지 특징을 가지고 있습니다.\n\n첫째, 게임 시작 시 불교나 이슬람으로 개종하거나 조로아스터교를 유지할 수 있습니다. 실생활에서 트라칸 왕조는 튀르크계(혹은 튀르크화된 현지인)였을 수 있으며, 늦은 중세 시대에 이르러서야 이슬람으로 개종했습니다.\n\n둘째, 게임 시작 시 길기트 [county|E]는 전설 속의 #V 슈리 바다트의 궁전#!이라는 [county_modifier|E]를 가지고 있으며, 이는 약간의 약화 효과를 부여합니다. 전설처럼 $game_concept_azur_jamshid$ 또는 그의 후계자들은 이를 파괴하기 위한 [decision|E]를 내려야 합니다.\n\n궁전을 파괴하고 $game_concept_azur_jamshid$가 사망한 후, 파미르 [duchy|E] 내의 모든 [ruler|E]는 [GetActivityType( 'activity_RICE_pamir_tumshiling_festival' ).GetName] [activity|E]를 이용할 수 있게 됩니다." # 18347271179282870071
  game_concept_idol_of_zun: "준의 우상" # 14585154085346123263
  game_concept_idols_of_zun: "준의 우상들" # 9252680537095655520
  game_concept_restore_the_idol_of_zun: "준의 우상을 복원하십시오" # 11136293548664325009
  game_concept_idol_of_zun_desc: "역사적 기록에는 #V 자민다와르#!에 루비 눈을 장식한 거대한 황금 조각상이었던 $game_concept_idol_of_zun$의 존재가 언급되어 있습니다. 이곳에서 준 숭배단은 그들의 최고 신에게 경의를 표했는데, 이 신의 기원은 학계에서 불확실하고 논쟁의 여지가 있으며, 준(또는 이들의 일부 조합)의 기원이 힌두교, 조로아스터교, 훈족/헤프탈계, 토착 인도-이란계라는 다양한 이론이 제시됩니다. 카불 근처 #V 아루나 산#!에도 준을 숭배하는 또 다른 주요 장소가 있었을 수 있습니다.\n\n준 신앙을 가진 [ruler|E]인 귀하는 자민다와르에서 #V 준의 우상 복원#! [decision|E]을 내릴 선택권이 있습니다. 그렇게 하면 자민다와르에 보기 좋은 [county_modifier|E]가 추가되고, 다른 것들 중에서도 이교 [faith|E]를 개혁하기 쉽게 만드는 [character_modifier|E]를 얻게 됩니다. 이는 또한 카불의 아루나 산에서 우상을 복원하는 [decision|E]도 활성화합니다.\n\n일단 우상들이 복원되면, 귀하와 근처의 다른 준 신앙 [rulers|E]들은 [activity|E]인 [GetActivityType( 'activity_RICE_pamir_offer_riches_to_zun' ).GetName]을 이용할 수 있게 됩니다." # 17274215686184486745
  RICE_pamir_aspiration_zunbil_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$ [completely_control|E] [GetTitleByKey('d_zabulistan').GetNameNoTier]\n$EFFECT_LIST_BULLET$독립적인 [ruler|E]로서 [king|E] [rank|E]이거나 최소 #V 12#!개의 [counties|E]를 소유해야 함\n$EFFECT_LIST_BULLET$조로아스터교를 유지해야 함\n\n#bold 보상#!!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$ [special_troops|E]로 #V 500#!명의 [GetMaA('RICE_pamir_tribesmen').GetName]을 받음\n$EFFECT_LIST_BULLET$ [GetTitleByKey('d_zabulistan').GetNameNoTier] 내 모든 [county|E]가 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$사파르 왕조의 세 형제인 야쿠브, 암르, 알리 중 최소 한 명을 직접 살해 (보상: 살해당한 형제당 @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E])\n$EFFECT_LIST_BULLET$ $RICE_pamir_restore_the_idol_of_zun$ [decision|E] 실행 (보상: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])#!" # 16319410745925729310
  RICE_pamir_historical_aspiration_action_zunbil: "#italic 그대는 정의를 베푸시는 준의 진정한 챔피언이 되기 위해 분투하여, 즈빌족의 장기적인 생존과 그대 백성의 옛 생활 방식을 역경 속에서 반드시 지켜내야만 합니다!#!$RICE_pamir_aspiration_zunbil_desc$" # 4944664295672651383
