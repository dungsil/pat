  RICE_pamir_dokhtar_i_noshirwan_refurbished: "도크타르-이 노시르완의 개조된 준의 성소" # 1222294074779670487
  RICE_pamir_dokhtar_i_noshirwan_refurbished_desc: "바미안에서 북쪽으로 조금 떨어진 도크타르-이 노시르완에는 이 지역에서 가장 큰 벽화 중 하나를 소장한 유명한 성소가 있으며, 이곳에는 옛 동부 이란 신화의 옥수스 또는 바크슈와 연관된 옥수스-준(Oxus-Zun), 즉 준 신의 지역 변형이 묘사되어 있습니다." # 15040093314365287558
  RICE_pamir_shri_badats_palace_renovated: "슈리 바닷 궁전 개축" # 7552394211466214433
  RICE_pamir_shri_badats_palace_renovated_desc: "길기트에 새로운 폭군이 나타났으며, 옛 식인종 왕 슈리 바다트의 궁전이 복원되었습니다. 이 어둡고 불길한 구조물은 예전만큼이나 끔찍합니다. 이 지역 주민들은 평화를 찾을 수 있을까요?" # 13182301420025199072
  RICE_pamir_continuing_shri_badats_legacy: "슈리 바다트의 유산을 이어가다" # 240369799015544156
  RICE_pamir_continuing_shri_badats_legacy_desc: "이 인물은 길기트의 전 폭군이자 식인 왕이었던 슈리 바다트를 모방하려 하고 있습니다. 어쩌면 잔혹함에 있어서는 슈리 바다트를 능가했을지도 모릅니다." # 3008498926959499473
  RICE_pamir_continuing_shri_badats_legacy_azur_jamshid: "어둠의 요정 왕자" # 4329826065006580350
  RICE_pamir_continuing_shri_badats_legacy_azur_jamshid_desc: "\"당신은 요정 왕자였소! 길기트에 균형을 가져다주었어야 했는데, 어둠 속에 내버려 두다니\"" # 13325863404182728382
  RICE_pamir_hephthalite_reclaimer_honors_zun: "준의 백성 수호자" # 10102263632446815688
  RICE_pamir_hephthalite_reclaimer_honors_zun_desc: "이 인물은 에프탈인들을 그들의 본거지로 복원함으로써, 수 세대 동안 많은 에프탈인들이 숭배해 온 위대한 신인 준(Zun)의 이름을 기렸습니다. 이제 태양 그 자체인 준에 대한 숭배가 에프탈인들이 위대한 제국의 초석을 다졌던 청정한 산악 지대에서 다시 한번 행해질 수 있게 되었습니다." # 6173729759806072876
  RICE_pamir_hephthalite_reclaimer_zun_chosen: "선택받은 황제여, 쭌의 이름으로" # 17980134098723107141
  RICE_pamir_hephthalite_reclaimer_zun_chosen_desc: "이 인물은 헤프탈 제국을 복원하려는 노력을 이끌었으며, 그 과정에서 여러 세대 동안 일부 헤프탈인들이 숭배해 온 위대한 신 조운에게 영광을 가져왔습니다. 이 인물이 스스로 믿든 믿지 않든, 조운의 헌신적인 추종자들은 이 통치자가 조운의 선택받은 자이며, 그들의 노력 덕분에 이 세상의 모든 이들이 위대한 조운, 오류 없는 조운, 난공불락의 조운을 알게 될 것이라고 믿습니다!" # 2619851965763000354
  RICE_pamir_hephthalite_focus_north: "북부 헤프탈 영토" # 15399815320215379365
  RICE_pamir_hephthalite_focus_north_desc: "파미르 고원에 흉노족을 복원한 이 인물은 이제 제국 건설의 다음 단계를 위해 북쪽을 바라보고 있습니다. 비록 정복한 민족들의 많은 관습과 기술을 받아들였지만, 한때 적들에게 백흉노라 불렸던 흉노족은 본질적으로 두려운 전사들이기에, 이 인물은 자신의 운명이 험준한 초원과 산맥에 있다고 믿고 있습니다." # 3017626492344880660
  RICE_pamir_hephthalite_focus_south: "남부 헤프탈 영토" # 5522876403616531270
  RICE_pamir_hephthalite_focus_south_desc: "파미르 고원에 헵탈 왕국을 재건한 이 인물은 이제 제국적 야망의 다음 단계를 위해 남쪽을 바라보고 있습니다. 많은 이들이 그들을 백훈이라 부르며 두려운 약탈자이자 전사로 여기지만, 헵탈인들은 또한 건축가이자 장인이며 상인이기도 합니다. 이 인물은 자신의 운명이 수 세대에 걸쳐 통치해 온 수많은 민족들의 가장 훌륭한 자질을 본받는 데 있다고 믿습니다." # 11983887270622003341
  RICE_pamir_successful_chinir_festival: "성공적인 치니르 축제" # 5509604047821393430
