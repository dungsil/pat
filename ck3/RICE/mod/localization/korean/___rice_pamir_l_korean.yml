  pamir.0250.t: "헤프탈의 심장부, 되찾다" # 13950011278755637789
  pamir.0250.desc: "그들은 한때 우리를 #bold 백훈족#!이라 부르며 두려워했지. 우리는 기원이 신비로운 민족이었으나 영광과 권력을 향한 열망으로 단결했었다. 하지만 우리는 야만적인 정복자들은 아니었소. 우리는 교역을 장려하고, 도시를 건설했으며, 우리가 다스리는 수많은 민족들을 문화적이고 번영하는 영토로 융화시켰지. 그런데 지금 헤프탈인의 잔재를 보시오! 우리는 겁먹은 양처럼 고산 황무지에 매달리는, 다투는 소규모 족장들로 전락했소.\n\n하지만 더는 아니다. 나는 파미르 고원에 있는 옛 헤프탈 국가의 핵심 지역에 대한 통치를 복원함으로써 우리의 영광을 되찾고 정체성을 강화하기 시작했다. 우리는 더 이상 옛 영광의 황폐한 폐허 위에서 군림하지 않을 것이다!\n\n하지만 아직 해야 할 일이 많다. 우리는 헤프탈 영향력을 확장하는 데 집중해야 한다. 문제는, 어디부터 시작해야 하는가 하는 점이다." # 1761824249413190352
  pamir.0250.a: "북쪽, 우리가 왔던 광활한 스텝과 산맥으로." # 14993052391269494631
  pamir.0250.a.tooltip: "만약 귀하 또는 다른 통치자가 나중에 #P 훈족 제국#을 복원하는 데 성공한다면, 전쟁 및 군대와 관련된 보너스를 받게 될 것입니다. #bold #X 이 선택은 되돌릴 수 없으니 신중하게 선택하십시오!#!#!" # 10493463282376905836
  pamir.0250.a.tooltip.zunist: "만약 귀하나 다른 통치자가 나중에 #P 보너스#를 제공하는 헤프탈 제국을 복원한다면, 전쟁 및 군대와 관련된 보너스를 받게 될 것이며, (만약 여전히 따르고 있다면) [ROOT.Char.GetFaith.GetName] 신앙은 [GetFaithDoctrine('rice_zun_hephthalite_warriors_doctrine').GetBaseName] [doctrine|E]를 얻게 될 것입니다. #Bold #X 이 선택은 되돌릴 수 없으니 신중하게 선택하십시오!#!#!" # 113227682667601160
  pamir.0250.b: "남쪽으로, 페르시아와 인도까지 가서 우리는 교역과 문화를 배웠습니다." # 16068792280392829203
  pamir.0250.b.tooltip: "만약 귀하나 다른 통치자가 나중에 #P 훈족 제국#을 복원한다면, 상업 및 문화와 관련된 #P 보너스#를 받게 될 것입니다. #bold #X 이 선택은 되돌릴 수 없으니 신중하게 선택하십시오!#!#!" # 12095684564575554245
  pamir.0250.b.tooltip.zunist: "만약 귀하나 다른 통치자가 나중에 #P 보너스#!를 얻게 될 #헤프탈 제국#을 복원한다면, 상업 및 문화와 관련된 보너스를 얻게 될 것이며, (만약 여전히 따르고 있다면) [ROOT.Char.GetFaith.GetName]은 [GetFaithDoctrine('rice_zun_hephthalite_culture_doctrine').GetBaseName] [doctrine|E]를 얻게 될 것입니다. #Bold #X 이 선택은 되돌릴 수 없으니 신중하게 선택하십시오!#!#!" # 11308550558591089296
  pamir.0251.t: "헤프탈의 심장부, 되찾다" # 13950011278755637789
  pamir.0251.desc.intro: "수세기 전, 헤프탈인들은 이란과 인도 전역의 많은 이들에게 공포를 심어주며 #bold 백색 훈족#!이라는 별명을 얻었습니다. 하지만 시대가 변했고, 그들은 파미르 고원의 본거지에서 멀리 떨어진 곳까지 작은 잔존 추장국들로 분열되었습니다." # 11802329341498401783
  pamir.0251.desc.northern: "\n\n하지만 시대가 다시 변하고 있습니다. 수완이 좋은 [hephthalite_homeland_reclaimer.GetTitledFirstName]가 백훈의 유산을 계승한다고 주장하며 파미르 고원에 다시 헤프탈라이트의 통제권을 확립했습니다. [hephthalite_homeland_reclaimer.GetHerselfHimself]는 헤프탈라이트의 힘을 전쟁과 무력을 통해 재건하기 위해 북쪽의 스텝 지대를 바라보고 있습니다. [hephthalite_homeland_reclaimer.GetSheHe|U]는 그것이 그들의 원래 힘의 원천이라고 믿습니다. 일부는 이것이 쇠퇴하는 헤프탈라이트 국가의 마지막 발버둥일 뿐이라고 말하지만, 이 눈 덮인 산맥의 사람들을 이해하는 다른 이들은 더 잘 알고 있습니다. 그들은 헤프탈라이트 부흥을 걱정하고 있습니다." # 15168699239074152
  pamir.0251.desc.southern: "\n\n하지만 다시 한번 시대가 변하고 있습니다. 수완 좋은 [hephthalite_homeland_reclaimer.GetTitledFirstName]께서, 자신을 백훈의 유산을 계승할 자라 칭하며 파미르에 헵탈 왕조의 통치를 재건했습니다. [hephthalite_homeland_reclaimer.GetSheHe|U]께서는 헵탈의 힘을 교역, 예술, 외교를 통해 재건하기 위해 이란과 인도의 백성들을 향해 남쪽을 바라보기 시작했습니다. 즉, 안정과 번영을 추구하는 것이죠. 일부는 이것이 쇠락해가는 헵탈 국가의 마지막 발버둥일 뿐이라고 말하지만, 이 눈 덮인 산맥의 사람들을 이해하는 이들은 그보다 더 잘 알고 있습니다. 그들은 헵탈의 부흥을 우려하고 있습니다." # 17538399910592688013
  pamir.0251.desc.conclusion: "\n\n어쨌든 겨울이 영원히 지속되지는 않지. 봄이 오고 눈은 녹는다. 눈은 #italic 언제나#! 녹는 법이지." # 14127110060402795143
  pamir.0251.a: "헤프탈인들에게 새로운 부흥기가 올 수 있을까요?" # 5225900472229066742
  pamir.0252.t: "#bold 헤프탈 제국 부활#" # 13889209478241294787
  pamir.0252.desc.intro: "그들은 한때 우리를 #bold 백훈족#!이라 불렀습니다. 약탈자, 무법자, 파괴자로 말이죠. 하지만 그들은 우리를 상인, 장인, 외교관으로도 알았습니다. 그러다 갑자기 위대한 에프탈 제국은 사라지고 조각나, 이제는 전설과 학자들의 기록에만 남아 있을 뿐입니다.\n\n하지만 우리의 영광스러운 과거에 대한 기억은 꺼지지 않았습니다. 우리는 외딴 산맥과 계곡에서 작은 잔존 국가들로 살아남았습니다. 그곳에서부터 우리는 부를 재건하고 파미르 고원에 있는 우리의 심장부를 되찾았습니다. 그리고 지금은 어떻냐고요?" # 5737089121634660208
  pamir.0252.desc.northern: "#bold 에프탈 제국#이 부활했으며, 내가 그 칸으로 즉위했다. 우리는 더 이상 희미한 기억 속 존재가 아니다. 세상은 우리 기병대의 발굽 아래 떨 것이며, 사람들은 다시 한번 전 세계에서 에프탈인들에 대해 경외심을 담아 속삭일 것이다." # 13769997457953721280
  pamir.0252.desc.southern: "#bold 에프탈 제국#이 부활했으며, 내가 그 샤한샤로 즉위했다. 우리는 더 이상 희미한 기억이 아니다. 교역과 예술, 그리고 우리 도시의 화려함을 통해 세상 사람들은 다시 한번 에프탈인들에 대해 경외심을 가지고 이야기하게 될 것이다." # 10923544859334624527
  pamir.0252.a: "우리는 선조들의 재 속에서 다시 태어났노라!" # 8946352333489859743
  pamir.0253.t: "#bold 헤프탈 제국 부활#" # 13889209478241294787
  pamir.0253.desc.intro: "수세기 전, 그들은 #bold 백훈#이라 불리며 많은 이들에게 두려움의 대상이었습니다. 그러다 헵탈 제국은 작은 잔존 국가들의 모자이크로 붕괴하며 신화와 학자들의 기록 속으로 사라졌습니다.\n\n하지만 헵탈인들은 현지 인구에 점차 동화되면서도 살아남았습니다. 그리 오래지 않아 그들은 파미르 고원에 있는 본거지를 되찾았습니다. 이제 그들은 옛 영광을 되찾기 위한 또 다른 발걸음을 내디뎠습니다." # 7680503566188755494
  pamir.0253.desc.northern: "[hephthalite_emperor.GetTitledFirstName]께서 복원된 헤프탈 제국의 칸으로 [hephthalite_emperor.GetHerselfHimself]에게 대관식을 올렸습니다. 헤프탈의 힘과 영향력이 다시 한번 확장되고 있으며, 그들의 군대는 이제 두려운 전사로서의 유산을 받아들일 작정임이 분명합니다." # 2102732487412227928
  pamir.0253.desc.southern: "[hephthalite_emperor.GetTitledFirstName]께서 [hephthalite_emperor.GetHerselfHimself]에게 복원된 에프탈 제국의 샤(Shah)의 칭호를 수여했습니다. 수 세기에 걸쳐 에프탈인들은 계곡과 산악 지대에 번성하는 도시를 건설하는 법을 배웠으며, 이제는 무역과 예술을 통해 미래의 번영을 위한 토대를 마련하고자 합니다." # 17721479371432730883
  pamir.0253.desc.conclusion: "파미르 산맥과 같은 눈 덮인 산에 사는 이들은 겨울이 영원히 지속되지 않는다는 것을 압니다. 봄이 왔고 눈이 녹았습니다." # 1676712548471674451
