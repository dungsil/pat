  pamir.0117.desc: "동이란 세계의 내륙 지역은 지난 수 세기 동안 수많은 민족이 흥망성쇠를 거듭하는 곳이었습니다. 이곳 험준한 산맥, 계곡, 평야에서는 부, 전쟁, 숭배가 여러 방식으로 뒤섞여 있습니다.\n\n헤프탈 제국이 멸망한 후, [hephthalite.GetCollectiveNoun]의 후예들은 이 지역에 여러 잔존 국가들을 세웠습니다. 토착민이든 다양한 이주민이든, 여러 민족의 존재는 시간이 지남에 따라 이 내륙 지역의 정치적, 문화적, 민족적 구성을 변화시켰습니다.\n\n한때 강력했던 [hephthalite.GetCollectiveNounNoTooltip]이 지배했던 땅에서, 최근 [my_new_culture.GetName]이라는 새로운 민족이 등장했습니다. 그들의 기원은 구별하기 어렵지만, 분명 우리 동족인 [old_culture.GetCollectiveNoun]의 요소가 포함되어 있을 것입니다. 이 새로운 부족들은 대체로 $heritage_turkic_name$적인 성향을 띠지만, 강한 $heritage_iranian_name$적 요소 또한 지니고 있습니다." # 2067790751898034563
  pamir.0117.a: "이제 우리는 위대한 [my_new_culture.GetNameNoTooltip]의 일원입니다!" # 11906620417375343335
  pamir.0117.b: "아니요, 저희는 여전히 옛 [old_culture.GetCollectiveNounNoTooltip]으로 정체성을 유지하고 있습니다." # 18286325374958563094
