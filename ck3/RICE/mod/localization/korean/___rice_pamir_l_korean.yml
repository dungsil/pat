  pamir.0101.t: "나시르 호스로의 죽음" # 9984858682660616491
  pamir.0101.desc: "위대한 [nasir_khusraw.GetFullName]께서 방금 세상을 떠났다는 소식을 들었습니다. 그는 능변의 시인이자 뛰어난 학자였을 뿐만 아니라, 이슬람(특히 [nasir_khusraw.GetFaith.GetAdjective] 분파)의 빛을 아프가니스탄 동부의 [badakhshan_duchy.GetNameNoTier] 땅에 전파하고자 했던 성인이었습니다. 이 때문에 그는 시아파와 수니파 무슬림 모두에게 존경을 받았습니다.\n\n[nasir_khusraw.GetFullName]께서는 말년의 대부분을 [badakhshan_county.GetNameNoTier]의 얌간 작은 마을에서 멀지 않은 곳의 은둔처에서 보내셨기에, 그의 추종자들이 그를 그곳에 묻기 위해 시신을 옮겼습니다. 그들은 그의 영예를 기리기 위해 작은 성소를 세우고 있으며, 이 사랑받는 성인에게 경의를 표하기 위해 얌간으로 순례하려는 순례자들에 대한 소문이 이미 널리 퍼졌습니다." # 13265884212566000024
  pamir.0101.a: "진실로 우리는 알라에게 속해 있으며, 우리 모두 그분께로 돌아갈 것입니다." # 3833736821533416280
  pamir.0101.tooltip: "[nasir_khusraw|E]의 사망으로, [badakhshan_county.GetNameNoTier] [county|E]의 [ruler|E]는 이제 #V Expand Nasir Khusraw's Shrine#!을 [decide|E]할 수 있습니다. 이 조치가 완료되면, [badakhshan_duchy.GetName] 내 또는 근처에 거주하는 무슬림들이 [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]를 할 수 있는 능력이 해금됩니다." # 10277031913118975219
  pamir.0102.t: "나시르 쿠스로의 성소" # 1866290812436808013
  pamir.0102.desc: "위대한 [nasir_khusraw.GetFullName]께서 돌아가신 이래로, 시아파와 수니파를 막론하고 모든 분파의 무슬림들로 이루어진 작지만 헌신적인 무리가 그의 묘소로 모여들어 이 시인, 학자, 성인에게 경의를 표하고 있습니다. 그곳에서 순례자들은 그의 모범을 통해 알라께 더 가까이 다가갈 영감을 얻습니다. 그의 묘소는 [badakhshan_county.GetNameNoTier] 내 제 영토에 속한 얌간(Yamgan)이라는 작은 마을 근처에 있습니다.\n\n그 때문에 저는 그의 묘소 주변에 소박하지만 잘 지어진 성소를 짓기 위해 자금을 투입하기로 결정했습니다. 이제 그는 그와 같은 인물에게 걸맞은 제대로 된 안식처를 갖게 될 것입니다. 이는 이 지역으로 더 많은 순례자를 불러들이고 지역 경제를 활성화하는 데 도움이 될 것이며, 물론 그 어떤 경우에도 이 성인을 기리는 것이 해가 될 리는 없습니다." # 8246118091006457995
  pamir.0102.a: "이 일을 해낼 수 있어서 기쁘군." # 4834429743112157830
  RICE_pamir_enable_nasir_khusraw_pilgrimage_desc: "[badakhshan_county.GetName] 근처에 거주하는 무슬림들은 이제 [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]를 할 수 있습니다." # 3253478122487199650
  pamir.0103.t: "나시르 쿠스로의 성소" # 1866290812436808013
  pamir.0103.desc: "위대한 [nasir_khusraw.GetFullName]께서 돌아가신 이래로, 시아파와 수니파를 막론하고 모든 분파의 무슬림들로 이루어진 작지만 헌신적인 무리가 그의 무덤으로 모여들어 이 시인, 학자, 성인에게 경의를 표하고 있습니다. 그곳에서 순례자들은 그의 모범을 통해 알라께 더 가까이 다가갈 영감을 얻습니다. 그의 무덤은 현재 [badakhshan_ruler.GetTitledFirstName]이 다스리고 있는, [badakhshan_county.GetNameNoTier]에 위치한 작은 마을 얌간 근처에 자리하고 있습니다.\n\n나시르 쿠스로우에 대한 진정한 존경심 때문이든, 혹은 냉소적인 계략이든, [badakhshan_ruler.GetTitledFirstName]은 나시르 쿠스로우의 무덤 주위에 소박하지만 잘 지어진 사당을 짓기 위해 일부 자금을 할당하기로 결정했습니다. 그리하여 그 성인에게 걸맞은, 존경받는 성인에게 적합한 안식처를 마련해 줄 것입니다." # 5991085187300788807
  pamir.0103.a: "흥미로운 소식이로군…." # 14999355406101336855
  pamir.0104.t: "종교와 철학을 어떻게 조화시킬 것인가?" # 14605219770208418599
  pamir.0104.desc: "최근 들어 오래전에 읽었던 긴 시가 계속 머릿속을 맴돕니다. 이름 없는 페르시아 지식인 아부 알-하이탐 알-주르자니가 쓴 이 시는 종교와 철학에 관한 사려 깊고 도전적인 질문들을 던지고 있으며, 이로 인해 저 자신의 신념을 재고하게 만듭니다. 특히 저는 교양 있는 사람이라고 자부하지만, 그 시에서 다루는 종교와 고전 철학 사이의 문제들을 조화시키는 데 어려움을 겪고 있습니다.\n\n이 문제에 대해 [nasir_khusraw.GetFullName]에게 자문을 구하기로 결정했습니다. 모두가 그가 지혜와 뛰어난 통찰력으로 가득 찬 인물임을 알기 때문입니다. 사실 저는 그에게 알-주르자니의 시에 대한 답변을 저의 의뢰로 작성해 줄 의향이 있다고 말했습니다. 다행히도 그는 그러한 일을 기꺼이 하겠다고 말했습니다." # 17405124792432595815
  pamir.0104.a: "최종 결과물이 기대되는 군!" # 4705921236203506084
  pamir.0105.t: "xxxxx" # 1951045980481827005
