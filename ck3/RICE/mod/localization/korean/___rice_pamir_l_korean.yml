  RICE_pamir_repair_watchposts_wakhan_context_tooltip: "#emphasis 역사적 배경:#! 와칸 회랑은 외딴 지역임에도 불구하고 수세기 동안 실크로드를 따라 이동하는 통로 역할을 했습니다. 중국과 티베트뿐만 아니라 지역 통치자들을 포함한 다양한 국가들이 이 지역에 #bold 감시 초소# 네트워크를 유지했습니다." # 6431689110344660442
  RICE_pamir_wakhan_recently_repaired_req: "와칸 회랑의 감시 초소들이 최근에 [repair_past_tense_pamir_watchposts|E]되지 않았습니다." # 6062092453306536853
