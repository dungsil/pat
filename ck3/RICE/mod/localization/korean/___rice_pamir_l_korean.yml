  activity_RICE_pamir_goat_sacrifice_conclusion_desc: "[GetActivityType( 'activity_RICE_pamir_goat_sacrifice' ).GetName]가 끝났습니다. [GetPlayer.GetFaith.PantheonTerm]께서 이 염소들의 순결에 만족하시기를!" # 1135100084256216294
  RICE_goat_sacrifice_number_of_goats_type: "희생의 규모" # 1426204801250438847
  RICE_goat_sacrifice_number_of_goats_type_small: "사소한" # 6542786321735904698
  RICE_goat_sacrifice_number_of_goats_type_small_desc: "더 많은 염소를 희생하면 보상이 늘어날 뿐만 아니라 #P 유익한#! [character_modifier|E]를 얻을 확률도 높아집니다.\n\n#weak 우리의 희생은 비록 작을지라도, 우리가 바칠 수 있는 가장 훌륭한 염소들로 이루어질 것입니다.#" # 10976604934846709011
  RICE_goat_sacrifice_number_of_goats_type_medium: "보통" # 7377651229498775580
  RICE_goat_sacrifice_number_of_goats_type_medium_desc: "더 많은 염소를 바치면 보상이 증가하고, #P 유익한#! [character_modifier|E]를 얻을 확률도 높아집니다.\n\n#weak [GetPlayer.GetFaith.PantheonTerm]께서는 이 상당한 양의 염소들을 분명히 기뻐하실 것입니다.#" # 61539728580374042
  RICE_goat_sacrifice_number_of_goats_type_large: "거대함" # 2290692482761374841
  RICE_goat_sacrifice_number_of_goats_type_large_desc: "염소를 더 많이 희생하면 보상이 늘어날 뿐만 아니라 #P 유익한#! [character_modifier|E]를 얻을 확률도 높아집니다.\n\n#weak [GetPlayer.GetFaith.PantheonTerm]에게 있어, 우리의 염소 희생은 그야말로 장관일 것입니다!#!" # 11228255771495913764
  RICE_pamir_goat_sacrifice_phase: "의식" # 3878012746933025863
  RICE_pamir_goat_sacrifice_phase_desc: "우리 염소들은 대대로 해오던 전통적인 방식으로 [GetPlayer.GetFaith.PantheonTerm]에게 제물로 바쳐질 것입니다." # 1435935876573936349
  RICE_pamir_goat_sacrifice_worship_intent_header: "숭배:" # 5975529624042931288
  RICE_pamir_goat_sacrifice_worship_intent: "숭배:" # 7766295194512236388
  RICE_pamir_goat_sacrifice_worship_intent_desc: "염소 희생의 종교적 측면에 집중하십시오. [activity|E]를 완료하면 추가 [piety_i|E] #V 50#!을 얻습니다. 만약 그대가 [GetTrait('zealous').GetName( GetNullCharacter )]이거나 [GetTrait('humble').GetName( GetNullCharacter )]라면 추가 [stress_loss_i|E] [stress|E]를 잃게 됩니다." # 2205181014755035613
  RICE_pamir_goat_sacrifice_reputation_intent_header: "명성:" # 6075904094411210055
  RICE_pamir_goat_sacrifice_reputation_intent: "명성:" # 4914268119379995417
  RICE_pamir_goat_sacrifice_reputation_intent_desc: "이 염소 제사를 통해 그대들의 헌신을 모두에게 알리고자 하오. [activity|E]가 완료되면 추가 [prestige_i|E] #V 50#!을 얻을 것입니다. 만약 그대가 [GetTrait('ambitious').GetName( GetNullCharacter )]이거나 [GetTrait('arrogant').GetName( GetNullCharacter )]라면 추가 [stress_loss_i|E] [stress|E]를 잃을 것입니다." # 14735097973202299048
  RICE_pamir_goat_sacrifice_completed_log_title: "염소 희생 완료" # 12594959563120162958
  RICE_pamir_goat_sacrifice_completed_log: "[CHARACTER.GetShortUIName|U]가 [CHARACTER.GetHerHis] 염소 제사를 마쳤습니다." # 11691293663189983981
  RICE_goat_sacrifice_number_of_goats_amount: "희생할 염소의 수" # 10195156643255500989
  TRAVEL_NAME_FOR_activity_RICE_pamir_goat_sacrifice: "[Character.GetFirstNamePossessiveNoTooltip] $activity_RICE_pamir_goat_sacrifice$" # 17663302087258688503
  building_type_RICE_pamir_lapis_lazuli_mines_01: "사리상(Sar-i Sang)의 청금석 광산" # 2933063043376311969
  building_type_RICE_pamir_lapis_lazuli_mines_01_desc: "이 지역은 유명한 사르이 상 광산이 있는 곳입니다. 수 세기 동안 이곳은 고대부터 전 세계 문화권에서 높이 평가받아 온 아름다운 푸른 보석인 라피스 라줄리의 세계 생산량 대부분을 차지해 왔습니다." # 6022439980675792424
  building_RICE_pamir_lapis_lazuli_mines_01: "청금석 채굴 정착지" # 5111173096069251612
  building_RICE_pamir_lapis_lazuli_mines_01_desc: "사르이 상 근처 계곡의 작은 정착지 몇 곳에는 밤낮으로 이 광산에서 일하는 광부들이 살고 있으며, 이곳은 세계의 주요 청금석 공급원입니다." # 2390077143000494330
  building_RICE_pamir_lapis_lazuli_mines_02: "청금석 광산" # 5144482633859850415
  building_RICE_pamir_lapis_lazuli_mines_02_desc: "이곳의 채광 작업이 더욱 정교해지면서 더 많은 양의 청금석이 수출되고 있습니다. 광산 생산성 향상을 위해 기술자들이 고용되었고, 청금석 운송을 신속히 하기 위해 상인들이 장터를 열었습니다." # 15996721416277667260
  building_RICE_pamir_lapis_lazuli_mines_03: "거대한 청금석 광산" # 13050904027323103018
  building_RICE_pamir_lapis_lazuli_mines_03_desc: "이 지역의 마을들은 세계 시장에 양질의 청금석을 풍부하게 공급하여, 이 지역에 많은 부를 가져다줍니다." # 2164246322085820127
  building_RICE_pamir_lapis_lazuli_mines_04: "청금석 광산 단지" # 18249352578739389683
  building_RICE_pamir_lapis_lazuli_mines_04_desc: "이 지역의 정착지들은 고대 파라오와 카이사르 시대 이후로 볼 수 없었던 규모와 인구를 자랑하며, 세상에 막대한 양의 청금석을 채굴하고 있습니다." # 1187501362432732964
  building_type_RICE_pamir_ruby_mines_01: "쿠히랄의 루비 광산" # 5030000585552772001
  building_type_RICE_pamir_ruby_mines_01_desc: "이 지역은 수세기 동안 활발하게 운영되어 온 쿠히랄의 루비 광산이 있는 곳입니다." # 13336420291297012218
  building_RICE_pamir_ruby_mines_01: "루비 채굴 정착지" # 8239201448485790306
  building_RICE_pamir_ruby_mines_01_desc: "지역 계곡의 작은 정착지 몇 곳에는 밤낮으로 루비를 채굴하는 광부들이 살고 있습니다." # 3064571190036372000
  building_RICE_pamir_ruby_mines_02: "루비 광산" # 741280950979943334
  building_RICE_pamir_ruby_mines_02_desc: "이곳의 채굴 작업이 더욱 정교해지면서 더 많은 양의 루비가 수출되고 있습니다. 광산의 생산량을 늘리기 위해 기술자들이 초빙되었고, 루비 운송을 신속하게 처리하기 위해 상인들이 자리를 잡았습니다." # 5997482731905932709
  building_RICE_pamir_ruby_mines_03: "거대한 루비 광산" # 11975446266137230238
  building_RICE_pamir_ruby_mines_03_desc: "이 지역의 마을들은 세계 시장에 풍부한 양의 루비를 공급하며, 이 지역에 막대한 부를 가져다줍니다." # 16866536412399069218
  building_RICE_pamir_ruby_mines_04: "루비 광산 단지" # 14716582267340933536
  building_RICE_pamir_ruby_mines_04_desc: "이 지역의 크고 번성한 정착지들은 전 세계 시장으로 수출되는 막대한 양의 루비를 채굴합니다." # 5681958729808066648
  building_type_RICE_pamir_khewra_salt_mines_01: "케우라 소금 광산" # 17898961169950365609
  building_type_RICE_pamir_khewra_salt_mines_01_desc: "케우라 광산은 펀자브의 소금 산맥에 있는 주요 소금 광산으로, 분홍색의 이른바 히말라야 소금을 생산하는 것으로 유명합니다." # 2262167598040694631
  building_RICE_pamir_khewra_salt_mines_01: "소금 채굴 정착지" # 12106580933794687949
  building_RICE_pamir_khewra_salt_mines_01_desc: "이곳에서 발견된 소금 광산 근처에는 여러 정착지가 있습니다. 이 시기에 정착민들이 채굴하는 소금의 양은 비교적 적습니다." # 5149905282999674096
  building_RICE_pamir_khewra_salt_mines_02: "소금 광산" # 14960737813624425304
  building_RICE_pamir_khewra_salt_mines_02_desc: "소금 채굴 정착지들이 커지기 시작했고, 더 많은 양의 소금이 조달되고 있습니다. 터널을 갖춘 제대로 된 (비록 기초적이지만) 채굴 체계가 윤곽을 드러내기 시작했습니다." # 6443281702113628202
  building_RICE_pamir_khewra_salt_mines_03: "거대한 소금 광산" # 6826403579996502247
  building_RICE_pamir_khewra_salt_mines_03_desc: "이곳의 광산 운영이 확장됨에 따라 추가적인 기반 시설, 주택 등이 필요해지고 있습니다. 상인들 또한 이곳에서 사업을 확장하기 시작했습니다." # 8797993296680698524
  building_RICE_pamir_khewra_salt_mines_04: "소금 채굴 단지" # 17857586816195157725
  building_RICE_pamir_khewra_salt_mines_04_desc: "크고 잘 조직된 광산 단지가 자리 잡고 있어, 이곳에서는 매일 막대한 양의 소금이 조달됩니다. 전 세계의 상인들이 이 소금을 거래하기 위해 찾아옵니다." # 4980320424155211431
  RICE_pamir_land_of_the_kafirs: "카피르의 땅" # 17972175832585759676
  RICE_pamir_land_of_the_kafirs_desc: "수 세대 동안, 이 지역의 일부 계곡과 산길에는 조직화된 불교, 조로아스터교, 힌두교, 혹은 무슬림 국가들의 복종이나 영향력에 맹렬히 저항해 온 다양한 이교도 부족들이 거주해 왔습니다. 그들은 매우 사납기 때문에 종종 비이교도 이웃들에게 정기적인 공물을 받아내기도 합니다. 현명한 통치자들은 보통 그들을 내버려 두었기에, 그들의 고대 생활 방식은 대부분 방해받지 않았습니다. 전반적으로, 아프가니스탄, 북인도, 티베트 사이에 있는 이 고지대는 무슬림들에게 '카피리스탄', 즉 불신자들의 땅이라고 경멸적으로 알려져 있습니다." # 7406172143632844069
  RICE_pamir_nasir_khusraw: "나시르 후스로우" # 7226759512449512432
  RICE_pamir_nasir_khusraw_desc: "나시르 호스로는 페르시아어 현존하는 가장 위대한 시인 중 한 명으로 널리 알려져 있습니다. 그는 호화롭고 퇴폐적인 생활을 하던 셀주크 관리로 경력을 시작했지만, 우주에 대한 그의 관점을 완전히 바꾼 꿈을 꾸게 됩니다. 여러 시련과 고난, 그리고 메카로의 여러 차례 성지 순례를 거친 후, 그는 오늘날의 현명하고 성스러운 이슬람 선교사가 되었습니다." # 7352395883149512429
  RICE_pamir_wakhan_watchposts_default: "와칸 회랑의 감시 초소" # 13338041327852688609
  RICE_pamir_wakhan_watchposts_default_desc: "와칸 회랑을 따라 이어진 #bold 감시 초소# 네트워크는 수세기 동안 지역 통치자들과 티베트 및 중국 제국을 포함한 다양한 세력이 사용해 왔습니다. 이 초소들은 실크로드의 여러 주요 고개와 경로를 지키며 해당 지역의 안보와 번영을 보장합니다." # 11606350650065004601
  RICE_pamir_karakoram_watchposts_default: "카라코람 산맥의 감시 초소" # 16734906368012835999
  RICE_pamir_karakoram_watchposts_default_desc: "카라코람 산맥의 감시 초소들은 수세기 동안 지역 통치자들과 티베트 및 중국 제국을 포함한 여러 세력에 의해 사용되어 왔습니다. 이 초소들은 실크로드의 주요 고개와 경로들을 지키며 이 지역의 안보와 번영을 보장합니다." # 9793098775813880752
  RICE_pamir_visited_bibi_fatima_fertility: "비비 파티마 온천에서 향상된 출산율" # 5628900030257682317
  RICE_pamir_visited_bibi_fatima_fertility_desc: "이 인물은 최근 파미르 산맥에 있는 비비 파티마 온천으로 여행을 다녀왔습니다. 현지 전설에 따르면, 그곳의 물에 몸을 담근 것이 이 인물의 생식력을 향상시켰다고 합니다." # 6730257362045727022
  RICE_pamir_visited_bibi_fatima_fertility_muslim: "비비 파티마 온천에서 향상된 출산율" # 5628900030257682317
  RICE_pamir_visited_bibi_fatima_fertility_muslim_desc: "이 무슬림(혹은 이전의 무슬림) 인물이 최근 파미르 산맥에 있는 비비 파티마 온천으로 여행을 다녀왔습니다. 현지 전설에서 말하듯이, 그곳의 물에 몸을 담근 것이 이 인물의 생식력을 향상시켰다고 합니다." # 11395667425386971183
  RICE_pamir_brahui_tribes: "브라후이 부족들" # 2424464712171099198
  RICE_pamir_brahui_tribes_desc: "브라후이족은 이 지역으로 수 세대 전에 이주해 온 드라비다어 사용 유목 및 반유목 부족들입니다. 그들은 자신들만의 전통과 관습을 가지고 있으며, 지역 통치자들은 보통 그들을 내버려 둡니다." # 10220137201899871355
  RICE_pamir_wakhan_recently_repaired_small: "와칸 감시 초소의 최근 소규모 보수" # 3454552440386095064
  RICE_pamir_wakhan_recently_repaired_medium: "와칸 감시 초소의 최근 대규모 수리" # 1090095046377929249
