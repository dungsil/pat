  RICE_pamir_zun_idol_is_restored_mount_aruna_desc: "이 지역의 주니즘 신자들은 수 세대 만에 아루나 산을 되찾고 그곳에 주신의 황금 우상을 복원했습니다. 자민다와르에 있는 우상처럼, 이 우상 역시 바다흐샨의 루비 광산에서 가져온 아름다운 루비 눈을 박고 있습니다." # 3999548199924976793
  RICE_pamir_restored_zun_mount_aruna_idol: "아루나 산에 주운 신상을 복원했습니다." # 16085834876116672931
  RICE_pamir_kafir_concessions: "이교도들에 대한 양보" # 6615034246390886170
  RICE_pamir_kafir_concessions_desc: "이 지역의 현 세대 '이교도들'은 공유하는 문화와 신념 덕분에 더 발전된 이웃들에게 점점 더 융화되고 우호적으로 변하고 있습니다." # 17981875724230625864
  RICE_pamir_is_azur_jamshid: "요정 왕자" # 18005909798046673968
  RICE_pamir_is_azur_jamshid_desc: "전설에 따르면 그는 하늘에서 내려온 요정의 아들이라고 합니다. 그는 식인 왕 슈리 바닷의 폭정으로부터 길기트 사람들을 물리치고 해방시켰습니다." # 18214093662072464895
  RICE_pamir_shri_badats_palace: "슈리 바닷 궁전" # 9220503495230776764
  RICE_pamir_shri_badats_palace_desc: "시리 바다트의 궁전은 악명 높은 식인 왕(정의로운 아주르 잠시드에 의해 처단된)이 더 이상 점유하고 있지 않지만, 그의 거처는 당분간 그대로 남아 있습니다. 비록 단순한 건물에 불과하지만, 그것은 그가 현지인들에게 가한 끔찍한 불의와 그가 이 땅에서 피를 짜냈음을 상징합니다." # 6331740413739860634
  RICE_pamir_dynasty_azur_jamshid: "요정 왕자의 자손들" # 9901518460932722517
