  pamir.0200.t: "주니퍼" # 18314924962681274448
  pamir.0200.desc: "나와 내 수행원들은 영지 내 파미르와 힌두쿠시 산맥을 여행하던 중 숲에서 잠시 길을 잃었습니다. 하지만 다행히도 이 지역 곳곳에서 자라는 많은 양의 노간주나무를 발견했습니다. 나는 이것을 여러 종교적 및 약초적 용도로 사용하기 위해 몇 개 수집하기로 결정했습니다." # 10526376326885233466
  pamir.0200.a: "어쩌면 길을 잃은 것이 잘된 일일지도 모르지." # 12371301429118035212
  pamir.0201.t: "사냥꾼들" # 4328436715851106090
  pamir.0201.desc: "파미르 고원에는 인간이 거주하지 않고 인근 지역 마을의 사냥꾼들만이 방문하는 험준한 지역들이 있습니다. 최근 이 외딴 지역 중 한 곳에서 두 사냥꾼이 시비를 붙었는데, 서로의 사냥감을 상대방이 훔쳐갔다고 주장하고 있습니다. 이 문제가 제게 보고되었으며, 그들은 제가 이 사건에 대해 판결을 내려주기를 바라고 있습니다." # 15451877019367849918
  pamir.0201.a: "북쪽의 사냥꾼이 더 설득력 있는 주장을 펼치고 있습니다." # 3098297605629148926
  pamir.0201.b: "남쪽에서 온 사냥꾼의 주장이 더 설득력이 있군." # 3259471017630524634
  pamir.0201.c: "둘 다 사악한 목적으로 나를 속이는 가짜들이로군!" # 12359340794116152280
  pamir.0201.d: "이 천민들의 문제에 신경 쓸 시간이 없군." # 9858427099007065724
  pamir.0202.t: "청금석" # 16699262193119199877
  pamir.0202.desc: "아, 청금석이로군. 고대부터 귀하게 여겨져 온 귀한 푸른 보석이로다! 세상의 공급량 대부분이 파미르 고원의 바다흐샨에서 나오기 때문에, 현지인들은 오늘처럼 종종 가공하지 않은 청금석을 공물 형태로 내게 선물하곤 하지." # 7520010281394827912
  pamir.0202.a: "선물에 대단히 감사합니다." # 12933116929650610594
  pamir.0203.t: "사르이 상" # 9183546043095664959
  pamir.0203.desc: "오늘 나는 이 지역의 큰 부의 원천인 사리 상의 남청석 광산을 시찰하고 있습니다. 최근 일부 광부들이 감독관들이 무자비하며 자신들을 과도하게 부리고 있으며, 심지어 일부 경우에는 노동자들에게 불필요한 부상을 입히고 있다고 말했습니다. 기댈 곳이 없는 그들은 나에게 호소하고 있습니다. 양측 모두 자신들의 주장을 펼치고 있지만, 안타깝게도 양쪽 모두 설득력이 있군요." # 5721577472770921809
  pamir.0203.a: "나는 감독관들이 잘못했다고 생각하오. 사람들을 너무 혹사시켜서는 안 되오." # 6289538300537355353
  pamir.0203.b: "광부들이 틀렸음이 분명하오. 그들은 게으르고 일을 덜 하길 원하고 있소!" # 15549251279164460562
  pamir.0203.c: "어떤 충돌이 발생하기 전에 양측이 합의에 이르도록 도와주십시오." # 2265582504083163298
  pamir.0204.t: "쿠히 랄" # 12551673079766154168
  pamir.0204.desc: "오늘 나는 이 지역에 막대한 부를 가져다주는 루비 광산인 쿠흐이 랄을 시찰하고 있습니다. 최근 광부들 중 일부가 감독관들이 무자비하며 자신들을 과로하게 만들고, 심지어 경우에 따라서는 노동자들에게 불필요한 부상을 입히고 있다고 말했습니다. 기댈 곳이 없는 그들은 나에게 호소하고 있습니다. 양측 모두 자신의 주장을 펼치지만, 안타깝게도 양측의 주장이 모두 설득력이 있습니다." # 4473411308537438806
  pamir.0204.a: "나는 감독관들이 잘못했다고 생각하오. 사람들을 너무 혹사시켜서는 안 되오." # 6289538300537355353
  pamir.0204.b: "광부들이 틀렸음이 분명하오. 그들은 게으르고 일을 덜 하길 원하고 있소!" # 15549251279164460562
  pamir.0204.c: "어떤 충돌이 발생하기 전에 양측이 합의에 이르도록 도와주십시오." # 2265582504083163298
  pamir.0205.t: "청금석 밀수꾼들" # 8405295950280425080
  pamir.0205.desc: "사르이 상의 청금석 광산에서, 일부 광부들이 이 귀한 푸른 보석들을 몰래 빼돌려 암시장에 팔아넘긴 혐의로 고발당했습니다. 이 범죄자들에게 어떤 조치를 취할지는 저에게 달렸습니다." # 8843781167987597747
  pamir.0205.a: "그들은 그저 가족을 먹여 살리고 싶었을 뿐입니다. 그들을 보내주시오." # 14354643081898122734
  pamir.0205.b: "투옥이 그 죄에 대한 공정한 처벌이 될 것입니다." # 6289197310386841580
  pamir.0205.c: "다른 자들이 감히 시도할 경우 경고가 되도록 그들을 처형하시오." # 14184334078614158202
  pamir.0206.t: "루비 밀수꾼들" # 7339111742747392915
  pamir.0206.desc: "쿠히 랄의 루비 광산에서, 일부 광부들이 귀한 보석들을 몰래 빼돌려 암시장에 팔아넘긴 혐의를 받고 있습니다. 이 범죄자들을 어떻게 처리할지 제가 결정해야 합니다." # 1543020422799963465
  pamir.0206.a: "그들은 그저 가족을 먹여 살리고 싶었을 뿐입니다. 그들을 보내주시오." # 14354643081898122734
  pamir.0206.b: "투옥이 그 죄에 대한 공정한 처벌이 될 것입니다." # 6289197310386841580
  pamir.0206.c: "다른 자들이 감히 시도할 경우 경고가 되도록 그들을 처형하시오." # 14184334078614158202
  pamir.0207.t: "파미르 온천" # 16689036869730811311
  pamir.0207.desc: "파미르 고원은 여러 온천의 본거지이며, 저는 오늘 현지인들 사이에서도 덜 알려진 곳 중 하나를 방문하기로 결정했습니다. 방해받지 않기 위해서였죠. 정말 편안했고, 비록 잠시 동안이었지만 걱정거리를 잊는 데 도움이 되었습니다." # 7027639725159892457
  pamir.0207.a: "여행을 오게 되어 기쁩니다." # 9728068324175416889
  pamir.0208.t: "아름다운 호수" # 9132323232924093376
  pamir.0208.desc: "일부 사람들이 상상하기 어려울 수도 있겠지만, 그림 같은 호수들은 웅장한 파미르와 힌두 쿠시 산맥에서 찾아볼 수 있습니다. 오늘 저는 이 고지대에 있는 제 영토 내의 어딘가로 여행하던 중 그중 한 곳을 발견했습니다. 그 호수는 청금석이나 하늘처럼 가장 푸른빛을 띠고 있었으며, 주변은 화려한 식물들로 둘러싸여 있었습니다." # 13800295863894690638
  pamir.0208.a: "자연의 경이로움이 이러하도다!" # 8919157571515101162
  pamir.0209.t: "암각화" # 10386335757333195672
  pamir.0209.desc: "파미르와 힌두쿠시 산맥에서는 암각화가 흔히 발견됩니다. 수세기 동안 사람들이 이 지역을 통과해 왔기에, 저 역시 여행 중에 하나를 발견한 것은 놀라운 일이 아닙니다. 이 암각화에는 사냥꾼, 동물들, 그리고 해와 나무와 같은 자연의 여러 모습들이 묘사되어 있는 듯합니다. 그 소박함에도 불구하고, 시대를 초월한 매력이 느껴집니다." # 7152482494493673373
  pamir.0209.a: "우리보다 앞서간 이들에 대한 증거로다." # 2151740045500023748
  pamir.0210.t: "해독 불가" # 3155447026566023155
  pamir.0210.desc: "파미르와 힌두쿠시 산맥에서는 암각화가 흔히 발견됩니다. 이 지역은 수세기 동안 사람들이 오갔으니, 저 역시 여행 중에 하나를 발견한 것은 놀라운 일이 아닙니다. 이 암각화는 비교적 최근의 것으로 보이며, 사람들이 일상적인 활동을 하는 모습을 묘사하고 있습니다. 또한 우리 중 아무도 해독할 수 없는 언어로 된 몇몇 명문도 포함하고 있습니다." # 9203003281650009249
  pamir.0210.a: "그 텍스트는 낡아서 어느 쪽으로든 읽기가 어렵습니다." # 16581805198409503229
  pamir.0211.t: "와한" # 12974724194887469034
  pamir.0211.desc: "와칸 회랑은 이 세상에서 가장 외지고도 경이로운 장소 중 하나일 것입니다. 오늘 내 영지의 정착지로 가기 위해 그곳을 지나면서, 나는 머리 위로 옅은 푸른 하늘을 보았습니다. 내 앞에는 끝없이 펼쳐진 녹색과 황갈색의 평원이 있었고, 내 양옆으로는 계곡을 따라 웅장하고 오래된 두 줄의 산맥이 버티고 있었습니다." # 6990350184489058756
  pamir.0211.a: "수많은 이들이 수 세기 동안 이곳을 거쳐 갔지…." # 16050112076326347746
  pamir.0212.t: "파미르의 유목민들" # 3018398254162533806
  pamir.0212.desc: "[nomad_county.GetNameNoTier]의 한 계곡에 최근 몇몇 유목 부족들이 이주해 왔습니다. 이 지역의 여름 목초지는 종종 이 유목민들에게 매력적인 장소이기에 이는 드문 일이 아닙니다. 때로는 정착한 현지인들이 이들을 기꺼이 받아들이고 심지어 친구가 되기도 합니다. 하지만 다른 경우에는 두 집단 사이에 갈등이 발생하기도 합니다." # 1989046438272215317
  pamir.0212.a: "이번에는 일이 잘 풀리기를 바라네." # 15846995890719645683
  pamir.0212.toast.good: "유목민들이 평화롭게 정착합니다!" # 18119363749385946391
  pamir.0212.toast.bad: "유목민들이 들어와 긴장을 유발합니다!" # 10378409954353931671
  pamir.0213.t: "유목민에게 용병을 제의받으셨습니까?" # 6842705229110315661
  pamir.0213.desc: "유목 부족 하나가 제 관할지인 [nomad_county.GetNameNoTier]의 파미르 고원 일부 지역으로 이주해 왔습니다. 그곳에는 보통 이런 유목민들을 끌어들이는 풍부한 여름 목초지가 있습니다. 이런 일은 자주 일어나지만, 이 유목 부족은 전쟁에 능숙하며 저의 휘하에서 전사로 복무할 것을 제안해 왔습니다. 이는 매력적인 제안이지만, 회의적인 현지인들에게는 의문을 살 수도 있겠지요." # 13224483999489855788
  pamir.0213.a: "그들은 내 군대에 지원 부대로 복무할 수 있습니다." # 12156102888584384985
  pamir.0213.b: "그들이 내 병력을 훈련시킬 수 있는 지역 민병대라면 더 낫겠지." # 4105032541960859645
  pamir.0213.c: "지금 당장은 그들에게 어떤 도움도 필요하지 않습니다." # 14698535260859114182
  RICE_pamir_nomad_spawn_event_troops: "파미르 유목 보조군" # 648601740215673678
  pamir.0214.t: "음란한 그릇들" # 2894027809851896173
  pamir.0214.desc: "파미르 지역 고유의 양 품종은 현지에서 #italic 나크지파르#! 또는 #italic 라마포이#!와 같은 이름으로 알려져 있으며, 거대한 뿔로 유명합니다. 이곳의 목자들은 종종 이러한 뿔로 소박하지만 아름다운 큰 그릇을 만듭니다. 오늘 현지인들에게 몇 개를 받았는데, 제가 주최할 모든 연회에 유용하게 쓰일 것입니다." # 16645733153025879535
  pamir.0214.a: "그릇들은 분명 아름답습니다." # 4842755512203157985
  pamir.0215.t: "거대한 뿔" # 3811940864282964942
  pamir.0215.desc: "나는 내 영지 일부인 파미르 산맥을 여행하던 중, 지역 양치기 중 한 명의 거처에서 잠시 휴식을 취하고 있다. 그는 현지 방언으로 #italic 나크지파르#! 또는 #italic 라마포이#!라 불리는, 뿔이 큰 현지 품종 양 떼에 대해 기쁘게 이야기해 주었다. 이 뿔들이 너무 커서 그가 양 떼를 가두는 울타리조차 이 뿔들로 만들었다고 한다!" # 13176062846013914019
  pamir.0215.a: "흥미로운 정보로군." # 3397736063046594888
  pamir.0216.t: "부루쇼 분쟁" # 6373897660865528517
  pamir.0216.desc: "파미르 고원에 위치한 작지만 강력한 민족인 부루쇼족은 전투력으로 유명합니다. 불행히도 제 영토 내의 두 부루쇼 부족, 구체적으로는 [burusho_county.GetNameNoTier] 지역의 두 부족이 불화를 일으키기 시작했습니다. 이대로 방치하면 지역 주민들 사이에 큰 혼란과 불필요한 갈등을 초래할 것이 분명합니다." # 5325287037426523962
  pamir.0216.a: "우리가 할 수 있는 것이 없습니까? 그들에게 멈추라고 전해주십시오." # 2033956366470193923
  pamir.0216.b: "나는 나의 외교 기술을 사용하여 이 분쟁을 해결할 것이다." # 14022835278803939443
  pamir.0216.c: "나는 교활함과 속임수를 써서 이 분쟁을 해결할 것이다." # 5465585004144701101
  pamir.0216.d: "군사적 위협을 사용하여 분쟁을 해결하겠습니다." # 13982805506733198433
  pamir.0216.toast.bad: "우리의 불화 해결 시도는 실패했습니다." # 17770976480463557225
  pamir.0216.toast.good: "우리의 불화 해결 시도가 성공했습니다" # 5437011735946400813
  pamir.0217.t: "디람 피티" # 901132601202910467
  pamir.0217.desc: "저는 $k_burusho_county$의 [burusho_county.GetNameNoTier]에 있는 외딴 파미르 계곡을 지나갔는데, 그곳은 부루쇼 사람들이 살고 있었습니다. 그곳에서 저는 흙길 위에 있는 가난한 농부를 만났는데, 그는 농부나 목동처럼 보였습니다. 그가 제 앞에 엎드려, 부루쇼 사람들의 전통적인 달콤한 맛의 밀빵인 #italic diram fitti#!의 절반을 저에게 바쳤는데, 그 빵에는 약간의 버터가 섞여 있었습니다. 그것이 그가 입고 있는 옷 외에 가진 전부였습니다." # 15336784710089769902
  pamir.0217.a: "감사합니다! 당신은 의심할 여지 없이 훌륭한 분이십니다." # 2462897155551744810
  pamir.0217.b: "저는 이것을 받아들일 수 없습니다. 당신이 저보다 이 음식이 더 필요합니다." # 8428965987943754119
  pamir.0217.c: "네가 나에게 이런 보잘것없는 '선물'을 바치다니, 감히 그럴 수 있느냐! 당장 물러가라!" # 17536385381392145981
  pamir.0217.d: "거절해야겠소. 대신 이 금을 가져가서 가족들을 먹이시오." # 15337917330900460010
  pamir.0218.t: "부루쇼 요리" # 7594174823456834500
  pamir.0218.desc: "저는 [burusho_county.GetNameNoTier]의 부루쇼 촌장 댁을 방문하고 있습니다. 부루쇼족은 파미르 지역의 외딴 계곡에서 수많은 세월 동안 살아왔으며, 제 영토 내에 거주하는 이들과 좋은 관계를 맺는 것이 중요합니다. 촌장은 양고기를 채운 매콤한 만두인 #italic 맘투#!, 밀과 삶은 고기로 만든 #italic 하리사#!, 그리고 평범한 플레인 요구르트 같은 부루쇼 별미를 제게 권합니다." # 17768564937864930661
  pamir.0218.a: "감사합니다. 우선 이 맛있는 음식을 즐기도록 합시다!" # 11119026542679466439
  pamir.0218.b: "입맛이 없으니, 용건부터 이야기하시지요." # 13488286429217889709
  pamir.0219.t: "바트 포리지" # 5770555725888265526
  pamir.0219.desc: "갑자기 #italic 바트#! 죽이 당기는군. 비록 소박하지만 파미르 이란인들의 전통적인 별미지. 이건 파미르 산맥 특정 지역에서만 자라는 희귀한 적색 밀인 #italic 러시-카흐트#!로 만든다네. 은은하면서도 풍부한 단맛이 나지만, 이 밀의 희귀성 때문에 요리사들이 만들려면 비쌀 걸세." # 1703757780337525925
  pamir.0219.a: "다시 생각해보니, 그만두겠습니다." # 14998774913393035974
  pamir.0219.b: "네! 제 갈증을 해소해야겠습니다." # 12123393310451231047
  pamir.0220.t: "뽕나무 열매 요리" # 6104582170439217517
  pamir.0220.desc: "뽕나무 열매는 파미르 이란인들에게 인기가 많으며, 때로는 가난한 가정이 몇 주 동안 오로지 뽕나무 열매에만 의지해 연명하기도 합니다. 저는 방금 저를 위해 대량의 뽕나무 열매를 받았는데, 제 요리사들이 이 열매를 무엇에 가장 많이 사용해야 할지 묻고 있습니다. 외부인들은 잘 모르는 뽕나무 열매의 유용한 점들이 많기 때문입니다." # 4446446272680420969
  pamir.0220.a: "가능한 한 빨리 신선할 때 먹어야 합니다!" # 2501551822967196776
  pamir.0220.b: "과일 잼과 시럽이 제게는 가장 맛있게 들리는군요!" # 14139338984899873470
  pamir.0220.c: "#italic 픽흐트#!, 빵에 사용할 말린 뽕나무 가루입니다." # 1762056621276352577
  pamir.0221.t: "새로운 가문" # 11130924794650859275
  pamir.0221.desc: "지역 파미르 귀족이 새 거처 건축을 시작하려 합니다. 파미르 이란인들 사이의 관습에 따라, 그가 건축을 시작하기 전에 부지 안에 뽕나무를 심어야 합니다. 저는 그의 저명한 손님 중 한 명으로서 그 의식을 지켜보기 위해 그곳에 있습니다." # 16660150179888972389
  pamir.0221.a: "모든 일이 잘 풀리기를 바랍니다." # 5876171479841105354
  pamir.0222.t: "시로간" # 13786685380147421865
  pamir.0222.desc: "저는 제 영지 내 파미르 이란인 마을 중 한 곳을 방문하고 있습니다. 주민들은 가난하지만 환대하며 친절합니다. 그들은 다양한 곡물과 콩으로 만든 오쉬(osh) 국수와, 이 지역의 관대함과 겸손의 중요성에 대한 우화와 관련되어 신성시되는 우유와 버터로 만든 유명한 #italic 시로간#!을 대접합니다." # 12728391895213736736
  pamir.0222.a: "그들의 음식을 기쁘게 받아들이겠습니다." # 7740088457659201282
  pamir.0222.b: "왜 더 맛있는 음식을 먹을 수 없는가?" # 1391737880871398937
  pamir.0223.t: "오스톤스" # 4932765019089857193
  pamir.0223.desc: "파미르 산맥에 있는 제 영토 일부 지역에서는 현지 언어로 #italic 오스톤#!이라고 불리는, 영적인 힘이 있다고 여겨져 천 조각이나 아름다운 돌로 장식된 고목들을 흔히 볼 수 있습니다. 제가 여행 중에 그중 하나를 발견했습니다. 아마도 이곳에 무언가를 남겨두는 것이 [ROOT.Char.GetFaith.HighGodName]의 축복을 받는 데 현명할지도 모르겠습니다." # 15482485238974105367
  pamir.0223.a: "그냥 넘어가시지요. 아무것도 남기지 마십시오." # 13722631414299995030
  pamir.0223.b: "천 조각을 남겨두다" # 6178092730244903522
  pamir.0223.c: "일반 돌멩이 몇 개를 남겨두시오" # 3013550593068771421
  pamir.0223.d: "귀한 보석 몇 개를 남겨두시오" # 16551997374595887337
  pamir.0224.t: "카드고\n" # 969455019659537792
  pamir.0224.desc: "내 영지 내 파미르 이란인들이 지배하는 지역을 여행하던 중, 현지 안내인이 우리 일행을 멈춰 세우더니 #italic 카담고!(qadamgoh)#를 발견했다고 말합니다. 이곳은 수 세대 전 현지 성인이나 성스러운 인물들이 방문했다고 전해지는 장소로, 보통 나무 숲이나 바위에 특별한 표시가 되어 있습니다. 안내인은 표시가 있는 곳으로 서둘러 다가가 [ROOT.Char.GetFaith.HighGodName]께 기도를 올립니다." # 5310395553862675882
  pamir.0224.a: "안내자가 끝나기를 초조하게 기다립니다" # 16221301966534153561
  pamir.0224.b: "안내자를 따라 기도를 올리십시오" # 3766704262200707396
  pamir.0225.t: "불교 암각화" # 15351757810099750433
  pamir.0225.desc: "파미르와 힌두쿠시 산맥의 왕들은 아주 먼 옛날, 이 땅에서 가장 독실한 불교도들이었다고 전해지며, 그들의 영향력의 흔적은 오늘날까지도 찾아볼 수 있습니다. 제가 파미르와 힌두쿠시 산맥에 있는 제 영토 일부의 한 마을로 가던 중, 부처를 묘사한 고대의 암각화를 지나쳤습니다." # 386965847274857380
  pamir.0225.a: "기도를 드린 후 다음으로 넘어가시오." # 15982174344930119486
  pamir.0225.b: "무시하고 계속 진행하십시오." # 9625354400754621972
  pamir.0225.c: "이교도의 신성모독! 쳇!" # 12269457233163148975
  pamir.0225.d: "정말 매혹적인 예술 작품이로군!" # 15671617983377846284
  pamir.0226.t: "파리" # 2847235269458355551
  pamir.0226.desc: "저는 제 영지 내 파미르 산맥에 있는 부루쇼족의 더 큰 마을 중 한 곳에 와 있습니다. 부루쇼족은 외지고 독특한 민족이지만, 제 영지 내의 그들은 저와 좋은 관계를 맺기 위해 노력하고 있습니다. 예를 들어, 저는 지금 그들의 샤먼, 즉 #italic 다얄#!을 방문 중입니다. 그는 황홀경에 빠져 이 땅에서 요정이라 불리는 #italic 파리#!와 소통하며, 그 #italic 파리#!는 [ROOT.Char.GetFaith.HighGodName]으로부터 온 중요한 조언을 저에게 주고 싶다고 말합니다." # 6269465285555970647
  pamir.0226.a: "정중히 제안을 거절하겠습니다. 신성모독적으로 들리는군요!" # 3002555337103047566
  pamir.0226.b: "아주 좋군! 내가 알아야 할 것을 말해주시오." # 4101454360390795145
  pamir.0227.t: "그녀는 벨라스인가?" # 15558776049202220201
  pamir.0227.desc: "내 영지 내 마을의 한 소녀가 내 앞에 끌려왔습니다. 현지인들은 그녀가 #italic 벨라스#!라고 주장하는데, 이는 파미르의 전설에 따르면 밤에 자신이 증오하는 남자와 여자를 공격하는 살아있는 여성의 복수심에 불타는 영혼이라고 합니다. 소녀는 자신이 무고하며, 경쟁자들에게 누명을 쓰고 있다고 맹세합니다. 그녀의 약혼자는 파혼했고, 마을 사람들은 그녀를 추방하고 처벌할 것을 요구하고 있습니다." # 4497440564382057312
  pamir.0227.a: "이 미신적인 우둔함은 내 알 바 아니오!" # 15545338278684675925
  pamir.0227.b: "그녀는 무죄일 것입니다. 그녀를 풀어주고, 방해하지 마십시오." # 13430884012913492017
  pamir.0227.c: "그녀는 정말 #italic 벨라스#로군! 그녀를 투옥시켜라!" # 14865327650550425383
  pamir.0227.d: "가련한 소녀가 위험에 처해 있습니다. 저와 함께 머물 수 있습니다." # 5837184020620145950
  pamir.0228.t: "페리(Peri)의 후손이신가요?" # 7125627936997576310
  pamir.0228.desc: "파미르와 힌두쿠시 산맥 아래 제가 통치하는 마을 중 한 곳을 방문하던 중, 마을 촌장이 먼 옛날 조상이 그곳의 요정 정령을 일컫는 현지어인 #italic 페리#!를 만나 사랑에 빠졌다는 이야기를 들려주었습니다. 그녀는 사라지기 전 그와 여러 아들을 낳았다고 합니다.\n\\\"이 이야기가 사실인지는 모르겠습니다\" 그 신사는 웃으며 말합니다.\"하지만 저는 사실이기를 바랍니다\"" # 16824067481536642244
  pamir.0228.a: "그것이 당신과 당신의 가문이 왜 그리도 매력적인지 설명해 주는군요!" # 11101330952947960451
  pamir.0228.b: "사실이겠지, 그저 허황된 상상일 뿐이겠지." # 1758384146149429604
  pamir.0229.t: "헤프탈라이트의 유산" # 1799452205512003872
  pamir.0229.desc: "저는 지역 장로들이 위대하고 강력했던 #bold 에프탈# 족에 대한 이야기를 들려주는 것을 듣고 있습니다. 에프탈 부족은 한때 파미르와 힌두 쿠시 산맥을 고향이라 불렀지만, 이제는 그들의 수가 줄어들어 주변의 다른 문화에 흡수되어 사라진 민족이 되었습니다." # 7565988069440593638
  pamir.0229.a: "그들은 적수가 거의 없는 두려운 전사들이었습니다." # 9955165410110250063
  pamir.0229.b: "그들은 또한 상인이자 탐험가이기도 했습니다." # 3879146524012867126
  pamir.0230.t: "마을의 후크" # 17751262403672511305
  pamir.0230.desc: "\"모든 땅에는 저마다의 #italic 훅#!이 있소, [ROOT.Char.GetTitleAsNameNoTooltip]\" 마을 원로가 내 팔을 툭툭 치며 설명한다.\n\n나는 공식적인 임무를 수행하기 위해 파미르와 힌두쿠시 산맥 고지대의 한 마을에 와 있다. 지금은 잠시 휴식을 취하며 현지 원로와 잡담을 나누는 중이다.\n\n그는 말을 잇는다.\"우리 말로 땅의 정령을 의미하지. #italic 훅#!은 물에서 올 수도 있고, 흙에서 올 수도 있소. 마을의 모든 사람, 남자와 여자, 늙은이와 젊은이는 그들의 #italic 훅#!을 공유하오. #italic 훅#!의 차이가 우리 마을 사람들은 온화하고, 지혜롭고, 예의 바른 반면, 아래쪽에 있는 마을 사람들은 무례하고, 성급하며, 화를 잘 내는 이유를 설명해 주지\"" # 14144811551913743171
  pamir.0230.a: "#italic 훅#에 대한 현명한 통찰이십니다, 존경하는 어르신." # 11421628625338917586
  pamir.0230.b: "내가 다른 마을에 가봤는데 그들은 그렇지 않던데!" # 11303296447618237860
  pamir.0230.c: "이건 멍청한 농민들의 미신처럼 들리는군." # 14533234242701190581
  pamir.0231.t: "아름다운 계곡" # 14549939154729979181
  pamir.0231.desc: "파미르와 힌두쿠시 산맥은 춥고 황량할 수 있지만, 그곳에도 숨겨진 아름다움이 있습니다. 어느 날 영토를 여행하던 중, 가장 푸른빛의 풀과 만발한 꽃밭, 그리고 하늘만큼이나 푸른 물을 담은 몇 개의 호수가 있는 계곡을 발견합니다. 세상의 지붕에서나 볼 수 있는 이 낙원의 광경에 경외심을 느끼며 바라봅니다." # 15194389418806533373
