  RICE_pamir_aspiration_assert_zunbil_independence_desc: "#italic 피루즈는 정의의 신 주운의 진정한 챔피언으로 나서서, 즈운빌과 그들의 민족의 옛 생활 방식을 역경 속에서 영원히 지켜내야 합니다!#$RICE_pamir_aspiration_zunbil_desc$\n\n" # 15936612919387608811
  RICE_pamir_visit_bibi_fatima: "비비 파티마 온천을 방문하십시오" # 12284798727996748473
  RICE_pamir_visit_bibi_fatima_tooltip: "당신은 와칸의 비비 파트미나 온천을 방문하게 될 것입니다." # 14333763926238842373
  RICE_pamir_visit_bibi_fatima_effect_tooltip: "당신은 비비 파티마 온천을 방문하는 데 시간을 보낼 것이며, [stress|E]를 잃거나 [fertility|E]가 증가할 수 있습니다." # 15891798493495004492
  RICE_pamir_visit_bibi_fatima_effect_2_tooltip: "[ROOT.Char.GetFaith.GetAdjective] 신앙을 가진 신자로서, 당신은 [piety|E]를 얻을 수도 있습니다." # 8196077516144351945
  RICE_pamir_visit_bibi_fatima_desc: "비록 많은 이들이 이 온천을 방문하기 위해 멀리서 오지만, 나는 가까이 살고 있으니 이 기회를 이용해 휴식을 취해야겠군." # 617177243679455471
  RICE_pamir_visit_bibi_fatima_confirm: "시작해보지!" # 1830976368998437983
  RICE_pamir_visit_bibi_fatima_context_tooltip: "#emphasis 역사적 배경:#! 현재 타지키스탄에 위치한 와칸 계곡의 비비 파티마 온천은 예언자 무함마드의 딸의 이름을 따서 명명되었습니다. 이 온천은 여성의 생식 능력을 향상시킨다고 전해집니다." # 4095316959711827558
  RICE_pamir_attend_chinir_festival: "치니르 축제에 참석하기" # 10540866227466221453
  RICE_pamir_attend_chinir_festival_tooltip: "지역 치니르 축제에 참석할 것입니다." # 5009895354542994928
  RICE_pamir_attend_chinir_festival_effect_tooltip: "치니르 축제에 참석합니다" # 10863862231098346548
  RICE_pamir_attend_chinir_festival_desc: "파미르 지역의 일부 이란어 사용 민족들은 오랫동안 치니르 축제라는 수확 축제를 기념해 왔습니다. 이제 저도 그러한 축제에 참석해 볼 때가 되었군요!" # 1997847821543714851
  RICE_pamir_attend_chinir_festival_confirm: "수확철이 다가오고 있습니다!" # 18167894085595366290
  RICE_pamir_attend_chinir_festival_context_tooltip: "#emphasis 역사적 배경:#! 치니르는 와히족의 전통 축제로, 수확의 시작을 기념합니다. 주로 와칸 회랑에 거주하는 농부이자 목축민인 와히족은 파미르 지역에서 동이란어를 사용하는 여러 집단 중 하나입니다." # 8151407289992703134
  RICE_pamir_nasir_khusraw_pilgrimage: "나시르 쿠스로의 성지로 순례를 떠나십시오" # 13790644059086984645
  RICE_pamir_nasir_khusraw_pilgrimage_tooltip: "당신은 바다흐샨에 있는 [nasir_khusraws_shrine|E]로 [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]를 떠날 것입니다." # 12393097738153584170
  RICE_pamir_nasir_khusraw_pilgrimage_effect_tooltip: "귀하는 [go_on_a_pilgrimage_to_nasir_khusraws_shrine|E]를 떠나게 되며, 잠재적으로 [piety|E]와 [prestige|E]와 같은 다양한 축복을 얻을 수 있습니다." # 3782773950624331526
  RICE_pamir_nasir_khusraw_pilgrimage_desc: "[nasir_khusraw|E]께서는 참으로 경이로운 성인이셨으니, 그분께 경의를 표하는 것이 마땅하겠지." # 2557178374814314043
