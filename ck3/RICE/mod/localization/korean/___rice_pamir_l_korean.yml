  pamir.0115.t: "요정이 하늘로 돌아오다" # 18218224148794610502
  pamir.0115.desc: "[azur_jamshid.GetTitledFirstName] 님, [gilgit_county.GetNameNoTier]의 요정 왕자이자 구원자가 최근 세상을 떠났습니다. 수년 전, 그분은 식인 폭군인 [shri_badat.GetTitledFirstName] 왕을 타도하고 처단하여 [gilgit_county.GetNameNoTier] 백성들을 더 나은 미래로 이끌었습니다. 비록 그분은 더 이상 이곳에 없지만, 현지 주민들은 앞으로도 오랫동안 그분의 유산을 기릴 것입니다." # 5827694633008177743
  pamir.0115.a: "흥미롭군…." # 1733113532710551458
  pamir.0115.tooltip: "[azur_jamshid|E]께서 서거하시고, [decision|E]를 통해 #V Shri Badat’s Palace#을 #V 파괴#함으로써 [GetModifier('RICE_pamir_shri_badats_palace').GetNameWithTooltip] [county_modifier|E]가 제거되었다면, #V Pamir#와 #V Ladakh#의 [duchies|E]에 있는 [rulers|E]들은 [decision|E]를 통해 #V Tumshiling Festival 후원#을 하실 수 있습니다." # 17676911870940462885
  pamir.0115.tooltip.evil_azur_jamshid: "[azur_jamshid|E]께서는 돌아가셨지만, 그가 처음 구원했던 백성들을 잔혹한 바닷의 유산을 이어가며 배신했습니다. 그 역시 폭군이 되어 이전 폭군의 궁전을 개조했으며, 앞으로 여러 세대에 걸쳐 부정적으로 기억될 것입니다. 따라서 #V 파미르#!와 #V 라다크#!의 [duchies|E]에 있는 [rulers|E]들은 평소처럼 #V 툼쉴링 축제 후원하기#! [decision|E]에 접근할 수 없을 것입니다." # 8764174396544706490
  pamir.0115.tooltip.evil_not_azur_jamshid: "[azur_jamshid|E]께서는 돌아가셨고 지역 설화에나 이름이 남을지 모르나, 잔혹했던 슈리 바닷의 유산은 계속되고 있습니다. 그의 궁전은 여전히 서 있을 뿐만 아니라 개축되었으며, 주민들은 공포 속에서 살고 있습니다. 따라서 #V 파미르#와 #V 라다크#의 [duchies|E]에 있는 [rulers|E]들은 평소처럼 #V 툼쉴링 축제 후원# [decision|E]에 접근할 수 없을 것입니다." # 13985361346016144367
  pamir.0115.desc.evil_azur_jamshid: "[azur_jamshid.GetTitledFirstName], 요정 왕자이자 [gilgit_county.GetNameNoTier]의 구원자는 더 이상 없습니다. 수년 전, 그가 식인 폭군인 [shri_badat.GetTitledFirstName] 왕을 타도하고 처단했을 때, 그는 [gilgit_county.GetNameNoTier] 사람들을 더 낫고 밝은 미래로 이끌었습니다. 하지만 그는 마음속의 어둠을 받아들여 자신이 물리친 자를 모방하기 시작했고, 두려움과 증오를 받는 압제자로 변모했습니다. 누가 그를 이 어두운 길로 이끌었는지는 아무도 모를 일입니다.\n\n이제 그의 죽음으로, 어쩌면 [gilgit_county.GetNameNoTier] 사람들은 잠시나마 안식을 얻을지도 모릅니다. 어쩌면 아닐 수도 있고요. 어느 쪽이든, 그는 이 지역의 설화에서 좋게 기억되지는 않을 것입니다." # 2908100597095183478
  pamir.0115.desc.evil_not_azur_jamshid: "[azur_jamshid.GetTitledFirstName], 요정 왕자이자 [gilgit_county.GetNameNoTier]의 구원자가 방금 세상을 떠났습니다. 몇 년 전, 그분은 식인종 폭군인 [shri_badat.GetTitledFirstName] 왕을 몰아내고 처단하여 [gilgit_county.GetNameNoTier] 백성들을 더 나은 미래로 이끌었습니다. 불행히도, [azur_jamshid.GetFirstName]께서 이 땅을 치유하는 임무를 완수하기 전에 새로운 폭군이 나타나 [shri_badat.GetTitledFirstName]의 끔찍한 유산을 이어받았습니다. [azur_jamshid.GetTitledFirstName]께서는 애틋하게 기억될 수 있겠지만, 현지인들의 기억 속에서 점차 희미해질 것입니다." # 16866683404118721997
