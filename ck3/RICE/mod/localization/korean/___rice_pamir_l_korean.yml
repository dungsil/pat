  pamir.0111.t: "브라후이인의 도착" # 5558355709166420217
  pamir.0111.desc: "수 세대에 걸쳐 수많은 드라비다어 사용 부족들이 중앙 인도에 있던 본래의 고향에서 북쪽으로 이동해 왔습니다. #V 브라후이#!로 알려진 이들은 여러 차례에 걸쳐 발루치스탄 일부 지역에 정착하여 일부 지역 부족들을 흡수했으며, 최근 이슬람으로 개종했습니다. 그곳에서 그들은 유목민 및 반유목민으로서의 전통적인 생활 방식을 계속 이어갈 새로운 고향을 찾았습니다. 이 땅에 대한 지배권을 주장하는 지역 통치자들과 그들의 관계가 어떠할지는 두고 볼 일입니다." # 8189223316443270030
  pamir.0111.a: "흥미로운 사실이로군…." # 1093967839446481457
  RICE_pamir_brahui_migrations_happened_text: "#V 브라후이#! 부족이 발루치스탄으로 이주를 완료했으며, 이제 이 지역의 [rulers|E]에게 브라후이 [courtiers|E]가 나타날 확률이 생겼습니다." # 14458705785825244594
