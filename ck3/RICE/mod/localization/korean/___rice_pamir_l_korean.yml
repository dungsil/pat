  pamir.0130.t: "준비" # 666839747819429162
  pamir.0130.desc: "저는 [badakhshan_county.GetNameNoTier]의 작은 마을 얌간으로 짧고 소박한 순례를 떠날 계획을 세웠습니다. 사실 저는 얌간 자체가 아니라 그 근처에 있는 성지로 향하는 중입니다. 그곳은 저명한 [nasir_khusraw.GetFullName] 대시인이자 학자이며 성인의 묘소가 있는 곳입니다. 바다흐샨과 파미르 주변의 많은 지역에서, 그가 생전에 이스마일파의 전도사였음에도 불구하고, 이곳의 시아파와 수니파 무슬림 모두에게 여전히 존경받고 있습니다. 많은 이들이 그의 성소를 방문할 기회를 잡으며, 저 또한 그리 할 작정입니다.\n\n이 위대한 인물의 성소를 방문하고 그의 모범을 따름으로써, 제 신앙을 강화하고 알라께 더 가까이 다가갈 수 있기를 바랍니다." # 11956095707340228793
  pamir.0130.a: "저에게는 좋은 영적인 기회가 될 것입니다." # 12355497462976441188
  pamir.0131.t: "얌간에게" # 4873158553283680534
  pamir.0131.a: "진격하라!" # 8759586655781023716
  pamir.0132.t: "도착" # 4877148824439775158
  pamir.0132.desc: "길고 다소 험난했던 여정 끝에 얌간 마을을 지나 마침내 성지 유적에 도착했습니다. 소박한 집 크기에 불과한 작은 성소이지만, 이것이야말로 나시르 쿠스로에게 완벽하게 어울린다고 느낍니다. 이곳에는 부유하고 타락한 방탕자가 잠들어 있는 것이 아니라, 알라의 겸손하고 자비로운 종이 잠들어 있습니다.\n\n하지만 해가 지고 있으니 먼저 쉬어야겠습니다. 성소에 들어가는 것은 내일로 미루겠습니다. 그리 생각하며, 저는 흙길을 따라 순례자 숙소로 향합니다. 그곳은 국빈관 옆에 자리하고 있습니다. 그곳에서 저는 다른 방문객들과 다르지 않을 것이며, 저의 작위, 신분, 재산, 심지어 제가 따르는 이슬람 분파조차 아무런 의미가 없을 것입니다. 모든 분파의 무슬림들이 오랫동안 나시르 쿠스로에게 경의를 표해왔기 때문입니다." # 4095037390099312741
  pamir.0132.a: "우리 모두는 알라의 눈앞에서 평등합니다." # 5440646875587546240
  pamir.0133.t: "신전으로 들어가기" # 11467569495129450916
  pamir.0133.desc: "아침이 밝았습니다. 오늘 저는 나시르 쿠스로우의 성소를 방문합니다. 하지만 먼저, 성소 주위를 여러 번 돌며 다양한 기도를 올릴 것입니다.\n\n모든 의식을 마치고 안으로 들어서니, 바깥 벽처럼 소박해 보이는 방들이 여러 개 있습니다. 어떤 이들에게 들으니 이 건물이 바로 나시르 쿠스로우가 수년 동안 살면서 시 등을 집필했던 곳이라고 합니다. 또한 벽에는 수많은 긁힌 자국과 얼룩들이 보이는데, 이는 수년간 독실한 순례자들이 새겨 넣은 글씨의 흔적입니다.\n\n마침내 저는 나시르 쿠스로우의 무덤이 있는 방으로 들어섭니다. 이곳 역시 겉보기에는 소박하지만, 이상하게도 제게 더 큰 영감과 기쁨을 줍니다. 안에는 몇 명의 다른 순례자들이 있었고, 그들은 대부분 기도에 집중하며 저를 무시합니다." # 10764312829705766172
  pamir.0133.a: "방 안에서 빈자리를 하나 발견했습니다." # 6378664378525387843
  pamir.0134.t: "기도" # 3105075337060657930
  pamir.0134.desc: "기도를 시작하기 전에, 나는 다시 한번 방을 둘러보며 이 경험을 마음에 새깁니다. 비록 그 모습은 소박하지만, 그렇다고 불쾌하거나 단조롭다는 뜻은 아닙니다. 여전히 잘 장식되어 있으며, 나는 몇 가지 성스러운 물건들을 발견합니다. 예를 들어, 제단 위에는 향로와 램프가 놓여 있고, 더 눈에 띄는 것으로는 나시르 호스로우가 직접 썼다고 전해지는 꾸란 사본이 있습니다.\n\n나는 다시 정신을 집중하고, 이곳에 온 목적이 건축물을 감상하는 것이 아니라 알라께 예배하고 나시르 호스로우의 성스러운 삶과 업적을 되새기는 것임을 상기합니다. 기도를 시작하기 전에 잠시 눈을 감습니다." # 14016676517430618724
  pamir.0134.a: "알라께 찬미를, 가장 자비로우시고 가장 은혜로우신 분이시여…." # 1480436068821970743
  pamir.0135.t: "흔적을 남기다" # 10618349959135137071
  pamir.0135.desc: "신사를 떠나기 전에, 제가 할 수 있는 마지막 한 가지 일이 있습니다. 저와 같은 순례자들이 벽에 글을 남기는 것이 이곳의 관습입니다. 어떤 이들은 이것을 신성한 장소에 낙서하는 것이라며 비난하지만, 많은 이들은 이를 자신들의 방문을 기념하고, 알라와 나시르 쿠스로우를 기리며, 어떤 면에서는 마지막 축복을 구하는 방법으로 여깁니다. 수년 동안 벽에는 몇 가지 전형적인 종류의 글들이 새겨져 왔습니다. 제가 이 벽에 무언가를 쓰고 싶다면 지금이 바로 그럴 때이므로, 저는 조용히 마음에 드는 건물의 구석으로 다가가 글을 쓸 준비를 합니다..." # 4118707624163120516
  pamir.0135.a: "나시르 호스로가 쓴 아름다운 시 중 한 편의 사본입니다." # 15967689607254323279
  pamir.0135.b: "알라께 바치는 나의 시, 그리고 선의 승리를 기원하며." # 10229370607209899836
  pamir.0135.c: "세속적인 일에 대한 기도와 조언이 필요합니다." # 16175284635727690902
  pamir.0135.d: "친척과 친구들을 위한 기도, 특히 세상을 떠난 이들을 위해 기도합니다." # 16191218716533924287
  pamir.0135.e: "아무것도 없군. 이건 무의미해. 이럴 시간에 기도나 더 해야겠어." # 13024523781130162571
  pamir.0135.message: "나시르 호스로우가 당신에게 영적인 영감을 주었습니다!" # 1118399982988368612
  pamir.0136.t: "자선?" # 9276771107256094233
  pamir.0136.desc: "저는 신전을 나와 몸은 활력이 넘치고 마음은 영감과 기쁨으로 가득 찼습니다. 이제 집으로 돌아갈 준비를 시작합니다.\n\n하지만 부유하거나 권력 있는 후원자들이 나시르 쿠스로의 신전을 방문할 때, 그들은 방문을 기념하여 다른 순례자들(특히 자신보다 불우한 이들)에게 자선을 베풀고 음식을 나누는 것이 관례라는 것을 기억해 냅니다. [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 이곳을 떠나기 전에 이 기회를 이용해 자선을 베푸는 것이 마땅할 것입니다." # 1632110336057213938
  pamir.0136.a: "저는 의무적인 규모의 자선과 나눔을 행할 것입니다." # 4291052309459861247
  pamir.0136.b: "네! 여기에 있는 모든 이들에게 제가 할 수 있는 한 최대한 기부하겠습니다." # 10043080943727648253
  pamir.0136.c: "내가 왜 그래야 하는가? 나는 이미 충분한 자선을 베풀었다." # 4603190062078005882
  pamir.0137.t: "집으로 돌아가기" # 4273377872558241904
  pamir.0137.desc: "파미르의 험준한 황야를 더 오래 헤맨 끝에, 이제 [nasir_khusraw.GetFullName]의 성지와 묘소로 떠났던 순례에서 돌아갈 시간입니다. 저는 많은 것을 배우고 경험했으며, 이 경험을 결코 잊지 못할 것입니다." # 15959084436126793443
  pamir.0137.a: "알라의 뜻이 그러하시니! 그럴 만한 가치가 있었소." # 10013588960784626666
