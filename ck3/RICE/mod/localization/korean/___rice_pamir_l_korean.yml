  pamir.0180.t: "툼실링을 준비하며" # 16259315253447764170
  pamir.0180.desc: "비록 툼실링 축제가 매년 초겨울에 정기적으로 열리긴 하지만, 저는 가까운 마을에서 열리는 이 축제 중 하나를 공식적으로 후원해야 할 때라고 생각합니다. 특히 [gilgit_county.GetNameNoTier] 근처 파미르 고원 지역에 사는 이들에게, 이곳을 한때 지배하며 백성들을 억압했던 식인 폭군 [shri_badat.GetTitledFirstName]을 무찌른 영웅 [azur_jamshid.GetTitledFirstName]의 전설을 기리는 것은 중요한 행사입니다." # 3127457813973101120
  pamir.0180.a: "준비합시다!" # 4130848738446070067
  pamir.0181.t: "툼실링이 시작되다" # 7529205876335409737
  pamir.0181.desc: "툼실링 축제가 곧 다가옵니다! 축제가 시작되기 며칠 전부터 겨울을 대비한 고기 식량이 건조되고 있습니다. 이 축제는 [azur_jamshid.GetTitledFirstName] 께서 [gilgit_county.GetNameNoTier] 에서 [shri_badat.GetTitledFirstName] 를 상대로 거둔 승리를 기념하는 것이지만, 지역 주민들이 겨울을 나기 위한 충분한 식량을 확보하는 중요한 의식이기도 합니다." # 3937306605940126266
  pamir.0181.a: "이번 겨울이 우리에게 너무 혹독하지만 않기를 바랍니다." # 9554219154860408450
  pamir.0182.t: "#bold 거대한 모닥불#!" # 4169338512570265925
  pamir.0182.desc: "마침내 오늘, 아니 오늘 밤이 툼실링 축제입니다. 해가 지자마자 많은 남성들이 횃불을 들고 음악을 연주하며 마을에서 쏟아져 나와 그것들을 거대한 모닥불 속으로 던집니다.\n\n전설에 따르면, 잔혹한 [shri_badat.GetTitledFirstName]는 버터로 된 심장을 가지고 있었기에, 그를 물리치기 위해 [azur_jamshid.GetTitledFirstName]와 지역 주민들은 많은 횃불을 모아 [shri_badat.GetTitledFirstName]가 살던 궁전 주위에 쌓아 그의 심장을 파괴했다고 합니다. 어떤 이들은 이로써 폭군이 죽었다고 말하지만, 다른 많은 이들은 그저 약해졌을 뿐이며 그가 이 계곡 중 한 곳에 숨어 가끔씩 사악한 마법으로 주민들에게 저주를 내리고 있기 때문에 이 행사를 재현하는 것이 필수적이라고 말합니다." # 15592908711878504494
  pamir.0182.a: "그가 아직 살아있는지 누가 알겠소?" # 9693266044045447680
  pamir.0183.t: "노래와 축제" # 10277427753002079227
  pamir.0183.desc: "위대한 모닥불이 타오르는 것을 모두가 만족스럽게 지켜보는 가운데, 마을 사람들은 [azur_jamshid.GetTitledFirstName]의 [shri_badat.GetTitledFirstName]에 대한 승리에 관한 다양한 노래를 부르기 시작하는데, 그중 일부는 그 시대로 거슬러 올라간다고 합니다. 예를 들어, [azur_jamshid.GetTitledFirstName]이 그와 다른 평민들에게 [shri_badat.GetTitledFirstName]의 궁전을 파괴하라고 지시했을 때 한 마을 사람이 불렀다는 노래가 있습니다.\n\n#italic ’내 본성은 단단한 쇠붙이라네,’ 슈리 바닷이 말했지.\n허나 나, 농부 뎀 싱의 아들 코토만이 강인하니,\n이 쇠스랑으로 그대의 왕궁을 땅바닥까지 허물리라.\n보라, 비록 그대가 저주받은 혈통일지라도,\n나, 뎀 싱의 아들은 단단한 쇠붙이라네;\n이 쇠스랑으로 그대의 궁전마저 평탄하게 만들리니;\n잘 보아라! 잘 보아라!#!" # 15224743003780345773
  pamir.0183.a: "모두들 즐기십시오!" # 6111998269011293859
