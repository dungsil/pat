  pamir.0030.t: "온천 여행" # 5209785985484885203
  pamir.0030.desc: "파미르 산맥에는 많은 온천이 있지만, 소위 비비 파티마 온천은 이 지역에서 가장 잘 알려진 곳 중 하나입니다.\n\n와칸 계곡에 위치한 비비 파티마는 이슬람 예언자 무함마드의 딸의 이름을 따서 명명되었는데, 이곳 일부 무슬림들 사이에는 그녀와 이 온천을 연관 짓는 전설이 있어 심지어 비무슬림들까지도 이 이름으로 알고 있을 정도입니다. 이 온천들은 치유 능력이 있을 뿐만 아니라, 생식력을 향상시키는 것으로도 믿어집니다.\n\n저는 이 온천을 방문하여 휴식을 취하기로 결정했습니다." # 3815936811621251807
  pamir.0030.a: "샘물로 가야겠군!" # 11606847550233686217
  pamir.0031.t: "비비 파티마" # 17194223875010108649
  pamir.0031.desc: "나는 비비 파티마 온천에 도착했다. 온천 자체는 작고 외딴곳에 있지만, 나 같은 방문객을 위한 몇 채의 건물이 근처에 있다. 현지 관습에 따라 남녀는 따로 목욕하므로, 나는 알맞은 쪽으로 향한다.\n\n안으로 들어가자, 나는 이 미네랄이 풍부한 물에 몸을 담그고 휴식을 취한다. 이 물이 사람의 생식력을 높인다는 소문이 사실인지 궁금해진다.\n\n어쨌든, 목욕을 마치면 근처 마을로 가서 쉴 수 있겠다." # 8520474373967382323
  pamir.0031.a: "이제 긴장을 풀 시간입니다!" # 15412963360907238157
  pamir.0031.toast.fertile: "샘물은 (아마도) 당신의 생식력을 향상시킬 것입니다!" # 5734049269327877683
  pamir.0031.toast.normal: "샘물은 당신의 생식력을 개선하지 못하는 것 같군요!" # 8420795676700013739
  pamir.0032.t: "비비 파티마 온천" # 9575576520074843124
  pamir.0032.desc: "이슬람의 최근 부상과 함께, 무슬림 여행자, 상인, 모험가들이 파미르 산맥까지 진출했습니다. 수세기 동안 이곳을 지나거나 거주했던 많은 이들처럼, 무슬림들 역시 이 지역의 수많은 온천을 매우 유용하게 사용하고 있습니다.\n\n이 무슬림들 중 일부는 특히 한 온천에 매료된 듯하며, 그들은 그곳을 비비 파티마 온천이라고 부릅니다. 그들의 예언자 무함마드의 딸이 이 온천들을 거닐었다는 이야기가 퍼지고 있습니다. 이로 인해 이 온천들은 단순한 기적적인 치유 및 약효뿐만 아니라, 생식력까지 증진시키는 능력을 갖게 되었다고 전해집니다.\n\n결과적으로, 이 온천들은 무슬림이 아닌 현지인들 사이에서도 명성을 얻고 있으며, 멀고 가까운 곳에서 방문객들을 끌어모으기 시작했습니다." # 8768600919126841735
  pamir.0032.a: "언젠가 한번 방문해볼까 생각 중입니다." # 17556676056793550614
  pamir.0033.t: "와칸 감시 초소" # 14267291483584593421
  pamir.0033.desc: "파미르 산맥을 가로지르는 와칸 회랑은 실크로드의 여러 지역을 연결합니다. 수 세기 동안, 지역 왕부터 티베트 및 중국 제국에 이르기까지 다양한 통치자들이 이 지역을 통과하는 상단과 군대를 보호하기 위해 좁고 긴 계곡을 따라 방어용 감시 초소 네트워크를 유지해 왔습니다. 여전히 사용되고 있기는 하지만, 이 오래된 감시 초소들은 황폐해진 상태이므로 보수하고 강화할 자금이 필요합니다." # 14372764760247616126
  pamir.0033.a: "소량의 자금을 지출하십시오" # 14101867989019701028
  pamir.0033.b: "중간 정도의 자금을 사용합니다" # 14946024555998666598
  pamir.0033.c: "상당한 자금을 지출합니다" # 13574490280888244391
  pamir.0034.t: "카라코람 감시 초소" # 1532891610914925213
  pamir.0034.desc: "파미르 산맥 남쪽에 위치한 카라코람 산맥의 고개들은 실크로드의 여러 지역을 연결합니다. 수 세기 동안, 지역 왕부터 티베트 및 중국 제국에 이르기까지 다양한 통치자들이 이 지역을 통과하는 상단과 군대를 보호하기 위해 좁고 긴 계곡을 따라 방어용 #bold 감시 초소# 네트워크를 유지해 왔습니다. 여전히 사용되고는 있지만, 이 낡은 #bold 감시 초소#들은 수리가 필요한 상태이며, 이를 보수하고 강화하기 위한 자금이 필요합니다." # 16501588976432021458
  pamir.0034.a: "소량의 자금을 지출하십시오" # 14101867989019701028
  pamir.0034.b: "중간 정도의 자금을 사용합니다" # 14946024555998666598
  pamir.0034.c: "상당한 자금을 지출합니다" # 13574490280888244391
  pamir.0035.t: "희생 제물 준비" # 5708267954080820431
  pamir.0035.desc: "우리의 전통적인 [ROOT.Char.GetFaith.GetAdjective] 신앙에 따르면, 염소는 순수함을 상징하기에 매우 귀하게 여겨지며 심지어 신성하기까지 합니다. 이는 생존과 번영에 있어 염소가 가진 중요성은 말할 것도 없지요. 그러므로 하늘에 염소를 바치는 것은, 비록 제가 [ROOT.Char.GetTitleAsNameNoTooltip]일지라도 행할 수 있는 가장 위대한 희생일 것입니다." # 903850141687576523
  pamir.0035.a: "희생을 위한 준비를 합시다." # 4370372568324910792
  pamir.0035.tooltip: "당신이 바치는 염소의 수가 공동체에서 그 제물이 얼마나 잘 받아들여질지, 그리고 어쩌면 신들이 어떻게 응답할지를 결정할 것입니다." # 17530451757147326646
  pamir.0036.t: "염소들을 제물로 바쳐라!" # 11805584468669759733
  pamir.0036.desc.zun: "#bold [ROOT.Char.GetFaith.GetAdjective]#로서, 우리가 주로 제사를 지내는 주신은 물론 [ROOT.Char.GetFaith.HighGodName]이십니다. 우리는 속세의 불순함으로 더럽혀지지 않은, [ROOT.Char.GetFaith.HighGodName]께 더 가까이 다가갈 수 있는 외딴 계곡이나 산속의 현지 신당으로 염소들을 데려갈 것입니다." # 544995628516829288
  pamir.0036.desc.normal: "그렇다면 이제 어떤 신에게 제물을 바칠지 선택해야 합니다. 우리는 그 신에게 봉헌된 지역 신사, 특히 불순물의 오염으로부터 벗어난 더 외딴 계곡이나 산속에 있는 신사로 염소들을 데려갈 것입니다. 바로 그곳에서 우리는 염소들의 피를 뿌릴 것입니다." # 15718790340225762341
  pamir.0036.a: "[ROOT.Char.GetFaith.HighGodName]께서 나의 제물을 받아주시길!" # 5842570734133374167
  pamir.0036.b: "[ROOT.Char.GetFaith.NightGodName]께서 제 제물을 받아주시기를!" # 14389658537826586661
  pamir.0036.c: "[ROOT.Char.GetFaith.WealthGodName]께서 제 희생을 받아주시기를!" # 7101014268132289240
  pamir.0036.d: "[ROOT.Char.GetFaith.HouseholdGodName]께서 제 제물을 받아주시기를!" # 2516399801870948356
  pamir.0036.e: "[ROOT.Char.GetFaith.KnowledgeGodName]께서 나의 제물을 받아주시기를!" # 7677296123638329196
  pamir.0036.f: "[ROOT.Char.GetFaith.FertilityGodName]께서 저의 제물을 받아주시기를!" # 7991000093415506243
  pamir.0036.nothing: "당신의 희생이 충분하지 않은 것 같군요!" # 16116766900772891428
  pamir.0036.nothing.tooltip: "아아, 그대의 희생에 대한 보상은 없으리." # 8001807824954390966
  pamir.0036.something: "그대의 경건한 희생이 기록되었소!" # 14723695685018094711
  pamir.0037.t: "xxxxx" # 1951045980481827005
  pamir.0037.desc: "xxxxx" # 1951045980481827005
  pamir.0037.a: "xxxxx" # 1951045980481827005
  pamir.0038.t: "준의 우상" # 14045070955225410653
  pamir.0038.desc: "옛날 옛적, 우리의 선조들은 [zamindawar_county.GetNameNoTier]에 준(Zun)의 아름다운 우상을 모셨으며, 정의의 수여자 신도들은 그곳에서 그분을 찬양하고 그곳에 거주하는 사제들의 축복을 받을 수 있었습니다. 그러나 곧 우리에게 암흑기가 찾아왔고, 준의 충실한 신도였던 우리는 그분을 다시 합당하게 기릴 수 있는 시대가 오기를 그림자 속에서 기다려야 했습니다.\n\n오늘, 그 시대가 도래했습니다. 이 지역에 준 숭배가 부활함에 따라, 저는 자금을 마련하고 우상을 재건하기 위한 노력을 조직했습니다. 이 크고 웅장한 조각상은 순금으로 만들어졌으며, 멀리 떨어진 바다흐샨의 루비 광산에서 가져온 루비 눈으로 장식되었습니다. 이전과 마찬가지로 신성한 주나기르 산(Mount Zhunagir) 위에 세워져 당당하게 서 있습니다." # 15520028044988690274
  pamir.0038.a: "준을 찬양하라!" # 14017852136077691203
  pamir.0038.tooltip: "이제 자민다와르에 $k_zun$의 [idol_of_zun|E]가 다시 자랑스럽게 서 있으니, 지역의 [zun_idol_restorer.GetFaith.GetAdjective] [rulers|E]는 [decision|E]를 내려 #V 주운 신상에 재물을 바치기#!를 선택하여 [piety|E], [prestige|E], 그리고 [dynasty_prestige|E]의 축복을 받을 수 있습니다." # 15993817212023727679
  pamir.0039.t: "아루나 산 되찾기" # 9975021548292940285
  pamir.0039.desc: "수 세기 전, 준께서는 [kabul_county.GetNameNoTier]에서 그리 멀지 않은 아루나 산에 거주하셨습니다. 그곳에는 준을 위한 웅장한 신전과 아름다운 우상이 있었으나, 슬프게도 수리야의 바라문교 추종자들이 우리를 강제로 몰아냈습니다.\n\n하지만 이제 우리는 그 비극을 되돌릴 기회를 얻었습니다. 준 숭배가 이 지역에서 회복될 뿐만 아니라 번성하고 있으며, 우리 준 신봉자들이 다시 한번 아루나 산 주변 지역을 장악했습니다. 우리는 이미 자민다와르의 주나기르 산에 있는 위대한 우상을 복원했으므로, 아루나 산에도 같은 일을 하기 위해 자금을 마련하고 노력을 조직하는 것이 마땅합니다. 자민다와르의 우상처럼, 이 우상 역시 금으로 만들어질 것이며, 바다흐샨의 외딴 루비 광산에서 가져온 아름다운 루비 눈을 가질 것입니다." # 9342593704826157943
  pamir.0039.a: "준께 이 승리를 찬양하라!" # 11952163912802261037
  pamir.0039.tooltip: "아루나 산에 새로운 [idol_of_zun|E]가 자랑스럽게 세워짐에 따라, 지역 [zun_mount_aruna_relcaimer.GetFaith.GetAdjective] [rulers|E]들은 그곳에서 #V 준의 우상에게 재물을 바치기#! [decision|E]를 내려 [piety|E], [prestige|E], 그리고 [dynasty_prestige|E]의 축복을 받을 수 있습니다. 이 보너스는 자민다와르에서 할 때와는 약간 다릅니다." # 14295776520905447064
  pamir.0040.t: "주운의 우상이 복원되다" # 18048108023661725435
  pamir.0040.desc: "수 세기 전, [zamindawar_county.GetNameNoTier]에는 준의 우상이 숭배자들의 헌신과 신앙심의 상징으로 자랑스럽게 서 있었습니다. 이제 바다흐샨의 루비 눈으로 장식된 거대한 황금 조각상이 [zun_idol_restorer.GetTitledFirstName]의 노력 덕분에 부활했습니다. 이는 분명 [zun_idol_restorer.GetFaith.GetAdjective] 운명의 부흥을 알리는 징조일 것입니다!" # 9671180225271833627
  pamir.0040.a: "훌륭하군!" # 5815683167456707443
  pamir.0041.t: "주눈을 위해 아루나 산을 되찾다" # 10666376125736626032
  pamir.0041.desc: "아주 오래전, [kabul_county.GetNameNoTier] 근처에 있는 아루나 산은 위대한 신 주운, 즉 정의를 베푸는 신의 거처였다고 전해집니다. 슬프게도 그의 추종자들은 수리야를 섬기는 브라흐만교도들에게 산에서 쫓겨났습니다. 하지만 [zun_mount_aruna_relcaimer.GetTitledFirstName]의 노력 덕분에 아루나 산은 이제 다시 [zun_mount_aruna_relcaimer.GetFaith.GetAdjective]의 통제 아래 확고히 놓였으며, 그곳에 주운의 새로운 우상이 세워졌습니다." # 15433205539441220250
  pamir.0041.a: "훌륭하군!" # 16848862372218168470
  pamir.0042.t: "\"이교도\"에게 보내는 간청" # 425084376940008292
  pamir.0042.desc: "신화와 전설의 시대로 거슬러 올라가는 수많은 세월 동안, 파미르와 힌두 쿠시 산맥의 맹렬한 고지대 이교도들—무슬림들에게 소위 '카피르'라 불리는 자들—은 자신들보다 더 발전한 이웃, 심지어 같은 이교도들로부터의 침략에도 굳건히 저항해 왔습니다.\n\n하지만, 이 지역 정치의 계산법이 바뀌고 있습니다. 나처럼 그들과 같은 신앙을 따르는 지도자들이 더 많아졌기 때문입니다. 즉, 우리의 공통된 관습과 믿음으로 인해 이 카피르 부족들은 더 이상 이 세상에서 고립되어 홀로 있지 않습니다. 약간의 노력만 기울인다면, 저는 그들과 생산적인 관계를 구축할 수 있다고 믿습니다. 저는 제가 명목상 통치하는 영토에 살고 있는 일부 '카피르'들과 협상하고, 어쩌면 그들이 이웃들과 융화되도록 장려할 방법을 찾고 싶습니다." # 10799886139498811367
  pamir.0042.a: "[munjan_county.GetNameNoTier]에 있는 부족들과 협상하십시오" # 7394754519367056060
  pamir.0042.b: "[chitral_county.GetNameNoTier]의 부족들과 협상하십시오" # 17041470471752923317
  pamir.0042.c: "[yasin_county.GetNameNoTier]의 부족들과 협상하십시오" # 13487983373118777806
  pamir.0042.d: "[gilgit_county.GetNameNoTier]의 부족들과 협상하십시오" # 7841202760795634361
  pamir.0042.e: "[golaghmuli_county.GetNameNoTier]에 있는 부족들과 협상하십시오" # 5664268031390071339
  pamir.0043.t: "치유가 시작되다" # 7232852078823350914
  pamir.0043.desc.generic: "비록 [shri_badat.GetTitledFirstName]는 더 이상 없지만, 이 사악하고 식인 폭군의 유산은 여전히 이 땅을 병들게 하고 있습니다. 그의 비정하고 끔찍한 향연의 장소였던 그의 궁전은 [gilgit_county.GetNameNoTier]에 그대로 남아 있습니다. 하지만 더 이상은 안 됩니다!\n\n저는 수많은 지역 농민들을 모아 횃불, 삽, 망치, 그리고 그들이 찾을 수 있는 모든 도구를 가져오라고 명령했습니다. 충분히 모이자, 우리는 우렁찬 함성과 함께 궁전으로 행진하여 우리가 가진 도구들로 즉시 그것을 허물어 버렸습니다." # 14858953734113227998
  pamir.0043.desc.azur_jamshid: "비록 내가 [shri_badat.GetTitledFirstName]를 의롭게 처단했지만, 이 사악하고 식인종 폭군의 유산은 여전히 이 땅을 병들게 하고 있습니다. 그의 비정하고 끔찍한 향연의 장소였던 그의 궁전은 [gilgit_county.GetNameNoTier]에 여전히 서 있습니다. 하지만 이제 끝이다!\n\n나는 수많은 지역 농민들을 모아 횃불, 삽, 망치, 그리고 그들이 찾을 수 있는 모든 도구를 가져오도록 명했습니다. 충분히 모이자, 우리는 우렁찬 함성과 함께 궁전으로 행진하여 우리의 도구로 즉시 그것을 부숴버렸습니다.\n\n사랑하는 아내 [nur_bakht.GetTitledFirstName]와 함께, 우리는 궁전이 불타는 것을 지켜보았습니다. 이 모든 일이 그녀를 슬프게 하지만, [shri_badat.GetTitledFirstName]가 결국 그녀의 아버지였기 때문이죠. 그녀는 이것이 행해져야만 했다는 것을 이해한다고 제게 말합니다." # 4798793948367020179
  pamir.0043.a: "이제 이 땅은 치유될 수 있습니다." # 14091412401904524649
  pamir.0044.t: "도흐타르-이 노시르완" # 1372180505558971729
  pamir.0044.desc: "수백 년 전, [bamian_county.GetNameNoTier]에서 그리 멀지 않은 곳을 다스리던 지역 추장들이 콜름 계곡의 한 지역인 도크타르-이 노시르완에 암벽에 새긴 성소 단지 조성을 후원했습니다. 이곳은 옥수스-준 또는 바크슈-준으로 알려진 [ROOT.Char.GetFaith.HighGodName]의 지역적 형태로 봉헌되었으며, 이 지역에서 제작된 가장 큰 벽화 중 하나인 정의를 주는 자를 묘사한 아름다운 벽화가 있었습니다. 아아, 이 한때 아름다웠던 [ROOT.Char.GetFaith.HighGodName]의 암벽 조각 숭배 중심지는 수년 동안 황폐해졌습니다.\n\n저는 이 한때 위대했던 성소가 다시 존경받고 [ROOT.Char.GetFaith.HighGodName]의 위대한 성소로 기능할 수 있도록, 이 복원 및 재건을 후원하는 임무를 스스로 맡았습니다. 제가 국내외에서 고용한 장인들, 특히 이란 출신 장인들은 원본의 생생한 양식을 되찾기 위해 최선을 다했습니다." # 10848342172313420619
  pamir.0044.a: "훌륭한 노력이니, [ROOT.Char.GetFaith.HighGodName]께서 분명 기뻐하실 것입니다." # 14923149676440915367
  pamir.0045.t: "봉헌 준비 중" # 10439422010546323841
  pamir.0045.desc: "저는 [ROOT.Char.GetFaith.HighGodName]께 저의 신앙심을 보여드릴 때가 왔다고 결정했습니다. 전통적인 [ROOT.Char.GetFaith.GetAdjective] 방식으로, '정의의 수여자' 우상에게 값비싼 물품을 바칠 것입니다. 이 여정을 준비해야겠군요. 제가 [ROOT.Char.GetTitleAsNameNoTooltip]인 만큼, 대단한 의식이 될 테니까요." # 18400883133022997269
  pamir.0045.desc.choose: "자민다와르에 있는 거대한 우상과 아루나 산에 있는 우상, 두 개의 거대한 우상이 있으니, 어느 쪽을 방문하여 제물을 바칠지 선택해야 합니다." # 15282749083891857268
  pamir.0045.a: "자민다와르로 간다!" # 9873566999628500399
  pamir.0045.b: "아루나 산으로 가자!" # 8800159475941438556
  pamir.0045.a.tooltip: "비록 그대가 여전히 [piety|E]와 [prestige|E]를 얻겠지만, #V 잠다와르#!의 우상에게 공물을 바치면 #Y piety#!를 훨씬 더 많이 얻을 확률이 높아질 것입니다." # 8763965952893327746
  pamir.0045.b.tooltip: "비록 그대께서 여전히 [piety|E]와 [prestige|E]를 얻겠지만, #V 아루나 산#의 우상에게 공물을 바치면 #Y prestige#를 훨씬 더 많이 얻을 가능성이 높아질 것입니다." # 1490878078609390406
  pamir.0046.t: "재물" # 13913208969922965731
  pamir.0046.desc: "이제 존의 우상에게 순례할 계획을 세웠으니, [ROOT.Char.GetFaith.HighGodName]께 얼마나 많은 재물을 바칠지도 정해야 합니다. 많이 바칠수록 저에 대한 평판이 좋아지겠지요." # 14377559148625837093
  pamir.0046.a: "상당하지만 소박한 정도면 충분하겠소." # 9093293371617746457
  pamir.0046.b: "상당한 양의 재산." # 15644461075735863473
  pamir.0046.c: "거대하고 장엄한 보물 창고로다!" # 17152722347695075356
  pamir.0046.tooltip: "귀하가 얻는 [piety|E]와 [prestige|E]의 양은 무작위이지만, 귀하가 제공하는 [gold|E]의 양(그리고 귀하의 [traits|E]와 같은 다른 요인들)에 의해 영향을 받습니다." # 4842975750918855299
  pamir.0047.t: "준의 우상" # 14045070955225410653
  pamir.0047.desc.zamindawar: "마침내 나는 자민다와르에 있는 [ROOT.Char.GetFaith.HighGodName] 신의 신상(神像)이 모셔진 성소에 도착했다. 바다흐샨에서 나는 루비로 만든 아름다운 눈을 가진 이 황금 조각상은 정말 경이롭고 장엄한 광경이다. 거의 그만큼이나 경이로운 것은 신상 주변에 쌓여 있는 거대한 황금과 기타 재물 더미인데, 이 모든 것이 다른 이들이 바친 선물과 봉헌물이다.\n\n나는 하인들에게 내가 가져온 재물을 신상 앞에 놓으라고 손짓한다. 나는 기도를 올리며 [ROOT.Char.GetFaith.HighGodName]께서 나의 봉헌물에 만족하시기를 바란다." # 16384659142392032172
  pamir.0047.desc.mount_aruna: "마침내 나는 아루나 산에 있는 [ROOT.Char.GetFaith.HighGodName] 신상을 모신 성소에 도착했다. 바다흐샨에서 나는 루비로 만든 아름다운 눈을 가진 황금 조각상은 경이롭고 장엄한 광경이다. 조각상 주변에 쌓여 있는 막대한 양의 금과 기타 재물들, 이 모든 것이 다른 이들이 바친 선물과 봉헌물이라는 점 또한 거의 그에 못지않게 경이롭다.\n\n나는 하인들에게 내가 가져온 재물을 우상 앞에 놓으라고 손짓한다. 나는 기도를 올리고, [ROOT.Char.GetFaith.HighGodName]께서 나의 봉헌에 만족하시기를 바란다." # 5813032166918243361
  pamir.0047.a: "[ROOT.Char.GetFaith.HighGodName]께 영광을 돌릴지어다, 정의를 베푸시는 분이시여!" # 3205353114518524989
  pamir.0047.message: "귀하의 헌신이 [ROOT.Char.GetFaith.HighGodName]께 향하고 있음을 보여주는군요!" # 12340073249930207418
  pamir.0048.t: "xxxxx" # 1951045980481827005
  pamir.0048.desc: "xxxxx" # 1951045980481827005
  pamir.0048.a: "xxxxx" # 1951045980481827005
  pamir.0049.t: "슈리 바다트의 유산" # 16277705820152049780
  pamir.0049.desc: "처음에는 나 역시 그 거짓말을 믿었다. 하지만 깊이 생각할수록, 나는 [shri_badat.GetFirstName]가 오해받은 인물이라는 것을 깨달았다. 그는 이 세상에서 중요한 것은 #X #bold 권력#!#!과 #X #bold 공포#!#!뿐이며, 힘이 곧 정의라는 것을 알고 있었다. 그를 죽인다고 해서 그 현실이 바뀌는 것은 아니었다.\n\n그의 영혼이 아직도 이 근처에 떠돈다는 소문이 있다. 어떤 날 밤에는 그가 내 귓가에 속삭이는 꿈을 꾸는데, [ROOT.Char.GetTitleAsNameNoTooltip]로서 어떻게 성공할 수 있는지 알려준다. 나는 그의 모범을 본받아 내 마음속 어둠을 받아들여야 한다고 말이다.\n\n그 점을 염두에 두고, 나는 기적적으로 아직 서 있는 그의 옛 궁전 개조를 명령했다. 나는 힘이 없는 하찮은 자들의 심장에 공포를 심어줄 것이며, 그들은 내 앞에서 떨게 될 것이다. 오직 힘과 공포만이 이 땅을 위대하게 재건할 수 있다." # 18202877925261453591
  pamir.0049.a: "나를 두려워하라!" # 4692641922406023385
  pamir.0049.tooltip: "#weak 그렇지만... 내가 어둠을 받아들이자, 희미한 목소리가 들려온다....\"[THIS.Char.GetFirstNameNoTooltip], [THIS.Char.GetFirstNameNoTooltip], 안 돼\"#!" # 8343728575047034931
  pamir.0050.t: "준비" # 666839747819429162
  pamir.0050.desc: "치니르 축제는 파미르 산악 지대에 거주하는 많은 민족들이 수확철의 시작을 환영하기 위해 전통적으로 기념하는 축제입니다. 이 축제는 사회적 교류와 음식 및 즐거움을 나누는 것이 장려되는 행사입니다. 축제 날이 곧 다가오고 있으며, 저는 평민들을 만나 올해 축제에 기여하기로 결정했습니다!" # 18357049390164739347
  pamir.0050.a: "수확철이 다가오고 있습니다!" # 11432652898661464893
  pamir.0051.t: "추수철" # 1090071192662742464
  pamir.0051.desc: "치니르 축제가 막 시작되었고, 저는 축제에 참여하기 위해 한 지역 마을에 도착했습니다. 치니르는 즐거운 행사입니다. 수확 전까지 제한된 식량을 배급해야 했던 이른바 '굶주림의 달'이 끝났음을 알리는 때이며, 이제 모두가 배불리 먹고 즐길 수 있게 되었기 때문입니다!" # 14629661904427964569
  pamir.0051.a: "드디어 수확철이로군!" # 4213142754468017358
  pamir.0052.t: "치니르" # 6563293645026743557
  pamir.0052.desc: "가문의 수장으로서, 나는 들판으로 나가 수확한 보리 한 줌을 가져와 인근 제분소에서 밀가루로 빻는다. 그런 다음 이 밀가루를 의식적으로 집의 기둥 위에 뿌리고, 남은 보리는 #italic 치키쉬#!, 즉 부엌의 기둥에 묶는다.\n\n그 후, 나와 내 가문 전체가 그릇, 즉 이름 그대로의 #italic 치니르#! 주위에 모이는데, 그 그릇은 요구르트로 가득 차 있다. 우리는 고개를 숙이고 [ROOT.Char.GetFaith.GetAdjective] 기도로 [ROOT.Char.GetFaith.HighGodName]께 기도한다. 이어서 모두가 요구르트를 조금씩 먹는다." # 12708002375791795789
  pamir.0052.a: "좋은 시작이군!" # 8675343349336919649
  pamir.0053.t: "성대한 연회" # 12640219439935100037
  pamir.0053.desc: "다음 친이르 행사는 나와 같은 성별의 사람들이 모이는 큰 모임입니다. 나는 [ROOT.Char.GetWomanMan]으로서, 저명한 귀족부터 가장 미천한 농부에 이르기까지 공동체의 같은 성별의 여러 인물들과 함께 큰 회관에 모여 성대한 축제를 즐깁니다." # 6054512157398570906
  pamir.0053.a: "음식 냄새가 좋군!" # 2422777108442981782
  pamir.0054.t: "방문" # 7060053557720461231
  pamir.0054.desc: "치니르 연회가 끝난 후, 저와 같은 [ROOT.Char.GetWomanMan]는 공동체 내 같은 성별의 이들을 방문하여 음식을 나누고 각 집의 치니르 그릇에 담긴 요거트를 맛보는 것이 관례입니다. 저는 이미 여러 가구를 방문했으며, 한 곳을 더 방문할 시간이 있습니다. 저는 …의 가구를 방문하기로 결정했습니다." # 5627510424051819286
  pamir.0054.a: "겸손하고 근면한 농부" # 891522088955591803
  pamir.0054.b: "근면한 장인" # 509449002435003616
  pamir.0054.c: "현명하고 조리 있는 학자" # 1593783294785122729
  pamir.0054.d: "강력한 지역 귀족[ROOT.Char.GetWomanMan]" # 2557624217503860432
  pamir.0055.t: "수확할 것인가, 말 것인가?" # 17476101842677775
  pamir.0055.desc: "치니르 축제가 끝날 무렵, 농부가 아니더라도 상징적으로나마 수확을 돕는 것이 관례입니다. 결국, 저 같은 [ROOT.Char.GetTitleAsNameNoTooltip]조차도 공동체와의 유대를 보여주는 것이 중요하니까요. 어차피 제가 진짜 농사일을 하는 것도 아니고요." # 11163601024888067460
  pamir.0055.a: "나는 고생하는 농노가 아니오! 아무것도 하지 않을 것이오." # 9800212304383272607
  pamir.0055.b: "제가 그럴 수는 없습니다! 그건 너무 많은 일입니다." # 3448787531664711367
  pamir.0055.c: "필요한 만큼만 돕겠지만, 너무 많이는 돕지 않겠습니다." # 16521968136806824256
  pamir.0055.d: "제가 오늘 도울 수 있는 한 최대한 돕고 싶습니다." # 11079754761043892708
  pamir.0056.t: "곡물 수확" # 8566033066490416389
  pamir.0056.desc: "치니르 축제의 첫 번째 수확 기간 동안에는 아이들을 포함한 모두가 곡물 수확에 참여하지만, 분명히 구분되는 역할이 있습니다. 남자들은 #italic thutr#!라고 불리는 작은 낫으로 곡물을 베고, 여자들은 묶을 준비가 된 곡물 줄기를 단으로 묶습니다. 저는 몇 시간 동안 이 일을 한 뒤 축제로 돌아갈 것입니다." # 17359209195703456478
  pamir.0056.a.male: "남성으로서 곡식을 베는 것은 나의 의무이다." # 14547687587275700044
  pamir.0056.a.female: "여성으로서, 저는 줄기를 묶는 것을 돕겠습니다." # 45393222419748969
  pamir.0057.t: "수확철이 끝났습니다" # 11453493626422045794
  pamir.0057.desc: "마침내 치니르 축제가 끝났습니다. 즐거운 시간을 보냈고, 참석자들과 음식을 나누고 즐거운 대화를 나누며 행복한 추억을 만들 수 있었습니다. 바라건대, 앞으로도 다시 이 축제에 참여할 수 있기를 바랍니다." # 3957145182284471754
  pamir.0057.a: "수확철이 아주 풍성하겠군." # 14097723484592432907
  pamir.0058.t: "xxxxx" # 1951045980481827005
  pamir.0058.desc: "xxxxx" # 1951045980481827005
  pamir.0058.a: "xxxxx" # 1951045980481827005
  pamir.0059.t: "마지막 한 입" # 12334742786142903187
  pamir.0059.desc: "키니르족의 주요 연회 동안 음식은 공동 그릇에 담겨 나뉩니다. 제가 한 그릇에 남은 마지막 고기를 집으려는데, 다른 참석자도 똑같이 하려고 합니다. 우리는 서로를 어색하게 바라보며 어떻게 해야 할지 몰라 망설입니다." # 8493328824203857440
  pamir.0059.a: "부디 가서 즐기시오, 나의 벗이여." # 7758763761215414428
  pamir.0059.b: "이것은 내 것이다! 나는 #bold [ROOT.Char.GetTitleAsNameNoTooltip]#이다!" # 634778339156659356
  pamir.0060.t: "음식 나누기" # 3220327592428098827
  pamir.0060.desc: "치니르 축제 기간 동안에는 각 가정이 집에서 만든 달콤한 밀죽을 다른 가족들과 나누기 위해 빵과 고기와 함께 축제에 가져오는 것이 관례입니다. 제가 이 공동체에서 가장 높은 신분의 구성원인 만큼, 축제에서 관대함을 보인다면 저에게 좋은 평가를 받을 것입니다." # 4875485627364771944
  pamir.0060.a: "정말로? 그들이 나에게 식량을 대령해야 마땅하거늘!" # 4819533611555095234
  pamir.0060.b: "저는 변변치 않은 양의 음식만 가지고 왔습니다." # 10264185124219849430
  pamir.0060.c: "제가 모두를 위해 맛있는 음식을 많이 가져왔습니다!" # 14898245696218055931
  pamir.0060.d: "제가 가진 식량이 너무 많아서 터질 지경입니다." # 3726113754236847779
  pamir.0061.t: "기도 아니면 사교 활동?" # 3553180536004160074
  pamir.0061.desc: "공동체의 종교심이 깊은 구성원들은 연회 동안 속으로 많은 기도를 올릴 것입니다. 하지만 일부는 이를 공동체 구성원들과 교류하고 나누는 축제의 정신에 어긋난다고 여깁니다." # 6416475663323396757
  pamir.0061.a: "저는 개인적으로 [ROOT.Char.GetFaith.GetAdjective]의 기도를 드리는 것을 선호합니다." # 15968870853667959208
  pamir.0061.b: "기도와 사교 활동의 균형이 괜찮다고 생각합니다." # 11896066483557392943
  pamir.0061.c: "사교 활동은 중요합니다! 모두가 이것이 사실임을 알고 있죠!" # 10579691915246922583
  pamir.0062.t: "나눔은 배려입니다" # 10432538631508514363
  pamir.0062.desc: "치니르 기간 동안 주요 연회를 여는 이유는 사람들 간의 나눔을 장려하고, 공동체가 서로에게 의존할 때만 생존할 수 있음을 모두가 기억하게 하기 위함입니다. 사람들은 어울려 삶의 좋은 일들을 기념하고 교류합니다." # 14552039496657495327
  pamir.0062.a: "이것들은 제가 최선을 다해 기억해야 할 교훈들입니다." # 2957431640769289696
  pamir.0063.t: "쿠루트 치즈" # 17339332478600635169
  pamir.0063.desc: "#italic 쿠루트#!는 파미르 지역의 응고시켜 만든 치즈의 일종으로, 치니르 축제를 포함하여 일 년 내내 인기 있는 간식이나 반찬입니다. 축제 전에 나이 든 여성들이 남자들, 특히 젊고 새로 결혼한 남자들에게 #italic 쿠루트#!를 많이 먹도록 놀리는 것이 관습인데, 이는 남성의 친밀감에 대한 욕구를 증가시킨다고 믿어지기 때문입니다." # 3259720148635911723
  pamir.0063.a: "당연히 좀 먹을 겁니다!" # 14238519070995634092
  pamir.0063.b: "딱히 내키지가 않는군." # 15135805421152465202
  pamir.0063.c: "내가 남자들을 놀릴 거다." # 7421008933634039746
  pamir.0064.t: "모치" # 13622311575905967209
  pamir.0064.desc: "치니르 연회에서 인기 있는 음식 중 하나는 #italic 모치#인데, 이는 치즈 커드를 물에 섞어 익힌 채소 위에 붓는 음식입니다. 이 음식은 쌀쌀한 가을과 겨울 동안 몸을 따뜻하게 하고 기력을 유지하는 데 좋다고 믿어져 인기가 많습니다." # 7576736890933101452
  pamir.0064.a: "먹으니 벌써부터 몸이 따뜻해지는 기분입니다!" # 5081636849687710522
  pamir.0065.t: "훌륭한 가문이로군" # 7565924970497858799
  pamir.0065.desc: "치니르 축제에 참여하는 동안, 제가 머무는 집을 둘러봅니다. 이 집의 주인인 주최자는 관습대로 곡식 이삭 몇 줄로 장식했지만, 그 솜씨가 매우 미학적이군요." # 15097080575502468468
  pamir.0065.a: "조용히 경이롭게 지켜보십시오." # 987163626158473936
  pamir.0065.b: "모두 앞에서 주최자를 칭송하십시오." # 9674607866170745158
  pamir.0066.t: "생애 이야기" # 14869830826151831723
  pamir.0066.desc: "치니르 축제 기간 동안, 저는 참석자 중 한 명과 꽤나 좋은 대화를 나누었습니다. 우리는 서로의 경험에 대해 많은 것을 배우며 삶에 대한 생각과 이야기를 주고받았습니다." # 10251194302497829118
  pamir.0066.a: "아주 흥미롭군, 내 친구!" # 4399675447101415745
  pamir.0067.t: "타인 돕기" # 2855639272306548444
  pamir.0067.desc: "비록 제가 치니르 연회를 즐기고는 있지만, 모두가 올 수 있는 것은 아닙니다. 너무 늙고 쇠약하거나 병든 이들은 명백한 이유로 참석하지 못하는 경우가 많습니다. 따라서 연회 기간 동안 노인들과 병자들에게 음식을 가져다주는 자원봉사를 하는 것이 관례입니다. 하지만 이는 힘든 일이 될 수 있으며, 제가 돕는다면 누군가의 병에 걸릴까 두렵습니다." # 13242608167874337121
  pamir.0067.a: "누군가는 도와주겠지. 하지만 나는 아닐 거야." # 16250306677108042696
  pamir.0067.b: "제가 자원하겠습니다! 모범을 보여야죠." # 6853865970472811482
  pamir.0067.toast: "사소한 병에 걸렸습니다!" # 1471193056557678503
  pamir.0068.t: "대화" # 4924207086066621817
  pamir.0068.desc: "치니르를 위해 이곳에 와서 온갖 부류의 사람들을 만나는 것은 정말 특별한 경험입니다. 연회 중에 나누는 대화뿐만 아니라 엿듣는 대화에서도 많은 것을 배우고 있습니다." # 5303503774041872759
  pamir.0068.a: "흥미롭군, 흥미로워." # 8133944325532826321
  pamir.0069.t: "니간과 바트" # 1979748912151983568
  pamir.0069.desc: "저는 #italic 니간#!과 #italic 바트#!를 즐기고 있습니다. 밀가루 죽과 녹인 버터죠. 소박한 식사이지만, 치니르 축하 행사에서 필수적인 요소입니다." # 16355025677781732181
  pamir.0069.a: "맛은 소박할지 몰라도, 정말 든든하고 맛있습니다!" # 9907819118258550246
  pamir.0069.b: "나는 농민들의 음식을 좋아하지 않지만, 체면은 유지해야지." # 2254486239817694458
  pamir.0070.t: "쿤다" # 10654290415040693959
  pamir.0070.desc: "치니르 축제의 수확철 동안, 여성들과 아이들은 바구니에 과일을 모으고 있으며, 이 과일들은 여러 용도로 사용될 것입니다. 예를 들어, 일부 과일은 다양한 음식에 사용되는 끈적한 과일 소스인 #italic 쿤다#!로 만들어집니다. 마을 여성 중 한 명이 시식용 쿤다를 제게 주었는데, 정말 맛있습니다." # 11601746636370313741
  pamir.0070.a: "맛이 아주 달콤하군." # 4916252663843000301
  pamir.0071.t: "염소 고기" # 7025632291163302835
  pamir.0071.desc: "치니르 축제 기간 중에는 가문 밖의 누군가 수확을 돕는 사람에게 양이나 염소 고기를 대접하는 것이 일반적인 관례입니다. 제가 곡식 수확을 돕고 있는 농부가 그 고기를 저에게 대접하고 있습니다." # 7513796045471637892
  pamir.0071.a: "감사합니다!" # 6978335405607418388
  pamir.0072.t: "농업 교훈" # 17201634310163076494
  pamir.0072.desc: "치니르 축제 기간 동안 농부들의 곡물 수확을 도우면서, 농업 노동과 마을 생활의 여러 측면에 대해 꽤 많이 배웠습니다." # 8903607770750444466
  pamir.0072.a: "매우 깨우침이 있습니다." # 2798717674894770859
  pamir.0073.t: "잎사귀 모으기" # 9939667338109892430
  pamir.0073.desc: "수확철이 되면 사람들이 잎을 모아 자루에 담는 것이 관례입니다. 나중에 겨울 동안 이것들은 가축의 사료로 사용될 것입니다. 이는 치니르 축제 때부터 시작될 수 있으며, 저는 마을에서 이 임무를 맡은 이들을 도와야 할지 궁금합니다. 어쨌든 중요한 일이니, 저도 기여해야 할지도 모르겠습니다." # 16065447971167697105
  pamir.0073.a: "좋아, 왜 안 되겠나? 재미있겠군." # 1352973939178838367
  pamir.0073.b: "나는 평민들의 일을 하지 않을 것이다." # 4953177984759102399
  pamir.0074.t: "과수원" # 1362939261646978527
  pamir.0074.desc: "추수철의 일환으로 여성들과 아이들은 과수원으로 가서 과일이 가득 담긴 바구니를 모읍니다. 저는 그들이 이 일을 하는 모습을 지켜봅니다. 통통한 살구와 오디가 특히 인기가 많은 것 같으며, 이는 수확 중에서도 여성들과 아이들이 여유를 가지고 교류하는 비교적 느긋한 시기입니다." # 2165545379783705938
  pamir.0074.a: "구경하며 경치를 즐기겠소." # 992881715542897382
  pamir.0074.b: "이제 그들을 도울 시간입니다!" # 9448100118516514425
  pamir.0074.c: "제가 남자라 할지라도 그들을 도와주세요." # 12495058222917560208
  pamir.0075.t: "살구" # 5573531342808030605
  pamir.0075.desc: "수확철이 되어 부녀자와 아이들이 과수원과 숲에서 과일을 따기 시작하면, 사람들은 적당한 선에서 수확 중인 과일을 간식으로 먹어도 괜찮습니다. 저는 살구 가득 담긴 바구니를 보고 몇 개 먹고 싶은 유혹을 느낍니다." # 2576833540122069698
  pamir.0075.a: "배가 고프군. 연회를 즐길 시간이야!" # 15491361134446473540
  pamir.0075.b: "자제하고 하나만 먹겠습니다." # 16096377026823867682
