  pamir.0013.t: "요정 왕자의 이야기" # 17225260400719353731
  pamir.0013.desc: "[gilgit_county.GetNameNoTier]는 아름답고 풍요로운 땅이지만, 수년간 #italic 식인마 아담#!으로 알려진 [shri_badat.GetTitledFirstName]의 극심한 잔혹함으로 얼룩져 있었습니다. 저는 아랍 지배자들로부터 과거를 벗어나 피난처를 찾으려던 이란 출신 모험가 중 한 명에 불과했습니다. 결국 저는 운명의 물결을 거스를 수 없기에, 올바른 장소와 올바른 시간에 도착했습니다. 어찌된 일인지, 이제 저는 [gilgit_county.GetNameNoTier]의 새로운 통치자로 선포되어 그 왕좌에 앉아 있습니다." # 7483105968664806313
  pamir.0013.a: "내가 이 모든 일에 어떻게 얽히게 되었지?" # 4467583506254293072
  pamir.0014.t: "요정 왕자의 이야기" # 17225260400719353731
  pamir.0014.desc: "제가 처음 [gilgit_county.GetNameNoTier]에 도착했을 때, 저의 귀족적 배경과는 거리가 먼, 겸손한 노동자로 살아가려 했습니다. 과거는 과거일 뿐이었죠. 이곳에서 저는 새롭고 소박한 삶을 살고자 했습니다. 하지만 운명은 그 나름의 방식이 있는 법입니다.\n\n[shri_badat.GetTitledFirstName]의 딸인 [nur_bakht.GetTitledFirstName]이 저와 사랑에 빠졌고, 저 또한 그녀의 마음을 받아들였습니다. 그녀의 아버님과는 달리, 그녀는 마음이 순수합니다. 결국 백성들은 저의 출신을 알게 되었고 (일부는 제가 하늘에서 온 요정 왕자라고 믿기까지 합니다!), [shri_badat.GetTitledFirstName]의 압제로부터 자신들을 구해달라고 간청했습니다. 심지어 그의 신하인 [jataylotu.GetTitledFirstName]조차도 저에게 다가왔습니다!" # 634466120450814092
  pamir.0014.a: "결국 나는 그들의 구원 요청에 응했다." # 11323581851596628428
  pamir.0015.t: "요정 왕자의 이야기" # 17225260400719353731
  pamir.0015.desc: "비록 영웅이 되는 것을 꺼렸지만, 우리 모두 힘을 합쳐 [shri_badat.GetTitledFirstName]를 처단하고 그의 폭정 시대를 마침내 끝냈습니다. 일부 미신적인 농부들은 자신들의 옛 왕이 마법과 같은 힘을 지니고 숨어 살아있다고 믿고 있지만, 일단은 [gilgit_county.GetNameNoTier]에 새로운 아침이 밝았습니다. 아아, 이곳은 이전 통치자 때문에 큰 고통을 겪어 기반 시설과 경제가 황폐해졌습니다. 솔직히 말해 이곳과 이곳의 백성들에 대해 배울 것이 많습니다. 초기의 환희가 가시고 나면, [gilgit_county.GetNameNoTier]를 옛 영광으로 되돌리기 위해 백성들의 신뢰를 얻어야 할 것입니다." # 8648485038899008563
  pamir.0015.a: "나는 이란에서 많은 것을 배웠으며, 조상의 가르침을 따를 것입니다." # 17347841566419606803
  pamir.0015.b: "이 땅의 이전 통치자들이 따랐던 불교를 받아들이겠습니다." # 11136685107433540817
  pamir.0015.c: "저는 이곳 평민들의 신념에 맞춰 그들이 숭배하는 다신교를 따르겠습니다." # 16362957228907165521
  pamir.0015.d: "이 새로운 신앙, 이슬람에 대해 알고 싶소. 어쩌면 우리에게 해답을 줄지도 모르지!" # 4370833494712098170
  pamir.0016.t: "요정 왕자의 후예" # 9724374209894598706
  pamir.0016.desc: "수 세대 전, 나의 조상 [azur_jamshid.GetTitledFirstName]께서는 잔혹하고 식인종인 왕 [shri_badat.GetTitledFirstName]을 물리치고 이곳 [gilgit_county.GetNameNoTier]에 새로운 통치 왕조를 세우셨습니다. 사람들은 폭군을 축출한 나의 조상을 여전히 크게 존경하며, 그의 업적을 기리는 축제가 정기적으로 열립니다. 하지만 파미르 산맥과 힌두쿠시 산맥 서쪽에서 온 셀주크나 가즈나비드와 같은 강력한 투르크 유목민들이 다가오면서 상황이 변하고 있습니다. 우리가 살아남으려면 신중하게 행동해야 합니다." # 15711494504313556804
  pamir.0016.a: "조상들의 전통을 지키는 것이 우리에게 힘을 줄 것입니다!" # 15119127482256225232
  pamir.0016.b: "농민들의 신념을 받아들여 그들과 더 가까워져야겠소." # 4220177071291785893
  pamir.0016.c: "새롭게 떠오르는 신앙인 이슬람을 이해하고 적응하는 것이 최선이겠소." # 291021732180394835
  pamir.0017.t: "준빌의 마지막 후예" # 17103141377170016008
  pamir.0017.desc: "이백 년 넘게 사파르 왕조의 침공에 맞서 자불리스탄의 준빌 왕조는 독립을 유지해 왔습니다. 이들은 한때 다투던 헵탈인부터 투르크인, 이란인 등 여러 부족을 통합하여 굳건히 저항했으나... 최근 그들의 상대가 될 만한 강력한 군벌인 [saffarid.GetTitledFirstName]을 만났습니다.\n\n패배 후, [RICE_zunbil_cousin.GetFirstName]과 같은 일부 준빌인들은 [saffarid.GetFirstName]에게 복종하기로 동의했습니다. 반면, 마지막 준빌 통치자의 아들인 [RICE_last_zunbil.GetFirstName]과 같은 이들은 여전히 옛 [RICE_last_zunbil.GetFaith.GetAdjective]의 방식을 믿으며 사파르 왕조의 권위에 저항하다 투옥되었습니다.\n\n소문에 따르면 [RICE_last_zunbil.GetFirstName]이 감옥에서 탈출하여 준빌의 고향에 대규모 병력을 모아 명목상의 독립을 유지하려 한다고 합니다. 또한 [RICE_zunbil_cousin.GetFirstName]이 사파르 왕조가 타히르 왕조와 충돌하는 틈을 타 반란을 준비하며 때를 기다리고 있다는 소문도 있습니다. 이 땅에 다시 전쟁이 일어날 것은 분명합니다.\n\n결국, 누가 더 큰 실수를 저질렀는지 의문일 뿐입니다. 준빌을 정복하려는 자들에게 가담한 [RICE_zunbil_cousin.GetFirstName]일까요, 아니면 피할 수 없는 운명에 헛되이 저항한 [RICE_last_zunbil.GetFirstName]일까요? 이것이 위대한 준빌 왕조, 옛 백훈족의 마지막 잔재의 마지막 장이 될 수 있을까요?" # 13680329216411614221
  pamir.0017.a: "저는 제 편을 골랐습니다. 준빌 가문의 운명은 곧 결정될 것입니다!" # 2285488841381042822
  pamir.0017.info: "#emphasis 역사적 배경:#! 9세기 중반, 사파르 왕조가 준빌 왕조의 지배를 받았던 영토들을 진정시키기 위해 시도했던 여러 노력들은 거센 저항에 부딪혔습니다. 예를 들어, 사파르 왕조 치하에서 알-루카즈(칸다하르)의 총독이 되었던 준빌 가문의 후계자가 867년에 반란을 일으켰습니다. 몇 년 후인 869년, 아랍 기록에 피루즈 이븐 카브크(Firuz ibn Kabk)라고 기록된 마지막 준빌 왕이 사파르 왕조의 포로 신세에서 벗어나 무슬림과 싸울 추종자들을 규합했습니다.\n\n준빌 왕조는 870년에 피루즈가 사파르 왕조 군대에게 패배하면서 막을 내렸습니다." # 8025583083914735342
  pamir.0017.firuz.tooltip: "#bold 피루즈의 [RICE_aspiration|E]: 준빌 독립 주장#!$RICE_pamir_aspiration_zunbil_desc$\n" # 2151300324565755769
  pamir.0018.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  pamir.0018.desc: "인정합니다. 여기까지 오리라 생각지 못했습니다. 사파르 왕조에 맞선 저항을 시작했을 때, 저의 주된 목표는 그들의 무시무시한 군대와 우리를 파멸시키려는 다른 자들의 군대에 맞서 우리의 입지를 확보하는 것뿐이었습니다.\n\n하지만 보십시오. 준빌 왕국이 복원되었습니다. 우리의 적들은 굴복했습니다. 준이 승리했습니다.\n\n앞으로의 여정은 험난할 것입니다. 우리는 고대의 문화와 오래전에 사라진 왕조의 유산이 깃든, 다양한 기원과 배경을 가진 땅입니다. 하지만 우리는 성공적으로 영역을 재건했으며 번영할 미래의 토대를 마련했습니다. 이 험준한 산맥과 비옥한 계곡에서 우리는 다시 한번 위대한 문명을 건설할 것입니다." # 15832995015834000393
  pamir.0018.a: "태양, 정의의 수여자시여, 찬양받으소서!" # 8396697900060687019
  pamir.0019.t: "xxxxx" # 1951045980481827005
  pamir.0019.desc: "xxxxx" # 1951045980481827005
  pamir.0019.a: "xxxxx" # 1951045980481827005
  pamir.0020.t: "부루쇼 전사" # 8361332697173825280
  pamir.0020.desc: "부루쇼 부족 출신의 [RICE_burusho_warrior_spawn.GetTitledFirstName]라는 전사가 봉사를 제안하며 제 궁정에 도착했습니다. 부루쇼족은 훈자족이라고도 불리며, 파미르와 카라코람 산맥의 저희 영토 내 계곡에 거주하며 다른 어떤 언어와도 다른 독특한 언어를 사용합니다. 그들은 주로 외부와 교류하지 않는 고립된 민족이지만, 완고하지만 맹렬한 전사들로 알려져 있습니다." # 17648596382928963633
  pamir.0020.a: "그는 우리에게 큰 도움이 될 것입니다! 그를 환영해 주시오." # 18177165519773899079
  pamir.0020.b: "고집을 부리는 것은 좋지 않소. 정중하게 거절하겠소." # 3796829117747540325
  pamir.0021.t: "부루쇼 방문객들" # 10527700293671881859
  pamir.0021.desc: "부루쇼 부족에 속한 몇몇 인물들이 그들의 봉사를 제안하기 위해 제 궁정에 도착했습니다. 그들의 이름은 [RICE_burusho_courtier_spawn_1.GetTitledFirstName]와 [RICE_burusho_courtier_spawn_2.GetTitledFirstName]입니다. 부루쇼족은 훈자족이라고도 불리며, 파미르와 카라코람 산맥의 우리 영토 내 계곡에 거주하며 다른 어떤 언어와도 다른 고유한 언어를 사용합니다. 그들은 고립된 민족으로 대개 스스로를 지키며 살아가지만, 사납고 강인한 것으로 알려져 있습니다." # 14488990742549659060
  pamir.0021.a: "그들을 우리 궁정에 환영하시오. 큰 도움이 될 것이오!" # 7272610144101159049
  pamir.0021.b: "사납고 강인하다고요? 위험해 보이는군요. 사양하겠습니다." # 12177985132149837852
  pamir.0022.t: "카피리스탄의 전사" # 8088093000021404401
  pamir.0022.desc: "이교도 전사인 [RICE_kafir_warrior_spawn.GetTitledFirstName] 님이 아프가니스탄과 카슈미르 사이에 위치한 산악 지대인 소위 카피리스탄(불신자들의 땅)의 부족 중 한 곳에서 왔으며, 저의 궁정에 봉사를 제의하기 위해 도착했습니다. 이 순수한 계곡과 고원 지대에 거주하는 부족들은 무슬림, 불교도, 힌두교도, 조로아스터교도 등 다른 종교의 추종자들에 대한 어떠한 영향력이나 점령 시도에도 맹렬히 저항하는 것으로 악명이 높습니다. 이러한 부족 출신의 전사가 저를 섬기는 것은 유용할 수 있습니다." # 7068073825117344168
  pamir.0022.a: "우리와 싸우지 않고 합류하려는 이가 있어 기쁘군!" # 2924257201880587692
  pamir.0022.b: "아니요, 괜찮습니다. 저는 그렇게 위험하고 폭력적인 남성은 필요 없습니다." # 2580388665777022320
  pamir.0023.t: "카피리스탄에서 온 방문객들" # 1987802052667467311
  pamir.0023.desc: "소위 카피리스탄(이교도의 땅), 즉 아프가니스탄과 카슈미르 사이에 위치한 산악 지대의 부족 중 일부 인물들이 저의 궁정에 봉사를 제안하며 도착했습니다. 그들의 이름은 [RICE_kafir_courtier_spawn_1.GetTitledFirstName]와 [RICE_kafir_courtier_spawn_2.GetTitledFirstName]입니다. 이 순수한 계곡과 고원 지대에 거주하는 이 부족들은 무슬림, 불교도, 힌두교도, 조로아스터교도 등 다른 종교 신봉자들의 어떤 영향이나 점령 시도에도 맹렬히 저항하는 것으로 악명이 높습니다. 이러한 부족 중 한 곳과 인연을 맺는 것은 유용할 수 있겠습니다." # 18087437056501425136
  pamir.0023.a: "실로 유용하겠군! 그들을 내 궁정으로 맞이하라." # 5135605587442315858
  pamir.0023.b: "그들을 계속 두는 데는 관심이 없다." # 15276753546025384910
  pamir.0024.t: "브라후이 전사" # 15878697376450423311
  pamir.0024.desc: "브라후이 부족 출신의 [RICE_brahui_warrior_spawn.GetTitledFirstName]라는 이름의 전사가 제게 봉사하겠다며 제 궁정에 도착했습니다. 브라후이족은 대대로 발루치스탄으로 이주해 왔다고 전해지는 대다수가 유목 또는 반유목 부족으로 이루어진 집단입니다. 이들은 지도자 아래 통합되지 않은 분열되고 분권화된 집단이지만, 때때로 주변의 정착민들과 교류하기도 합니다. 이러한 부족 중 한 곳의 전사가 저를 섬기는 것은 유용할 수 있겠군요." # 7152283776690520763
  pamir.0024.a: "이 사람을 잘 활용할 수 있을 것 같군." # 3977393114358916077
  pamir.0024.b: "나는 신뢰할 수 없는 유목민은 필요 없다." # 3524612465869747521
  pamir.0025.t: "브라후이 방문객들" # 7637127496963747032
  pamir.0025.desc: "브라후이 부족 출신의 부족민 몇 명이 저의 궁정에 와서 그들의 봉사를 제안합니다. 그들의 이름은 [RICE_brahui_courtier_spawn_1.GetTitledFirstName]와 [RICE_brahui_courtier_spawn_2.GetTitledFirstName]입니다. 브라후이족은 대부분 유목 또는 반유목 부족으로 이루어져 있으며, 수세대 전에 발루치스탄으로 이주해 온 것으로 알려져 있습니다. 그들은 지도자 없이 분열되고 분산된 집단이지만, 주변 정착민들과 교류하기도 합니다. 이러한 부족 중 한 곳과 인맥을 갖는 것은 유용할 수 있습니다." # 8837196246530554426
  pamir.0025.a: "환영합니다! 이곳에 도움이 더 많이 있으면 언제든지 환영입니다." # 17488179882613216861
  pamir.0025.b: "분열되고 분산된 야만족이라니? 흥미 없군." # 15572853014402482620
