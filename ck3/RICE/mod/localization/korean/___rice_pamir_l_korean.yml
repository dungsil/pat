  pamir.0113.t: "나시르 호스로우" # 7226759512449512432
  pamir.0113.desc: "수년 동안, 저는 이 왕국 저 왕국을 떠돌며 안식처를 찾던 무슬림 성자, [nasir_khusraw.GetFullName]에 대해 들어왔습니다. 그는 위대한 시인이자 학자로서 이슬람 세계 전역에서 그의 업적으로 유명했지만, 종파적인 통치자들의 표적이 되어 제대로 된 보금자리를 찾지 못했습니다. 하지만 이제는 다릅니다.\n\n바다흐샨 지역에 도착했다는 소식이 전해졌으며, 특히 [nasir_khusraw_county.GetNameNoTier]의 험준하고 고립된 지역에 그가 자리를 잡았다고 합니다. 보아하니 그는 의롭고 박식한 [nasir_khusraw_buddy.GetTitledFirstName]을 친구이자 후원자로 찾은 듯합니다. [nasir_khusraw_buddy.GetTitledFirstName]은 [nasir_khusraw.GetFullName]의 영적, 철학적 통찰력을 높이 평가하고 있습니다.\n\n그토록 유명한 인물이 이제 이 세상의 외딴곳에서 그의 곁에 머물고 있다니! 이제 [nasir_khusraw.GetFullName]은 그곳에 이슬람의 빛을 전파하기를 원합니다. 과연 그가 성공할 수 있을까요?" # 7444820821697058377
  pamir.0113.a: "흥미롭군요." # 13936380627831839224
  pamir.0113.tooltip: "[nasir_khusraw_buddy.GetTitledFirstName]가 그의 친구이자 스승인 [nasir_khusraw|E]가 바다흐샨에 이슬람의 빛을 전파하는 데 도움을 줄 수 있을까요? 시간이 말해줄 것입니다." # 6468413962458611096
