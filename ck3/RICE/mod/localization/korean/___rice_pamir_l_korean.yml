  pamir.0005.tooltip.no: "이제부터 당신은 [THIS.Char.GetTitledFirstNameNoTooltip]으로 계속 플레이합니다. 하지만 [badakhshan_duchy.GetNameNoTier] [duchy|E]의 [counties|E]는 여전히 불교도이거나 이교도인 여러 소규모 족장들 사이에 분할될 것입니다." # 3086119434976171586
  pamir.0005.tooltip: "[duchy|E] [badakhshan_duchy.GetNameNoTier]의 [counties|E]는 불교도이거나 이교도인 여러 소규모 족장들 사이에 분할되어 있습니다. 그들 중 한 명으로 플레이하기로 선택한다면, 이 험준한 산악 지대에서 역경을 딛고 살아남을 수 있겠습니까?" # 18067486885060127797
  pamir.0005.tooltip.banijurid: "파미르 서쪽의 역사적 영토를 소유한 바니주르 가문으로 플레이하는 것을 선택합니다." # 17244437933444892650
  pamir.0005.tooltip.azur_jamshid: "당신은 길기트의 전설적인 요정 왕자이자 구원자인 [azur_jamshid.GetTitledFirstName]을 선택하여 플레이하게 됩니다." # 5483392050268862508
  pamir.0005.info.banijurid: "#emphasis 역사적 배경:#! 바니주리드 왕조는 847년부터 948년까지 사만 왕조의 봉신으로서 발흐를 통치했던 이란계 왕조로, 수도는 훌북(또는 후탈)에 있었습니다. 그들은 사만 왕조에 세금을 내지 않고 자체적으로 화폐를 주조한 것으로 보아 사만 왕조 영역 내에서 상당한 권력을 행사했을 수도 있습니다.\n바니주리드 왕조의 행운은 오래가지 못했는데, 948년에 사만 왕조에 대항하는 반란을 지지했다가 멸망하게 됩니다. 이상하게도 그들은 11세기 초 가즈나 왕조 치하에서도 살아남았던 것으로 보입니다." # 4682937693938598105
  pamir.0005.info.puteshan: "#emphasis 역사적 배경:#!\"푸테\"은 8세기 한국의 승려이자 순례자 혜초가 그의 여행기에서 음역한 바다흐샨의 명칭입니다. 그는 그들이 독실한 불교도였으나 아랍인들의 지배하에 있었다고 기록했습니다." # 9392613756856193903
  pamir.0005.info.wakhan: "#emphasis 역사적 배경:#! 8세기 한국의 승려이자 순례자인 혜초의 기록에 따르면, 와칸은 그가 여행하던 시기에 아랍 세력의 지배를 받는 나약한 불교 왕국이었습니다." # 1328640058391166336
  pamir.0005.info.shughnan: "#emphasis 역사적 배경:#! 8세기 한국의 승려이자 순례자였던 혜초는 자신의 여행기에서 슈그난, 또는 시그난이 아홉 개의 작은 왕국으로 나뉘어 있었으며, 이는 RICE에서 슈그난과 카란의 부족장들로 표현된다고 언급했습니다.\n \n 혜초는 또한 흥미롭게도 당시 슈그난에는 불교가 알려지지 않았다고 언급했는데, 이는 그들이 다양한 토착 신앙을 숭배했음을 시사할 수 있습니다." # 3336700407107572447
  pamir.0005.info.azur_jamshid: "#emphasis 역사적 배경:#! 전설에 따르면, 길기트의 중세 및 근세 통치자들은 아주르 잠시드(Azur Jamshid)라는 페르시아 요정 왕자로부터 유래했다고 합니다. 그는 폭군인 식인종 왕 슈리 바다트(Shri Badat)를 폭군의 딸인 누르 바흐트(Nur Bakht)의 도움을 받아 처치했습니다. 아주르 잠시드는 새로운 왕으로서 몇 년간 통치한 후 아내에게 왕위를 물려주었고, 그의 아내는 나중에 아들 가르그(Garg)에게 왕위를 물려주었습니다.\n\n이후 그들의 후손들은 가문의 이름을 카야니(Kayani)에서 트라칸(Trakhan)으로 바꾸었으며, 가문의 여러 분파들은 인근의 여러 계곡들을 다스리게 되었습니다." # 11894736675892034742
  pamir.0006.t: "xxxxx" # 1951045980481827005
  pamir.0006.desc: "xxxxx" # 1951045980481827005
  pamir.0006.a: "xxxxx" # 1951045980481827005
  pamir.0007.t: "바다흐샨, 남옥의 땅" # 4598228624861241941
  pamir.0007.desc.puteshan: "나의 조상인 푸테샨 왕들은 여러 세대에 걸쳐 [badakhshan_duchy.GetNameNoTier]를 다스려 왔으며, 심지어 한 세기 전 한국의 불교 순례자 혜초와 같은 여행자들에게도 찬양받았습니다. 실로 우리는 불교 후원으로 가장 유명합니다. 청금석 광산을 장악했으니 이 지역은 분명 번성하겠지만, 이란인, 아랍인, 티베트인, 튀르크인, 중국인, 혹은 완전히 다른 외부인들에게는 경계해야 할 것입니다." # 5153759733891000973
  pamir.0007.desc.non_puteshan: "우리 가문은 한때 강력했던 #italic 힐라(Hephthalite) 유목민#의 마지막 잔존 세력 중 하나입니다. 우리 가문이 [badakhshan_duchy.GetNameNoTier]의 이 지역을 여러 세대 동안 지배해 왔기 때문에, 이곳의 족장들과 장로들은 나를 그들 중 가장 명망 높은 자이자 지도자로 여깁니다. 실크로드의 중심부에 위치하고 있기에, 이란인, 아랍인, 티베트인, 튀르크인, 중국인, 혹은 완전히 다른 외부 세력이 우리를 이용하려 들지 않도록 경계해야 합니다." # 9849916261991664564
  pamir.0007.desc: "한 세기 전 중국과 티베트 군대가 이 지역에서 물러나면서 권력 공백이 생겼지만, [badakhshan_duchy.GetNameNoTier]의 외딴 계곡에서는 무슬림 군주들에게 문제를 일으키지 않는 한 우리는 비교적 평온을 유지하고 있습니다. 아아, 이러한 상황이 얼마나 오래 지속될지 장담하기 어려우니, 앞으로의 길은 험난할 것입니다. 이 세상의 외딴 구석에 있는 저의 세력 기반에서, 이곳을 지켜낼 임무를 완수할 수 있기를 바랍니다!" # 15253017323633323121
  pamir.0007.a: "파미르의 역사에 또 다른 장이 시작되는군…." # 1049256678502959645
  pamir.0008.t: "파미르의 운명" # 4488721291257728684
  pamir.0008.desc: "호라산 땅은 강력한 두 투르크 왕조인 셀주크와 가즈나비드의 지배하에 놓였습니다. 하지만 그들의 권위는 파미르와 힌두쿠시 산맥의 고지대에서는 미약한데, 그곳에는 사나운 독립 부족들과 군벌들이 계곡과 산길 사이에 거주하고 있습니다. 수 세대 동안 이 지역은 다양한 신앙, 문화, 언어의 만화경이었습니다.\n\n[badakhshan_duchy.GetNameNoTier]에서 저는 [nasir_khusraw.GetFullName]이라 알려진 현명하고 존경받는 무슬림 성현이 살고 있다는 소문을 들었습니다. 그의 후원자이자 오랜 친구는 경건하고 박식한 [ali_ibn_asad.GetTitledFirstName]이며, 그는 영적이고 철학적인 문제에 대해 공통의 관심사를 가지고 있습니다.\n\n어쨌든, 파미르의 미래에 또 어떤 일들이 기다리고 있을지는 누가 알겠습니까?" # 5210716339497736833
  pamir.0008.a: "[ROOT.Char.GetTitledFirstName]인 나에게 이 지역의 미래는 남의 일이 아니오." # 13528251722951533619
  pamir.0008.b: "저의 이야기는 지식인인 [ali_ibn_asad.GetTitledFirstName]과 함께합니다…." # 2105282104639442769
  pamir.0008.c: "실은, 제 이야기는 [gilgit_county.GetNameNoTier]의 카야니 가문과 얽혀 있답니다…." # 6473208903805987500
  pamir.0008.tooltip.no: "#bold [THIS.Char.GetTitledFirstNameNoTooltip]#로서 계속 플레이하시겠지만, [badakhshan_duchy.GetNameNoTier]는 여전히 [ali_ibn_asad.GetTitledFirstName]의 소유로 남을 것입니다." # 5244252335651335332
  pamir.0008.tooltip.yes: "[duchy|E] [badakhshan_duchy.GetNameNoTier]는 지적인 [ali_ibn_asad.GetTitledFirstName]이 다스리고 있습니다. 그를 플레이하기로 선택한다면, 당신의 친구이자 스승인 [nasir_khusraw|E]가 이 땅에 이슬람의 빛을 가져오도록 도울 수 있겠습니까?" # 15024295505047182461
  pamir.0008.tooltip.kayani: "[gilgit_county.GetNameNoTier] 근처의 영토는 전설적인 영웅 아주르 잠시드의 후예인 [nur_kayani.GetTitledFirstName]이 다스리고 있습니다. 그가 조상들의 유산을 이어갈 수 있을까요?" # 17398297353670670795
  pamir.0009.t: "알리 이븐 아사드와 나시르 코스로우" # 15033138089094900765
  pamir.0009.desc: "나는 #italic 다르 알 이슬람#!의 변방, 힌두스탄과 티베트의 #italic 카피르#! 땅과 국경을 맞대고 있는 [badakhshan_duchy.GetNameNoTier]의 외딴 산과 계곡을 다스리는 [ROOT.Char.GetTitledFirstName]이오. 이곳의 많은 이들은 여전히 자신들의 옛 우상 숭배 방식을 고수하고 있소. 그럼에도 불구하고 나는 지적이고 개방적인 통치자라는 평판을 얻었소.\n\n예를 들어, 나의 친구 [nasir_khusraw.GetFullName]는 시아파와 수니파 평민 모두에게 의로운 성인으로 존경받고 있음에도 불구하고 다른 무슬림 통치자들의 땅에서 고난의 연속을 겪었소. 이 호전적인 군주들은 그의 [nasir_khusraw.GetFaith.GetAdjective] 신앙을 이단으로 여겼지. 나는 다르게 생각했고, 내 영토에 그에게 피난처를 제공했소.\n\n그가 도착한 이래로 우리는 수많은 훌륭한 지적 교류를 나누었소. 나는 그가 이 땅에 이슬람의 빛을 가져다줄 인물이라고 느끼오. 그 정도일 뿐만 아니라, 나는 나의 현재 [ROOT.Char.GetFaith.GetAdjective] 신념이 옳은지 의문을 품을 지경이오. 어쩌면 [nasir_khusraw.GetFaith.GetAdjective]의 진리가 내가 줄곧 찾아 헤매던 것일지도 모르겠소." # 14131683320957050550
  pamir.0009.a: "저는 제 친구 [nasir_khusraw.GetFullName]을 존경하지만, 우리의 신앙관은 다릅니다." # 6966587466856873989
  pamir.0009.b: "[nasir_khusraw.GetFullName]께서 제게 깨달음을 주셨습니다! 저는 제 방식을 바꿔야만 합니다." # 16014307729824531436
  pamir.0009.info: "#emphasis 역사적 배경:#! 학자, 여행가, 성인으로서의 나시르 호스로는 1000년대 중반 바다흐샨의 통치자였던 그의 친구 알리 이븐 아사드보다 더 잘 알려져 있습니다. 알리의 요청으로 그의 마지막 저서인 철학과 종교의 화해(#italic Jami al-Hikmatayn#!)를 집필한 후, 나시르 호스로는 서기 1070년경 또는 그 이후에 사망했습니다." # 809982538439561800
