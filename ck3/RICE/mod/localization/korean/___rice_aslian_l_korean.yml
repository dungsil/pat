  RICE_SEA_tropical_good_modifier: "수확된 열대우림 산물" # 17221626983044808992
  RICE_SEA_tropical_good_modifier_desc: "이 인물은 공동체가 사용할 수 있도록 동남아시아의 열대우림에서만 발견되는 희귀한 물품들을 모았습니다.\n\n#weak 다른 [rulers|E]와 #V 희귀 열대 상품 교환#! [interaction|E]를 해금합니다#!" # 6797094876528696351
