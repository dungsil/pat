  RICE_SEA_manage_sea_lanes: "#bold 직할령# 해상 유목민들에게 인근 해상로를 관리하도록 지시하십시오" # 9734069670526298820
  RICE_SEA_manage_sea_lanes_tooltip: "동남아시아의 바다 유목민들은 다른 이들이 따라올 수 없을 정도로 물의 전문가들입니다." # 4764168612785449101
  RICE_SEA_manage_sea_lanes_desc_sea_nomad: "우리는 [Glossary( 'Sea Nomads', 'SEA_NOMADS_GLOSS' )]는 [GetGeographicalRegion('world_asia_southeast').GetName]에서 유래했으며, 삶의 대부분을 바다에서 보냅니다. 우리 해상 영토의 번영을 유지하기 위해서는 인근 해로에 대한 통제를 강화하는 것이 필수적입니다." # 9868813965960280714
  RICE_SEA_manage_sea_lanes_desc: "[GetGeographicalRegion('world_asia_southeast').GetName] 출신의 [Glossary( 'Sea Nomads', 'SEA_NOMADS_GLOSS' )]들은 삶의 대부분을 바다에서 보냅니다. 그들과의 관계를 활용하여 우리의 해상 영토 번영을 유지할 수 있을 것입니다." # 3051352318162835269
