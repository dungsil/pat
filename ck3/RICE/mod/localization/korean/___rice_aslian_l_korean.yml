  RICE_SEA_tropical_good_trade_modifier_desc: "이 인물은 동남아시아 열대우림에서만 구할 수 있는 희귀품들을 해당 지역에 사는 사람들과의 교역을 통해 획득했습니다." # 16210639205954526153
  RICE_opinion_southeast_asian_rare_goods_trade: "열대우림 물품 교역" # 7709648029556311128
