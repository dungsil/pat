  aslian.0040.t: "준비 작업" # 666839747819429162
  aslian.0040.desc: "곧 #italic 시왕#! 의식을 거행하여 자비로운 영혼을 불러 공동체를 치유하고 번영을 돕고자 합니다.\n시작하기에 앞서, 의식을 인도할 영적 통달자인 [ROOT.Char.GetFaith.GetAdjective] $senoi_pagan_priest$를 결정하는 것이 중요합니다. 관습에 따라 그들은 의식 준비에 참여할 수 없습니다." # 17473329148918660766
  aslian.0040.a: "내가 $senoi_pagan_priest$로서 이 의식을 주관하겠다." # 14584193250284614996
  aslian.0040.a.tooltip: "의식을 감독하는 $senoi_pagan_priest$로서, 당신은 [activity|E] 종료 시 추가 [prestige_i|E] [prestige|E]와 [piety_i|E] [piety|E]를 얻고, [GetTrait('lifestyle_mystic').GetName(GetNullCharacter)] [trait|E]에서 [trait_level_track_xp|E]를 얻게 될 것입니다(만약 가지고 있다면). 하지만 [stress_gain_i|E] [stress|E]를 얻게 됩니다(잃는 대신)." # 4739036132649779161
  aslian.0040.b: "[candidate.GetFirstNameNoTooltip] 님께서 $senoi_pagan_priest$로서 이 의식을 주관하실 수 있습니다." # 6445883063648329869
  aslian.0040.b.tooltip: "$senoi_pagan_priest$인 제가 의식을 감독하여, [candidate.GetFirstName]은 [activity|E] 종료 시 추가 [prestige_i|E] [prestige|E]와 [piety_i|E] [piety|E]를 얻고, [GetTrait('lifestyle_mystic').GetName(GetNullCharacter)] [trait|E] 경험치 [trait_level_track_xp|E]를 얻을 것입니다 (해당 특성이 있다면). 하지만 [stress|E]를 잃는 대신 [stress_gain_i|E] [stress|E]를 얻게 됩니다!" # 3745406440845290567
  aslian.0040.c: "우리는 지역 $senoi_pagan_priest$가 이 의식을 주관하도록 할 수 있습니다." # 3473228889373816829
  aslian.0041.t: "춤과 노래" # 10945680122238089195
  aslian.0041.desc: "어둠이 내리고, 우리는 #italic 사왕#! 의식을 시작하기 위해 모입니다. 영혼들은 빛을 꺼리는 소심한 존재들이기에, 이 의식은 밤에 거행되어야 합니다.\n\n우리가 모여 북과 긴 갈대 같은 악기들을 준비하고, 고대의 노래를 부르며 춤을 출 준비를 합니다. 우리는 질병을 치유하고, 손님, 가족, 친구들을 환영하며, 자비로운 영혼을 불러내고 사악한 영혼을 쫓아낼 것입니다…." # 6621682823626321540
  aslian.0041.a: "시작해보지!" # 16966207829354850049
  aslian.0042.t: "일출" # 2886320850735498704
  aslian.0042.desc: "#Italic 사왕#! 의식이 끝날 무렵, [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName] 위로 해가 떠오르기 시작합니다.\n우리는 지쳤지만, 언제나 그렇듯 이 의식 후에 상쾌하고 활력을 되찾았습니다. 자비로운 영혼들이 우리를 도왔고, 악의적인 영혼들은 쫓겨났기 때문입니다." # 1534792501594474547
  aslian.0042.a: "우리가 함께 치유하고 번성할 수 있기를." # 10217798695900673794
