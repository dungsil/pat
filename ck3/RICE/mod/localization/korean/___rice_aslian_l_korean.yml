  aslian.0050.t: "해상 유목민들과 함께하기" # 1424077276182878214
  aslian.0050.desc: "저는 제가 다스리는 바다를 따라 살거나 항해하는 일부 [Glossary( 'sea nomads', 'SEA_NOMADS_GLOSS' )]와 강력하고 생산적인 관계를 맺고 있습니다. 최근에 저는 그들의 지도자들과 만나 우리의 공동 경제적, 정치적 이익을 증진하기 위한 전략을 조율했습니다.\n\n평소와 같이, 무역 및 정치적 특권을 대가로, 이 유목 부족들은 우리의 적들로부터 이 바다를 방어하고, 저의 보호 아래 지나가는 여행자와 상인들을 도울 것입니다." # 9877490451955977039
  aslian.0050.a: "우리가 이렇게 생산적인 관계를 맺게 되어 기쁘오!" # 8728620024638117251
