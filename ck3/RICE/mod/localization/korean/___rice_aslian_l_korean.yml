  aslian.0080.t: "근친상간에 대한 악몽" # 13244628216809377854
  aslian.0080.desc: "지난밤 끔찍한 꿈을 꾸었으나, 다행히 재앙은 피할 수 있었습니다.\n\n저는 [relative.GetTitledFirstName]인 저의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('relative'))]와 함께 집에 있었는데, 갑자기 거대한 비단뱀 한 마리가 나타나는 것을 보았습니다! 저는 두려움에 소리쳤지만, 다행히 [relative.GetFirstNameNoTooltip]가 재빨리 행동하여 [relative.GetHerHis] 맨주먹으로 그것과 맞서 싸웠습니다. [relative.GetSheHe]가 비단뱀을 죽이는 순간, 저는 식은땀을 흘리며 깨어났습니다.\n\n[ROOT.Char.GetFaith.GetAdjective]의 지혜로운 장로들은 꿈속의 비단뱀이 근친상간의 #italic 꿈의 영혼#!을 상징한다고 말하곤 합니다. 만약 꿈에서 비단뱀을 본다면, 근친상간에 대한 꿈은 재앙의 징조, 심지어 자신의 죽음을 예고하는 흉몽 중 하나이므로 즉시 그것을 죽여야 한다고 합니다.\n\n다행히도 저는 저의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('relative'))]와 관련된 그러한 근친상간의 악몽을 피했습니다!" # 12171727404228432680
  aslian.0080.a: "[relative.GetSheHe|U]와 나는 재앙을 피했습니다, 당분간은 말이죠." # 642120424013450725
  aslian.0080.info: "#emphasis 역사적 배경:#! 1960년대부터 세노이족의 꿈과 자각몽에 대한 문화적 관습과 신념에 관해 일부 학자들이 실제 세노이족의 관습과 신념에 대한 서구의 상상 및 오해의 산물이라고 주장하며 논란이 되는 주장이 있었습니다. 어떠한 경우든, 꿈은 세노이 문화의 중요한 부분입니다. 샤먼과 거의 유사한 할라크(Halaaqs)는 꿈속에서 [Glossary( 'gunig', 'GUNIG_GLOSS' )]를 본 후에 그러한 존재가 됩니다. 근친상간과 같은 특정한 것을 꿈꾸는 것은 임박한 위험의 징조로 여겨지므로, 꿈속에서 악몽을 '옮기는' 뱀을 죽이는 것과 같이 그러한 악몽이 발생하는 것을 막는 것이 중요합니다." # 7422844772921453667
  aslian.0081.t: "조롱하는 새들" # 2239531012250044087
  aslian.0081.desc: "나는 [courtier.GetTitledFirstName]와 함께 밖에 있었는데, 햇살이 우리 위로 내리쬐고 근처 새들이 즐겁게 지저귀고 있었다. 그때, 나는 [courtier.GetFirstNameNoTooltip]가 자신에게 맞춰 장난스럽게 콧노래를 흥얼거리기 시작하는 것을 들었다.\n\n그것이 새소리와 너무나도 비슷하다는 것을 깨닫자 나는 그 자리에 얼어붙었다.\n\n나는 [courtier.GetFirstNameNoTooltip]에게\"무슨 생각을 하는 거요\"라고 쏘아붙였다. 그가 왜 내가 화가 났는지 어리둥절한 표정으로 나를 쳐다보자, 나는 그에게 상기시켰다.\"당신은 [ROOT.Char.GetFaith.GetAdjective]의 이야기를 모릅니까? 어릴 때 아무것도 배우지 못했단 말이오? 우리는 새들을 모욕하지 않소. 새를 죽이는 것은 끔찍하지만, 심지어 그들의 노래를 흉내 내는 것조차 위험하오. 사악한 영혼들과 [ROOT.Char.GetFaith.HighGodName]께서 우리를 벌하시도록 초대하고 싶은 거요\"\n\\\"[courtier.GetFirstNameNoTooltip]가 항의했다.\"저는 새들을 흉내 내고 있던 게 아니에요! 그냥 아무 노래나 흥얼거리고 있었을 뿐이에요\"" # 3881875779615275313
  aslian.0081.a: "정말이오? 좋아. 그렇게 말한다면야." # 11962341409079010127
  aslian.0081.b: "그대의 거짓말은 그대를 위험에 빠뜨릴 것이오." # 7794546272100377573
  aslian.0081.info: "#emphasis 역사적 배경:#! [Glossary( '오랑 아슬리', 'ORANG_ASLI_GLOSS' )]의 가장 큰 민족인 세마이족 사이에서는 새와 같은 특정 동물을 해치거나 조롱하는 것이 금기시됩니다. 그렇게 하면 심각한 초자연적인 재앙이나 심지어 죽음을 초래한다고 믿어집니다." # 17750439081627455362
  aslian.0082.t: "더 많은 폭력을 원하십니까?" # 865796948704532333
  aslian.0082.desc: "음식을 먹던 중 멍하니 있다가 실수로 한 접시의 고기와 다른 접시의 버섯을 섞어버렸습니다. 저는 당황하여 본능적으로 둘을 분리했습니다.\n\n이제 어떻게 해야 합니까? 저희 [ROOT.Char.GetFaith.GetAdherentNamePlural]은 고기와 생선이나 버섯 같은 것들의 아주 희미한 흔적이라도 섞이는 것을 피합니다. 그러한 행위는 그 자체로 폭력적이며, 저희에게 재앙을 불러올 수 있기 때문입니다!" # 4203661282516039970
  aslian.0082.a: "고기를 급히 먹어치우며 아무도 눈치채지 못하길 바랐다." # 15544882047914885915
  aslian.0082.b: "이것을 처분하고 영혼들이 나를 용서해주기를 기도해야겠군." # 17916632127653843848
  aslian.0082.info: "#emphasis 역사적 배경:#! 많은 [Glossary( 'Orang Asli', 'ORANG_ASLI_GLOSS' )]들 사이에서, 고기를 생선이나 버섯과 같은 특정 음식과 섞어 먹는 것은 금기시됩니다. 이는 죽은 동물에 대한 무례한 조롱으로 간주되며, 어떤 의미에서는 그 동물에게 가해지는 추가적인 폭력으로 여겨집니다." # 11171069963429785651
  aslian.0083.t: "대나무 장비" # 17773448878806092357
  aslian.0083.desc: "제 거처 주변에 위험하고 성가신 동물들이 늘어나는 추세입니다. 새, 뱀은 물론 더 큰 포식자까지 목격되었습니다. 다행히도 저희 [ROOT.Char.GetCulture.GetCollectiveNoun]에게는 이러한 문제에 대한 시대를 초월한 해결책이 있습니다.\n\n그래서 저는 오늘 다른 이들과 함께 나가서 나무 기둥을 세우고, 그 기둥에 속이 빈 대나무 관을 매달 것입니다. 대나무가 기둥에 부딪혀 울리는 소리가 보통 대부분의 동물들을 겁먹게 만들 것입니다." # 9573884376360654373
  aslian.0083.a: "우리 선조들이 가르쳐주신 교훈에 신의 가호가 있기를." # 4433369692477964737
  aslian.0083.info: "#emphasis 역사적 배경:#! [Glossary( 'Orang Asli', 'ORANG_ASLI_GLOSS' )]는 전통적으로 일상생활에서 대나무를 광범위하게 사용해 왔습니다. 동물을 쫓는 장치부터 악기, 그리고 부레총 무기에 이르기까지, 그들은 대나무를 활용할 수 있는 많은 방법을 찾아냈습니다." # 8512230174958549229
  aslian.0084.t: "정글 가이드" # 2814818879823097391
  aslian.0084.desc: "[county.GetNameNoTier]의 한 지역은 여행자들이 그곳을 지날 때 겪는 위험으로 악명이 높습니다.\n\n하지만 현지 토착민들 중 일부는 그러한 위험을 우회할 수 있는 고대의 길을 알고 있다는 소문을 들었습니다. 아마도 후하게 대가를 지불한다면, 일부 토착민들을 설득하여 이 믿을 만한 길을 통해 사람들을 안내하게 할 수 있을 것입니다. 상인들, 군인들, 나의 전령들과 하인들—많은 이들이 이 길들을 이용할 수 있을 것입니다." # 16803028859281564597
  aslian.0084.a: "우리는 기꺼이 안내해 줄 사람들을 찾아야 합니다." # 12655894577936006269
  aslian.0084.b: "우리에게는 이럴 시간이나 자원이 없습니다." # 1603929097386001047
  aslian.0084.info: "#emphasis 역사적 배경:#! 말레이 반도 내륙의 많은 지역에서 토착민인 [Glossary( '오랑 아슬리', 'ORANG_ASLI_GLOSS' )]들은 수세기 동안, 혹은 그 이상 동안 다양한 정글 오솔길을 광범위하게 이용해 왔습니다. 이 길들 중 일부는 능선 꼭대기를 따라 나 있거나 야생 코끼리가 남긴 흔적을 따릅니다. 역사적으로나 현재에도, 이 지역을 횡단하고자 하는 외부인들은 오랑 아슬리를 길잡이로 삼아 동행했습니다." # 1758745714486256777
