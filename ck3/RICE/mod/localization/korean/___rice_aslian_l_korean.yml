  RICE_SEA_manage_sea_lanes_modifier_desc: "지역의 해안 지역에서 현지 통치자들이 교역을 장려하고 적의 공격을 막기 위해 #weak 해상 유목# 부족들을 고용하고 있습니다." # 14276436109808722451
  RICE_aslian_escaped_incestuous_dream: "근친상간 악몽을 간신히 피했다" # 3946837434222685236
  RICE_aslian_protected_from_wild_animals_by_bamboo_devices: "대나무 장치로 야생 동물로부터 보호받음" # 5660032547078437964
  RICE_aslian_orang_asli_guides: "토착 말레이시아 정글 길잡이" # 14450390473772787512
  RICE_aslian_orang_asli_guides_desc: "통치자들은 말레이 반도의 토착민들을 고용하여 이 위험한 지역의 여행자들을 안내하도록 했습니다. 이 현지인들은 이러한 위험의 상당 부분을 우회할 수 있는 안전한 길을 알고 있습니다." # 14816343749993572359
  RICE_aslian_blood_sacrifice_decision: "시와악의 피의 제물을 바치기" # 6663328517088979603
  RICE_aslian_blood_sacrifice_decision_tooltip: "천둥이 칠 때, 우리 모두는 두려워합니다." # 76207826079663030
  RICE_aslian_blood_sacrifice_decision_desc: "천둥의 등장은 우리가 금기를 어기거나 부도덕한 행동을 하여 천둥신이 노했음을 알리지만, 내 피를 바치는 간단한 제물로 그분을 달랠 수 있기를 바란다." # 9107643590831825781
  RICE_aslian_blood_sacrifice_decision_effect_tooltip_1: "이 [decision|E]는 성인인 #V 여성#으로 생리 가능한 연령(최대 #V 45세#)일 경우 더 많은 [stress_loss_i|E] [stress|E]를 감소시키고 더 많은 [piety_i|E] [piety|E]를 부여합니다." # 3837727087731583368
  RICE_aslian_blood_sacrifice_decision_confirm: "시작해보지!" # 331371430259311057
  RICE_aslian_blood_sacrifice_decision_context_tooltip: "#emphasis 역사적 배경:#! [Glossary( 'Orang Asli', 'ORANG_ASLI_GLOSS' )]의 많은 이들은 전통적으로 뇌우가 도덕적 위반에 대해 자신들을 벌하려는 분노한 신이 일으킨 것이며, 이 신을 작은 피의 제물로 달래야 한다고 믿어왔습니다. 흥미롭게도, 일부 오랑 아슬리들에게 천둥신은 두려움의 대상이면서도 얕보이는 존재입니다. 그들은 이 의식을 통해 이 둔감한 바보를 속여 자신들이 회개하고 있음을 납득시킨다고 여깁니다." # 11370554617995175812
  RICE_austroasiatic_tiger_god_decision: "호랑이 정령에게 공물을 바치기" # 14320831665018711790
  RICE_austroasiatic_tiger_god_decision_tooltip: "호랑이는 어떤 모습이든 존중받아야 한다." # 9460540437930973419
  RICE_austroasiatic_tiger_god_decision_desc: "호랑이 정령들은 [ROOT.Char.GetFaith.GetName] 세계관의 필수적인 부분입니다. 두려움, 존경, 헌신, 혹은 다른 어떤 이유로든, 정기적으로 호랑이 정령들에게 제물을 바치는 것이 중요합니다." # 28397114566430057
  RICE_austroasiatic_tiger_god_decision_effect_tooltip_1: "이 [decision|E]를 통해 얻는 [character_modifier|E]는 귀하의 [faith|E]가 가진 #V $rice_doctrine_austroasiatic_tiger_god_name$#! [doctrine|E]에 따라 달라집니다." # 8476665621316639696
  RICE_austroasiatic_tiger_god_decision_confirm: "제물을 준비하라!" # 17418423168661925689
  RICE_austroasiatic_tiger_god_decision_context_tooltip: "#emphasis 역사적 배경:#! 호랑이 숭배가 세계적으로 드문 일은 아니지만, 호랑이는 다양한 [Glossary( 'Austroasiatic', 'AUSTROASIATIC_GLOSS' )] 민족의 전통적인 신념과 관습에서 핵심적인 역할을 합니다. 동남아시아의 타이족이나 오스트로네시아어족과 같이 오스트로아시아어족이 아닌 민족들 사이에서 호랑이에 대한 유사한 믿음이 생겨난 것은 오스트로아시아어족의 영향에서 비롯되었을 것이라는 이론이 제기되어 왔습니다." # 16847969286624511161
  RICE_SEA_harvest_rare_tropical_goods_decision: "희귀 열대 산물 수확" # 15130863003501902258
  RICE_SEA_harvest_rare_tropical_goods_decision_tooltip: "우리는 외부인들과 교역하기 위해 구하기 힘든 물품들을 모아야 합니다." # 13011721948540303429
  RICE_SEA_harvest_rare_tropical_goods_decision_desc: "[GetGeographicalRegion('world_asia_southeast').GetName]은 우리와 선조들이 대대로 사용해 온 열대 산물로 가득합니다. 우리는 이를 지속 가능한 방식으로 수확하여 우리 공동체의 이익을 도모할 수 있습니다." # 3060285464070142850
  RICE_SEA_harvest_rare_tropical_goods_decision_effect_tooltip_1: "[GetModifier('RICE_SEA_tropical_good_modifier').GetNameWithTooltip] [modifier|E]가 활성화된 동안, 다른 [rulers|E]와 #V 희귀 열대 산물을 교환#!할 수 있는 [interaction|E]를 이용할 수 있습니다." # 16334906513870764329
  RICE_SEA_harvest_rare_tropical_goods_decision_confirm: "이 재물을 수확합시다!" # 13935980573858451474
  RICE_SEA_harvest_rare_tropical_goods_decision_context_tooltip: "#emphasis 역사적 배경:#! 수천 년 동안 동남아시아는 향신료, 향나무, 극락조와 같은 매우 탐나는 사치품의 원천이었습니다. 많은 지역에서 특정 민족 집단은 이러한 자원을 채집하는 데 특화되었고, 그들은 이 자원을 좀 더 도시화된 국가의 사람들과 교역했으며, 그들은 다시 외국 시장으로 수출했습니다. 예를 들어, 현대 캄보디아와 태국 국경을 따라 살고 있는 삼레(Samre) 소수 민족은 역사적으로 고지대에서 향신료인 카르다몸을 채집하는 전문가였습니다." # 16561128252036888363
  RICE_SEA_manage_sea_lanes_sea_nomad: "주변 항로 관리" # 10700328207263574512
  RICE_SEA_manage_sea_lanes: "#bold 직할령# 해상 유목민들에게 인근 해상로를 관리하도록 지시하십시오" # 9734069670526298820
  RICE_SEA_manage_sea_lanes_tooltip: "동남아시아의 바다 유목민들은 다른 이들이 따라올 수 없을 정도로 물의 전문가들입니다." # 4764168612785449101
  RICE_SEA_manage_sea_lanes_desc_sea_nomad: "우리는 [GetGeographicalRegion('world_asia_southeast').GetName]에서 온 [Glossary( 'sea nomads', 'SEA_NOMADS_GLOSS' )]로서, 우리 삶의 대부분을 바다에서 보냅니다. 해상 영토의 번영을 유지하기 위해서는 인근 해로에 대한 통제력을 강화하는 것이 필수적입니다." # 9053556705878449642
  RICE_SEA_manage_sea_lanes_desc: "[Glossary( 'sea nomads', 'SEA_NOMADS_GLOSS' )]라 불리는 이들은 [GetGeographicalRegion('world_asia_southeast').GetName] 출신으로, 평생의 대부분을 바다 위에서 보냅니다. 이들과의 관계를 활용하여 우리의 해상 영토 번영을 유지할 수 있을 것입니다." # 4407985989479567396
  RICE_SEA_manage_sea_lanes_effect_tooltip_1: "이 [decision|E]의 [gold_i|E] [gold|E] 비용은 당신이 소유한 해안 [counties|E]의 수에 따라 달라집니다." # 7479401081392024589
  RICE_SEA_manage_sea_lanes_confirm: "이 재물을 수확합시다!" # 13935980573858451474
  RICE_SEA_manage_sea_lanes_context_tooltip: "#emphasis 역사적 배경:#! 현대에 들어 차별과 소외를 겪었지만, 동남아시아의 [Glossary( 'sea nomads', 'SEA_NOMADS_GLOSS' )]들은 역사적으로 이 지역의 정치와 경제에서 주요 행위자들이었습니다. 통치자들은 무역로를 보호하고 상인들을 돕기 위해 다양한 해상 유목민들과 의도적으로 협력하거나, 예를 들어 그들을 해적이나 용병으로 고용하기도 했습니다." # 3154839949062576880
