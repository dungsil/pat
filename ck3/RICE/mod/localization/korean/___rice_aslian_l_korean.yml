  aslian.0040.a.tooltip: "의식을 감독하는 $senoi_pagan_priest$로서, 당신은 [activity|E] 종료 시 추가 [prestige_i|E] [prestige|E]와 [piety_i|E] [piety|E]를 얻고, [GetTrait('lifestyle_mystic').GetName(GetNullCharacter)] [trait|E]에서 [trait_level_track_xp|E]를 얻게 될 것입니다(만약 가지고 있다면). 하지만 [stress_gain_i|E] [stress|E]를 얻게 됩니다(잃는 대신)." # 4739036132649779161
