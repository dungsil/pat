  RICE_aslian_bah_lud: "바흐 루드" # 5656912973110996125
  RICE_aslian_bah_lud_desc: "비록 [Glossary( 'Bah', 'BAH_MALAYSIA_GLOSS' )] 루드가 육체적으로 허약해 보이지만, 소문에 따르면 이는 적들을 혼란시키기 위한 단순한 기만이라고 합니다. 심지어 강력한 [Glossary( 'gunig', 'GUNIG_GLOSS' )] 정령들의 도움을 받고 있다는 속삭임도 있습니다." # 1362807059047720403
  RICE_aslian_siwang_ritual_modifier: "사왕 의식에 참여함" # 9782771040522734156
