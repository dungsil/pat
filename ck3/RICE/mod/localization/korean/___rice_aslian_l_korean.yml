  RICE_aslian_aspiration_become_semai_hero_desc: "#italic [Glossary( 'gunig', 'GUNIG_GLOSS' )]의 인도 아래, 룻은 자신의 적들을 물리치고, 공동체의 다른 이들을 도우며, 전설적인 영웅이 되고자 합니다!#!$RICE_aslian_aspiration_bah_lud_desc$\n\n" # 18043548313951750607
