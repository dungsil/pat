  aslian.0010.t: "#bold 영웅의 탄생#" # 9039254507953699562
  aslian.0010.desc: "내 평생 동안 사람들은 나를 나약한 자로 치부했을지도 모릅니다. 실로 내 몸은 허약해 보이고, 내 얼굴은 연약하고 힘없는 남자의 모습일 수 있습니다.\n\n하지만 일부는 내가 [Glossary( 'gunig', 'GUNIG_GLOSS' )] 영혼들 속에 강력한 친구들을 두고 있다는 사실을 모릅니다. 그들은 오랫동안 내 곁에 머물며 나에게 축복을 내려주었습니다. 그들의 도움으로 나는 다른 이들에게 나의 진정한 힘을 숨겨왔습니다.\n\n만약\"약\" 남자가 [inak.GetFirstName] 같은 아름다운 공주를 구하고 그녀와 결혼할 수 있는 영예를 얻는다면, 그가 정말 약한 것일까요? 만약\"약\" 남자가 도적 떼, 해적, 그리고 사악한 영혼들의 재앙으로부터 많은 이들을 지켜왔다면, 그가 정말 약한 것일까요?\n\n영웅은 모든 모양과 크기로 나타나며, 나의 [Glossary( 'gunigs', 'GUNIG_GLOSS' )]와 함께라면 나는 [ROOT.Char.GetCulture.GetCollectiveNoun] 사람들이 대대로 기억할 영웅이 될 것입니다!" # 4095939258566599974
  aslian.0010.a: "영웅은 태어나는 것이 아니라 만들어지는 것이다." # 10939499381028027808
  aslian.0010.info: "#emphasis 역사적 배경:#! 세마이족은 [Glossary( '오랑 아슬리', 'ORANG_ASLI_GLOSS' )] 중 가장 큰 집단입니다. 여러 세마이 전설에는 '루드' 또는 '루즈'라 불리는 인물이 등장하는데, 그는 육체적으로는 허약한 남자로 묘사되지만 이는 단지 변장에 불과하며, 그의 [Glossary( '구니그', 'GUNIG_GLOSS' )], 즉 영적 조력자 덕분에 여러 방면에서 재능과 영적인 초능력을 지니고 있습니다. 한 모험담에서 그는 말레이 왕의 딸을 괴물로부터 구출하고 그 보상으로 공주와 결혼하게 됩니다." # 7225778312355809492
  aslian.0011.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  aslian.0011.desc: "이제 내 “약한” 외모를 비웃는 것은 오직 어리석은 자들뿐일 것이다. 수많은 모험과 여러 방식으로 지역 [ROOT.Char.GetCulture.GetCollectiveNoun] 공동체를 도우면서, 나는 우리 백성들 사이에서 위대한 영웅이 되었다.\n\n내 업적에 대한 이야기가 전해지고 있으며, 그중 일부는 크게 과장되었지만—좋은 이야기를 원하는 이들을 내가 어찌 막겠는가?\n\n하지만 나는 내 적들로부터 나의 이세계의 힘을 숨기는 것을 도와주고, 꿈속에서 수많은 만남 동안 우리에게 지혜와 지식을 주었던 나의 [Glossary( 'gunig', 'GUNIG_GLOSS' )] 정령들의 도움을 잊을 수 없다. 나는 남은 생애 동안 그들에게 감사하고 존경할 것임을 확신한다." # 6557594760708362728
  aslian.0011.a: "이것은 제 모험의 시작일 뿐입니다!" # 7910491910751478616
