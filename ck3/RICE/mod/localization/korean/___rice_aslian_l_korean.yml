  aslian.0020.t: "#bold 시와악 의식#!" # 4991831472330270825
  aslian.0020.desc: "비가 세차고 거세게 내리더니, 하늘에서 물이 쏟아지고 천둥이 우리 주변의 땅을 뒤흔들었습니다. 우리 모두 뇌우가 온 이유를 알고 있습니다. 바로 천둥의 신인 [ROOT.Char.GetFaith.HighGodName]께서 우리를 벌하고 계신 것입니다.\n\n우리 중 누군가가 금기를 어겼거나, 후회 없이 죄악을 저질렀거나, 누군가에게 원치 않는 행동을 강요했거나, 혹은 수많은 부도덕한 일을 저질렀을 것입니다.\n\n다른 이들이 공포에 질려 비명을 지르며 허둥대는 동안, 우리 중 몇몇은 근처에 있던 날카로운 대나무 조각을 집어 정강이에 얕은 상처를 냅니다. 비와 천둥이 계속되는 가운데, 우리는 서둘러 피를 국자에 받아 하늘에 뿌립니다.\n\\\"용서하소서, [ROOT.Char.GetFaith.HighGodName]이시여! 저희는 악을 행할 의도가 없었습니다\" 우리는 외칩니다. 이 어리석은 신이 설득되어 우리를 내버려 두기를 바라며, 우리의 #italic siwaac#! 의식이 진심으로 보였기를 바랍니다." # 3737997605557215731
  aslian.0020.a: "마침내 뇌우가 멎으니, 우리는 안도한다." # 18335505116402260584
