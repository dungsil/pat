  aslian.0030.t: "희귀한 열대 산물" # 16268940837795605598
  aslian.0030.desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 이 땅의 숲을 그 누구보다 잘 압니다. 귀한 물질과 약초부터 아름다움 때문에 귀하게 여겨지는 짐승에 이르기까지, 외부인들이 찾기 어려워하는 희귀품들을 어디서 구할 수 있는지 알고 있습니다.\n\n저는 우리 공동체의 일원들을 보내 이러한 물품들을 찾아오도록 했습니다. 이 물품들 중 다수는 우리의 일상생활에 큰 도움이 되겠지만, 일부는 여행하는 상인들에게 팔아넘길 수도 있습니다. 외국인들은 종종 이러한\"이국적\" 물품들을 갈망하기 때문입니다." # 4966889622870620824
  aslian.0030.a: "우리는 이 땅들을 다른 이들보다 잘 알고 있소." # 4788365780796799081
  aslian.0030.tooltip: "[interaction|E]을 통한 #V $RICE_southeast_asian_tropical_goods_interaction$#! 상호작용은 이제 [GetModifier('RICE_SEA_tropical_good_modifier').GetNameWithTooltip] [modifier|E]가 활성화되어 있는 한 가능합니다." # 12004284749519771530
  aslian.0031.t: "$aslian.0030.t$" # 15891098962145841035
  aslian.0031.desc.actor: "[recipient.GetTitledFirstName]가 우리에게 양측 모두에게 유리한 일종의 무역 협정을 협상하고 싶다며 연락해 왔습니다. 우리 [actor.GetCulture.GetName]는 이국적인 특산품을 모으는 데 전문가이며, 그들은 이 특산품을 멀고 가까운 상인들과의 연결망을 통해 외국 시장에 높은 가격으로 판매할 수 있기 때문입니다.\n\n우리는 당분간 그들과 협력하기로 합의했습니다." # 10381459125059138380
  aslian.0031.desc.recipient: "저는 주변 [actor.GetCulture.GetName] 부족들에게 양측 모두에게 유리한 일종의 무역 협정을 협상하고자 접촉했습니다. 이들은 멀고 가까운 상인들과의 교류를 통해 우리가 외국 시장에서 높은 가격에 팔 수 있는 특별한 열대 산물을 모으는 데 전문가들이기 때문입니다.\n\n그들의 지도자인 [actor.GetTitledFirstName] 께서는 당분간 우리와 협력하는 것에 기꺼이 동의해 주셨습니다." # 11762891676761261759
  aslian.0031.desc: "그렇게 함으로써 우리는 서로 간의 정치적, 개인적 유대도 더욱 강화할 것입니다!" # 2023094939603608125
  aslian.0031.a: "우리 둘 다 이로 인해 상호 이익을 얻을 것입니다!" # 14829159821113750987
