  aslian.0005.t: "[courtier.GetCulture.GetNameNoTooltip] 해상 유목민" # 8317355598059587453
  aslian.0005.desc: "누구의 기억 속에도 없는 아주 오랜 세월 동안, [GetGeographicalRegion('world_asia_southeast').GetName]에 거주하는 [Glossary( 'sea nomads', 'SEA_NOMADS_GLOSS' )]들은 세상의 가장 숙련된 선원들조차 초보적인 육지뜨기처럼 보이게 만들었습니다. 그들은 바다에서 살고 바다에서 죽습니다.\n\n이 지역의 통치자들은 현명하게도 수년 동안 그들과 협력해 왔습니다. 오늘, 그러한 기회가 내게 찾아왔습니다.\n\n[courtier.GetCulture.GetName] 족의 저명한 일원인 [courtier.GetFirstName]이 내게 다가와, 내 영토를 통과하거나 근처를 지나는 [courtier.GetCulture.GetCollectiveNounNoTooltip]과 생산적인 관계를 구축할 의향이 있는지 묻고 있습니다. 우리는 함께 해상 영토를 공동으로 보호하고, 무역에 종사하며, 정치적 유대를 강화할 수 있습니다." # 5897071326660186003
  aslian.0005.a: "귀족의 백성들과의 우의를 환영합니다!" # 2750968982103478792
  aslian.0005.b: "제 궁정에 머무르시오, 그리하여 우리가 함께 일할 수 있도록!" # 11868681056469555716
  aslian.0005.c: "나는 당신 같은 자들에게는 관심이 없소." # 2673935578294401836
