  RICE_aslian_aspiration_bah_lud_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$계속해서 #V 세노이#! 또는 #V 스망#! [culture|E] (또는 그러한 [culture|E]의 후손)으로 남기\n$EFFECT_LIST_BULLET$계속해서 #V 아슬란#! [faith|E] 유지하기\n$EFFECT_LIST_BULLET$ [GetTrait('lifestyle_mystic').GetName( GetNullCharacter )] [trait|E]의 [trait_level_track_xp|E]를 #V 100#! 달성하기\n$EFFECT_LIST_BULLET$최소 [gold_i|E] #V [EmptyScope.ScriptValue('RICE_aspiration_tiny_resource_bonus')]#! [gold|E] 보유하기\n$EFFECT_LIST_BULLET$ [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상의 [prestige_level|E] 또는 [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상의 [piety_level|E] 보유하기\n$EFFECT_LIST_BULLET$최소 한 번 #bold $activity_RICE_aslian_siwang_ritual$#! [activity|E] 완료하기\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$ @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E] 획득\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [dynasty_prestige|E] 획득\n$EFFECT_LIST_BULLET$ [education_trait|E] 업그레이드\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$최소 한 번 #bold $RICE_aslian_blood_sacrifice_decision$#! [decision|E] 실행 (보상: [intrigue_lifestyle|E] [perk|E] 획득)\n$EFFECT_LIST_BULLET$최소 한 번 #bold $RICE_austroasiatic_tiger_god_decision$#! [decision|E] 실행 (보상: [martial_lifestyle|E] [perk|E] 획득)\n$EFFECT_LIST_BULLET$최소 두 번 #bold $activity_RICE_aslian_siwang_ritual$#! [activity|E] 완료 (보상: @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E] 획득)\n$EFFECT_LIST_BULLET$다른 [ruler|E]와 최소 한 번 #bold $RICE_southeast_asian_tropical_goods_interaction$#! [interaction|E] 성공적으로 수행 (보상: [stewardship_lifestyle|E] [perk|E] 획득)" # 630136896639862689
