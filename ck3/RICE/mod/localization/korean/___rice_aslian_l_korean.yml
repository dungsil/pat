  activity_RICE_aslian_siwang_ritual_conclusion_desc: "[GetActivityType( 'activity_RICE_aslian_siwang_ritual' ).GetName] 의식이 끝났습니다. 우리는 [Glossary( 'gunigs', 'GUNIG_GLOSS' )] 덕분에 치유되고 활력을 되찾았습니다." # 9300250168613745625
  RICE_aslian_siwang_ritual_healing_phase: "치유" # 18289696712305291815
  RICE_aslian_siwang_ritual_healing_phase_desc: "$senoi_pagan_priest$가 우리를 치유하고 활력을 되찾아 줄 [Glossary( 'gunig', 'GUNIG_GLOSS' )]를 소환할 것입니다." # 14966716440056788946
