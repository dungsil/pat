  aslian.0002.t: "[courtier.GetCulture.GetNameNoTooltip] 민족" # 8855217299058907589
  aslian.0002.desc: "[Glossary( 'ancient peoples', 'ORANG_ASLI_GLOSS' )]인 [GetGeographicalRegion('world_asia_malaysia').GetName]의 원주민들은 수 세대 동안 이 지역의 깊은 정글과 언덕에 살아왔습니다.\n\n이 지역의 통치자들은 그들의 땅과 자원에 대한 지식이 매우 귀중하기에 지난 세월 동안 그들과 현명하게 협력해 왔으며, 오늘날 그러한 기회가 내게 찾아왔습니다.\n\n저명한 [courtier.GetCulture.GetName] 부족의 일원인 [courtier.GetFirstName]이 내게 다가와, 내 영지 안이나 근처에 사는 [courtier.GetCulture.GetCollectiveNounNoTooltip]과 생산적인 관계를 구축할 의향이 있는지 묻고 있습니다. 우리는 함께 내 영지를 가로지르는 지역 길들을 공동으로 보호하고, 교역에 참여하며, 정치적 유대를 강화할 수 있을 것입니다." # 17126190166163526003
