  activity_RICE_aslian_siwang_ritual: "시왕 의식" # 6862804782177371983
  activity_RICE_aslian_siwang_ritual_desc: "사왕 의식은 우리를 육체적, 정신적 질병으로부터 치유하고 회복시키는 데 도움을 줄 수 있습니다. 이 의식은 [Glossary( 'gunig', 'GUNIG_GLOSS' )] 정령들의 도움이 필요하며, 이들은 소심하기 때문에 밤에 접촉해야 합니다." # 6974445613910276583
  activity_RICE_aslian_siwang_ritual_selection_tooltip: "시왕 의식 거행하기\n\n$RICE_aslian_siwang_ritual_context_tooltip$" # 6617288362014016715
