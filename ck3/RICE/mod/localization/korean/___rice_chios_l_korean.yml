  chios.0100.t: "파트모스" # 577412604042904406
  chios.0100.desc: "수도사들과의 만남은 그럭저럭 잘 끝났습니다. 그들은 요한 묵시록의 동굴 근처, 즉 성 요한이 요한 사도 및 복음사가 요한과 동일시되기도 하는 파트모스 섬에 작은 수도원 단지를 짓는 데 도움이 될 만한 합리적인 수준의 자원을 요청했습니다.\n\n결국 저는 비록 파트모스처럼 황량하고 작은 섬일지라도, 이처럼 중요한 인물을 공경하는 것이 마땅하다고 동의했습니다. 그리하여 저는 이 고귀한 사업을 돕는 데 필요한 자금과 자원을 제공했습니다. 수도원의 이름은 걸맞게 성 요한 수도원이라 불릴 것입니다." # 2688052893193760726
  chios.0100.a: "모든 것을 해결하게 되어 기쁘군요." # 863006878983806979
  chios.0100.tooltip: "[GetPlayer.GetFaith.GetReligion.GetAdjective] [rulers|E]가 [GetTitleByKey('c_chios').GetNameNoTier] 근처에서 [patmos_pilgrimage|E]를 떠날 수 있습니다." # 1647134918649492577
  chios.0101.t: "파트모스" # 577412604042904406
  chios.0101.desc: "[patmos_repopulator.GetTitledFirstName]께서 파트모스 섬에 성 요한 수도원이라 불리는 작은 수도원 단지 건설을 후원했다는 소식이 퍼지고 있습니다.\n\n파트모스 섬은 [chios_county.GetNameNoTier]와 사모스 섬 남쪽에 위치하며, 사도 요한 또는 복음사가 요한과 자주 연관되는 파트모스의 요한이 요한계시록을 집필했다고 전해지는 곳입니다. 이제 이 성지에 약간의 기반 시설이 갖추어졌으니, 강인하고 용감한 순례자들이 이곳으로 몰려들기까지는 그리 오랜 시간이 걸리지 않을 것입니다." # 12907324887177107562
  chios.0101.a: "그러하니 그러한 것이로다." # 4807123701070642983
  chios.0101.tooltip: "[GetPlayer.GetFaith.GetReligion.GetAdjective] [rulers|E]가 [GetTitleByKey('c_chios').GetNameNoTier] 근처에서 [patmos_pilgrimage|E]를 떠날 수 있습니다." # 1647134918649492577
  chios.0102.t: "준비" # 666839747819429162
  chios.0102.desc: "저는 묵시록의 동굴을 방문하기 위해 파트모스 섬으로 여정을 떠나기로 결정했습니다. 그곳은 요한이 요한계시록을 기록한 곳입니다. 그곳에서 저는 [ROOT.Char.GetFaith.HighGodName]께 더 가까이 다가가 영감을 얻고 치유되기를 바랍니다." # 15521056820368214639
  chios.0102.a: "이제 준비를 할 시간입니다." # 18035910631132807756
  chios.0103.t: "떠나는 중" # 14874611961532964078
  chios.0103.desc: "저는 파트모스로의 여정을 위한 준비를 마쳤습니다. 그곳은 에게 해에 있는 거대한 바위와 다름없기에, 배를 타고 가야만 합니다. 여정 중에 별일 없이 지나가기를 바랄 뿐입니다!" # 13149582163827425231
  chios.0103.a: "파트모스로 가자!" # 10550347573963251531
  chios.0104.t: "바다의 폭풍!" # 13228421612655519065
  chios.0104.desc: "재앙이 닥쳤습니다! 파트모스로 항해하던 중, 근처 작은 섬 근처에서 폭풍우를 만났습니다. 선장과 선원들은 우리 배가 거친 파도를 헤쳐나갈 수 있도록 최선을 다했습니다." # 18267620813488895240
  chios.0104.a: "저희를 지켜주소서, [ROOT.Char.GetFaith.WaterGodName]이시여!" # 13023248948184252099
  chios.0104.toast: "바다에서 부상을 입었습니다" # 14768594928719304644
  chios.0105.t: "에게 해의 해적들!" # 15215932968064371624
  chios.0105.desc: "우리는 파트모스 섬에 가까워지고 있었는데 해적선과 마주쳤고, 해적들은 돈을 내놓으라며 위협했습니다! 에게 해 이 지역의 작고 바위투성이 섬들은 현지 해적들의 인기 있는 은신처이며, 그들은 이 지역을 여행하는 순례자들과 상인들을 약탈하는 것을 좋아합니다. 배에 탄 인물 중 가장 서열이 높은 제가 이 해적들을 어떻게 처리할지 결정해야 합니다." # 17515587317691159871
  chios.0105.a: "그저 금을 지불합시다. 이번 성지 순례에서는 유혈 사태를 피하도록 합시다." # 15210294107081958219
  chios.0105.b: "감히 그럴 수가! 우리가 맞서 싸울 것이다! [ROOT.Char.GetFaith.WarGodName]께서 우리를 지켜주시리라!" # 17667923153474200749
  chios.0105.c: "틀림없이 그들이 우리의 경건한 순례자들을 내버려 두도록 설득할 수 있을 겁니다." # 3296734571180683143
  chios.0105.b.toast: "해적들과의 전투에서 부상을 입었습니다" # 2803344233250161917
  chios.0106.t: "땅이 보인다" # 8844253615511704687
  chios.0106.desc: "마침내 우리는 파트모스 섬에 도착했습니다. 에게 해의 다른 섬들에 비하면 작고 척박하지만, 그 자연의 아름다움은 덜하지 않습니다. 곧 우리는 순례의 목적지에 도달할 것입니다." # 2278411198278094587
  chios.0106.a: "자, 이제 먼저 쉬어야겠군." # 1656298612544845819
  chios.0107.t: "종말의 동굴" # 17244775373413958520
  chios.0107.desc: "오늘 나는 성 요한 수도원 단지에 도착했다. 나처럼 저명한 사회 구성원이 이곳에 도착하는 것은 영광이기에 수도사들이 나를 맞이하기 위해 달려온다. 그들은 나에게 묵시의 동굴을 보여주기 전에 잠시 이야기를 나누었다.\n\n그 동굴은 당장 위협적이지는 않았지만, 나는 나 자신보다 더 위대한 무언가의 존재를 느꼈다. 나는 그 모든 것을 관찰했다. 바위의 질감, 축축한 공기의 냄새, 밖에서 불어오는 미풍의 기척까지. 나는 바로 이곳에서 요한계시록의 불 같고 두려운 말씀이 기록되었음을 되새기며 그 말씀에 대해 묵상할 시간을 가졌다.\n\n#italic 이것은 예수 그리스도의 계시라 하나님이 그에게 주사 장차 그 종들에게 임할 일을 속히 나타내시려고 그 천사를 그 종 요한에게 보내어 알게 하신 것이라#!\n#italic 요한은 하나님의 말씀과 예수 그리스도의 증거 곧 자기가 본 것을 다 증언하였느니라...!#" # 17122060678159510363
  chios.0107.a: "놀랍군." # 6791259485132704817
  chios.0107.toast: "계시의 환영을 보았소!" # 12862082624712877131
  chios.0108.t: "수도원으로 돌아가기" # 6140482611399372662
  chios.0108.desc: "동굴에서 시간을 보낸 후, 저는 파트모스 수도원의 수도사들이 머물게 해준 수도원으로 돌아왔습니다. 이는 개인적으로나 영적으로나 좋고 깨달음을 주는 경험이었습니다. 아아, 저는 이곳에 오래 머무를 수 없으며, 곧 고향으로 돌아가기 위해 뱃길을 떠나야 합니다." # 16483093868438427651
  chios.0108.a: "그럼에도 불구하고 이곳에 올 수 있어서 기쁘군요." # 1003469985843304655
  chios.0109.t: "돌아가기" # 3562285948128891042
  chios.0109.desc: "저는 밧모섬에 있는 종말의 동굴로의 성지 순례를 마치고 돌아왔습니다. 영적으로 좋은 경험이었으며, 언젠가 이 여정을 다시 할 수 있기를 바랍니다." # 9841751612203422496
  chios.0109.a: "그때까지는 나에게 일상은 평소와 다름없지." # 6829912940128094642
