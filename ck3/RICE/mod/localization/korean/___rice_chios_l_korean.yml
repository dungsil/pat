  RICE_erect_homer_monument_desc: "키오스 섬에는 위대한 시인 호메로스가 가르쳤다고 전해지는 거대한 바위가 있습니다. 현재 그 장소는 제대로 관리되고 있지 않은 것 같으니, 제가 한번 나서봐야겠습니다." # 10174252307250314074
