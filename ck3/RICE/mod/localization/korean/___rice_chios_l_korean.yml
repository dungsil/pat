  chios.0010.t: "새로운 마스티호코리오" # 13342785936690955027
  chios.0010.desc: "나는 키오스에서 소규모 귀족, 마을 원로, 상인, 그리고 여러 길드장 같은 지역 유지들을 만났습니다. 많은 논의 끝에 새로운 유향 마을의 모습에 대한 잠재적 선택지를 세 가지로 좁혔습니다:\n\n- 산적들로부터 유향 숲을 보호하기 위한 요새 정착지\n- 수익을 증대시키기 위한 해안 무역항\n- 섬의 기반 시설을 발전시키기 위한 양질의 삶을 갖춘 도시\n\n키오스의 영주로서, 나는 이 마을의 중점이 무엇이 될지에 대한 최종 결정권을 가집니다:" # 10265797697014578588
  chios.0010.a: "약탈자와 해적들로부터 매스틱 숲을 방어하기" # 4633424473408394938
  chios.0010.b: "유향 무역 사업 기회 확대" # 17250607725219575751
  chios.0010.c: "유향 생산 공동체의 발전을 개선하기" # 14319820854124269376
  chios.0011.t: "새로운 마스티호코리오" # 13342785936690955027
  chios.0011.desc: "이제 계획을 세웠으니, 다음은 이 매스틱 마을을 어디에 건설할지, 그리고 얼마나 크게 지을지를 결정하는 일입니다. 키오스 섬에서 잠재적인 장소를 물색하는 데 시간을 보낸 후, 우리는 좋은 자리를 발견했고, 그곳에 ...을 건설할 것입니다." # 12104491897684191450
  chios.0011.a: "작은 마스티크 마을" # 12947858451384399426
  chios.0011.b: "중형 마스티크 마을" # 15923548675741411883
  chios.0011.c: "거대한 마스티크 마을" # 11813505847546944043
  chios.0012.t: "새로운 마스티호코리오" # 13342785936690955027
  chios.0012.desc: "새로운 마스티크 마을 건설 계획이 확정됨에 따라 곧 공사가 시작될 것입니다. 건축 자재는 이미 운송 중이며, 잠재적인 정착민들은 키오스 섬의 다른 정착지들과 이 지역의 다른 마을들에서 모집되고 있습니다." # 9271956324613416732
