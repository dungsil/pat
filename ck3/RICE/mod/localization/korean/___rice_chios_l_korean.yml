  chios.0005.t: "호메로스 시인" # 1048390183520949538
  chios.0005.desc.start: "전설에 따르면 위대한 시인 호메로스는 키오스 섬에서 태어나 평생을 그곳에서 살았다고 합니다. 키오스 섬 동쪽에 있는 '다스칼로페트라', 즉 '선생의 바위'라 불리는 거대한 바위는 호메로스가 시를 가르치고 읊었던 곳으로 알려져 있습니다. 전 세계의 사상가와 이야기꾼들에게 존경받는 인물에게 그의 이름을 기리는 기념비조차 없다는 것은 안타까운 일입니다." # 968964637268251004
  chios.0005.desc.mid.pagan: "\n\n옛 신앙의 추종자로서, 저는 인간성과 신성에 대해 가르침을 주신 호메로스께 마땅한 경의를 표하는 것이 저의 의무입니다." # 11216540888420950108
  chios.0005.desc.mid: "비록 제가 고대 그리스의 이교도 신들을 숭배하지는 않지만, 인간성과 신성에 대해 우리 모두를 가르쳐 준 그의 지혜와 웅변을 통해 우리에게 지대한 영향을 끼친 호메로스에게 경의를 표하는 것은 중요합니다." # 1424979617460714968
  chios.0005.desc.end: "호메로스를 기리는 소박한 기념비조차도 플라톤이\"이 모든 비극적 아름다움의 첫 스승이자 시\"라고 불렀던, 일리아스와 오디세이의 작곡가에게 경의를 표하고자 먼 곳에서 온 방문객들을 분명 끌어모을 것입니다." # 9165615011141176584
  chios.0005.a: "호메로스를 제대로 기릴 때가 왔습니다." # 9703493060343446417
