  chios.0030.t: "치안 치즈" # 2420572191936458396
  chios.0030.desc: "“아! 이곳에서 뵙게 되어 반갑소이다, 나의 [ROOT.Char.GetLadyLord]님.” 늙은 농부가 내가 테이블에 다가가자 말합니다. “키오스 최고의 염소 치즈를 좀 드시겠소이까?”\n\n나는 천천히 치즈를 씹으며 짭짤하고 우유 맛이 나는 풍미를 음미합니다. 꽤나 맛있군요!\n\n내 좋은 반응을 보았는지 그 여인이 묻습니다. “집으로 좀 가져가시겠소이까? 당신에게는 무료로 드리리다.”" # 12959174889818932594
  chios.0030.a: "물론입니다! 저도 그렇게 생각합니다." # 3956532259544878176
  chios.0030.b: "아니요, 그럴 수 없습니다. 하지만 제안에 대해서는 감사드립니다." # 8304966853046643065
  chios.0031.t: "탐부라스" # 6353932921526579910
  chios.0031.desc: "모두가 모스트라에서 식사를 하거나, 춤을 추거나, 담소를 나누는 동안, 나는 몇몇 현지 음악가들이 이 지역에서 흔한 옛 류트 스타일인 탐부라를 연주하며 노래하는 것을 지켜본다. 그 음악은 내 궁정에서 듣는 것에 비하면 소박하고 단순하지만, 나름의 매력이 있다." # 12225266451209864612
  chios.0031.a: "듣기에는 좋군요, 분명히 말이죠." # 16824378551754012288
  chios.0032.t: "석회암 색상" # 3053705095312181421
  chios.0032.desc: "모스트라 축제의 모든 흥겨움에서 잠시 벗어나기로 하고, 나는 몇몇 지인들과 함께 마을 바로 옆의 초원에 앉았습니다. 여러 주제에 대해 이야기를 나누던 중, 내 시선은 티미아나 마을 자체와 그곳의 다양한 건물들로 향했습니다. 나는 건물들의 돌들이 종종 갈색과 붉은빛을 띠는 것을 알아차렸는데, 이는 티미아나 근처에서 흔히 발견되는 석회암의 일반적인 색상을 반영하는 것이었습니다." # 6609687138887852499
  chios.0032.a: "아! 대화에 집중해야겠군." # 1689141286423249657
  chios.0033.t: "춤추세요, 춤추세요" # 11496175938092347349
  chios.0033.desc: "가장 성대한 축제 한가운데서, 마을 광장에 모인 일단의 마을 사람들이 웃으며 노래하고 서로 손을 맞잡고 빙글빙글 도는 춤을 자발적으로 추기 시작하는 것을 보았습니다!" # 1079214597159685069
  chios.0033.a: "나도 그 재미에 동참해야겠군!" # 17069237406767372669
  chios.0033.b: "저는 여기서 지켜보겠습니다." # 7392225934450156251
  chios.0034.t: "티미아나의 이야기" # 4591735474359126976
  chios.0034.desc: "모스트라에서, 성인들과 아이들로 이루어진 무리가 땅바닥에 앉아 나무 의자에 앉은 한 노인을 둘러싸고 있습니다. 노인은 몸을 앞으로 숙이고, 과장된 몸짓과 놀랍도록 힘찬 목소리로 수백 년 전 해적들이 티미아나를 공격했을 때 그들의 조상들이 어떻게 재치와 결단력으로 해적들을 물리쳤는지에 대한 이야기를 상세하게 다시 들려줍니다." # 15645019410285412111
  chios.0034.a: "흥미로운 이야기로군." # 14760609616930244880
  chios.0035.t: "목검" # 5702004791289823488
  chios.0035.desc: "모스트라 축제 기간에, 저는 수 세기 전 실제 전투를 재현한 모의 전투에 참가했던 젊은이 중 한 명과 이야기를 나누고 있었습니다. 그는 자신이 모의 전투에서 휘둘렀던 목검을 자랑스럽게 제게 보여줍니다.\n\\\"제 [ROOT.Char.GetLadyLord]님, 관심 있으시다면 이 검으로 유용한 기술 몇 가지를 보여드릴 수 있습니다\" 그가 제게 말합니다." # 6285540755308675474
  chios.0035.a: "네, 기꺼이요! 당신이 무엇을 알고 있는지 보고 싶군요." # 8089875997270114382
  chios.0035.b: "어서, 그건 진짜 검이 아니야! 대신 먹을 것을 찾으러 가자." # 10089934716486361592
  chios.0035.c: "제가 직접 칼춤 몇 가지를 보여드리는 건 어떨까요? 저도 좀 아는 바가 있답니다." # 10029645477397384354
  chios.0036.t: "중국 음식" # 9606819787837222235
  chios.0036.desc: "연회 도중, 내 앞에 차려진 여러 접시의 음식이 보인다. 고를 수 있는 맛있는 요리가 많지만, 몇 가지가 눈에 띈다. 지금 무엇을 먹어야 할까?" # 14758039135546149749
  chios.0036.a: "아브고칼라마라 - 다진 고기를 양파와 함께 볶아 채운 작은 오믈렛" # 14495518000584117874
  chios.0036.b: "카카비아 수프 - 다양한 생선, 양파, 흑후추로 만듭니다." # 7660840564180901846
  chios.0036.c: "멜리차노필라포 - 고리 모양으로 썬 가지에 채소, 향신료, 밥을 곁들인 요리" # 1426672272292965553
  chios.0037.t: "중국산 포도주" # 179489934635657471
  chios.0037.desc: "“저희 포도주 좀 드시겠어요, 저의 [ROOT.Char.GetLadyLord]?” 제가 다음 음식을 받으러 돌아가자 농민 여인이 묻습니다. “그러시죠. 저희는 여기에 유향을 조금 섞는데, 이런 축제 같은 즐거운 날에 항상 안성맞춤이랍니다.”" # 256263512962559049
  chios.0037.a: "고맙소! 몇 개 받겠소." # 9111318661698741173
  chios.0037.b: "아니요, 괜찮습니다!" # 14668409183482407063
  chios.0038.t: "티미아나의 감시 초소" # 1358285076113978680
  chios.0038.desc: "나는 마을 주민 몇몇과 함께 주된 축제에서 잠시 벗어나 티미아나 경계에 위치한 낡은 감시 초소 중 한 곳을 방문한다. 전설에 따르면, 이 감시 초소는 수년 전 그 결정적인 전투가 벌어지기 전 해적들이 처음 도착했을 때 그들을 발견했던 곳이라고 한다." # 17764359675762919811
  chios.0038.a: "이 낡은 석조 건물이 여전히 이렇게 굳건히 서 있다니 놀랍군." # 16611081012180670706
  chios.0039.t: "가면" # 10842375706466698989
  chios.0039.desc: "티미아나의 한 마을 사람이 가장무도회(Mostra)의 주요 의식 때 썼던 가면을 내게 보여줍니다.\n\n“꽤 무섭지 않습니까?” 그가 웃으며 말합니다. “이걸 쓰면 마치 다른 사람이 된 기분이에요!”\n\n그러고 나서 그는 축제 기간 동안 현지인들이 쓰는 여러 종류의 가면과 그 의미, 그리고 그것들이 어떻게 만들어지는지 내게 설명해 줍니다." # 5855757736014764469
  chios.0039.a: "이 가면들은 정말이지 누구든 겁먹게 만들겠군요!" # 15730260598815011946
  chios.0039.b: "가면은 무섭진 않지만, 쓰는 재미가 있을 것 같군요." # 15770355872848477747
