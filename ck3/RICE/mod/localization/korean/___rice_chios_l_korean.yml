  chios.0050.t: "마스티크 밀수꾼들" # 5243159826668878136
  chios.0050.desc: "내 경비병들이 일부 협조적인 현지인들과 함께 키오스 섬 밖으로 유향을 불법적으로 밀반입하던 상인들과 도적들을 체포했습니다. 키오스 섬의 통치자로서 나는 고대 유향 무역으로 벌어들인 수익의 일부를 받을 권리가 있으며, 모든 유향 무역은 내 관할권에 속하므로 이는 중대한 범죄입니다." # 3726548623721796396
  chios.0050.a: "오늘은 자비로운 마음이 드니, 그들을 놓아주겠소. 다시는 그런 짓을 하지 않으리라 믿소." # 2013634281281117081
  chios.0050.b: "그들을 투옥하고 소지한 모든 유향을 몰수하십시오." # 12132207729035481187
  chios.0050.c: "고대 관습에 따라, 이 죄에 대한 처벌은 처형입니다." # 1581402434126003790
  chios.0051.t: "마스티크 무역 개선" # 14454891157844797315
  chios.0051.desc: "최근 들어 전 세계적으로 유향에 대한 수요가 증가하고 있습니다. 이는 키오스를 중심으로 하는 유향 무역에서 추가적인 이익을 얻을 수 있다는 뜻이므로 저에게는 좋은 일입니다." # 17683460798441187171
  chios.0051.a: "아주 좋군!" # 14656373444608048459
  chios.0052.t: "마스틱 무역 쇠퇴" # 10592758454136592019
  chios.0052.desc: "최근 전 세계적으로 유향(mastic)에 대한 수요가 감소하고 있습니다. 이는 키오스 섬을 중심으로 한 유향 무역에서 이익이 줄어들 수 있다는 것을 의미하기에 문제가 될 수 있습니다." # 2958660724750324730
  chios.0052.a: "그건 좋지 않군." # 15707023717543883858
  chios.0053.t: "키오스의 해적 행위" # 17285261964956447427
  chios.0053.desc: "에게 해에서 해적질은 늘 문제였지만, 특히 유향 무역의 중심지였던 키오스 섬에서는 더욱 심각했습니다. 최근 키오스 섬에 여러 차례 해적들의 습격이 있었고, 우리가 대부분 격퇴하기는 했지만 지역 기반 시설에 약간의 피해가 발생했습니다." # 12770682864761986465
  chios.0053.a: "저 해적들이 더 이상의 피해를 입히지 못하게 막아야겠소!" # 2863356971241271793
  chios.0054.t: "아가스마타" # 6650792193757637745
  chios.0054.desc: "오늘 저는 키오스 섬의 아기스마타 온천으로 여행을 떠날 것입니다. 그 물에는 다양한 광물질이 풍부하여 수세기 동안 사람들이 신체 치료와 치유의 목적으로 이곳을 찾아왔으며, 저 또한 다르지 않습니다." # 804229251377140303
  chios.0054.a: "정말 휴식이 필요하겠군!" # 10203820500890680731
  chios.0055.t: "로마 난파선" # 10077301614148964199
  chios.0055.desc: "키오스 섬의 아나바토스 마을로 가는 길에는 마을 밖으로 뻗어나가 엘린타의 장엄한 해안으로 이어지는 길이 있습니다. 오늘 저는 이 길을 따라가며 주변 풍경을 둘러봅니다. 자갈로 가득한 해변이 깊고 푸른 바다와 맞닿아 있는 깊은 만이 보입니다. 전승에 따르면 근처 바닷속에는 로마 선박의 난파선이 가라앉아 있다고 합니다." # 14247891291387244082
  chios.0055.a: "장관이로군. 저 난파선에는 어떤 보물이 숨겨져 있을까?" # 9695346561275632454
  chios.0056.t: "엠포리오스" # 14709328389416495032
  chios.0056.desc: "오늘 나는 키오스 섬의 엠포리오스 마을을 방문할 예정이다. 마을에 가까이 다가가자, 나는 그곳으로 유명한 작은 검은 자갈들로 가득한 근처 해변을 바라보았다." # 12488159892690399446
  chios.0056.a: "보기에 사랑스러운 광경이로군!" # 13294844437705494388
  chios.0057.t: "키오스의 소나무 숲" # 14661209559796350383
  chios.0057.desc: "저는 키오스 섬의 아브고니마를 지나 여행하던 중, 섬에서 가장 큰 소나무 숲인 마을 근처의 소나무 숲에서 길을 잃었습니다. 숲에서 빠져나오는 데 두어 시간이 걸렸지만, 다행히도 저는 무사했습니다." # 6712914154675844620
  chios.0057.a: "다음에 저 숲을 지날 때는 조심해야겠군." # 13818201175843733427
  chios.0058.t: "치안 미궁" # 13031565957740185216
  chios.0058.desc: "키오스 영지를 시찰하던 중, 저는 머드가 자라는 한 마을을 방문했습니다. 마을의 유지 한 명이 저에게 마을 주변에 현지인들이 세운 방어 시설을 안내해 주었는데, 이는 약탈자와 산적의 위협으로부터 수익성 높은 머드를 보호하기 위한 것이었습니다. 가옥들은 그 자체가 성벽의 일부를 이루도록 배치되어 있었고, 거리는 미로처럼 구불구불하고 사방으로 뻗어 있어 이곳을 공격하려는 자들을 혼란에 빠뜨리도록 설계되어 있었습니다." # 3900266380721909100
  chios.0058.a: "부디 저희가 공격에 대해 걱정할 일이 없기를 바랍니다." # 15688782343194279864
  chios.0059.t: "예술의 마을" # 230753308203148121
  chios.0059.desc: "저는 키오스 섬에 있는 제 영지 내 마을인 피르기(Pyrgi)를 방문하고 있습니다. 이곳은 섬의 다른 마을들과는 달리, 많은 건물의 벽을 다채로운 기하학적 문양과 모티프로 장식하는 것이 전통이라는 점에서 독특합니다. 많은 이들에게 이곳 전체가 하나의 예술 작품으로 보입니다." # 13247643745745804504
  chios.0059.a: "아주 창의적이군요! 이 전통이 살아있다니 다행입니다." # 6663991909013332964
  chios.0059.b: "괜찮지만, 더 인상적인 예술 작품을 본 적이 있습니다." # 9472392760268127622
  chios.0060.t: "아리우스파 와인" # 96866106271454781
  chios.0060.desc: "키오스 섬의 쿠루니아 마을은 고대 그리스의 아리우소스 와인과 동시대의 것으로 알려진 특별한 지역 와인 생산지로 유명합니다. 고대처럼, 이 섬의 와인은 지중해 전역에서 유명하며 특히 아리우소스 와인이 그러합니다.\n\n오늘, 쿠루니아에서 온 작은 대표단이 제 궁정에 방문하여 그들의 유명한 와인을 선사합니다. 이런 좋은 선물은 앞으로 제가 다른 손님을 맞이하거나 연회를 열 때 유용할 수 있을 것입니다. 누가 그런 와인을 한 모금 마시고 싶지 않겠습니까?" # 5099827348140855621
  chios.0060.a: "고맙소. 저기 두시오." # 239442326045797316
  chios.0061.t: "호메로스의 포도주" # 3461663443467439202
  chios.0061.desc: "수 세대에 걸쳐 키오스 섬은 특히 아리우소스 포도주로 유명했으며, 그중 가장 유명한 품종은 쿠루니아 마을에서 생산됩니다. 고대 작가들은 이 포도주를 신들의 넥타르라고 부르기도 했습니다.\n\n일리아스와 오디세이아를 지은 위대한 시인 호메로스가 평생을 키오스 섬에서 살았다고 여겨지기 때문에, 호메로스의 천재성과 웅변술이 이 포도주를 마신 덕분이라고 주장하는 이들도 있습니다. 이 주장이 사실일까요? 만약 그렇다면, 제가 이 포도주를 제 식단의 일부로 정기적으로 포함하는 것이 현명할지도 모르겠습니다." # 3065355925287011593
  chios.0061.a: "그것은 우스꽝스럽고 말이 안 되는 생각처럼 들리는군. 포도주는 포도주일 뿐이오." # 8905214646933449586
  chios.0061.b: "시도해 본다고 해서 해될 건 없겠지! 포도주 좀 사자." # 11617061348333877972
  chios.0061.toast.success: "아리우시아 와인으로 영감을 얻었습니다" # 5426002532728538462
  chios.0061.toast.failure: "아리우스 와인에서 영감을 얻을 수 없습니다." # 9030042473810721498
  chios.0062.t: "안티몬 광산" # 13280548010898649551
  chios.0062.desc: "키오스 섬의 주요 무역항 중 하나인 아기아스마타 근처에는 케라모스의 안티몬 광산이 있습니다. 의약품에서 화장품에 이르기까지 다양하게 사용되는 안티몬은 고대부터 이 지역의 주요 수입원이었습니다. 최근 이 지역에서 생산되는 안티몬이 크게 증가했습니다." # 14732688636501160977
  chios.0062.a: "듣게 되어 정말 기쁘군!" # 1790850283607897623
  chios.0063.t: "나고스 해변" # 5271193476883363429
  chios.0063.desc: "오늘 키오스 섬의 나고스 해변으로 여행을 다녀왔습니다. 경치 좋은 해변이었고 휴식을 취하기 좋은 곳이었습니다. 사랑스러운 단풍나무 줄과 울창한 초목, 그리고 샘물이 솟아나는 곳에 둘러싸여 있었으며, 해변 자체는 아름답고 다채로운 조약돌로 가득했습니다." # 13557748035887725244
  chios.0063.a: "오길 잘했군." # 1009893396531778057
  chios.0064.t: "리티" # 18248933232202682678
  chios.0064.desc: "저는 키오스 섬 해안에 있는 리티 마을을 방문하고 있습니다. 그곳의 얕은 해변은 상당히 아름다우며, 섬의 주요 어촌으로 알려져 있습니다. 그곳에 머무는 동안, 저는 현지 어부들이 잡은 엄청나게 다양한 생선 요리가 나오는 연회를 대접받았습니다." # 11398892361301406523
  chios.0064.a: "그곳의 어촌으로서의 명성은 자자하군!" # 11698616723298367430
  chios.0065.t: "호메로스의 영감은?" # 10065120402547935877
  chios.0065.desc: "키오스 섬에 사는 지인 한 명이 자기 소유지 풍경을 보여주고 싶다며 나를 섬의 한 절벽으로 데려갔습니다. 우리 아래로는 푸른 물빛의 아름다운 해변과 여기저기 흩어져 있는 나무들이 보였습니다. 어쨌든 그 지인은 가문 대대로 전해 내려오는 이야기에 따르면, 이 장소가 고대 시인 호메로스가 이야기의 영감이 필요할 때 가끔 찾던 곳이라고 주장합니다. 이 장소가 그녀의 가문 대대로 내려오는 땅에 있다는 것은 참으로 기분 좋은 우연이군요." # 2897955833400288533
  chios.0065.a: "호메로스가 이곳을 한 번 방문했었다고 확신합니다." # 399728332153985802
  chios.0065.b: "호메로스가 여기에 있었는지 여부는 정말 알 수가 없군요." # 11069400640946247346
  chios.0066.t: "캄보스" # 15028924860758409556
  chios.0066.desc: "키오스 섬의 캄보스 계곡은 무성하고 비옥한 언덕으로 유명하며, 그 결과 이 지역의 농업 잠재력을 착취하려는 많은 귀족들을 끌어모았습니다. 사실 이 계곡에는 그러한 엘리트 가문에 속한 여러 저택들이 흩어져 있습니다.\n\n오늘, 저는 그중 한 하급 귀족을 찾아가 그 가문이 이 지역의 풍요로움을 어떻게 최대한 활용하고 있는지 설명을 듣고자 합니다." # 11814577397091777834
  chios.0066.a: "알아두면 쓸모 있는 정보로군." # 9109774982802752026
  chios.0067.t: "잃어버렸소!" # 2896862693037120767
  chios.0067.desc: "제가 마스틱 마을 중 한 곳을 시찰하던 중, 경비병들과 저는 꼬불꼬불하고 좁은 골목길과 혼란스럽게 배치된 건물들 속에서 길을 잃었습니다. 마을의 구조는 섬의 귀중한 마스틱을 보호하기 위해 이곳에 올지도 모르는 도적과 해적들을 혼란에 빠뜨리도록 설계되어 있습니다. 그래도 부끄러운 일입니다!" # 17965133284901207018
  chios.0067.a: "적어도 의도한 대로 작동하는군." # 12320329009012576362
  chios.0068.t: "티마이나" # 12300009733911892279
  chios.0068.desc: "나는 내가 다스리는 사모스 섬 근처의 작은 섬인 티마이나를 방문하고 있습니다. 비록 짧은 방문일 뿐이지만, 나는 그곳 작은 마을의 장로들에게 예를 갖추어 인사합니다. 그들은 섬 곳곳에서 채취한 백리향(섬의 이름이 유래된)을 선물로 내게 건넵니다." # 6768068735361420273
  chios.0068.a: "훌륭한 선물이니, 대단히 고맙소." # 13416058132615305522
  chios.0069.t: "페트로코피오" # 17134312498525929916
  chios.0069.desc: "사모스와 이카리아 사이에 위치한 포르니 섬에는 페트로코피오라 알려진 고대의 대리석 채석장이 있습니다. 요즘은 예전만큼 많이 사용되지는 않지만, 가끔씩 지역 주민들이 상당량의 대리석을 생산하여 근처 다른 섬들로 운송하곤 합니다. 최근 이 채석장이 큰 호황을 누리고 있습니다." # 6573436682990992823
  chios.0069.a: "대리석을 어디에 쓸 수 있을지 궁금하군요." # 6093139812049812992
  chios.0070.t: "위험한 바다" # 5906610319261829394
  chios.0070.desc: "사모스 섬과 이카리아 섬 사이의 해역에는 수많은 작은 암초들이 있어, 이 지역에 익숙하지 않은 선박에게는 위험합니다. 최근, 먼 곳에서 온 한 무역선이 현지 폭풍우에 휘말려 난파되었다는 소식을 들었습니다. 다행히도 선원들과 상인들 중 일부는 살아남아 제 영토 내의 해변에 도착했습니다." # 16533603942088033106
  chios.0070.a: "그들에게 행운을 빈다." # 9191104132912614863
  chios.0070.b: "그들은 내 영지에서 쉴 수 있습니다." # 2195185856090427950
  chios.0071.t: "카마리의 폐허" # 10999609988937462076
  chios.0071.desc: "저는 사모스 섬의 서쪽, 이카리아 섬의 동쪽에 위치한 포르니 섬을 방문하고 있는데, 그곳 해안가 중 현지인들이 카마리 해변이라 부르는 곳을 지나고 있습니다. 그 푸른 물 아래에서, 저는 마을의 유적을 볼 수 있었다고 맹세합니다. 저와 동행한 현지인들은 제 눈이 저를 속이는 것이 아니라고 확인해 줍니다. 실제로 해변 근처에 고대의 수몰된 정착지가 있으며, 너무 가까워서 헤엄쳐 가까이 다가가 더 가까이서 관찰할 수도 있을 정도입니다." # 13526563499435421342
  chios.0071.a: "그 마을에 무슨 일이 일어났는지 궁금할 따름이군." # 3090337612391603752
  chios.0071.b: "시간이 좀 있네 - 가서 수영이나 하고 둘러보는 게 어떨까?" # 4135614866989804840
  chios.0072.t: "이카루스" # 12182973759622140139
  chios.0072.desc: "제가 영토 내 사모스 섬 서쪽에 있는 이카리아 섬에 대한 신화를 누군가에게 듣고 있습니다. 고대 그리스인들이 전설적인 이카루스가 너무 높이, 태양에 가깝게 날다가 떨어져 죽은 곳이라고 믿었기 때문에 이 이름을 붙였다고 합니다." # 122110741672329932
  chios.0072.a: "사실이든 아니든, 이카루스의 이야기는 우리에게 오만함의 위험성에 대해 가르쳐 줍니다." # 5310409966401818380
  chios.0072.b: "명백히 이교도의 헛소리군. 말도 안 되는 이야기야." # 8596054876536136228
  chios.0072.c: "우리 선조들이 지혜롭게 들려준 오만에 관한 옛날이야기입니다." # 4992182798756046200
  chios.0073.t: "이카리아의 가문들" # 6998373928712108694
  chios.0073.desc: "저는 사모스 섬 서쪽에 위치한 이카리아 섬의 영지를 살펴보고 있습니다. 얼마 전부터 저는 그곳의 가옥들이 이상한 방식으로 지어졌다는 것을 알아차렸습니다. 굴뚝이 없고 천장이 낮으며, 대부분 단단한 돌덩이로 만들어져 있습니다. 현지인들의 말에 따르면, 이러한 구조는 해적들이 집을 큰 바위로 착각하게 만들어 자신들을 보호하는 데 도움이 된다고 합니다." # 4635985651278959185
  chios.0073.a: "음... 기묘하지만 이해할 만한 관습이로군." # 12714296869109732084
  chios.0073.b: "그들의 방어 건축 양식에서 배울 점이 있을 것입니다." # 15229729535643886480
  chios.0074.t: "무스카트 와인" # 11672268131092113195
  chios.0074.desc: "사모스 출신 몇몇 유력자들이 오늘 섬과 관련된 사안을 논의하기 위해 저를 방문했습니다. 용건을 시작하기 전에, 그들은 섬에서 유명한 달콤한 머스캣 와인을 선물로 내놓았습니다." # 5779871619663320369
  chios.0074.a: "감사합니다! 이제 본론으로 들어가죠…." # 1435253007856668953
  chios.0075.t: "사모스의 해변들" # 10150983675682940139
  chios.0075.desc: "나는 사모스를 여행 중이며, 특히 그곳의 에메랄드빛 해변 중 한 곳에 있습니다. 눈을 들어 물 건너를 바라보니 멀지 않은 곳에 아나톨리아의 솟아오른 산맥과 지형이 보입니다. 이 섬이 사실은 본토와 이렇게 가깝다는 것이 왠지 낯설게 느껴집니다." # 5456108475385288933
  chios.0075.a: "자연의 경이로움이 이와 같구나." # 3107764759564983566
  chios.0076.t: "역사의 아버지" # 8946283829507903336
  chios.0076.desc: "비록 그가 이 섬에서 태어나지는 않았지만, 저명한 고대 역사가 헤로도토스가 젊은 시절 사모스 섬에서 살았다고 전해집니다. 이 존경받는 인물이 한때 내가 관할하는 영토를 거닐고 뛰어놀았다는 사실을 생각하니 흥미롭습니다." # 13602999506142282313
  chios.0076.a: "어쩌면 역사의 아버지께서는 사모스 섬에서 보신 것에서 영감을 얻으셨을지도 모르겠습니다." # 13375448945272740322
  chios.0076.b: "헤로도토스를 거짓의 아버지라고 부르지 않던가요? 저는 그가 믿을 만하지 않다고 생각합니다." # 16961623767922450985
  chios.0077.t: "프사라" # 5205397681148603248
  chios.0077.desc: "키오스섬 서쪽에 있는 황량한 섬 프사라 주민들의 삶이 매우 척박하고 고달프다는 이야기를 들었습니다. 이러한 상황은 수많은 세대, 어쩌면 수세기 동안 이어져 왔다고 합니다. 심지어 고대 그리스인들조차 전설적인 이야기 속에서 이 섬의 빈곤을 언급했습니다. 예를 들어, 옛날에는\"디오니소스의 축제를 여는 프사\"라는 말이 빈곤을 나타내는 관용구였는데, 이는 섬 주민들이 중요한 축제 때조차 약간의 포도주조차 살 여유가 없었다고 여겨졌기 때문입니다. 보아하니, 그 이후로도 섬의 상황은 크게 변하지 않은 듯합니다." # 8391071967152928208
  chios.0077.a: "이러한 빈곤에 대한 이야기는 분명 과장된 것일 겁니다." # 8297377538634498473
  chios.0077.b: "이 섬이 그토록 오랜 운명에 저주받았다니 비극적이로군." # 9189325769095318688
  chios.0077.c: "섬 주민들을 돕기 위해 자선을 베풀고 싶습니다." # 6152001129149107524
  chios.0078.t: "파르마코니시" # 15756210236131803754
  chios.0078.desc: "에게 해의 사모스 섬 바로 남쪽에 작은 섬 파르마코니시가 있습니다. 겉보기에는 중요하지 않아 보이지만, 섬에서 자라는 수많은 약초로 인해 이름이 붙여질 만큼 명성이 자자합니다. 어쨌든 그 섬은 제 관할권 내에 있으며, 저는 그 유명한 약초들을 가져오도록 몇몇 부하들을 보내는 것을 고려해 보았습니다." # 14549080458446272157
  chios.0078.a: "하지만 다시 생각해보니 시간 낭비일 뿐이겠군." # 12318203818238130496
  chios.0078.b: "제 건강에 좋을 것입니다." # 10084393032140491305
  chios.0079.t: "피타고라스" # 12208594182268470832
  chios.0079.desc: "사모스 섬이 내 영토 안에 있으며, 나는 최근 그곳의 가장 유명한 아들 중 한 명인 철학자 피타고라스에 대해 곰곰이 생각해 보았다. 지금도 그는 수학과 음악의 창시자로 추앙받고 있다. 섬에는 그가 사모스 폭군 폴리크라테스를 피해 이탈리아로 망명하기 전, 은밀히 숨어 다른 이들을 가르쳤다고 전해지는 동굴이 있다. 그 동굴은 접근하기 어려워 그곳까지 가는 이는 드물다. 그럼에도 불구하고, 이 위대한 인물이 한때 이곳에 살았다는 사실은 경외감을 자아내며, 이는 최근 나의 삶에 영감을 주고 있다." # 16377792343938794998
  chios.0079.a: "숫자가 우주를 지배한다고 그가 한때 말했지!" # 10901371333611921389
