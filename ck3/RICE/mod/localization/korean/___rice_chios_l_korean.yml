  RICE_found_mastic_village_tooltip: "당신은 현지 주민들과 협력하여 키오스에 새로운 유향 마을의 기초를 다질 것입니다." # 16938437607654595634
  RICE_found_mastic_village_desc: "키오스의 경제 기반인 유향나무 수액은 보통 마스티호리아, 즉 유향 마을에서 재배됩니다. 섬의 유향 생산량을 늘리기 위해 새로운 유향 마을을 세울 때라고 생각합니다." # 4068705825794146386
  RICE_found_mastic_village_effect_tooltip: "지역 주민들과 협력하여 마을에 어떤 종류의 수지 생산 시설을 건설할지 결정하게 됩니다. #emphasis 이 결정은 일생에 단 한 번만 내릴 수 있습니다!#!" # 8427688442980312140
