  RICE_chios_mastic_village_small_fort_desc: "키오스 섬에 새로운 마스티크 마을이 최근 세워졌습니다. 이 마을은 규모는 작으며, 섬의 마스티크 숲을 적의 약탈자와 도적으로부터 보호하기 위해 세워진 요새 정착지입니다." # 18173825327832972458
  RICE_chios_mastic_village_medium_fort: "중급 마스틱 요새" # 3015310252384742911
  RICE_chios_mastic_village_medium_fort_desc: "키오스 섬에 새로운 마스티하 마을이 최근에 세워졌습니다. 이 마을은 중간 규모이며, 섬의 마스티하 숲을 적의 약탈자와 산적들로부터 보호하기 위해 세워진 요새 정착지입니다." # 3482302011024431315
