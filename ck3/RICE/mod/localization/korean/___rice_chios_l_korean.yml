  RICE_found_mastic_village_context_tooltip: "#emphasis 역사적 배경:#! 마스티크는 고대부터 키오스 섬의 주요 수익원이었습니다. 수세기 동안 로마 황제부터 오스만 술탄에 이르기까지 다양한 통치자들이 이 산업을 독점하려 했으며, 마스티크 마을을 지원하는 것은 이러한 전략의 일부였습니다." # 15176234431342286719
  RICE_erect_homer_monument_context_tooltip: "#emphasis 역사적 배경:#! 고대 시인 호메로스가 실제로 존재했는지에 대해서는 의문이 있지만, 키오스는 역사적으로 그의 출생지로 추정되었습니다." # 12472870010615889194
  RICE_attend_mostra_of_thymiana_context_tooltip: "#emphasis 역사적 배경:#! 티미아나에서 해적들과의 전설적인 전투가 일어났는지, 일어났다면 언제인지는 알려져 있지 않으나, 만약 일어났다면 중세 후기나 르네상스 초기에 일어났을 것입니다. 어쨌든, 실제 티미아나의 모스트라는 그 이후로 수 세기 동안 이어져 왔습니다." # 10634799541412144069
  RICE_chios_mastic_groves: "마스티크 숲" # 4948636039953345783
  RICE_chios_mastic_groves_desc: "수 세기 동안 키오스 섬은 세계의 주요 마스티크 공급처였습니다. 마스티크는 마스티크 나무에서 나오는 특별한 수지입니다. 마스티크는 고대부터 키오스 경제에 매우 중요했기 때문에 마스티크 자체를 종종\"키오스의 눈\"이라고 불렀습니다." # 13526406699406228675
  RICE_homer_monument_built: "호메로스 기념비" # 1612524109571675761
  RICE_homer_monument_built_desc: "키오스 섬의 동쪽에는 소위 '다스칼로페트라', 즉 스승의 바위 근처에 작고 소박한 기념물 단지가 있는데, 이곳은 전설적인 시인 호메로스가 한때 가르치고 시를 읊었던 곳입니다. 소수의 순례자와 여행자들이 이따금씩 들러 지역 경제와 문화에 기여하고 있습니다." # 5200666437220157468
  RICE_reveres_homer: "호머를 숭배하는" # 14995137221031583414
  RICE_reveres_homer_desc: "이 인물은 고대 그리스 시인 호메로스를 깊이 존경하고 칭송하여, 키오스 섬에 호메로스를 위한 작은 기념비를 세울 자원을 모았습니다." # 13127577809629258925
  RICE_chios_attended_mostra_of_thymiana: "최근 키오스에서 티미아나의 모스트라에 참석했습니다" # 15795748534618168843
