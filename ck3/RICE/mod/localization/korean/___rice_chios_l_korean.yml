  RICE_chios_black_horse_vision_desc: "그리고 보라, 검은 말이 나타났는데, 그 위에 탄 자는 손에 저울을 들고 있었더라." # 1258551672382149465
  RICE_chios_pale_horse_vision: "창백한 기수의 환영을 보았다" # 2941216099134488107
  RICE_chios_pale_horse_vision_desc: "그리고 보라, 창백한 말이 나타났으니, 그 위에 탄 자의 이름은 '죽음'이었고, 지옥이 그를 따랐더라." # 8294597724731593576
  RICE_chios_thyme_gift: "티메이나에서 온 백리향 선물" # 8407008519210611552
  RICE_chios_petrokopio_quarry: "페트로코피오 채석장의 잉여 대리석" # 18030278852714824621
  RICE_chios_explored_kamari: "카마리의 유적지를 탐험했습니다" # 11363473912296186967
  RICE_chios_ikaria_houses: "이카리아 가문들로부터 배우기" # 841056171105341057
  RICE_chios_ikaria_houses_desc: "사모스 섬 서쪽에 위치한 이카리아 섬의 가옥들은 거대한 바위처럼 보이도록 석재 블록을 활용하는 특이한 건축 양식으로 지어졌습니다. 이 인물은 이카리아를 해적들로부터 효과적으로 지킨다고 알려진 이 기술들을 다른 곳에도 적용할 수 있을지 알아보고 있습니다." # 12045326625363522150
  RICE_chios_samos_muscat_wine: "사모스산 머스캣 와인" # 9601848860952481461
