  RICE_chios_ariousian_wine: "쿠루니아에서 온 재능 있는 아리오스 와인" # 13222526337042197098
  RICE_chios_ariousian_wine_desc: "이 인물은 최근 쿠루니아에서 아리오시아 와인을 선물 받았습니다. 아리오시아 와인은 그리스의 고대 스타일 와인으로, 키오스 섬의 쿠루니아 마을은 특히 이 품종으로 유명합니다. 전설에 따르면 위대한 시인 호메로스조차도 영감을 얻기 위해 이 와인을 마셨다고 합니다." # 16890815225324111484
  RICE_chios_inspired_by_homers_wine: "호메로스의 포도주에서 영감을 받아" # 8684125100086041619
