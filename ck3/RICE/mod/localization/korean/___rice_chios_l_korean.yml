  chios.0020.t: "준비" # 666839747819429162
  chios.0020.desc: "에게 해를 가로질러 전통적으로 열리는 축제는 많지만, 키오스 섬의 티미아나 가장행렬만큼 매력적인 축제는 드뭅니다.\n\n아주 오래전, 티미아나 주민들은 해적들이 공격해 올 것이라는 소식을 들었을 때 카니발을 열고 있었습니다. 그들은 교활함과 열정으로 주민들을 매복시켜 해적들을 격파하고 놀라운 승리를 거두었습니다. 그들은 붙잡은 해적들을 마을 중앙에 십자가에 못 박아, 마을 전체가 그들의 영광스러운 승리에 도취될 수 있도록 했습니다.\n\n그 이후로 매년 봄마다 마을은 그날을 기념하기 위한 축제를 열고 있습니다. 저 또한 올해 그 축제에 참석할 작정입니다." # 5353866538801055976
  chios.0020.a: "티미아나로 떠날 시간이다!" # 17980265971570585167
  chios.0021.t: "티미아나" # 4096752234841375434
  chios.0021.desc: "나는 티미아나에 도착했다. 이곳은 키오스 섬의 몇 안 되는 큰 정착지 중 하나로, 에게 해의 많은 곳과 마찬가지로 그림 같은 해변과 매력적으로 험준한 언덕들로 가득하다. 마을로 들어서면서, 나는 근처 채석장에서 나는 이 지역 고유의 적갈색 석재로 지어진 아름다운 건물들을 감탄하지 않을 수 없었다.\n\n이미 나는 많은 마을 사람들이 모스트라를 준비하며 분주하게 움직이는 것을 보았다." # 934840042063832918
  chios.0021.a: "모스트라가 시작되기를 손꼽아 기다리고 있습니다." # 6409001436930744185
  chios.0022.t: "티미아나의 모스트라가 시작된다!" # 18372186196899530717
  chios.0022.desc: "금요일 저녁이 되었고, 티미아나의 모스트라가 시작되었습니다. 티미아나의 거리에는 사람들이 모여 즐거운 분위기를 자아냅니다. 몇몇 젊은 마을 사람들은 전통 의상을 입고 가면을 쓴 채 군중 사이를 춤추며 돌아다니며, 모두에게 즐거움을 퍼뜨리기 위해 장난을 치고 농담을 건넵니다." # 14407768899152162744
  chios.0022.a: "군중과 함께 즐기자!" # 14977949103165742305
  chios.0022.b: "편히 앉아 경치를 감상하십시오." # 679292982845988162
  chios.0023.t: "엄숙한 회상" # 7711914807921902753
  chios.0023.desc: "오늘은 일요일이며, 오늘 아침은 돌아가신 분들을 위해 모두가 티미아나의 묘지에 모여 기도하는 것으로 시작됩니다. 우리는 결국 이 축제가 오래전 해적들로부터 티미아나를 지켜낸 용감한 마을 사람들의 노력과 희생 덕분에 일어날 수 있었음을 기억해야 합니다." # 492052087847136544
  chios.0023.a: "나는 현지인들의 기도에 동참한다." # 7761734733015532146
  chios.0024.t: "전투와 퍼레이드" # 10585777550211763971
  chios.0024.desc: "그 엄숙한 행사가 끝난 후, 우리는 모스트라의 주요 볼거리인 오래전 그 전투의 재현으로 넘어갑니다!\n\n티미아나의 읍 광장에 두 무리의 현지인들이 모입니다. 한 무리는 마을의 전통 의상을 입고 해적에 맞서 싸웠던 그들의 조상들을 대표하며, 다른 무리는 해적처럼 보이도록 옷을 입습니다. 음악에 맞춰 두 무리는 서로 마주 보며 빙글빙글 돌고 움직이며, 오래전 그 운명적인 전투를 매우 양식화된 방식으로 재현합니다.\n\n이것이 끝나면, 웅장한 행렬이 마을을 통과하고 읍 광장에서 성대한 연회가 시작됩니다." # 6076092947563235322
  chios.0024.a: "모두 즐거운 시간을 보내고 있습니다." # 1872232022209800620
  chios.0025.t: "모스트라가 종료됩니다" # 10482784423900165935
  chios.0025.desc: "티미아나에서 즐거운 시간을 보낸 후, 모든 좋은 일에는 유감스럽게도 끝이 있듯이 축하 행사는 끝이 났습니다. 이번 경험은 꽤나 흥미진진했으며, 그 마을을 방문하고 현지 주민 몇몇을 만나고 그들의 전통 축제에 참여할 수 있어서 즐거웠습니다." # 3039128941865518719
  chios.0025.a: "언젠가 돌아갈 수 있기를 바라오!" # 15301052214181191112
