  zhangzhung.0090.t: "준비" # 666839747819429162
  zhangzhung.0090.desc: "[culture.GetName]의 [county.GetNameNoTier] 현지인들은 오래전부터 #bold 빙하 결혼#!이라는 과정을 통해 높은 산에 빙하를 키우는 법을 배웠습니다. 이 과정은 수컷 빙하와 암컷 빙하의 조각들을 모아 새로운 빙하를 만드는 방식입니다. 이를 통해 현지인들은 자신들의 밭과 작물에 수년간 꾸준한 관개 공급이 이루어지도록 보장합니다.\n\n저는 곧 [location.GetName]으로 가서 제가 직접 후원한 빙하 결혼식을 직접 볼 예정입니다. 이 새로운 빙하가 앞으로 수년간 현지인들에게 큰 풍요를 가져다주기를 모두가 희망하고 있습니다." # 11460279047831591815
  zhangzhung.0090.a: "산으로 가자!" # 9787992526273383845
  zhangzhung.0091.t: "남성 빙하와 여성 빙하" # 8282750223040570828
  zhangzhung.0091.desc: "제가 [location.GetName]에 도착했을 때, 빙하 결혼식이 막 시작되려 하고 있었습니다.\n\n지역 마을 출신의 강하고 튼튼한 [ROOT.Char.Custom('WomenMenPeople_GenderPreference')]들이 산으로 올라가 수컷 빙하 조각과 암컷 빙하 조각을 모읍니다. 수컷 빙하는 더 갈색과 회색빛을 띠며 잔해가 많은 것이고, 암컷 빙하는 더 순수한 흰색과 푸른색입니다.\n\n조각들을 모은 후, 이 [ROOT.Char.Custom('WomenMenPeople_GenderPreference')]들은 조각들이 차갑게 유지되도록 건초와 숯을 채운 특별한 바구니에 담아, 새로운 빙하가 세워질 지정된 장소로 운반합니다. 일단 우리 나머지 사람들은 이 두 빙하의 결합이 풍성한 결실을 맺도록 [ROOT.Char.GetFaith.GetAdjective]적인 기도와 제물을 올릴 것입니다." # 11903170131907854201
  zhangzhung.0091.a: "이것이 성공적인 '혼인'이기를 바라오!" # 16157077071218731777
  zhangzhung.0092.t: "새로운 빙하의 탄생" # 15947411924528101247
  zhangzhung.0092.desc: "우리는 새로운 빙하가 생겨날 산악 지대에서, 남성 빙하의 조각과 여성 빙하의 조각을 가지고 온 [ROOT.Char.Custom('WomenMenPeople_GenderPreference')]와 조우했습니다. 그들이 이 조각들을 구하러 떠난 지 며칠 후였습니다. 그들은 조각들이 땅에 닿지 않도록 조심스럽게 운반했으며, 내내 [ROOT.Char.GetFaith.GetAdjective] 기도를 올리고 있다고 합니다.\n\n우리는 빙하 조각들이 그 장소에서 물, 숯, 톱밥, 천 조각, 그리고 밀겨와 함께 섞이는 것을 지켜봅니다. 현지인들은 이 물질들이 새로운 빙하를 차갑게 유지시켜 준다고 제게 말합니다.\n\n또 한 차례의 기도와 의식이 끝난 후, 혼례는 완료되었고, 수년 후 우리는 이곳에 아름다운 빙하가 자라나 아래 계곡과 언덕에 풍부한 물을 공급해주기를 간절히 바랄 뿐입니다!" # 1260189041949592874
  zhangzhung.0092.a: "부디 거대하고 웅장한 빙하가 되기를 바라네." # 5417759979805075859
