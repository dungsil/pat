  zhangzhung.0040.desc: "숨겨진 성스러운 보물의 위치를 알려주고 있군.\n\n꿈이 진실이라면, 그 꿈들은 오래전에 테르마가 숨겨졌던 장소인 [target_province.GetName] 근처를 가리키는 것 같소. 의심은 가지만, 혹시라도 정말로 발견되기를 기다리는 테르마가 있는지 그곳으로 여행을 떠나봐야겠소. 찾아본다고 해로울 건 없겠지?" # 13608252145013660762
