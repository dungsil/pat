  RICE_terma_teachings_physical_desc: "이 [RICE_terma|E]는 [terton.GetFaith.GetAdjectiveNoTooltip] 종교의 가르침을 두루마리에 기록한 것으로, 깨달음의 길로 나아가는 독자에게 도움이 되는 중요한 영적 주제를 깊이 다루고 있습니다. 이것은 본래 물리적인 형태로 숨겨져 있던 [Glossary( 'earth treasure', 'SATER_GLOSS' )]입니다." # 17204734023366111476
