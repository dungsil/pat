  RICE_terma_teachings_internal_venerated_desc: "$RICE_terma_intro_desc$$RICE_terma_teachings_internal_desc$\n\n$RICE_terma_intro_venerated_desc$" # 6788620265798957683
  building_type_RICE_zhangzhung_tsaparang_fortress: "차파랑 요새" # 7823899301342434738
  building_type_RICE_zhangzhung_tsaparang_fortress_desc: "피라미드 모양의 바위 꼭대기에 자리한 차파랑의 요새와 궁전은 이 지역 통치자들이 휘두르는 권력의 상징입니다. 이 복합 단지는 많은 사원, 수도원, 동굴, 터널 및 기타 구조물로 이루어져 있습니다. 이 지역 통치자들이 거주하는 거처 위에는 여름 궁전이 있습니다." # 17764385813799767238
  building_RICE_zhangzhung_tsaparang_fortress: "$building_type_RICE_zhangzhung_tsaparang_fortress$" # 17067226342172694044
  building_RICE_zhangzhung_tsaparang_fortress_desc: "$building_type_RICE_zhangzhung_tsaparang_fortress_desc$" # 17356996342753580125
  building_type_RICE_zhangzhung_lake_dangra: "당그라 호수" # 750378993425580712
  building_type_RICE_zhangzhung_lake_dangra_desc: "당라 호수의 맑은 물은 지역 신앙에 따르면 우주와 모든 지각 있는 존재의 근원이라고 믿어집니다. 호수 주변의 비옥한 땅은 경작을 가능하게 하며, 고대 장주(Zhangzhung) 왕국의 수도가 이곳에 있었다고 전해집니다." # 5493223679691563170
  building_RICE_zhangzhung_lake_dangra: "$building_type_RICE_zhangzhung_lake_dangra$" # 10624447061122473309
  building_RICE_zhangzhung_lake_dangra_desc: "$building_type_RICE_zhangzhung_lake_dangra_desc$" # 1642044062871939677
  building_type_RICE_zhangzhung_tabo_monastery: "타보 수도원" # 9591801988055058688
  building_type_RICE_zhangzhung_tabo_monastery_desc: "건조하고 추운 스피티 계곡을 내려다보는 타보 사원은 불교 종교와 학문의 지역 중심지 역할을 합니다. 이곳에는 여러 사원, 동굴, 스투파가 있으며, 다양한 신들과 불교 설화 속 이야기를 묘사하는 장엄한 프레스코화로 장식되어 있습니다." # 2799093158290103040
  building_RICE_zhangzhung_tabo_monastery: "$building_type_RICE_zhangzhung_tabo_monastery$" # 15373586281659747981
  building_RICE_zhangzhung_tabo_monastery_desc: "$building_type_RICE_zhangzhung_tabo_monastery_desc$" # 11627118246624463507
  building_type_RICE_zhangzhung_kangra_fort: "강라 요새" # 9219704385494983756
  building_type_RICE_zhangzhung_kangra_fort_desc: "만지 강과 방강가 강 두 강 사이에 있는 작은 언덕에 자리한 캉그라 성은 히말라야 산맥에서 가장 큰 요새 중 하나입니다. 전해지기로는 수세기 전으로 거슬러 올라가는 역사를 지니고 있으며, 막대한 보물과 다양한 지역 신들의 아름다운 조각상들을 보호하는 것으로도 알려져 있습니다." # 10081167272768711497
  building_RICE_zhangzhung_kangra_fort: "$building_type_RICE_zhangzhung_kangra_fort$" # 11941727149289894529
  building_RICE_zhangzhung_kangra_fort_desc: "$building_type_RICE_zhangzhung_kangra_fort_desc$" # 5692238010675619475
  building_type_RICE_zhangzhung_phuktal_monastery: "푸크탈 수도원" # 10046952179490099422
  building_type_RICE_zhangzhung_phuktal_monastery_desc: "가장 가까운 주요 정착지에서 하루 거리에 있는 외딴 룽낙 계곡에는 절벽 위의 거대한 자연 동굴을 중심으로 지어진 종교 단지인 푸크탈 사원이 있습니다. 부처의 직계 제자들로부터 시작하여 수많은 깨달은 영적 스승들이 수세기 동안 이 동굴에 머물렀다고 전해집니다. 이 지역에는 성스러운 샘과 의료 시설도 있습니다." # 190687318704328864
  building_RICE_zhangzhung_phuktal_monastery: "$building_type_RICE_zhangzhung_phuktal_monastery$" # 17291797718454766774
  building_RICE_zhangzhung_phuktal_monastery_desc: "$building_type_RICE_zhangzhung_phuktal_monastery_desc$" # 4461982053659605386
  building_type_RICE_zhangzhung_alchi_monastery: "알치 수도원" # 4774974928750238393
  building_type_RICE_zhangzhung_alchi_monastery_desc: "알치의 수도원 단지는 라다크 산맥에 위치한 불교 학문과 종교의 중심지입니다. 그 건물들에서 발견되는 아름다운 예술 작품들은 이 지역에 티베트와 인도 예술 및 종교 전통의 영향을 모두 보여줍니다." # 16708404824713130349
  building_RICE_zhangzhung_alchi_monastery: "$building_type_RICE_zhangzhung_alchi_monastery$" # 16490846968269636357
  building_RICE_zhangzhung_alchi_monastery_desc: "$building_type_RICE_zhangzhung_alchi_monastery_desc$" # 4649685617318705872
  building_type_RICE_sacred_rocks_of_hunza: "훈자의 성스러운 바위들" # 13391827304700849151
  building_type_RICE_sacred_rocks_of_hunza_desc: "훈자 강 계곡은 파미르와 힌두쿠시 산맥을 가로지르며 실크로드를 따라 교역과 이동을 용이하게 하는 중요한 경로 중 하나입니다. 이 웅장한 바위들에는 오랫동안 암각화가 새겨져 왔지만, 이 암각화는 상부와 하부로 나뉘어 있어 그중에서도 가장 주목할 만합니다. 이는 수 세기에 걸쳐 다양한 문화와 신념을 가진 여행자들이 새긴 것으로, 이 지역에서 이루어진 위대한 인물 및 사상의 교류를 증명합니다." # 583681657067298488
  building_RICE_sacred_rocks_of_hunza: "훈자의 성스러운 바위들" # 13391827304700849151
  building_RICE_sacred_rocks_of_hunza_desc: "훈자 강 계곡은 파미르와 힌두쿠시 산맥을 가로지르며 실크로드를 따라 교역과 이동을 용이하게 하는 중요한 경로 중 하나입니다. 이 웅장한 바위들에는 오랫동안 암각화가 새겨져 왔지만, 이 암각화는 상부와 하부로 나뉘어 있어 그중에서도 가장 주목할 만합니다. 이는 수 세기에 걸쳐 다양한 문화와 신념을 가진 여행자들이 새긴 것으로, 이 지역에서 이루어진 위대한 인물 및 사상의 교류를 증명합니다." # 583681657067298488
  trait_RICE_terton: "테르퇸" # 2554074627641513879
  trait_RICE_terton_desc: "이 인물은 티베트에서 유래한 종교 전통에 중요한 고대의 숨겨진 문헌, 즉 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견한 [RICE_tibet_treasure_revealer|E]입니다." # 14477724364259928569
  trait_RICE_terton_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]께서는 티베트에서 유래한 종교 전통에 중요한 고대 숨겨진 경전, 즉 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견한 [RICE_tibet_treasure_revealer|E]입니다." # 13583985973115574183
  trait_RICE_terton_2: "주요 텡톤" # 15476337763491914500
  trait_RICE_terton_2_desc: "이 인물은 저명한 [RICE_tibet_treasure_revealer|E]로, 티베트에서 유래한 종교 전통에 중요한 고대의 숨겨진 많은 문헌, 즉 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견했습니다. 그들은 영적 지식으로 존경받고 있습니다." # 3709097793860674961
  trait_RICE_terton_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]께서는 티베트에서 유래한 종교 전통에 중요한 고대의 숨겨진 문헌, 즉 [Glossary( 'terma', 'TERMA_GLOSS' )]를 많이 발견한 저명한 [RICE_tibet_treasure_revealer|E]이십니다. [ROOT.Char.GetSheHe|U]께서는 그분의 영적 지식으로 존경받고 계십니다." # 6125718534692163966
  trait_RICE_terton_3: "테르퇸 왕" # 111890483410862306
  trait_RICE_terton_3_desc: "이 인물은 현 시대 최고의 [RICE_tibet_treasure_revealer|E] 중 한 명으로, 티베트에서 유래한 종교 전통에 중요한 수많은 고대 숨겨진 경전, 즉 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견했습니다. 그들은 영적인 지식으로 인해 널리 숭앙받고 있습니다." # 1494635474748918312
  trait_RICE_terton_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]께서는 현시대 가장 위대한 [RICE_tibet_treasure_revealer|E] 중 한 분으로, 티베트에서 유래한 종교적 전통에 중요한 수많은 고대 숨겨진 경전, 즉 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견하셨습니다. [ROOT.Char.GetSheHe|U]께서는 그분의 영적 지식으로 인해 널리 숭앙받고 계십니다." # 8256520266311346743
