  zhangzhung.0100.t: "신성한 고원으로" # 16610165975835810776
  zhangzhung.0100.desc: "여름과 가을의 경계는 [ROOT.Char.GetInvolvedActivity.GetShortName]의 시기를 알리며, 이는 고원 지대의 신성한 꽃들을 중심으로 열리는 전통적인 [ROOT.Char.GetFaith.GetAdjective] 축제입니다.\n\n저는 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]의 한 마을로 향하고 있습니다. 그곳의 고원 지대는 신성한 기운이 가득하여, 저는 그곳의 지역 산신을 기리는 축제에 참여하고 싶습니다." # 13690621699504760810
  zhangzhung.0100.a: "꽃 축제로 나아가자!" # 10893119582039274983
  zhangzhung.0101.t: "산맥 속으로" # 8503041024947713238
  zhangzhung.0101.desc: "저는 풀라이치 축제가 열릴 [location.GetName]의 고지대 마을에 도착했습니다. 주변의 때 묻지 않은 언덕과 산들을 보며 감탄합니다. 이 고지대에서는 신성한 순수함을 많이 느낄 수 있군요.\n\n벌써 마을 사람들은 행사를 준비하느라 분주합니다. 꽃 수집가들이라는 일단의 사람들이 곧 신성한 산악 야생화를 채집하기 위해 황야로 떠나는데, 이는 큰 영광입니다. 한편, 나머지 우리는 다양한 의식을 행하고 죽은 자들과 조상들에게 제물을 바칩니다." # 12720254648587151945
  zhangzhung.0101.desc.flower_collector: "나는 [flower_collector.GetFirstName]가 다른 화초 수집가들과 합류하기 전에 그를 잘 배웅할 것입니다. 나는 [flower_collector.GetSheHe]가 신성한 야생화를 수확하는 데 참여함으로써 우리 가문에 큰 영광을 가져다줄 것이라 확신합니다!" # 10799158500402813403
  zhangzhung.0101.a: "이제 꽃 수집가들이 돌아오기를 기다려야 합니다." # 11690032274254766427
  zhangzhung.0102.t: "꽃 수집가들의 귀환" # 10837665585306680197
  zhangzhung.0102.desc.intro: "꽃 수집가들이 고지대에서 돌아와 산에서 나는 야생화로 가득 찬 짐 꾸러미와 바구니를 가져왔습니다. 모두가 이 꽃들의 신성한 순수함을 느낄 수 있습니다. 꽃 수집가들은 고지대 동굴에서 밤을 보냈으며, 산신령들을 모욕하지 않도록 적절한 의식을 거행했음을 우리에게 말해줍니다." # 1819801213489317242
  zhangzhung.0102.desc.flower_collector: "저는 또한 [flower_collector.GetFirstName] 님께서 산에서 보여주신 노고에 축하를 전합니다." # 88562402885589480
  zhangzhung.0102.desc.no_flower_collector: "그들의 노고에 진심으로 축하의 뜻을 전합니다." # 17912153839900401713
  zhangzhung.0102.desc: "– 마을의 토착 신께서 흡족해하시겠군!\n\n이후 꽃들은 배포되는데, 토착 신의 우상이 담긴 가마가 북, 트럼펫 소리와 춤과 함께 마을을 행진합니다. 꽃다발과 화환이 마을 전체를 장식하기 위해 만들어지며, 일부는 조상들에게 바치는 제물로 주어집니다. 나를 포함한 많은 사람들도 머리나 모자에 꽃을 장식합니다." # 8265111217764136125
  zhangzhung.0102.a: "마을 신에게 바치는 위대한 희생을 바칠 시간입니다." # 15918025912322713352
  zhangzhung.0103.t: "희생" # 12638257141458607469
  zhangzhung.0103.desc: "꽃으로 장식된 마을 신의 가마와 우상이 마을 장터로 옮겨졌습니다. 이곳에서 축제의 가장 중요한 행사, 즉 제물이 바쳐질 것이며, 신의 신탁이 가까운 미래에 대한 예언을 할 수 있게 될 것입니다." # 4169092466436507687
  zhangzhung.0103.desc.old_bon: "희생 제물은 태고적부터 그래왔듯이 숫양의 희생이며, 이 산악 지대에서 숫양은 신성한 동물이기 때문입니다. 모두에게 더 많은 꽃이 뿌려지는 가운데, 숫양들이 신의 우상 앞에 끌려옵니다. 그들의 목이 베이고 피가 흐르기 시작합니다." # 9210628317847883706
  zhangzhung.0103.desc.new_bon: "옛날에는 신들에게 염소를 제물로 바쳤지만, 현명하고 독실한 스승들이 그 옛날의 제물이 잔인하고 불필요하다고 가르쳤습니다. 아직도 신들이 실제 제물을 필요로 한다고 믿는 이들이 일부 있지만, 요즘 우리는 동물의 형상을 한 반죽과 신성한 물질로 만든 '제물'을 바칩니다." # 293485940865373044
  zhangzhung.0103.a: "마을 신을 만족시킬 제물이로다!" # 2659216738084541149
  zhangzhung.0104.t: "신탁" # 27513418207813093
  zhangzhung.0104.desc: "내 눈앞의 광경은 아름다운 야생화의 모습입니다. 모두의 머리와 옷을 장식하는 꽃들, 우리 주변 건물을 꾸미는 꽃들, 땅과 공중에 가득한 꽃들, 그리고 마을 신의 우상을 밝히는 꽃들입니다.\n\n우리가 신상을 중심으로 즐겁게 춤추고 노래하는 동안, 신탁관은 다음 해에 대한 예언을 하기 위해 황홀경에 빠져듭니다. 곧 예언의 말이 흘러나오기 시작합니다!" # 6165541713174770876
  zhangzhung.0104.a: "우리에게 좋은 예언이 있을까요?" # 2401676366349283134
  zhangzhung.0105.t: "향연" # 6418101565111522586
  zhangzhung.0105.desc: "희생 제의와 신탁의 예언이 끝난 후, 마을 신의 가마는 다시 지역 사원으로 옮겨집니다.\n\n그곳에서 우리는 수 세대 동안 이 마을을 지켜온 신의 우상에게 절하고 기도하며 경의를 표한 뒤, 춤추고 노래하며 술을 마시는 등 한바탕 흥겹게 축제를 벌입니다." # 3222813047969891724
  zhangzhung.0105.a: "모두 즐거운 시간을 보냈습니다!" # 12702740224710043502
  zhangzhung.0106.t: "결론" # 3822412533199628403
  zhangzhung.0106.desc: "마침내 풀라이치 축제가 끝이 났습니다. 이 땅의 마을 신은 틀림없이 기뻐했고, 백성들은 즐거운 기분이며, 영적으로 순수하고 신성한 산야생화가 사방에 가득하여 이 지역을 더없이 보기 좋게 만들고 있습니다.\n\n이토록 즐거운 행사가 끝났으니 이제 집으로 돌아갈 시간입니다. 마을을 떠나며, 저는 야생화 한 송이를 집어 손에서 빙글빙글 돌립니다." # 3885958356063183710
  zhangzhung.0106.a: "정말 아름답군, 이 꽃들은…." # 9380725319414913233
