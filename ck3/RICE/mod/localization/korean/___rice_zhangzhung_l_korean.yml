  zhangzhung.0011.t: "소금 원정대의 출발" # 1296771697934323928
  zhangzhung.0011.desc: "[GetGeographicalRegion('RICE_western_northern_tibet').GetName]의 고지대는 소금 호수와 염전이 많습니다. 소금 거래는 수익성이 좋은 사업이기에, 저는 그곳의 호수나 염전에서 소금을 채취하기 위해 [Glossary( 'drokpas', 'DROKPA_GLOSS' )] 탐험대를 후원하기로 결정했습니다.\n\n제가 고용한 #italic 드록파#! 유목민들은 떠날 준비가 되었지만, 먼저 그들의 지도자와 이야기를 나누었습니다. 그는 이 소금 호수나 염전이 종종 신성한 장소이며, [ROOT.Char.GetFaith.HighGodName]께서 그곳의 수호자로 지정하신 신성한 존재들이 거주하고 있다고 설명합니다. 탐험 기간 동안 대원들은 단정하게 행동하고, 이 [GetPlayer.Custom('RICE_tibet_deities_type')]들에게 향과 같은 제물을 자주 바치며 기도해야 할 것입니다.\n\n아마도 제가 이 유목민들을 위해 기도하고 제물을 바치는 것으로 도울 수 있을 것입니다. 결국 우리는 그들의 신성한 거처에서 소금을 가져가기 위해 이 [GetPlayer.Custom('RICE_tibet_deities_type')]들에게 허락을 구하는 것이니까요…." # 3284440458630089794
  zhangzhung.0011.a: "나는 이미 이 #italic 드로크파#!들에게 충분한 도움을 주었다." # 2749886394699305907
  zhangzhung.0011.a.tooltip: "성공 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance')|0]%#!로 유지됩니다." # 3971459265010969102
  zhangzhung.0011.b: "좀 더 많은 헌금이 우리에게 도움이 될 수 있겠군요." # 2043739234172753854
  zhangzhung.0011.b.tooltip: "성공 확률이 #V 5%#! 만큼 증가하여 #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance_small_piety_boost_value')|0]%#! 가 됩니다." # 2911212171131065412
  zhangzhung.0011.c: "많은 봉헌물을 바치는 것은 신의 은총을 보장할 것입니다!" # 11041259241837512961
  zhangzhung.0011.c.tooltip: "성공 확률이 #V 10%#! 증가하며, #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance_large_piety_boost_value')|0]%#! 까지 오릅니다." # 6039090331124578853
  zhangzhung.0011.general.tooltip: "원정은 완료하는 데 1~3개월이 소요될 것입니다." # 16607447067153105836
  zhangzhung.0012.t: "소금 원정대가 돌아오다" # 18428308253926123024
  zhangzhung.0012.desc: "몇 주가 지난 후, 제가 고용한 [Glossary( 'drokpas', 'DROKPA_GLOSS' )]들이 [GetGeographicalRegion('RICE_western_northern_tibet').GetName]의 염호나 염전에서 소금을 채취하는 원정을 마치고 돌아왔습니다." # 939240060828045319
  zhangzhung.0012.desc.success: "원정대장이 만족스러운 표정으로 그들의 성공을 보고합니다. 그들이 행군했던 지역의 신성한 존재들의 축복 덕분에, 상당한 양의 소금을 수확할 수 있었습니다." # 1896637338148005648
  zhangzhung.0012.desc.failure: "원정대장이 실망한, 아니 낙담한 기색으로 원정이 실패했음을 보고합니다.\n\n#italic 드록파#! 유목민들이 소금을 채취하려던 지역의 신성한 존재들이 그들에게 불운을 가져다준 것이 분명합니다. 아마도 이 [GetPlayer.Custom('RICE_tibet_deities_type')]들은 그들의 올바르지 못한 행동이나 적절한 제물이 없었던 것에 불쾌했을 것입니다.\n\n원인이 무엇이든, 제가 고용한 #italic 드록파#!들은 소금을 많이 채취하지 못했고, 그들이 채취한 얼마 안 되는 소금마저도 사용한 보급품 값을 치르는 데 다 써야 했습니다." # 2664497564508315854
  zhangzhung.0012.desc.low: "그렇지만 그 원정은 그다지 성공적이지 못했다고 지도자가 나에게 경고합니다. 그들은 불운에 시달렸으며, 이는 틀림없이 우리가 충분한 존경심을 표하지 않았다고 생각하는 [GetPlayer.Custom('RICE_tibet_deities_type')] 때문일 것입니다. 그 결과, 확보한 소금의 양은 우리가 바라던 것보다 적었지만, 여전히 그 여정의 비용 일부를 갚기에는 충분할 것입니다." # 5867767820044289691
  zhangzhung.0012.desc.medium: "전체적으로는 그들이 얻은 것 중 가장 큰 수확은 아니지만, 소금 시장에서 꽤 괜찮은 이익을 남기기에는 충분합니다. 분명 [GetPlayer.Custom('RICE_tibet_deities_type')]께서는 #italic 드록파들의#! 행동과 제물을 만족스럽게 여기셨고, 이번 원정에 도움을 주셨습니다. 그들의 귀환을 축하하기 위해 곧 [Glossary( 'tsaw bvi nang skyid', 'TSAW_BVI_NANG_SKYID_GLOSS' )] 잔치가 열릴 것입니다." # 9699482685216150275
  zhangzhung.0012.desc.high: "사실, 지도자에 따르면 이번에 얻은 소금은 평균 수확량보다 훨씬 많으며, 우리는 이로 인해 짭짤한 이득을 볼 것입니다! [GetPlayer.Custom('RICE_tibet_deities_type')]께서 #italic 드록파들의#! 행동과 제물에 꽤 만족하셔서 이러한 행운이 찾아온 것이 분명합니다. 이를 축하하기 위해 성대한 [Glossary( 'tsaw bvi nang skyid', 'TSAW_BVI_NANG_SKYID_GLOSS' )] 잔치가 열릴 것입니다!" # 356779217715139310
  zhangzhung.0012.a.failure: "실망스럽군. 우리가 [GetPlayer.Custom('RICE_tibet_deities_type')] 때문에 방해받은 것인가?" # 15157171283099211990
  zhangzhung.0012.a.low: "그것이 아무것도 없는 것보다는 낫겠지." # 8442407174472251404
  zhangzhung.0012.a.medium: "원정대가 잘 되어 다행이군." # 2726136145129742321
  zhangzhung.0012.a.high: "신성한 존재들의 영광을 위하여!" # 2181605843976574905
  zhangzhung.0013.t: "[GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 부흥" # 2594053853921530729
  zhangzhung.0013.desc: "오래전, 위대한 힘과 영광은 [GetGeographicalRegion('RICE_upper_tibet').GetName]에 있는 [GetTitleByKey('e_zhangzhung').GetNameNoTier]의 백성들에게 속해 있었습니다. 이 모든 것은 [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 마지막 통치자인 [last_zhangzhung.GetFirstName]가 [GetTitleByKey('e_tibet').GetNameNoTier]의 첫 번째 황제의 누이인 [songtsen_gampo.GetFirstName]와 결혼하면서 끝이 났습니다. [songtsen_gampo.GetFirstNameNoTooltip]은 그의 처남이 누이에게 모욕과 학대를 가했다고 주장하며 전쟁을 선포했고, 전투에서 [last_zhangzhung.GetFirstNameNoTooltip]을 격파하고 살해했습니다.\n\n아직도 [zhangzhung_reviver.GetFirstName]와 같이 이 전설적인 배신을 기억하는 이들이 있습니다. 하지만 시대는 다시 한번 변하고 있습니다. 고대 [zhangzhung.GetCollectiveNoun]의 후손인 [zhangzhung_reviver.GetFirstNameNoTooltip]이 이 고원 지대의 대부분을 통합하고 옛 [GetTitleByKey('e_zhangzhung').GetNameNoTooltip]의 부활을 선포했기 때문입니다." # 11713208292956457926
  zhangzhung.0013.desc.bon: "수많은 [zhangzhung_reviver.GetFaith.GetAdherentNamePlural]들은 [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 몰락을 그들의 종교가 쇠퇴하기 시작한 시점으로 여깁니다. 이제 그들은 [last_zhangzhung.GetFirstNameNoTooltip]에 대한 복수가 이루어졌을 뿐만 아니라, 그들의 고대의 신앙이 마땅히 있어야 할 자리로 회복되고 있으며, [zhangzhung.GetNameNoTooltip]의 황금기가 시작되었다고 믿고 있습니다." # 2525198462232486526
  zhangzhung.0013.desc.non_bon: "비록 옛 방식이 부활하지 못할 수도 있고, 고대 [zhangzhung.GetCollectiveNoun]의 후예들이 새로운 신앙과 사상을 받아들였을지라도, 그들은 여전히 [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 복원이 선조들을 기리고 [last_zhangzhung.GetFirstNameNoTooltip]의 복수를 할 것이라 믿습니다. 어쩌면 [zhangzhung.GetNameNoTooltip]의 황금기가 시작되었을지도 모릅니다." # 14640045535890070246
  zhangzhung.0013.a: "[GetGeographicalRegion('world_tibet').GetNameNoTooltip]의 역사에 또 다른 장이 시작됩니다." # 15184687614038407048
  zhangzhung.0014.t: "가루다 계곡의 새로운 은빛 성채" # 16964374425272844928
  zhangzhung.0014.desc: "옛 전설에 따르면, 고대 [GetTitleByKey('e_zhangzhung').GetNameNoTier]의 통치자들은 [GetGeographicalRegion('RICE_upper_tibet').GetName] 고지대에 있는 #italic 가루다 계곡의 은빛 성채#!로 알려진 곳에서 통치했다고 합니다.\n\n아아, 비록 [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]이 부활했지만, 이 옛 수도가 정확히 어디인지는 아무도 확실히 알지 못합니다. 지역 전설에 따르면 [GetGeographicalRegion('RICE_upper_tibet').GetNameNoTooltip]에는 이 신성한 수도일 수 있는 고대 유적들이 있지만, 이는 의심스러운 주장일 뿐입니다.\n\n어쨌든 새로운 시대가 도래했으니, 저는 우리가 새로운 #italic 가루다 계곡의 은빛 성채#!를 세우는 것이 마땅하다고 판단했습니다. 현재 수도인 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]는 히말라야에서 가장 위대한 도시이자 요새로 변모할 것입니다. 이곳은 이 고지대에서 무역, 학문, 군사력의 빛나는 등대가 될 것이며, 이제 모든 이들이 다시 한번 [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 이름을 두려움과 경외심, 존경심을 담아 부르게 될 것입니다!" # 6518536043170767221
  zhangzhung.0014.a: "우리는 계속해서 더욱 강력해질 수 있을 뿐이오!" # 6286532929319165950
  zhangzhung.0015.t: "주툴풀크 수도원" # 14593520576754209722
  zhangzhung.0015.desc: "[milarepa.GetFirstName]께서 뵌교(Bön) 교사들을 기적 대결에서 물리치고, 카일라스 산에서 영원히 [GetReligionByKey('buddhism_religion').GetName]의 우위를 확고히 했을 때, 그분의 기적 중 하나는 손과 발로 동굴 사원을 즉석에서 만들어냈다고 전해집니다. 승리 후, 그분은 이 장소를 명상 및 기타 심화된 영적 수행을 위해 사용하셨습니다.\n\n이 작은 동굴은 그때부터 지금까지 남아 있으며,\"기적의 동\"을 의미하는 #italic Zuthulpuk#!으로 널리 알려져 있습니다. 하지만 저는 이곳을 제대로 된 건물과 이를 관리할 [ROOT.Char.GetFaith.PriestNeuterPlural]이 있는 정식 사원으로 탈바꿈시켜야 한다고 생각합니다.\n\n이에 저는 지역 종교 당국과 협력하여 이 동굴 주변에 상당한 규모의 사원을 지을 수 있도록 조치하고 있습니다. 이제 카일라스 산을 찾는 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 순례자들은 (문자 그대로) [milarepa.GetFirstNameNoTooltip]의 발자취를 더욱 쉽게 따를 수 있을 것입니다." # 9597657508991251921
  zhangzhung.0015.a: "모든 중생에게 이로움이 있기를!" # 16192158908131216075
  zhangzhung.0016.t: "최초의 테르톤들" # 4241665225531941814
  zhangzhung.0016.desc: "[GetTitleByKey('e_tibet').GetNameNoTier] 제국의 붕괴는 [langdarma.GetTitledFirstName]의 암살 이후 내전으로 이어졌고, 이는 사회적, 정치적 격변뿐만 아니라 [GetReligionByKey('buddhism_religion').GetAdjective]와 토착 [GetReligionByKey('bon_religion').GetAdjective] 종교 기관들의 쇠퇴를 가져왔습니다.\n\n하지만 진정한 교리를 배우고자 하는 이들에게는 희망이 있습니다. 오래전 이 가르침을 전파했던 현명한 영적 스승들, 특히 [padmasambhava.GetFirstName]은 현 시대의 상황을 예견하고 그들의 가르침과 다른 성물들을 [Glossary( 'termas', 'TERMA_GLOSS' )]의 형태로 숨겨두었다고 말하는 이들이 있습니다. 이 성스러운 보물들은 오직 자격 있는 보물 발견자, 즉 [Glossary( 'tertöns', 'TERTON_GLOSS' )]만이 [Glossary( 'karmic conditions', 'KARMIC_CONDITIONS_GLOSS' )]이 무르익고 사회가 그것을 받아들일 준비가 되었을 때 발견할 수 있습니다.\n\n최근 [GetGeographicalRegion('world_tibet').GetName] 전역, 특히 [GetFaithByKey('lamaism').GetName]의 #italic 니잉마#! 종파와 [GetFaithByKey('bon').GetAdherentNamePlural] 사이에서 [Glossary( 'tertöns', 'TERTON_GLOSS' )]들이 나타나기 시작했습니다. 일부 [GetReligionByKey('buddhism_religion').GetAdherentNamePluralNoTooltip]들은 전반적으로 #italic 테르톤#!에 대해 회의적이지만, 더 많은 #italic 테르마#!가 발견됨에 따라 이 현상이 지역 전반에서 더 많은 수용을 얻게 될지도 모릅니다." # 5278300283916142368
  zhangzhung.0016.a: "이 #italic 성스러운 용어#!들은 어떤 #italic 영지#!를 발견할 수 있을까요?" # 18111715911206321984
  zhangzhung.0016.b: "미신적인 헛소리로 들리는군!" # 3720754584994200896
  zhangzhung.0016.tooltip.1: "[decisions|E] 및 [RICE_tertons|E]와 관련된 사건들과 [RICE_termas|E]의 발견은 이제 그들의 [culture|E]가 $heritage_tibetan_name$ [heritage|E]에 속하고, [GetReligionByKey('buddhism_religion').GetAdjective] [faith|E]를 믿거나, 혹은 [GetReligionByKey('bon_religion').GetAdjective] 또는 [GetReligionByKey('west_himalayan_religion').GetAdjective] [faith|E]를 믿으며 [GetFaithDoctrine('rice_bon_deities_new_doctrine').GetBaseName] [doctrine|E]를 가진 인물들에게 발생할 수 있습니다." # 43340704484834871
  zhangzhung.0016.tooltip.2: "[RICE_tertons|E]는 비교적 드물 것이며, 미래에 더 널리 받아들여지는 현상이 되기 전까지는 성공 확률이 낮을 것입니다." # 2357021990066297005
  zhangzhung.0016.tooltip.3: "#bold $RICE_zhangzhung_patronize_tertons$#! [decision|E]은 [court|E]에 [RICE_terton|E]이나 [GetModifier('RICE_terton_candidate').GetNameWithTooltip]을 보유하지 않은 [rulers|E]는 사용할 수 없습니다." # 10871334307438043740
  zhangzhung.0016.info: "#emphasis 역사적 배경:#! $TERTON_GLOSS$" # 12964466740435891767
  zhangzhung.0017.t: "테르퇸의 부상" # 5710675227140091824
  zhangzhung.0017.desc: "[GetTitleByKey('e_tibet').GetNameNoTier] 제국의 붕괴는 [GetReligionByKey('buddhism_religion').GetAdjective]와 토착 [GetReligionByKey('bon_religion').GetAdjective] 종교 가르침의 쇠퇴를 가져왔습니다. 하지만, [GetGeographicalRegion('world_tibet').GetName]은 신성했던 과거를 되찾고 영적인 미래를 확보하기 시작했습니다.\n\n[GetGeographicalRegion('world_tibet').GetNameNoTooltip]에서 [GetReligionByKey('buddhism_religion').GetName]과 토착 [GetReligionByKey('bon_religion').GetAdjective] 전통의 르네상스에 관여하는 영적 스승 계층 중 하나는 #italic 테르톤#!이라 불리는 이들입니다. 이들은 숨겨진 가르침과 [Glossary( 'termas', 'TERMA_GLOSS' )]라 알려진 성스러운 물건을 발견하는 데 특화된 '보물 발견자'들입니다. 자칭 #italic 테르톤#!이라고 하는 모든 이가 진실한 것은 아니지만, 여기저기서 #italic 테르마#!가 발견되고 있으며, 이 현상은 비록 주로 [GetFaithByKey('lamaism').GetName]의 #italic 니잉마#! 종파 및 [GetFaithByKey('bon').GetName]과 연관되어 있지만, 이 지역의 많은 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 종파 전반에서 수용이 증가하고 있습니다.\n\n[padmasambhava.GetFirstName]과 같은 종교적 스승들이 수 세기 전에 숨기고 이제 이 테르톤들이 밝혀낸 이 가르침들은 [GetGeographicalRegion('world_tibet').GetNameNoTooltip]에서 [GetReligionByKey('buddhism_religion').GetAdjective] 및 토착 [GetReligionByKey('bon_religion').GetAdjective] 가르침의 부흥에 의심할 여지 없이 기여하고 있습니다." # 958205592059241584
  zhangzhung.0017.a: "진정한 가르침이 널리 퍼지고 있습니다!" # 16879876957992254461
  zhangzhung.0017.b: "하! 이 사기꾼들은 [ROOT.Char.GetFaith.HighGodName]의 진정한 길을 전혀 모르는군." # 960785705375674599
  zhangzhung.0017.tooltip.1: "[RICE_tertons|E]는 이제 더 널리 인정받는 종교 제도가 되었으므로 이전보다 덜 희귀해지며 [RICE_termas|E]를 발견할 확률이 높아질 것입니다." # 22640754261402785
  zhangzhung.0017.tooltip.2: "[decision|E]인 #bold $RICE_zhangzhung_patronize_tertons$#!은 [court|E]에 [RICE_terton|E]나 [GetModifier('RICE_terton_candidate').GetNameWithTooltip]를 보유하고 있는지 여부와 관계없이 요구 사항을 충족하는 [rulers|E]에게 제공될 것입니다." # 8004762443949041543
  zhangzhung.0017.tooltip.3: "[RICE_termas|E]의 성공적인 발견으로 [piety_i|E] [piety|E] 보상이 증가했습니다." # 14490665344852564291
  zhangzhung.0017.info: "#emphasis 역사적 배경:#! $TERTON_GLOSS$" # 12964466740435891767
  zhangzhung.0018.t: "[ROOT.Char.GetFaith.GetNameNoTooltip]의 [GetGeographicalRegion('world_tibet').GetNameNoTooltip] 내 전파" # 15612232497171530529
  zhangzhung.0018.desc: "[GetTitleByKey('e_tibet').GetName]의 몰락은 히말라야 지역에 혼란스러운 시대를 가져왔습니다. 사람들은 올바른 길을 알지 못하는 영적인 암흑기가 뒤따랐습니다.\n\n이제 [GetGeographicalRegion('world_tibet').GetName]이 재건됨에 따라, 멀고 가까운 사람들이 진정한 교리를 찾고 있습니다. 고대의 [GetFaithByKey('old_bon').GetAdjective] 신들이 깨달은 영적 스승들에 의해 길들여져, 다른 전통의 추종자들과 가르침을 수호하는 [GetPlayer.Custom('RICE_tibet_deities_type')]로 변모하고 있다는 이야기가 퍼지고 있습니다. 저 또한 이 전통들 중 하나에 귀의했습니다." # 15347769736593480243
  zhangzhung.0018.desc.lamaism: "[GetFaithByKey('lamaism').GetName].\n\n오래전, $Songtsen_Gampo$와 같은 왕들과 파드마삼바바와 같은 스승들이 [GetGeographicalRegion('world_tibet').GetNameNoTooltip]에 [GetReligionByKey('buddhism_religion').GetName]을 가져왔습니다. 최근 이러한 교리가 널리 전파되고 부흥하면서, 다시금 이 땅에 퍼져나가고 있습니다. 부처님과 보살님께 영광을! 망상을 물리치는 다르마에 영광을! 영원히 번성할 상가에 영광을!" # 5368071072744573252
  zhangzhung.0018.desc.new_bon: "[GetFaithByKey('bon').GetName].\n\n일부 덜 온건한 [GetReligionByKey('buddhism_religion').GetAdherentNamePlural]들은 옛 [GetReligionByKey('bon_religion').GetAdjective] 방식이 사악하며, 기껏해야 자신들의 길을 희미하게 모방한 것에 불과하다고 주장하지만, 진실은 그 반대입니다. 우리는 수세기 동안의 박해 끝에 톤파 셰랍 미워체(Tonpa Shenrab Miwoche)의 가르침을 되찾고 다시 배우기 시작했을 뿐입니다. 우리의 새로운 헌신이 모두에게 행복과 이익을 가져다주기를 기원합니다!" # 1925559867069863818
  zhangzhung.0018.desc.mahayana: "[GetFaithByKey('mahayana').GetName].\n\n수 세기 전, [GetGeographicalRegion('world_tibet').GetNameNoTooltip]의 여러 [GetReligionByKey('buddhism_religion').GetAdjective] 분파들 사이에 큰 논쟁이 있었고, [GetFaithByKey('mahayana').GetNameNoTooltip]가 패배한 것으로 알려져 있습니다. 하지만 나 같은 일부는 우리가 사실 이겼다고 알고 있습니다. 이제 진정한 [GetFaithByKey('mahayana').GetNameNoTooltip]가 이 고지대로 돌아옵니다. 대승의 가르침이 모든 중생을 위해 위대한 자비를 얻는 데 도움이 되기를 바랍니다!" # 18171741168732449870
  zhangzhung.0018.desc.vajrayana: "[GetFaithByKey('vajrayana').GetName].\n\n수세기 전, [GetGeographicalRegion('world_tibet').GetNameNoTooltip]의 여러 [GetReligionByKey('buddhism_religion').GetAdjective] 학파 지지자들 사이에 큰 논쟁이 있었고, [GetFaithByKey('vajrayana').GetNameNoTooltip]이 승리했습니다. 하지만 이곳의 [GetReligionByKey('buddhism_religion').GetAdherentNamePluralNoTooltip]은 길을 잃었습니다. 우리는 탄트라 수행의 근본으로 돌아가야 합니다. 비밀스러운 수레가 우리를 인도하여 모든 망상과 깨달음으로 가는 모든 장애물과 걸림돌을 물리칠 수 있기를 바랍니다!" # 1264576901834402308
  zhangzhung.0018.desc.manichean: "[GetFaithByKey('manichean').GetName].\n\n빛의 길이요, 위대한 예언자 마니께서 가르치신 길은 우리가 믿는 오래된 [GetFaithByKey('old_bon').GetAdjective] 신앙과 [GetReligionByKey('buddhism_religion').GetAdjective] 신앙과 생각보다 더 잘 부합합니다. 실로 마니는 새로운 붓다, 빛의 붓다이시며, 그분의 가르침이야말로 구원으로 향하는 유일한 진정한 길입니다." # 439956632349719860
  zhangzhung.0018.desc.shaivism: "[GetFaithByKey('shaivism').GetName].\n\n[GetFaithByKey('old_bon').GetName]의 신들은 [GetReligionByKey('hinduism_religion').GetName]의 신들과 어느 정도 유사점이 있으므로, 우리는 특히 [GetFaithByKey('shaivism').GetNameNoTooltip]에 끌리는 것이 당연합니다. 모든 생명을 기르고 양육하며 햇살과 같은 축복을 내려주시는 시바 신께서 우리의 앞길을 밝혀주실 것입니다." # 13845565060831437818
  zhangzhung.0018.desc.zhengyi: "[GetFaithByKey('zhengyi').GetName].\n\n수 세기에 걸쳐 중원 이웃들과의 관계가 변동해왔지만, 상품과 사상의 생산적인 교류가 있었음은 부정할 수 없습니다. 만약 그들의 종교적 철학이 우리에게 적합하다면 왜 받아들이지 않겠습니까? 천 리 길도 한 걸음부터이니, 이것이 더 나은 새 시대로 나아가는 우리의 첫걸음이 될 것입니다." # 9979098780213154895
  zhangzhung.0018.desc.nestorian: "[GetFaithByKey('nestorian').GetName].\n\n[GetReligionByKey('christianity_religion').GetAdjective] 교회는 멀리까지 퍼져나갔고, 마침내 우리의 심장과 영혼에 닿았습니다. 그리스도의 복음을 통해 우리는 평화와 진정한 구원을 찾을 수 있습니다. 왕이신 그리스도께 영광을! 신께서 우리의 죄를 씻어주시고, [GetGeographicalRegion('world_tibet').GetNameNoTooltip]의 땅을 새롭게 축성해 주시기를!" # 16459080059253107809
  zhangzhung.0018.desc.maturidi: "[GetFaithByKey('maturidi').GetName].\n\n[GetReligionByKey('islam_religion').GetName]의 교리는 정의와 자선의 이상을 강조하며 큰 매력을 지니고 있습니다. [GetGeographicalRegion('world_tibet').GetNameNoTooltip]의 땅이 자비롭고 은혜로우신 알라의 이름을 영원히 찬양하게 하소서. 알라 외에는 신이 없으며, 무함마드는 알라의 사도이십니다!" # 12160782588326473713
  zhangzhung.0018.desc.khurmazta: "[GetFaithByKey('khurmazta').GetName].\n\n[GetFaithByKey('old_bon').GetName]의 신들은 동방 형태의 [GetReligionByKey('zoroastrianism_religion').GetName]의 신들과 어느 정도 유사점을 가지고 있기에, 우리는 특히 [GetFaithByKey('khurmazta').GetNameNoTooltip]에 끌리는 것이 당연합니다. 이제 성스러운 불꽃이 밝게 타오르며, 종종 추운 [GetGeographicalRegion('world_tibet').GetNameNoTooltip]의 산악 지대에서 우리의 마음을 따뜻하게 해줍니다. 우리 모두 선한 생각, 선한 말, 선한 행동에 헌신합시다!" # 8978794746386463250
  zhangzhung.0018.a: "[ROOT.Char.GetFaith.GetNameNoTooltip]가 [GetGeographicalRegion('world_tibet').GetNameNoTooltip] 전역으로 퍼져나갈 것입니다!" # 8991592745979598639
