  RICE_zhangzhung_padmasambhava_cave: "파드마삼바바께서 방문하신 동굴" # 4145263392706941451
  RICE_zhangzhung_padmasambhava_cave_desc: "이 지역의 한 동굴이 최근 유명해졌습니다. 인도의 탄트라 불교 대가인 위대한 파드마삼바바께서 꿈에서 지역 주민들을 찾아와 오래전 그가 그 동굴을 명상 장소로 사용했음을 증명해 보였기 때문입니다. 이제 그곳은 지역 순례자와 신도들에게 인기 있는 장소가 되었습니다." # 18018019492202091604
  RICE_zhangzhung_demon_fortress: "악마 요새 재점령" # 4982055888334208597
  RICE_zhangzhung_demon_fortress_desc: "지역의 전설에 따르면, 이 지역에 있는 요새화된 폐허 중 전략적 요충지를 내려다보는 한 곳에 마왕이 거주했다고 합니다. 그는 결국 덕망 높은 영웅들과 영적 스승들이 이끄는 티베트 군대에 의해 패배했습니다. 이제 그 요새는 이 장소에서 뿜어져 나오는 어둠의 마법을 두려워하는 주민들의 반대에도 불구하고 최근 통치자들에 의해 다시 점령되었습니다." # 12197287425905800067
  RICE_zhangzhung_religious_argument_opinion: "종교적 논쟁" # 17958656915228102016
  RICE_zhangzhung_musk_county_modifier: "번성하는 티베트 사향 산업" # 15814178096430279558
  RICE_zhangzhung_impure_merchants: "불순한 상인들" # 15260075080561607614
  RICE_zhangzhung_impure_merchants_desc: "전통적으로 이 지역 사람들은 종교적 신념 때문에 낯선 이들을 불결하다고 여겨 경계하며, 특히 그 낯선 이들이 지역 마을에 들어가기 전 정화 의식을 올바르게 행하지 않으면 더욱 그렇습니다. 통치자들이 억지로 마을 사람들에게 외국 상인들의 존재를 받아들이게 하여 무역은 증가했지만, 긴장감 또한 고조되고 있습니다." # 451737272313758820
  RICE_zhangzhung_xenophobic_locals: "외국인 혐오 토착민" # 15842629644848255546
  RICE_zhangzhung_xenophobic_locals_desc: "전통적으로 이 지역 사람들은 종교적 신념 때문에 이방인을 불순하다고 여겨 경계하며, 특히 현지 마을에 들어가기 전에 정화 의식을 제대로 행하지 않는 이방인에 대해 더욱 그러합니다. 통치자들은 마을 사람들의 우려에 무관심하며, 무역이나 여행을 위해 이 지역에 들어오는 외국인들에게 편파적이라고 여겨집니다." # 771943478114033841
  RICE_zhangzhung_prosperous_village_trade: "번성하는 마을 교역" # 10449598297765432750
  RICE_zhangzhung_prosperous_village_trade_desc: "전통적으로 이 지역 사람들은 종교적 신념 때문에 낯선 이들을 불결하다고 여겨 경계하며, 특히 그 낯선 이들이 지역 마을에 들어가기 전에 자신을 정화하는 올바른 의식을 행하지 않을 경우 더욱 그렇습니다. 하지만 통치자들은 양측이 서로를 존중하는 한, 이 마을들과 외국 상인들 간의 교역을 부드럽게 장려할 수 있었습니다." # 16794569665988276068
  RICE_zhangzhung_mountain_lake_goddess_prayer: "산악 호수의 여신께 기도드렸습니다." # 1871367693394060682
  RICE_zhangzhung_brackish_lake_demons: "탁한 호수 악마에게 저주받음" # 1006767086314747212
  RICE_zhangzhung_brackish_lake_demons_desc: "이 인물은 성가신 악마들이 사는 곳으로 알려진 기수(汽水) 산악 호수들을 지나쳤습니다. 무슨 이유에서인지 그들은 이 악마들에게 제물을 바치거나 어떤 존경의 표시도 보이지 않았고, 그래서 어떤 이들은 이 불운한 바보가 악마들에게 저주를 받았다고 믿습니다." # 12904614269065306232
  RICE_zhangzhung_khyung_royal: "#bold 왕실 크슝의 축복#!" # 16505650409588493119
  RICE_zhangzhung_khyung_royal_desc: "이 인물은 뿔 달린 독수리인 '캭융(khyung)'이 자신을 보호하고 정치적 지위를 재확인하는 꿈을 꾸었습니다. 대부분의 티베트인들은 이를 길조로 여길 것입니다." # 14242618178866228355
  RICE_zhangzhung_khyung_spiritual: "영적인 큥의 축복" # 4589509656698233407
  RICE_zhangzhung_khyung_spiritual_desc: "이 인물은 뿔 달린 독수리인 '큥(khyung)'이 자신을 보호하고 종교적 지침을 내려주는 꿈을 꾸었습니다. 대다수의 티베트인들은 이를 길조로 여길 것입니다." # 15889290923598600244
  RICE_glacier_marriage_modifier_small: "빙하 결혼 (소소한 성공)" # 7363854837972360426
  RICE_glacier_marriage_modifier_medium: "빙하의 결혼 (보통 성공)" # 12953234135229795186
  RICE_glacier_marriage_modifier_large: "빙하의 결혼 (대성공)" # 10541351788495224763
  RICE_zhangzhung_adopt_new_tibetan_faith: "티베트의 새로운 신앙을 찾으시오" # 6189946353516124
  RICE_zhangzhung_adopt_new_tibetan_faith_tooltip: "이제 이 땅에 새로운 영적 길을 개척할 때입니다." # 17438540649625765471
  RICE_zhangzhung_adopt_new_tibetan_faith_desc: "영원한 것은 없으니. 옛 티베트 제국의 붕괴는 히말라야 고원에 불확실성과 혼돈의 시대를 열었습니다. 우리는 낡은 [GetFaithByKey('old_bon').GetAdjective] 신념과 제도를 버리거나 적어도 재평가하고 개혁해야 하지만, 올바른 영적 길은 무엇일까요?" # 17262620383907798133
  RICE_zhangzhung_adopt_new_tibetan_faith_effect_tooltip_1: "이것이 올바른 길이다!" # 11231250938887537971
  RICE_zhangzhung_adopt_new_tibetan_faith_confirm: "이것이 올바른 길이다!" # 11231250938887537971
  RICE_zhangzhung_adopt_new_tibetan_faith_context_tooltip: "#emphasis 역사적 배경:#! 전통적인 기록에 따르면 티베트 제국의 멸망은 티베트에게 영적인 암흑기를 가져왔으며, 이는 10세기 후반에 불교와 승려 보존교가 티베트 전역으로 퍼지기 시작한 #italic phyi-dar#!, 즉 부흥 또는 후기 전파 시대로 알려진 시기에 이르러서야 끝났다고 여겨집니다. 학계는 실제로 그러한 단순한 발전이 있었는지에 대한 기존의 통념에 복잡성을 더하고 있습니다. 게임 내에서 [GetFaithByKey('old_bon').GetName]으로 표현되는 많은 전통적인 티베트 신앙이 중세 시대를 넘어 잘 생존했다는 강력한 증거가 있지만, 불교와 새로운 형태의 보존교가 인구 전반에 걸쳐 널리 퍼지기 시작하면서 이에 대한 후원이 증가했다는 것 또한 분명합니다." # 12351484927741099640
  RICE_ADOPT_NEW_TIBETAN_FAITH_PICK_ACTION_TYPE: "모든 지각 있는 존재들에게!" # 15352419623789680948
  choose_nangchos_name: "[GetFaithByKey('lamaism').GetName]" # 11524319460922365152
  choose_nangchos_desc: "[GetFaithByKey('lamaism').GetNameNoTooltip]" # 1553333024799797202
  choose_nangchos_tooltip: "$Songtsen_Gampo$와 같은 왕들과 파드마삼바바와 같은 현명한 스승들의 노력으로, [GetGeographicalRegion('world_tibet').GetName]의 신들은 진정되었고 다르마의 수호자가 되었으며, [GetReligionByKey('buddhism_religion').GetName]은 [GetFaithByKey('lamaism').GetName]의 형태로 번성했습니다. 때때로 [GetFaithByKey('old_bon').GetName]과 긴장된 관계를 맺기도 하지만, [GetFaithByKey('lamaism').GetNameNoTooltip]의 길은 우리의 오랜 영적 관습을 유지하면서도 부처님의 지혜로운 가르침을 따르는 것이 가능하다는 것을 보여줍니다." # 15544818931895295687
  choose_new_bon_name: "[GetFaithByKey('bon').GetName]" # 6306350304525784508
  choose_new_bon_desc: "[GetFaithByKey('bon').GetNameNoTooltip]" # 12193856084853989535
  choose_new_bon_tooltip: "[GetFaithByKey('old_bon').GetAdherentNamePlural]은 한때 [GetGeographicalRegion('world_tibet').GetName] 전역에서 발견되었으나, 잘못된 [GetReligionByKey('buddhism_religion').GetAdjective] 광신도들의 박해로 쇠퇴했습니다. 하지만 이제 희망이 있습니다. 현명한 [Glossary( 'tertöns', 'TERTON_GLOSS' )]들이 고대의 선조들이 숨겨둔 가르침을 발굴하여, [GetFaithByKey('bon').GetName]의 부흥을 예고하고 있습니다. [GetReligionByKey('buddhism_religion').GetAdherentNamePlural]이 우리에게 적대적이든 우호적이든 상관없이, 이러한 발견은 우리의 길이 깨달음에 이르는 데 있어 그들의 길만큼이나 통찰력 있고 유효한 길임을 증명합니다. 어쩌면 그들보다 더 그럴지도 모릅니다." # 11444211941444481545
  choose_mahayana_name: "[GetFaithByKey('mahayana').GetName]" # 11133408013248348124
  choose_mahayana_desc: "[GetFaithByKey('mahayana').GetNameNoTooltip]" # 6452220549192997194
  choose_mahayana_tooltip: "전설에 따르면, 황제 $Trisong_Detsen$의 치세 동안, [GetGeographicalRegion('world_tibet').GetName]에서 [GetReligionByKey('buddhism_religion').GetName]의 근본을 결정하기 위해 [GetFaithByKey('vajrayana').GetName]와 [GetFaithByKey('mahayana').GetName] 승려들 사이에 대논쟁이 벌어졌다고 합니다. 이야기에 따르면, 전자가 승리하여 [GetFaithByKey('lamaism').GetName]가 탄생했다고 합니다. 하지만 [GetFaithByKey('mahayana').GetAdherentNamePluralNoTooltip]가 진정한 승자였다고 주장하는 이들도 있습니다. 어쩌면 아시아의 다른 지역에서 [GetFaithByKey('mahayana').GetNameNoTooltip]가 인기를 얻고 있다는 사실이 우리 땅에 가장 적합한 길임을 보여주는 것일지도 모릅니다...." # 18183021377163718850
  choose_vajrayana_name: "[GetFaithByKey('vajrayana').GetName]" # 6635884936435067064
  choose_vajrayana_desc: "[GetFaithByKey('vajrayana').GetNameNoTooltip]" # 6071235381685669132
  choose_vajrayana_tooltip: "전설에 따르면, 황제 $Trisong_Detsen$의 치세 동안 [GetGeographicalRegion('world_tibet').GetName]에서 [GetReligionByKey('buddhism_religion').GetName]의 근본을 정하기 위해 [GetFaithByKey('vajrayana').GetName] 승려들과 [GetFaithByKey('mahayana').GetName] 승려들 사이에 대논쟁이 열렸다고 합니다. 비록 전자가 승리했지만, 일부는 [GetFaithByKey('lamaism').GetName]이 [GetFaithByKey('old_bon').GetAdjective] 사상을 받아들여 그 뿌리에서 벗어났다고 믿습니다. 우리의 영적 전진이 장애물, 혼란, 그리고 거짓 교리로부터 자유로워지도록, 진정한 [GetFaithByKey('vajrayana').GetAdjective] 가르침이 다시 한번 전파될 때입니다." # 14389449013351913468
  choose_manichean_name: "[GetFaithByKey('manichean').GetName]" # 3223729067971731732
  choose_manichean_desc: "[GetFaithByKey('manichean').GetNameNoTooltip]" # 3083892791377125733
  choose_manichean_tooltip: "만약 [GetReligionByKey('buddhism_religion').GetName]가 험난한 산악 지대인 [GetGeographicalRegion('world_tibet').GetName]에 퍼질 수 있었다면, 왜 [GetFaithByKey('manichean').GetName]는 안 되겠습니까? [GetFaithByKey('manichean').GetAdherentNamePluralNoTooltip]들은 자신들의 창시자 역시 붓다였다고 주장합니다. 마니가 가르친 빛의 길이야말로 우리의 고대 [GetFaithByKey('old_bon').GetAdjective] 방식과 우리가 생각했던 것보다 더 잘 맞을지도 모르며, 다른 가르침이 실패했던 곳에서 우리의 땅이 영적으로 번성할 수 있도록 해줄지도 모릅니다." # 3861676292404023053
  choose_shaivism_name: "[GetFaithByKey('shaivism').GetName]" # 8740354987534316610
  choose_shaivism_desc: "[GetFaithByKey('shaivism').GetNameNoTooltip]" # 8629244400878189352
  choose_shaivism_tooltip: "비록 [GetReligionByKey('buddhism_religion').GetName]가 [GetGeographicalRegion('world_india').GetName]에서 [GetGeographicalRegion('world_tibet').GetName]로 전파되었지만, 후자는 수많은 종교의 본거지입니다. 이 두 지역의 접경 지대에서는 심지어 자신들의 토착 신들이 [GetReligionByKey('hinduism_religion').GetName]의 신들과 동일하다고 믿는 이들도 있는데, 특히 [GetFaithByKey('shaivism').GetAdjective] 종파를 따르는 자들이 그러합니다. 그들의 예를 따라 [GetFaithByKey('shaivism').GetNameNoTooltip]을 받아들이는 것이 올바른 길이 될 수 있으며, 이를 통해 우리의 옛 방식을 기리고 남쪽의 강력하고 박식한 이웃들과 유대를 형성할 수 있을 것입니다." # 7248698426756509384
  choose_zhengyi_name: "[GetFaithByKey('zhengyi').GetName]" # 15242731379245553867
  choose_zhengyi_desc: "[GetFaithByKey('zhengyi').GetNameNoTooltip]" # 10968910924442306639
  choose_zhengyi_tooltip: "중원의 백성들은 [GetGeographicalRegion('world_tibet').GetName]의 백성들과 오랜 교류의 역사를 가지고 있습니다. 공자와 같은 그들의 종교 지도자나 철학자들은 우리에게 알려져 있거나 심지어 숭배되기도 합니다. 그렇다면 [GetFaithByKey('zhengyi').GetNameNoTooltip] 종파와 같은 그들의 정신적 신념과 사상을 받아들이는 것이 그렇게 무리한 일일까요? 그렇게 하는 것은 우리가 영적으로 나아갈 길일 뿐만 아니라, 동쪽의 교양 있는 이웃들과 유대를 형성할 수 있게 해줄 것입니다." # 3437360251248716163
  choose_nestorian_name: "[GetFaithByKey('nestorian').GetName]" # 16898562356523810907
  choose_nestorian_desc: "[GetFaithByKey('nestorian').GetNameNoTooltip]" # 7528773339128403878
  choose_nestorian_tooltip: "만약 [GetReligionByKey('buddhism_religion').GetName]이 [GetGeographicalRegion('world_tibet').GetName]의 험준한 산악 지대에 퍼질 수 있었다면, [GetFaithByKey('nestorian').GetName]도 불가능할 이유가 없지 않겠습니까? [GetFaithByKey('nestorian').GetNameNoTooltip]은 주변 많은 땅에 퍼져 있으며, 그들의 구원과 신에 대한 가르침은 일부 사람들에게 꽤나 매력적입니다. 어쩌면 이것이 올바른 나아갈 길일 수 있으며, 그리스도의 말씀을 믿는 멀리 떨어진 왕국들의 강력한 우방을 찾는 데 도움이 될 것입니다." # 11033883085068801963
  choose_RICE_maturidi_name: "[GetFaithByKey('maturidi').GetName]" # 5648966459109796115
  choose_RICE_maturidi_desc: "[GetFaithByKey('maturidi').GetNameNoTooltip]" # 14040613506075460700
  choose_RICE_maturidi_tooltip: "[GetGeographicalRegion('world_middle_east_persia').GetName]의 상인들과 여행자들이 때때로 우리 영토에 무역을 위해 찾아오며, 그들 중 일부는 [GetReligionByKey('islam_religion').GetName]의 교리를 따릅니다. 그들의 유일신에 대한 믿음은 우리의 전통적인 신앙과는 다르지만, 그들의 정의와 자선에 대한 헌신은 칭송할 만하며, 그들의 신조를 받아들이는 것이 올바른 길이며 서쪽 이웃들과 유대를 형성할 수 있게 해줄 것입니다." # 17009316936748909007
  choose_khurmazta_name: "[GetFaithByKey('khurmazta').GetName]" # 3761067629123984479
  choose_khurmazta_desc: "[GetFaithByKey('khurmazta').GetNameNoTooltip]" # 16110099145300800492
  choose_khurmazta_tooltip: "[GetGeographicalRegion('world_middle_east_persia').GetName]의 상인들과 여행자들이 가끔 우리 영토로 교역을 위해 찾아오는데, 그들 중 일부는 [GetReligionByKey('zoroastrianism_religion').GetName]의 교리를 따릅니다. 우리의 신념과 이란인들의 신념 사이에는 약간의 유사점이 있으며, 동부 이란 세계에서 발견되는 이 신념의 변형 또한 우리와 다르지 않게 숭배하고 두려워해야 할 신들의 존재를 상정합니다. 아마도 그들의 사상을 받아들이는 것이 서쪽 이웃들과의 관계를 구축하는 동시에 우리의 오랜 방식을 존중하면서 앞으로 나아갈 길을 찾는 데 도움이 될 수 있을 것입니다." # 12382375962866155542
  RICE_zhangzhung_title_decision: "장주중을 부흥시키십시오" # 17869377306647145715
  RICE_zhangzhung_title_decision_tooltip: "히말라야 산맥에서 우리 백성이 다시 일어설 것입니다!" # 18124788618381894378
  RICE_zhangzhung_title_decision_desc: "오래전, [GetTitleByKey('e_zhangzhung').GetNameNoTier]는 히말라야 고원의 가장 위대한 왕국이었습니다. 하지만 교활한 신흥 야를룽 왕조가 침공했을 때 모든 것이 변했죠. 그럼에도 우리 선조들의 유산은 지역 전설 속에 살아 숨 쉬고 있습니다. 이 전설을 다시 현실로 되돌려 이 고대 왕국을 부흥시킬 수 있을까요?" # 2143662582203206697
  RICE_zhangzhung_title_decision_confirm: "우리의 조상들의 왕국을 되찾으리라!" # 12037982288711571328
  RICE_zhangzhung_title_decision_effect_tooltip_1: "[GetTitleByKey('e_zhangzhung').GetNameNoTier]의 봉신은 #bold $RICE_zhangzhung_rebuild_the_silver_castle$#! [decision|E]를 사용할 수 있게 됩니다." # 2357720286304211728
  RICE_zhangzhung_title_decision_context_tooltip: "#emphasis 역사적 배경:#! 잘 알려지지 않은 장중(Zhangzhung) 문명은 청동기 시대부터 7세기 티베트 제국에게 정복될 때까지 서부 티베트 대부분을 지배했습니다. 그들은 문자로 된 기록을 남기지 않았으므로, 우리가 가진 최선의 자료는 고고학적 유적과 그들의 멸망 후 수세기가 지나서야 나타난 기록들뿐입니다. 티베트의 토착 종교인 본교는 장중이 한때 자신들의 종교의 근원이었던 강력한 왕국이었다고 믿습니다. 하지만 학자들의 견해는 더 나뉩니다. 일부는 장중 국가가 실제로 존재한 적이 없으며, 기껏해야 소규모 국가들의 집단이었을 뿐이라고 주장합니다. 다른 이들은 장중이 존재했지만, 오히려 연합체에 가까웠을 것이라고 생각합니다. 어느 쪽이든 장중인들은 오늘날의 티베트인들에게 흡수되었고 티베트에 지속적인 영향을 남겼습니다." # 2950394258054967890
  RICE_zhangzhung_rebuild_the_silver_castle: "은성 성채를 재건하십시오" # 13131052639566746766
  RICE_zhangzhung_rebuild_the_silver_castle_tooltip: "장주웅이 부활했으니, 이제 그 고대 수도도 부활시킬 때로다." # 2520352382372076670
  RICE_zhangzhung_rebuild_the_silver_castle_desc: "옛날 옛적에 최초의 [GetTitleByKey('e_zhangzhung').GetNameNoTier] 왕국에는 #italic 가루다 계곡의 은빛 성채#!라는 전설적인 수도가 있었습니다. [GetTitleByKey('e_zhangzhung').GetNameNoTierNoTooltip]의 부흥과 함께, 히말라야의 정치적, 문화적, 경제적 중심지가 될 새로운 #italic 가루다 계곡의 은빛 성채#!를 세우는 것이 마땅할 것입니다." # 896833028766899079
  RICE_zhangzhung_rebuild_the_silver_castle_effect_tooltip_1: "[county_modifier|E]는 일단 배치되면 이동할 수 없습니다!" # 10959522220410517996
  RICE_zhangzhung_rebuild_the_silver_castle_confirm: "공물을 준비하시오!" # 17418423168661925689
  RICE_zhangzhung_rebuild_the_silver_castle_context_tooltip: "#emphasis 역사적 배경:#! 전설에 따르면, 장중 문명은 가루다 계곡의 은궁이라는 곳에 수도를 두었다고 합니다. 서부 히말라야 고원에는 청동기 시대부터 7세기에 이르기까지 지속된 장중 시대로 거슬러 올라가는 여러 고대의 요새화된 정착지들이 있습니다. 이러한 고고학적 유적을 바탕으로, 현대 학자들은 그러한 장소가 실제로 존재했다고 가정할 때 그곳이 어디였을지에 대해 몇 가지 다른 장소를 제안해 왔습니다." # 9299211600988302940
  RICE_zhangzhung_supplicate_ancient_pillars: "고대 기둥에 기도하기" # 7225337788526699362
  RICE_zhangzhung_supplicate_ancient_pillars_tooltip: "[GetGeographicalRegion('RICE_upper_tibet').GetName]은 특별하고 마법적인 힘이 깃든 신비로운 고대 기둥들로 가득합니다." # 6613246198631977845
  RICE_zhangzhung_supplicate_ancient_pillars_desc: "[GetGeographicalRegion('RICE_upper_tibet').GetName] 전역에는 신비롭고 고대의 기둥들이 흩어져 있으며, 일부는 문명과 동떨어진 황량한 지역에 배열되어 있습니다. 보통 사람들은 그 파괴적인 힘이 풀려날까 두려워 기둥들을 피합니다. 하지만 때로는 기둥과 관련된 [GetPlayer.Custom('RICE_tibet_deities_type')]께 간청하여 그들의 호의를 얻고 막대한 이익을 얻기도 합니다." # 17668403940512665600
  RICE_zhangzhung_supplicate_ancient_pillars_effect_tooltip_1: "귀하는 #P 유익한#! 또는 #N 해로운#! [character_modifiers|E]를 얻을 수 있으며, 이는 귀하의 [traits|E]와 [piety_level|E]에 따라 귀하의 [skills|E] 및 기타 이점을 개선하거나 감소시킵니다." # 13767435209445273181
  RICE_zhangzhung_supplicate_ancient_pillars_confirm: "버터와 향을 준비하라!" # 13030123498436291246
  RICE_zhangzhung_supplicate_ancient_pillars_context_tooltip: "#emphasis 역사적 배경:#! [GetGeographicalRegion('RICE_upper_tibet').GetName]에서는 기둥들이 고대 불교 이전의 풍경에서 눈에 띄는 부분을 차지합니다. 이 기둥들은 다양한 종교적 혹은 정치적 기능을 위해 세워졌을 수 있으나, 7세기 또는 8세기경 티베트가 장주(Zhangzhung)를 정복한 이후에는 더 이상 세워지지 않았습니다. 이 기둥들이 존재하는 이유에 대해서는 선사시대에 마법처럼 나타났거나, 옛 영웅이나 통치자들이 세웠다는 믿음부터, 장례 기념물이거나 숭배를 위한 것이었다는 등 다양한 지역 전설이 존재합니다. 이 기둥들은 신들에 의해 특별한 힘이 깃들었다고 믿어졌기 때문에, 신들에게 기원하려는 의도가 아니라면 일반적으로 피하게 됩니다." # 11284899176800975265
  RICE_zhangzhung_western_tibet_salt_decision: "히말라야 소금 원정대 자금을 지원합니다" # 11449192422868143296
  RICE_zhangzhung_western_tibet_salt_decision_tooltip: "[GetGeographicalRegion('RICE_western_northern_tibet').GetName]에서 소금을 채취하는 것은 어렵지만 수익성이 좋은 사업입니다." # 2169668831099752313
  RICE_zhangzhung_western_tibet_salt_decision_desc: "[Glossary( 'Drokpas', 'DROKPA_GLOSS' )]는 종종 소금 호수와 염전에서 소금을 채취하기 위해 [GetGeographicalRegion('RICE_western_northern_tibet').GetName]의 고지대로 이동합니다. 그들은 이 험난한 지형에 익숙하며, 종종 신성한 장소에 있는 소금을 채취하는 데 필요한 적절한 의식을 알고 있습니다. 이는 수익성이 좋은 사업이므로 소금 탐사 원정에 자금을 지원해야겠습니다." # 6506473015094991553
  RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_1: "귀하는 #V [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_success_chance')|0]%#!의 성공 확률을 가지며, 이는 귀하의 [piety_i|E] [piety_level|E], [traits|E], 그리고 특히 [stewardship|E]와 같은 [skills|E]에 영향을 받습니다." # 7453455942660426161
  RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_2: "원정 시작 시, 추가 [piety_i|E] [piety|E]를 소모하여 성공 확률을 높일 수 있습니다." # 9371372881780019527
  RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_3: "성공한다면, 무작위 양의 [prestige_i|E|E] [prestige|E] (최대 #bold #V [prestige_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_max_prestige_display_value')|0]#!까지)와 [gold_i|E] [gold|E] (최대 #bold #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_himalayan_salt_expedition_max_gold_display_value')|0]#!까지)를 획득할 것입니다." # 10278529993384442610
  RICE_zhangzhung_western_tibet_salt_decision_effect_tooltip_4: "[THIS.Char.GetCulture.GetName] [culture|E]가 $tradition_RICE_changthang_nomads_name$ [tradition|E]를 가지고 있기 때문에, 원정 성공 확률이 #P 25%# 증가합니다!" # 15796614561371906633
  RICE_zhangzhung_western_tibet_salt_decision_confirm: "#italic 드록파인#들이 원정에 합류하는 데 관심을 보이고 있습니다!" # 7759570283631545892
  RICE_zhangzhung_western_tibet_salt_decision_context_tooltip: "#emphasis 역사적 배경:#! 수세기 동안 티베트인들은 티베트 북부 고원과 고지대의 여러 호수와 염전에서 소금을 채취해 왔습니다. 혹독한 기후에 익숙한 강인한 [Glossary( 'drokpas', 'DROKPA_GLOSS' )], 즉 유목민들이 이러한 채취 작업에 종종 관여합니다. 소금이 발견되는 장소는 종종 다양한 신이나 깨달은 존재들의 거처로 여겨지기 때문에, 이러한 원정에는 종교적인 차원이 있습니다. 따라서 소금 채취 과정은 엄격하게 의례화되어 있으며, 올바른 기도와 종교 의식, 원정 중 적절한 행동, 그리고 비밀스러운 '소금 언어'의 사용을 포함합니다." # 13863162076964673939
  RICE_zhangzhung_zuthulpuk_monastery_decision: "주툴푸크 수도원 축성하기" # 14361653844472540564
  RICE_zhangzhung_zuthulpuk_monastery_decision_tooltip: "그들은 밀라레파가 카일라스 산 근처에 기적적으로 수도원을 세웠다고 말합니다. 우리가 그것으로 무언가를 할 수 있을까요?" # 5639236338970591998
  RICE_zhangzhung_zuthulpuk_monastery_decision_desc: "카일라스 산은 [religions|E] 여러 종교에 신성한 곳이며, 여기에는 [GetReligionByKey('buddhism_religion').GetName]도 포함됩니다. 위대한 #bold 밀라레파#!라는 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 요기(yogi)가 기적 대결에서 전통적인 [GetReligionByKey('bon_religion').GetAdjective] 교리를 따르는 수행자들을 물리쳤을 때, 그 산은 성산에 대한 새로운 관심을 불러일으켰습니다. 그가 행한 기적 중 하나는 그곳에 동굴 수도원을 짓는 것이었습니다. 어쩌면 우리가 그것을 제대로 된 구조물로 만들 수 있을지도 모릅니다." # 14190525003510816750
  RICE_zhangzhung_zuthulpuk_monastery_decision_effect_tooltip_1: "만약 [faith|E]가 [GetReligionByKey('buddhism_religion').GetAdjective] 신앙이고 [doctrine|E]가 [GetFaithDoctrine('rice_vajrayana_canon_doctrine').GetBaseName] 교리라면, 추가로 [piety_i|E] [piety|E]를 얻습니다." # 6051511233493032731
  RICE_zhangzhung_zuthulpuk_monastery_decision_effect_tooltip_2: "귀하의 [culture|E]가 $heritage_tibetan_name$ [heritage|E]일 경우 추가 [prestige_i|E] [prestige|E]를 얻습니다." # 14750948928096749611
  RICE_zhangzhung_zuthulpuk_monastery_decision_confirm: "밀라레파 님, 저희의 마음을 다르마로 향하게 하소서!" # 2437621177321623914
  RICE_zhangzhung_zuthulpuk_monastery_decision_context_tooltip: "#emphasis 역사적 배경:#! '기적의 동굴'을 뜻하는 주툴푹 수도원은 불교, 뵌교, 힌두교, 자이나교의 가장 성스러운 장소 중 하나인 카일라스 산 근처 동굴에 자리하고 있습니다. 이곳은 티베트의 요기 밀라레파(11세기경)가 뵌교의 대가인 나로 뵌충을 기적 대결에서 물리쳤다고 전해지는 곳입니다. 밀라레파가 자신의 기적 중 하나로 이 동굴 수도원을 즉석에서 만들었다고 전해집니다." # 17350763619358002945
  RICE_zhangzhung_patronize_tertons: "테르톤 후원하기" # 12090938759156520889
  RICE_zhangzhung_patronize_tertons_tooltip: "귀하의 영토 내 [RICE_tertons|E]가 [RICE_termas|E]를 발견하거나 나타날 확률을 높입니다." # 8152796664296285385
  RICE_zhangzhung_patronize_tertons_desc: "[Glossary( 'tertöns', 'TERTON_GLOSS' )]들이 [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견하기 위해 열심히 노력하고 있습니다. 저는 이 신성한 보물을 찾는 데 있어 진정성 있는 이들을 재정적, 물질적, 정치적으로 지원해야 합니다." # 7601396210130369616
  RICE_zhangzhung_patronize_tertons_effect_tooltip_1: "[GetModifier('RICE_zhangzhung_patronizing_tertons').GetNameWithTooltip] [character_modifier|E]가 활성화되어 있는 동안:\n$EFFECT_LIST_BULLET$귀하의 [court|E] 내 기존 [RICE_tertons|E]는 매년 [RICE_termas|E]를 발견할 확률이 높아집니다.\n$EFFECT_LIST_BULLET$귀하의 [courtiers|E] 중 한 명이 [GetModifier('RICE_terton_candidate').GetNameWithTooltip] [character_modifier|E]를 얻을 확률이 높아집니다.\n$EFFECT_LIST_BULLET$매년 시작 시, 소규모 [RICE_termas|E]로부터 무작위 양의 [piety_i|E] [piety|E] 및 [prestige_i|E] [prestige|E]를 얻을 #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_chance')|0]%#!의 확률이 있으며, 획득량은 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_piety')|0]#!에서 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_piety')|0]#! 사이, 그리고 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_prestige')|0]#!에서 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_prestige')|0]#! 사이입니다.\n$EFFECT_LIST_BULLET$이 모든 효과의 확률은 귀하의 [piety_level|E]와 [traits|E]에 의해 영향을 받습니다." # 3571971466597941317
  RICE_zhangzhung_patronize_tertons_confirm: "그들의 종교적 업적은 가치가 매우 높습니다!" # 4266005931066997051
  RICE_zhangzhung_patronize_tertons_context_tooltip: "#emphasis 역사적 배경:#! $TERTON_GLOSS$" # 12964466740435891767
  RICE_zhangzhung_search_for_termas: "테르마스를 찾습니다" # 5794709805483310023
  RICE_zhangzhung_search_for_termas_tooltip: "[RICE_termas|E]가 어디에 있을지 단서를 찾아보십시오." # 15659317160515724872
  RICE_zhangzhung_search_for_termas_desc: "저는 상서로운 환영과 징조를 받아 [ROOT.Char.GetFaith.GetAdjective] [Glossary( 'termas', 'TERMA_GLOSS' )]가 어디에 있을지 알게 된 것 같습니다. 이러한 환영과 징조가 진실인지, 그리고 그것이 어디를 가리키는지 분별하기 위해 정신적으로나 지적으로 집중해야 할 것입니다." # 11987871388293035803
  RICE_zhangzhung_search_for_termas_effect_tooltip_1: "[GetModifier('RICE_zhangzhung_searching_for_termas').GetNameWithTooltip] [character_modifier|E]가 활성화되어 있는 동안:\n$EFFECT_LIST_BULLET$매년 [RICE_termas|E]를 발견할 기회가 생깁니다\n$EFFECT_LIST_BULLET$해 시작 시, 소규모 [RICE_termas|E]로부터 무작위 양의 [piety_i|E] [piety|E]와 [prestige_i|E] [prestige|E]를 얻을 확률이 #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_self_chance')|0]%#!이며, 획득량은 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_piety')|0]#!에서 [piety_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_piety')|0]#! 사이, 그리고 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_min_prestige')|0]#!에서 [prestige_i|E] #V [GetPlayer.MakeScope.ScriptValue('RICE_yearly_minor_terma_max_prestige')|0]#! 사이입니다\n$EFFECT_LIST_BULLET$이 모든 효과의 확률은 귀하의 [piety_level|E]와 [traits|E]에 의해 영향을 받습니다." # 18311570153849079752
