  RICE_terma_teachings_internal_name: "[terton.GetFaith.GetAdjectiveNoTooltip] 가르침 ([Glossary( 'Gongter', 'GONGTER_GLOSS' )])" # 10430897072025931218
  RICE_terma_teachings_internal_desc: "이 [RICE_terma|E]는 두루마리에 적힌 [terton.GetFaith.GetAdjectiveNoTooltip] 종교적 가르침으로, 깨달음으로 나아가는 길에 독자를 돕는 중요한 영적 주제들을 깊이 다루고 있습니다. 이는 [terton.GetFirstNameNoTooltip]에게 계시되어 [terton.GetSheHe]가 기록한 [Glossary( 'mind treasure', 'GONGTER_GLOSS' )]입니다." # 17128050517669175201
