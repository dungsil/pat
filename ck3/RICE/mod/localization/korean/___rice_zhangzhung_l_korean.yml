  zhangzhung.0022.t.bon: "톤파 셰랍을 꿈꾸며" # 10402784687326128491
  zhangzhung.0022.desc: "모두들 [nyangral.GetTitledFirstName]가 최근 [padmasambhava.GetFirstName]께서 [padmasambhava.GetHerselfHimself]에 대해 꾸었던 기적적인 꿈에 대해 떠들썩합니다. 그리하여 저는 [nyangral.GetFirstNameNoTooltip]를 소환하여 그 꿈에 대해 이야기해 달라고 청하고자 합니다.\n\\\"[nyangral.GetSheHe]가 말합니다. 정말 놀라웠어요! 거대한 말들을 탄 수많은 남녀들이 저에게 찾아왔는데, 그들을 이끈 이는 바로 [padmasambhava.GetNickname]였습니다. 거대한 잔치와 꿀물이 가득한 꽃병이 있었고, [padmasambhava.GetSheHe]께서는 제 눈앞에서 수많은 기적을 보여주셨습니다. 이는 분명 상서로운 징조이며, 제 [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )]의 결과일 것입니다\"\n\n[nyangral.GetFirstNameNoTooltip]를 아는 일부 [ROOT.Char.GetFaith.GetAdherentNamePlural]들은 이제 [nyangral.GetSheHe]가 [padmasambhava.GetFirstNamePossessiveNoTooltip] 제자 중 한 명의 환생일지도 모른다고 믿고 있습니다! [nyangral.GetSheHe]가 잠재적인 [Glossary( 'tertön', 'TERTON_GLOSS' )]가 되어 위대한 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있을까요?" # 6780562600602574508
  zhangzhung.0022.desc.bon: "모두가 최근 [nyangral.GetTitledFirstName]께서 톤파 셰랍 본인을 포함한 여러 신들과 영적 스승들에 대한 경이로운 꿈을 꾸셨다고 떠들어대고 있습니다. 그래서 저는 [nyangral.GetFirstNameNoTooltip]을 소환하여 그 꿈에 대해 이야기해 달라고 요청합니다.\n\\\"[nyangral.GetSheHe]가 말합니다. 정말 굉장했어요! 강력한 말들을 탄 수많은 남녀들이 저에게 왔는데, 그들을 이끄는 분은 다름 아닌 톤파 셰랍 미워체였습니다. 거대한 잔치와 함께 꿀술이 가득 찬 큰 항아리가 있었고, 저는 제 눈앞에서 수많은 기적을 목격했습니다. 이것은 분명 길조이며, 저의 [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )]의 결과일 것입니다.”\n\n[nyangral.GetFirstNameNoTooltip]을 아는 일부 [ROOT.Char.GetFaith.GetAdherentNamePlural]들은 이제 [nyangral.GetSheHe]가 뵌(Bön) 종교가 박해받던 시절에 숨겨진 [Glossary( 'termas', 'TERMA_GLOSS' )]를 찾아낼 수 있는 [Glossary( 'tertön', 'TERTON_GLOSS' )]일지도 모른다고 믿고 있습니다!" # 13880359737408947112
  zhangzhung.0022.desc.self: "믿기 어려웠습니다. 지난밤, 저는 [padmasambhava.GetFirstName] [padmasambhava.GetHerselfHimself]의 기적적인 꿈을 꾸었습니다. 저는 [ROOT.Char.GetFaith.DevilName]가 사람들에게 종교적 웅장함에 대한 망상을 주어 속일 수 있다는 것을 알기에 의심을 품었습니다. 그래서 저는 조언을 구하기 위해 몇몇 [ROOT.Char.GetFaith.PriestNeuterPlural]들을 소집했습니다.\n\n저는 그들에게 거대한 말을 탄 수많은 남녀들이 바로 [padmasambhava.GetNickname]의 인도로 저에게 다가오는 것을 보았고, 그 후에 꿀술이 가득 담긴 큰 병과 함께 성대한 잔치가 열렸으며, [padmasambhava.GetSheHe]께서 제 눈앞에서 많은 기적을 행하셨다고 이야기했습니다. 제가 이 모든 것을 말하자, [ROOT.Char.GetFaith.PriestNeuterPlural]들은 모두 동의하며 그중 한 명이 말했습니다.\"이것은 분명 상서로운 징조이며, 당신의 [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )]의 결과일 것입니다\"\n\n이제 일부 [ROOT.Char.GetFaith.GetAdherentNamePlural]들은 제가 [padmasambhava.GetFirstNamePossessiveNoTooltip] 제자 중 한 명의 환생일지도 모른다고 믿고 있습니다! 제가 잠재적인 [Glossary( 'tertön', 'TERTON_GLOSS' )]가 되어 위대한 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있을까요?" # 15140303187487095529
  zhangzhung.0022.desc.self_bon: "믿기 어려웠습니다. 지난밤, 톤파 셰랍을 비롯한 여러 신들과 영적 스승들이 나오는 기적적인 꿈을 꾸었습니다. 저는 [ROOT.Char.GetFaith.DevilName]가 종교적 웅장함에 대한 망상으로 사람들을 속일 수 있다는 것을 알기에 의심을 품었습니다. 그래서 저는 조언을 구하기 위해 몇몇 [ROOT.Char.GetFaith.PriestNeuterPlural]들을 소환했습니다.\n\n저는 그들에게 거대한 말들을 탄 수많은 남녀들이 톤파 셰랍의 인솔하에 저에게 다가오는 것을 보았고, 그 후에 꿀이 가득 찬 큰 항아리와 함께 성대한 연회가 열렸으며, 제 눈앞에서 수많은 기적을 목격했다고 이야기했습니다. 제가 이 모든 것을 말하자, [ROOT.Char.GetFaith.PriestNeuterPlural]들은 모두 동의하며 그중 한 명이 말했습니다.\"이것은 틀림없이 상서로운 징조이며, 당신의 [Glossary( 'karmic fruit', 'KARMIC_CONDITIONS_GLOSS' )]의 결과일 것입니다\"\n\n이제 일부 [ROOT.Char.GetFaith.GetAdherentNamePlural]들은 제가 뵌(Bön)이 박해받던 시절에 오랫동안 숨겨졌던 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있는 [Glossary( 'tertön', 'TERTON_GLOSS' )]일지도 모른다고 믿고 있습니다!" # 7015497616380445486
  zhangzhung.0022.a: "그러한 꿈은 그대의 위대한 영적 운명을 보여주는 것이니...." # 4879676009842506651
  zhangzhung.0022.a.tooltip: "[nyangral.GetUIName]가 미래에 [RICE_terma|E]를 발견하여 [RICE_terton|E]가 될 가능성이 있으며, 그 결과 #bold [GetTrait('RICE_terton').GetName( GetNullCharacter )]# [trait|E]를 얻을 수 있습니다." # 18388606085053893379
  zhangzhung.0022.b: "그저 평범한 종교적 꿈일지도 모릅니다." # 6662611702326124656
  zhangzhung.0022.info: "#emphasis 역사적 배경:#! [Glossary( 'tertöns', 'TERTON_GLOSS' )]의 티베트 불교 성인전에서는 그들의 보물 발견자로서의 경력이 길조의 꿈을 꾸고 난 후에 시작되는 것이 드물지 않습니다. 이 꿈들에는 종종 [GetTitleByKey('b_oddiyana').GetNameNoTier] 출신의 전설적인 불교 스승인 파드마삼바바가 등장하는데, 그분은 티베트에 불교를 전파하는 데 중요한 역할을 했다고 전해집니다. 구루 린포체로도 알려진 파드마삼바바는 티베트 전역에 흩어져 있는 많은 [Glossary( 'termas', 'TERMA_GLOSS' )]를 숨긴 책임이 있다고 믿어집니다. 이 사건의 꿈은 가장 초기이자 가장 중요한 #italic tertöns#! 중 한 명인 니앙렐 니마 외제르(1124–1192)가 10살 때 꾸었던 꿈을 바탕으로 하고 있으며, 이는 그의 영적 여정에 영감을 주었습니다." # 13238162566257447878
  zhangzhung.0023.t: "테르퇸 후원하기" # 12429182103789349602
  zhangzhung.0023.desc: "모든 [ROOT.Char.GetFaith.GetAdherentName]가 [Glossary( 'tertön', 'TERTON_GLOSS' )]라는 제도를 믿는 것은 아닙니다. 이는 올바른 업보를 받은 이들이 발견하기를 기다리는 [Glossary( 'termas', 'TERMA_GLOSS' )], 즉 숨겨진 보물이 존재한다는 생각입니다. 하지만 저 자신은 일부 테르마가 실제로 오래전에 숨겨진 진정한 종교적 보물이라고 믿습니다.\n\n따라서 저와 같이 자금과 자원을 가진 사람들이 이 보물을 찾으려는 테르톤들을 후원해야 하며, 저는 오늘부터 그렇게 할 계획입니다.\n\n테르톤들을 후원함으로써, [Glossary( 'karmic conditions', 'KARMIC_CONDITIONS_GLOSS' )]가 무르익었을 때, 그들은 현 시대의 모든 중생의 이익을 위해 위대하고 중요한 테르마를 발견할 수 있을 것입니다." # 3780638342760819542
  zhangzhung.0023.a: "그들이 많은 테르마를 발견하기를 바랍니다." # 10033505542148883053
  zhangzhung.0024.t: "테르마스 찾기" # 10196320924354050699
  zhangzhung.0024.desc.intro.not_terton: "비록 내가 언젠가 [Glossary( 'tertön', 'TERTON_GLOSS' )]가 될 수 있다는 계시나 꿈을 받았을지라도, 더 많은 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 것이라는 보장은 없습니다. 때로는 그러한 계시나 꿈이 아무것도 가져오지 못하거나, 심지어 망상일 수도 있습니다." # 15413867932885960861
  zhangzhung.0024.desc.intro.terton: "비록 제가 하나 이상의 발견을 이룬 저명한 [Glossary( 'tertön', 'TERTON_GLOSS' )]이지만, 앞으로 [Glossary( 'termas', 'TERMA_GLOSS' )]를 더 발견할 것이라는 보장은 없습니다. 결국 단 하나의 테르마만을 발견한 유명한 테르퇸들도 있으니까요." # 16912009786659158308
  zhangzhung.0024.desc: "하지만 저는 모든 지각 있는 존재들의 이익을 위해 더 많은 테르마를 발견하고자 하는 염원을 가지고 있습니다.\n\n테르마의 위치를 알려주는 환영과 꿈은 쉽게 찾아오지 않으니, 저는 자주 기도하고 정신적 노력을 집중하여 테르마가 있을 수 있는 유망한 징후들을 분별할 계획입니다." # 14800451192138582709
  zhangzhung.0024.a: "자비로우신 [GetPlayer.Custom('RICE_tibet_deities_type')]께서 저의 염원을 이루도록 도와주시길!" # 728608635555399983
