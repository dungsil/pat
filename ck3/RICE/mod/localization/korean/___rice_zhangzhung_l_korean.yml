  activity_RICE_glacier_marriage_desc: "'남성 빙하'와 '여성 빙하'의 조각들을 의례적인 행사, 즉 일종의 결혼식을 통해 결합함으로써 산에 새로운 빙하를 접목시켜 아래 계곡과 언덕에 추가적인 관개원을 만들 수 있습니다." # 12172478194699058645
