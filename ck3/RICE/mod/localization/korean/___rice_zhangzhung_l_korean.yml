  game_concept_RICE_tibet_treasure_revealers: "보물 발견자들" # 5067895300185557011
  game_concept_RICE_tibet_treasure_revealer: "보물 발견자" # 603278104015250531
  game_concept_RICE_tertons: "터르퇸" # 2542261319317557552
  game_concept_RICE_terton: "테르퇸" # 2554074627641513879
  game_concept_RICE_terton_desc: "[Glossary( 'tertöns', 'TERTON_GLOSS' )] 또는 보물 발견자들은 티베트 불교(특히 닝마파)와 뵌에서 숨겨진 신성한 보물인 [RICE_termas]를 찾아내는 종교 인물들입니다. 이 메커니즘은 $bon_religion_adj$ 또는 $west_himalayan_adj$ 신앙을 가진 자, [GetFaithDoctrine('rice_bon_deities_new_doctrine').GetBaseName] [doctrine|E]를 가진 자, 혹은 티베트 문화 [heritage|E]의 불교도에게 적용 가능합니다.\n\nTertön들은 [GetTrait('RICE_terton').GetName( GetNullCharacter )] [trait|E]로 표현됩니다. 이를 얻기 위해 자격이 되는 인물들(주로 [courtiers|E]이지만 드물게 [rulers|E]도 가능)은 가끔 발생하는 이벤트를 통해 $RICE_terton_candidate$ [modifier|E]를 얻을 수 있습니다.\n\nTertön 또는 잠재적 Tertön들은 매년 [RICE_termas|E]나 [RICE_minor_termas|E]를 발견할 기회를 가지며, 이 기회는 당신이 Tertön인지 잠재적 Tertön인지에 따라 $RICE_zhangzhung_search_for_termas$ 또는 $RICE_zhangzhung_patronize_tertons$ [decisions|E]를 통해 높일 수 있습니다." # 1446536980485349239
  game_concept_RICE_tibet_hidden_treasures: "숨겨진 보물" # 2548330354667958869
  game_concept_RICE_tibet_hidden_treasure: "숨겨진 보물" # 14911478171528837125
  game_concept_RICE_termas: "테르마스" # 119390696189019399
  game_concept_RICE_terma: "테르마" # 14169546854392634837
  game_concept_RICE_terma_desc: "[Glossary( 'termas', '테르마_용어집' )]라고 불리는 숨겨진 보물은 티베트 불교(특히 닝마파)와 뵌(Bön)교의 특정 종교 인물인 [RICE_tertons|E]에 의해 발견됩니다.\n\n매년, [GetTrait('RICE_terton').GetName( GetNullCharacter )] [trait|E] 특성을 지닌 인물이나 $RICE_terton_candidate$ [modifier|E]를 가진 인물이 [RICE_terma|E]나 [RICE_minor_terma|E]를 발견할 기회가 생기는데, 이는 당신이 테르톤인지 잠재적 테르톤인지에 따라 $RICE_zhangzhung_search_for_termas$ 또는 $RICE_zhangzhung_patronize_tertons$ [decisions|E]를 통해 그 확률을 높일 수 있습니다.\n\n주요 테르마가 발견되면, 그것은 #bold 공인#! 수준이 의문, 수용, 숭배의 세 단계로 나뉩니다. 이는 테르마가 제공하는 게임 내 보너스( [artifacts|E]부터 [gold_i|E] [gold|E] 및 [character_modifiers|E]에 이르기까지)의 강도에 영향을 미칩니다." # 16994075875229853732
  game_concept_RICE_minor_termas: "소규모 테르마이" # 16094819349186334370
  game_concept_RICE_minor_terma: "소규모 테르마" # 2699168671798143634
  game_concept_RICE_minor_terma_desc: "사소한 [Glossary( 'termas', 'TERMA_GLOSS' )]는 [RICE_tertons|E]가 발견하는 숨겨진 보물로, 더 주요한 [RICE_terma|E] 발견만큼 두드러지지는 않으며, 소폭의 [piety_i|E] [piety|E] 및 [prestige_i|E] [prestige|E] 증가로 나타납니다.\n\n매년, 테르퇸이나 잠재적 테르퇸이 사소한 테르마를 발견할 기회가 있습니다. 이 기회는 귀하가 테르퇸인지 잠재적 테르퇸인지에 따라 $RICE_zhangzhung_search_for_termas$ 또는 $RICE_zhangzhung_patronize_tertons$ [decisions|E]를 통해 증대될 수 있습니다." # 16308467926499540591
  RICE_terma_intro_desc: "이 [terton.GetFaith.GetAdjective] [RICE_terma|E]는 [terton.GetSheHe]가 상서로운 환영이나 꿈을 통해 그것을 찾을 수 있는 곳을 확인한 후, [location.GetName]에서 [RICE_terton|E] [terton.GetFullName]에 의해 세상에 알려졌습니다." # 11338950394946524636
  RICE_terma_intro_questioned_desc: "이것은 #bold 의심스러운#! [RICE_terma|E]입니다. 평소 [RICE_terton|E] 제도를 믿지 않는 분파를 제외하고도 그 진정성에 회의적인 시각이 적지 않기 때문입니다." # 8188684392178672245
  RICE_terma_intro_accepted_desc: "이것은 #bold 용인할 만한#! [RICE_terma|E]이며, 평소의 [RICE_terton|E] 제도를 믿지 않는 분파주의자들을 제외하고는 상당수의 사람들이 그 정통성을 믿고 있습니다." # 10926108551151283219
  RICE_terma_intro_venerated_desc: "이곳은 #bold 성스러운#! [RICE_terma|E]로, 평소에는 [RICE_terton|E] 제도를 믿지 않는 분파주의자들까지도 그 진정성을 믿는 이들이 많습니다." # 6710979710457349326
