  zhangzhung.0041.desc.intro: "저의 환상과 꿈이 가리키는 곳에 도달하여 [Glossary( 'terma', 'TERMA_GLOSS' )]를 찾아내는 데 성공했습니다." # 1375384438450454706
  zhangzhung.0041.desc.intro.failure: "마침내 나의 환상과 꿈이 [Glossary( 'terma', 'TERMA_GLOSS' )]를 찾을 수 있다고 말해준 장소에 도착했다. 하지만 도착해보니 무언가 잘못된 것이 분명하다. [Glossary( 'terma', 'TERMA_GLOSS' )]는 어디에도 보이지 않았다." # 14123075778642132569
  zhangzhung.0041.desc.middle.failure: "\n\n제가 무슨 짓을 했든 종교적인 것은 전혀 나타나지 않았고, 더 이상의 꿈이나 계시도 없었습니다. 무슨 일이 일어난 걸까요? 제가 영적으로 부족했고 선업이 없었던 걸까요? 아니면 테르마를 꺼내기 위해 올바른 의식과 기도를 수행하지 못한 걸까요? 그 지역의 신들이 테르마를 지키고 있어서 화가 난 걸까요? 아니면 이것이 흑마술과 사악한 힘으로 인한 망상이었을까요?" # 17197445481712769634
