  activity_RICE_zhangzhung_kinnaur_flower_festival: "풀라이치 축제" # 10641106726593219386
  activity_RICE_zhangzhung_kinnaur_flower_festival_desc: "가을이 오면서 꽃의 축제인 풀라이치(Fulaich)가 시작될 징조가 보입니다. 사람들은 만개한 가장 아름다운 야생화를 채집하기 위해 고지대로 가서 지역 신들에게 바치며, 최근에 세상을 떠난 이들을 기리고 신탁에게 미래를 점쳐달라고 기원합니다." # 5879350083614053189
  activity_RICE_zhangzhung_kinnaur_flower_festival_selection_tooltip: "지역 풀라이치 축제에 참가합니다.\n\n$activity_RICE_zhangzhung_kinnaur_flower_festival_context_tooltip$" # 15728243262298937212
  activity_RICE_zhangzhung_kinnaur_flower_festival_context_tooltip: "#emphasis 역사적 배경:#! #italic 풀라이치#! 축제 또는 꽃 축제는 현재 인도 히마찰프라데시 주에 위치한 [GetTitleByKey('d_kinnaur').GetNameNoTier] 계곡의 전통적인 축제입니다. 이 축제는 산의 꽃들을 모아 이 지역의 계곡, 산, 숲에 거주하는 지역 신들에게 바치는 것을 중심으로 이루어집니다. 또한 세상을 떠난 가족 구성원에게 경의를 표하고 지역 신탁가들에게 미래에 대한 예언을 구하는 기회이기도 합니다." # 5916743164051425117
  activity_RICE_zhangzhung_kinnaur_flower_festival_host_desc: "$BULLET_WITH_TAB$ [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$ [piety_i|E][piety|E]\n$BULLET_WITH_TAB$ [stress_loss_i|E][stress|E] 상실\n$BULLET_WITH_TAB$점괘 결과에 따라 자신에게 #P 이로운#! [character_modifiers|E] 또는 [activity|E]가 열리는 [county|E]에 [county_modifiers|E]를 얻을 확률\n$BULLET_WITH_TAB$ #bold 꽃 수집가#!로 지정된 가문 구성원이 추가적인 보너스를 얻을 수 있\"" # 6889542187852431856
