  RICE_zhangzhung_hrugs_wer_modifier: "린첸 장포의 일족" # 5216782950168521238
  RICE_zhangzhung_hrugs_wer_modifier_desc: "이 씨족은 10세기와 11세기에 구게 왕들의 후원 아래 활동했던 위대한 티베트 불교 경전 번역가인 린첸 상포와 같은 씨족입니다. 이 씨족은 역사적으로 불교 기관과 불교 예술에 대한 후원으로 명성이 높았습니다." # 3065994855592182394
  RICE_zhangzhung_governor_of_brusha: "부루샤의 전 총독" # 7208848825015188907
  RICE_zhangzhung_governor_of_brusha_desc: "그다지 오래 전이 아닙니다. 구게 왕국이 파미르의 [Glossary( 'Brusha', 'BRUSHA_GLOSS' )] 지역을 완전히 장악했을 때, 이 인물은 그곳의 총독으로서 국내외의 적으로부터 그곳을 굳건히 방어하고 있었습니다." # 5476168647266858334
  RICE_zhangzhung_brusha_governor_inscription: "브루샤 총독에 대한 엄숙한 찬사" # 1422162513489923870
  RICE_zhangzhung_brusha_governor_inscription_desc: "최근 이곳의 커다란 바위에 구게의 평의원이었으며 [Glossary( 'Brusha', 'BRUSHA_GLOSS' )]의 전 총독이었던 $dpal_dus_sgra$를 엄숙하게 찬양하는 비문이 세워졌습니다. 그의 지도력은 구게의 서쪽 국경을 국내외의 적으로부터 방어하는 데 결정적인 역할을 했습니다. 이 비문에는 다양한 불교 종교 상징과 요소들이 포함되어 있습니다." # 14099956411886456824
  RICE_zhangzhung_avenger_of_ligmikya: "$Likmigyal$의 복수자" # 2470300527000124919
  RICE_zhangzhung_avenger_of_ligmikya_desc: "이 왕조는 히말라야 고원에서 전설적인 장주(Zhangzhung) 국가의 부흥을 주도했습니다. $Likmigyal$ 왕 치하의 장주가 티베트인들에게 정복당한 후, 진정한 뵌(Bön) 가르침은 한동안 고난을 겪었지만 이제 부활했습니다. 오래전에 멸망한 $Likmigyal$ 왕의 복수가 이루어진 것입니다." # 3280241128341009971
  RICE_zhangzhung_restorer_of_bon: "뵌교의 복원자" # 16791248142934223778
  RICE_zhangzhung_restorer_of_bon_desc: "이 왕조는 히말라야 고원에서 전설적인 장주국(Zhangzhung) 부흥을 주도했습니다. 한때 뵌교와 학문의 번성했던 중심지였던 장주국이 티베트인들에게 정복당한 후, 진정한 가르침은 한동안 고통받았으나 이제 다시 부활했습니다. 뵌교는 다시 한번 제자리를 되찾았습니다." # 10684482906517516669
  RICE_zhangzhung_new_silver_palace: "가루다 계곡의 은빛 성채" # 1586366854683919528
  RICE_zhangzhung_new_silver_palace_desc: "전설적인 장주국(Zhangzhung)의 부흥과 함께, 옛 수도의 위치가 시간의 안개 속에 사라졌기에 이곳에 새로운 장주국의 수도가 세워졌습니다. 이 지역이 여전히 장주국의 수도 역할을 하든 아니든, 이곳은 서부 히말라야의 주요 문화 및 경제 중심지가 되었습니다." # 7832904981233217884
  RICE_milarepa_modifier: "위대한 요기" # 15671670112459521379
  RICE_milarepa_modifier_desc: "밀라레파는 과거 자신을 해친 자들에게 복수하기 위해 사악한 마법을 사용하여 흉악한 살인을 저질렀으나, 자신의 행동을 뉘우쳤습니다. 그는 부정적인 업장을 정화하기 위해 위대한 불교 학자이자 스승인 마르파 [Glossary( 'Lotsawa', 'LOTSAWA_GLOSS' )] 밑에서 수많은 시련을 겪어야 했습니다. 이제 그 자신도 영적인 대가가 되어 일부 사람들은 그가 기적적이고 초자연적인 힘을 지녔다고 믿으며, 그는 다른 이들을 가르치거나 멀리 떨어진 동굴과 산속에서 명상 수행을 하며 시간을 보냅니다." # 9600737380644529578
  RICE_zhangzhung_zuthulpuk_monastery_recently_built: "주툴푹 수도원 최근 건설됨" # 1333405013025993911
  RICE_zhangzhung_zuthulpuk_monastery_recently_built_desc: "위대한 불교 영적 스승 밀라레파가 카일라스 산에서 본교 수행자들과 경쟁하던 중 기적으로 주툴푹 동굴 사원을 즉흥적으로 창조했다는 전설이 있습니다. 사실 여부와 관계없이, 지역 지도자들은 이 장소를 정식 사원으로 만들어 멀고 가까운 불교도들에게 이 장소의 매력을 높였습니다." # 3330304378530915191
  RICE_zhangzhung_built_zuthulpuk_monastery: "주툴푸크 수도원 건설" # 2209898344714800829
  RICE_zhangzhung_built_zuthulpuk_monastery_desc: "이 인물은 주툴푹 유적지를 제대로 된 수도원으로 만드는 데 공헌했습니다. 그 수도원은 위대한 불교 영적 스승인 밀라레파가 기적으로 순식간에 세웠다고 전해집니다. 어쨌든, 이 인물이 그러한 사업을 후원할 수 있었다는 것은 밀라레파와 깊은 업보적인 연결고리가 있음을 분명히 보여줍니다." # 2884113583058485427
  RICE_terton_candidate: "잠재적 테르퇸" # 8363916426446510935
  RICE_terton_candidate_desc: "이 인물은 자신이 잠재적인 [Glossary( 'tertön', 'TERTON_GLOSS' )]일 수 있음을 암시하는 꿈, 환상 또는 기타 길조의 징후를 경험했습니다. 그들은 미래에 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견하게 될까요?\n\n#italic 이 [character_modifier|E]가 활성화되어 있는 한, 그리고 이 인물이 적절한 [faith|E]를 가지고 있다면, 매년 [RICE_tibet_treasure_revealer|E]가 되어 [RICE_tibet_hidden_treasures|E]를 발견할 가능성이 생깁니다.#!" # 12078466946941643694
  RICE_zhangzhung_patronizing_tertons: "테르톤 후원하기" # 11822562329675402240
  RICE_zhangzhung_patronizing_tertons_desc: "이 인물은 [Glossary( 'tertöns', 'TERTON_GLOSS' )]가 그들의 영지에서 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견하려는 노력에 재정적, 물질적, 정치적 지원을 제공하고 있습니다.\n\n#italic 이 [character_modifier|E]가 활성화되어 있는 동안, 기존의 [RICE_tibet_treasure_revealers|E]가 매년 [RICE_tibet_hidden_treasures|E]를 발견할 확률이 높아집니다. 또한 이 인물의 [courtiers|E]가 [GetModifier('RICE_terton_candidate').GetNameWithTooltip] [character_modifier|E] [character_modifier|E]를 얻을 확률도 높아집니다.#!" # 16846262400914306787
  RICE_zhangzhung_searching_for_termas: "테르마스 찾기" # 10196320924354050699
  RICE_zhangzhung_searching_for_termas_desc: "이 인물은 특정 [Glossary( 'termas', 'TERMA_GLOSS' )]의 위치를 가리키는 상서로운 환영과 징조를 받고 있을 수 있습니다. 그들은 이러한 환영과 징조 뒤에 숨겨진 진실을 밝히는 데 집중하느라 일상 업무에는 덜 관여하게 됩니다.\n\n#italic 이 [character_modifier|E]가 활성화되어 있는 동안, 이 인물이 매년 [RICE_termas|E], 특히 [RICE_minor_termas|E]를 발견할 확률이 증가합니다.#!" # 18316239315134141461
  RICE_zhangzhung_discovering_termas: "테르마 공개" # 437958091605816294
  RICE_zhangzhung_discovering_termas_desc: "이 인물은 오래전에 숨겨졌으며 이제 세상에 드러내고자 하는 [Glossary( 'terma', 'TERMA_GLOSS' )]의 잠재적인 장소를 가리키는 꿈, 환상 또는 기타 길조의 징표를 보았습니다." # 7603422103015836480
  RICE_zhangzhung_kinnaur_oracle_county_modifier_1: "길조의 신탁 예언" # 4035416873256033257
