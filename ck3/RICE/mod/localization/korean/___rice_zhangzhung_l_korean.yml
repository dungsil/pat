  zhangzhung.0002.t: "[milarepa.GetFirstNameNicknamedNoTooltip]이 카일라스 산에 있소" # 14994788327633489640
  zhangzhung.0002.desc: "[GetGeographicalRegion('world_tibet').GetName] 전역에 전설적인 두 영적 스승, 즉 [GetReligionByKey('buddhism_religion').GetAdjective] [milarepa.GetFirstNameNicknamed]와 [GetFaithByKey('bon').GetAdjective] [naro_bonchung.GetFirstName] 사이의 종교적 대결에 대한 이야기가 들불처럼 퍼지고 있습니다. 이 대결은 우주에서 가장 성스러운 산 중 하나인 카일라스 산, 그중에서도 [GetTitleByKey('c_purang').GetNameNoTier] 근처에서 벌어질 예정이며, 누가 더 위대한 기적을 만들어내는지로 승부가 결정될 것이라고 합니다.\n\n모든 이가 [GetReligionByKey('buddhism_religion').GetName]와 토착 종교인 [GetReligionByKey('bon_religion').GetName] 교리를 적으로 보는 것은 아닙니다. 예를 들어, 두 종교 모두에 공헌한 영적 스승들도 존재합니다. 하지만 카일라스 산에서의 이 기적 대결은 이 두 전통 간의 경쟁을 상징적으로 보여줍니다. 이번 대결은 성스러운 산의 지배권을 둘러싼 싸움이었습니다." # 3989117691615603259
  zhangzhung.0002.a: "그래서, 무슨 일이 일어났습니까?" # 7258620040557972582
  zhangzhung.0003.t: "$zhangzhung.0002.t$" # 3048376749311696604
  zhangzhung.0003.desc: "전설에 따르면, [milarepa.GetFirstNameNicknamed]가 [naro_bonchung.GetFirstName]와의 이 기적 대결에서 승리했다고 합니다. 결정적인 시합은 누가 먼저 산에 오르느냐였죠. [naro_bonchung.GetFirstNameNoTooltip]가 마법 북을 타고 산 위로 날아오를 때, [milarepa.GetFirstNameNoTooltip]는 아무것도 하지 않고 그저 명상만 하고 있었는데, [naro_bonchung.GetFirstNameNoTooltip]가 산 정상에 거의 다다랐을 때, [milarepa.GetFirstNameNoTooltip]가 햇살 한 줄기에 발을 디뎌 즉시 산봉우리에 나타났다고 합니다.\n\n정확히 무슨 일이 있었는지에 대해서는 많은 논쟁이 있지만, [GetReligionByKey('buddhism_religion').GetAdherentNamePluralNoTooltip]들은 이를 토착 [GetReligionByKey('bon_religion').GetAdjective] 전통에 대한 영광스러운 승리라고 선포하고 있습니다. 그들은 [milarepa.GetFirstNameNoTooltip]가 이 위대한 업적을 이룬 후 카일라스 산 주변에서 명상하며 시간을 보낼 작정이라고 말합니다." # 9018894116521960125
  zhangzhung.0003.a: "[milarepa.GetFirstNamePossessiveNoTooltip]의 승리가 모든 중생에게 큰 이익을 가져다주기를." # 10577392398558047748
  zhangzhung.0003.b: "어리석은 자들은 '기적을 행하는 자'와 진정한 영적 수행자를 혼동하는군!" # 11890138390905613592
  zhangzhung.0003.c: "그들은 카일라스 산이 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게도 성스러운 곳이라는 것을 모르는가?" # 8629564454195442876
  zhangzhung.0003.d: "비록 우리가 다른 [GetReligionByKey('buddhism_religion').GetAdjective] 혈통이지만, 듣기 좋은 말이군요!" # 15114552289776662638
  zhangzhung.0003.e: "그렇다니... 흥미로운 사실이군?" # 9561649099868832548
