  zhangzhung.0033.t: "테르마 발견" # 6899655753824279004
  zhangzhung.0033.desc.intro: "[terton.GetFirstName]가 [Glossary( 'terma', 'TERMA_GLOSS' )]를 발견했다는 소식이 들려왔습니다. 이는 [terton.GetHerHis]의 예언과 꿈에서 보았던 바와 일치합니다." # 4820791810332418190
  zhangzhung.0033.desc.intro.failure: "[terton.GetFirstName]가 [location.GetName]에 도착했다는 소식이 들려왔습니다. 이는 [terton.GetHerHis]의 예언과 꿈이 나타낸 바와 정확히 일치합니다. 하지만 그가 도착하자마자 무언가 잘못된 것이 분명합니다. [terton.GetSheHe]가 찾던 [Glossary( 'terma', 'TERMA_GLOSS' )]는 어디에서도 보이지 않았습니다." # 7281811609622371264
  zhangzhung.0033.desc.intro.bon: "[location.GetName]에서 있었던 대대적인 박해 시기에 그들을 보호하기 위해 고대 본교 스승들이 숨겨 놓은 것입니다." # 18194716571338345829
  zhangzhung.0033.desc.intro.buddhist: "[padmasambhava.GetFirstName]께서 [location.GetName]을 지나시면서 오래전에 숨기셨습니다. [padmasambhava.GetSheHe]께서는" # 13805602208911498700
  zhangzhung.0033.desc.teachings_physical: "테르마는 [terton.GetFaith.GetAdjective]의 영적 가르침이 적힌 두루마리입니다. 그것은 [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 10407480737974463185
  zhangzhung.0033.desc.teachings_internal: "[GetPlayer.Custom('RICE_random_terton_location')|U]에서 영적 가르침에 대한 환상이 촉발되었습니다. 이는 과거 생에서 받았던 [terton.GetFaith.GetAdjective]의 영적인 가르침입니다." # 13105512856994893448
  zhangzhung.0033.desc.artifact_statue: "테르마는 [terton.GetFaith.GetAdjective] 전통의 종교적 인물 조각상입니다. 그것은 [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 4176592096763332745
  zhangzhung.0033.desc.artifact_sacred_image: "테르마는 [terton.GetFaith.GetAdjective] 전통의 성직자 형상을 묘사한 예술 작품입니다. 이것은 [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 11619081117902014638
  zhangzhung.0033.desc.artifact_ritual_instrument: "테르마는 [terton.GetFaith.GetAdjective] 의식에서 사용되는 제례 도구입니다. 그것은 [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 17223533981405093052
  zhangzhung.0033.desc.religious_building: "[terton.GetFirstNameNoTooltip]께서는 [GetPlayer.Custom('RICE_random_terton_location')]을(를) 둘러보셨고, 어쩐 일인지 [terton.GetFaith.GetAdjective]의 탑이 홀연히 나타났습니다." # 829144306108066725
  zhangzhung.0033.desc.riches: "테르마는 보석과 기타 재물들의 은닉처였습니다. 그것은 [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 8291465202718647934
  zhangzhung.0033.desc.artifact_scholarly_texts: "테르마는 학술적 주제를 설명하는 두루마리입니다. 이 두루마리는 [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 555163177216079146
  zhangzhung.0033.desc.medicine: "테르마는 약용 환으로 만들 수 있는 귀중한 물질이었습니다. 그것은 [GetPlayer.Custom('RICE_random_terton_location')]에서 발견되었습니다." # 12916654654506797906
  zhangzhung.0033.desc.middle.failure: "\n\n[terton.GetSheHe]가 아무리 노력해도 종교적인 징후는 전혀 나타나지 않았고, 더 이상의 꿈이나 환영도 없었습니다. 대체 무슨 일일까요? [terton.GetFirstNameNoTooltip]는 영적으로 부족하여 선업이 부족했던 걸까요? 아니면 테르마를 꺼내기 위해 올바른 의식과 기도를 수행하지 않았던 걸까요? 그 지역의 신들이 테르마를 보호하고 있어 분노한 것일까요? 아니면 이것이 흑마술과 사악한 세력으로 인해 발생한 망상이었을까요?" # 11377409816737493061
  zhangzhung.0033.desc.middle: "[terton.Custom('RICE_random_terton_occurence_time')] [terton.GetFirstNameNoTooltip] [terton.Custom('RICE_random_terton_occurence')] 상서로운 징조로다!" # 14148641222141758897
  zhangzhung.0033.desc.questioned: "하지만 이 테르마는 일부에게 #bold 의심스러운#! 발견으로 여겨집니다. [terton.GetFaith.GetReligion.GetAdjective]의 회의론자와 분파주의자들이 언제나 [Glossary( 'termas', 'TERMA_GLOSS' )]의 신뢰성에 의문을 제기하지만, 분명 이것은 진짜일 것입니다!" # 13261347023665609698
  zhangzhung.0033.desc.accepted: "이 테르마는 일반적으로 #bold 받아들여지는#! 발견입니다. [terton.GetFaith.GetReligion.GetAdjective] 회의론자들과 이단자들이 [Glossary( 'termas', 'TERMA_GLOSS' )]의 신뢰성에 의문을 제기하는 경우는 항상 있지만, 이 테르마에 대해서는 큰 논란이 없습니다." # 7055302881462798584
  zhangzhung.0033.desc.venerated: "이 테르마는 의심할 여지 없이 #bold 숭상받는#! 발견물이 될 것입니다. 그 영적인 속성과 발견 당시의 정황은 평소 [terton.GetFaith.GetReligion.GetAdjective] 회의론자들과 [Glossary( 'termas', 'TERMA_GLOSS' )]의 신빙성에 의문을 제기하던 분파주의자들조차도 그것이 진짜임을 확신하게 만들었습니다." # 11107274081341045155
  zhangzhung.0033.a: "얼마나 상서로운가! 이 보물을 간직하겠소." # 15918020601192442156
  zhangzhung.0033.b: "이 보물을 가질 영광을 누릴 자격이 있소." # 8443536421737730474
  zhangzhung.0033.c: "지역 [ROOT.Char.GetFaith.HouseOfWorship]에 보물을 기부합시다." # 6468775965110155977
  zhangzhung.0033.d: "얼마나 안타까운가." # 4993555256698322332
