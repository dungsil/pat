  dharma_festivals.060.t: "로사르가 시작됩니다!" # 12113241330377813400
  dharma_festivals.060.desc: "신하들이 새해 축제가 시작되었음을 모두에게 알렸습니다. 귀천을 막론하고 모든 이들이 집안을 청소할 것이며, 하인들은 [Glossary( 'guthuk', 'GUTHUK_GLOSS' )]와 다른 음식을 만들기 시작했습니다." # 784790726375450925
  dharma_festivals.060.clean: "크샤시데륵 푼숨촉!" # 3388886861535866510
  dharma_festivals.061.t: "라마 로사르" # 11226790062138061334
  dharma_festivals.061.desc: "오늘은 로사르, 라마 로사르의 첫날입니다.\n\n이날 사람들은 스승과 영적 지도자들에게 경의를 표하고 [ROOT.Char.GetFaith.HouseOfWorshipPlural]를 방문합니다. 제가 지역 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]를 방문했을 때, 몇몇 농민들이 새해의 풍년을 기원하며 가정 제단에 제물을 바치는 것을 볼 수 있었습니다." # 1168853244363804068
  dharma_festivals.061.guru: "타시 델렉!" # 13532189786797982085
  dharma_festivals.062.t: "왕 로사르" # 7689150381811033574
  dharma_festivals.062.desc: "오늘은 로사르 축제의 둘째 날입니다.\n\n이날 신하들과 궁정 인사들은 저에게 경의를 표하고 선물을 바칩니다. 제가 궁궐에 앉아 있으면, 저를 찾아온 수많은 손님들을 맞이합니다. 그들 중 일부는 저에게 선물을 가지고 오기도 합니다!" # 14103160795368865109
  dharma_festivals.062.king: "로사르 베이 타시 델렉!" # 11357837491258735078
  dharma_festivals.063.t: "평민들을 위한 선물" # 14931591430027088964
  dharma_festivals.063.desc: "저와 같은 높은 지위에 있는 사람만이 로사르 둘째 날에 선물을 받는 것은 아닙니다.\n\n저와 같은 이들이 일반 백성들에게 선물을 주어 저의 자비심과 관대함을 보여주고 제가 얼마나 위대한지 드러내는 풍습도 있습니다. 이는 제가 많은 공덕을 쌓는 데 도움이 될 것입니다." # 18043813812167148280
  dharma_festivals.063.large: "제가 그들에게 큰 선물을 주었습니다." # 3160321461659278065
  dharma_festivals.063.medium: "그들에게 큰 선물을 주었소" # 5379564021932060629
  dharma_festivals.063.small: "그들에게 작은 선물을 주었습니다." # 1630624835254299766
  dharma_festivals.064.t: "최경 로사르" # 6361978477790780102
  dharma_festivals.064.desc: "오늘은 로사르의 셋째 날, 최경 로사르입니다.\n\n이날 사람들은 [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 가서 [ROOT.Char.GetFaith.HighGodName]께, [ROOT.Char.GetFaith.random_GoodGodNames] 및 다른 영적 존재들에게 기도를 올립니다. 사람들은 궁궐과 [ROOT.Char.GetFaith.HouseOfWorshipPlural] 주변에 기도 깃발을 걸고, 새해의 번영을 기원하며 향을 피웁니다." # 16225769097994052958
  dharma_festivals.064.prayers: "타시 델렉!" # 13532189786797982085
  dharma_festivals.065.t: "춤과 연극" # 9257132281752591834
  dharma_festivals.065.desc: "통상적으로 로사르 기간에는 [ROOT.Char.GetFaith.HouseOfWorshipPlural]에서의 기도와 종교 의식이 끝난 후 춤과 연극이 이어집니다. 이곳에서 사람들은 정교한 가면과 의상을 입고 춤을 추며 이야기를 들려줍니다.\n\n그 이야기들은 우리 과거의 위대한 서사시들을 다룹니다. 신화, 전설, 역사가 뒤섞여, 고대의 왕, 전사, 그리고 [ROOT.Char.GetFaith.PriestNeuterPlural]들이 악마, 사악한 마법사, 증오심 가득한 신들 및 기타 사악한 존재와 감정이라는 적대적인 세력에 맞섰을 때 겪었던 투쟁을 우리 모두가 배우고 즐깁니다." # 10184496466568261042
  dharma_festivals.065.dance: "정말 대단한 광경이군!" # 5339890307559009494
  dharma_festivals.066.t: "가족 및 궁정과의 향연" # 14850245799050411327
  dharma_festivals.066.desc: "[ROOT.Char.GetFaith.HouseOfWorship]에서의 춤이 끝난 후, 가족 및 궁정 인물들과 함께 향연을 여는 것은 전통입니다.\n\n오늘 저희 집에서 열리는 이 성대한 연회에 많은 사람들이 모였습니다. 하인들이 다가와 당신에게 구툭을 대접하고, [Glossary( 'dresi', 'DRESI_GLOSS' )], [Glossary( 'thukpa', 'THUKPA_GLOSS' )], [Glossary( 'momos', 'MOMO_GLOSS' )]부터 버터차, 쿠키, 고기, 과일, 빵 등 다양한 별미와 창 맥주를 제공합니다." # 17628156845066084685
  dharma_festivals.066.feast: "모두에게 번영과 행운이 깃들기를!" # 17415537247991931693
  dharma_festivals.067.t: "결론" # 3822412533199628403
  dharma_festivals.067.desc: "로사르 축제가 마침내 끝났으며, 축제의 즐거운 분위기는 며칠 더 이어질 것입니다. 아아, 모든 것이 덧없듯이, 모든 좋은 것들 역시 끝이 나야만 하는 것 같습니다." # 11891305610502008079
  dharma_festivals.067.home: "축제가 이제 끝났습니다." # 493449509155308930
