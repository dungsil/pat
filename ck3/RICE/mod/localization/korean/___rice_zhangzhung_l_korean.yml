  zhangzhung.0010.t: "고대의 기둥" # 7438939608629835683
  zhangzhung.0010.desc.upper_tibet: "[GetGeographicalRegion('RICE_upper_tibet').GetName] 전역에 걸쳐 신비롭고 고대의 기둥들이 흩어져 있습니다. 어떤 이들은 태초에 저절로 생겨났다고 말하고, 어떤 이들은 사나운 영혼들을 통제하기 위해 세워졌다고 말하며, 또 다른 이들은 이 기념물들이 지나간 왕들과 영웅들을 기리는 것이라고 말합니다." # 11307521340264113611
  zhangzhung.0010.desc.outside_upper_tibet: "[GetGeographicalRegion('RICE_upper_tibet').GetName]에는 기둥에 대한 많은 전설이 있습니다. 어떤 이들은 그것들이 태초에 저절로 생겨났다고 말하고, 다른 이들은 적대적인 영혼을 통제하기 위해 세워졌다고 말하며, 또 다른 이들은 이 기념물들이 고대 왕과 영웅들을 기린다고 말합니다. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에는 정확히 같지는 않지만 비슷한 기원을 가졌을 법한 고대의 석조 기념물이 있습니다." # 785077203335339255
  zhangzhung.0010.desc: "막강한 [GetPlayer.Custom('RICE_tibet_deities_type')]와 연관된 이 기둥들은 파괴적인 힘 때문에 피하는 대상입니다. 물론, 이 [GetPlayer.Custom('RICE_tibet_deities_type')]에게 위험을 무릅쓰고 간청하여 그들의 축복을 받고자 하는 경우가 아니라면 말이죠.\n\n저는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 있는 이런 종류의 기둥을 방문하고 있습니다. [ROOT.Char.GetFaith.PriestNeuterPlural]들이 몇 가지 기도를 올린 후, 저는 수정, 버터, 향, 그리고 다른 귀중한 물건들을 제물로 바치고… 에 대한 도움을 [GetPlayer.Custom('RICE_tibet_deities_type')]에게 청합니다." # 636193080651746609
  zhangzhung.0010.a: "나의 #bold 명성#! 그리고 타인과의 관계" # 10884111372184203305
  zhangzhung.0010.b: "#bold 군사 문제#! 그리고 모든 적에 대한 승리" # 13772890325509562245
  zhangzhung.0010.c: "재물과 #bold 자원#의 풍요로움!" # 5302015550958697365
  zhangzhung.0010.d: "저의 #bold 개인적인 안전#을 지켜주십시오!" # 6465971811702031309
  zhangzhung.0010.e: "#bold 지력#! 및 정신적 성장을 진전시키기" # 11600485789324083218
