  zhangzhung.0150.desc: "오늘, 저는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 있는 작은 [ROOT.Char.GetFaith.GetAdjective] 수도원을 방문했습니다. 그곳의 [ROOT.Char.GetFaith.PriestNeuterPlural]들은 제가 장수하고 [ROOT.Char.GetFaith.GetReligion.GetName]의 수호자가 되기를 기원하는 의식을 거행했습니다.\n\n의식이 끝나자, 저는 의식에 사용되었던 벽에 걸린 훌륭한 [Glossary( 'thangka', 'THANGKA_GLOSS' )]을 감상할 시간을 가졌습니다. 그것은 그림으로 된 아름다운 예술 작품으로, 이번 경우에는 다른 [GetPlayer.Custom('RICE_tibet_deities_type')]들과 [Glossary( 'dakinis', 'DAKINI_GLOSS' )]에 둘러싸인 [GetPlayer.Custom('RICE_random_tibetan_buddhist_figure')]를 묘사하고 있었습니다.\n\n이 행사에 동행했던 저의 [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName]가 제게 말했습니다.\"이것이 이 수도원에서 가장 오래된 #italic thangka#라고 들었소! 보통 이런 수도원들은 귀한 보물을 좀처럼 꺼내지 않는데, 하물며 외지인에게 보여주기까지 하는 경우는 드물지. [ROOT.Char.GetFaith.PriestNeuterPlural]께서 당신의 방문을 큰 영광으로 여기는 것이 틀림없소\"" # 11465372354247901723
  zhangzhung.0150.a: "그럴 자격이 있지! 내가 바로 [ROOT.Char.GetTitleAsNameNoTooltip]인데!" # 11362763547538523688
  zhangzhung.0150.b: "이것을 보게 될 업보라니, 참으로 겸허해지는군." # 7302739892110154872
  zhangzhung.0150.c: "이 수도원에 헌금하여 감사를 표해야겠소." # 15864165603406661422
  zhangzhung.0151.t: "[padmasambhava.GetFirstNameNoTooltip]의 동굴" # 16836338210218299336
  zhangzhung.0151.desc: "[county.GetNameNoTier]에서 발견된 동굴에 대한 이야기와 전설이 퍼지고 있습니다. 현지인들은 머나먼 옛날 위대한 [padmasambhava.GetNickname]께서 명상 수행을 위해 그 동굴을 사용했다는 사실을 알게 되었다고 합니다. 이는 [padmasambhava.GetSheHe]께서 꿈에 나타나 일부 주민들에게 현현하셨기 때문이라고 합니다.\n\n현지인들은 [padmasambhava.GetFirstNameNoTooltip]의 축복을 받기 위해 그 동굴로 대거 몰려들고 있습니다." # 12381771984154059030
  zhangzhung.0151.a: "흥미롭군! 잘 되었군." # 5070771234325259803
  zhangzhung.0151.b: "정말로 진품인가? 잘 모르겠군." # 4998878856107821060
  zhangzhung.0152.t: "$travel_event_prefix$ 전설적인 바위 각인" # 12648828543358227520
  zhangzhung.0152.desc: "우리가 지나가는 길에 거대한 발자국처럼 보이는 커다란 바위가 있습니다. 그 주변에는 기도하고 있는 일부 현지 [culture.GetCollectiveNoun]들이 있습니다.\n\n이 현지인들에게 묻자, 오래전에 위대한 영적 깨달음을 얻은 [faith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuter]께서 하늘을 날다가 비둘기 형상의 [Glossary( 'dakini', 'DAKINI_GLOSS' )]를 쫓았다고 합니다. 그를 잡으려던 노력 때문에 다양한 바위와 지형 곳곳에 흔적이 남았고, 오늘날 이 지역 사람들은 이 흔적들을 [faith.GetAdjective] 종교적 헌신을 위한 장소로 찾아온다고 합니다." # 9532575006033956902
  zhangzhung.0152.a: "여기서도 기도를 드려야 할지도 모르겠군." # 9648299162029064496
  zhangzhung.0152.b: "일부 [ROOT.Char.GetFaith.PriestNeuter]가 뜬금없는 다키니를 쫓는 데 시간을 낭비하는 이유가 무엇이겠습니까?" # 14995189607315747584
  zhangzhung.0152.info: "#emphasis 역사적 배경:#! 이 이벤트는 티베트 불교 승려이자 음악가였던 갸왈와 고창파(1189-1258년)에 대한 전설에 기반합니다. 그는 한때 비둘기 형상의 다키니를 쫓았다고 전해집니다. 그가 바위에 자신의 몸 자국을 남겼다고 전해지는 장소 근처에 사원이 세워졌으며, 이 돌에는 영적인 기운이 가득하다고 합니다." # 11478836515552272124
  zhangzhung.0153.t: "악마의 요새" # 11991571891035812394
  zhangzhung.0153.desc: "[county.GetNameNoTier]에 있는 버려진 요새의 폐허에 대한 전설이 있습니다. 지역 민속과 당신의 영지 내 일부 고대 문헌 학자들이 당신에게 말하기를, 그곳은 한때 마왕의 거처였다고 합니다.\n\n짐작컨대, 이 마왕은 한 명의 깨달음을 얻은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 교사와 함께, 이 마왕의 어두운 마법을 물리친 의로운 통치자가 힘을 합쳐 패퇴시켰다고 합니다.\n\n하지만 그럼에도 불구하고, 지역 주민들은 여전히 그곳에 어두운 마법이 남아있다고 믿으며 두려움에 떨며 그 장소를 피하고 있습니다. 그 요새는 전략적인 위치를 차지하고 있기에 저는 그곳을 되찾을까 생각했지만, 다른 이들은 제가 재고하도록 설득하려 합니다." # 8901292998870783493
  zhangzhung.0153.a: "암흑 마법이든 아니든, 우리는 그곳에 요새가 필요합니다." # 10131103136106210995
  zhangzhung.0153.b: "그들이 옳아... 흉조가 서린 장소로군." # 5211713430365779084
  zhangzhung.0153.info: "#emphasis 역사적 배경:#! 히말라야 일부 지역에서 고대의 요새화된 폐허들은 지역 전설 속에서 악마적인 세력의 성이나 궁전과 연관되곤 하는데, 특히 티베트 서부와 라다크 지역에서 그러합니다. 이 지역은 불교 이전의 장중 왕국이 있었던 곳으로, 그 건축 양식은 이후 티베트 거주자들의 양식과 크게 달랐습니다. 예를 들어, 10세기에 구게 왕국이 건국된 것은 불교 세력이 악마의 왕인 레티 공약(Reti Gongyak)을 정복하고 사라진 장중 왕국의 옛 수도를 점령한 후에 일어났다고 전해집니다. 때로는 이러한 악마적 세력이 올바른 종교적 스승이나 영웅에 의해 길들여져 수호신으로 변모하기도 했습니다." # 15678636224643779779
  zhangzhung.0154.t: "신성과의 교류" # 15111548127278942218
  zhangzhung.0154.desc: "[county.GetNameNoTier]의 평민 여성이 최근 아이를 낳았으나, 아버지가 누구인지는 아무도 모릅니다. 그녀는 최근 영적인 사람들이 많이 찾는 근처 호수로 순례를 갔을 때 산을 여행하던 중 산의 [GetPlayer.Custom('RICE_tibet_deities_type')]를 만났다고 주장합니다. 그녀는 그들 중 한 명과 정을 나누었고, 그가 바로 아버지라고 말합니다.\n\n실제로 [GetGeographicalRegion('RICE_greater_himalayan_region').GetName] 전역에는 이 지역의 산 [GetPlayer.Custom('RICE_tibet_deities_type')]가 현지 여성들과 어울린다는 전설이 있어, 이번에도 그런 일이 일어났다고 해도 이상할 것은 없습니다…." # 7802692724634796630
  zhangzhung.0154.a: "그 아이에게 신성한 혈통이 깃들어 있나 보군요!" # 4991983897950009782
  zhangzhung.0154.b: "그녀는 친부의 신분을 감추려고 분명히 노력하고 있습니다." # 18302259095044070254
  zhangzhung.0155.t: "히말라야 무덤 도굴꾼들" # 7464604222556639515
  zhangzhung.0155.desc: "지역의 평민들이 오늘 그에게 경의를 표하며, 금과 은으로 만든 금속 물품과 신성한 돌과 같은 귀한 물건들을 바쳤습니다. 그들은 이것이 최근 [county.GetNameNoTier]의 고대 무덤을 약탈하여 얻은 것이라고 말합니다.\n\n이러한 무덤에서 보물을 찾는 행위는 새로운 것이 아니며, 심지어 성직자들 사이에서도 널리 퍼져 있고 용인되는 일입니다. [GetGeographicalRegion('world_tibet').GetName]의 일부 사람들 사이에서는, 이 지역의 [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural]들이 그러한 물건들이 위대한 영적 힘을 지니고 있다고 강하게 믿기 때문입니다.\n\n관습상, 무덤의 원래 소유주나 가족을 알 수 없는 경우 발견한 자가 그 물건들을 소유하도록 허용됩니다. 하지만… 이런 선물을 받는 것은 어딘가 찜찜합니다." # 17327351310115785582
  zhangzhung.0155.a: "선물은 선물이지요. 감사합니다!" # 5369912934920942869
  zhangzhung.0155.b: "이 물품들을 무덤으로 돌려보내시오." # 17171822585258355240
  zhangzhung.0155.info: "#emphasis 역사적 배경:#! 티베트 고원에서 무덤을 뒤져 보물을 찾는 행위는 중세 시대부터 역사 기록에 남아 있습니다. 이러한 무덤에서 발견된 물품들은 마법적 또는 영적인 힘을 지니고 있다고 믿어졌으며, 최소한 매우 귀중한 물건으로 여겨졌습니다. 때로는 이러한 물품들이 여러 세대에 걸쳐 전해지기도 했습니다." # 7244168638189869706
  zhangzhung.0156.t: "산속에서 평온하게 잠들다" # 13881185875692490965
  zhangzhung.0156.desc: "최근 지역 [ROOT.Char.GetFaith.GetAdjective] 귀족 한 분이 세상을 떠났습니다. 그분은 지역 사회에서 중요한 인물이었기에, 전통에 따라 그분의 유가족들이 추모의 의미로 산길목에 휴식처를 세우고 있습니다. 그곳에 선물을 남겨 고인의 영혼이 평안히 안식하도록 도울 수 있다고 합니다.\n\n지역 주민들이 이 휴식처 건립에 기부하여 힘을 보탤 의향이 있는지 묻고 있습니다." # 6858723661526317405
  zhangzhung.0156.a: "네, 기꺼이 돕겠습니다!" # 16950160501381382814
  zhangzhung.0156.b: "이건 내 알 바가 아니군." # 1863403758329469064
  zhangzhung.0156.info: "#emphasis 역사적 배경:#! 키나우르에서는 죽은 조상의 넋을 기리기 위해 가족들이 산길 고갯마루에 쉼터를 짓는 풍습이 있습니다. 그들은 이곳에서 주로 삶에 필요한 물건들을 선물로 주었는데, 이는 그러한 물건들이 사후 세계에서 고인이 사용될 것이며, 그들의 영혼이 평안히 쉴 수 있도록 돕는다고 믿기 때문입니다." # 7142988674914183743
  zhangzhung.0157.t: "[ROOT.Char.GetHouse.GetNameNoTooltip] 가문의 김슈" # 14588098303176655730
  zhangzhung.0157.desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural] 내 모든 가문은 자신들의 신인 #italic 김슈#!를 모십니다. 모든 #italic 김슈#!는 그 가문을 보살피므로 부엌에 신당을 마련하고 정기적으로 기도하는 것이 중요합니다.\n\n이번 주, 신탁은 가까운 시일 내에 행운과 번영을 기원하기 위해 [ROOT.Char.GetHouse.GetName] 가문의 #italic 김슈#!에게 제물을 바치고 기도해야 한다고 말했습니다.\n\n이에 저는 기도문을 인도하며 우리의 #italic 김슈#!께 다양한 맛있는 음식과 귀한 물품들을 바칩니다." # 10916517731604511098
  zhangzhung.0157.a: "저희를 계속해서 지켜주시옵소서, 존경하는 분이시여." # 12390290387726349015
  zhangzhung.0158.t: "[padmasambhava.GetNicknameNoTooltip]의 탄생" # 17354093891942523698
  zhangzhung.0158.desc: "[GetGeographicalRegion('world_tibet').GetName]에 있는 수많은 [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural]들은 여러 세대 전 불타의 가르침을 탄트라 형태로 전파하기 위해 이 지역에 오신 위대한 [padmasambhava.GetFirstNameNicknamed]를 숭배합니다.\n\n시간이 흐르면서 그의 위대한 업적과 기적적인 생애에 대한 수많은 이야기가 퍼져나갔으며, 일부는 서로 모순되기도 합니다. 지금 [courtier_1.GetFirstName]와 [courtier_2.GetFirstName]가 [padmasambhava.GetNickname]의 탄생에 대해 논쟁 중입니다.\n\n“기적적인 탄생이었소!” [courtier_1.GetFirstNameNoTooltip]가 주장합니다. “연꽃에서 저절로 태어났다는 것, 그것이 많은 [Glossary( 'termas', 'TERMA_GLOSS' )]에서 말하는 바이며, 우리는 그 진실을 어찌 부인할 수 있겠소?”\n\n“[courtier_2.GetFirstNameNoTooltip]가 반박합니다. “검증된 종교 학자들과 스승들이 전승한 통상적인 경전에는 그가 평범한 인간 어머니에게서 태어났다고 명확히 나와 있소. 그는 신이 아니라 위대한 영적 스승이었지.”" # 7535551856255751076
  zhangzhung.0158.a: "그와 같은 기적적인 인물이라면 기적적인 탄생을 했을 것이 틀림없다!" # 245564751628455497
  zhangzhung.0158.b: "나는 검증된 학술 자료를 신뢰합니다. 그에게는 평범한 출생이 있었습니다." # 927873238611913762
  zhangzhung.0158.info: "티베트의 가장 중요한 종교적 인물 중 한 명으로서 파드마삼바바를 둘러싼 전설, 그중에서도 그의 탄생에 관한 전설에는 여러 가지 다른 판본이 존재합니다. 예를 들어, 티베트학자 안-마리 블롱도(Anne-Marie Blondeau)는 파드마삼바바의 탄생에 얽힌 이야기에는 크게 두 가지 주요 변형이 있다고 설득력 있게 주장했습니다. 하나는 흔히 '기적적인 탄생'(#italic rdzus skyes#!)이라고 불리는 유형으로, 파드마삼바바가 아시아 종교에서 환생과 순결의 흔한 상징인 연꽃에서 태어났다고 묘사합니다. 이러한 이야기는 신화적이고 초월적인 요소가 더 쉽게 받아들여질 수 있는 [Glossary( 'treasure texts', 'TERMA_GLOSS' )]에서 자주 발견됩니다. 다른 유형의 이야기는 자연적인 '자궁 출생'(#italic mngal skyes#!)을 강조하며, 현상에 대한 덜 환상적인 설명을 선호하는 경향이 있는 보다 전통적인 문헌과 전승된 저작물에서 주로 발견됩니다." # 8889850514338264013
  zhangzhung.0159.t: "[county.GetNameNoTierNoTooltip]의 사향 산업" # 14323729064483769643
  zhangzhung.0159.desc: "티베트 사향노루의 분비선에서 얻은 사향은 국제 시장에서 [GetGeographicalRegion('world_tibet').GetName]의 주요 수출품 중 하나이며, 들리는 바에 의하면 전 세계 많은 이들이 이 제품을 칭송하고 높이 평가하고 있습니다.\n\n요즘 들어 [county.GetNameNoTier]에서 생산된 사향이 그 품질로 명성을 얻고 있으며, 상인들은 이를 통해 더 큰 이익을 얻고 있습니다." # 10727951492627091808
  zhangzhung.0159.a: "훌륭하군!" # 4941506436412555079
  zhangzhung.0159.info: "#emphasis 역사적 배경:#! 고대 티베트에서는 원자재와 같은 다른 산물이 주요 수출품이었던 것과는 대조적으로, 티베트의 가장 큰 수출품 중 하나는 사향이었습니다. 이는 매우 두드러져서 당시 페르시아와 아랍 문헌들은 사향을 티베트와 강하게 연관지었으며, 비록 이러한 문헌들이 티베트인들이 예멘 이주민의 후손이라고 믿는 등 티베트에 대해 부정확한 정보를 담고 있는 경우가 많았더라도 그러했습니다." # 4245844609679540731
  zhangzhung.0160.t: "불순한 이방인들" # 9557794409761923210
  zhangzhung.0160.desc: "[ROOT.Char.GetFaith.GetAdjective] 신앙은 순수함의 중요성을 강조하며, 이로 인해 외래의 인물, 사물, 장소는 불순함 때문에 매우 의심받는 경우가 많습니다. 전통적으로 해외여행에서 돌아온 후에도 정화 의식을 거쳐야 합니다.\n\n최근 [county.GetNameNoTier]의 여행 상인들과 일부 지역 마을 사이에 긴장이 고조되고 있습니다. 현지 주민들은 상인들이 통과를 허가받기 전에 적절한 정화 의식을 거부하며 자신들의 관습을 무시한다고 주장합니다. 반면, 외국 상인들은 현지인들이 차별적으로 행동하며 통과를 막고 있으며, 자신들이 무슨 짓을 하든 불순하다고 여기고 있다고 주장합니다." # 6385861403061638142
  zhangzhung.0160.a: "상인들을 통과시켜 주시오 – 그들은 이미 최선을 다하고 있소!" # 5475839584162823959
  zhangzhung.0160.b: "상인들에게 의례를 더 잘 수행하도록 압력을 가하십시오." # 17751933747416715293
  zhangzhung.0160.c: "두 세력을 생산적인 방식으로 중재하도록 노력해 보십시오." # 15340487690144836776
  zhangzhung.0160.c.failure: "양측은 합의에 이르지 못했습니다." # 7552166818267761879
  zhangzhung.0160.c.success: "양측이 합의에 이르렀습니다" # 8852084986285823545
  zhangzhung.0160.info: "#emphasis 역사적 배경:#! 파미르와 서부 히말라야의 다르드족 사이에서는, 이들의 전통 신앙이 게임 내에서 [GetReligionByKey('peristani_religion').GetAdjective] [religion|E]로 표현되는데, 순수성이 극도로 중요합니다. 때로는 적절한 정화 의식을 치를 수 있더라도, 외국에서 들어온 것으로 간주되는 사람, 음식 및 기타 물품에 대한 마을 접근이 거부될 수 있습니다. 때로는 마을이나 부족에 따라 이러한 제한이 중요한 의식 기간과 같이 특정 시기에만 유효하기도 합니다." # 16364861829668382365
  zhangzhung.0161.t: "성스러운 산의 호수들" # 14329694110591125016
  zhangzhung.0161.desc: "[GetGeographicalRegion('RICE_upper_tibet').GetName]의 고지대는 많은 큰 호수들의 터전입니다. 전통적으로 많은 [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePlural]들은 이 호수들이 때 묻지 않은 산맥 근처에 자리하고 있어 신성한 에너지를 지니고 있으며, 일부 호수에는 다산과 부를 증진시키는 여러 여신들이 깃들어 있다고 믿습니다.\n\n제 거처에서 그리 멀지 않은 곳에도 그런 호수가 하나 있는데, 현지인들이 다산과 부를 기원하며 지역 여신에게 기도하러 가끔 찾는 곳입니다. 저도 그곳에 가서 이 여신께 기도하고 제물을 바쳐보는 것이 어떨까요?" # 17252145612889756587
  zhangzhung.0161.a: "예, 예를 표하러 가야겠군요." # 17934791959935231667
  zhangzhung.0161.b: "지금은 이것이 필요하지 않습니다." # 2956453396821007402
  zhangzhung.0162.t: "$travel_event_prefix$ 전설적인 호수 목격담" # 11408904811836520172
  zhangzhung.0162.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 산악 호수를 지나던 중, 저는 현지 순례자 몇 명과 마주쳐 이야기를 나누게 되었습니다.\n\n우리가 대화하는 동안, 저는 호수 물속에서 물고기들을 발견했고 대화는 자연스럽게 그쪽으로 흘러갔습니다. 한 순례자가 이 물에서 거대한 황금 물고기와 용을 보았다는 이야기를 들려주었는데, 이런 일들이 비록 드물긴 하지만, 듣자 하니 [GetGeographicalRegion('world_tibet').GetName]에서는 드문 일이 아니라고 합니다." # 3184501311853868791
  zhangzhung.0162.a: "얼마나 흥미롭고 상서로운가!" # 9675062714358951686
  zhangzhung.0162.b: "다소 터무니없게 들리는군." # 4297059722359812834
  zhangzhung.0162.info: "#emphasis 역사적 배경:#! [GetGeographicalRegion('world_tibet').GetName]의 외딴 고원지대에는 다양한 종류의 물고기처럼 그곳에서 발견되는 수역의 극한 환경에 적응한 일부 수생종이 있습니다. 하지만 지역 전설과 신화에는 거대한 황금 물고기나 용처럼 과학적으로 확인되지 않은 훨씬 더 큰 동물들에 대한 이야기가 전해집니다." # 188923132106395563
  zhangzhung.0163.t: "$travel_event_prefix$ 악마의 호수들" # 5177703811874420668
  zhangzhung.0163.desc: "우리는 [ROOT.Char.GetCurrentLocation.GetName]에 있는 한 마을에 잠시 들렀는데, 마을 사람들이 우리에게 경고했습니다. 앞쪽에는 소금기 있고 얕은 호수들이 있는데, 그곳은 [GetGeographicalRegion('world_tibet').GetName]의 여러 악마들이 사는 곳으로 알려져 있다고 합니다.\n\n“돌아서 가는 것이 낫겠소.” 마을 장로가 내게 말합니다. “호수에 도착하면 악마들을 달래기 위해 제물을 바쳐볼 수도 있겠지만, 그럴 돈이나 자원이 없다면 여정을 잠시 미루는 것이 나을 것이오. 그 악마들은 성가신 무리들이니.”" # 4149414019196516260
  zhangzhung.0163.a: "호수 주변을 돌아 악마들을 피하자." # 13657874524540535933
  zhangzhung.0163.b: "호수에서 악마들에게 제물을 바치겠소." # 4359840463015964648
  zhangzhung.0163.c: "신경 쓰이는 악마 따위 누가 신경 쓰겠소?" # 10321971057906285709
  zhangzhung.0163.c.message: "하지만 악마들은 그대의 무례함을 매우 신경 씁니다" # 8961057530121196656
  zhangzhung.0164.t: "뿔 달린 독수리" # 10328996832535495406
  zhangzhung.0164.desc: "지난밤, 뿔 달린 독수리인 #italic 캬웅#!이 나타나 제가 알 수 없는 꿈의 세계를 여행하는 동안 저를 보호하고 인도하는 꿈을 꾸었습니다.\n\n오래된 문헌에 따르면 #italic 캬웅#!은 고대 [GetTitleByKey('e_zhangzhung').GetNameNoTier]의 통치자와 사제들의 상징이었으며, 이 뿔 달린 독수리들은 종종 [GetGeographicalRegion('world_tibet').GetName]의 강력하고 자비로운 [GetPlayer.Custom('RICE_tibet_deities_type')]와 연관된다고 합니다.\n\n이 꿈이 좋은 징조였을까요?" # 13683442359432419959
  zhangzhung.0164.a: "이는 제가 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 일을 잘하고 있다는 뜻이군요!" # 4950144260291306037
  zhangzhung.0164.b: "#italic 큥#!은 명백히 영적인 수호자였다." # 15745490223755719383
  zhangzhung.0164.info: "#emphasis 역사적 배경:#! #italic 캬웅#!이라고 알려진 뿔 달린 독수리는 티베트 토착 전설에 등장하는 생물입니다. 티베트에 불교가 도래하면서 인도 신화에 나오는 인간의 팔과 몸을 가진 독수리인 #italic 가루다#!와 혼합되었습니다. #italic 캬웅#!에 대한 언급은 가장 초기의 티베트 문헌에서 찾아볼 수 있으며, #italic 캬웅#!을 묘사하는 것으로 추정되는 문헌보다 앞선 시기의 암각화가 티베트 전역에서 발견되었습니다." # 4225302265895100893
