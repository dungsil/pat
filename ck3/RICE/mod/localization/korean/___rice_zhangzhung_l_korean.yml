  RICE_terma_sacred_image_desc: "이 [RICE_terma|E]는 다양한 인물들에게 둘러싸인 [GetPlayer.Custom('RICE_random_tibetan_buddhist_figure')]의 예술적 묘사입니다. 그들은 모두 다양한 명상 또는 의식적 자세로 평온하게 보는 이를 응시하고 있습니다." # 7680858591846011266
