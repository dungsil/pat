  RICE_terma_medicine_modifier_desc: "이 인물은 [Glossary( '지모', 'SATER_GLOSS' )] 유형의 [Glossary( '테르마', 'TERMA_GLOSS' )] 귀한 물질로 만든 약환을 복용했습니다. 이러한 물질은 치유 효과가 있을 뿐만 아니라 많은 축복을 가져다주며, 깨달음을 얻는 데 도움을 준다고 전해집니다." # 14149004860855975610
