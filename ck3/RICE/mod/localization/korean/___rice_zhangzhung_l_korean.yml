  zhangzhung.0120.t: "브루샤의 전 총독" # 5232478145611330331
  zhangzhung.0120.desc: "미래는 불확실합니다. 저 자신의 미래뿐만 아니라, 제가 수년간 충성스럽게 섬겨온 위대한 [odetsen.GetTitledFirstName] 님의 시절부터 함께해 온 [GetTitleByKey('k_guge').GetNameNoTier]의 미래도 마찬가지입니다.\n\n젊은 시절, 저는 서부 변경에 위치한 [Glossary( 'Brusha', 'BRUSHA_GLOSS' )]의 총독으로 임명되었습니다. 이곳은 피에 굶주린 악마를 숭배하는 자들과 가까워 위험한 땅이었고, 사방에서 야만족들의 잦은 공격을 받았습니다. 비록 우리는 동쪽 계곡 쪽으로 후퇴했지만, 당분간은 우리의 입지가 여전히 안전합니다.\n\n#italic Brusha#!의 총독으로 재임하는 동안, 저는 다음 사항들에 집중했습니다…" # 8265802537222508303
  zhangzhung.0120.a: "영토 전역에 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.HouseOfWorshipPlural]을 건설하고 있습니다." # 1016958747206380870
  zhangzhung.0120.b: "협조적인 지역 씨족들과 관계를 가꾸기." # 8732420741620370356
  zhangzhung.0120.c: "산악 지대의 방어선을 확보합니다." # 7082659428187169360
  zhangzhung.0120.d: "높은 지위의 정부 관료로서 삶을 즐기고 있군." # 12144786159395373747
  zhangzhung.0121.t: "$zhangzhung.0120.t$" # 15345875656502911017
  zhangzhung.0121.desc: "저는 [GetTitleByKey('k_guge').GetNameNoTier]의 관료로서 제 인생의 많은 부분을 바쳤으며, 오래전 옛 제국인 [GetTitleByKey('e_tibet').GetNameNoTier]이 멸망한 후 이 지역에 질서와 진정한 [GetReligionByKey('buddhism_religion').GetAdjective] 교리를 회복시키기 위해 그 통치자들이 얼마나 많은 노력을 기울였는지 지켜보았습니다.\n\n저의 오랜 봉사로 인해 제 삶은 여러 면에서 영향을 받았고, 제 가문인 [ROOT.Char.GetDynasty.GetName]에게도 수년 동안 많은 일들이 있었습니다…." # 510314006914388753
  zhangzhung.0121.a: "저는 제 가문보다는 제 경력에 더 집중했습니다." # 6112958423110322033
  zhangzhung.0121.a.tooltip: "당신은 기존 [family|E]와 [heirs|E] 없이 시작하지 않을 것입니다." # 5013889901016247215
  zhangzhung.0121.b: "우리는 훌륭한 가문을 일으켜 우리의 지위를 격상시켰습니다." # 4776229338989719299
  zhangzhung.0121.b.tooltip: "기존 [family|E]를 가지고 시작하며, 최소한 한 명의 [spouse|E]와 [child|E]가 있어야 합니다." # 9773406482636485960
  zhangzhung.0122.t: "$zhangzhung.0120.t$" # 15345875656502911017
  zhangzhung.0122.desc: "전반적으로, 비록 이제 늙어가는 몸이지만, 내가 이룬 업적에 대해 자부심을 느낄 수 있소. 사실 최근에는 [GetTitleByKey('c_purig').GetNameNoTier]에서 그리 멀지 않은 곳에 내 이름을 딴 기념비를 세우는 영광을 누렸는데, 이는 수년 전 [Glossary( 'Brusha', 'BRUSHA_GLOSS' )]의 총독으로서 봉사한 것에 대한 엄숙한 찬사라오.\n\n내 노고가 헛되지 않았고, 사람들이 내가 한 일을 기억해 줄 것이라는 사실을 알게 되어 기쁘오. 하지만 아직 해야 할 일이 많이 남아 있고, 왕국에 봉사할 수 있는 좋은 세월이 몇 년 더 남았을지도 모르지. 이 변경 지역에서 내 경력의 마지막을 향한 나의 집중점은..." # 5075940739435215069
  zhangzhung.0122.a: "이 산맥과 계곡을 방어한다." # 112466768224512256
  zhangzhung.0122.b: "지역의 공동체를 발전시킵니다." # 8731864958200075440
  zhangzhung.0122.c: "[GetReligionByKey('buddhism_religion').GetAdjective] 제도 지원." # 3239029929719717084
  zhangzhung.0122.info: "#emphasis 역사적 배경:#! #bold 달 두스그라#! 는 구게 왕국의 고위 관료였으며, 11세기 초중반에 [Glossary( 'Brusha', 'BRUSHA_GLOSS' )] 변경 지방의 총독을 지냈습니다. 이 지역은 아마도 부루쇼족이 거주하던 영토에 해당하며, 티베트인들에게 한때 상실되었던 곳입니다. 그는 구게에서 저명했으며 특히 스피티와 키나우르에 영지를 소유했던 룸 또는 룸 웨르 씨족의 일원이었습니다. 그의 업적을 기리는 비문이 라다크의 푸리그에서 발견되었습니다. 그에 대한 이 작은 이벤트 연쇄는 그에 대해 알려진 바가 많지 않기 때문에 대부분 허구이며, 플레이어에게 약간의 역할극 기회를 제공하고 그의 삶이 어떻게 진행되었을지 상상력을 발휘하도록 고안되었습니다." # 13854170740722153363
