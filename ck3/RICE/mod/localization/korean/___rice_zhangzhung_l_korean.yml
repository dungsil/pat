  zhangzhung.0031.desc.intro.great_terton: "[terton.GetTitledFirstName]께서는 많은 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견하신, 우리 시대 가장 저명한 [Glossary( 'tertöns', 'TERTON_GLOSS' )] 중 한 분으로 여겨집니다." # 9447441645643561906
  zhangzhung.0031.desc.intro.terton: "[terton.GetTitledFirstName]께서는 과거 [Glossary( 'tertön', 'TERTON_GLOSS' )]로서 어느 정도 성공을 거두었으며, 일부 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견하기도 하셨습니다." # 7481508678157914823
  zhangzhung.0031.desc.intro.not_terton: "얼마 전, [terton.GetTitledFirstName]께서는 [terton.GetSheHe]께서 미래에 [Glossary( 'tertön', 'TERTON_GLOSS' )]가 되어 [Glossary( 'termas', 'TERMA_GLOSS' )]를 발견할 수 있다는 환상과 꿈을 꾸셨습니다." # 10244632503773413435
  zhangzhung.0031.desc.middle: "\n\n이제 [terton.GetSheHe]는 다시 다음과 같은 기이한 꿈을 꾸고 있습니다." # 4656481631034264311
  zhangzhung.0031.desc.buddhism: "[padmasambhava.GetFirstName] 그 외에는 아무도 없습니다." # 12884289800518427744
  zhangzhung.0031.desc.not_buddhism: "고대 뵌교 스승들," # 7069489293389359443
  zhangzhung.0031.desc: "[terton.GetHerHim]에게 숨겨진 성스러운 보물의 위치를 알려줍니다.\n\n만약 꿈이 진짜라면, 그 꿈들은 오래전에 테르마가 숨겨졌던 장소인 [target_province.GetName] 근처를 가리키는 것 같습니다. 비록 [terton.GetFirstNameNoTooltip]께서는 의심을 품고 계시지만, 그분은 정말로 발견되기를 기다리는 테르마가 있는지 확인하기 위해 그곳으로 여행하는 것을 고려하고 계십니다." # 14112737371612097109
  zhangzhung.0031.a: "그대의 축복을 받으시오 – 행운을 비오!" # 4674376880678012425
  zhangzhung.0031.a.tooltip: "[terton.GetUIName]가 [target_province.GetName]으로 [travel|E]하여 [RICE_terma|E]를 찾을 것입니다. 만약 찾게 된다면, [terton.GetSheHe]가 [terton.GetHerHis] 목적지에 도착하는 즉시 알려드리겠습니다." # 4095515079181004363
  zhangzhung.0031.b: "의심이 드는군요. 이곳에 계셔야겠습니다." # 7387009554529340782
