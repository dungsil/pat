  zhangzhung.0130.t: "[rinchen_zangpo.GetDynasty.GetNameNoTooltip] 일족" # 966234489030159454
  zhangzhung.0130.desc: "[rinchen_zangpo.GetDynasty.GetName] 가문은 자랑할 것이 많습니다. 우리는 이 고원 지대에서 [GetTitleByKey('k_guge').GetNameNoTier] 전역에 걸쳐 광범위한 [GetReligionByKey('buddhism_religion').GetName] 후원 덕분에 저명합니다.\n\n실제로 [rinchen_zangpo.GetDynasty.GetNameNoTooltip] 가문의 일부인 [rinchen_zangpo.GetHouse.GetName] 가문의 일원은 바로 [rinchen_zangpo.GetFirstNameNicknamed]이며, 많은 이들이 그를 최근 시대 가장 위대한 [rinchen_zangpo.GetCulture.GetHeritage.GetName] [GetReligionByKey('buddhism_religion').GetAdjective] 사상가 중 한 명으로 여기고 있습니다. [rinchen_zangpo.GetHerHis|U] 명성은 [GetGeographicalRegion('world_tibet').GetName]에 [GetReligionByKey('buddhism_religion').GetAdjective] 가르침을 전파하고 수도원을 건설한 공로로 온 땅에 퍼져나갔습니다.\n\n이리하여 우리는 이 지역에 세속적이면서도 영적인 이해관계를 걸고 있습니다. 우리가 이 땅에 대한 정치적, 종교적 영향력을 계속 행사할 것이라는 점은 의심의 여지가 없습니다." # 6173161876485261869
  zhangzhung.0130.a: "여기서 다르마—그리고 우리 가문—가 번성할 것입니다!" # 13572691578704221717
  zhangzhung.0130.info: "#emphasis 역사적 배경:#! #italic [rinchen_zangpo.GetDynasty.GetNameNoTooltip]#! 또는 #italic [rinchen_zangpo.GetDynasty.GetName] 웨르#는 중세 서부 티베트에서 가장 저명했던 귀족 가문 중 하나로, 구게 왕국이 지배하던 지역이었다. 이들의 일원으로는 11세기 티베트 불교에서 가장 유명한 역경가이자 학자 중 한 명인 흐룩스 씨족의 유드라 가문 출신인 린첸 장포(958–1055)가 있다. 그들은 주요 불교 후원자들이었으며, 서부 티베트에서 현존하는 가장 오래되고 역사적으로 중요한 두 수도원인 톨링과 타보 등 지역 내 여러 수도원의 벽화나 비문에서 그들의 모습이 묘사되거나 언급되곤 한다." # 15495889600091318387
