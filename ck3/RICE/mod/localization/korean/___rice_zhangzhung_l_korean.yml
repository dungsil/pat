  activity_RICE_glacier_marriage_context_tooltip: "#emphasis 역사적 배경:#! 힌두쿠시와 서부 히말라야 산맥에는 빙하를 관개 목적으로 '성장'시키는 전통이 있는데, 이는 회색빛이거나 흙먼지로 인해 갈색을 띠는 수컷 빙하와 순수한 색을 가진 암컷 빙하 사이의 소위 '빙하 결혼식'이라는 의례화된 과정을 통해 이루어집니다. 전설에 따르면, 성직자들이 중세 시대에 몽골인, 티베트인, 혹은 카슈가르 통치자라고 일컬어지는 침략자들로부터 지역 주민들을 보호하기 위한 자연 방벽을 만들기 위해 이 방법을 현지인들에게 가르쳤다고 합니다." # 8669462437439229245
