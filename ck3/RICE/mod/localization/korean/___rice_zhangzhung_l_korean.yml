  RICE_terma_scholarly_texts_desc: "이 [RICE_terma|E]는 [terton.GetFaith.GetAdjectiveNoTooltip] 전통의 학술 서적으로, 의학, 천문학, 역사 등 세속적이고 물리적인 세계와 관련된 다양한 주제를 다루고 있습니다." # 17995256442316845655
