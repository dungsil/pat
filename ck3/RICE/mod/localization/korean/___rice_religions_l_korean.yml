  west_himalayan_religion_adherent_plural: "서부 히말라야인" # 5209088453656403036
  west_himalayan_religion_desc: "티베트와 인도 사이의 산악 변경 지대에 사는 이들은 수많은 토착 신들을 숭배합니다. 이 신들은 변덕스러운 존재들이기 때문에, 특히 강력한 산신들은 더욱 그러하니, 그들에게 마땅한 존경과 헌신을 바쳐야 합니다. 그 신들이 필멸자들을 어떻게 보느냐에 따라 마을이 풍요로움 속에서 번성할지, 아니면 가난과 재앙을 겪을지가 갈릴 것이기 때문입니다." # 15303448893514449701
  kinnaur_pagan: "김슈교" # 6377020683663090885
  kinnaur_pagan_adj: "킴슈이스트" # 16197472498299887247
  kinnaur_pagan_adherent: "킴슈이스트" # 16197472498299887247
  kinnaur_pagan_adherent_plural: "김슈이스트교도들" # 9230556657678695736
  kinnaur_pagan_desc: "이 세상에는 많은 신들이 존재하며, 특히 산에는 강력한 정령들이 있습니다. 지역 신들은 종종 마을 사원에 모셔진 우상을 통해 숭배되며, 이 우상들은 각종 의식 때 가마에 실려 나옵니다. 모든 가구에는 정기적으로 숭배해야 하는 #italic 김슈#!, 즉 개인 수호 정령이 있습니다." # 2378916825333169982
