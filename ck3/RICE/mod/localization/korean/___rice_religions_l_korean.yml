  peristani_religion_desc: "파미르 산맥과 힌두쿠시 산맥을 따라 사는 인도-이란 이교도들은 고대 베다 이전의 인도인들과 조로아스터교 이전의 이란인들을 연상시키는 방식으로 많은 신들을 숭배합니다. 순수함과 불순함은 중요한 개념이며, 페리(Peris)라고 알려진 정령이나 요정에 대한 믿음이 강합니다." # 9112847191410229273
