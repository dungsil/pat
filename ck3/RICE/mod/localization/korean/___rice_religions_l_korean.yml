  heliopolitan_pagan_desc: "삼위일체 신앙은 로마 다신교와 가나안 다신교가 융합된 형태로, 모든 신들 중에서도 유피테르(바알 또는 하다드와 동일시됨)와 헬리오스, 비너스(아스타르테와 동일시됨), 그리고 메르쿠리우스(아돈과 동일시됨)로 구성된 삼위신을 숭배했습니다. 이 신앙은 7세기 아랍 정복 이전까지 하란과 더불어 근동의 마지막 이교도 거점 중 하나로 남아있던 바알베크, 즉 헬리오폴리스에서 두드러지게 나타났습니다." # 13674159742286030438
