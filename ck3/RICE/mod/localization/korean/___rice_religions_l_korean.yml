  minaro_pagan_desc: "보노나 신들은 일부 다르드족이 숭배하는 신들의 판테온이며, 제물을 통해 가장 잘 경배받을 수 있습니다. 산의 신성한 순수함과 그곳에 사는 목자들 때문에 염소 제물이 가장 이상적입니다." # 8832000644617023194
