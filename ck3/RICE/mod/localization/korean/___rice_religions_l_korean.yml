  nabataean_pagan_desc: "나바테아인들은 자신들의 셈족 신앙 체계에 다른 문화권의 다양한 신들을 통합했는데, 특히 나바테아가 로마 제국의 일부가 된 후에는 그리스와 로마 신들을 받아들였습니다. 그들의 주신인 두샤라의 두드러진 위상은 나바테아인들을 다른 고대 아랍 민족들과 구별되게 만들었으며, 그는 나중에 제우스(혹은 유피테르) 및 디오니소스와 연관되었습니다. 두샤라 숭배는 초기 이슬람 시대까지 이어졌을 수도 있습니다." # 7330042773738461298
