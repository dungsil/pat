  game_concept_yazata: "야자타" # 7648753090942239054
  game_concept_yazatas: "야자타스" # 17174465067736259752
  game_concept_yazatas_desc: "야자타는 $zoroastrianism_religion$에서 숭배나 공경을 받을 자격이 있는 존재들입니다. 일부에게는 독립된 신들이며, 다른 이들에게는 최고신의 발현입니다.\n\n$zoroastrianism_religion_adj$ [faiths|E]는 역사, 문화, 지리, 그리고 인접한 신앙 체계와의 접촉 등의 이유로 중요했던 야자타들의 집합을 나타내는 다양한 [doctrines|E]를 가질 수 있습니다.\n\n$rice_zoroastrian_no_yazatas_doctrine_name$ [doctrine|E]를 가진 [faith|E]를 제외하고, 모든 $zoroastrianism_religion_adj$ [rulers|E]는 $RICE_khwarezm_worship_yazata$를 위한 [decision|E]를 사용할 수 있으며, 이는 당신이 선택하는 야자타에 따라 혜택을 주는 일시적인 [character_modifier|E]를 부여합니다. 사용 가능한 야자타는 당신의 야자타 [doctrine|E]에 따라 달라집니다.\n\n특정 야자타 [doctrines|E]는 심지어 [zoroastrian_cult_center|E]를 설립하는 [decision|E]에 접근할 수 있게 해주며, 이는 야자타 숭배에 대한 추가적인 혜택을 제공합니다." # 1492534203989583675
  game_concept_zoroastrian_cult_centers_short: "숭배 중심지" # 2142296599474036170
  game_concept_zoroastrian_cult_center_short: "숭배 중심지" # 1181497533773867265
  game_concept_zoroastrian_cult_centers: "지역 조로아스터교 신앙 중심지" # 3179233670209212884
  game_concept_zoroastrian_cult_center: "지역 조로아스터교 성지" # 11434420457834273464
  game_concept_zoroastrian_cult_center_desc: "일부 $zoroastrianism_religion_adj$ [faiths|E]는 올바른 [yazata|E] [doctrines|E]를 가지고 있다면 $RICE_khwarezm_establish_cult_center$ [decision|E]를 내릴 수 있습니다.\n\n신앙 중심지는 특정 [yazata|E] 숭배가 두드러지는 [counties|E]이며, 따라서 어떤 [yazata|E]를 위해 신앙 중심지를 세울지 선택하면, 그에 상응하는 [county_modifier|E]가 당신의 [capital|E]에 부여됩니다. 그 후, [yazata|E]를 숭배하는 [decision|E]를 내리고 당신이 소유하거나 당신의 [vassal|E] 또는 그 아래 인물이 소유한 [yazata|E]를 선택하면, 평소 얻던 [character_modifier|E]의 강화된 버전을 얻게 되며 추가 [prestige|E]와 [piety|E]를 얻게 됩니다. [duchy|E]당 오직 #bold 하나#!의 신앙 중심지만 존재할 수 있다는 점에 유의하십시오.\n\n당신의 [faith|E]가 신앙 중심지 건설을 허용하는 [doctrine|E]를 가지고 있지 않거나, 조로아스터교가 아닌 [faith|E]를 따른다면, 대신 $RICE_khwarezm_destroy_cult_center$ [decision|E]를 내릴 수 있습니다. 그렇게 하면 당신의 [domain|E] 내의 모든 신앙 중심지 [county_modifiers|E]가 제거되지만, 조로아스터교 신앙이라면 당신이 숭배하지 않는 [yazatas|E]에 속한 것들에만 영향을 미칩니다. 또한 억압하는 신앙 중심지의 수에 따라 [gold|E]와 [piety|E]를 얻게 됩니다." # 8925578933304228589
  rice_doctrine_buddhist_canon_name: "불교 경전" # 11551699356301682398
  rice_doctrine_buddhist_canon_desc: "어떤 가르침이 진실하며 붓다의 말씀과 모순되지 않는지를 인식하는 것이 중요합니다. 이러한 가르침들은 #italic 삼장#!(‘세 개의 바구니’라는 의미)을 핵심으로 하는 경전 모음집으로 편찬될 것입니다." # 2890920331301361679
  rice_mahayana_canon_doctrine_name: "대승 불전" # 16648909315852171496
  rice_mahayana_canon_doctrine_desc: "경전의 대창고(#italic 대장경#!, 중국어)는 동아시아의 대승불교 종파에서 수용하는 느슨한 불교 경전 집합체로, 중국 또는 동아시아 경전이라고도 불립니다. 여기에는 다양한 대승 경전뿐만 아니라 팔리어 경전에 포함되지 않았거나 제외된 초기 불교 학파의 경전들, 예를 들어 설일체유부와 법장부의 경전들도 포함됩니다." # 6932128694145508858
  rice_theravada_canon_doctrine_name: "팔리어 경전" # 15463644479338391070
  rice_theravada_canon_doctrine_desc: "팔리어 3장 경전은 동남아시아의 상좌부 불교 종파들이 수용하는 불교 경전의 정전입니다. 전통적으로 첫 번째 팔리 경전은 기원전 29년 스리랑카에서 열린 제4차 불교 결집에서 성문화된 것으로 여겨지지만, 상좌부, 대승, 금강승 및 기타 초기 불교 학파들이 사상을 교류하면서 그 이후로도 수 세기 동안 경전은 계속 수정되고 변경되었습니다." # 10751507668238002158
  rice_vajrayana_canon_doctrine_name: "탄트라 경전" # 12339750508573305946
  rice_vajrayana_canon_doctrine_desc: "밀교 경전은 티베트 밀교와 그 영향을 받은 종파와 같은 소위 불교의 밀교 학파에서 수용하는 불교 경전들의 모음입니다. 예를 들어 티베트 경전은 강유르\"붓다의 말씀 번역\")와 텡유르\"논서 번역\")로 구성되어 있습니다. 이 경전들에는 대승 경전뿐만 아니라 팔리어 경전에는 포함되지 않거나 제외된 초기 불교 학파의 경전들도 포함됩니다." # 14831008068985872391
  rice_pudgalavada_canon_doctrine_name: "푸드가라바다 경전" # 14282839680710878732
  rice_pudgalavada_canon_doctrine_desc: "불가설 또는 개인주의 불교 학파는 무아(無我)라는 불교 교리에 대한 그들만의 독특한 견해로 인해 다른 불교 종파로부터 강력한 비판을 받아왔습니다. 그들이 붓다의 가르침을 해석한 것이 타당한지와는 별개로, 그들은 자신들만의 광범위하고 엄격한 불교 경전 목록을 유지해 왔습니다." # 15536041681159264137
  doctrine_parameter_hostility_override_rice_mahayana_canon_doctrine: "#italic 대승 불교 경전#!을 경전으로 받아들이는 다른 불교 [faiths|E]는 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]로 간주됩니다." # 4992432645501688297
