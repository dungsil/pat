  harranian_pagan_desc: "그들은 무슬림 이웃들에게 '성서의 백성'으로 분류되기 위해 꾸란에 언급된 사비인이라고 스스로를 칭했지만, 하란의 이교도들은 별개의 종파입니다. 그들의 관습은 고대 메소포타미아 및 헬레니즘 신들에 대한 숭배부터, 모든 것을 알려주는 별들을 관찰하고 고전 신플라톤주의와 헤르메스주의에 뿌리를 둔 철학을 따르는 저명한 학자들의 심오한 학문 추구에 이르기까지 다양합니다." # 9194352493007270270
