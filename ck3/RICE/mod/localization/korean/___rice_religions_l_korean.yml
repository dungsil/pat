  doctrine_parameter_rice_life_liberation_active: "[GetActivityType('activity_RICE_magadha_life_liberation').GetName] [activity|E]을 해금하여 고통받는 동료 지각 있는 존재인 동물들을 해방시킵니다." # 16733463804500742576
  rice_vassa_active_name: "바사 기간 동안 악덕을 삼가는 능력" # 7641788642558926277
  doctrine_parameter_rice_vassa_active: "[decision|E]을 내려 #V 금욕적인 우기#를 지킬 수 있습니다. 이는 3개월간의 절제 기간으로, 비의 후퇴(Rains Retreat)라고도 불립니다." # 11487271861497730205
  rice_pagodas_unlocked_active_name: "탑에 기부할 수 있는 능력" # 13858071787103075326
  doctrine_parameter_rice_pagodas_unlocked_active: "#V 지역 불교 종교 시설 짓기#! [decision|E]을 실행할 때 추가 비용을 들여 탑을 건설할 수 있습니다." # 8399826625854556245
  rice_theravada_canon_mahavihara_doctrine_name: "#bold 마하비하라 우위#" # 5358311790684045732
  rice_theravada_canon_mahavihara_doctrine_desc: "#weak 이 [doctrine|E]는 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [doctrine|E]를 가진 모든 불교 [faith|E]에게 자동으로 상속됩니다.#!\n\n[mahavihara|E] 승원은 [RICE_sri_lanka_s_sangha|E]에서 지배적인 종파로 부상했으며, 팔리 경전을 따르는 불교도들 사이에서 주된 사상 학파가 되었습니다." # 6752461961399988550
  rice_theravada_canon_abhayagiri_doctrine_name: "아바야기리 우위" # 1721618460119131546
  rice_theravada_canon_abhayagiri_doctrine_desc: "#weak 이 [doctrine|E]는 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [doctrine|E]를 가진 모든 불교 [faith|E]에 의해 자동으로 상속됩니다.#!\n\n[abhayagiri|E] 수도원은 [RICE_sri_lanka_s_sangha|E]에서 지배적인 종파로 부상했으며, 팔리어 경전을 따르는 불교도들 사이의 주요 사상 학파가 되었습니다." # 10592182699701469242
  rice_theravada_canon_jetavana_doctrine_name: "제타바나 우위" # 5050853749050600424
  rice_theravada_canon_jetavana_doctrine_desc: "#weak 이 [doctrine|E]는 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [doctrine|E]를 가진 모든 불교 [faith|E]에 의해 자동으로 상속됩니다.#!\n\n[jetavana|E] 승원은 [RICE_sri_lanka_s_sangha|E]에서 지배적인 종파로 부상했으며, 팔리 경전을 따르는 불교도들 사이에서 주류 사상이 되었습니다." # 18407448444602976830
  rice_theravada_accumulation_doctrine_name: "공적 축적" # 202119605752590495
  rice_theravada_accumulation_doctrine_desc: "[RICE_sri_lanka_struggle|E]의 경쟁하던 수도원들은 [struggle_phase_sri_lanka_accumulation|E] 기간 동안 통합되었습니다. 이는 엘리트들의 후원 아래 종교 기관들이 번성하고 그들의 차이점을 해결하기 위해 단결할 수 있었던 시기였습니다. 이 시기의 정신적 시대정신은 이후 불교의 이 분파에 지대한 영향을 미쳤습니다." # 17555803398392512728
  rice_theravada_purification_doctrine_name: "위대한 정화" # 15037200170851815263
  rice_theravada_purification_doctrine_desc: "[RICE_sri_lanka_struggle|E]의 경쟁하던 수도원들은 [struggle_phase_sri_lanka_purification|E] 기간 동안 통합되었습니다. 이는 섬의 종교 기관 내에서 너무 오랫동안 다투어 온 부패한 요소들을 솎아내는, 가혹하지만 꼭 필요했던 개혁의 시기였습니다. 이 시기의 영적인 시대정신은 이후 불교의 이 분파에 지대한 영향을 미쳤습니다." # 996206365839614278
  rice_theravada_degeneration_doctrine_name: "퇴폐의 시대" # 2276362434206566314
  rice_theravada_degeneration_doctrine_desc: "[RICE_sri_lanka_struggle|E]의 경쟁하던 수도원들은 [struggle_phase_sri_lanka_degeneration|E] 동안 통합되었습니다. 외세의 위협, 부도덕한 현지인, 그리고 부패한 성직자들로 인해 불교가 쇠퇴하면서, 상가(승가)는 이 어려운 상황에서 살아남기 위해 단결해야만 했습니다. 이 시기의 정신적 시대정신은 이후 이 불교 분파에 큰 영향을 미쳤습니다." # 14016300799082670572
  rice_theravada_destruction_of_sangha_doctrine_name: "스리랑카 상가 파괴" # 6692771777758040295
  rice_theravada_destruction_of_sangha_doctrine_desc: "[RICE_sri_lanka_struggle|E]는 다른 신앙을 고백하는 외세 통치자들에 의해 완전히 파괴되었습니다. 일부는 이를 섬의 경쟁하는 수도원들 간의 끊임없는 경쟁 탓으로 돌립니다. 어쨌든, 이는 스리랑카 불교 공동체로부터 영향력을 주장하는 불교 분파들에게는 엄청난 타격이었으며, 그 공동체는 지금 존재한다 하더라도 예전의 그림자에 불과합니다." # 2475744025488043194
  rice_theravada_outsider_doctrine_name: "$k_lanka$ 너머의 부흥" # 14260202035660584544
  rice_theravada_outsider_doctrine_desc: "[RICE_sri_lanka_struggle|E]는 자비로운 외국의 [rulers|E]의 도움 없이는 통합될 수 없었습니다. 그 결과, 불교의 학문과 사상이 이 외국의 땅에서 부흥하여 불교의 새로운 중심지가 되었습니다. 이 일이 일어났던 시대의 정신적 시대정신은 이후 이 불교 분파에 큰 영향을 미쳤습니다." # 13330989017999468658
  doctrine_parameter_rice_reduced_costs_buddhist_religious_sites: "#P -20%#! 비용으로 #V 지역 불교 종교 시설 건설# [decision|E]의 모든 선택지를 이용할 수 있습니다." # 6077658792941098713
  doctrine_parameter_rice_sri_lanka_struggle_effects_active: "[RICE_sri_lanka_struggle|E]의 영향을 받아 [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName] [region|E]와의 지리적 근접도에 따라 [struggle|E]와 관련된 다양한 [decisions|E] 및 [activities|E]에 접근할 수 있게 됩니다." # 12038341386624872617
  doctrine_parameter_rice_mahayana_deities: "만약 당신이 $heritage_burman_name$나 $heritage_tibetan_name$ [heritage|E]가 아니라면 $RICE_select_personal_deity_buddhist_decision$ [decision|E]를 활성화합니다 (그들은 대신 다른 [decisions|E]에 접근할 수 있습니다)" # 13748772364474444595
  doctrine_parameter_rice_vajrayana_deities: "$doctrine_parameter_rice_mahayana_deities$" # 8680836067130650853
  doctrine_parameter_rice_theravada_deities: "$RICE_select_personal_deity_buddhist_decision$ [decision|E]에 접근할 수 없습니다 ($heritage_burman_name$ 또는 $heritage_tibetan_name$ [heritage|E] 인물은 접근 가능한 다른 [decisions|E]에 영향을 받지 않습니다)" # 9129923305578306889
  doctrine_parameter_rice_pudgalavada_deities: "$doctrine_parameter_rice_theravada_deities$" # 5534650919245922518
  rice_doctrine_bon_deities_name: "히말라야 신들" # 10041892476750275879
  rice_doctrine_bon_deities_desc: "[GetGeographicalRegion('world_himalaya').GetName] [region|E]는 수많은 신들과 정령들의 고향입니다. 이들이 살아있는 사람들과 서로 맺는 관계, 그리고 우주에서의 역할은 지역마다 다릅니다." # 12530060654132580238
  rice_bon_deities_old_doctrine_name: "단호한 신들" # 10659036517179465313
  rice_bon_deities_old_doctrine_desc: "신들과 정령들은 기억이 닿는 한 우리 땅에 거주해 왔습니다. 그들은 강력하며, 때로는 우리를 돕더라도 위험하고 예측 불가능하니, 의식과 열렬한 존경을 통해 달래야 합니다." # 2219493334776364016
  rice_bon_deities_new_doctrine_name: "수호신" # 1530340142175267189
  rice_bon_deities_new_doctrine_desc: "신들과 정령들은 한때 강력했지만, 더 높은 종교적 세력에 복종하는 영적 스승들에게 길들여지거나, 자발적으로 새로운 종교 교리를 받아들였습니다. 이제 이 성스러운 존재들은 진정한 가르침을 수호하고 있으며, 그 가르침 중 상당수는 때가 되면 발견될 수 있도록 영적 스승들에 의해 숨겨져 있었습니다." # 18136881586853209945
  doctrine_parameter_rice_no_piety_cost_deities: "[decision|E]인 #bold $RICE_select_personal_deity_tibet_decision$#!는 [piety_i|E] [piety|E]를 소모하지 않습니다." # 15704460078013183849
  doctrine_parameter_rice_unlocks_terton_content: "[Glossary( 'Tertön', 'TERTON_GLOSS' )] 메커니즘을 통해 특정 인물들이 [GetTrait('RICE_terton').GetName( GetNullCharacter )] [trait|E]를 얻을 수 있습니다." # 1811588948863986711
  rice_zun_hephthalite_warriors_name: "준의 전사들" # 7829672232882567555
  rice_zun_hephthalite_warriors_desc: "헤프탈 제국의 부흥과 함께, 헤프탈의 태양신인 준(Zun)에 대한 숭배가 만개하고 있습니다. 멀고 가까운 전사들이 불타는 태양의 이름으로 싸우는 것을 자랑스러워합니다." # 1108845829303887112
  rice_zun_hephthalite_warriors_doctrine_name: "$rice_zun_hephthalite_warriors_name$" # 14070227228438717435
  rice_zun_hephthalite_warriors_doctrine_desc: "$rice_zun_hephthalite_warriors_desc$" # 6787172719220448955
  rice_zun_hephthalite_culture_name: "준의 상인과 장인들" # 690694410507349369
  rice_zun_hephthalite_culture_desc: "헤프탈 제국의 부활과 함께, 헤프탈의 태양신인 준 숭배가 만개하고 있습니다. 사람들은 정의를 베푸는 신 아래에서 교역과 문화가 번성할 것이라 믿고 있습니다." # 3710500158426710498
  rice_zun_hephthalite_culture_doctrine_name: "$rice_zun_hephthalite_culture_name$" # 4972724174368852895
  rice_zun_hephthalite_culture_doctrine_desc: "$rice_zun_hephthalite_culture_desc$" # 16841043482992142016
  rice_doctrine_dualist_ritual_purification_name: "의례적 정화" # 4611589282707204943
  rice_doctrine_dualist_ritual_purification_desc: "어둡고 물질적인 세상으로부터 우리 자신을 정화하여 빛의 영적인 세계에 도달하는 것이 중요합니다. 이를 위한 길은 신성한 의식을 통해서입니다." # 10568731600373464336
  rice_baptism_purification_doctrine_name: "정화로서의 세례" # 2634446316042012044
  rice_baptism_purification_doctrine_desc: "물에 몸을 담그는 것은 우리의 육신과 영혼을 정화하는 가장 좋은 방법입니다. 따라서 세례는 우리의 죄를 용서받고 빛과 연결되기 위해 정기적으로 행해져야 합니다." # 9635298430995533542
  rice_food_purification_doctrine_name: "정화를 위한 음식" # 16904531549612543999
  rice_food_purification_doctrine_desc: "특별한 의식적인 식사 동안 살아있는 생물의 살코기를 피함으로써, 우리는 육신을 정화하고 더 큰 영적 순수함과 깨달음을 얻을 수 있습니다." # 5281353621758386812
  rice_prayer_purification_doctrine_name: "정화를 위한 기도" # 3341117442929282029
  rice_prayer_purification_doctrine_desc: "우리가 몸을 정화하기 위해 어떤 의식을 행하든, 맑은 정신을 유지하고 기도를 통해 신성함에 집중하는 것이 가장 중요합니다." # 3770333745203654591
  doctrine_parameter_rice_baptism_decision_unlocked_active: "$RICE_khuzestan_gnostic_baptism_rite$ [decision|E]를 사용할 수 있습니다." # 8553706260268733545
  rice_prayer_love_doctrine_name: "정화로서의 잉태" # 11852502959720845054
  rice_prayer_love_doctrine_desc: "다른 영지주의자들과 달리, 우리는 성교를 긍정적인 영적 힘이자, 부부가 신성(神性)에 더 가까이 다가가고 가족의 유대를 더 잘 이해할 수 있는 방법으로 봅니다." # 4608134397762890145
  rice_light_purification_doctrine_name: "정화를 위한 빛의 해방" # 15527735053947735857
  rice_light_purification_doctrine_desc: "우리의 영혼은 빛의 세계에서 왔으나 어둠의 세계에서 온 물질에 갇혔습니다. 예언자 마니의 가르침을 따름으로써 우리는 물질로부터 빛을 해방시켜 빛의 세계와 재결합할 수 있습니다." # 34114796622257664
  doctrine_parameter_rice_bema_feast_activity_unlocked_active: "[GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]를 해금합니다" # 16770753616360187017
  doctrine_parameter_rice_manichean_manuscript_unlocked_active: "[decision|E]을 내려 필사본을 의뢰할 수 있습니다." # 16639936261048961654
  doctrine_parameter_rice_manichean_weekly_confession_unlocked_active: "$RICE_manichean_confession_decision$ [decision|E]를 사용할 수 있습니다." # 15238338643134677003
  special_doctrine_rice_doctrine_late_manicheism_abandon_name: "숨겨진 빛" # 10976552597861732705
  rice_doctrine_late_manicheism_abandon_name: "$special_doctrine_rice_doctrine_late_manicheism_abandon_name$" # 16921225050864762962
  special_doctrine_rice_doctrine_late_manicheism_abandon_desc: "빛의 종교는 최근 많은 고난을 겪었으며, 일부 지역에서는 그 신봉자들이 지하로 숨거나 농민 봉기에 휘말렸습니다. 어둠의 세력이 강해지고 있지만, 마니교도들과 빛의 추종자들이 결국 승리할 것입니다!" # 974638859387549171
  doctrine_parameter_rice_unlock_manichean_mechanics_cost_more_gold: "문서 의뢰 [decisions|E]와 $RICE_manichean_confession_decision$, 그리고 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]는 더 많은 [gold_i|E] [gold|E]가 소모됩니다." # 7090761857470360907
  doctrine_parameter_rice_unlock_manichean_manuscripts_lower_learning_req: "[decision|E]인 '필사본 제작 의뢰'를 수행할 때, 직접 필사본을 작성하는 데 필요한 [learning|E] 요구치가 [learning_i|E] #V 12#!에서 [learning_i|E] #V 8#!로 감소합니다." # 10471982397505537420
  special_doctrine_rice_doctrine_late_manicheism_support_name: "증폭된 빛" # 6002680316484289278
  rice_doctrine_late_manicheism_support_name: "$special_doctrine_rice_doctrine_late_manicheism_support_name$" # 9105069408550705483
  special_doctrine_rice_doctrine_late_manicheism_support_desc: "빛의 신앙이 최근 많은 고난을 겪었으니, 심지어 #bold [Glossary( 'Elect', 'ELECT_GLOSS' )]#조차 내부로부터 악의적인 비방의 대상이 되었습니다. 이에 세속 및 종교 지도자들은 유대감을 강화하고 연대를 다지기로 했습니다. 그들은 함께 어둠에 맞서 빛을 해방할 것입니다!" # 6780454678316894922
  doctrine_parameter_rice_unlock_manichean_bema_festival_legitimacy_bonus: "[GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]를 완료하면 소량의 [legitimacy_i|E] [legitimacy|E]를 얻습니다." # 10050046635746628545
  special_doctrine_rice_doctrine_late_manicheism_reform_name: "복원된 빛" # 1224277003924500723
  rice_doctrine_late_manicheism_reform_name: "$special_doctrine_rice_doctrine_late_manicheism_reform_name$" # 18135758409594200432
  special_doctrine_rice_doctrine_late_manicheism_reform_desc: "빛의 신앙은 최근 몇 년간 많은 고난을 겪었으며, 그 지도자들은 교회가 너무 해이하고 부패했다는 [Glossary( 'dinavariya', 'DINAVARIYA_GLOSS' )]의 경고에 귀 기울여야 할 필요성을 느꼈습니다. 절실히 필요한 개혁을 통해 빛은 해방될 것이며 어둠은 패배할 것입니다!" # 7373609012296946355
  doctrine_parameter_rice_unlock_manichean_improved_sin_loss_chances: "$RICE_manichean_confession_decision$ [decision|E]을 내리거나 [activity|E]인 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName]에 참여할 때, 나쁜 [traits|E]를 잃을 확률이 #P 두 배#가 됩니다!" # 12792151848841686136
  doctrine_parameter_rice_unlock_manichean_mechanics_cost_less_gold: "원고 의뢰 및 $RICE_manichean_confession_decision$ [decisions|E]와 [GetActivityType( 'activity_RICE_manichean_bema_festival' ).GetName] [activity|E]에 드는 [gold_i|E] [gold|E] 비용이 더 저렴해집니다." # 30703147324540238
  rice_doctrine_zoroastrian_yazatas_name: "야자타스" # 17174465067736259752
  rice_doctrine_zoroastrian_yazatas_desc: "$game_concept_yazatas_desc$" # 3169137870760091308
  rice_zoroastrian_sassanian_doctrine_name: "사산조 야자타" # 5523429454315819236
  rice_zoroastrian_sassanian_doctrine_desc: "위대한 사산 왕조가 발전시킨 방식대로 [yazatas|E]를 계속 숭배하는 것이 중요합니다. 지역적 차이는 허용되지만, 우리가 진리로 여기는 바와 모순되어서는 안 됩니다." # 9902103176882875101
  rice_zoroastrian_armenian_doctrine_name: "아르메니아 야자타" # 1520259621459051401
  rice_zoroastrian_armenian_doctrine_desc: "우리는 전통적인 조로아스터교의 [yazatas|E] 외에도 아나톨리아, 헬레니즘 세계, 고대 아르메니아의 이교 신들을 숭배하는 데 아무런 문제가 없습니다. 우리의 왕족이 위대한 신앙을 주관하는 동안, 지방 귀족들은 덜 중요한 [yazatas|E]를 돌봅니다." # 12087565485135513690
  rice_zoroastrian_eastern_doctrine_name: "박트로-소그드 야자타" # 15506203427525988366
  rice_zoroastrian_eastern_doctrine_desc: "우리가 숭배하는 [yazatas|E]는 실크로드를 따라 다양한 종교 전통의 영향을 받습니다. 궁극적으로 어떤 [yazatas|E]를 중점적으로 숭배할지는 각 도시, 각 지역, 그리고 각 가문에 달려 있습니다." # 2108957991025067925
  rice_zoroastrian_no_yazatas_doctrine_name: "야자타 없음" # 2908049123210974935
  rice_zoroastrian_no_yazatas_doctrine_desc: "[yazatas|E]에 대한 강박적인 숭배는 최고 창조주이신 [ROOT.Faith.HighGodName]께 우리의 숭배를 집중하는 것을 방해하므로, 기껏해야 잘못된 것입니다." # 12477814700257351193
  rice_zoroastrian_georgian_doctrine_name: "카르트벨리 야자타스" # 3987592500729022313
  rice_zoroastrian_georgian_doctrine_desc: "코카서스 지역의 다양한 고대 민족들의 이교 신들을 숭배하는 데에는 아무런 문제가 없으며, 전통적인 조로아스터교의 [yazatas|E] 외에도 이들을 함께 섬길 수 있습니다. 일부는 특정 신을 선호할 수도 있겠지만, 그들 모두 궁극적으로 숭배받을 가치가 있습니다." # 3447347796411479489
  doctrine_parameter_rice_unlock_bactro_sogdian_yazatas: "숭배를 위한 다음 [yazatas|E]를 추가합니다: 시야바쉬, 바흐쉬, 그리고 베슈파르카르" # 18032999458816539134
  doctrine_parameter_rice_unlock_armenian_yazatas: "숭배를 위해 다음 [yazatas|E]를 추가합니다: 아스트기크, 바르샤민, 토르크, 그리고 바흐아그누스 (바흐람을 대체함)" # 8525363740073415551
  doctrine_parameter_rice_unlock_georgian_yazatas: "숭배를 위한 다음 [yazatas|E]를 추가합니다: 달리, 가이므(사오샤를 대체), 가치(라슈누를 대체), 코팔라, 그리고 자덴" # 964084300694881391
  doctrine_parameter_rice_yazata_prestige_gain_automatic: "[yazatas|E] 숭배 [decision|E]를 내릴 때 [prestige|E]를 자동으로 획득합니다." # 607373632558200294
  doctrine_parameter_rice_yazata_pay_for_modifier_upgrade: "[decision|E]를 통해 [yazatas|E]를 숭배할 때, 추가 [gold|E]를 지불하여 더 나은 버전의 [character_modifier|E]를 얻을 수 있습니다." # 4666611496338987663
  doctrine_parameter_rice_unlock_destroy_cult_centers: "\"[yazata|E]의 [doctrine|E]를 따르지 않는 [yazatas|E]의 [zoroastrian_cult_centers|E]를 억압하는 [decision|E]를 내릴 수 있습니다." # 1356691901221643439
  doctrine_parameter_rice_unlock_yazata_cult_center: "[capital|E]에 [zoroastrian_cult_center|E]를 세우는 [decision|E]를 내릴 수 있습니다." # 17656037817039648810
  doctrine_parameter_rice_no_yazatas: "[decision|E]인 [yazatas|E] 숭배를 비활성화합니다." # 6168425947719951578
  rice_doctrine_west_iranian_name: "중앙 신화" # 8038857415346250929
  rice_doctrine_west_iranian_desc: "종교적 헌신은 중요한 우주적 존재들에게 집중해야 합니다. 사람들은 그들의 본질, 그들과 관련된 전설, 심지어 그들의 정확한 정체성에 대해 다양한 생각을 가질 수 있지만, 올바른 실천과 행동, 즉 정통적 행위(orthopraxy)가 그들을 공경하는 데 가장 중요합니다." # 7100465489164523200
  rice_west_iranian_yazidi_doctrine_name: "일곱 천사" # 9866183324340542403
  rice_west_iranian_yazidi_doctrine_desc: "#italic 헤프트 시르#!, 또는 일곱 천사들은 신께서 세상의 일을 다스리도록 창조하신 존재들입니다. 그중 가장 위대한 존재는 공작 천사인 타우시 멜렉으로, 그는 자연 만물에 대한 권능을 지니고 있습니다." # 565005393041144894
  doctrine_parameter_rice_yazidi_decision_unlocked_active: "[GetActivityType('activity_RICE_yazidi_tiwaf').GetName] [activity|E]를 해금합니다." # 8814824002278082264
  doctrine_parameter_rice_yazidi_decision_2_unlocked_active: "[GetActivityType('activity_RICE_yazidi_tawus_geran').GetName] [activity|E]을(를) 해금합니다." # 8041762893449199583
  rice_west_iranian_yarsani_doctrine_name: "일곱 명의 인물" # 9997935408020680663
  rice_west_iranian_yarsani_doctrine_desc: "각 시대마다 신은 #italic 하프트 탄#, 즉 일곱 인격체로 현현하시어 신앙인들을 인도하십니다. 술탄 사하크께서는 이 시대의 신의 주된 현현이셨습니다." # 3518387405644492721
  doctrine_parameter_rice_yarsani_decision_unlocked_active: "[GetActivityType('activity_RICE_yazidi_yarsani_jam').GetName] [activity|E]을(를) 해금합니다." # 4781099534360408537
  rice_west_iranian_kurdish_pagan_doctrine_name: "미트라" # 14833062165718003420
  rice_west_iranian_kurdish_pagan_doctrine_desc: "숭배해야 할 신성한 존재는 많지만, 진실, 정의, 태양의 신인 미트라는 존재의 새벽에 황소를 희생하여 세계를 창조한 조물주이기에 가장 중요한 존재 중 하나입니다." # 7640453139854692238
  doctrine_parameter_rice_kurdish_pagan_decision_unlocked_active: "[GetActivityType('activity_RICE_yazidi_bull_sacrifice').GetName] [activity|E]을(를) 해금합니다" # 6992288406809974253
  special_doctrine_is_west_iranian_faith_name: "서부 이란 정교" # 1269001911942350673
  is_west_iranian_faith_name: "$special_doctrine_is_west_iranian_faith_name$" # 10769740957220466645
  special_doctrine_is_west_iranian_faith_desc: "고립과 험준한 지형 덕분에 북부 메소포타미아, 서부 이란, 동부 아나톨리아의 고지대와 계곡은 많은 이단 종교들의 본거지가 되었습니다. 이 분파들은 종교적 기원은 다를지라도 많은 관습, 신념, 사상을 공유하고 있습니다." # 12486635510070165183
  doctrine_parameter_hostility_override_special_doctrine_is_west_iranian_faith: "동방이 아닌 [faiths|E] 중 $special_doctrine_is_west_iranian_faith_name$ [doctrine|E]를 가진 신앙은 $hostility_hostile_tooltippable$ 또는 $hostility_evil_tooltippable$ 대신 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]로 간주됩니다." # 3425439022572921130
  special_doctrine_rice_doctrine_horse_sacrifice_name: "신성한 말들" # 8480677673508286689
  rice_doctrine_horse_sacrifice_name: "$special_doctrine_rice_doctrine_horse_sacrifice_name$" # 13929441420474515062
  special_doctrine_rice_doctrine_horse_sacrifice_desc: "말은 우리 우주의 경이로운 피조물 중 하나입니다. 마땅히 제대로 숭배되어야 하며, 종교 의식의 일환으로 하늘에 제물로 바쳐져야 합니다." # 6376816055060635197
  doctrine_parameter_rice_unlock_horse_sacrifice: "[GetActivityType('activity_RICE_mordvin_horse_sacrifice').GetName] [activity|E]를 해금합니다" # 10228941733893270791
  special_doctrine_rice_doctrine_northeast_african_tattoo_name: "아프리카의 액막이 문신" # 7870192133023475070
  rice_doctrine_northeast_african_tattoo_name: "$special_doctrine_rice_doctrine_northeast_african_tattoo_name$" # 5542622868316768932
  special_doctrine_rice_doctrine_northeast_african_tattoo_desc: "전통적으로, 종교적 상징의 문신은 북동아프리카에서 신념에 관계없이 마법적, 보호적, 영적인 힘을 지닌 것으로 여겨졌습니다." # 15497836344726502916
  doctrine_parameter_rice_unlock_northeast_african_tattoo_decision: "[culture|E]에 관계없이 #bold $RICE_east_african_tattoo_decision$# [decision|E]를 해금합니다!" # 9694487469892223531
  special_doctrine_is_austroasiatic_faith_name: "오스트로아시아어족의 뿌리" # 15969302222257601995
  is_austroasiatic_faith_name: "$special_doctrine_is_austroasiatic_faith_name$" # 10690351247964747544
  special_doctrine_is_austroasiatic_faith_desc: "물리적으로나 시간적으로나 크게 떨어져 있지만, 오스트로아시아어족 사용자들과 그들의 영향을 받은 이들은 호랑이 신이나 쌀의 신에 대한 숭배 또는 두려움과 같은 놀랍도록 유사한 종교적 신념을 공유하고 있습니다." # 3417546507548654751
  doctrine_parameter_hostility_override_special_doctrine_is_austroasiatic_faith: "$special_doctrine_is_austroasiatic_faith_name$ [doctrine|E]를 가진 [faiths|E]는 $hostility_hostile_tooltippable$ 또는 $hostility_evil_tooltippable$ 대신 [GetHostilityLevelName( TOKEN_PARAMETER.GetIntValue )|V]로 간주됩니다." # 15513661386572433173
  doctrine_parameter_rice_unlocks_tiger_spirits_content: "$rice_doctrine_austroasiatic_tiger_god_name$ [doctrines|E]와 $RICE_austroasiatic_tiger_god_decision$ [decision|E]를 해금합니다." # 10881470110662852889
  rice_doctrine_austroasiatic_tiger_god_name: "호랑이 정령들" # 12815877903608771472
  rice_doctrine_austroasiatic_tiger_god_desc: "호랑이 숭배는 전 세계적으로 발견되지만, 많은 오스트로아시아 [faiths|E]에서 공유된 유산의 일부로서 영적으로 강력한 호랑이 신이나 정령이 그들의 우주론과 일상적인 영적 생활에서 핵심적인 역할을 합니다. 이러한 종교에서는 특정 상황에서 사람들이 심지어 늑대인간(혹은 호랑이인간)으로 변할 수도 있다고 믿어집니다." # 8322364196062933185
  rice_austroasiatic_wise_tiger_name: "현명한 호랑이 정령들" # 13707989901012220906
  rice_austroasiatic_wise_tiger_desc: "호랑이 정령들은 비록 거칠고 심지어 두렵기까지 하지만, 그들이 태고의 전설적인 과거에 우리에게 신성한 지식을 주었기에 궁극적으로는 자비롭습니다." # 5622190073486123118
  doctrine_parameter_rice_austroasiatic_tiger_mechanic_wisdom: "$RICE_austroasiatic_tiger_god_decision$ [decision|E]는 [GetModifier('RICE_austroasiatic_wise_tiger_modifier').GetNameWithTooltip] [modifier|E]를 제공합니다." # 7444349683843544672
  rice_austroasiatic_majestic_tiger_name: "장엄한 호랑이 정령들" # 4157993649361512786
  rice_austroasiatic_majestic_tiger_desc: "비록 우리가 호랑이 정령을 두려워하지만, 그들은 궁극적으로 위엄 있고, 왕족 같으며, 공정한 본성을 지닌 존재들입니다. 우리가 그들에게 마땅한 존경을 표한다면, 그들도 우리를 도와줄지도 모릅니다." # 2497540027364332437
  doctrine_parameter_rice_austroasiatic_tiger_mechanic_majesty: "$RICE_austroasiatic_tiger_god_decision$ [decision|E]는 [GetModifier('RICE_austroasiatic_majestic_tiger_modifier').GetNameWithTooltip] [modifier|E]를 제공합니다." # 14291283231140819931
  rice_austroasiatic_retributive_tiger_name: "응징하는 호랑이 정령들" # 11691457379265509587
  rice_austroasiatic_retributive_tiger_desc: "광야에는 살아있는 자들을 노리는 호랑이 정령들이 숨어 있습니다. 그들은 특히 부덕하거나 금기를 어긴 자와 같이 벌을 받아 마땅한 이들을 노립니다. 그들은 마땅한 의식을 통해 달래져야 합니다." # 10640224885421488050
  doctrine_parameter_rice_austroasiatic_tiger_mechanic_danger: "$RICE_austroasiatic_tiger_god_decision$ [decision|E]는 [GetModifier('rice_austroasiatic_retributive_tiger_modifier').GetNameWithTooltip] [modifier|E]를 제공합니다." # 3917205950461547451
  rice_austroasiatic_savage_tiger_name: "흉포한 호랑이 정령들" # 15431096758067331116
  rice_austroasiatic_savage_tiger_desc: "호랑이 정령들은 이성적으로 대화하거나 통제하기가 어렵거나 불가능하며, 그들의 영역에 무방비 상태로 들어서는 어리석은 자, 특히 부도덕하거나 금기를 어긴 자들을 공격하고 빙의시키며 파멸로 이끌 것입니다." # 14650146726115969654
  doctrine_parameter_rice_austroasiatic_tiger_mechanic_savagery: "$RICE_austroasiatic_tiger_god_decision$ [decision|E]는 [GetModifier('RICE_austroasiatic_savage_tiger_modifier').GetNameWithTooltip] [modifier|E]를 제공합니다." # 13387903054135247418
  rice_austroasiatic_no_tiger_name: "약해진 호랑이 정령" # 13328804763935657804
  rice_austroasiatic_no_tiger_desc: "호랑이가 영적인 힘을 가졌을지는 모르나, 호랑이 정령이 존재한다 하더라도 숭배하거나 두려워할 만한 주된 이계의 힘은 아닙니다. 우리는 정글과 그 혜택에 굴복하지 않습니다." # 9241964288218853905
  doctrine_parameter_rice_austroasiatic_tiger_mechanic_disabled: "$RICE_austroasiatic_tiger_god_decision$ [decision|E]는 비활성화되어 있습니다." # 15670259580623761409
