  nubia.0030.t: "관개망 확장" # 16685103302980357849
  nubia.0030.desc: "나일강은 고대의 강이며, 그 물은 우리의 문명에 생명을 불어넣습니다. 그럼에도 불구하고, 이 혜택을 당연하게 여기고 물로부터 얻을 수 있는 이익을 극대화하기 위해 아무것도 하지 않는 것은 어리석은 일일 것입니다.\n\n수년 동안 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 [Glossary( 'saqia', 'SAQIA_GLOSS' )]와 같은 다양한 방법과 기술, 그리고 관개 수로를 파는 여러 방식을 활용하여 나일강 물의 도달 범위를 넓히고 경작 가능한 토지의 활용도를 높여왔습니다. [ROOT.Char.GetTitleAsNameNoTooltip]인 제가 이러한 전통적인 [ROOT.Char.GetCulture.GetName] 전략을 지원함으로써, 제 백성들은 앞으로 수년간 농업 생산성 증대의 혜택을 누릴 것입니다." # 7650397291309639813
  nubia.0030.a: "나일강은 우리가 현명하게 사용해야 할 자원입니다." # 10971348693939958503
  nubia.0031.t: "하피르 유지하기" # 14163142523457902371
  nubia.0031.desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]은 기억이 닿는 한 #Glossary( 'hafirs', 'HAFIR_GLOSS' )#를 사용해 왔습니다. 이 경이로운 저수지들은 나일 강 근처의 건조한 지형에 맞게 설계되었으며 농부와 목축민 모두에게 매우 유용합니다.\n\n요즘에는 오래전에 선조들이 건설한 고대의 #italic hafirs#!를 유지하는 것이 더 일반적이며, 종종 고대 유적 근처에 있지만 때로는 새로운 것을 건설하기도 합니다. 그럼에도 불구하고, 저는 제 영지 내 지방 관리들에게 지역 주민들의 이익을 위해 필요에 따라 #italic hafirs#!를 유지하거나 새로 건설하도록 지시했습니다." # 1219676667408896907
  nubia.0031.a: "물 안보는 우리가 소홀히 다룰 수 없는 문제입니다." # 6900343760333380137
  nubia.0032.t: "돼지 떼 기르기" # 13171268758843768372
  nubia.0032.desc: "비록 소가 [ROOT.Char.GetCulture.GetCollectiveNoun] 사이에서 가장 지배적인 가축이지만, 우리 민족에게 있어 경제적, 문화적으로 타의 추종을 불허하는 중요성을 지니지만, 돼지 역시 그 다음으로 중요하다고 할 수 있습니다. 하층민들조차 소고기보다 돼지고기를 더 많이 먹는다는 이야기를 들었습니다.\n\n특히 나일 강 유역의 우리 공동체들, 그중에서도 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorshipPlural] 주변에 돼지들이 늘어나고 있습니다. 이 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 방문객과 순례자들뿐만 아니라 자신들을 위해서도 돼지를 기르는 경우가 많기 때문입니다. 이러한 돼지 떼의 확장을 지원하는 것은 장기적으로 우리에게 경제적 이익만을 가져다줄 것입니다." # 5864424782174030115
  nubia.0032.a: "그들은 가축은 아니지만, 돼지 역시 이곳에서 중요한 역할을 합니다." # 514667488659553548
  nubia.0033.t: "소 수입" # 1852723592677626970
  nubia.0033.desc.intro: "고대부터 소는 [ROOT.Char.GetCulture.GetCollectiveNoun]에게 가장 귀하게 여겨지는 가축이었습니다. 모든 [ROOT.Char.GetTitleAsNameNoTooltip]는 그들의 백성이 나일 강 유역의 비옥한 땅을 따라 방목할 수 있는 충분한 수의 소를 보유하는 것에 번영이 달려 있음을 알고 있습니다. 예를 들어, 강력한 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorshipPlural]와 부유한 귀족들은 자신들의 가축 떼를 통해 부를 측정합니다." # 3394472372984817783
  nubia.0033.desc: "$nubia.0033.desc.intro$하지만 요즘에는 교역로가 멀리까지 뻗어나가, 옛날 누비아에는 없었던 다양한 품종의 소들을 수입할 수 있게 되었습니다. 그리하여 저는 나일강을 따라 이러한 소들을 우리 영토로 수입하는 것을 지원하기 위한 조치를 취했습니다." # 3060445670373492940
  nubia.0033.a: "이러한 다양성은 장기적으로 우리에게 이득이 될 것입니다!" # 1571246560750018229
  nubia.0034.t: "소 사육" # 10793930990884162859
  nubia.0034.desc: "$nubia.0033.desc.intro$나일강을 따라 우리 땅에서 수 세기 동안 꾸준히 사육되어 온 특정 품종의 소들이 있습니다. 이들의 지속적인 번식을 지원하는 것은 그들의 장수를 보장하고, 그리하여 우리 백성들이 조상들이 누렸던 것과 동일한 전통적인 종류의 소로부터 계속해서 혜택을 받을 수 있게 할 것입니다." # 16250683010770225033
  nubia.0034.a: "우리의 가축이 없다면 우리는 무엇을 하겠는가?" # 15055997184050540729
