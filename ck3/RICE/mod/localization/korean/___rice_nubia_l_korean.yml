  RICE_nubia_archbishop_georgios_modifier: "#bold 왕실 마쿠리아 대주교#" # 922012649836820938
  RICE_nubia_archbishop_georgios_modifier_desc: "마쿠리아의 대주교인 게오르기오스 왕자는 누비아를 수세기 동안 이어져 온 비잔티움의 영향력에서 벗어나게 하고, 토착적인 형태의 누비아 기독교를 발전시키는 데 많은 공헌을 했습니다. 그는 복장과 상속 제도부터 누비아의 죽은 왕들에 대한 더 큰 존중을 표하는 것에 이르기까지 모든 면에서 '누비아화'를 주장합니다." # 1567310106763852848
