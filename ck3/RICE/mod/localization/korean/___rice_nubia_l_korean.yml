  RICE_east_african_tattoo_decision_context_tooltip: "#emphasis 역사적 배경:#! 종교적 문신은 고대 이집트에서 에티오피아에 이르기까지 고대부터 아프리카 북동부의 많은 지역에서 중요하게 여겨져 왔습니다. 고고학자들은 중세 누비아인의 미라 시신에서 성 미카엘의 모노그램이나 십자가를 묘사한 문신을 발견하기도 했습니다. 심지어 더 최근의 시기에도 콥트 기독교인들은 주로 무슬림 사회에서 소수자로서의 정체성을 강화하기 위해 작은 십자가 문신을 새기곤 했습니다. 역사적으로, 그리고 심지어 오늘날 일부 집단 사이에서도 이러한 문신은 보호적인 영적 힘을 지니고 있다고 믿어졌습니다." # 14438968305123134663
