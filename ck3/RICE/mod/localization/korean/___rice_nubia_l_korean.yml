  nile_low_flood: "홍수 피해 적음" # 18215617601060231708
  nile_low_flood_desc: "나일강의 수위가 14~15 큐빗으로, 평균보다 낮은 범람으로 인해 올해 이집트와 누비아의 수확량은 보잘것없을 것입니다." # 1328629309504737349
