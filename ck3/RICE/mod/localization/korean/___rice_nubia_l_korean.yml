  nubia.0090.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName|U]는 농경 공동체와 유목 공동체 모두의 고향입니다. 유목민들과의 관계가 항상 우호적인 것은 아니지만, 우리와 협력하고자 하는 이들도 있습니다. 우리는 서로 교환할 수 있는 유용한 자원과 서비스가 있으며, 그들의 존재는 더 적대적인 부족들을 막아줄 수 있습니다. 게다가, 그들이 충분히 복종한다면 세금도 일부 제공해 줄 수 있습니다.\n\n이에 저는 근처 사막에 사는 일부 유목 부족들을 우리 가까이로 이주하도록 초대했습니다. 그리하여 우리가 함께 이 땅을 번성하게 만들 수 있도록 말입니다. 그들이 아무런 문제를 일으키지 않는 한, 우리에게 두려워할 것은 아무것도 없습니다." # 1108665395486733036
  nubia.0090.a: "그들의 우정과 근면함에 감사드립니다." # 3515507874795020633
  nubia.0090.b: "어쩌면 몇몇은 우리를 위해 싸우도록 설득될 수도 있을 겁니다." # 9415070628330042833
  nubia.0091.t: "목축민 물리치기" # 9616510137693022123
  nubia.0091.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName|U]는 농경 공동체와 목축 공동체 모두의 고향입니다. 목축민들과의 관계가 때로는 우호적일지라도, 그들은 대개 성가신 존재에 불과합니다. 대규모 약탈을 하지 않더라도, 그들은 종종 어느 땅이 누구의 소유인지와 같은 문제로 지역 농민 및 마을 사람들과 충돌을 일으킵니다.\n\n따라서 저는 관리들과 군인들에게 가까운 사막의 목축민 부족들이 저희 강변 마을과 도시에 너무 가까이 오지 못하도록 막기 위해 할 수 있는 모든 조치를 취하라고 지시할 수밖에 없습니다. 그들과의 어떠한 교역이나 물물교환도 거부하거나, 그들의 영토 통과를 막거나, 적대적인 부족에 대한 순찰 및 공격을 강화하는 등, 그들은 우리가 그들의 존재를 달가워하지 않는다는 것을 이해하게 될 것입니다." # 15265821850604634787
  nubia.0091.a: "그들은 거리를 두어야 합니다." # 7842226479478518175
  nubia.0092.t: "농민 보호하기" # 12709016427252348811
  nubia.0092.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName|U]는 농경 공동체와 목축 공동체 모두의 고향입니다. 우리 목축민 중 일부는 이 농경 정착지와 도시 거주민들을 착취의 대상으로 여길 수 있으며, 그들이 우리를 가끔 불신한다는 점도 무시할 수 없지만, 그들과 협력하고 공동의 적들로부터 그들을 방어하는 데에는 장기적인 이익이 있습니다.\n\n우리는 서로 상품과 서비스를 교역하고, 자원을 공유하며, 우리 공동체가 번성하도록 도울 수 있는 많은 일을 할 수 있습니다. 그리하여 저는 일부 지역 정주 공동체들에게 우리가 협력 정신으로 함께 일할 의향이 있다면 그들을 보호하겠다고 확신시켜 왔습니다.\n\n그들이 아무런 문제를 일으키지 않는 한, 우리에게 두려워할 것은 아무것도 없습니다." # 16789311113040486681
  nubia.0092.a: "우리는 경쟁자가 아닌 좋은 이웃이 되어야 합니다." # 11087955042844013967
  nubia.0093.t: "농민 약탈하기" # 8638623895492452932
  nubia.0093.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName|U]는 농경 공동체와 목축 공동체 모두의 고향입니다. 이 땅을 공유하는 농부들과 도시 거주자들은 종종 우리를 의심의 눈초리로 바라보며, 우리는 그들을 착취할 나약한 존재로 여기는 것을 좋아합니다.\n\n저는 제 부하들에게 이 정착 공동체들로부터 우리가 얻을 수 있는 모든 물품과 자원을 취하라는 지시를 내렸습니다. 그들이 자발적으로 우리에게 제공한다면 우리는 그들을 내버려 둘 것이지만, 도움이 된다면 무력과 폭력을 사용할 수도 있습니다.\n\n평화에는 대가가 따릅니다. 저는 이 농부들과 도시 거주자들이 좋든 싫든 그것을 이해하게 될 것이라고 확신합니다." # 16834543583027779396
  nubia.0093.a: "재물을 가져오라!" # 14838476193824913779
