  RICE_nubia_update_list_of_faras_bishops_desc: "[GetTitleByKey('b_faras').GetNameNoTier]의 장엄한 대성당은 [GetReligionByKey('christianity_religion').GetName]가 처음으로 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]에 도달한 곳을 기념하며, 수 세기에 걸친 주교들의 이름을 조각상과 함께 성당 벽에 새겨두고 있습니다. 우리는 이 목록을 갱신하여 신자들이 마땅히 그래야 할 대로 계속해서 경배할 수 있도록 해야 할 것입니다." # 11899197151376959310
