  RICE_nubia_historical_aspiration_action_niuty: "#italic 당신의 숙부 게오르기오스가 약탈자 군벌 알-우마리를 격파하기 위해 군대와 함께 당신을 보냈지만, 당신은 숙부가 자격 미달의 늙고 흐느적거리는 왕이라는 것을 깨달았습니다. 마쿠리아의 왕좌는 교활하고 행동하는 자의 것이며, 알-우마리를 물리치고 마쿠리아에 새로운 번영의 시대를 가져올 이는 바로 당신입니다!#!$RICE_nubia_aspiration_niuty_desc$" # 13096505565399275037
