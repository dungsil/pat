  nubia.0240.t: "준비" # 666839747819429162
  nubia.0240.desc: "#italic 시비르#! 축제를 위한 시간이 왔습니다!\n\n이 지역에서 가장 저명한 [culture.GetName] [ROOT.Char.GetWomanMan]으로서, 저는 지역 장로 및 지도자들과 협력하여 주변 마을 사람들을 모아 우리 공동체의 성공과 아름다움, 힘을 함께 축하하도록 했습니다." # 7288941633593900719
  nubia.0240.desc.competition: "저는 다른 주최자들과 함께 신나는 대회를 계획하기 위해 열심히 노력했습니다. 이는 덜 중요한 #italic 시비르#!에서 볼 수 있는 아마추어 행사 이상의 것이 될 것입니다. 특히, 우리는 훌륭한 대회를 준비하기 위해 노력했습니다." # 5424210708623042747
  nubia.0240.desc.wrestling: "#bold 레슬링 대회#!, 이곳에서는 각 마을을 대표하는 용감한 젊은이들이 서로 맞붙어 이 고귀한 스포츠에서 누가 가장 강하고, 용감하며, 영리한지 겨루게 될 것입니다." # 8877354281831111333
  nubia.0240.desc.stick_fighting: "마을을 대표하는 용감한 젊은이들이 용맹함과 기개를 증명하기 위해 시끌벅적하지만 잔혹한 시합에서 서로 맞붙는 장창 대결입니다." # 800365173921986323
  nubia.0240.desc.conclusion: "수 주간의 준비 끝에, 그날이 곧 다가오고 있으며 우리는 지금 온 마을에서 수백 명의 사람들이 모여드는 것을 보고 있습니다. 저와 같은 부유하고 영향력 있는 지역 사회 구성원들은 이 행사를 위해 수많은 소와 염소를 가져와 제물로 바치고 함께 먹을 것입니다." # 15478123019157503550
  nubia.0240.a: "시끄럽긴 하지만 열정만큼은 느껴지는군!" # 16241848290733244333
  nubia.0241.t: "동물 희생" # 862698810255254415
  nubia.0241.desc: "#italic 시비르#!가 마침내 시작되었으며, 우리는 공동체의 지속적인 성공을 통해 계절의 변화를 축하할 수 있습니다.\n\n이전에," # 3186489544699660222
  nubia.0241.desc.chaplain: "나의 [chaplain.GetCouncilTitle], [chaplain.GetTitledFirstName]이 선임 [ROOT.Char.Custom('DefaultPriestTitle')]로서 참석하고 있습니다." # 1878868969375373964
  nubia.0241.desc.no_chaplain: "지역 마을 중 한 곳에서 온 선도적인 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]" # 9304839663686950569
  nubia.0241.desc.conclusion: "돌아다니며 마법 의식을 행하고 염소와 소에 흰 재로 표시를 했습니다. 이제 모든 동물이 제물로 바쳐지기 위해 모여들자, 우리는 모두 함께 모였습니다. 동물이 창으로 힘차게 찔리고, 선두에 선 [ROOT.Char.Custom('DefaultPriestTitle')]께서 우리 모두에게 피를 뿌려 [ROOT.Char.GetFaith.PantheonTerm]의 축복을 받게 할 것입니다.\n\n모두가 환호하는 가운데 우리는 잔치를 벌이고 술을 마시며 즐거워하고, 용감하고 강인한 젊은이들이 힘과 운동 경기로 서로 경쟁하는 모습을 지켜봅니다." # 1845701843087850833
  nubia.0241.a: "우리는 공동체로서 하나가 되고 있습니다." # 6889359875241583302
  nubia.0242.t: "결론" # 3822412533199628403
  nubia.0242.desc: "이 #italic 시비르#! 축제에는 먹고 마시고 어울릴 거리가 넘쳐났습니다. 다른 이들이 말하길, 여느 #italic 시비르#!보다 할 일이 더 많은, 거대하고 성대한 #italic 시비르#!였다고 합니다. 의심할 여지 없이 [ROOT.Char.GetFaith.PantheonTerm]께서는 기뻐하시고, 우리의 유대감과 공동체의 힘과 용맹함을 보여줌으로써 우리 모두가 그 어느 때보다 가까워졌습니다.\n\n아아, 이 #italic 시비르#!가 끝났고, 모두들 평범하고 지루한 삶으로 돌아갈 준비를 하고 있습니다.\n\n하지만 계절이 오가듯, 앞으로도 참여할 #italic 시비르#!가 많을 것입니다. 우리의 삶의 방식이 지속되는 한 이대로 유지될 것이라 확신합니다." # 4245443655761329952
  nubia.0242.a: "이것은 훌륭한 축제였소." # 11750992590332200085
  nubia.0243.t: "스포츠 대회" # 12169297826964179144
  nubia.0243.desc: "건장하고 활기 넘치는 젊은이들이 경기장 중앙으로 등장하자, 큰 환호성이 터져 나옵니다. 그들의 근육질 몸매에서 힘이 느껴지며, 매력적인 외모는 대부분의 시선을 사로잡습니다.\n\n오늘 스포츠 경기에 참가한 모든 젊은이들은 그들의 마을을 대표하기 위해 선발되었는데, 이는 오늘 경기에 임하는 그들의 힘과 재치를 높이 평가받았기 때문입니다." # 3071687774581483077
  nubia.0243.desc.wrestling: "레슬링 대회.\n\n곧 대회가 시작되고, 우리는 각 경기에서 두 도전자들이 벌이는 흥미진진한 공방을 목격합니다. 그들은 서로를 땅바닥에 내리꽂으려는 필사적인 노력 속에서 벌거벗은 채로 뒤엉킵니다. 이 모든 동안, 모든 이들은 자신이 응원하는 도전자에게 환호하며, 특히 같은 마을 출신인 이들에게 열광합니다. 결국, 그들은 자신들의 마을의 힘과 강인함을 과시하기 위해 이곳에 온 것이니까요!" # 8891518989440671223
  nubia.0243.desc.stick_fighting: "막대기 격투 대회.\n\n곧 대회가 시작되고, 우리는 방패와 막대기를 들고 서로 맞서는 두 도전자들의 숨 막히는 접전을 목격하게 될 것입니다. 많은 이들은 적의 공격으로부터 몸을 보호하기 위해 두꺼운 천을 몸에 감고 심지어 머리에 진흙을 바르기도 합니다. 한편, 다른 젊은이들은 끊임없이 노래하며 자신이 응원하는 전투원이 강력한 짐승과 같다고 칭송합니다." # 327850511538550986
  nubia.0243.a: "오늘 아무도 크게 다치지 않기를 바라야겠군!" # 4086817618503119368
  nubia.0244.t: "유망한 청년" # 13749055870636716253
  nubia.0244.desc.wrestling: "레슬링 대회가 막을 내렸습니다. 서로에게 짜릿한 경기를 펼친 우리 젊은이들의 용기와 기량을 의심하는 자는 없을 것입니다." # 2865889402847909009
  nubia.0244.desc.stick_fighting: "막대기 치기 대회가 끝났습니다. 이 시합들이 늘 그렇듯 피비린내 나고 잔혹한 난투였지만, 참가한 젊은이들은 자신들의 실력을 충분히 증명해 보였습니다." # 15129691857414118085
  nubia.0244.desc: "사실, [youth.GetFirstName]라는 이름의 한 젊은이가 이 #italic 시비르의#! 대회에서 다른 모든 이들을 제치고 우승자로 두각을 나타냈습니다. 그[youth.GetSheHe|U]는 수많은 경쟁자들을 물리치고 승리할 만큼 강인한 젊은 [youth.GetWomanMan]이거나, 혹은 영리하거나, 둘 다일 것입니다.\n\n자신의 능력을 증명하고 제가 칭찬하는 것을 기쁘게 여긴 [youth.GetFirstNameNoTooltip]은 심지어 저를 섬기겠다고 맹세했습니다." # 5661332685121846960
  nubia.0244.a: "훌륭하군!" # 4941506436412555079
  nubia.0244.b: "[youth.GetHerHis|U] 마을은 [youth.GetHerHim]을 더 필요로 합니다." # 2046554877201204752
  nubia.0245.t: "공동체에 영감을 불어넣기" # 12897309438741970838
  nubia.0245.desc: "이 젊은이들이 #italic 시비르#! 행사에 참여한 현지 주민들에게 영감을 주었다는 것을 알 수 있겠군. 우승자들을 향한 환호와 온갖 찬사가 쏟아지고 있으며, 이 대회를 통해 우리 공동체가 활력을 되찾고 주민들이 자부심과 기쁨의 정신으로 하나가 되었다는 좋은 느낌이 드는군." # 3786882868953127848
