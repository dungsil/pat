  RICE_nubia_baqt_situation_participant_group_RICE_nubia_baqt_egyptian_rulers_desc: "나일강 북부 출신의 [RICE_baqt_egyptian_rulers|E]는 수세기에 걸쳐 수많은 위대한 문명이 흥망성쇠를 거듭한 땅을 통치하고 있으며, 지중해, 아프리카, 중동의 교차로에 자리 잡고 있습니다." # 1312269766382568007
