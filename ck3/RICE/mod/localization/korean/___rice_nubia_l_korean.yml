  nubia.0220.t: "나일강을 따라 새로운 제국을 건설하라" # 10700406626365824258
  nubia.0220.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName]의 모든 땅을 하나의 영지 아래 통합하고 그 위에 영구적인 통치를 확립하는 것은 매일 일어나는 일이 아닙니다.\n\n하지만 제가 해낸 것이 바로 그것입니다.\n\n이는 위대한 업적이며, 이제 저의 다음 단계는 이 제국을 위한 새로운 이름을 선택하는 것입니다. 비록 영원히 지속되지는 못하더라도, 그 이름은 미래 세대의 마음속에 살아남을 것이기에 좋은 이름이어야 합니다." # 422230593047394091
  nubia.0220.a: "#bold 나일 제국#!" # 1661505435173966770
  nubia.0220.b: "#bold $e_RICE_greater_egypt$#! 제국" # 3904738829130159926
  nubia.0220.c: "#bold $e_RICE_greater_nubia$#! 제국" # 17169776092260484903
  nubia.0220.d: "#bold $e_RICE_greater_kemet$#! 제국" # 1974438555134578829
  nubia.0220.e: "#bold $e_RICE_greater_kush$#! 제국" # 5080128565511984219
  nubia.0220.tooltip: "[GetTitleByKey('e_RICE_nile').GetName]의 이름이 선택하신 옵션에 따라 변경됩니다." # 4055360162163344714
  nubia.0221.t: "$nubia.0220.t$" # 16777897900508177181
  nubia.0221.desc: "물론, 용감한 전사들만 충분하다면 누구나 땅을 정복할 수 있지. 위대한 제국을 일구어내려면 고귀한 피와 덕망 있고 용기 있는 성품을 지닌 자가 필요하다네.\n\n나일강의 백성들은 내가 이 새로운 제국의 첫 통치자라는 사실뿐만 아니라, 나의 고귀한 혈통 때문에 나를 오래도록 기억할 것이네. 결국 나는 그저 더럽고 천한 군벌이 아니니까. [ROOT.Char.GetFaith.WarGodName]께서 내가 이토록 강력한 통치자가 되도록 허락하신 데에는 이유가 있네. 바로 내가 이 모든 것을 성취할 도구와 힘을 준 위대한 가문에서 내려왔기 때문이지.\n\n그 가문이란 바로... 에서 내려온 혈통이니라." # 1437601086010146287
  nubia.0221.a: "압바스 왕조" # 1318689346276313643
  nubia.0221.b: "알렉산드로스 대왕" # 11687551505134643030
  nubia.0221.c: "메로에의 여왕 칸다케" # 6782382924385637293
  nubia.0221.d: "클레오파트라 학자" # 6732935342784819482
