  nubia.0012.t: "나일강의 죽음" # 17456379669585345355
  nubia.0012.desc: "나일강을 따라 혼란이 격화되고 있습니다. 섭정으로서 이집트를 실질적으로 통치하던 왕대비 [rasad.GetFirstName]의 통제력이 약화되고 있습니다. 파티마 군대의 파벌들이 도시에서 공개적으로 서로 싸우고 있으며, 중앙 정부가 군대에 급료를 지급하지 못하자 약탈을 일삼고 있습니다. 이집트는 기근으로 고통받고 있습니다.\n\n가장 강력한 두 파티마 군대 파벌이 등장했습니다. 튀르크계 부대는 소수의 정예 기병대로 이루어져 있으며, 그들의 가장 강력한 지휘관인 무자비한 [nasir_al_dawla.GetNickname]은 이집트의 #italic 실질적인#! 군부 독재자가 되기 위해서라면 수단과 방법을 가리지 않을 것입니다. 한편, 아프리카 파벌은 주로 [nahid_al_dawla.GetNickname]이 이끄는 흑인 보병들로 구성되어 있습니다. 아프리카 혈통인 [rasad.GetFirstNameNoTooltip]은 자국민들이 자신의 권력 유지를 도와주리라는 희망을 품고 그들의 편에 섰습니다.\n\n이 두 집단이 충돌하는 동안, 레반트에서 가장 유능한 파티마 지휘관인 [badr_al_jamali.GetFirstName]과 이집트와 누비아의 국경을 지키는 군벌 가문인 [banu_kanz.GetDynastyName] 가문과 같은 다른 세력들은 방관하며 기회를 엿보고 있습니다." # 17350985044151180421
  nubia.0012.a: "이는 이집트에 닥친 엄청난 재앙의 시기입니다...." # 9261749077227986946
  nubia.0012.tooltip.intro: "#emphasis 역사적 배경:#! 1060년대와 1070년대 초반은 파티마 왕조 이집트에 큰 격변의 시기였으며, 이는 나중에 #italic 알-쉬다 알-우즈마#!, 즉\"대재\"으로 알려졌습니다. 다만, 일부 최근 학계에서는 이 시기가 (주로 후대의) 사료에 의해 종말론적인 수준으로 과장되었을 수 있다고 추측하기도 합니다.\n\n전통적인 기록에 따르면, 파티마 국가는 다양한 군사 파벌, 특히 흑인 아프리카 부대와 튀르크 부대 간의 내전으로 몸살을 앓았으며, 나일강의 흉년과 낮은 수위로 상황이 더욱 악화되었습니다. 결국, 아르메니아계 장군인 #bold 바드르 알-자말리#!가 그의 경쟁자들을 제거하면서 질서가 회복되었습니다. 파티마 칼리프인 #bold 알-무스타시르#!는 그를 재상으로 임명하고, 그에게 종신 군사 독재관과 같은 실질적인 권한을 부여했습니다." # 15611680444970275346
  nubia.0012.tooltip.al_mustansir: "$nubia.0012.tooltip.intro$\n\n1036년 알-무스탄시르 칼리프의 통치가 시작되었을 때, 초기에는 번영하고 안정적이었으나, 그가 가진 권력은 미미했습니다. 그의 초기 몇 년 동안 실질적인 섭정은 아버지의 아프리카 출신 노예 첩이었던 그의 어머니 라사드였습니다. 그의 긴 통치 기간 동안, 그는 궁정과 군대 내 여러 파벌 간의 내분을 막을 힘이 없었으며, 전해지기로는 파티마 내전 중에 그의 재산이 약탈하는 군대에 의해 약탈당해 자선 기부금으로 연명해야 할 지경에 이르렀다고 합니다.\n\n1094년에 알-무스탄시르가 서거하자, 파티마 왕조는 그의 두 아들인 니자르와 알-무스타알리 사이에서 계승 분쟁을 겪게 됩니다. 이때 파티마 왕조는 이미 많은 권력을 잃은 상태였습니다." # 17785367234402576623
  nubia.0012.tooltip.rasad: "$nubia.0012.tooltip.intro$\n\n1036년 칼리프 알-무스탄시르의 통치가 시작되었을 때, 초기에는 번영하고 안정적이었으나, 그가 권력을 거의 갖지 못했다는 점은 초창기부터 두드러졌습니다. 그의 초기 몇 년 동안 실질적인 섭정은 아버지의 아프리카 출신 노예 첩이었던 그의 어머니 라사드였습니다.\n\n훗날, 파티마 군대의 투르크계 파벌들의 영향력이 커지면서 라서드는 많은 권력을 잃었습니다. 그녀는 파티마 군대의 아프리카계 부대를 지원함으로써 이에 맞서려 했으나, 이어진 내전에서 후자가 패배하자 그녀는 바그다드로 도피해야 했고, 이후 그녀에 대한 기록은 거의 남아있지 않습니다." # 16097164789538220903
  nubia.0012.tooltip.nasir_al_dawla: "$nubia.0012.tooltip.intro$\n\n#bold 나시르 알다울라#!는 투르크 부대의 지휘관으로, 팔이 전투에서 마비되는 부상을 입으면서도 오랫동안 파티마 왕조를 섬겨왔습니다. 그는 투르크 혈통이 아니라, 10세기에 시리아와 메소포타미아 대부분을 통치했던 아랍 함단 왕조의 후예였습니다.\n\n나시르 알다울라는 파티마 내전에서 아프리카 세력을 상대로 투르크 파벌을 승리로 이끌었고, 알무스탄시르의 재상이 되었습니다. 하지만 그의 무자비하고 폭압적인 통치는 투르크 부대 간의 분열을 초래했고, 결국 1073년에 그와 그의 가족은 경쟁 투르크인들에게 암살당했습니다." # 12126024428951968571
  nubia.0012.tooltip.badr_al_jamali: "$nubia.0012.tooltip.intro$\n\n파티마 내전의 다른 장군들과는 달리, 바드르 알 자말리는 본래 이집트 본토 외의 유일한 주요 군사 지휘관으로서, 셀주크의 맹공에 맞서 레반트 지역에 남아있던 파티마의 마지막 영토를 지켜냈습니다.\n\n바드르 알 자말리는 재상으로 재임하는 동안 행정 개혁을 주도하고, 수많은 건축 사업을 후원했으며, 이집트에 대한 셀주크의 추가 공격을 격퇴했습니다. 그는 실질적으로 파티마 정권을 구했지만, 파티마 왕조는 1163년까지 그의 가문과 다른 아르메니아계 장군들의 사실상의 꼭두각시 신세로 전락했으며, 이는 결국 살라딘과 아이유브 왕조의 부상으로 이어진 새로운 세대의 내부 분쟁 시기였습니다." # 16126968785057608635
  nubia.0012.tooltip.nahid_al_dawla: "$nubia.0012.tooltip.intro$\n\n#bold 나히드 알다울라#!는 파티마 왕조 내전 당시 아프리카 군대의 주요 장수였습니다. 아프리카 부대는 투르크계 부대보다 수적으로 우세했음에도 불구하고, 대부분(전부는 아니지만) 보병이었으며 결국 패배했습니다. 대부분은 파티마 왕조를 대신하여 이집트 남부 국경을 통치하던 바누 칸즈와 동맹을 맺은 아스완 인근의 상이집트로 도주했습니다. \n\n비록 아프리카 부대는 결국 섬멸되었지만, 노예와 자유민을 막론하고 아프리카 병사들은 수십 년 동안 파티마 왕조를 위해 계속 복무했습니다." # 9299996807178781585
  nubia.0012.tooltip.banu_kanz: "$nubia.0012.tooltip.intro$\n\n#bold 바누 칸즈#!는 수십 년 동안 파티마 왕조를 대신하여 이집트 남부 국경을 통치했습니다. 그들은 800년대에 이집트에 도착하여 동부 이집트의 금광을 장악하며 번성했던 바누 하니파의 후예였습니다.\n\n시간이 지나면서 그들은 베자 부족 중 하나인 하다리바와 혼인 관계를 맺고, 파티마 내전 당시와 같이 이 지역의 주요 권력자로 부상했습니다. 아이유브 왕조가 파티마 왕조를 전복했을 때, 바누 칸즈 역시 패배하여 남쪽 누비아로 이주했고, 누비아의 생활 방식에 동화되었습니다." # 11900881879329620921
  nubia.0012.tooltip.ildekuz: "$nubia.0012.tooltip.intro$\n\n#bold 일데쿠즈#!는 파티마 왕조 내전 당시 투르크 부대의 지휘관이었으며, 투르크 파벌을 승리로 이끌었으나 이후 재상이 되면서 폭압해졌을 때 1073년에 암살당한 나시르 알다울라의 주요 정적이었습니다. 바드르 알자말리가 이집트에 질서를 회복한 후, 그는 투르크 장교 숙청 과정에서 일데쿠즈를 암살했습니다." # 3243998385505396132
  nubia.0012.tooltip.yaldakush: "$nubia.0012.tooltip.intro$\n\n#bold 얄다쿠쉬#!는 파티마 왕조 내전 당시 튀르크 부대의 지휘관이었으며, 튀르크 파벌을 승리로 이끌었으나 이후 재상이 되면서 폭압적으로 변모하자 1073년에 암살당한 나시르 알-다울라의 주요 정적이었습니다. 바드르 알-자말리가 이집트의 질서를 회복한 후, 그는 튀르크 장교 숙청 과정에서 얄다쿠쉬를 암살했습니다." # 12840267714669989800
  nubia.0012.tooltip.kutama: "$nubia.0012.tooltip.intro$\n\n#bold 쿠타마 베르베르인#!은 파티마 내전 당시 투르크계 지휘관 일데쿠즈와 동맹을 맺었던 파티마 군대의 한 파벌을 형성했습니다. 본래 베르베르인들은 파티마 왕조가 더 서쪽의 마그레브 지역에서 기원했기 때문에 파티마 군대의 주축이었습니다." # 11214501801527485454
  nubia.0012.tooltip.banu_sanin: "$nubia.0012.tooltip.intro$\n\n#bold 바누 사닌#!은 이집트 나일 삼각주에 기반을 둔 아랍 부족이었습니다. 파티마 왕조 내전 기간 동안 그들은 투르크파를 승리로 이끌었으나, 비지르(재상)가 되면서 지나치게 폭압적으로 변하자 결국 1073년에 암살당한 장군 나시르 알다울라와 동맹을 맺었습니다. 이전에, 경쟁자였던 지휘관 일데쿠즈가 나시르 알다울라를 카이로에서 추방했을 때, 그는 바누 사닌에게 의탁했었습니다." # 16172335915452069041
  nubia.0012.tooltip.lawata: "$nubia.0012.tooltip.intro$\n\n나일강 서쪽 해안과 사막에 거점을 둔 #bold 라와타 베르베르인#! 집단은 파티마 왕조 내전 당시 주요 세력이었습니다. 본래 베르베르인들은 파티마 왕조가 더 서쪽 마그레브에서 기원했기 때문에 파티마 군대의 주축이었습니다." # 17011762699868881818
  nubia.0012.tooltip.taj_al_maluk: "$nubia.0012.tooltip.intro$\n\n#bold 타즈 알-물루크#!는 파티마 왕조의 장군인 나시르 알-다울라의 동맹이었습니다. 그는 투르크파를 승리로 이끌었으나, 재상이 된 후 너무 폭압적으로 변하여 1073년에 암살당했습니다. 그 이전에 나시르 알-다울라는 타즈 알-물루크를 파티마 왕조의 수도인 카이로의 부관으로 임명했습니다." # 8429454591478902048
  nubia.0013.t: "방가나르티 제2 교회" # 2633760570400938217
  nubia.0013.desc: "[GetTitleByKey('b_old_dongola').GetNameNoTier] 근처에 있는 반가나르티는 오랫동안 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )] 성인을 기리는 지역 종교 중심지 역할을 해왔으며, 인근의 [GetReligionByKey('christianity_religion').GetAdjective] 순례자들을 끌어모았습니다. 하지만 시간이 흐르면서 [GetReligionByKey('christianity_religion').GetName]가 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]에 처음 도래했을 때 지어졌던 반가나르티의 원래 교회는 황폐해져 낡아빠지고 말았습니다.\n\n이러한 안타까운 상황을 깨달은 [rebuilder.GetTitledFirstName]께서는 낡은 교회의 폐허 위에 새로운 교회를 짓는 데 자금을 지원하셨습니다. 이 새 교회는 규모와 아름다움 면에서 더욱 웅장하며, 예배와 치유를 위해 찾아오는 신앙인들의 종교적 필요를 충족시킬 수 있는 시설을 갖추고 있습니다.\n\n반가나르티의 변화에 대한 소문이 나일강 전역으로 퍼져나가며 그 명성은 더욱 높아지고 있습니다. 의심할 여지 없이, 이는 장기적으로 더 많은 순례자들을 끌어들일 것입니다." # 1384361915711616985
  nubia.0013.a: "반가나르티는 이러한 일종의 쇄신을 통해 많은 것을 얻을 것입니다." # 586068115850907758
  nubia.0014.t: "[culture.GetCollectiveNounNoTooltip]의 부상" # 6066842728877373188
  nubia.0014.desc: "수 세기 동안 [GetGeographicalRegion('ghw_region_egypt').GetName]와 [GetGeographicalRegion('RICE_greater_nubia_region').GetName] 간의 관계는 [RICE_baqt_treaty|E]에 의해 규제되어 왔으며, 이론적으로는 이 두 지역 간의 통행도 규제되었습니다. 하지만 실제로는 오랫동안 허가 여부와 관계없이 많은 인구가 국경을 넘나들었습니다." # 9954798258799817283
  nubia.0014.desc.sudanese_arabic: "[GetGeographicalRegion('RICE_greater_nubia_region').GetNameNoTooltip]는 이제 이러한 추세의 정점을 목격하고 있습니다. 상당수의 $heritage_arabic_name$ 부족들이 이 땅에 거주하고 있으며, [sudanese_ruler.GetTitledFirstName]의 지도 아래 [culture.GetCollectiveNoun]이라는 새롭고 독특한 정체성까지 발전시켰습니다.\n\n첫 번째 급류 남쪽에 거주하는 이 [culture.GetLanguage.GetName] 사용자들의 존재는 이미 이 지역의 정치, 경제, 문화 지형을 변화시키고 있습니다. 그것이 더 나은 결과를 가져올지 혹은 더 나쁜 결과를 가져올지는 시간이 말해줄 것입니다." # 12597705972359943481
  nubia.0014.desc.sudanese_nubian: "[GetGeographicalRegion('ghw_region_egypt').GetName]에서 이 경향이 절정에 달하고 있습니다. 상당수의 $heritage_east_african_name$ 부족들이 이 땅에 정착했으며, [sudanese_ruler.GetTitledFirstName]의 지도 아래 이제는 [culture.GetCollectiveNoun]이라는 새롭고 독특한 정체성까지 발전시켰습니다.\n\n첫 번째 폭포 북쪽에 정착한 이 [culture.GetLanguage.GetName] 사용자들의 존재는 이미 이 지역의 정치, 경제, 문화 지형을 바꾸고 있습니다. 이것이 더 나은 결과를 가져올지, 혹은 그 반대일지는 시간이 지나봐야 알 수 있을 것입니다." # 18074665993875791805
  nubia.0014.a: "나일 강변에 큰 변화의 시기가 도래했습니다." # 15355593356995912451
  nubia.0015.t: "$nubia.0014.t$" # 13425977655795623268
  nubia.0015.desc: "새로운 [culture.GetName] 정체성의 등장은 [GetGeographicalRegion('ghw_region_egypt').GetName] 지역에서 $heritage_east_african_name$ 세력이 오랫동안 자리 잡은 결과입니다. 비록 다수는 아닐지라도, 그들은 무시할 수 없는 강력한 세력으로 부상했습니다....\n\n어쩌면 우리 역시 이 성장하는 공동체의 일부라고 생각할 때가 온 것 같습니다...." # 3598270980439807270
  nubia.0015.a: "우리도 이 새로운 [culture.GetCollectiveNounNoTooltip] 정체성을 받아들일 것이오!" # 10274554561057620851
  nubia.0015.b: "우리는 여전히 우리 자신을 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]으로 여깁니다." # 1740268074097875723
  nubia.0016.t: "$nubia.0014.t$" # 13425977655795623268
  nubia.0016.desc: "새로운 [culture.GetName] 정체성의 등장은 [GetGeographicalRegion('ghw_region_egypt').GetName] 지역에서 주요 $heritage_arabic_name$ 세력이 오랜 기간 자리매김한 결과입니다. 비록 다수는 아닐지라도, 그들은 무시할 수 없는 강력한 세력으로 부상했습니다.\n\n어쩌면 우리도 이 성장하는 공동체의 일원임을 고려해 볼 때가 된 것 같습니다..." # 2060457233858289305
