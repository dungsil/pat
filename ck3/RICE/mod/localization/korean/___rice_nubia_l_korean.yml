  building_type_RICE_nubia_musawwarat_es_sufra_desc: "고대 이교도 쿠시족의 주요 숭배지였던 무사와랏 에스-수프라의 신전 유적지는 여전히 인상적인 광경을 자아냅니다. 이 유적지 옆에 건설된 거대한 물 저장소는 [Glossary( 'hafirs', 'HAFIR_GLOSS' )] 중 가장 큰 것 중 하나였으며, 현재도 현지인들과 이 지역을 지나가는 목축업자들이 사용하고 있습니다." # 885345516509703101
