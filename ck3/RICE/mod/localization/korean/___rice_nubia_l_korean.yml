  RICE_nubia_crusader_states_connection: "성지에 있는 누비아인" # 17850358899075779082
  RICE_nubia_crusader_states_connection_desc: "이 인물은 누비아 출신임에도 불구하고 십자군 국가들의 엘리트 네트워크에 어느 정도 융화되었습니다. 지중해와 유럽의 기독교인들과 누비아의 세력 양쪽 모두와의 연결고리는 그에게 여러 면에서 도움이 되고 있습니다." # 2216017540741940389
