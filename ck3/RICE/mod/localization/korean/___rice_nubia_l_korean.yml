  nubia.0200.t: "성 안토니오 수도원으로" # 5057668511138780959
  nubia.0200.desc: "오래전, 교회의 초기 시절에 성 안토니오께서는 [christian.GetAdjective] 수도주의 가장 위대한 인물 중 한 분으로 등장하셨습니다. 그분은 우리의 신앙에 영감을 주신 분이시기에 우리는 그분께 많은 것을 빚지고 있으며, 그로 인해 그분이 은둔자로 머물렀던 곳 가까이에 세워진 성 안토니오 수도원은 수년 동안 인기 있는 순례지가 되었습니다.\n\n그러한 순례자 중 한 명으로서, 저는 이제 이 성지로 향하는 험난한 여정을 동쪽 사막으로 떠나려 합니다." # 16675540865313403972
  nubia.0200.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]께서 저의 여정을 지켜주시기를!" # 5782852583935486100
  nubia.0201.t: "도착" # 4877148824439775158
  nubia.0201.desc: "피곤하고 목이 마르며 잠이 필요한 우리 일행은 성 안토니오 수도원에 도착했습니다. 사막으로의 긴 여정은 끝났고, 마침내 쉴 수 있다는 안도감과 함께, 우리는 [GetGeographicalRegion('ghw_region_egypt').GetName]의 가장 위대한 수도원 중 하나인 이곳에 #italic 도착했다#는 사실에 더욱 기쁩니다. 위대한 성 안토니오의 발자취를 따를 수 있게 된 것입니다.\n\n우리는 머무를 곳을 찾을 것이고, 그러면 내일 이 장소와 그 영성을 진정으로 음미할 수 있을 것입니다." # 5464694983892910175
  nubia.0201.a: "마침내 여기에 오게 되어 #bold [ROOT.Char.GetFaith.HighGodName]#께 감사드립니다." # 7608492124651376271
  nubia.0202.t: "흥미로운 광경" # 1029128316248486540
  nubia.0202.desc: "지난 며칠간 저는 성 안토니우스 수도원에서 기도와 예배에 시간을 보냈습니다. 이 외딴 지역이 성 안토니우스의 금욕적인 추종자들이 살던 시절부터 시간의 시련과 고난을 견디고, 우리 [GetReligionByKey('christianity_religion').GetAdjective] 신앙의 영광을 굳건하고 튼튼하게 상기시켜 주는 곳으로 남아있다는 사실이 놀랍지 않습니까?\n\n이제 기도와 예배를 마치고 수도원에 머무는 동안 살펴볼 만한 흥미로운 광경이나 볼거리들이 몇 가지 있습니다. 시간이 되면 그것들을 좀 살펴봐야 할까요?" # 4723670224528199978
  nubia.0202.a: "수도원의 정원은 아름답고 잘 가꾸어진 듯합니다." # 7092630902451794017
  nubia.0202.b: "나는 콜짐 산에 있는 성 안토니오의 동굴로 등반해야겠소." # 4909949015663978604
  nubia.0202.c: "이곳의 금욕적인 수도사들은 꽤 흥미롭군요." # 8292250581904857391
  nubia.0202.d: "더 많은 기도와 숭배가 선호될 것입니다." # 11631275093188547560
  nubia.0203.t: "결론" # 3822412533199628403
  nubia.0203.desc: "안타깝게도 이제 성 안토니오 수도원을 떠날 시간이 되었습니다. 이곳에 꽤 오래 머물렀지만, 이제 집으로 돌아가 저의 평상시 임무를 재개해야 합니다.\n\n수도원으로 돌아올 수 있을지, 언제 돌아올 수 있을지는 모르겠지만, 이번 경험은 영적으로 재충전하는 시간이었습니다. 오늘날까지도 우리에게 영감을 주는 성 안토니오께 찬미를 보냅니다!" # 4525176997602948996
  nubia.0203.a: "이제 짐을 꾸리고 집으로 돌아갈 준비를 할 시간입니다." # 2857679426135686673
