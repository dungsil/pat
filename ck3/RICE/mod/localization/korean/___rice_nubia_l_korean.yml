  RICE_nubia_baqt_offer_gift_interaction_notification: "저는 당신께 경의를 표하며, [RICE_baqt|E] 조항에 따라 이 물품들을 겸허히 바치고자 합니다. 부디 이 선물을 화합과 우정의 정신으로 받아주시면 더할 나위 없이 기쁘겠습니다." # 4504676250690256778
