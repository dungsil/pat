  RICE_nubia_baqt_propose_exchange_interaction_notification: "저는 존경심을 담아 인사드립니다. [RICE_baqt|E]의 조항에 따라 공정한 물품 교환을 원합니다. 저도 귀하께 귀중한 것을 보내드리고 싶으며, 답례로 무언가를 받을 수 있다면 귀하의 자비에 감사드리겠습니다." # 17497005581082270652
  RICE_nubia_baqt_offer_gift_interaction_notification: "저는 당신께 경의를 표하며, [RICE_baqt|E] 조항에 따라 이 물품들을 겸허히 바치고자 합니다. 부디 이 선물을 화합과 우정의 정신으로 받아주시면 더할 나위 없이 기쁘겠습니다." # 4504676250690256778
