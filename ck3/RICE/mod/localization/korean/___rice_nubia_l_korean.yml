  nile_high_flood: "대홍수" # 15994170677720661660
  nile_high_flood_desc: "나일강의 수위가 열일곱 규빗까지 차올랐습니다. 이는 이집트와 누비아에 올해 풍성한 수확을 가져다줄 최적의 범람입니다." # 10213172201098464519
