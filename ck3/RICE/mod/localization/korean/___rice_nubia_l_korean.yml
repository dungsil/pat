  RICE_nubia_update_list_of_faras_bishops_desc: "[GetTitleByKey('b_faras').GetNameNoTier]의 장엄한 대성당은 [GetReligionByKey('christianity_religion').GetName]가 처음으로 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]에 도달한 곳으로, 수세기에 걸친 주교들의 이름을 대성당 벽에 새겨진 초상화와 함께 기록하여 그들을 기리고 있습니다. 신도들이 마땅히 그래야 하듯 계속해서 주교님들을 공경할 수 있도록 이 목록을 갱신해야 합니다." # 7326051081539548263
