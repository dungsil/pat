  situation_type_RICE_nubia_baqt_situation: "박트" # 17842670404240550412
  situation_type_RICE_nubia_baqt_situation_desc: "[RICE_baqt_treaty|E]는 7세기에 기독교 누비아인들과 아랍 무슬림들 사이에 체결되었으며, 이는 누비아인들과 로마인들 간의 이전 선례 협정을 기반으로 합니다. [RICE_baqt|E]는 비록 엄격하게 준수되지 않는 경우가 많았지만, 해당 지역의 정치와 사회에 영향을 미쳤습니다." # 4438800633774199084
