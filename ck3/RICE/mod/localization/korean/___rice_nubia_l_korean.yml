  nubia.0040.desc: "$nubia.0041.baqt.intro$\n\n[actor.GetTitledFirstName]께서 최근 #italic 바크트#! 조약에 따라 물품 교환을 제안해 왔습니다. 그분은 이집트에서 온 귀중한 [actor.Custom('RICE_nubia_baqt_good')] 대규모 선적을 제공하겠다고 합니다. 이는 공정한 교환이므로, 저 또한 [actor.GetHerHim]에게 가치 있는 무언가를 답례로 제공해야 할 것입니다…." # 12839602381700359039
