  RICE_nubia_aspiration_become_egypts_military_dictator_badr_al_jamali_desc: "#italic 파티마 왕국이 이집트를 두고 경쟁하는 군대와 파벌들이 싸우면서 붕괴하고 있습니다. 바드르 알자말리의 동기가 명예로운 것인지 아닌지와는 상관없이, 레반트의 주요 지휘관으로서 그는 자신의 경쟁자들을 제거하고, 나일강을 따라 질서를 회복하며, 칼리프의 전능한 섭정이 되기 위해서라면 무엇이든 할 것입니다.#!$RICE_nubia_aspiration_badr_al_jamali_desc$\n\n" # 18276969611521079192
