  RICE_coptic_saint_anthony_pilgrimage_garden_inspired_desc: "성 안토니우스 수도원으로 성지 순례를 가는 동안, 이 인물은 그곳의 유명한 정원을 조사하며 정원 관리에 대해 많은 것을 배웠습니다. 이 정원의 과수원, 포도밭, 농장은 [GetGeographicalRegion('ghw_region_egypt').GetName]의 어떤 수도원보다도 가장 규모가 큽니다." # 6292914304278889775
  RICE_coptic_saint_anthony_pilgrimage_mount_colzim_inspired: "콜짐 산에서 영감을 받아" # 14723530233009339217
  RICE_coptic_saint_anthony_pilgrimage_mount_colzim_inspired_desc: "성 안토니오 수도원으로 성지 순례를 하던 중, 이 인물은 수도원 근처에 성 안토니오가 오래전에 거처했던 동굴과 가까운 샘까지 힘든 등반을 감행했습니다. 이는 육체적으로는 고되었지만 정신적으로는 감동적인 경험이었습니다." # 12409270829854277285
  RICE_coptic_saint_anthony_pilgrimage_ascetics_inspired: "성 안토니오 금욕주의자들에게서 영감을 받아" # 11094922988641506259
  RICE_coptic_saint_anthony_pilgrimage_ascetics_inspired_desc: "순례의 일환으로 이 인물이 방문했던 성 안토니오 수도원은 수 세기 동안 긴밀하게 뭉친 금욕주의자들의 공동체였습니다. 그들을 보며 이 인물은 자신을 더 나은 사람으로 만들기 위해 이 금욕주의자들과 그들의 사고방식을 더 깊이 이해하고자 했습니다." # 3219929349045302611
  RICE_nubia_belly_of_stones: "돌의 배" # 12427840837785293511
  RICE_nubia_belly_of_stones_desc: "돌의 배, 혹은 #italic 바트 알-하자르#!는 두 번째 폭포에서 남쪽으로 뻗어 나가는 나일강의 구간입니다. 이곳은 위험하고 황량하며 바위투성이인 지형으로 악명이 높습니다. 이곳에 사는 이는 거의 없지만, 곤경의 시기에는 유배자나 난민들이 이곳으로 도피하는 경향이 있습니다. 수 세기에 걸쳐 현명한 통치자들은 이 지역에 작은 요새, 감시 초소, 세관을 건설하여 물자 이동을 통제해 왔습니다." # 8639364397422208797
  RICE_nubia_daju_migrations_modifier: "다주 이주" # 2770153517172677271
