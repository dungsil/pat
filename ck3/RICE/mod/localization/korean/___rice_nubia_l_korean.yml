  game_concept_bad_nile_flood_desc: "[RICE_nile_river|E]는 다음 중 하나의 [situation_phases|E]에 있을 경우 홍수가 좋지 않다고 간주됩니다:\n\n$BULLET_WITH_TAB$ @RICE_nile_flood_overflooding_icon! $nile_overflooding_flood$\n$BULLET_WITH_TAB$ @RICE_nile_flood_low_icon! $nile_low_flood$\n$BULLET_WITH_TAB$ @RICE_nile_flood_very_low_icon! $nile_very_low_flood$" # 1784573069881875037
