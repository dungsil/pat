  nubia.0100.t: "신비로운 단 지파" # 13619018630719094819
  nubia.0100.desc: "저는 $k_root$의 [ROOT.Char.GetFirstName] [ROOT.Char.GetDynasty.GetName]입니다. 저는 오래전 아프리카로 피신했던 단 지파 일원들의 후손이며, 세상을 두루 여행하며 많은 것을 보았다고 말합니다. 물론, 제가 여행 중에 만나는 다른 유대인들에게 그렇게 이야기한다는 뜻입니다.\n\n어쩌면 제 이야기가 과장되었을 수도 있고, 여기저기 약간의 허구가 섞여 있을 수도 있습니다. 하지만 우리 유대인들에게 이러한 이야기가 영감을 주고, 격려하며, 우리에게 더 위대한 운명이 있음을 보여주기 위해 필요하지 않겠습니까?\n\n그리고 제 출신에 대한 이야기도 있습니다. 다른 유대인들이 제 이야기를 믿든 믿지 않든, 저는 제가 본래…에서 왔다는 것을 알고 있습니다." # 15526796173429029593
  nubia.0100.a: "아프리카와 교류해 온 예멘" # 8435406570476404065
  nubia.0100.b: "이집트 남쪽, 아비시니아 근처의 땅들" # 13981556364160936077
  nubia.0101.t: "$nubia.0100.t$" # 5679063966451264557
  nubia.0101.desc: "제가 #italic 쿠시#의 땅을 헤매며 수많은 세월을 보냈습니다. 난파선, 식인종, 그리고 저를 이곳 [ROOT.Char.GetCurrentLocation.GetName]의 시장으로 끌고 와서 우연히 지나가던 동포 유대인 상인에게 몸값을 치르고 구출해 준 불 숭배 노예 상인들에게서 살아남았습니다. 저는 그분께 영원히 감사하고 있습니다.\n\n이제, 평범한 사람이라면 이런 모험 끝에 조용한 삶을 바라겠지만, 저는 다릅니다! 저는 이 모든 경험을 통해 저, 단 지파의 후손에게 축복을 내려주신 [ROOT.Char.GetFaith.HighGodName]의 은총 덕분에 여기까지 올 수 있었습니다.\n\n저는 [ROOT.Char.GetFaith.HighGodNameAlternate]께서 제가 해야 할 일이 무엇인지 보았습니다. 제가 보고 겪은 것을 다른 유대인들에게 전하여, 저의 이야기가 선택받은 백성들을 더 위대한 운명으로 이끌도록 영감을 주는 것입니다." # 11879800061958314977
  nubia.0101.a: "나는 이 운명을 완수할 것이며, 나의 모험을 계속하리라." # 3504267099789827230
