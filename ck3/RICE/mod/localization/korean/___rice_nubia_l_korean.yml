  nubia.0210.t: "준비" # 666839747819429162
  nubia.0210.desc: "우리 사회에서 인간의 가치를 가축보다 더 명확하게 보여주는 것은 없습니다. 가축을 소유한 자는 부유하고, 가축을 소유한 자는 지위가 있으며, 가축을 소유한 자는 지도자입니다.\n\n따라서 조상들과 [ROOT.Char.GetFaith.HighGodName]의 축복을 구하거나, 재앙으로부터 보호를 요청하거나, 심지어 어떤 종교 의식을 행하고자 하는 이들은 자신의 진심을 보여주기 위해 가장 소중한 소유물인 가축을 제물로 바쳐야 합니다.\n\n우리의 전통에 따라, 저는 소 제사를 위한 준비를 마치고 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 함께 이 중요한 의식을 거행하기 위해 모였습니다. 이제 남은 유일한 질문은, 제가 조상들과 [ROOT.Char.GetFaith.HighGodName]께 무엇을 구하는가 하는 것입니다." # 17984538965998015384
  nubia.0210.a: "[diplomacy_i|E] 서로 조화롭게 지내기" # 5632768421936312354
  nubia.0210.a.tooltip: "#P 긍정적인# [character_modifier|E]를 얻을 확률은 귀하의 [diplomacy_i|E] [diplomacy|E], [piety_level|E], [prestige_level|E], 그리고 [legitimacy_level|E]에 따라 결정됩니다." # 3008448155363426533
  nubia.0210.b: "[martial_i|E] 우리 자신을 지키기 위한 힘" # 10019030425136219411
  nubia.0210.b.tooltip: "#P 긍정적#인 [character_modifier|E]를 얻을 확률은 귀하의 [martial_i|E] [martial|E], [piety_level|E], [prestige_level|E], 그리고 [legitimacy_level|E]에 따라 결정됩니다." # 16544849283269695921
  nubia.0210.c: "[stewardship_i|E] 번영과 풍요" # 11008187562044525588
  nubia.0210.c.tooltip: "#P 긍정적인# [character_modifier|E]를 얻을 확률은 귀하의 [stewardship_i|E] [stewardship|E], [piety_level|E], [prestige_level|E], 그리고 [legitimacy_level|E]에 따라 결정됩니다." # 12415214704111486312
  nubia.0210.d: "[intrigue_i|E] 우리 공동체의 모든 이들의 건강" # 9264218885169640550
  nubia.0210.d.tooltip: "#P 긍정적인# [character_modifier|E]를 얻을 확률은 귀하의 [intrigue_i|E] [intrigue|E], [piety_level|E], [prestige_level|E], 그리고 [legitimacy_level|E]에 따라 결정됩니다." # 4566040100143762024
  nubia.0210.e: "[learning_i|E] 조상의 승인과 축복" # 7696072883243153255
  nubia.0210.e.tooltip: "#P 긍정적인# [character_modifier|E]를 얻을 확률은 귀하의 [learning_i|E] [learning|E], [piety_level|E], [prestige_level|E], 그리고 [legitimacy_level|E]에 따라 결정됩니다." # 2742173598471900262
  nubia.0211.t: "의식" # 2302645912407076435
  nubia.0211.desc: "제가 오늘 희생 제물로 바치기 위해 가장 아끼는 소를 데려왔습니다. 조상들과 [ROOT.Char.GetFaith.HighGodName]께서 그 피가 뿌려지는 것을 기뻐하시기를 빕니다!\n\n우리가 짐승에게 재를 뿌리는 동안, 원로들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 기도문을 인도합니다. 그런 다음, 그들 중 한 명이 창을 짐승의 심장에 찔러 의식적으로 동물을 죽이는 영광을 누리게 될 것입니다.\n\n이후, 더 많은 기도와 의식 음악, 춤이 있은 뒤 우리는 이 짐승의 고기를 나누어 먹을 것입니다. 희생 제의가 끝나면" # 3313964526141554033
  nubia.0211.desc.bad: "안타깝게도 원로들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 조상들과 [ROOT.Char.GetFaith.HighGodName]께서 이 제물을 만족스럽게 여기셨는지 의구심을 표하고 계시지만, 제물을 전혀 바치지 않는 것보다는 무언가라도 바치는 것이 낫겠지요." # 15279214743726413215
  nubia.0211.desc.good: "장로들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 조상들과 [ROOT.Char.GetFaith.HighGodName]께서 이번 희생에 만족하셨으며, 우리가 그들에게 고했던 모든 문제에 대해 도움을 주실 것이라고 말씀하셨습니다." # 14843997918573721602
  nubia.0211.a: "그들이 계속해서 우리를 지켜주시기를 바랍니다." # 14964625079660643915
