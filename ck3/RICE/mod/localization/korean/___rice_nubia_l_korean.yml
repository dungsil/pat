  nubia.0221.f: "헤르메스 트리스메기스투스" # 11823269673367803872
  nubia.0221.g: "세소스트리스" # 6559762384771064331
  nubia.0221.h: "수리드 이븐 살후크" # 7507439470684737528
  nubia.0221.i: "우마이야 왕조" # 6602456095854677362
  nubia.0222.t: "$nubia.0220.t$" # 16777897900508177181
  nubia.0222.desc: "나일강은 영원하지만, 그 강을 다스리는 왕국들은 나일강 범람처럼 순식간에 흥망성쇠를 거듭하는 듯합니다.\n\n하지만 때때로 [GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 위대한 제국이 출현하곤 합니다. 그 제국은 북쪽의 [GetGeographicalRegion('ghw_region_egypt').GetName] 습지대에서부터 가장 남쪽의 [GetGeographicalRegion('RICE_greater_nubia_region').GetName] 사바나와 산맥에 이르기까지 뻗어 있습니다.\n\n[nile_conqueror.GetTitledFirstName]께서는 그중 하나인 제국을 건설하는 데 성공하셨으며, 그분께서는 그 제국을 [GetTitleByKey('e_RICE_nile').GetName]라 칭하십니다.\n\n더욱이, [nile_conqueror.GetSheHe]께서 진심으로 믿든, 혹은 정치적인 이유에서든, [nile_conqueror.GetFirstName]께서는 위대한 혈통의 후예임을 자처하며, 그 유산을 앞으로도 계속 이어나갈 것을 맹세하셨습니다. 바로 그 혈통은" # 3406177534467356055
  nubia.0222.desc.abbasids: "#bold 압바스 왕조#의 먼 방계 혈통으로, 위대한 칼리프들이었지." # 10071633831014850227
  nubia.0222.desc.alexander: "#bold 알렉산더#!, 고대 시대 가장 위대한 정복자." # 16399505990143709431
  nubia.0222.desc.candace: "#bold 칸다케#!, 알렉산드로스의 군대에 성공적으로 저항했던 메로에의 여왕." # 5004250026470167369
  nubia.0222.desc.cleopatra_the_scholar: "#bold 클레오파트라#!는 중동의 학자 여왕으로 명성이 높았습니다." # 1499804548760180374
  nubia.0222.desc.cleopatra_the_seducer: "#bold 클레오파트라#!, 로마의 힘에 맞설 만큼 교활했던 요부." # 16983401148760759655
  nubia.0222.desc.hermes_trismegistus: "#bold 헤르메스 트리스메기스투스#!, 그 눈부시고 전설적인 철학자." # 9519560917400673785
  nubia.0222.desc.sesostris: "#bold 세소스트리스#!, 이집트의 가장 위대한 전쟁 파라오 중 한 명." # 4867174728641813012
  nubia.0222.desc.surid_ibn_salhouk: "#bold 수리드 이븐 살루크#!, 피라미드를 건설했다고 전해지는 태고의 왕." # 10267337901732608878
  nubia.0222.desc.umayyads: "#bold 우마이야 왕조#!의 한 분파로, 나일강 변경으로 도망친 자들입니다." # 14783288576373235876
  nubia.0222.desc.backup: "오래전에 살았던 강력한 이집트의 [Glossary( 'Pharaohs', 'PHARAOH_GLOSS' )]와 쿠시의 [Glossary( 'Qores', 'QORE_GLOSS' )] 및 [Glossary( 'Kandakes', 'KANDAKE_GLOSS' )]입니다." # 15986632630484233446
  nubia.0222.a: "나일강 역사에 새로운 장이 열렸습니다." # 10807858580041239396
