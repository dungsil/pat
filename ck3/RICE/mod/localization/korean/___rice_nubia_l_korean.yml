  nubia.0140.t: "탈출한 노예들" # 7789252164608563516
  nubia.0140.desc: "평소와 다름없이, 저는 [Glossary( 'Eparch of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]로서 누비아와 이집트의 국경을 관리하며 끝없는 관료주의적 서류 작업에 시달리고 있었습니다.\n\n그 지루함은 지극히 중요한 사안을 가지고 다가온 [teniellasi.GetTitledFirstName]에 의해 중단되었습니다. 그녀의 노예 두 명이 도망쳤는데, 그녀는 이 도망자들이 자신의 부하인 [mena.GetFirstName]이 관리하는 영토로 달아났다고 강하게 의심하고 있었습니다.\n\n[teniellasi.GetFirstNameNoTooltip]은 제가 이 문제에 대해 조치를 취해달라고 간청합니다. 이 재산의 손실은 그녀에게 해를 끼칠 뿐만 아니라 저에게도 나쁜 영향을 미치기 때문입니다. 국경의 최고 책임자로서, 저는 국경 통행을 감시하고 범죄자와 의심스러운 자들을 체포할 의무가 있습니다. 만약 노예들이 이집트로 도망쳐 문제를 일으키거나 스파이 혐의를 받는다면, 이는 저의 맞수인 [Glossary( 'Governor of Aswan', 'GOVERNOR_OF_ASWAN_GLOSS' )]인 [aswan_governor.GetFirstName]과의 외교적 마찰을 초래할 수도 있습니다." # 4506125736210794500
  nubia.0140.a: "내 서기들에게 즉시 [mena.GetFirstName]에게 서신을 작성하도록 하시오!" # 13213307163354233116
  nubia.0140.b: "더 많은 서류 작업을 처리할 자원이 없습니다." # 8732770320832330589
  nubia.0140.info: "#emphasis 역사적 배경:#! 중세 누비아에서 알려진 관직 중, 마쿠리아 왕의 관직 다음으로 문서상으로 가장 잘 증명된 것은 이집트와의 누비아 북부 국경과 누비아 측의 [RICE_baqt|E]를 관리했던 [Glossary( 'Eparchs of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]일 것입니다. 마리아노스 또는 마리아누는 아마도 1000년대 후반의 노바티아의 에파르크였으며, 몇몇 문서에서 그 존재가 확인됩니다.\n\n이 이벤트 연쇄는 마리아노스가 그의 부에파르크인 메나에게 그의 [Glossary( 'archinotarios', 'NOTARIOS_GLOSS' )] 안겔로신쿠다를 통해 테니엘라시라는 남자의 도망친 노예 두 명을 찾아 붙잡으라고 보낸 편지에 언급된 사건을 추측하여 상상한 것입니다. 그 후에 무슨 일이 일어났는지, 또는 관련된 사람들에 대해 아는 바는 많지 않습니다(비록 여러 노예의 이름이 적힌 또 다른 문서가 이 편지와 관련이 있을 수도 있지만).\n\n결론적으로, 이 편지는 겉보기에는 사소해 보이지만, 노예 제도가 일상적이었고, 문서가 많은 일에 흔히 사용되었으며, 관리들이 수행해야 할 관료적 임무가 있던 중세 누비아 사회를 엿볼 수 있는 작은 창입니다." # 14573414513757731308
  nubia.0141.t: "전령은 누가 될 것인가?" # 15644799089288127225
  nubia.0141.desc: "내 서기관들이 [mena.GetTitledFirstName]에게 [teniellasi.GetTitledFirstNamePossessive] 도망친 노예들에 대한 서한 초안 작성을 마쳤습니다. 만약 그들이 [GetTitleByKey('c_qurta').GetNameNoTier] 어딘가에 있다면, [mena.GetFirstNameNoTooltip]께서 [mena.GetHerselfHimself]의 모습을 보여주시어 노예들이 국경을 넘어 [GetGeographicalRegion('ghw_region_egypt').GetName]에서도 문제를 일으키기 전에 신중하게 이 상황을 신속히 해결해주시길 바랍니다.\n\n이제 나는 이 서한을 가지고 [mena.GetFirstNameNoTooltip]에게 보낼 사람을 결정해야 합니다. 평범한 전령을 보낼 수도 있겠지만, [angelosinkouda.GetTitledFirstName]께서 이 일을 맡겠다고 제안했습니다. #italic 하찮은#! 관리가 아닌 누군가를 보낸다면 [mena.GetFirstNameNoTooltip]에게 이 상황의 긴급성을 강조할 수 있을 것입니다... 물론 내가 애초에 긴급하다고 생각한다면 말이죠.\n\n결국 나는 [Glossary( 'Eparch of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]로서 #italic 수많은#! 우선순위를 가지고 있으니까요." # 4381248432974283082
  nubia.0141.a: "내 평소 부하 중 한 명을 보내 이 일을 처리하게 하시오." # 13156134023069907109
  nubia.0141.a.tooltip: "당신은 [target_province.GetName]으로 보잘것없는 전령을 보내 편지를 전달하게 할 것이며, 이는 [mena.GetFirstName]이 성공할 확률을 #N 감소시킬# 것입니다." # 15863980063096084433
  nubia.0141.b: "[angelosinkouda.GetFirstNameNoTooltip], 이 서신을 가지고 가시오. 나를 실망시키지 마시오!" # 9763256944310606680
  nubia.0141.b.tooltip: "[angelosinkouda.GetFirstName]께서 서신을 전달하기 위해 [target_province.GetName]으로 [travel|E]할 것이며, 이는 #P boosting#으로 [mena.GetFirstName]의 성공 확률을 높여줄 것입니다." # 14753315506519217855
  nubia.0142.t: "소통의 부재" # 8382621192805354429
  nubia.0142.desc: "#italic 이것이 무슨 의미란 말인가?#!\n\n[mena.GetFirstName]에게 보낸 [teniellasi.GetTitledFirstNamePossessive]의 도망친 노예들에 관한 편지가 무슨 이유에서인지 제대로 도착하지 않았다는 소식을 들었소. 내가 고용한 직원들이 대체 무슨 짓을 하고 있는 건가? 그들을 감사하느라 시간을 낭비해야 할까 봐 정말 걱정되는군.\n\n하지만 더 시급한 문제는, 이 문제에 대한 우리의 느린 대응 때문에 [teniellasi.GetFirstNameNoTooltip]의 노예들이 분명히 도망쳤다는 사실을 그에게 알려야 한다는 것이오. [teniellasi.GetSheHe|U]는 결코 기뻐하지 않을 것이오. #italic 결코#!" # 804021074337998439
  nubia.0142.a: "음.... 그러니까 [teniellasi.GetFirstNameNoTooltip] 씨, 당신의 노예들에 대해 말인데...." # 16805897024183664345
