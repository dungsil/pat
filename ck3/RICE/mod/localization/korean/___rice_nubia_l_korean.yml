  RICE_nubia_encountered_an_ablemba_desc: "이 인물은 누비아의 한 고대 유적지 근처에서 [Glossary( 'ablemba', 'ABLEMBA_GLOSS' )]를 우연히 발견했다고 주장합니다. 사악한 초자연적 정령과의 이러한 조우는 그를 심히 동요하게 만들었습니다." # 2600500540705650789
  RICE_nubia_archers_emulating_ancestors: "제자 징벌자 모방하기" # 2076439484314707621
  RICE_nubia_archers_emulating_ancestors_desc: "이 인물은 고용된 궁수들에게 이전 세대 누비아 궁수들의 전설적인 업적을 본받으라고 격려하고 있습니다." # 10489458874739549994
  RICE_nubia_archers_discourage_foreigners: "#bold 두려운 제자 징벌자들의 이야기#" # 10493257637074956666
  RICE_nubia_archers_discourage_foreigners_desc: "이 인물은 누비아 궁수들의 전설적인 업적에 대한 이야기를 사용하여 적들이 자신의 영토를 약탈하거나 공격하는 것을 단념시키고 있습니다." # 7719393034916898056
  RICE_nubia_respects_powerful_women: "강력한 여성을 존중합니다" # 4691636729403885375
  RICE_nubia_respects_powerful_women_desc: "기억이 닿는 한, 이 인물과 같은 누비아 기독교인들은 여성에 대한 숭배심이 매우 깊어, 그들이 성모 마리아와 비슷한 일종의 신성함을 지니고 있다고 믿어왔습니다." # 13418778514215054903
  RICE_nubia_protective_pots: "보호용 항아리" # 2974681720976336089
  RICE_nubia_protective_pots_desc: "이 인물의 가문에는 [Glossary( 'Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]와 [Glossary( 'Epimachos', 'SAINT_EPIMACHOS_GLOSS' )]와 같은 기독교 천사와 성인의 이름이 붙은 여러 항아리가 있는데, 이는 이러한 조치들이 세속적이든 초자연적이든 해악으로부터 가문을 보호해 줄 것이라 믿기 때문입니다." # 7367787641121522320
  RICE_nubia_very_protective_pots: "매우 보호적인 항아리" # 12750631515799958816
  RICE_nubia_very_protective_pots_desc: "이 인물의 가신단에 있는 대부분의 냄비들은 [Glossary( 'Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]와 [Glossary( 'Epimachos', 'SAINT_EPIMACHOS_GLOSS' )]와 같은 기독교 천사와 성인들의 이름을 가지고 있는데, 이는 그러한 조치들이 세속적이든 초자연적이든 해악으로부터 그들을 보호해 줄 것이라고 믿기 때문입니다." # 11599553980488401058
  RICE_nubia_saqia_dispute_opinion: "사키아(물레) 분쟁" # 14918153012971362205
  RICE_nubia_investing_in_local_saqia: "지역 사키야에 투자하기" # 7259169840054830095
  RICE_nubia_investing_in_local_saqia_desc: "이 인물은 하나 이상의 지역 [Glossary( '사키아', 'SAQIA_GLOSS' )]에 자원을 투자했습니다." # 4404820183648262410
  RICE_nubia_learning_about_nile_seasons: "나일강 계절에 대해 배우기" # 3141637119682137396
  RICE_nubia_learning_about_nile_seasons_desc: "이 인물은 최근 나일강의 계절이 삶에 미치는 영향에 대해 알게 되었습니다. 예를 들어, [Glossary( '한랭기', 'NUBIA_COLD_SEASON_2_GLOSS' )]가 강을 따라 형성된 무역로에 영향을 미칠 수 있다는 사실 말입니다." # 152121471982722079
  RICE_nubia_sayings_of_the_desert_fathers_political: "사막의 교부들의 격언에서 정치적으로 영감을 받음" # 17027920608167242992
  RICE_nubia_sayings_of_the_desert_fathers_political_desc: "이 인물은 최근 [Glossary( '사막 교부들의 격언', 'SAYINGS_DESERT_FATHERS_GLOSS' )]을 읽고 영감을 받았습니다. 그들은 이 격언들의 교훈을 자신의 정치 생활에 적용하려 하고 있습니다." # 3359096893999367168
  RICE_nubia_sayings_of_the_desert_fathers_spiritual: "사막 교부들의 가르침에서 영감을 받은 영적인 깨달음" # 13125174532951537829
  RICE_nubia_sayings_of_the_desert_fathers_spiritual_desc: "이 인물은 최근 [Glossary( '사막 교부들의 격언', 'SAYINGS_OF_THE_DESERT_FATHERS_GLOSS' )]을 읽고 큰 감명을 받았습니다. 그 결과 영적인 성장을 이루고자 노력하고 있습니다." # 3750960143538501248
  RICE_nubia_learning_about_gossi_grain_silos: "고시 곡물 창고에 대해 배우기" # 10027776466589250855
  RICE_nubia_learning_about_gossi_grain_silos_desc: "이 인물은 소위 $innovation_RICE_gossi_grain_silos$에 대해 최근 통찰을 얻었으며, 이 진흙 사일로를 만드는 방법과 이것이 농업 및 식량 저장고를 어떻게 개선할 수 있는지 알게 되었습니다." # 8631761779081109178
  RICE_nubia_fellow_raphael_devotee: "성 라파엘의 동지여" # 13886044756405675376
  RICE_nubia_enthusiastic_saint_raphael_devotee: "성 라파엘의 열렬한 신봉자" # 3667474637254943731
  RICE_nubia_enthusiastic_saint_raphael_devotee_desc: "이 인물은 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]에게 간절히 기도하며, 그 덕분에 자신의 건강이 기적적으로 호전되었거나, 적어도 건강이 더 나빠지는 것을 막았다고 믿고 있습니다." # 8012341797395375233
  RICE_nubia_casual_saint_raphael_devotee: "성 라파엘의 평신도 신봉자" # 11773348282184074761
  RICE_nubia_casual_saint_raphael_devotee_desc: "이 인물은 [Glossary( '성 라파엘', 'ARCHANGEL_RAPHAEL_GLOSS' )]에게 다른 이들보다 더 자주 기도하지만, 강박에 이를 정도는 아닙니다. 그들은 이렇게 기도하는 것이 자신의 건강에 미미하지만 실질적인 긍정적 효과를 가져왔다고 믿습니다." # 6307197658522239131
  RICE_nubia_buried_infant_under_servants_quarters: "하인들의 거처 아래 묻힌 영아" # 9396612348096766696
  RICE_nubia_buried_infant_under_servants_quarters_desc: "그들의 하인 중 한 명의 아기가 죽었을 때, 이 인물은 오래된 지역 관습에 따라 슬퍼하는 부모가 하인들의 거처 아래에 아기를 묻도록 허락했습니다. 이는 아이의 영혼을 위로하고 어머니들이 임신할 가능성을 높인다고 믿어지기 때문입니다. 하지만 모두가 이 생각에 편안해하는 것은 아닙니다." # 14473572364986165731
  RICE_nubia_drinking_karkade: "카르카데 마시기를 좋아함" # 8689237263249955382
  RICE_nubia_drinking_karkade_desc: "요즘 이 인물은 대부분의 날에 [Glossary( 'karkade', 'KARKADE_GLOSS' )]를 꼭 마시는 것 같습니다." # 826710134042145393
  RICE_nubia_enjoys_making_karkade: "카르카데 만들기를 즐김" # 6010728466705807505
  RICE_nubia_enjoys_making_karkade_desc: "이 인물은 자신의 신분에 걸맞은지 여부와 상관없이, 그저 그 음료를 너무 좋아한다는 이유만으로 시종들과 함께 [Glossary( 'karkade', 'KARKADE_GLOSS' )]를 만드는 데 참여하는 것을 즐깁니다." # 433507472204817498
  RICE_opinion_sibir_festival: "위대한 시비르 축제" # 13050329756048091323
  RICE_nile_pastoralists_positive_modifier: "나일 농목민과의 관계 개선" # 6306608061886194325
  RICE_nile_pastoralists_positive_modifier_desc: "[RICE_nile_river|E]의 이 지역에 있는 토착 농경 공동체들은 이 지역의 유목민 이웃들에게 좀 더 우호적이고 친근한 태도를 길러왔습니다." # 9207219398760766203
  RICE_nile_pastoralists_positive_modifier_enhanced: "나일 농목민과의 관계 대폭 개선됨" # 15767606600617875258
  RICE_nile_pastoralists_positive_modifier_enhanced_desc: "[RICE_nile_river|E]의 이 지역에 있는 토착 농경 공동체들은 이 지역의 유목 생활을 하는 이웃들에 대해 전례 없이 더 우호적이고 친근한 태도를 길러왔으며, 이는 모두의 번영으로 이어졌습니다." # 12894016587538618176
  RICE_nile_pastoralists_negative_modifier: "나일 강 농목민과의 긴장된 관계" # 12353080871422486419
  RICE_nile_pastoralists_negative_modifier_desc: "[RICE_nile_river|E]의 이 지역에 거주하는 지역 농경 공동체들은 이 지역의 유목민 이웃들에 대해 지쳤거나 심지어 적대적인 태도를 취하고 있습니다." # 7352435527626796217
  RICE_nile_farmers_positive_modifier: "나일 강 농민과의 관계 개선" # 5568238927147983032
  RICE_nile_farmers_positive_modifier_desc: "[RICE_nile_river|E] 이 강변을 따라 거주하는 지역의 농경-목축 공동체들은 이 지역의 보다 농업 중심적인 이웃들을 보호하고 돕는 데 헌신해 왔습니다." # 15544687313361927281
  RICE_nile_farmers_positive_modifier_enhanced: "나일 농민들과의 관계 대폭 개선" # 18100651955156051710
  RICE_nile_farmers_positive_modifier_enhanced_desc: "[RICE_nile_river|E]를 따라 거주하는 지역의 농목민 공동체들은 이 지역의 농경 이웃들을 보호하고 돕는 데 전례 없는 헌신을 보이고 있으며, 이는 모두의 번영으로 이어지고 있습니다." # 1110975926538867516
  RICE_nile_farmers_negative_modifier: "나일강 농민과의 관계 악화" # 2077189487746058292
  RICE_nile_farmers_negative_modifier_desc: "[RICE_nile_river|E]를 따라 거주하는 지역의 농목민 공동체들은 이 지역의 더 농업적인 이웃들을 착취하고 약탈하는 경향이 있습니다." # 3697643071321760339
  RICE_nubia_expanded_nile_irrigation_networks: "나일 관개망 확장" # 7150828301407529220
  RICE_nubia_expanded_nile_irrigation_networks_desc: "지역 사회에서는 나일강 물길을 더 멀리 확장하기 위해 누비아에서 흔히 사용되는 검증된 기술, 즉 [Glossary( 'saqia', 'SAQIA_GLOSS' )]와 수로를 파는 특정 방식들을 활용하고 있습니다." # 3164635657105386262
  RICE_nubia_maintained_hafirs: "하피르 유지하기" # 14163142523457902371
  RICE_nubia_maintained_hafirs_desc: "지역 공동체들은 새로운 [Glossary( 'hafirs', 'HAFIR_GLOSS' )]를 건설하거나, 혹은 더 가능성이 높은 것으로는 기존의 저수지(일부는 꽤 오래된 것들입니다)를 확장하여 이 지역에 항상 충분한 물 공급이 이루어지도록 하고 있습니다.\n\n#EMP $RICE_nubia_agriculture_decision_hafir_effect_tooltip_1$#!" # 7957801749826582165
  RICE_nubia_imported_cattle: "비누비아 가축 수입" # 16502008796816667095
  RICE_nubia_imported_cattle_desc: "지역 공동체들은 이 지역에 더 다양한 소를 공급하기 위해 외래종 소를 수입하고 있으며, 이는 구식 누비아 소 품종과는 대조적입니다." # 17588727903626727823
  RICE_nubia_bred_cattle: "누비아 소 육종" # 16303854679515182652
  RICE_nubia_bred_cattle_desc: "지역 공동체들은 누비아 사회에서 항상 두드러지게 나타났던 기존의 소 품종들을 더욱 많이 번식시키기 위해 자원을 할애하고 있습니다." # 7144126680078855214
  RICE_nubia_grew_pig_herds: "돼지 떼 기르기" # 13171268758843768372
  RICE_nubia_grew_pig_herds_desc: "지역 공동체들은 가축 다음으로 인기 있는 식량원인 돼지의 수를 정착지에서 늘리고 있으며, 이는 특히 하층 계급 사이에서 그러합니다." # 13496174878736557397
  RICE_baqt_textiles_modifier: "직물" # 13669869604464063423
  RICE_baqt_textiles_modifier_desc: "이 인물은 [RICE_baqt|E] 조항에 따라 이집트로부터 아마포, 사치 의복, 양탄자 등의 직물을 조약의 일부로 받았습니다." # 4678231870288263682
  RICE_baqt_foodstuffs_modifier: "식료품" # 8911817472641406008
  RICE_baqt_foodstuffs_modifier_desc: "이 인물은 [RICE_baqt|E]의 조항에 따라 이집트로부터 밀, 렌즈콩, 채소와 같은 식량을 모종으로 받았습니다." # 10895944719609782782
  RICE_baqt_olive_oil_modifier: "올리브유" # 654923880038929165
  RICE_baqt_olive_oil_modifier_desc: "이 인물은 [RICE_baqt|E]의 조항에 따라 모종의 협정을 통해 이집트에서 생산되었든 지중해의 다른 지역에서 생산되었든 이집트로부터 올리브유를 받았습니다." # 5429602443334622495
  RICE_baqt_wine_modifier: "포도주" # 17415895695032836235
  RICE_baqt_wine_modifier_desc: "이 인물은 [RICE_baqt|E]의 조항에 따른 모종의 협약의 일환으로, 이집트로부터 멀리 수입된 포도주를 받았습니다." # 15661847225675656757
  RICE_baqt_glass_modifier: "유리" # 244099202766225328
  RICE_baqt_glass_modifier_desc: "이 인물은 [RICE_baqt|E]의 조항에 따라 맺은 모종의 합의의 일환으로, 이집트에서 제작되었든 다른 곳에서 제작되었든 유리 제품을 받았습니다." # 13936621698320432053
  RICE_baqt_horses_modifier: "말" # 9308949916707412917
  RICE_baqt_horses_modifier_desc: "이 인물은 [RICE_baqt|E]의 조항에 따라 이집트로부터 말을 받았습니다." # 15677839429619503621
  RICE_baqt_exotic_beasts_modifier: "이국적인 짐승들" # 9797592043724360127
  RICE_baqt_exotic_beasts_modifier_desc: "이 인물은 [RICE_baqt|E]의 조항에 따른 모종의 협정의 일환으로, 주로 아프리카 더 남쪽 땅에서 포획된 이국적인 짐승들을 누비아로부터 받았습니다." # 578205330957670438
  RICE_baqt_metals_modifier: "금속" # 5056476756637120335
  RICE_baqt_metals_modifier_desc: "이 인물은 [RICE_baqt|E]의 조항에 따라 누비아로부터 금, 광석, 보석과 같은 금속들을 협약의 일부로 받았습니다." # 7978576031752745095
  RICE_baqt_ebony_modifier: "흑단" # 9486594748198777539
  RICE_baqt_ebony_modifier_desc: "이 인물은 [RICE_baqt|E]의 조항에 따라 누비아로부터 흑단 선물을 받았는데, 이는 아프리카 더 깊은 남쪽 숲에서 가져온 것입니다." # 16007056513101336468
  RICE_baqt_slaves_modifier: "노예들" # 1543596905193636940
  RICE_baqt_slaves_modifier_desc: "이 인물은 [RICE_baqt|E]의 조항에 따라, 누비아에서 약탈과 아프리카 전역의 전쟁을 통해 포획한 노예들을 받았습니다." # 1963850718812127479
  RICE_baqt_ivory_modifier: "상아" # 14252718672862720068
  RICE_baqt_ivory_modifier_desc: "이 인물은 [RICE_baqt|E]의 조항에 따라 맺은 모종의 협약의 일부로, 아프리카 더 남쪽 땅의 코끼리에게서 얻은 상아를 누비아로부터 받았습니다." # 11076112520631737189
  RICE_baqt_animal_skins_modifier: "동물 가죽" # 745339437075752558
