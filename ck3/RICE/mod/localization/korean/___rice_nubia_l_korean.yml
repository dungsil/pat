  RICE_christian_commission_donor_portrait_context_tooltip: "#emphasis 역사적 배경:#! 중세 기독교 세계에서 잉글랜드부터 에티오피아에 이르기까지 사람들은 자신들의 모습이 담긴 기독교 장면이나 주제의 예술 작품을 의뢰했습니다. 때로는 미묘했는데, 예를 들어 탄생 장면에서 기증자가 주변의 '무작위' 평민으로 묘사되기도 했습니다. 다른 경우에는 더 노골적이어서, 누비아에서는 왕족들이 교회의 벽에 크고 눈에 잘 띄며 아름다운 그림으로 자주 묘사되었습니다." # 17237250203621045421
