  nubia.0190.t: "시나이로" # 11655587419634299116
  nubia.0190.desc: "성 카타리나 수도원의 명성은 여러 이유로 전 세계에 퍼져나갔습니다. 이 수도원은 현존하는 [christian.GetAdjective] 수도원 중 가장 오래되었을 뿐만 아니라, 모세의 우물과 불타는 떨기나무부터 성 카타리나의 유물에 이르기까지 수많은 성스러운 장소와 매혹적인 광경을 품고 있습니다.\n\n오늘날까지도 순례자들에게 인기 있는 장소로 남아있는 것은 놀라운 일이 아닙니다.\n\n나 또한 이 영적인 영광으로부터 영감을 얻고자 하는 순례자 중 한 명이 되고자 합니다. 나는 시나이의 혹독하고 험준한 사막을 용감하게 헤쳐나가 어떻게든 이 위대한 수도원에 도달할 것입니다." # 6312120706993213093
  nubia.0190.a: "나의 여정이 오늘 시작되네. 정말 대단한 여정이 될 것이야!" # 11525697179747488664
  nubia.0191.t: "도착" # 4877148824439775158
  nubia.0191.desc: "시나이 사막을 가로질러 성 카타리나 수도원으로 향하는 나의 여정은 모세의 인도로 이스라엘 백성이 40년간 시나이에서 방황하며 [ROOT.Char.GetFaith.HighGodName]께서 내려주신 메추라기와 만나만을 먹으며 연명했던 출애굽기의 한 장면을 떠올리게 했습니다.\n\n그것과 비교하면, 내가 최근 여행 중에 겪은 어떤 고난도 사소하게 느껴집니다. 그럼에도 불구하고, 마침내 수도원에 도착하게 되어 기쁩니다.\n\n곰곰이 생각해 보니, 이곳에 머무는 동안 할 일도 많고, 볼 것도 많으며, 기도하며 보낼 시간도 많을 것입니다." # 202686750294670699
  nubia.0191.a: "하지만 우선, 오늘 밤 묵을 곳을 찾아야겠군." # 4995324691062233985
  nubia.0192.t: "첫째 날" # 17537229109703631517
  nubia.0192.desc: "새로운 아침이 밝았고, 나는 성 카타리나 수도원에서 눈을 떴습니다. 수많은 다른 헌신적인 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 순례자들처럼 이 고대의 성스러운 장소에 있다는 느낌이 정말 좋군요!\n\n이 성지에는 보고 경험할 만한 흥미로운 것들이 많습니다. 우선, 나는 며칠 동안 [ROOT.Char.GetFaith.HighGodName]께 기도하고 예배를 드리며 영적인 성찰의 시간을 보낼 계획입니다. 아마 그 후에는 이 수도원의 여러 측면들을 탐험하고 더 잘 이해하는 데 시간을 보낼 수 있을 것입니다." # 7311910813525337123
  nubia.0192.a: "침대에서 일어나 이곳에서의 첫 온전한 하루를 준비합니다." # 1795496502044994092
  nubia.0193.t: "영감" # 8083511320522232880
  nubia.0193.desc: "저는 지금껏 생 카타리나 수도원에서 [ROOT.Char.GetFaith.HighGodName]께 기도하고 예배를 드리며 많은 시간을 보냈습니다. 수도원에서 시간을 보내는 동안, 특히 제 관심을 사로잡고 다른 그 무엇보다도 저에게 큰 영감을 준 것이 하나 있었습니다. 바로 #V [GetPlayer.Custom('RICE_saint_catherine_monastery_inspiration_loc')]#!입니다.\n\n[GetPlayer.Custom('RICE_saint_catherine_monastery_inspiration_desc_loc')]\n\n진실로 이곳은 영성과 역사가 깊이 배어 있는 오래된 장소이며, 이 역사는 수도원의 역사보다도 더 오래된 것입니다." # 13329842063071492161
  nubia.0193.a: "이곳은 여러 면에서 참으로 심오하군요." # 10268864868892709419
  nubia.0194.t: "결론" # 3822412533199628403
  nubia.0194.desc: "아아, 성 카타리나 수도원에서의 제 시간이 끝났습니다. 이제 저는 [ROOT.Char.GetTitleAsNameNoTooltip]으로서의 평범한 삶으로 돌아가야 합니다.\n\n하지만 이곳 수도원에서 정말 영감을 주고 사색하게 만드는 영적인 경험을 했습니다. 이 광활한 사막 한가운데에 있는 이 외딴 장소에 이렇게나 많은 종교적 역사와 전설이 숨어 있을 줄은 누가 알았겠습니까?\n\n아직 건강하고 활동적일 때 이곳까지 여행할 수 있어서 다행이며, 집으로 돌아가는 길에 제가 보고 경험한 모든 것을 되새길 것입니다." # 4093846314976957678
  nubia.0194.a: "어쩌면 언젠가, 나는 돌아올지도 모르지." # 3830716138547185106
