  nubia.0144.desc.courtier: "[angelosinkouda.GetFirstName] 님은, [GetTitleByKey('d_nobatia').GetName]의 저의 동료 관료 중 한 분이십니다." # 8894689139915794328
  nubia.0144.desc.messenger: "[GetTitleByKey('d_nobatia').GetName]의 관료들을 섬기는 전령이," # 4587308226412718692
  nubia.0144.desc: "방금 도착하여 우리 상급자이신 [Glossary( '산악의 군주이자 노바티아의 에파르코스', 'LORD_OF_THE_MOUNTAIN_GLOSS' )], [marianos.GetFirstName] 님의 서신을 전했습니다.\n\n그 서신은 [marianos.GetFirstNameNoTooltip] 님께서 제가 조사해 주길 바라시는 긴급한 사안에 관한 것 같습니다. 저는 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 다른 임무가 있지만, 상사께서 긴급하다고 하시니 긴급한 것이겠지요." # 6217585835644657978
  nubia.0144.a: "이게 다 무슨 일이지?" # 4016965429313359548
  nubia.0145.t: "[marianos.GetFirstNamePossessiveNoTooltip] 서신" # 5167941276497816988
  nubia.0145.desc: "내가 편지를 읽기 시작하자, 다음과 같이 시작된다:\n\n#italic [marianos.GetFaith.HighGodName]의 이름으로. 나는 당신에게 인사하며 알립니다: [teniellasi.GetFirstNameNoTooltip]의 도망친 노예들을 붙잡아 [teniellasi.GetHerHim]에게 영광스럽게 보내시오. 나, #bold [Glossary( 'archinotarios', 'NOTARIOS_GLOSS' )]#는 [mena.GetFirstNameNoTooltip]에게 인사하고 경의를 표하는 [chaltularios]입니다.#!\n\n편지에는 노예들의 외모와 이름에 대한 추가 정보가 담겨 있어 수색에 도움이 될 것이다. 내가 기억하기로는, 이 [teniellasi.GetFirstNameNoTooltip]는 [GetTitleByKey('d_nobatia').GetName]의 저명한 지역 유지이며, 도망친 노예들이 [GetGeographicalRegion('ghw_region_egypt').GetName]로 넘어와 문제를 일으킬 수도 있다. 하지만, 내가 우선시해야 할 다른 중요한 임무들도 있다…." # 11710675738156280178
  nubia.0145.a: "제가 이 문제를...\"언젠가\" 처리하도록 하겠습니다." # 4703194268140317947
  nubia.0145.a.tooltip: "[marianos.GetFirstNameNoTooltip]에게 서신을 보내 이 문제를 처리하겠다고 공식적으로 알리지만, 당신이 이 일을 최우선 순위로 두지 않을 것이며 실제로 해결할 가능성도 거의 없다는 점을 분명히 할 것입니다." # 16137596480249707743
  nubia.0145.b: "노예들을 찾으러 사냥을 떠날 시간이다." # 15383954671760295417
  nubia.0145.b.tooltip: "[marianos.GetFirstNameNoTooltip] 님께 편지를 보내 이 문제를 처리하겠다고 공식적으로 밝히며, 이를 최우선 과제로 삼아 노예들을 반드시 찾아내겠다고 강조합니다." # 7519010904396650813
  nubia.0146.opening: "[mena.GetFaith.HighGodName]의 이름으로, 그대를 맞이하며 고하노니:" # 11377722837758106205
  nubia.0146.desc: "귀하의 서신을 받았습니다. [teniellasi.GetFirstName]의 도망친 노예들을 붙잡아 드리겠지만, 제 자원이 한정되어 있습니다. 현재 다른 우선순위가 있어 시간이 좀 걸릴 수 있습니다." # 3558014152757189544
  nubia.0146.a: "...저 사람이 노예들을 따라잡을 리가 없겠지, 그렇지?" # 2977624032058730860
  nubia.0147.opening: "$nubia.0146.opening$" # 1128947117943514554
  nubia.0147.desc: "[teniellasi.GetFirstName]에게 속한 도망 노예들을 붙잡겠다고 전갈을 받았습니다. 이 문제에 제가 동원할 수 있는 모든 자원을 쏟아붓겠습니다. 최우선 순위로 처리하겠습니다." # 18320749152041380453
  nubia.0147.a: "좋군. [mena.GetFirstNameNoTooltip], 나를 실망시키지 마시오." # 808152060568839024
  nubia.0147.a.tooltip: "[mena.GetFirstNameNoTooltip]이 추적을 시작할 것이며, 좋은 소식을 기다리시면 됩니다." # 8599259129982527506
  nubia.0148.t: "자원 분배" # 17023096963229740056
  nubia.0148.desc: "저와 같은 국경 관리들은 비천한 노예가 자유를 찾아 도망치는 것부터 저명한 도적 두목이나 반군에 이르기까지 도망자를 붙잡는 문제를 늘 처리하고 있습니다.\n\n저는 [marianos.GetFirstName]에게 [teniellasi.GetTitledFirstNamePossessive] 도망친 노예들을 최우선으로 처리하겠다고 약속했지만, 제가 가진 실제 자원으로 볼 때 이는 어느 정도의 노력을 의미할까요?\n\n제게 주어진 #italic 전부#!의 자원을 이 노예들을 찾는 데 전념할 수는 없습니다. 여전히 처리해야 할 다른 행정 업무들이 있으며, 일부는 꽤나 긴급한 일들입니다." # 14354018703870807763
  nubia.0148.a: "이 사안에 합당한 양의 자원을 할애하십시오." # 15588192197669293359
  nubia.0148.b: "우리가 할 수 있는 모든 것을 동원하여, 무슨 수를 써서라도 이 노예들을 찾아내야 한다!" # 8200936185522051990
  nubia.0148.failure: "노예들을 찾아내거나 붙잡는 데 실패했습니다." # 1880018495271374200
  nubia.0148.success: "노예들을 찾아내고 붙잡는 데 성공했습니다." # 14532706697129873542
  nubia.0149.t: "실패: 도망친 노예들이 탈출했습니다" # 16098313951402570899
  nubia.0149.desc: "저희는 [teniellasi.GetTitledFirstNamePossessive]의 노예들을 찾느라 너무 많은 시간을 허비했고, 이제 그 노예들이 멀리 도망쳤을 것이라는 결론을 마지못해 내리게 되었습니다.\n\n[marianos.GetFirstName]께서는 이 노예들의 성공적인 탈출에 기뻐하지 않으실 것이 분명합니다. 왜냐하면 북쪽 국경을 단속하는 것은 [Glossary( 'Lord of the Mountain', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]인 [marianos.GetHerHis]의 임무이기 때문입니다. 저는 이 실패를 [marianos.GetHerHim]께 알려야만 하겠지만, 이것이 과연 제 탓인지 의문이 드는군요…." # 18207024432117089745
  nubia.0149.a: "[mena.GetTitleAsNameNoTooltip]으로서, 저는 책임을 져야 합니다." # 16737362752153919694
  nubia.0149.b: "내 부하들이 나를 실망시켰으니 그들에게 책임이 있다!" # 11237364200166286379
  nubia.0149.tooltip: "[mena.GetTitledFirstNameNoTooltip]님께 귀하의 실패가 통보될 것입니다." # 9937462464886692306
  nubia.0150.t: "$nubia.0149.t$" # 15436151533480378205
  nubia.0150.desc.intro: "오늘 [mena.GetTitledFirstName]에게서 [teniellasi.GetTitledFirstNamePossessive] 노예들의 진행 상황에 대한 편지를 받았습니다." # 14115160457866501862
  nubia.0150.desc: "아아, [mena.GetSheHe]께서 노예들을 찾을 수 없었으며, 이제는 우리 관할권을 벗어났을 가능성이 높다고 보고합니다." # 1850845058913526169
  nubia.0150.desc.blame_others: "[mena.GetFirstNameNoTooltip]께서는 흥미롭게도 그 잘못이 대부분 그분의 부하들에게 있으며, 그들이 노예들을 찾으려 제대로 노력하지 않았다고 말씀하시는군요. 이것이 사실인지, 아니면 [mena.GetFirstNameNoTooltip]께서 책임을 회피하려는 것인지 궁금해집니다." # 1211408633139159574
  nubia.0150.desc.blame_self: "[mena.GetFirstNameNoTooltip]께서는 놀랍게도 이 실패에 대해 [mena.GetHerselfHimself]의 부하들이 아닌 [mena.GetHerselfHimself] 자신에게 모든 책임을 돌리셨습니다. [mena.GetSheHe|U]께서는 돌이켜보며, 자원을 투입하고 노력을 제대로 이끌지 못한 [mena.GetHerHis] 자신의 무능이 이러한 결과를 낳았다고 말씀하십니다. 저는 [mena.GetHerHim]의 책임감에 대해서는 인정해야 할 것 같습니다." # 8218144911421877514
  nubia.0150.desc.conclusion: "\n\n비록 이것이 나에게는 답답한 일이지만, [teniellasi.GetFirstNameNoTooltip]는 이 소식에 틀림없이 더 속상할 것입니다. 그렇긴 하지만, 이것이 기술적으로는 [teniellasi.GetHerHis]의 사유 재산에 관한 문제이긴 하지만, 그가 기분 나아지도록 이 손실에 대해 금전적으로 보상하는 방안을 고려해 보았습니다." # 14782744109246708511
  nubia.0150.a: "신경 쓰지 않겠습니다. 저는 자선 단체가 아닙니다." # 8265641108646685883
  nubia.0150.b: "[teniellasi.GetHerHim]에게 보상하는 것은 제가 할 수 있는 최소한의 일입니다." # 13084710965805628866
  nubia.0151.t: "어떻게든 찾아냈다" # 1157604018064653972
  nubia.0151.desc: "훌륭한 소식이오!\n\n내가 [teniellasi.GetTitledFirstNamePossessive]의 도망친 노예들에 관해 [mena.GetFirstName]에게 보낸 편지가 [mena.GetHerHim]에게 닿기도 전에, 다른 곳에 있던 내 관리들이 그 노예들을 찾아내고 붙잡으려 하고 있다는 소식을 들었소. 나는 [mena.GetFirstNameNoTooltip]에게 이 새로운 전개 상황과 더 이상 이 문제에 자원을 소모할 필요가 없음을 알리는 편지를 급히 작성했소." # 712224235491122686
  nubia.0151.a: "[teniellasi.GetFirstNameNoTooltip]님, 좋은 소식이 있습니다!" # 3090128756993148561
  nubia.0152.t: "성공: 도망 노예 생포" # 3758795435108382524
  nubia.0152.desc: "마침내! 내 관리들이 국경을 넘어 도망치기 직전에 [teniellasi.GetFirstName]에게 속한 도망친 노예들을 찾아내 붙잡았습니다.\n\n[slave_1.GetFirstName]와 [slave_2.GetFirstName]가 그들의 이름이며, [marianos.GetTitledFirstName]께서 [marianos.GetHerHis] 편지에서 내게 알려준 정보와 일치합니다. 하지만 그들이 내 앞에 끌려오자, 예상대로 그들은 자비를 구걸하며 나의 동정심에 호소하려 합니다. 현실은 냉혹합니다. 노예는 노예일 뿐이며, 그들은 나의 임무이기도 하지만 무엇보다 [teniellasi.GetFirstNamePossessiveNoTooltip]의 재산입니다.\n\n내 부하들은 다음 행동에 대한 명령을 기다리고 있고, 노예들은 두려움에 떨며 나의 결정이 그들의 운명에 어떠할지 궁금해하고 있습니다." # 1062031240990020356
  nubia.0152.a: "도망쳐. 내가 마음을 바꾸기 전에 도망쳐. 다시는 돌아오지 마!" # 11916044843987604094
  nubia.0152.b: "이곳에 정착한다면 당신의 자유를 사겠습니다." # 17104314847770751778
  nubia.0152.c: "내 임무는 당신 둘을 당신들의 주인에게 돌려보내는 것이다." # 4320990372484138306
  nubia.0153.t: "$nubia.0149.t$" # 15436151533480378205
  nubia.0153.desc: "이상하게도 [mena.GetFirstNameNoTooltip]은 노예들을 붙잡는 데는 성공했지만, 그들이 다시 탈출하여 이제는 우리 관할 밖으로 벗어났습니다.\n\n실망스럽지만, [mena.GetFirstNamePossessive]의 보고에는 뭔가 석연치 않은 점이 있다고 느낍니다. 노예들이 탈출한 세부 사항이 이상하며, 다른 관리들 중 일부는 [mena.GetFirstNameNoTooltip]이 노예들을 너무 느슨하게 감시했을 수도 있다는 의견을 보였습니다. [mena.GetSheHe]가 고의로 그들이 탈출하기 쉽게 만들었을 리는 없을 겁니다... 그렇죠?\n\n음, 저는 이 불일치들을 [mena.GetFirstNameNoTooltip]이 자신의 실패를 축소하려는 시도로 치부하겠습니다. 나중에 [mena.GetHerHim]을 질책해야겠지만, 제 최우선 관심사는 무슨 일이 있었는지 [teniellasi.GetFirstNameNoTooltip]에게 알리는 것입니다." # 17324574822577773883
  nubia.0154.t: "성공... 그럭저럭이군?" # 16207788215793280743
  nubia.0154.desc: "[mena.GetFirstNameNoTooltip]가 노예들을 붙잡긴 했지만, 이야기는 이상하지만 용납할 만한 방향으로 흘러갑니다.\n어떤 이유에서인지 [mena.GetFirstNameNoTooltip]는 이 두 노예들에게 동정심을 느껴 그들의 자유를 사주고 [mena.GetHerHis] 영지에 정착하도록 허락했습니다. [teniellasi.GetFirstNameNoTooltip]는 재산 손실에 대한 보상을 받으니, 그 돈으로 더 나은 노예를 살 수 있을 것이기에 마지못해 이에 동의했습니다." # 18402528459442617802
  nubia.0154.a: "모든 것이 잘 끝났으니 다행이겠지?" # 11012392199294813677
  nubia.0155.t: "$nubia.0152.t$" # 5618916166958371161
  nubia.0155.desc: "[mena.GetFirstNameNoTooltip]에 대한 나의 신뢰는 헛되지 않았다. 족쇄와 쇠사슬에 묶인 노예들이 편지와 함께 도착했다. [mena.GetSheHe]는 약속했던 대로 그들을 성공적으로 생포할 수 있었다.\n\n나는 만족스럽게 바라보며 [teniellasi.GetFirstNameNoTooltip]을 불러 좋은 소식을 전하고 [teniellasi.GetHerHis] 재산을 [teniellasi.GetHerHim]에게 돌려주도록 할 것이다.\n\n변방 관리로서 우리의 임무는 좌절과 역경으로 가득 차 있을 수 있지만, 오늘처럼 우리에게는 수많은 성공도 있다." # 12383306836149506035
  nubia.0155.a: "그것으로 끝났군!" # 2144534368666987371
