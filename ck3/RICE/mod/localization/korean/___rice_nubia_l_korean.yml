  building_type_RICE_nubia_throne_hall_of_dongola_desc: "나일 강이 내려다보이는 인상적인 2층 구조물인 동골라의 즉위 홀은 멀고 가까운 곳에서 온 고위 방문객들을 맞이하며, 누비아 왕들이 지닌 힘을 웅변하는 상징입니다. 즉위 홀은 2층에 위치하며, 공식 사절단은 거대한 계단을 올라가야만 접근할 수 있습니다. 홀과 계단 모두 아름다운 그림들로 장식되어 있습니다." # 7950325269328768505
