  nubia.0012.t: "나일강의 죽음" # 17456379669585345355
  nubia.0012.desc: "나일강을 따라 혼란이 확산되고 있습니다. 섭정으로서 이집트를 실질적으로 통치하던 [rasad.GetFirstName] 왕대비의 통제력이 약해지고 있습니다. 파티마 왕조 군대의 파벌들이 도시에서 공개적으로 서로 싸우고 있으며, 중앙 정부가 군대에 급료를 지급하지 못하자 약탈까지 벌이고 있어 이집트는 기근에 시달리고 있습니다.\n\n가장 강력한 두 파티마 군대 파벌이 나타났습니다. 투르크계 부대는 소수의 정예 기병대로 이루어져 있으며, 그들의 가장 강력한 지휘관인 무자비한 [nasir_al_dawla.GetNickname]은 이집트의 #italic 실질적인#! 군사 독재자가 되기 위해서라면 수단과 방법을 가리지 않을 것입니다. 한편, 아프리카 파벌은 주로 [nahid_al_dawla.GetNickname]이 이끄는 흑인 보병으로 구성되어 있습니다. 아프리카계인 [rasad.GetFirstNameNoTooltip]는 자국민들이 자신의 권력 유지를 도와줄 것이라는 희망을 품고 그들에게 가담했습니다.\n\n이 두 집단이 충돌하는 동안, 레반트에서 가장 유능한 파티마 지휘관인 [badr_al_jamali.GetFirstName]과 이집트와 누비아의 국경을 지키는 [banu_kanz.GetDynastyName] 가문의 군벌들은 상황을 관망하고 있습니다." # 17350985044151180421
  nubia.0012.a: "이곳 이집트에는 큰 재앙의 시간이 닥쳤습니다...." # 9261749077227986946
  nubia.0012.tooltip.intro: "#emphasis 역사적 배경:#! 1060년대와 1070년대 초는 파티마 왕조 이집스에서 큰 격변의 시기였으며, 이는 나중에 #italic 알-쉬다 알-우즈마#!, 즉\"대재\"으로 알려졌습니다. 다만 일부 최신 학계에서는 이 시기가 (종종 후대의) 사료에 의해 종말론적 규모로 과장되었다고 추측하기도 합니다.\n\n전통적인 기록에 따르면, 파티마 왕조 국가는 여러 군벌 세력, 가장 두드러지게는 흑인 부대와 투르크 부대 간의 내전으로 몸살을 앓았으며, 기근과 나일강의 수위 저하로 상황이 더욱 악화되었습니다. 결국, 아르메니아계 장군인 #bold 바드르 알-자말리#!가 라이벌들을 제거하면서 질서가 회복되었습니다. 파티마 칼리프인 #bold 알-무스타시르#!는 그를 재상으로 임명하고 평생 동안 실질적인 군사 독재자가 될 수 있는 권한을 부여했습니다." # 15611680444970275346
  nubia.0012.tooltip.al_mustansir: "$nubia.0012.tooltip.intro$\n\n1036년 칼리프 알-무스타시르의 통치가 시작되었을 때, 초기에는 번영하고 안정적이었으나, 그가 가진 실권은 미미했습니다. 통치 초기에는 그의 어머니이자 아버지의 아프리카 출신 노예 첩이었던 라사드가 사실상의 섭정 역할을 했습니다. 그의 긴 재위 기간 동안, 그는 궁정과 군대 내의 여러 파벌 간의 다툼을 막을 힘이 없었으며, 파티마 왕조 내전 중에는 그의 재산이 약탈적인 군대에 의해 약탈당하여 자선 기부금으로 연명해야 했다고 전해집니다.\n\n1094년에 알-무스타시르가 사망하자, 파티마 왕조는 그의 두 아들인 니자르와 알-무스타알리 사이에서 후계자 다툼을 겪게 됩니다. 이때쯤 파티마 왕조는 이미 그 권력의 상당 부분을 잃은 상태였습니다." # 17785367234402576623
