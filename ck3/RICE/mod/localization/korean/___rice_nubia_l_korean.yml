  RICE_nubia_aspiration_moses_georgios_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$독립적인 [GetTitleByKey('k_nubia').GetNameNoTier] 및 [GetTitleByKey('k_alodia').GetNameNoTier]의 [ruler|E]로 남을 것\n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_nubia').GetNameNoTier] 및 [GetTitleByKey('k_alodia').GetNameNoTier]를 [completely_control|E]할 것\n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_egypt').GetNameNoTier]의 [ruler|E]가 그대와 [war|E] 상태가 아니거나, 그대와 [truce|E] 상태이거나, [vassal|E], [ally|E], 또는 [tributary|E]이거나, 해당 [title|E]가 존재하지 않을 것\n$EFFECT_LIST_BULLET$최소 @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [gold|E] 보유\n$EFFECT_LIST_BULLET$최소 한 번 $RICE_nubia_agriculture_decision$ [decision|E] 실행\n$EFFECT_LIST_BULLET$최소 한 번 $RICE_nile_pastoralists_positive_decision$ [decision|E] 및/또는 $RICE_nile_pastoralists_negative_decision$ [decision|E] 실행\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$ @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [gold|E] 획득\n$EFFECT_LIST_BULLET$ @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$ [GetGeographicalRegion('RICE_greater_nubia_region').GetName] 내 그대의 [realm|E]에 있는 모든 [county|E]는 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]를 얻음\n$EFFECT_LIST_BULLET$일부 중동 [men_at_arms|E]를 포함하여 #V 1000#! [special_troops|E] 획득\n$EFFECT_LIST_BULLET$ [RICE_baqt|E] [situation|E]의 #V 누비아#! [region|E]는 현재 [situation_phase|E]가 끝난 후 다음 [situation_phase|E]로 전환되기 위한 주요 [situation|E] 촉매를 획득하는데, 이는 [RICE_baqt_accord|E] [situation_phase|E]임\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$ [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상의 [piety_level|E]를 보유하거나, [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상의 [prestige_level|E]를 보유 (보상: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [dynasty_prestige|E] 획득)\n$EFFECT_LIST_BULLET$그대의 [ally|E]이거나, 그대에게 [intimidated|E]되거나 [cowed|E]되었거나, 그대에게 최소 [opinion_i|E] #P 75#! [opinion|E]를 가진 [GetReligionByKey('islam_religion').GetAdjective] [vassal|E]를 최소 한 명 보유 (보상: 일부 중동 [men_at_arms|E]를 포함하여 #V 500#! [special_troops|E] 획득)" # 3163041824055695617
