  nubia.0041.baqt.intro: "수 세대 동안 이집트와 누비아의 통치자들은 선의의 외교적 제스처로 귀중품을 주기적으로 교환해 왔는데, 이는 오래된 [RICE_baqt_treaty|E]에서 유래한 관습입니다." # 7577827880592287630
  nubia.0041.baqt.intro2: "[other.GetTitledFirstName]와 나 사이의 외교적 교류 끝에, 우리 대표단은 [GetTitleByKey('c_aswan').GetNameNoTier] 바로 남쪽, 첫 번째 폭포 근처에서 만났습니다. 현재의 정치적 상황과 관계없이, 이 지역은 #italic 바크트#! 교역이 이루어지는 무인지대로 취급됩니다." # 2924579565350473634
  nubia.0041.baqt.conclusion: "그리하여 우리 사이에 평화가 깃들 것입니다. 나는 [other.GetHerHis]의 의도가 진실하기를 바라며, 우리 양측이 서로에 대한 상호 존중을 계속 보여주기를 바랄 뿐입니다." # 13898416338032889008
