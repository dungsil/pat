  RICE_the_tribe_of_dan_legend_name: "단 부족" # 2223011343372879833
  RICE_the_tribe_of_dan_legend_desc: "이스라엘의 열 지파 중 하나인 단 지파의 후손들은 수 세기 동안 아프리카 깊은 곳 어딘가에서 살아남았다고 전해집니다. [danite.GetTitledFirstName]이 그들의 지속적인 존재를 증명합니다." # 4520714607152722926
  RICE_the_tribe_of_dan_legend_chapter_opening_new_title: "“주께서 그들을 분노와 격노와 큰 진노로 그들의 땅에서 뽑아내셨도다.” 아주 오래전, 이스라엘 왕국이 멸망했을 때, 이스라엘의 열두 지파 중 열 지파가 강제로 추방되었고, 다시는 돌아오지 못했다고 전해집니다. 이 잃어버린 지파들 중 하나가 단 지파였는데, [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] 세계의 나머지 사람들은 [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]가 나타나기 전까지는 그들의 행방을 알지 못했습니다." # 11820300270336928428
  RICE_the_tribe_of_dan_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 자신을 단 지파의 후예라 칭했으며, 모험을 대단히 사랑하여 세상의 더 많은 것을 보고자 했습니다. 하지만 [ROOT.Legend.GetProtagonist.GetHerHis] 야망은 단순한 방랑벽에만 국한되지 않았습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]께서는 여행을 하는 동안 전 세계의 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] 공동체들이 겪는 엄청난 고통을 목격했습니다. 그들에게는 희망이 필요했고, 영감이 필요했습니다." # 17013653552897343101
  RICE_the_tribe_of_dan_legend_chapter_famous_deed_new_title: "단 지파의 잃어버린 부족은 고대에 쿠시의 깊은 곳으로 도망쳤으며, 바로 그곳에서 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]가 나타났습니다. 성경에 기록된 바와 같이, “오직 여호와를 바라는 자는 새 힘을 얻으리니 독수리가 날개 치며 올라감 같을 것이요 뛰어도 곤비하지 아니하며 걸어도 피곤하지 아니하리로다.” 그리하여 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 독수리처럼 날아올랐고, 수많은 땅을 달려 걷고 누비며 전 세계의 유대인들에게 그 [ROOT.Legend.GetProtagonist.GetHerHis] 모험담과 단 지파 형제들의 운명에 대한 이야기를 전하고, 알리고, 즐겁게 해 주었습니다." # 12797144946812467850
  RICE_the_tribe_of_dan_legend_chapter_extra_deed_new_title: "[ROOT.Legend.GetProtagonist.GetHerHis]의 이야기에 대해 그 진실성을 의심하는 이들이 있었는데, 심지어 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 본인조차 때때로 그 이야기가 너무 터무니없게 들린다고 인정했기 때문입니다. 하지만 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 굴하지 않았습니다. 그가 주님의 말씀, 잠언에서\"네 모든 일에 여호와를 의지하라 그리하면 네가 경영하는 것이 이루어지리\"라고 잘 기억하고 있듯이, 그에 대한 신앙심이 지극히 깊었기 때문입니다." # 3519641317464092915
  RICE_the_tribe_of_dan_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProtagonist.GetHerHis]의 웅변과 의지, 그리고 전 세계의 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] 공동체들에 대한 믿음과 그들의 지혜와 결단력 덕분에, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 자신을 환영하고 그분의 말씀을 경청한 이들 덕분에 잃어버린 단 지파의 생존을 밝혀내고 [ROOT.Legend.GetProperty( 'religion' ).Religion.GetAdjectiveNoTooltip] 백성들에게 새로운 희망을 가져다주려는 자신의 여정에 성공했습니다. 그들의 모든 고난에도 불구하고, 주님께서는 언제나 그들과 함께하시기에 더 나은 미래에 대한 희망이 아직 남아있습니다." # 18023095985832802421
  RICE_nile_legend_chapter_opening_new_title: "나일 강은 영원하며, 그 물줄기는 수 세기 동안 끊임없이 오르내립니다. 마찬가지로 나일 강 유역의 왕국과 왕조들 역시 비슷한 흐름 속에서 흥망성쇠를 거듭합니다. 하지만 나일 강의 땅들을 하나의 강력하고 통일된 제국으로 묶어내기 위해서는 운명을 타고난 영웅, 위대한 혈통에서 태어난 인물이 필요합니다. [ROOT.Legend.GetProtagonist.GetTitledFirstNameNoTooltip]이 바로 그러한 영웅이었습니다." # 3848281953862604959
  RICE_nile_legend_chapter_motivation_new_title: "수많은 왕과 여왕들이 수 세기 동안 나일강 유역 전체를 정복하려 시도했지만, 대부분 실패했습니다. 서로 다른 문화, 종교, 생활 방식을 가진 사람들을 통합하는 것은 간단한 일이 아니었습니다. 하지만 다른 이들이 실패했던 곳에서, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 성공을 거두었는데, 이는 [ROOT.Legend.GetProtagonist.GetSheHe]가 다음의 영감을 받았기 때문입니다." # 11702843549272330623
  RICE_nile_legend_chapter_extra_deed_new_title: "[ROOT.Legend.GetProtagonist.GetSheHe|U]께서는 이 땅의 가장 위대한 장인들과 학자들을 후원하시어, 오랫동안 볼 수 없었던 새로운 배움과 세련됨의 시대를 열었습니다. [ROOT.Legend.GetProtagonist.GetSheHe]께서는 법률을 개혁하고 가장 높은 자부터 가장 낮은 자까지 모두가 공정하게 대우받도록 하셨으며, [ROOT.Legend.GetProtagonist.GetHerHis]의 덕 있는 삶의 방식으로 많은 이들의 존경을 받으셨습니다\"" # 1388800247552438772
  RICE_nile_legend_chapter_conclusion_new_title: "어쩌면 언젠가 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]가 세운 제국 또한 역사의 먼지로 사라질지도 모르겠소. 왕국과 왕조는 나일강의 물이 때를 맞춰 범람하고 물러나듯 흥망성쇠를 거듭하는 법이지. 하지만 그런 일이 일어나더라도, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 의심할 여지 없이 그 지역의 위대한 지도자 중 한 명으로 기억될 것이오. 그는 [ROOT.Legend.GetProtagonist.GetHerHis]의 존경받는\"" # 3664496331719096960
  RICE_nile_abbasids_legend_name: "압바스 가문의 피" # 10669542382815082387
  RICE_nile_abbasids_legend_desc: "영광과 세속적, 영적인 권력에 있어서, 바그다드의 세계적인 영광으로부터 통치하던 절정기의 압바스 가문과 필적할 만한 이는 없었습니다. 그들의 먼 방계 가문이 아프리카 깊숙한 곳까지 널리 퍼져나갔으며, 그 후손 중에 [descendant.GetTitledFirstName]가 있다는 이야기가 전해집니다." # 2489635565584830633
  RICE_nile_abbasids_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 5020981870300572264
  RICE_nile_abbasids_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ [ROOT.Legend.GetProtagonist.GetHerHis] 압바스 선조들의 번영과 문화적 성취를 기립니다. 나일 강은 강력한 제국의 터전이 될 뿐만 아니라, 고도로 발전하고 박식한 문명의 요람이 될 것입니다." # 293206090316855623
  RICE_nile_abbasids_legend_chapter_famous_deed_new_title: "오래전 아바스 왕조는 티그리스강과 유프라테스강을 따라 수도 바그다드를 건설했으며, 그곳은 세상의 보석이 되었습니다. 그때, 아바스 왕조의 먼 후손인 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 세상의 새로운 보석을 만들기 위해 [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]를 온 세상에서 모았는데, 이번에는 나일강이라는 또 다른 강을 따라 말입니다. 마치 티그리스강과 유프라테스강이 옛 아바스 왕조를 키웠듯이, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 나일강 역시 새로운 아바스 왕조를 키워줄 것이라 알고 계셨습니다." # 7164201847120249616
  RICE_nile_abbasids_legend_chapter_extra_deed_new_title: "[ROOT.Legend.GetProtagonist.GetHerHis] 선조들의 업적을 본받아, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 나일강 유역에 비할 데 없는 번영의 시대를 열었습니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 14094482438106129110
  RICE_nile_abbasids_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ 조상들, 위대한 압바스 왕조." # 10975315018934083693
  RICE_nile_alexander_legend_name: "알렉산더 파라오의 피" # 6816995276173295863
  RICE_nile_alexander_legend_desc: "알렉산드로스 대왕은 너무나도 전설적인 정복자여서, 로마에서 인도에 이르는 위대한 전쟁 군주들이 수 세기 동안 그의 이름을 경외심을 담아 속삭였습니다. 나일 강 유역에서는 심지어 지금도 위대한 파라오로 여겨졌던 이 위대한 왕에 대한 이야기가 전해지고 있습니다. 그의 모험심은 그와 똑같이 위대한 후손인 [descendant.GetTitledFirstName]에게 살아 숨 쉬고 있습니다." # 11357538426610834565
  RICE_nile_alexander_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 5020981870300572264
  RICE_nile_alexander_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ 알렉산드로스 대왕 말이다. 달리 어떻게 [ROOT.Legend.GetProtagonist.GetSheHe]가 그럴 수 있겠는가? 결국 세상의 군주, 장군, 호전적인 지도자들은 여전히 그를 본받고자 하며 다음 알렉산드로스가 되기를 갈망한다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 역시 마찬가지였다." # 14945866203840914050
  RICE_nile_alexander_legend_chapter_famous_deed_new_title: "전 세계의 왕실 가문들은 이 저명한 고대 마케도니아 왕에게서 혈통이 이어졌다고 주장하지만, 그 누구도 알렉산더의 영광을 조금이라도 얻을 만한 능력을 갖추지 못했습니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]가 등장하기 전까지는 말입니다. 하지만 다른 이들과 달리, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 두 가지 점에서 달랐습니다. 첫째, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 진정으로 알렉산더의 후손이었습니다. 둘째, 그리고 더 중요하게도, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 위대한 정복자에게 요구되는 실제 능력과 야망, 그리고 천재성을 지니고 있었습니다. 위대한 제국은 혈통으로 정복하는 것이 아니라, #italic 노력#!으로 정복하는 것이니까요." # 2641289026020879280
  RICE_nile_alexander_legend_chapter_extra_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 께서는 #italic 셨듯이#! 다음 알렉산더가 되셨으나, 어떤 면에서는 그가 알렉산더를 능가하기도 했습니다. 알렉산더는 정복한 제국을 다스리기도 전에 젊은 나이에 세상을 떠났지만, 그와 대조적으로 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 제국이 번성하고, 또 번성하여 더 높은 곳으로 성장하는 것을 지켜보셨습니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 15530739382835938430
  RICE_nile_alexander_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ 조상: 정복자 중의 정복자, 알렉산드로스 대왕." # 1672553822814638658
  RICE_nile_candace_legend_name: "메로에의 여왕 칸다케의 피" # 9113429855037733535
  RICE_nile_candace_legend_desc: "전설의 안개 속에 묻혀 있지만, 알렉산더 대왕에 맞서 이집트 남쪽의 어떤 땅도 그가 성공적으로 침공하지 못하도록 막아냈던 전설적인 메로에의 [Glossary( 'Candace', 'KANDAKE_GLOSS' )]에 대해 아는 이들이 있습니다. [descendant.GetTitledFirstName]와 같은 그분의 먼 후손들은 그분의 의로운 유산을 기리고 있습니다." # 10060801946380729849
  RICE_nile_candace_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 5020981870300572264
  RICE_nile_candace_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ 칸다케와 그녀의 업적. 결국 알렉산드로스에 필적할 만한 군사적 동등자를 자처할 수 있는 이는 거의 없었으니, 이 여왕이 얼마나 대단했는지는 짐작조차 할 수 없습니다. 이처럼 위대한 통치자는 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]가 본받고 따를 귀감이 될 것입니다." # 3000475334035780706
  RICE_nile_candace_legend_chapter_famous_deed_new_title: "저 멀리 이방의 오만한 백성들은 이집트 남쪽 민족들의 위대한 역사를 때로는 잊거나 폄하하기도 합니다. 하지만 칸다케는 그녀의 업적 덕분에 아브라함의 경전에서도 기억되는 여왕이었습니다. 마찬가지로, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 역시 나일강 통일에 있어 [ROOT.Legend.GetProtagonist.GetHerHis] 업적을 통해 세상이 [ROOT.Legend.GetProtagonist.GetHerHis] 이름을 잊지 않도록 하였습니다." # 7729429248181845943
  RICE_nile_candace_legend_chapter_extra_deed_new_title: "칸다케처럼, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 통치자로서의 가치를 증명하여 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] 군주들 중 가장 위대한 존재가 되었으며 [ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip] 신앙의 굳건한 수호자가 되었습니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 2414253470314185328
  RICE_nile_candace_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$의 조상인 메로에의 저명한 여왕, 칸다케." # 14296491052511072556
  RICE_nile_cleopatra_scholar_legend_name: "클레오파트라 학자의 피" # 10411907681590658578
  RICE_nile_cleopatra_scholar_legend_desc: "로마인들과 그 후예들은 클레오파트라 여왕을 색을 밝히는 폭군으로 비방했지만, 이곳 중동에서는 다른 이야기들이 전해집니다. 현명하고 정의로운 여왕일 뿐만 아니라, 뛰어난 학자이자 철학자였던 여성에 대한 이야기들이죠. [descendant.GetTitledFirstName]와 같은 그녀의 후손들은 이 이야기들을 잘 기억하고 있습니다." # 3564869891995260952
  RICE_nile_cleopatra_scholar_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 5020981870300572264
  RICE_nile_cleopatra_scholar_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ 클레오파트라의 영광, 그 피가 [ROOT.Legend.GetProtagonist.GetHerHis]의 혈관에 흘렀으니: 그녀의 왕조가 돌아왔다는 것은 나일강 유역에 새로운 시대가 도래했음을, 더욱 번영하고 정의로운 사회에 대한 새로운 희망을 의미합니다." # 11046666273000707366
  RICE_nile_cleopatra_scholar_legend_chapter_famous_deed_new_title: "로마인들은 위대한 여왕 클레오파트라를 창녀라 폄하했지만, [ROOT.Legend.GetProtagonist.GetFirstNameNicknamedNoTooltip]와 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]는 그보다 더 잘 알고 있었습니다. 그들은 클레오파트라의 진정한 유산이 그녀의 예술 후원, 당대 최고의 학자들과 대등하게 만든 과학과 철학에 대한 통달, 그리고 로마인들이 그녀를 시기하게 만든 비할 데 없는 지혜와 기지에 있음을 알았습니다. 바로 [ROOT.Legend.GetProtagonist.GetFirstNameNicknamedNoTooltip]가 통치에 있어 모방하고자 했던 것은 서방 세계에서는 오래 잊혔으나 다른 곳에서는 여전히 기억되는 클레오파트라의 #italic 바로 이러한#! 이야기들이었습니다." # 18372284092620823438
  RICE_nile_cleopatra_scholar_legend_chapter_extra_deed_new_title: "[ROOT.Legend.GetProtagonist.GetHerHis]는 먼저 [ROOT.Legend.GetProperty( 'faith' ).Faith.GetNameNoTooltip]의 추종자들과 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] 부족들을 통합하고, 이어서 나일 계곡의 나머지 지역들을 통합하기 위한 노력으로 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 클레오파트라의 이상을 본받고자 애썼습니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 15900637504382273851
  RICE_nile_cleopatra_scholar_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$의 조상인 학자 여왕 클레오파트라." # 11162043915736477480
  RICE_nile_cleopatra_seducer_legend_name: "클레오파트라 유혹자의 피" # 1272252715974552136
  RICE_nile_cleopatra_seducer_legend_desc: "수 세기 동안 사람들은 클레오파트라 여왕을 그저 음탕한 폭군으로 치부해 왔습니다. 하지만 그녀와 같은 여성이 살아남아 전설이 되기 위해서는 엄청난 지성이 필요했으며, [descendant.GetTitledFirstName]와 같은 그녀의 먼 후손들은 그녀의 교활함과 기민함을 기리고 있습니다." # 14586833588991740676
  RICE_nile_cleopatra_seducer_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 5020981870300572264
  RICE_nile_cleopatra_seducer_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ 클레오파트라의 영광, 그녀의 피가 [ROOT.Legend.GetProtagonist.GetHerHis] 혈관에 흐르고 있었으니. 그녀처럼, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 야망, 힘, 우정이 훌륭한 것들이지만, 궁극적인 승리와 성공은 오직 교활한 지혜를 통해서만 얻을 수 있음을 이해했습니다." # 1272503671521891132
  RICE_nile_cleopatra_seducer_legend_chapter_famous_deed_new_title: "로마인들은 위대한 여왕 클레오파트라를 창녀라 폄하했지만, [ROOT.Legend.GetProtagonist.GetFirstNameNicknamedNoTooltip]와 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]는 더 잘 알고 있었습니다. 로마인들이 죄악과 악덕으로 여겼던 것을, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]와 [ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] 및 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]의 추종자들은 부지런한 기민함, 적의 강함을 불문하고 그들을 극복하는 선견지명, 그리고 단순한 현세적 욕망을 넘어선 자신의 백성에 대한 깊은 사랑, 즉 어머니가 자식에게 가지는 사랑과 같은, 대의를 위한 희생의 사랑으로 보았습니다." # 3768370910774596033
  RICE_nile_cleopatra_seducer_legend_chapter_extra_deed_new_title: "그리고 실로, 희생과 교활함을 통해, [ROOT.Legend.GetProtagonist.GetHerHis] 조상 클레오파트라처럼, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 역사의 기록에 [ROOT.Legend.GetProtagonist.GetHerHis] 이름을 새겼습니다. 하지만 클레오파트라와 달리, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 비극적인 영웅이 아닌 승리하는 영웅이었습니다. 그녀와 달리, [ROOT.Legend.GetProtagonist.GetSheHe]는 [ROOT.Legend.GetProtagonist.GetHerHis] 제국이 점점 더 높은 경지로 발전하는 것을 지켜보았습니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 7799702022969795880
  RICE_nile_cleopatra_seducer_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$의 조상, 비할 데 없는 미모와 지성을 지닌 여왕 클레오파트라." # 7988056840448324132
  RICE_nile_hermes_legend_name: "헤르메스 트리스메기스투스의 피" # 17838063712451914173
  RICE_nile_hermes_legend_desc: "다양한 민족과 신앙을 가진 많은 사람들이 인간의 지식과 지혜에 기여한 위대한 [Glossary( '헤르메스 트리스메기스투스', 'HERMES_TRISMEGISTUS_GLOSS' )]를 숭배해 왔습니다. 그의 후손 중에 [descendant.GetTitledFirstName]의 혈통이 있다는 소문이 있습니다." # 6990485698923361350
  RICE_nile_hermes_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 5020981870300572264
  RICE_nile_hermes_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ 헤르메스 트리스메기스투스는 오늘날까지 사상가들에게 영향을 미치는 학문적 유산을 남겼습니다. 겉멋 든 군벌들과 허풍쟁이 군주들이 정복과 물질적 소유 덕분에 궁극적인 영광을 얻었다고 주장하는 자들이 많습니다. 하지만 진정한 영광은 지식과 지혜에서 비롯되며, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 단지 [ROOT.Legend.GetProtagonist.GetHerHis] 용맹함과 힘뿐만 아니라 이러한 자질을 통해 나일강의 정복자가 되었습니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 [ROOT.Legend.GetProtagonist.GetHerHis] 조상의 신비로운 지식을 깊이 이해했습니다." # 9686214340252059940
  RICE_nile_hermes_legend_chapter_famous_deed_new_title: "우주의 신비는 마음이 약하거나 의지가 약한 자들을 위한 것이 아니며, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 이 신비들을 숙달할 뿐만 아니라, 이를 이용해 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetName] 민족과 [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] 신앙의 통치 아래 나일강을 통일하기 위해 고군분투해야 했습니다. 마침내, 그러한 노력은 용감하게 결실을 맺어, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 멀리서나마 헤르메스 트리스메기스투스의 재림과 같은 현명한 통치자로 알려지게 되었습니다." # 4192090085161698815
  RICE_nile_hermes_legend_chapter_extra_deed_new_title: "실로 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 업적은 여기에 다 나열하기 어려울 정도이나, 정복에 관한 [ROOT.Legend.GetProtagonist.GetHerHis]의 업적이야말로 하찮은 자들만이 신경 쓸 만한 일이지만, 현명한 통치자로서의 [ROOT.Legend.GetProtagonist.GetHerHis]의 업적에 비하면 초라할 뿐입니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 9537645615677536166
  RICE_nile_hermes_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$의 조상, 현자 중의 현자, 철학자 중의 철학자, 헤르메스 트리스메기스투스." # 949861936651331260
  RICE_nile_sesostris_legend_name: "세소스리스의 피, 정복자 파라오" # 13020723907751228051
  RICE_nile_sesostris_legend_desc: "고대 역사가 헤로도토스는 동부 지중해를 정복한 [Glossary( '파라오', 'PHARAOH_GLOSS' )] 세소스트리스에 대해 기록했습니다. 그의 후손인 [descendant.GetTitledFirstName]께서는 [descendant.GetHerHis]만의 강력한 군주로서 이러한 전통을 이어가고 있습니다." # 5923384588803342606
  RICE_nile_sesostris_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 5020981870300572264
  RICE_nile_sesostris_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ 고대의 전사 왕 세소스트리스처럼, [ROOT.Legend.GetProtagonist.GetHerHis] 조상 세소스트리스처럼 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 강력한 제국을 건설하기 위해 사막과 평야, 산과 강을 가로지르며 나일강을 넘어 쉴 새 없이 진군하는 군대를 이끄셨습니다." # 5737455364326622239
  RICE_nile_sesostris_legend_chapter_famous_deed_new_title: "헤로도토스가 세소스리스에 관해 썼던 말은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]에게도 적용될 수 있습니다.\"그는 그곳에서 돌아온 후, 대군을 모아 본토로 진군하여 자신이 가는 모든 민족을 복속시켰다. 세소스리스는 에티오피아까지 다스린 유일한 이집트 왕이었다\" 실로, 가장 강력한 자들조차 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 업적을 보고 절망할 것입니다!" # 3697610778745747932
  RICE_nile_sesostris_legend_chapter_extra_deed_new_title: "물론 헤로도토스가 기록했듯이 세소스트리스 또한 현명하고 근면한 왕이었습니다. 마찬가지로, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 역시 #bold 그를 소중히 여기는# [ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] [ROOT.Legend.GetProperty( 'culture' ).Culture.GetName]들 사이에서 그러한 통치자로 기억되었습니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 12945097800947984462
  RICE_nile_sesostris_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$의 조상, 고대 이집트 정복자 중 가장 위대한 세소스트리스." # 16945943342800915413
  RICE_nile_surid_legend_name: "수리드 이븐 살루크의 피" # 4412009106998086761
  RICE_nile_surid_legend_desc: "[ROOT.Legend.GetProperty( 'faith' ).Faith.GetAdjectiveNoTooltip] [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip] 전설에 따르면, 성경의 홍수 이전에 살았던 수리드 이븐 살루크 왕은 이집트의 모든 지식을 홍수 이후에도 자선적으로 보존하기 위해 피라미드를 건설했다고 합니다. 그의 후손인 [descendant.GetTitledFirstName]는 [descendant.GetHerHis] 나름의 방식으로 그 유산을 이어가고 있습니다." # 7561678696934825882
  RICE_nile_surid_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 5020981870300572264
  RICE_nile_surid_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ 건설자, 결정자, 보존자 왕 수리드. 한 나라를 정복하는 것보다 다스리는 것이 훨씬 어렵고, 더 나아가 그 문명을 후세에 보존하는 것은 더욱 그러합니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 [ROOT.Legend.GetProtagonist.GetHerHis]께서 나일강을 따라 위대한 제국을 건설하려 노력하셨을 때, 이 사실을 잘 이해하고 계셨습니다." # 7581447941575426311
  RICE_nile_surid_legend_chapter_famous_deed_new_title: "대홍수 이전, 인류는 그것이 영원히 지속될 것이라 허망하게 믿었으며, 수리드와 같은 선견지명이 있는 통치자 덕분에 문명이 겨우 살아남을 수 있었습니다. 대홍수 이후, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]가 인류에게 똑같은 역할을 수행했습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 수많은 땅을 다스렸을 뿐만 아니라, 후세와 미래 세대가 보고 소중히 여길 수 있도록 세상의 모든 지식을 모으고 가장 영원한 기념비를 세우고자 노력했습니다." # 7315269931691985524
  RICE_nile_surid_legend_chapter_extra_deed_new_title: "태고적 수리드 왕이 그랬던 것처럼, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 또한 위대한 통치자라는 칭호를 얻기 위해 많은 업적을 세웠습니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 1463912864029898845
  RICE_nile_surid_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$의 조상, 피라미드의 아버지." # 14327183063608228726
  RICE_nile_umayyads_legend_name: "우마이야 왕조의 피" # 3815455487258155542
  RICE_nile_umayyads_legend_desc: "수 세대 동안 우마이야 왕조는 칼리파국의 영역을 확장했지만, 모든 위대한 제국이 그러했듯 그들의 왕조 역시 멸망했고, 압바스 왕조가 그들을 전복시켰습니다. 뒤이은 혼란 속에서 수많은 우마이야 혈족들이 학살당했고, 압바스 왕조는 그들을 한 명도 남기지 않으려 했지만, 운 좋게 도망친 몇몇 우마이야 왕자와 공주들이 [descendant.GetTitledFirstName]의 먼 조상을 포함하여 머나먼 땅으로 피신하는 데 성공했습니다." # 564436035032348137
  RICE_nile_umayyads_legend_chapter_opening_new_title: "$RICE_nile_legend_chapter_opening_new_title$" # 5020981870300572264
  RICE_nile_umayyads_legend_chapter_motivation_new_title: "$RICE_nile_legend_chapter_motivation_new_title$ 이베리아 해안에서 인도와 중국의 국경에 이르기까지 한때 세계의 많은 부분을 지배했던 우마이야 왕조. [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] 조상들은 대대로 많은 것을 잃었지만, 이것이야말로 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]가 보여주듯이 미래의 영광을 위한 자극제가 될 수 있는 그들만의 매혹적인 방식입니다. 새로운 제국을 건설하려는 [ROOT.Legend.GetProtagonist.GetHerHis|U]의 노력은 그 자체로도 훌륭하지만, [ROOT.Legend.GetProtagonist.GetSheHe]가 이전의 쇠퇴 이후 우마이야 왕조의 이름과 명성, 위상을 다시 한번 전 세계에 회복시키고 그들을 구원했기에 더욱 존경스럽습니다." # 3283074782525137694
  RICE_nile_umayyads_legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] 우마이야 선조들이 느꼈을 공포는 상상조차 할 수 없을 것입니다. 그들은 자신들이 알던 유일한 고향에서 최대한 빨리 도망쳤고, 아바스 기병대가 끈질기게 뒤쫓으며 이 생존자들을 짐승처럼 도륙하려 했습니다. 하지만 마침내 그들은 나일강 유역에 도착했고, 그곳에는 수많은 우호적인 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]들이 거주하고 있어 숨어 안전을 확보할 수 있었습니다. 그리고 이곳에서 그들의 후손들은 번성하여 새로운 제국을 세울 수 있을 정도로 수가 불어났습니다." # 4465691764008014882
  RICE_nile_umayyads_legend_chapter_extra_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 조상들의 명예를 회복하기 위해서만 정복한 것이 아닙니다. 그분께서는 또한 그분께서 세우신 제국이 그들의 이름에 걸맞도록 보장했습니다. $RICE_nile_legend_chapter_extra_deed_new_title$" # 12866680875004669952
  RICE_nile_umayyads_legend_chapter_conclusion_new_title: "$RICE_nile_legend_chapter_conclusion_new_title$ 조상, 모범적인 우마이야 왕조." # 3545379445285316306
