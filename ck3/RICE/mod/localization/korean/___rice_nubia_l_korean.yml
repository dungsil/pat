  building_type_RICE_nubia_soba_cathedral: "소바 대성당" # 1010946763736030957
  building_type_RICE_nubia_soba_cathedral_desc: "소바의 종교 단지는 기독교의 영광과 복음이 아프리카 사바나의 훨씬 남쪽까지 퍼져나갔음을 증명하는 증거입니다. 심지어 불신자들조차도 그 화려함과 비할 데 없는 아름다움을 지닌, 보물과 정원으로 가득 찬 이 광대한 도금된 교회들을 경탄한다고 합니다." # 1415407397957458689
  building_RICE_nubia_soba_cathedral: "$building_type_RICE_nubia_soba_cathedral$" # 5290191028697364617
  building_RICE_nubia_soba_cathedral_desc: "$building_type_RICE_nubia_soba_cathedral_desc$" # 8325395744456702157
  building_type_RICE_nubia_khawr_nubt: "$b_khawr_nubt$ 묘지" # 5912103172077247347
  building_type_RICE_nubia_khawr_nubt_desc: "$b_khawr_nubt$는 수세기 동안 지역 권력의 중심지 역할을 해왔습니다. 여러 세대에 걸쳐 다양한 신념과 신앙을 가진 통치자들과 다른 존경받는 지도자들이 이곳 돌무덤에 안치되었으며, 특히 #italic 아케라타헤일#! 양식의 무덤은 이 지역의 종교적 다양성과 경제적 번영을 증명합니다." # 1916552995681017707
  building_RICE_nubia_khawr_nubt: "$building_type_RICE_nubia_khawr_nubt$" # 5862907697078100247
  building_RICE_nubia_khawr_nubt_desc: "$building_type_RICE_nubia_khawr_nubt_desc$" # 623955616179312988
  building_type_RICE_nubia_dar_wona: "다르 워나의 석조 궁전" # 15515011706714942039
  building_type_RICE_nubia_dar_wona_desc: "현지 전설에 따르면, 다르푸르 산맥에 위치한 다르 워나의 궁전은 이름조차 희미하게만 기억되는 전설적인 통치자들이 수 세대 전에 세웠다고 전해집니다. 그 석벽은 위압적이며 시간을 견뎌낼 고대의 구조물이라는 인상을 줍니다." # 2111304028188148077
  building_RICE_nubia_dar_wona: "$building_type_RICE_nubia_dar_wona$" # 10643412837493478199
