  nubia.0160.t: "[receiver.Custom('RICE_nubia_egypt_border_official_type_loc')]에게 보내는 메시지" # 16024996935977013050
  nubia.0160.desc: "[giver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]로서, 저는 [GetTitleByKey('c_aswan').GetNameNoTier] 근처 누비아와 이집트의 국경을 유지할 의무가 있습니다. 이는 제가 국경 건너편의 [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]와 정기적으로 협력하며 공유하는 보람 없는 임무입니다.\n\n현재 [receiver.Custom('RICE_nubia_egypt_border_official_type_loc')]이신 [receiver.GetTitledFirstName]님과 직접 서신을 주고받은 지 꽤 되었습니다. 불필요한 충돌과 긴장을 피하고, [GetTitleByKey('c_aswan').GetNameNoTierNoTooltip]을 가로지르는 사람과 물자의 안전한 흐름을 보장하기 위해 소통은 필수적입니다.\n\n이에 저는 국경과 관련된 최근 몇 가지 사안을 상세히 설명하고, [receiver.GetHerHim]께 [realm_title.GetNameNoTier]의 최신 소식을 알리는 공식 서한을 [receiver.GetFirstNameNoTooltip]께 보내기 위해 초안을 작성했습니다. 어쩌면 이참에 [receiver.GetHerHim]께 작은 선물을 보내는 것도 좋을 것 같습니다…." # 13400804256437689981
  nubia.0160.a: "공식 서한을 보내십시오. 그것은 그저 평범한 업무일 뿐입니다." # 4080241939154277373
  nubia.0160.b: "편지를 보내고 친선의 표시로 선물을 전달하십시오." # 1363201596201294730
  nubia.0160.success.tooltip: "#bold #P 성공#!#!: 귀하의 서신은 환대하는 태도로 비치며, 상대방이 긍정적으로 응답할 확률이 높아집니다." # 12901182225392599095
  nubia.0160.neutral.tooltip: "#bold 성공도 실패도 아님#!#!: 귀하의 서신은 딱딱하고 형식적으로 보일 뿐이며, 상대방이 긍정적으로 응답할지 부정적으로 응답할지에 영향을 미치지 못할 것입니다." # 10255614953881252204
  nubia.0160.failure.tooltip: "#bold #N 실패#!#!: 당신의 서신은 거만하게 느껴져 상대방이 부정적으로 반응할 확률이 높아집니다" # 5234886252132770571
  nubia.0161.t: "[giver.Custom('RICE_nubia_egypt_border_official_type_loc')]에서 온 메시지" # 2368794099579389652
  nubia.0161.desc.intro: "누비아와 이집트 국경 너머의 상대방인 [giver.GetTitledFirstName]에게서 사자가 도착하여 편지와 작지만 적절한 선물을 전해주었습니다. 양측 간의 소통은 우리 영토 간의 평화를 유지하는 데 매우 중요하므로, 저는 편지를 급히 읽었는데, 편지의 내용은 다음과 같습니다.\n" # 11937924080866180499
  nubia.0161.desc.good_letter: "#italic 나는 나의 [receiver.Custom('SisterBrother')|U], 즉 [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]에게, [receiver.GetSheHe]께서 존경과 친절, 정중한 환대를 베푸는 의무에 관하여 행할 바보다 더 큰 관대함은 [receiver.Custom('RICE_nubia_egypt_border_official_type_loc')]가 행할 수 있는 것이 없음을 알립니다.#!" # 9572650420393292637
  nubia.0161.desc.neutral_letter: "#italic 저는 이 편지를 [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]께 알립니다. 이 편지를 전달하는 자는 저의 충성스럽고 공손한 신하이니, 그를 잘 대우하고 필요한 것을 제공해 주십시오. 당신의 안녕과 감사를 기원하며 인사를 전합니다.#!" # 6761388640731196861
  nubia.0161.desc.bad_letter: "#italic 나는 [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]에게 내가 이 편지에 우리 영지의 상황에 대해 알려야 할 모든 기록을 첨부했음을 알리며, 회신을 기대합니다. #! #italic [top_liege.GetTitledFirstName]의 요청이 존중을 담아 이행될 수 있도록 나에게 편지를 쓰시오.#!" # 9494795657397823680
  nubia.0161.desc.middle: "편지는 계속해서 이어지며, 예상되는 의례와 국경 문제에 대한 논의를 담고 있습니다." # 5623727085758817070
  nubia.0161.desc.good: "편지의 언어는 #V hospitabl#!하며, 이는 [giver.GetFirstNamePossessiveNoTooltip]가 생산적인 관계를 바라고 있음을 나타냅니다." # 3619966695752659189
  nubia.0161.desc.neutral: "편지의 언어는 #V 중립적#!이고 격식 있으며, 딱딱하고 진부하지만 실질적인 내용은 부족한, 마치 관료적인 형식처럼 보입니다." # 5472104424333451881
  nubia.0161.desc.bad: "편지의 언어가 #V 거만하게# 느껴지는군요! [giver.GetFirstNameNoTooltip]가 그런 의도가 아니었을지라도, 약간은 기분이 상하지 않을 수 없습니다." # 4984981620834521094
  nubia.0161.desc.gift: "[giver.GetFirstNameNoTooltip]께서 편지와 함께 저희에게 작은 선물을 보내주셨습니다." # 12411433798988573345
  nubia.0161.a: "[receiver.GetHerHis]의 말씀에 감사드립니다. 정중하게 답하겠습니다." # 1688620250788257663
  nubia.0161.a.tooltip: "[giver.GetTitledFirstName]께 친근한 답장을 보냅니다." # 16707593538014072303
  nubia.0161.a.tooltip.bad: "[giver.GetTitledFirstName]에게 정중한 답장을 보냅니다. 하지만 [giver.GetHerHis] 편지가 거만하게 느껴졌기 때문에, 이는 당신을 나약하고 비굴하게 보이게 만들 것입니다." # 3825260102635088308
  nubia.0161.a.tooltip.bad.giver: "[receiver.GetFirstName] 님께서 당신에게 우호적인 답장을 보내왔습니다. 하지만 당신의 편지가 거만하게 비쳤기 때문에, 이는 [receiver.GetHerHim] 님을 나약하고 우유부단하게 보이게 만듭니다." # 2872160787983918083
  nubia.0161.b: "[receiver.GetSheHe|U]께서 우리를 모욕하려는 것이 분명합니다. 단호하게 대응하십시오." # 11889808857986503458
  nubia.0161.b.tooltip: "[giver.GetTitledFirstName]에게 단호한 어조의 서신을 보냅니다." # 6012702794624147105
  nubia.0161.b.tooltip.bad: "#weak 당신은 [giver.GetTitledFirstName]에게 단호한 어조의 서한을 보냈습니다. 하지만 [giver.GetHerHis]의 편지가 다정했기에, 이는 당신을 무례한 자로 보이게 할 것입니다." # 10858158653200092943
  nubia.0161.b.tooltip.bad.giver: "[receiver.GetFirstName]가 당신에게 단호한 어조의 답장을 보냈습니다. 하지만 당신의 편지가 우호적이었기에, 이는 [receiver.GetHerHim]를 무례하게 보이게 만듭니다." # 7268895003786188113
  nubia.0162.t: "[receiver.Custom('RICE_nubia_egypt_border_official_type_loc')]의 응답" # 4537484405475345744
  nubia.0162.desc.intro: "[receiver.GetTitledFirstName]께, 우리 각자는 [giver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]와 [receiver.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]의 자격으로 서신을 보냈으며, 그로부터 의무적인 회신을 받았습니다." # 6568150416571405388
  nubia.0162.desc: "[receiver.GetFirstNameNoTooltip]가 제 서신을 #V 긍정적#으로 받아들였거나, 적어도 그렇게 가장하고 있으며, 저에게도 우호적이고 정중하게 답장해 왔습니다. [receiver.GetHerHis] 전령이 전하는 서신에는 국경 반대편에서 일어나는 여러 소식들이 담겨 있으며, [receiver.GetSheHe]가 우리 사이의 열린 소통에 감사하고 있음을 알려줍니다." # 6453548218589361913
  nubia.0162.a: "[receiver.GetHerHim]에게서 소식을 들으니 기쁘군요." # 673486446052274755
  nubia.0162.a.small_success: "서신은 #V #P 소규모 성공#!#!" # 14566976024902141883
  nubia.0162.a.large_success: "서신은 #V #P 대성공이었습니다!#!" # 14587819667758198778
  nubia.0163.t: "$nubia.0162.t$" # 467551049431131695
  nubia.0163.desc: "[receiver.GetFirstNameNoTooltip]이 내 서신을 #N 부정적#!으로 받아들인 것 같으니, 좋든 싫든 그렇겠지. [receiver.GetHerHis] 전령이 전하는 서신에는 국경 너머의 여러 소식이 담겨 있지만, [receiver.GetFirstNameNoTooltip]은 또한 내 원래 서신이 너무 무례했다며 나를 질책하며 소통에 있어 예의를 갖춰야 한다고 말하는군." # 9549466527602502101
  nubia.0163.a: "뭐라고요? 저는 [receiver.GetHerHim]께 모욕을 드릴 의도가 아니었습니다!" # 18383497533922330972
  nubia.0163.a.small_failure: "서신은 #V #N 사소한 실패#입니다#!" # 1010845557444497177
  nubia.0163.a.large_failure: "#V #N 중대한 실패로 끝났습니다#!#!" # 3241915397839508487
  nubia.0164.t: "국경 요새화" # 16449344604824432437
  nubia.0164.desc: "[GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName]은 군사적, 정치적, 경제적 등 여러 이유로 중요한 국경 지대입니다. 저는 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]로서 [GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라 이동하는 적대적인 군대로부터 이 지역을 방어할 의무가 있습니다.\n\n이를 위해 저는 낡은 요새와 전초기지를 보수하고, 필요에 따라 새로운 요새를 건설하며, 이 지역을 오가는 전령과 순찰대에게 지원을 제공하고, 우리 군대가 이곳의 도적 떼와 약탈하는 사막 부족들을 소탕할 수 있도록 일부 자원을 따로 마련해 두었습니다.\n\n하지만 때로는 현지 주민들이나 여행하는 상인들이 우리의 권위를 내세우려는 모든 노력에 대해 경계할 수 있으므로, 모든 일이 순조롭게 진행되도록 하기 위해 추가적인 자원을 할애해야 할 수도 있습니다." # 891278573917532273
  nubia.0164.a: "우리가 가진 자원은 충분합니다." # 11736125673932235028
  nubia.0164.b: "우리가 할 수 있는 추가적인 자료를 찾아보자." # 14741122727477430768
  nubia.0164.success: "귀하의 노력은 #P 성공적#이었습니다!" # 6957358453096741492
  nubia.0164.failure: "그대의 노력은 #N 성공하지 못했소#!" # 13550850884744836356
  nubia.0164.mixed: "귀하의 노력은 #N 혼합된 결과를 낳았습니다#!" # 513497568475508927
  nubia.0165.t: "성공: $nubia.0164.t$" # 17606573750219922645
  nubia.0165.desc: "내 부하들에게서 [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName]을 따라 국경을 요새화하려는 우리의 노력이 순조롭게 진행되고 있다는 소식을 들었습니다. 우리는 방어선을 성공적으로 유지하고, 전령과 순찰대를 지원했으며, 이 지역의 도적떼와 약탈자들을 다수 생포하거나 처단했습니다." # 9030604385060967878
  nubia.0165.desc.major: "내 부하들이 최근의 노력에 훌륭한 성과를 거둔 것 같습니다. 현지 주민들과 떠돌이 상인들은 우리의 노력을 높이 평가하며, 그들 역시 우리의 방어에 기여할 수 있음을 이해하고 기꺼이 돕고 있습니다." # 9851233400186529238
  nubia.0165.desc.minor: "전반적으로, 내 부하들이 최근의 노력에 대해 유능하게 임무를 수행한 것 같군. 일부 현지인들과 떠돌이 상인들이 복잡한 심경을 가지고 있더라도, 내 관리들은 그들이 결국 방어를 유지하는 것의 중요성을 이해하고 있다고 말하네." # 12918047595557024615
  nubia.0165.a: "이것으로 당분간은 방어를 잘 할 수 있을 것입니다." # 5839903801594363192
  nubia.0166.t: "혼합된 결과: $nubia.0164.t$" # 6947655811544939948
  nubia.0166.desc: "내 부하들에게서 [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName]을 따라 국경을 요새화하려는 우리의 노력이 순조롭지 못했다는 보고를 받았습니다. 우리는 방어를 유지하고, 전령과 순찰대를 지원하며, 이 지역의 도적 떼와 약탈자들을 생포하거나 처치하기 위해 최선을 다했지만, 많은 차질이 있었습니다." # 6374991560383982912
  nubia.0166.desc.major: "내 부하들은 기술적으로 이러한 노력의 광범위한 목표를 달성했지만, 명백한 관리 부실과 물류 문제로 인해 큰 실수가 발생하고 있습니다. 놀랍게도 현지 주민들과 떠돌이 상인들이 우리의 노력에 상당히 적대적이었으며, 일부는 우리를 통제하려는 노력을 방해하기 위해 그들을 약탈할 자들인 현지 도적 떼와 약탈자들과 공모했을 수도 있습니다." # 10631475804131340580
  nubia.0166.desc.minor: "저의 부하들은 이러한 노력의 전반적인 목표를 달성했지만, 일부 부실 운영과 물류 문제가 있었으며, 더욱 중요하게는 현지인들과 나그네 상인들이 우리의 노력에 대해 엇갈린 반응을 보였습니다. 심지어 일부가 우리를 통제하려는 노력을 간접적으로 방해하려 했다는 소문마저 돌고 있습니다." # 8764952940542189950
  nubia.0166.a: "적어도 우리의 방어는 개선되었습니다." # 13004369221322136166
  nubia.0167.t: "변경지 토지 매각" # 13035445428909298740
  nubia.0167.desc: "물론 사유지 매매는 [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName]뿐만 아니라 여러 곳에서 일어납니다. 하지만 국경 지대의 정치적 상황 때문에 이러한 거래의 유효성이 종종 조사를 받게 되므로, 저와 같은 관리, 즉 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]는 이러한 문제에 자주 개입해야 합니다.\n\n제가 관리하는 국경 지대에서 대규모 토지 매매가 곧 있을 예정인데, 판매자가 매매 문서에 서명할 때 저와 저의 부하 중 한 명인 [witness.GetTitledFirstName]이 증인으로 서줄 것을 요청했습니다.\n\n[witness.GetFirstNameNoTooltip]은 [witness.GetSheHe]가 관련된 당사자들과 연줄이 있기 때문에 증인으로 요청되었으며, 법적 분쟁이나 기타 복잡한 문제가 생길 경우를 대비하여 일이 순조롭게 진행되도록 추가적인 자원을 투입하자고 제안했습니다." # 17753586708397386999
  nubia.0167.a: "자, 이제 이것은 그저 일상적인 절차일 뿐이오." # 16073794155790641845
  nubia.0167.b: "저는 [witness.GetFirstNamePossessiveNoTooltip]의 판단을 믿겠습니다." # 6834367319487962192
  nubia.0168.t: "성공: $nubia.0167.t$" # 3989551449217855773
  nubia.0168.desc: "요청하신 대로, [witness.GetTitledFirstName] 님과 저는 제가 관리하는 [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] 지역에서 방금 있었던 주요 토지 매각의 최고 등급 증인이었습니다. 일반적인 관료 절차에 따라, 저희가 가장 먼저 서명한 문서에는 토지의 최고 권위자로 [top_liege.GetTitledFirstName] 님이 기재되었고, 그 뒤를 이어 다른 관리들이 서열 순서대로 기재되었습니다." # 4926519472379822729
  nubia.0168.desc.major: "절차는 매우 순조로웠으며, 이 거래에 관련된 지역 유지들은 우리의 시간과 지원에 크게 감사했습니다. 그들은 우리를 위해 소박한 연회를 열어주었고, 몇 가지 멋진 장신구를 선물로 주었습니다." # 2721469056435824065
  nubia.0168.desc.minor: "전반적으로 절차는 순조롭게 진행되었고 아무런 문제도 발생하지 않았습니다. 이 거래에 관여했던 지역 유지들은 소박한 연회와 몇 가지 의례적인 작은 선물로 우리의 노고에 감사를 표했습니다. 오히려 이 모든 것이 조금 지루했을 뿐입니다." # 12337040409923018839
  nubia.0168.a: "이는 저를 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_type_loc')]로서 돋보이게 할 것입니다!" # 6030715611344025839
  nubia.0169.t: "실패: $nubia.0167.t$" # 1183092561107430013
  nubia.0169.desc: "$nubia.0168.desc$유감스럽게도, 절차가 진행되는 동안 분위기가 험악해졌습니다. 관련된 당사자들이 어떤 법적 세부 사항이나 개인적인 사소한 문제로 다투기 시작했고, 솔직히 말해서, 저조차도 정확한 세부 사항을 기억하지 못합니다. 심지어 [witness.GetFirstNameNoTooltip]와 저도 서로 말다툼을 시작했으니까요." # 3036682742209758981
  nubia.0169.desc.major: "당사자들은 결국 거래의 대폭 수정된 형태에 동의했지만, 이 모든 일은 관련된 모든 이들에게 씁쓸한 뒷맛을 남겼습니다. 저와 [witness.GetFirstNameNoTooltip]가 이러한 일에 관여했을 때 사람들이 보통 주는 변변치 않은 연회나 작은 선물조차 받지 않은 것에 저는 솔직히 안도했습니다." # 12852259268964795209
  nubia.0169.desc.minor: "당사자들은 결국 수정된 형태의 거래에 합의했고, 관례에 따라 #italic [witness.GetFirstNameNoTooltip]#와 나에게 간단한 연회와 약간의 작은 선물로 공식적인 감사를 표했지만, 분위기는 꽤나 어색했습니다." # 17586463191118853773
  nubia.0169.a: "그냥 빨리 거기서 벗어나고 싶었을 뿐이야!" # 18142129532928118943
  nubia.0170.t: "여행자 심문" # 273450182063709610
  nubia.0170.desc: "[ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]로서, 저는 이집트와 누비아 사이의 국경 통행을 감시합니다. 이 여행자들 중 일부는 상인이나 외교 사절단처럼 합법적인 용무가 있지만, 도적이나 탈주 노예처럼 그렇지 않은 이들도 있습니다.\n\n저는 이 국경 통행에 대한 감시와 방문객 및 여행자에 대한 규정 집행, 그리고 위험해 보이는 자들을 추방하는 데 더 많은 자원을 투입해야 한다고 생각합니다. 그렇게 함으로써 저의 부하들은 직간접적으로 유용한 정보를 포착할 수도 있을 것입니다.\n\n또한, 저희는 이러한 자원 중 일부를 저의 상대편인 [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], [counterpart.GetTitledFirstName]이 국경 반대편에서 오는 범죄 도망자들을 붙잡는 데 도움을 줄 수도 있습니다. 이는 여행자들을 더욱 엄격하게 심사하는 바람직한 결과가 될 것입니다." # 3211059382731105542
  nubia.0170.a: "우리의 일에 집중해야 합니다." # 11404962042731570174
  nubia.0170.b: "[counterpart.GetFirstNameNoTooltip]님도 돕도록 합시다." # 15757147423204246052
  nubia.0171.t: "성공: 여행자 심문" # 10329343768988971123
  nubia.0171.desc: "[GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] 국경을 넘어오거나 나가는 여행객들을 더 엄격하게 조사하려는 우리의 노력은 성공적이었습니다. 나의 관리들이 이전보다 훨씬 더 많은 범죄자와 산적들을 붙잡았으며, 합법적으로 여행하는 이들도 대체로 협조적이었다고 보고했습니다.\n\n우리의 노력 덕분에," # 10240872243273236170
  nubia.0171.desc.major: "우리는 국경을 오랫동안 관리하는 데 도움이 될 유용한 군사 및 정치 정보를 많이 얻었습니다. 또한 국경 반대편에서 도망친 많은 범죄 도주자들을 붙잡아 [RICE_baqt_treaty|E]의 일환으로 [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], [counterpart.GetTitledFirstName]의 영토로 송환했습니다. – [counterpart.GetSheHe]께서는 틀림없이 감명받으실 것입니다!" # 2959669656489179312
  nubia.0171.desc.minor: "우리는 유용한 군사 및 정치 정보도 얻었습니다. 국경 반대편에서 도망치던 몇몇 범죄자 도망자들도 붙잡았는데, 그들을 [RICE_baqt_treaty|E]의 일환으로 [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]의 영토, 즉 [counterpart.GetTitledFirstName] 님께 송환했습니다. 그분께서 기뻐하실 것이라 확신합니다." # 914675257548605352
  nubia.0171.a: "훌륭하군, 그리고 [counterpart.GetFirstNameNoTooltip]에게도 꼭 알려주게." # 7507002200842953269
  nubia.0172.t: "실패: 여행자 심문" # 17622216698483781190
  nubia.0172.desc: "[GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] 국경을 드나드는 여행자들을 더욱 엄격하게 심문하려는 우리의 노력은 바라던 만큼 성공적이지 못했습니다. 관리들에 따르면, 우리는 범죄자와 도적들을 더 많이 잡아들이지 못했을 뿐만 아니라, 상인처럼 합법적으로 여행하는 이들마저 우리의 의도를 의심하거나 심지어 비협조적이어서 국경 통행량이 감소했다고 합니다." # 1209549061263160380
  nubia.0172.desc.major: "훌륭하게 말이지.\n\n이러한 노력의 일환으로 유용한 정보를 수집하려는 우리의 시도는 허사로 돌아갔소. 요원들이 거짓 보고와 정보에 심각하게 속았기 때문이오. 게다가 [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], [counterpart.GetTitledFirstName]의 영토에서 도망친 많은 범죄 도망자들이 눈에 띄지 않게 빠져나간 것 같소. #italic 바크트#!는 우리가 그런 도망자들을 함께 잡도록 요구하기 때문에 이는 좋지 않은 일이오." # 14423621072584646886
  nubia.0172.desc.minor: "약간 그렇습니다.\n\n이러한 노력의 일환으로 유용한 정보를 수집하려는 시도는 헛수고에 그쳤습니다. 쓸모없는 보고서와 정보만 얻었을 뿐입니다. 게다가 [counterpart.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')], [counterpart.GetTitledFirstName]의 영지에서 온 몇몇 범죄 도망자들이 눈에 띄지 않게 빠져나간 것 같습니다. #italic 바크트#! 조약에 따라 우리는 그러한 도망자를 잡는 데 서로 협력해야 하므로, [counterpart.GetSheHe]께서는 기뻐하지 않으실 것입니다." # 5409179950110658484
  nubia.0172.a: "[counterpart.GetFirstNameNoTooltip]께서 이해해 주시기를 바라오…." # 4530723102941556346
  nubia.0173.opening: "[counterpart.Custom('RICE_nubia_egypt_border_official_type_loc')]:께" # 14533728084399390367
  nubia.0173.desc: "저희는 [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] 국경 지역의 보안을 개선하는 데 최근 성공을 거두었음을 알려드립니다. 그 결과, 귀하의 영지에서 도망친 범죄자들을 붙잡았으며, #italic 바크트#! 조약에 따라 그들을 귀국으로 송환할 예정입니다." # 12857258115693805703
  nubia.0173.a: "내 상대는 훌륭하게 임무를 수행하고 있군!" # 12702305459847359676
  nubia.0174.opening: "$nubia.0173.opening$" # 8126520930193115458
  nubia.0174.desc: "저희는 최근 [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName] 국경 지역의 방비를 강화하려 했으나 차질이 있었습니다. 귀하의 영지에서 도망친 범죄자들이 저희 쪽으로 피신했다는 소식을 들었으나, #italic 바크트#! 조약에 따라 그들을 붙잡아 송환하는 데 실패했습니다. 아마도 너무 늦은 것 같습니다. 불편을 드린 점 진심으로 사과드립니다." # 4228915222175593740
  nubia.0174.a: "내 어리석은 상대방이 [scrutinizer.GetHerHis] 임무를 제대로 수행하지 못했군!" # 10576021529885422683
  nubia.0175.t: "[liege.GetTitledFirstNameNoTooltip]께 보고드립니다" # 2847387569541253946
  nubia.0175.desc: "저는 [primary_title.GetTierAsNameNoTooltip] 내 이집트와 누비아의 국경을 관리하는 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]로서, 저의 상급자인 [liege.GetTitledFirstName]께 정기적으로 보고서를 제출해야 합니다. 그래야 [liege.GetSheHe]께서 이 지역에서 일어나는 최신 상황을 파악하실 수 있을 테니까요.\n\n지금 바로 그 보고서 중 하나를 작성하고 있지만, 다른 책임도 져야 하기에 너무 많은 시간을 할애할 수는 없습니다. 반면에, 저와 제 부하들을 [liege.GetFirstNameNoTooltip]께 긍정적으로 비치게 하되, 너무 강하게 보이거나 실수를 숨기는 것처럼 보이지 않도록 시간을 들여 이 보고서에 임해야 합니다." # 5290041308514268478
  nubia.0175.a: "평범한 보고서입니다. 과장은 필요 없습니다." # 12125260046309616123
  nubia.0175.b: "훌륭하고 상세한 보고서를 작성하십시오." # 329283096439120425
  nubia.0176.t: "[reporter.Custom('RICE_nubia_egypt_border_official_type_loc')]의 보고서" # 6462485857840641887
  nubia.0176.desc.intro: "[reporter.GetTitledFirstName]에게서 사자가 도착하여 [GetGeographicalRegion('RICE_egypt_and_nubia_frontier').GetName]의 현재 상황에 대한 보고서를 전달했습니다. [reporter.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]로서 국경을 우리의 [primary_title.GetTierAsNameNoTooltip] 내에서 유지하는 것이 [reporter.GetHerHis] 의무이며, 보고서에는 그 임무를 수행하며 [reporter.GetHerHis]가 최근에 행한 활동에 대한 정보도 포함되어 있습니다.\n\n저는 시간을 내어 보고서를 주의 깊게 읽습니다. 보아하니," # 5329678386931601470
  nubia.0176.desc: "$nubia.0176.desc.intro$ 모든 것이 순조롭게 진행되고 있거나, 진행될 수 있는 만큼은 순조롭습니다. 그리고 [reporter.GetFirstNamePossessiveNoTooltip]의 보고서는 제가 알아야 할 모든 세부 사항을 정중하고 적절한 어조로 담고 있습니다.\n\n[reporter.GetFirstNameNoTooltip]은 현재 상황의 좋고 나쁨을 모두 분명히 인지하고 있으며, 자신의 임무를 수행하기 위해 최선을 다하고 있습니다." # 6461946692501455544
  nubia.0176.a: "보고서를 받았음을 알립니다." # 1041990827162622113
  nubia.0176.a.toast: "사소한 성공: 봉주께서 보고에 만족하셨습니다" # 85939162632910827
  nubia.0176.b: "[reporter.GetFirstNameNoTooltip]에게 그가 베푼 공로에 대한 보상을 내려야 합니다!" # 15527211226168631621
  nubia.0176.b.toast: "대성공: 봉신께서 보고를 매우 높이 평가하셨습니다" # 8165300634174251294
  nubia.0177.t: "$nubia.0176.t$" # 5450386344447673807
  nubia.0177.desc: "$nubia.0176.desc.intro$ 모든 것이 잘 진행되고 있다고 하지만, 편지의 어조와 다른 관리들과 첩자들이 내게 전한 바를 미루어 짐작컨대 그렇지 않은 것 같소.\n내 생각에 [reporter.GetFirstNameNoTooltip]은 현재 국경 상황을 가장 잘 이해하고 있더라도 상황을 오해하고 있거나, 최악의 경우 자신의 실수를 고의로 숨기고 있거나, 혹은 어떤 이유로든 내게 아첨하려 드는 것 같소." # 5350953522031733657
  nubia.0177.a: "[reporter.GetHerHim]이 자신의 임무를 제대로 수행하도록 부드럽게 상기시켜 주십시오." # 5173239885594179659
  nubia.0177.a.toast: "사소한 실패: 봉주가 보고를 못마땅해함" # 4155630593314681207
  nubia.0177.b: "[reporter.GetHerHim]의 실책에 대해 질책하십시오." # 5477460804223453446
  nubia.0177.b.toast: "주요 실패: 봉주께서 보고에 대해 크게 불쾌해하십니다" # 15096574196157475599
  nubia.0178.t: "서류 정리꾼의 삶" # 6087160460131514299
  nubia.0178.desc: "문서는 끝날 기미가 보이지 않는군, 이 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]! [GetGeographicalRegion('ghw_region_egypt').GetName]와 [GetGeographicalRegion('RICE_greater_nubia_region').GetName] 사이의 국경은 양측 모두에게 세심하게 감시되고 있으며, 나 그리고 내 직원들은 불만 사항부터 법적 분쟁, 지나치게 공손한 요청, 그리고 부하들의 보고서에 이르기까지 온갖 언어로 된 문서를 처리해야 한다. 아아, #italic 누군가는#! 이 서류 작업을 해야만 한다네.\n한숨을 쉬며 나는 책상 위의 문서를 계속 읽어 내려간다.\n#italic" # 4939006327738990847
  nubia.0178.a: "이제 이걸 어떻게 해야 하나...." # 5519354076483495801
  nubia.0178.info: "#emphasis 역사적 배경:#! 이 이벤트의 편지용 플레이버 텍스트는 중세 누비아 또는 이집트의 실제 문서 발췌문 목록에서 무작위로 선택되었습니다. 이 텍스트들은 누비아 또는 이집트 관리들이 원하든 원치 않든 교류했을 가능성이 있는 다양한 인물들과 그들이 엮였을 법한 여러 상황들을 반영합니다." # 13914748085499919707
  nubia.0179.t: "xxxxx" # 1951045980481827005
  nubia.0179.desc: "xxxxx" # 1951045980481827005
  nubia.0179.a: "xxxxx" # 1951045980481827005
  nubia.0180.t: "방가나르티에게" # 3720578062421201369
  nubia.0180.desc: "[GetTitleByKey('b_old_dongola').GetNameNoTier]의 바로 남쪽, 나일강 동쪽 기슭에는 방가나르티(Banganarti)라는 마을이 있습니다. 이 마을은 평범하고 소박한 정착지이지만 한 가지 예외가 있습니다. 바로 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]에서 [GetReligionByKey('christianity_religion').GetAdjective] 신앙의 중심지이자 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]에게 봉헌된 위대한 교회가 이곳에 있기 때문입니다.\n\n수 세대 동안 가까운 곳과 먼 곳의 사람들이 이 위대한 대천사가 행한 치유와 기적을 구하기 위해 이곳으로 순례해 왔습니다. 어떤 이들은 그에게서 영적인 꿈을 얻기를 바라며 이곳에 몇 주, 몇 달씩 머물기도 했습니다.\n\n제가 그런 꿈을 꾸든 못 꾸든, 저는 여전히 라파엘의 축복을 구하고 있으며, 곧 방가나르티로 순례를 시작할 것입니다." # 3188303639825491674
  nubia.0180.a: "방가나르티의 교회로!" # 5279758361127106355
  nubia.0181.t: "도착" # 4877148824439775158
  nubia.0181.desc: "사막 바람이 스치는 소리와 아래로 펼쳐진 장엄한 나일강의 풍경이 우리를 맞이합니다. 언덕 꼭대기에 다다르자 마침내 저 멀리 방가나르티가 보입니다.\n\n드디어 목적지에 도착했습니다! 정말 반가운 광경입니다.\n\n이제 교회 근처에 있는 [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )] 중 한 곳에서 숙소를 찾아, 교회에서 기도와 묵상, 치유의 시간을 갖기 전에 휴식을 취할 시간입니다." # 7614942114892686440
  nubia.0181.a: "[Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]께 찬미를!" # 15346244345750322592
  nubia.0182.t: "교회로 진입" # 4334234328213239187
  nubia.0182.desc: "[Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )]에서 잠시 휴식을 취한 후, 저와 수행원들은 기력을 회복하여 방가나르티의 교회로 들어가 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]께 경의를 표하고 [faith.HighGodName]께 예배드릴 준비가 되었습니다.\n\n방가나르티의 교회가 [GetGeographicalRegion('RICE_greater_nubia_region').GetName] 내에서 가장 크거나 웅장한 교회는 아닐지라도, 결코 초라하지 않으며 저보다 앞서 이곳을 찾았던 수많은 순례자들의 오랜 역사를 느낄 수 있습니다. 물론 이것은 문자 그대로의 의미입니다. 교회 본당에 다가가 들어서자, 이전 순례자들이 교회의 벽에 남긴 수백, 수천 개의 비문을 보게 되는데, 대부분은 [greek.GetLanguage.GetName]이나 [nubian.GetLanguage.GetName]으로 쓰여 있었습니다.\n\n제가 지나가는 동안 일부 순례자들은 후세에 자신들의 신앙심을 온 세상에 보이고자 성스러운 낙서를 교회 벽에 새기고 있기도 합니다. 아마 저도 나중에 저만의 비문을 남겨야겠습니다." # 3191441970492973193
  nubia.0182.a: "일단 교회로 들어가겠습니다." # 428233222937033373
  nubia.0183.t: "기도" # 16763493700821123917
  nubia.0183.desc: "나도 이곳에 온 다른 이들처럼, 반가르티의 교회에서 #bold [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]#께 기도하며 시간을 보냈습니다. 그분이 나의 육체적, 영적 질병을 치유해 주시고, #bold [ROOT.Char.GetTitleAsNameNoTooltip]#으로서 위대하고 덕 있는 일을 하도록 인도해 주시기를 바라면서 말입니다. 어쩌면 나의 기도가 응답받을지도 모릅니다.\n\n그리고 반가르티에서 기도가 응답받기를 바라는 이들은, 대천사로부터 꿈을 받기를 바라며 근처의 #Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )#에 머무르는 순례자들이 몇 주씩 머물기도 합니다." # 14610471775477235247
  nubia.0183.desc.dreaming: "다행히도, 맡은 임무에도 불구하고, 저는 방가나르티에 머물며 그런 꿈을 꾸기를 바라며 시간을 내었습니다. 앞으로 몇 주 동안 저는 낮에는 이 교회에 가서 기도하고, 밤에는 성 라파엘의 방문을 바라며 잠들 것입니다." # 16677896747326197630
  nubia.0183.desc.no_dreaming: "불행히도, 제 임무 때문에 반가나르티에 머물며 그런 꿈을 꾸기를 바라기에는 시간이 부족합니다. 정말 번거롭군요! 하지만 어쩔 수 없으니, 적어도 제가 이곳에 올 수 있었던 것에 [ROOT.Char.GetFaith.HighGodNameAlternate]께서 기뻐하시기를 바랍니다." # 16701788674786959746
  nubia.0183.a: "이제 밖으로 나갈 시간입니다." # 11291867666221088057
  nubia.0184.t: "결론" # 3822412533199628403
  nubia.0184.desc: "바간나르티 순례가 끝났습니다. 저는 나일 강을 가로질러 바라봅니다. 바간나르티의 교회 밖에 서서 말이죠. 마지막일지 아닐지는 모르겠습니다.\n\n제가 이곳에 온 것이 처음도 마지막도 아니라는 사실을 알기에 엄청난 중대함과 엄숙함을 느낍니다. 이 성지는 [GetTitleByKey('b_jerusalem').GetNameNoTier]나 [GetTitleByKey('b_alexandria').GetNameNoTier]의 성지들만큼 고대하지는 않을지 모르지만, 여전히 꽤나 오래되었으며 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]에서 가장 존경받는 장소 중 하나입니다. 순례자들이 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )] 대천사로부터 꿈을 받았든 받지 않았든, 이곳에서 시간을 보낸 많은 이들이 변화하고 심지어 치유되었다는 것은 의심의 여지가 없습니다.\n\n저는 잠시 교회 쪽을 힐끗 돌아본 후, 짐을 챙기기 위해 [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )]로 돌아갑니다." # 12039754294751200323
  nubia.0184.a: "집으로 돌아갈 시간이다." # 16144574860253918962
  nubia.0185.t: "하룻밤 묵기" # 10007238374837281917
  nubia.0185.desc: "모든 사람이 반가나르티의 [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )]에 몇 주씩 머물며 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]의 꿈을 꾸기를 희망할 행운을 누리는 것은 아닙니다. 게다가, 이 성지에 오래 머무른다고 해서 대천사가 꿈에 나타날 것이라는 보장도 없습니다.\n\n하지만 저는 몇 주 동안 반가나르티에서 잠을 청할 계획이므로, 제가 그러한 행운아 중 한 명이기를 간절히 바랍니다. 이제 준비는 끝났으니, 과연 기적적인 꿈을 꾸게 될지 기다려봐야겠군요." # 10136250187588169656
  nubia.0185.a: "이곳 침대에 금방 익숙해질 거라 확신해요." # 13455273651691519308
  nubia.0185.a.short_stay: "귀하는 $V 1$ 개월 동안 반가나르티에 머무르며, 그 후 [activity|E]는 결과에 상관없이 종료됩니다." # 10070894393852952862
  nubia.0185.a.long_stay: "귀하는 #V 3#!개월 동안 반가나르티에 머무르게 되며, 그 이후에는 결과에 상관없이 [activity|E]가 종료됩니다." # 7677350440688930477
  nubia.0186.t: "잠들다, 어쩌면 꿈을 꾸기 위해" # 18033650186562271999
  nubia.0186.desc: "밤마다 [Glossary( 'xenodocheia', 'XENODOCHIUM_GLOSS' )]에서 휴식을 취하며 반가르티에서 너무 많은 시간을 보냈고, [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]께서 제게 꿈을 내려주시길 바라왔지만, 이제 이 성지 순례를 끝낼 시간이 다가오고 있습니다. 왜냐하면" # 4645206412331435006
  nubia.0186.desc.no_success: "저는 이곳에서 성 라파엘과 가장 미약하게라도 연결될 수 있는 어떠한 꿈도 꾸지 못한 채 너무 오래 머물렀습니다.\n\n제가 성 라파엘의 꿈을 꿀 운명이 아닌 것은 분명합니다. 적어도 지금 당장은, 그리고 이곳 반가나르티에서는 말이죠. 이렇게 많은 시간을 헛되이 보냈다는 것은 실망스럽지만, 어쩌면 이것이 운명이었을지도 모릅니다." # 14522721582538052562
  nubia.0186.desc.success: "제가 그런 꿈을 꾸었습니다!\n\n꿈에서 저는 #Bold [ROOT.Char.Custom('RICE_tuareg_dream_subject')]#을 보았고, 제가 #Bold [ROOT.Char.Custom('RICE_tuareg_dream_action')]#했다는 것을 기억합니다. 물론 대천사 라파엘도 그 자리에 있었으며, 그 광경을 지켜보며 저에게 말씀하셨습니다. 제가 반가나르티의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 이 꿈에 대해 묻자, 그들은 이 꿈이 [ROOT.Char.Custom('RICE_nubia_dream_type')]라고 말했습니다." # 17183864522733214673
  nubia.0186.a: "그리 될 것입니다." # 4807123701070642983
