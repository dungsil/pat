  TRAIT_FLAG_DESC_rice_egypt_nubia_frontier_traits_xp_gain: "#weak [trait|E]에 대한 [trait_level_track_xp|E]는 #V $RICE_baqt_frontier_decision$#!과 같은 [decisions|E]를 사용하거나, [RICE_baqt|E] [situation|E]에 관련된 모든 [ruler|E]가 다른 해당 [ruler|E]와 [RICE_baqt|E] [character_interaction|E]를 성공적으로 사용할 때 얻을 수 있습니다.#!" # 4521333465471272838
  TRAIT_FLAG_DESC_rice_lord_of_the_mountain_xp_gain: "#weak $d_nobatia$를 소유하는 한,#! $TRAIT_FLAG_DESC_rice_egypt_nubia_frontier_traits_xp_gain$" # 2126751737158479125
  trait_RICE_lord_of_the_mountain: "산의 군주" # 6028450127954074373
  trait_RICE_lord_of_the_mountain_name: "산의 군주" # 6028450127954074373
  trait_RICE_former_lord_of_the_mountain_name: "전 산악의 영주" # 3055201707903180197
  trait_RICE_lord_of_the_mountain_desc: "이 인물은 전통적으로 이집트와 누비아 사이의 국경을 유지하고 누비아 측의 [RICE_baqt|E] 거래를 감독하는 직책인 [Glossary( '미긴 소뇨즈', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]로서의 경험을 가지고 있으며, 이는 [Glossary( '노바티아의 에파르코스', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]입니다.\n\n#weak 이 [trait|E]는 $d_nobatia$ [duchy|E]를 소유한 자에게 부여됩니다.# $TRAIT_FLAG_DESC_rice_lord_of_the_mountain_xp_gain$" # 1780673752725733261
  trait_RICE_lord_of_the_mountain_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]께서는 전통적으로 이집트와 누비아 국경을 유지하고 누비아 측의 [RICE_baqt|E] 거래를 감독하는 공식 직책인 [Glossary( 'Migin Soñoj', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]로서의 경험을 가지고 계십니다. 이는 [Glossary( 'Eparch of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]이기도 합니다.\n\n#weak 이 [trait|E]는 $d_nobatia$ [duchy|E]를 소유한 인물에게 부여됩니다.#$TRAIT_FLAG_DESC_rice_lord_of_the_mountain_xp_gain$" # 6170847971926195816
  trait_track_RICE_lord_of_the_mountain: "$trait_RICE_lord_of_the_mountain$" # 12099215995469248983
  trait_track_RICE_lord_of_the_mountain_desc: "#italic 이집트와 누비아의 관계는 국경 지사들이 유지하는 데 중요한 역할을 맡고 있는 [RICE_baqt_treaty|E] 조항에 의해 규율됩니다#!" # 15610468756540999314
  trait_RICE_lord_of_the_mountain_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 탁월한 행정가이자 재판관이므로, [ROOT.GetCharacter.GetHerHim]은 $trait_RICE_lord_of_the_mountain$에 완벽하게 어울립니다." # 6620547728700602962
  trait_RICE_lord_of_the_mountain_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]께서는 영지를 관리하는 데 있어 상당한 경험을 가지고 계시며, 특히 현재 또는 과거의 $trait_RICE_lord_of_the_mountain$으로서 그러하셨습니다." # 13745747303200462790
  trait_RICE_lord_of_the_mountain_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] 님은 $trait_RICE_lord_of_the_mountain$으로서의 역할에서 귀중한 기술을 습득하셨습니다." # 4750942367387726410
  TRAIT_FLAG_DESC_rice_governor_of_aswan_xp_gain: "#weak $c_aswan$를 소유하고 있는 한,#! $TRAIT_FLAG_DESC_rice_egypt_nubia_frontier_traits_xp_gain$" # 2890432459714097964
  trait_RICE_governor_of_aswan: "아스완의 총독" # 10101048103885208954
  trait_RICE_governor_of_aswan_name: "아스완의 총독" # 10101048103885208954
  trait_RICE_former_governor_of_aswan_name: "아스완의 전 총독" # 6052036322081702636
  trait_RICE_governor_of_aswan_desc: "이 인물은 전통적으로 상이집트의 총독으로서 아스완에 대한 관할권을 가졌으며, 이집트와 누비아 사이의 국경을 유지하고 이집트 측에서 [RICE_baqt|E] 거래를 감독하는 직책인 [Glossary( 'Governor of Aswan', 'GOVERNOR_OF_ASWAN_GLOSS' )] 직책을 맡았던 경험이 있습니다.\n\n#weak 이 [trait|E]는 $c_aswan$의 [county|E]를 소유한 모든 인물에게 부여됩니다.#$TRAIT_FLAG_DESC_rice_lord_of_the_mountain_xp_gain$" # 9491193261642563183
  trait_RICE_governor_of_aswan_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]께서는 전통적으로 아스완의 총독이자 상(上) 이집트 총독으로서 아스완에 관할권을 가졌으며, 이집트와 누비아 사이의 국경을 유지하고 이집트 측에서 [RICE_baqt|E] 거래를 감독하는 직책인 [Glossary( 'Governor of Aswan', 'GOVERNOR_OF_ASWAN_GLOSS' )] 직책을 수행한 경험이 있습니다.\n\n#weak 이 [trait|E]는 $c_aswan$ [county|E]를 소유한 인물에게 부여됩니다.#! $TRAIT_FLAG_DESC_rice_governor_of_aswan_xp_gain$" # 4391341967503915114
  trait_track_RICE_governor_of_aswan: "$trait_RICE_governor_of_aswan$" # 4300078989734268805
  trait_track_RICE_governor_of_aswan_desc: "$trait_track_RICE_lord_of_the_mountain_desc$" # 966841678267298187
  trait_RICE_governor_of_aswan_3_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 뛰어난 행정가이자 재판관이므로, [ROOT.GetCharacter.GetHerHim]은 $trait_RICE_governor_of_aswan$ 직책에 완벽하게 어울립니다." # 9864263948869403695
  trait_RICE_governor_of_aswan_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]께서는 영지를 관리하는 데 상당한 경험이 있으며, 특히 현직 또는 전직 $trait_RICE_governor_of_aswan$으로서 그러합니다." # 15119507617707497338
  trait_RICE_governor_of_aswan_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] 님은 $trait_RICE_governor_of_aswan$의 역할 수행을 통해 귀중한 기술을 습득하셨습니다." # 8782884402561177697
  trait_RICE_the_danite: "다니테" # 12593362481033071582
  trait_RICE_the_danite_desc: "이 인물은 아프리카 깊숙한 곳에 자리한 고대 유대 부족의 일원이라고 주장하며, 자신들이 단 지파의 후손이라고 말합니다. 그들이 들려주는 이야기는 일부 유대인들에게는 믿음을 얻었으나 모두에게 그런 것은 아닙니다." # 5891619218775346634
  trait_RICE_the_danite_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 아프리카 깊은 곳에 있는 고대 유대 부족의 일원이라고 주장하며, 그 부족은 단 지파에서 유래했다고 합니다. [ROOT.GetCharacter.GetSheHe]가 들려주는 이야기는 일부 유대인들에게는 믿음을 주지만, 모두에게 그런 것은 아닙니다." # 9770317644946095416
  trait_track_RICE_the_danite_serpent: "뱀" # 4137689657707722396
  trait_track_RICE_the_danite_serpent_desc: "#weak “단은 길에서 뱀이 되고, 길에서 독사가 되어 말의 발뒤꿈치를 물어 그 기수가 뒤로 넘어지게 하리라.”#!" # 7624940346950155674
  trait_track_RICE_the_danite_justice: "판사" # 4370959475942002794
  trait_track_RICE_the_danite_justice_desc: "#weak “단은 이스라엘의 한 지파처럼 그의 백성을 심판하리라.”#!" # 3884924554985295668
  TRAIT_FLAG_DESC_rice_the_danite_unlock_decision: "#bold $RICE_eldad_ha_dani_decision$#! [decision|E]를 해금합니다." # 4277653457622927450
  TRAIT_FLAG_DESC_rice_the_danite_unlock_legend: "#V $RICE_the_tribe_of_dan_legend_name$#! [legend|E]을(를) 해금합니다!" # 15613486722464613244
  TRAIT_FLAG_DESC_rice_the_danite_xp_gain: "이 [decision|E]로 [trait_level_track_xp|E]를 획득하며, 더 높은 경험치는 이 [decision|E]의 성공 확률에도 영향을 미칩니다." # 10226709060163664134
  TRAIT_FLAG_DESC_rice_the_danite_upgrade: "$RICE_nubia_aspiration_spread_stories_tribe_of_dan$를 완료하여 [GetTrait('RICE_the_danite_upgraded_serpent').GetName( GetNullCharacter )] 또는 [GetTrait('RICE_the_danite_upgraded_justice').GetName( GetNullCharacter )] [trait|E]로 승급했습니다." # 7170771839710649507
  TRAIT_FLAG_DESC_rice_the_danite_removed: "이 [trait|E]는 해당 인물이 $judaism_religion$ 이외의 [faith|E]로 개종할 경우 영구적으로 #N 제거#될 것입니다!" # 6669095107243881433
  TRAIT_FLAG_DESC_rice_the_danite_great_success: "#bold $RICE_eldad_ha_dani_decision$#! [decision|E]를 내릴 때 성공 확률을 대폭 향상시킵니다!" # 5403052951005161074
  trait_RICE_the_danite_upgraded_serpent: "단족의 뱀" # 13485530551048616171
  trait_RICE_the_danite_upgraded_serpent_desc: "이 인물은 아프리카 깊숙한 곳에 자리한 고대 유대 부족의 일원이라고 주장하며, 그들이 단 지파에서 유래했다고 말합니다. 그들의 기상천외한 이야기는 전 세계 유대인들의 상상력을 사로잡아, 단 지파가 강력한 뱀처럼 교활하게 적들을 물리치고 유대인들을 이끌어 줄 것이라는 희망을 불어넣고 있습니다." # 9046957639091254663
  trait_RICE_the_danite_upgraded_serpent_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 아프리카 깊숙한 곳에 있는 고대 유대 부족의 일원이며, 단 지파에서 유래했다고 주장합니다. [ROOT.GetCharacter.GetHerHis|U]의 기이한 이야기는 전 세계 유대인들의 상상력을 사로잡아, 단 지파가 강력한 뱀처럼 교활하게 적들을 물리치고 유대인들을 이끌어 줄 것이라는 희망을 가져다주고 있습니다." # 5984490173158077434
  trait_RICE_the_danite_upgraded_justice: "다니엘의 심판관" # 16426610020805071368
  trait_RICE_the_danite_upgraded_justice_desc: "이 인물은 아프리카 깊숙한 곳에 자리한 고대 유대 부족의 일원이라고 주장하며, 그 부족은 단 지파에서 유래했다고 합니다. 그가 들려주는 계몽적인 이야기는 전 세계 유대인들의 상상력을 사로잡았으며, 훌륭한 판사가 그러하듯 유대교의 풍습과 전통에 대한 지침을 제공하고 있습니다." # 12550212689639822834
  trait_RICE_the_danite_upgraded_justice_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 아프리카 깊은 곳에 있는 고대 유대 부족의 일원이며 단 지파에서 유래했다고 주장합니다. [ROOT.GetCharacter.GetHerHis|U]의 감명 깊은 이야기는 전 세계 유대인들의 상상력을 사로잡았으며, 훌륭한 판사가 그러하듯 유대교의 관습과 전통에 대한 지침을 제공하고 있습니다." # 14902488894558166937
  RICE_nubia_aspiration_georgios_867_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$ [independent|E] [ruler|E]로서 $k_nubia$의 [GetTitleByKey('k_nubia').GetNameNoTier]이 되십시오\n$EFFECT_LIST_BULLET$당신의 조카 니우티가 당신과 [war|E] 상태가 아니거나, 사망했거나, [titles|E]를 소유하지 않았거나, [imprisoned|E]되었거나, 당신의 [ally|E]이거나, 당신의 [vassal|E]이면서 당신에게 [intimidated|E]되거나 [cowed|E]되었거나, 혹은 당신에게 최소 #P 75#! [opinion_i|E] #P 75#! [opinion|E]를 가지도록 하십시오\n$EFFECT_LIST_BULLET$알-우마리가 당신과 [war|E] 상태가 아니거나, 사망했거나, [titles|E]를 소유하지 않았거나, [imprisoned|E]되었거나, 당신의 [ally|E]이거나, 당신의 [vassal|E]이면서 당신에게 [intimidated|E]되거나 [cowed|E]되었거나, 혹은 당신에게 최소 #P 75#! [opinion_i|E] #P 75#! [opinion|E]를 가지도록 하십시오\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$ [martial_lifestyle|E] [perk|E] 획득\n$EFFECT_LIST_BULLET$ [education_trait|E] 업그레이드\n$EFFECT_LIST_BULLET$ #V 1000#! [special_troops|E] 획득, 여기에는 일부 [men_at_arms|E] 포함\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$ [completely_control|E] $k_nubia$의 [GetTitleByKey('k_nubia').GetNameNoTier] (보상: [GetGeographicalRegion('RICE_greater_nubia_region').GetName] 내 당신이 [completely_control|E]하는 모든 [county|E]는 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E] 획득)\n$EFFECT_LIST_BULLET$ $RICE_nile_pastoralists_positive_decision$ 및/또는 $RICE_nile_pastoralists_negative_decision$ [decision|E]를 최소 한 번 실행하십시오 (보상: 각각 [stewardship_lifestyle|E] [perk|E] 및/또는 [intrigue_lifestyle|E] [perk|E] 획득)" # 1631719093327126489
  RICE_nubia_historical_aspiration_action_georgios_867: "#italic 당신은 약탈자 군벌 알-우마리를 무찌르기 위해 조카 니우티를 군대와 함께 보냈으나, 배신자 왕자가 반란을 일으켰습니다. 간계든, 외교든, 혹은 전투든, 이 두 말썽꾼, 즉 반역자와 도적을 제압해야만 마쿠리아에 질서를 회복할 수 있을 것입니다!#!$RICE_nubia_aspiration_georgios_867_desc$" # 14658262954890050469
