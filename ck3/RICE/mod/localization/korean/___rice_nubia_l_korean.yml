  RICE_nubia_repaint_banganarti_desc: "오랜 세월 동안, [GetTitleByKey('b_old_dongola').GetNameNoTier] 근처의 중요한 순례지인 반가나르티는 이 지역 왕족과 연관되어 왔습니다. 그곳의 관습은 교회 벽에 있는 오래전에 죽은 통치자들의 초상화를 최근에 사망한 이전 통치자의 초상화로 교체하는 것입니다." # 14151218431334632885
