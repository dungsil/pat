  game_concept_RICE_cattle_raid_intent_desc: "$tradition_RICE_cattle_economy_name$ [tradition|E]를 가진 [cultures|E]는 #bold $RICE_cattle_raid_intent$#!라는 고유한 [raid_intent|E]를 사용할 수 있습니다. 이는 성공적인 [raid|E]가 끝날 때 약간의 [legitimacy_i|E] [legitimacy|E]를 부여합니다." # 13496818228108509429
