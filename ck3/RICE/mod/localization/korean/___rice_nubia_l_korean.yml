  nubia.0001.t: "영원한 나일 강" # 14541652168526530110
  nubia.0001.desc.intro: "나일강은 이집트와 누비아의 심장이며, 그 땅은 육신이요 백성은 피와도 같습니다. 귀한 나일강의 맑은 물은 생명으로 가득 차 있으며, 어떤 해에는 백성에게 풍요를 축복하지만 다른 해에는 기근으로 저주를 내리기도 합니다. 이는 이집트의 [Glossary( 'Pharaohs', 'PHARAOH_GLOSS' )] 시대와 쿠시의 [Glossary( 'Qores', 'QORE_GLOSS' )] 및 [Glossary( 'Kandakes', 'KANDAKE_GLOSS' )] 시대 이래로 계속되어 온 일입니다." # 3562149130227754336
  nubia.0001.desc.baqt: "수 세대 전, 막 이집트를 정복한 라시둔 칼리파국의 군대와 마쿠리아 누비아의 군대가 이 두 땅의 경계에서 격돌했습니다. 결국 양측은 협상을 통해 #emphasis [RICE_baqt|E]# 협정을 맺었습니다. 이 협정은 그 이후로 고대 나일강을 따라 정치와 무역을 규정해왔지만, 나일강만큼이나 오래 지속될 수 있을까요?" # 13177547984865552865
  nubia.0001.desc.conclusion: "미래에 어떤 일이 닥치든, 여기에는 한 가지 부인할 수 없는 진실이 있습니다. 나일강이 흐르는 한, 그 백성들 또한 영원히 지속될 것입니다." # 17480090566341315168
  nubia.0001.a: "우리는 나일강과 함께 살고 죽습니다." # 12629627748615223880
  nubia.0002.t: "바크트: [my_subregion.GetCurrentPhase.GetName]" # 11306492725016293930
  nubia.0002.desc: "최근 정치, 경제, 문화 지형의 여러 변화로 인해 [GetGeographicalRegion('ghw_region_egypt').GetName]와 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]는 #V [my_subregion.GetCurrentPhase.GetName]# 시기에 접어들고 있습니다." # 4210819635366573513
  nubia.0002.desc.baqt_accord: "양 지역의 지도자들은 이집트와 누비아의 통치자들이 오래전에 합의했던 [RICE_baqt_treaty|E]의 조항을 더 기꺼이 이행하며, 외교적 및 경제적 교류에 참여할 것입니다. 생명의 물인 나일강의 축복을 받은 이 땅들이 앞으로 많은 번영과 평화를 누리기를 희망합니다." # 7675097011525829014
  nubia.0002.desc.baqt_discord: "이집트와 누비아의 통치자들이 오래전에 맺었던 [RICE_baqt_treaty|E]의 조항들을 양 지역의 지도자들이 지키려 하지 않고 있습니다. 분쟁과 불화가 더욱 빈번해질 가능성이 있으며, 생명을 주는 나일강의 물조차도 만약 고난이 닥친다면 이 땅과 백성들을 부양하기에 충분하지 않을까 우려됩니다." # 2502039479137389057
  nubia.0002.desc.conclusion: "이러한 추세의 장기적인 영향은 아직 두고 봐야 할 것입니다. [RICE_baqt_treaty|E]는 지금까지 살아남았으며, 분명히 계속해서 견뎌낼 것입니다." # 5891304763073008886
  nubia.0002.a: "나일강은 영원하지만, 그 백성들은 끊임없이 변모한다." # 4712524884094259814
