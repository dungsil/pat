  game_concept_RICE_baqt_egyptian_rulers_desc: "[RICE_baqt|E] [situation|E]의 맥락에서, $game_concept_RICE_baqt_egyptian_rulers$는 [situation_participant_group|E]를 구성하며, 이는 사하라 이남 [heritage|E]가 아닌 [culture|E]를 가진 [rulers|E]로 이루어져 있습니다. 예를 들어 $heritage_arabic_name$ 또는 $heritage_byzantine_name$ [heritage|E]가 그러합니다. 그들은 오직 [RICE_baqt_african_rulers|E]와만 [RICE_baqt_goods|E]를 교환할 수 있습니다." # 16070199693699984576
