  nubia.0060.t: "나일강의 죽음" # 17456379669585345355
  nubia.0060.desc: "젊은 왕자 시절, 저는 [abbasid.GetHouse.GetName] 궁정으로 가서 [RICE_baqt|E]의 조약을 재협상하려 했습니다. 이는 제 축복받은 아버지 [father.GetTitledFirstName]께서 자랑스러워하시던 업적이었습니다.\n\n이제 저는 더 나이가 들고 현명해졌습니다. 젊은 시절과는 달리, 세상이 이토록 모험적이지 않기를 바랍니다. 잔인한 [umari.GetFaith.GetReligion.GetAdjective]의 [umari.GetFullName]은 수년 동안 누비아와 이집트 양측의 골칫거리였습니다. 예를 들어, 저는 유능한 조카 [niuty.GetFirstName]에게 군대를 주어 이 군벌을 암살하도록 보냈습니다. 그런데 [niuty.GetSheHe]가 [umari.GetFirstNameNoTooltip]와 '휴전'에 합의했다니요! [niuty.GetFirstNameNoTooltip]는 자신이 반역죄와는 무관하며, [GetTitleByKey('k_nubia').GetNameNoTier]에 대한 저의 통치를 찬탈하기 위한 반란을 준비할 시간을 벌어주었다는 것은 분명하지만, 평화를 가져왔다고 주장합니다.\n\n[niuty.GetFirstNameNoTooltip]가 분명 [umari.GetFirstNameNoTooltip]와 공모하여 저를 약화시키려 하고 있으며, 그들이 탐욕스러운 개들처럼 서로를 물어뜯을 가능성도 있지만, 당장 [niuty.GetFirstNamePossessiveNoTooltip]의 반란을 처리하는 것이 최선입니다." # 7389730208488445141
  nubia.0060.a: "반역자인 [niuty.GetFirstNameNoTooltip]을 체포하기 위해 병력을 파견하십시오!" # 7829040125966048964
  nubia.0060.a.umari: "첩보에 따르면 [umari.GetFirstNameNoTooltip]은 당분간 중립을 유지할 것이라고 합니다. 어쩌면 그는 [niuty.GetFirstNamePossessiveNoTooltip]의 반란을 나중에 지원할 작정일 수도 있지만, 적절한 대가만 지불한다면 명예 없는 무법자인 [umari.GetHerHim]을 우리 편으로 끌어들일 기회가 미래에 생길 수도 있습니다." # 6305071528562054323
  nubia.0060.b: "일단 [umari.GetFirstNameNoTooltip]과의 이 수상한 “휴전”을 받아들이겠소…." # 12831063547333116610
  nubia.0060.info: "#emphasis 역사적 배경:#! 우리는 많은 중세 누비아 왕들에 대해 아는 바가 거의 없지만, 9세기에 통치했던 마쿠리아의 게오르기오스 왕에 대해서는 상당히 많은 것을 알고 있습니다. 그의 아버지 자카리아스 치세에 그는 바그다드로 가서 아바스 왕조와 바크트 조약의 조항을 성공적으로 재협상했습니다. 나중에 게오르기오스가 왕위에 오르자, 그는 조카인 뉴티에게 군대를 주어 이집트의 툴룬 왕조와 마쿠리아 양측과 적을 만들었던 동부 사막에서 활동하던 아랍 군벌 알-우마리를 공격하게 했습니다. 하지만 뉴티는 게오르기오스에게 반기를 들기 전에 알-우마리와 휴전 협정을 맺었으나, 이후 알-우마리가 뉴티를 배신했습니다. 뉴티가 패배한 후, 게오르기오스는 알-우마리를 다시 공격하기로 결정했고 이번에는 성공했습니다. 알-우마리는 살아남았지만 결국 자신의 부하들에게 살해당했습니다." # 8518473801974720790
  nubia.0061.t: "$nubia.0060.t$" # 9501584366632487618
  nubia.0061.desc: "나의 숙부 [georgios.GetFirstName]께서는 스스로를 [georgios.GetTitleAsNameNoTooltip]이라 칭하시나, 우리 왕국이 사방의 적으로부터 약탈과 공격을 당하는 이 시국에 그분은 이미 전성기가 지난 늙은 [georgios.GetWomanMan]일 뿐입니다.\n\n[georgios.GetFirstNameNoTooltip]께서는 이 적들 중 가장 우두머리인, 이집트와 누비아 양쪽에 가시 같은 존재였던 도적 두목 [umari.GetFullName]을 처리하라며 군대와 함께 저를 보내셨습니다. 하지만 저는 운명적인 깨달음을 얻었습니다. 만약 우리 왕국이 이 시대를 살아남으려면, 야심차고 결단력 있는 누군가가 이끌어야 한다는 것입니다. 그 사람은 바로 저입니다.\n\n그리하여 저는 [umari.GetFirstNameNoTooltip]과 일시적인 휴전을 맺고, 숙부를 상대로 반기를 들었습니다. 일부는 저를 무모하다고 말하지만, 제가 승리하여 우리 왕국의 운명을 되살리면 그들의 태도는 달라질 것입니다. 저는 제가 숙부를 몰아내는 동안 [umari.GetFirstNameNoTooltip]이 우리의 휴전을 지켜주기를 바랄 뿐입니다. [umari.GetHerHim]과 같은 뱀은 애초에 믿을 수 없는 존재라는 것을 알고 있으니까요." # 9822098918573588519
  nubia.0061.a: "나는 단호하게 행동하여 [georgios.GetTitleAsNameNoTooltip]이 되겠다!" # 851302306412513113
  nubia.0062.t: "산적을 내 편으로 만들겠다고요?" # 13535097712118306386
  nubia.0062.desc: "나의 어리석은 숙부 [georgios.GetFirstName]와의 전쟁이 길어질수록 [niuty.GetHerHim]을 축출하기가 더 어려워질 것입니다. 게다가, 심상치 않은 소식을 들었습니다.\n\n숙부가 원래 나에게 처리하라고 보냈던 도적 두목 [umari.GetTitledFirstName]은 지금까지는 이 분쟁에 개입하지 않고 있습니다. 하지만 [umari.GetFirstNameNoTooltip]이 적절한 대가를 받는다면 우리의 휴전을 깨고 숙부 편에 설 수도 있다는 징후가 있습니다.\n\n어쩌면 [umari.GetFirstNameNoTooltip]에게 금화를 제안하여 변덕스러운 동맹으로서 직접적인 군사 지원을 받을 수 있을지도 모릅니다. 하지만 숙부가 [umari.GetFirstNameNoTooltip]에게 보내는 제안이 성공하여 [umari.GetFirstNameNoTooltip]이 내가 예상한 것보다 더 빨리 나에게 등을 돌리기 전에 서둘러야 합니다." # 8594808021643686909
  nubia.0062.a: "양쪽을 저울질하는 도적에게 금을 보내는 이유가 무엇이겠습니까?" # 1278739259878753863
  nubia.0062.a.tooltip: "이는 [umari.GetFirstName]가 [war|E]에 참여할 확률에 아무런 영향을 미치지 않습니다." # 4687361771978756654
  nubia.0062.b: "[umari.GetFirstNameNoTooltip]에게 금을 보내 그를 아군으로 만드시오" # 15166157718626446993
  nubia.0062.b.tooltip: "이는 [umari.GetFirstName]이 [war|E]에 귀순할 가능성을 다소 높여줍니다." # 13106665632264469054
  nubia.0062.c: "[umari.GetFirstNameNoTooltip]에게 #italic 많은# £gold£을 보내 그를 아군으로 만드시오." # 7694421542678285795
  nubia.0062.c.tooltip: "이것은 [umari.GetFirstName]가 [war|E]에 귀하와 함께할 가능성을 크게 높여줍니다." # 808985393768820903
  nubia.0063.t: "$nubia.0062.t$" # 9635889208104354155
  nubia.0063.desc: "배신자 조카 [niuty.GetFirstName]와의 전쟁이 길어질수록 그를 물리치기가 더 어려워질 것입니다. 하지만 기회가 찾아왔습니다.\n\n제가 원래 [niuty.GetFirstName]를 처리하게 보냈다가 그와 휴전을 맺기 전에 두 사람이 휴전을 맺었던 도적 두목 [umari.GetTitledFirstName]는 지금까지 이 싸움에 휘말리지 않고 있습니다. 하지만 [umari.GetFirstNameNoTooltip]가 적절한 대가를 받는다면 [niuty.GetFirstNameNoTooltip]와의 휴전을 깨뜨릴 의향이 있다는 징후가 있습니다.\n\n어쩌면 제가 [umari.GetFirstNameNoTooltip]에게 금화를 제안하여 변덕스러운 동맹으로서 [niuty.GetFirstNameNoTooltip]를 공격하도록 할 수 있을지도 모릅니다. 하지만 서둘러야 합니다. [niuty.GetFirstNameNoTooltip]가 [umari.GetFirstNameNoTooltip]에게도 접근하여 그가 다시 저를 직접 공격하도록 부추길 가능성도 있기 때문입니다." # 336977387153664075
  nubia.0063.a: "$nubia.0062.a$" # 781731136645230606
  nubia.0063.a.tooltip: "$nubia.0062.a.tooltip$" # 2536411489037506277
  nubia.0063.b: "$nubia.0062.b$" # 14611305123910090527
  nubia.0063.b.tooltip: "$nubia.0062.b.tooltip$" # 7696444455280709707
  nubia.0063.c: "$nubia.0062.c$" # 2930740453869621550
  nubia.0063.c.tooltip: "$nubia.0062.c.tooltip$" # 4031533748690234561
  nubia.0064.t: "매력적인 선택지" # 5980714486066528579
  nubia.0064.desc: "얼마 전, 나의 오랜 숙적인 [georgios.GetFirstName]가 그의 조카인 [niuty.GetFirstName]에게 군대를 붙여 나를 공격하도록 보냈습니다. 대신, 권력에 굶주린 그 왕자는 나와 휴전을 맺고 [georgios.GetHerHis] 삼촌을 배신하여 [georgios.GetHerHim]을 축출하려 했습니다.\n\n지금까지 나는 이 싸움에 직접 개입하지 않고 양측을 이간질하며 유리한 위치를 지켜왔습니다. 하지만 이 전쟁에 개입하는 것이 나에게 이로울 수도 있습니다. 누비아를 더 황폐하게 만든다면, 미래의 약탈과 착취에 쉬운 목표가 될 테니까요." # 17436627334631416957
  nubia.0064.desc.georgios: "[georgios.GetFirstNameNoTooltip]가 금을 선물로 보내며 사절을 파견하여 그를 [georgios.GetHerHis] 편으로 돌리려 하고 있습니다." # 2699196721540624811
  nubia.0064.desc.niuty: "[niuty.GetFirstNameNoTooltip]이 금 선물을 들고 사절을 보내왔습니다. 그들은 제가 우리의 휴전을 지켜줄 뿐만 아니라 [niuty.GetHerHis] 편에 서주기를 바라고 있습니다." # 1428290775998874610
  nubia.0064.desc.both: "[georgios.GetFirstNameNoTooltip]와 [niuty.GetFirstNameNoTooltip] 둘 다 내게 사절을 보내 금 선물을 바치며, 전쟁에서 자신들의 편에 직접 개입해 주기를 바라고 있습니다." # 7855234642955641423
  nubia.0064.desc.neither: "[georgios.GetFirstNameNoTooltip]도 [niuty.GetFirstNameNoTooltip]도 나에게 외교적 선물과 같은 노골적인 접근을 하지는 않았지만, 둘 다 그들의 전쟁에 내가 직접 개입하여 자신들의 편을 들어주기를 바라고 있음은 분명하다." # 5208306904970050432
  nubia.0064.desc.conclusion: "\n\n이것은 누비아로부터 더 많은 이익을 얻을 수 있는 황금 같은 기회일 수 있지만... 그럴 가치가 있을까?" # 17103033835359941091
  nubia.0064.a: "저는 [georgios.GetFirstNameNoTooltip]의 편에 서겠습니다." # 17621410121319731365
  nubia.0064.b: "저는 [niuty.GetFirstNameNoTooltip]의 편에 서겠습니다." # 13805206791578494887
  nubia.0064.c: "나는 지금으로서는 이 전쟁에서 어느 쪽에도 가담하지 않겠다…" # 11073840567752565667
  nubia.0065.t: "산적이 편을 고르다" # 13122220968709762317
  nubia.0065.desc: "[umari.GetFullName]으로부터 소식이 도착했습니다! [umari.GetSheHe]께서 저와 저의 적 사이의 전쟁에 참전하기로 결정한 것 같습니다." # 17203765853500458733
  nubia.0065.desc.niuty: "어리석은 숙부 [georgios.GetFirstName] 같으니.\n\n[umari.GetFirstNameNoTooltip]는 재물의 유혹에 넘어가거나 전략적 고려 끝에 내 숙부를 공격하고 늙은 [georgios.GetWomanMan]을 폐위시키는 데 동조하기로 결정했소! 나는 [umari.GetFirstName]가 배신자라는 것을 알고 있으며, 우리 둘 다 각자의 목표를 위해 서로를 이용하고 있다는 것을 알고 있소. 하지만 숙부가 처리되고 나면, 이 무법자 군벌 녀석도 처리할 수 있다고 확신하오." # 11549981518566792429
  nubia.0065.desc.georgios: "배신자 조카 [niuty.GetFirstName]로다.\n\n재물의 유혹에 넘어갔든, 혹은 전략적 고려 때문이든, [umari.GetFirstNameNoTooltip]가 나를 전복시키려는 조카에게 전폭적인 지지를 보내기로 결정했소! 그들이 맺은 '휴전'을 생각하면 놀랍지도 않소. 적어도 저 둘이 언젠가는 서로 등을 돌릴 것이라는 사실에 위안을 얻지만, 빠를수록 좋겠지." # 8192785260955192115
  nubia.0065.a: "전쟁은 계속될 것이고… 나는 #italic 반드시#! 승리할 것이다!" # 15985210288167204762
  nubia.0066.t: "$nubia.0065.t$" # 14181914330957155429
  nubia.0066.desc: "$nubia.0065.desc$" # 1414339644856908142
  nubia.0066.desc.niuty: "어리석은 숙부 [georgios.GetFirstName] 같으니.\n\n부유함에 현혹되었든, 혹은 전략적 고려 때문이든, [umari.GetFirstNameNoTooltip]가 우리의 휴전을 깨고 숙부의 세력과 동맹을 맺기로 결정했소! 그 도적을 너무 믿지 말았어야 했는데, 비록 [umari.GetSheHe]가 내가 예상했던 것보다 더 빨리 나를 배신했지만 말이오. 적어도 [umari.GetSheHe]가 언젠가는 내 숙부에게 등을 돌릴 것이라는 사실에 위안을 얻을 뿐이오." # 12152196207501649772
  nubia.0066.desc.georgios: "배신자 조카 [niuty.GetFirstName]로군.\n\n재물의 유혹에 넘어갔든, 혹은 전략적 고려 때문이든, [umari.GetFirstName]가 내 조카와의 휴전을 깨고 나를 직접 지원하기로 결정했소! 나는 [umari.GetFirstNameNoTooltip]가 배신자라는 것을 알고 있고, 우리 둘 다 각자의 목표를 위해 서로를 이용하고 있다는 것도 알고 있소. 하지만 내 조카만 처리하고 나면, 이 약탈자 군벌 녀석도 처리할 수 있을 것이라 확신하오." # 10825108336194744318
  nubia.0066.a: "$nubia.0065.a$" # 14218846887103753458
  nubia.0067.t: "$nubia.0065.t$" # 14181914330957155429
  nubia.0067.desc: "[umari.GetFullName]으로부터 소식이 도착했습니다! [umari.GetSheHe]께서 저와 저의 적 사이의 전쟁에 참전하기로 결정한 것 같습니다." # 17203765853500458733
  nubia.0067.desc.niuty: "어리석은 숙부 [georgios.GetFirstName]로다." # 7918426114615679894
  nubia.0067.desc.georgios: "배신자 조카 [niuty.GetFirstName]." # 17267591812668937936
  nubia.0067.desc.conclusion: "아니, 오히려 [umari.GetSheHe]께서는 어느 한 편도 들지 않기로 결정하셨습니다.\n\n어떤 이유에서든—어쩌면 전략적 고려 때문일 수도 있겠지만—[umari.GetFirstName]께서는 이 전쟁에 당분간 개입하지 않을 것임을 양측에 분명히 하셨습니다. [umari.GetFirstNameNoTooltip]은 기회주의적인 뱀이니, 지금으로서는 이것이 [umari.GetHerHim]에게 최선의 선택이라고 계산했을 것입니다…. 의심할 여지 없이, 이 전쟁이 끝나면 [umari.GetFirstNameNoTooltip] 역시 처리해야 할 대상이 될 것입니다." # 14558515021461995620
  nubia.0067.a: "$nubia.0065.a$" # 14218846887103753458
  nubia.0068.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  nubia.0068.desc: "나는 왕자로, 그리고 왕으로 오랜 세월을 살았습니다. 그동안 수많은 난관을 헤쳐나왔습니다. 솔직히 말해, 반역자 조카 [niuty.GetFirstName]를 물리치고 그 배신자의 한심한 반란을 종식시킨 일, 그리고 도적 두목 [umari.GetFirstName]의 위협을 무력화시킨 일은 내가 극복한 수많은 도전 중 일부에 불과합니다.\n\n하지만 이 모든 시련을 극복한 것은 나뿐만이 아닙니다. 바로 마쿠리아 왕국 전체입니다. 이 전쟁들이 이 땅과 백성들에게 큰 부담을 주었다는 것을 알고 있습니다.\n\n이제 왕국이 다시 안정되었으니, 이 땅을 재건하고 백성들에게 번영을 가져오는 데 집중할 때입니다. 비록 나 자신도 마땅히 받아야 할 휴식을 취할 시간을 찾을 수 있을지도 모르겠습니다. 아무래도 나는 점점 늙어가고 있으니 말입니다." # 1667929095584400835
  nubia.0068.a: "마쿠리아에 새로운 평화가 찾아왔습니다." # 1799637002799476403
  nubia.0069.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  nubia.0069.desc: "저의 숙부 [georgios.GetFirstName]께서는 장수하셨으나, 우리 왕국 마쿠리아가 직면한 현재의 난관들, 특히 도적 두목인 [umari.GetFullName]이 가하는 위협을 다룰 에너지와 기질이 부족한 무능한 늙은 [georgios.GetWomanMan]이 되셨습니다.\n\n물론, 무엇을 해야 할지 파악할 지략과 야망을 가진 이는 저뿐이었습니다. 마쿠리아 왕좌에 대한 저의 찬탈은 당연히 필요했고, 저는 숙부를 물리치고 [umari.GetFirstName]을 제압할 수 있었습니다.\n\n이제 왕국이 다시 안정되었으니, 이 땅을 재건하고 백성들에게 번영을 가져오는 데 집중할 때입니다. 저는 제가 숙부보다 훨씬 더 위대한 통치자가 될 것이라는 데 조금도 의심하지 않습니다." # 13341345322115888538
  nubia.0069.a: "$nubia.0068.a$" # 5624323767337310614
