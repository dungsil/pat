  RICE_nubia_rebuild_banganarti_church: "방가나르티의 교회를 재건하십시오" # 6222358408312204795
  RICE_nubia_rebuild_banganarti_church_tooltip: "방가나르티의 낡은 교회가 무너져가고 있으니, 새 교회를 지어야 합니다." # 16704611616434440548
  RICE_nubia_rebuild_banganarti_church_desc: "[GetTitleByKey('b_old_dongola').GetNameNoTier] 근처에 있는 방가나르티의 교회는 [Glossary( 'Archangel Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]에 대한 지역적인 신앙의 장소입니다. 하지만 교회의 구조가 무너져가고 있습니다. 이 교회를 복원하는 것뿐만 아니라 재건한다면, 더 많은 [GetReligionByKey('christianity_religion').GetAdjective] 신도들이 사방에서 찾아오게 만들 수 있을지도 모릅니다...." # 4390192337886469912
  RICE_nubia_rebuild_banganarti_church_effect_tooltip_1: "[GetActivityType( 'activity_RICE_nubia_banganarti_pilgrimage' ).GetName] [activity|E]는 [GetTitleByKey('b_old_dongola').GetNameNoTier] 근처의 더 넓은 지리적 범위에 있는 [rulers|E]에게 허용될 것입니다." # 11846925629657263241
  RICE_nubia_rebuild_banganarti_church_effect_tooltip_2: "[Glossary( 'Archangel Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )] 성소에서 [GetActivityType( 'activity_RICE_nubia_banganarti_pilgrimage' ).GetName] [activity|E]를 수행하는 동안 #V 꿈 계시#!가 성공할 확률이 상당히 높아집니다." # 2837056627065396383
  RICE_nubia_rebuild_banganarti_church_effect_tooltip_3: "$RICE_nubia_banganarti_pilgrimage_dream_incubation_type_large$ [activity_option|E]을 해금하여 [GetActivityType( 'activity_RICE_nubia_banganarti_pilgrimage' ).GetName] [activity|E]의 성공적인 #V 꿈 배양# 확률을 더욱 높입니다. 이 활동은 [Glossary( 'Archangel Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )] 성소에서 진행됩니다." # 5555031789912097609
  RICE_nubia_rebuild_banganarti_church_confirm: "성 라파엘을 찬양하라!" # 3824039909822012781
  RICE_nubia_rebuild_banganarti_church_context_tooltip: "#emphasis 역사적 배경:#! 동골라의 마쿠리아 수도 근처에 위치한 방가나르티는 특히 중세 후기에 누비아의 주요 기독교 순례 및 신앙 중심지였습니다. 마쿠리아 왕족들의 적극적인 후원을 받았으며, 그들의 모습이 많은 예술 작품에 등장하는데, 이곳은 성 라파엘과 깊이 연관되어 있었습니다. 이곳은 너무나 유명해서 맹인 무슬림과 프랑스 출신의 카탈루냐어 사용자가 이곳을 방문했다는 증거가 남아있습니다." # 2294238904978037092
