  RICE_east_african_tattoo_decision_desc: "[ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdherentNamePlural]들은 흔히 신성한 상징, 예를 들어 [ROOT.Char.GetFaith.ReligiousSymbol] 모양의 작은 보호 부적 문신을 새기곤 합니다. 저도 그런 문신을 새겨야겠습니다." # 29969534906015875
