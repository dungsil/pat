  RICE_christian_commission_donor_portrait_desc: "수 세기 동안 강력하지만 독실한 [GetReligionByKey('christianity_religion').GetAdherentNamePlural]들은 교회나 대성당과 같은 더 큰 예술 작품 안에 자신들의 초상화를 후원함으로써 신앙심을 증명해 왔습니다. 저 또한 저 자신의 그러한 그림을 후원하고 싶습니다." # 9411073190949562952
