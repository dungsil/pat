  RICE_banganarti_inspiring_dream: "반가나르티 꿈의 배양 (영감)" # 14846320186569661380
  RICE_banganarti_inspiring_dream_desc: "성지 순례를 위해 반가나르티로 가던 중, 이 인물은 [Glossary( '대천사 라파엘', 'ARCHANGEL_RAPHAEL_GLOSS' )]가 등장하는 꿈을 꾸는 행운을 누렸습니다. 꿈속에서 라파엘은 그들의 영혼을 일깨우고 여러 가지 일에 대해 격려해 주었습니다." # 6337718548155487337
  RICE_banganarti_advice_dream: "반가나르티 꿈의 배양 (조언)" # 15652061845981489910
