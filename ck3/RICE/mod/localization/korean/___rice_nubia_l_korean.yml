  nubia.0041.desc.actor: "#italic 바크트#! 조약에 따라, 우리는 협상 끝에 공정한 물품 교환에 합의했습니다. 저는 [recipient.GetHerHim]에게 [actor.Custom('RICE_nubia_baqt_good')]을 넘겨줄 것이며, [recipient.GetSheHe]는 저에게 [recipient.Custom('RICE_nubia_baqt_good')]을 넘겨줄 것입니다." # 17778846216131937734
  nubia.0041.desc.recipient: "#italic 바크트#! 조약에 따라, 우리는 몇 번의 협상 끝에 공평한 물품 교환에 합의했습니다. 나는 [actor.GetHerHim]에게 [recipient.Custom('RICE_nubia_baqt_good')]를 줄 것이고, [actor.GetSheHe]는 나에게 [actor.Custom('RICE_nubia_baqt_good')]를 줄 것입니다." # 1902588269159931370
