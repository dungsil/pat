  nubia.0080.t: "[courtier.GetCulture.GetNameNoTooltip] 방랑자" # 15615502111541297960
  nubia.0080.desc: "[GetGeographicalRegion('RICE_nubia_and_ethiopia').GetName] 너머의 땅은 우리가 평화롭게 혹은... 덜 평화롭게 교류해 온 부족들의 고향입니다.\n\n가끔 그들의 백성이 우리 영토로 흘러들어와, 나처럼 기꺼이 받아들이는 [ROOT.Char.GetTitleAsNameNoTooltip]에게 봉사하거나, 그들의 부족과 모종의 합의에 이르기도 합니다.\n\n오늘, 국경 너머 먼 곳의 [courtier.GetCulture.GetCollectiveNoun] 부족 출신인 [courtier.GetFirstName]이라는 자가 나의 궁정에 도착하여, 우리 [ROOT.Char.GetPrimaryTitle.GetTierAsNameNoTooltip]과 더 깊은 유대를 맺고자 합니다. [courtier.GetSheHe|U]는 그들의 집단이 [GetPlayer.Custom('RICE_nilotic_type_loc')]으로서 지닌 기술을 강조합니다." # 4761822958487698271
  nubia.0080.a: "우리 민족 간의 유대를 쌓아봅시다!" # 5583973993237702795
  nubia.0080.b: "이러한 관계를 유지하도록 머무르시겠습니까?" # 7866127656122777932
  nubia.0080.c: "우리는 당신네들과의 교류에는 관심이 없습니다." # 478957234708311379
