  RICE_nubia_sudanese_culture_decision_tooltip: "나일 강 유역의 땅에서 새로운 수단 민족이 일어날 것입니다." # 811857911170053225
  RICE_nubia_sudanese_culture_decision_east_african_desc: "만약 $heritage_east_african_name$ 부족들이 [GetGeographicalRegion('ghw_region_egypt').GetName]의 비옥한 땅에 계속해서 정착한다면, 우리는 새로운 #V 수단#! 정체성을 형성하여 그들의 입지를 공고히 해야 할 것입니다." # 2131052964287168413
  RICE_nubia_sudanese_culture_decision_arabic_desc: "만약 $heritage_arabic_name$ 부족들이 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]의 비옥한 땅에 계속 정착한다면, 우리는 새로운 #V 수단#! 정체성을 형성하여 그들의 입지를 공고히 해야 할 것입니다." # 2624005730313260806
  RICE_nubia_sudanese_culture_decision_neutral_desc: "시간이 지나면서 $heritage_arabic_name$와 $heritage_arabic_name$ 부족들이 각각 [GetGeographicalRegion('ghw_region_egypt').GetName]의 비옥한 땅과 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]으로 이주할 수 있습니다. 우리가 새로운 #V 수단# 정체성을 형성함으로써 이들 집단의 발전에 영향을 미치는 역할을 할 수 있을까요?" # 9388851736220301110
  RICE_nubia_sudanese_culture_decision_effect_tooltip_1_arabic: "$heritage_arabic_name$ [heritage|E]를 포함하여 [GetGeographicalRegion('RICE_greater_nubia_region').GetName] 내 다른 [rulers|E]들은 #V 수단#! [culture|E]로 개종할 수 있습니다." # 10286331622149249196
  RICE_nubia_sudanese_culture_decision_effect_tooltip_1_east_african: "$heritage_east_african_name$ [heritage|E]를 포함하여, [GetGeographicalRegion('ghw_region_egypt').GetName]의 다른 [rulers|E]들은 #V 수단#! [culture|E]로 개종할 수 있습니다." # 16611062790842528621
  RICE_nubia_sudanese_culture_decision_confirm: "나일 강을 따라 새로운 민족이 일어나리라!" # 13647837304008524494
  RICE_nubia_sudanese_culture_decision_context_tooltip: "#emphasis 역사적 배경:#! 누비아 기독교 왕국들의 역사적 쇠퇴와 현대 수단 아랍 정체성의 부상은 다면적이고 복잡한 주제이지만, 아랍 부족들의 증가와 그에 따른 누비아 지역의 아랍화 및 이슬람화는 이러한 과정의 한 가지 요인이 되었을 수 있습니다. 그렇긴 하지만, 수단 아랍인들이 수단 인구의 대다수를 차지하고 있음에도 불구하고, 수단과 남부 이집트에는 여전히 상당한 수의 누비아인 소수 집단이 존재합니다." # 14958059584234540422
  RICE_nile_empire_decision: "나일강의 땅들을 통합하라" # 12852103332360917452
  RICE_nile_empire_decision_tooltip: "나일 강 유역을 다스릴 새로운 제국을 세우십시오." # 674027549533144863
  RICE_nile_empire_decision_desc: "[GetGeographicalRegion('ghw_region_egypt').GetName]의 북부 삼각주 습지에서부터 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]의 가장 남쪽 초원과 언덕에 이르기까지, [GetGeographicalRegion('RICE_nile_river_valley').GetName] 전체가 [GetPlayer.GetDynasty.GetName] [dynasty|E] 아래 [GetPlayer.GetFaith.GetAdjective] [GetPlayer.GetCulture.GetCollectiveNoun]에 의해 통합될 것입니다!" # 8863832964497206404
  RICE_nile_empire_decision_effect_tooltip_1: "[GetTitleByKey('e_RICE_nile').GetName]의 이름을 여러 다른 이름 중 하나로 선택하여 변경할 수 있습니다." # 2733729134337499166
  RICE_nile_empire_decision_effect_tooltip_2: "당신의 [dynasty|E]가 이집트나 누비아의 과거에 있었던 여러 역사적 또는 전설적 인물 중 한 명의 후손임을 선포하기 위해 다양한 [legend_seeds|E] 중에서 선택하게 될 것입니다." # 11131364589939826981
  RICE_nile_empire_decision_confirm: "나일강과 우리의 제국은 영원할 것이다!" # 1982746540620734584
  RICE_nile_empire_decision_context_tooltip: "#emphasis 역사적 배경:#! 이집트와 누비아는 역사상 여러 시기에 하나의 제국 아래 통합되었습니다. 예를 들어, 고대 이집트 역사에서 이집트 파라오들은 여러 시기에 누비아를 통치했으며, 반대로 누비아의 왕들이 이집트를 정복하여 이집트의 제25왕조를 세우기도 했습니다. 중세 후기에는 맘루크들이 누비아의 일부를 정복하거나 봉신국으로 삼았습니다." # 471093562683939638
  nubia.0000.t: "xxxxx" # 1951045980481827005
