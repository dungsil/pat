  RICE_saint_catherine_ashtiname_of_muhammad_desc: "#bold 무함마드의 아슈티나메#!, 혹은 무함마드의 언약은 무슬림 예언자 무함마드가 성 카타리나 수도원의 기독교 수도사들에게 부여한 보호와 특권을 명시한 헌장입니다. 원본 문서는 오늘날까지도 안전한 보관을 위해 수도원에 보관되어 있습니다." # 11670226967377225924
  RICE_saint_catherine_bedouin_guards: "베두인 근위대" # 17729499845432448129
  RICE_saint_catherine_bedouin_guards_desc: "종교적 차이와 세월에 따른 긴장이나 충돌에도 불구하고, 성 카타리나 수도원은 수 세기 동안 #bold 베두인 경비대#!의 보호를 받아왔으며, 이들은 다른 베두인 부족들의 공격을 포함한 모든 종류의 습격과 공격으로부터 수도원을 지켜왔습니다." # 16517801855180371266
  RICE_saint_catherine_burning_bush: "불타는 덤불" # 4209387503639777115
  RICE_saint_catherine_burning_bush_desc: "성 카타리나 수도원에는 모세가 이집트의 노예 생활에서 이스라엘 민족을 이끌고 가나안의 자유로 나아가도록 신께서 임명하신 바로 그 #bold 불타는 덤불#!이라고 전해지는 오래된 덤불이 있습니다." # 15509715488748186948
  RICE_saint_catherine_collection_of_icons: "수도원의 성상들" # 11338213179749986358
  RICE_saint_catherine_collection_of_icons_desc: "수 세기에 걸쳐 성 카타리나 수도원은 여러 기독교 종파를 대표하는 다양한 예술 양식과 성서의 여러 기독교 주제 및 사건들을 반영하는 수많은 #bold 성상#들을 수집해 왔습니다." # 15089337797389523326
  RICE_saint_catherine_monasterys_library: "수도원의 도서관" # 16291255528189574205
  RICE_saint_catherine_monasterys_library_desc: "#bold 도서관#! 시나이 산 성 카타리나 수도원에 있는 이 도서관은 수백 년의 역사를 자랑하며, 다양한 언어로 쓰인 필사본들을 소장하고 있습니다. 일부는 머나먼 땅에서 온 순례자와 독실한 기독교인들이 기증한 것들입니다." # 4696211758520051571
  RICE_saint_catherine_path_of_moses: "모세의 길" # 17631602052011813058
  RICE_saint_catherine_path_of_moses_desc: "소위 #bold 모세의 길#! 은 성 카타리나 수도원에서 시작하여 두 개의 아치, 즉 스테파누스 문과 율법의 문을 지나 모세가 신에게 십계명을 받기 위해 인근 산으로 올라갔던 발자취를 되짚어 올라가는 길입니다." # 1997521128299934443
  RICE_saint_catherine_relics_of_saint_catherine: "성 카타리나의 유물" # 2470715636106367450
  RICE_saint_catherine_relics_of_saint_catherine_desc: "성 카타리나 수도원은 #bold 성녀 알렉산드리아의 카타리나 성유물#!이 수도원 근처에서 발견된 이후 수 세기 전에 그 이름이 붙여졌습니다. 그 이후로 이 성유물들은 안전하게 보관하기 위해 수도원에 안치되어 있습니다." # 17359647172477140511
  RICE_saint_catherine_well_of_moses: "모세의 우물" # 700389948716328548
  RICE_saint_catherine_well_of_moses_desc: "성 카타리나 수도원에는 모세가 미디안 땅에 왔을 때 그의 미래 아내인 십보라를 만났다고 전해지는 소위 #bold 모세의 우물#!이 있습니다. 오늘날에도 이 우물은 수도원의 수원 역할을 하고 있습니다." # 14851788818210531580
  RICE_nubia_dream_type_health: "#V 치유#의 꿈이었는데, 이는 성 라파엘께서 나의 육체적, 정신적, 영적인 모든 질병을 치료하시려는 노력을 상징했습니다." # 18358306722170780723
  RICE_nubia_dream_type_prophetic: "#V 예언적이로다#! 성 라파엘께서 앞으로 내가 조심해야 할 위험이나 다가올 좋은 기회 또는 축복에 대해 알려주시려는 것이 분명하기 때문이다." # 3656034901313984630
  RICE_nubia_dream_type_inspiring: "#V 고무적으로# 만들고자 하며, 성 라파엘이 나의 의로운 목표 달성을 위해 동기 부여와 규율을 불어넣어 주시기를 바랍니다." # 11243555605876059177
  RICE_nubia_dream_type_advice: "#V 조언#의 일종으로, 성 라파엘께서 제 삶의 여러 문제들, 특히 저에게 큰 골칫거리를 안겨준 일들을 어떻게 다루어야 할지에 대해 현명한 조언을 주셨습니다!" # 12138255562596930277
  RICE_nubia_baqt_real_document_excerpt_01: "숭고하고 가장 영광스러우며 후덕하신 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]; 주님께서 [ROOT.Char.GetHerHis]의 행복을 세워주시기를 바라오며, [ROOT.Char.GetSheHe]께서는 은혜롭게도 [Glossary( '배를 풀어주셨습니다', 'NUBIA_RELEASED_THE_BOATS_GLOSS' )]습니다." # 110522915367700131
  RICE_nubia_baqt_real_document_excerpt_02: "그러므로 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]는 나의 백성을 보호하고 그들의 권리에 따라 돌봐야 하며, 특히 그들이 보호받을 권리가 의무적이고 그들을 섬기는 것이 강제적인 요건에 속하는 이들이기에 더욱 그러합니다." # 11965030116533899201
  RICE_nubia_baqt_real_document_excerpt_03: "[ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]께서는 그분의 동료들을 제지하고 그들에게 의무를 부과하며, 그에게 반대하는 자들에게 해악과 손해를 입히는 것에 관해 필요한 바를 알고 계십니다." # 11789797751491579776
  RICE_nubia_baqt_real_document_excerpt_04: "귀하의 [random_different.Custom('GetDaughterSon')]-인, 상인인 [random_different.GetFirstNameNoTooltip]가 찾아왔습니다. [random_different.GetSheHe|U]는 [random_different_2.GetFirstNameNoTooltip]의 아들들이라 불리는 탕진벽벽한 자들에게 떼인 빚을 잃는 고통을 겪고 있습니다..." # 17575718317511781603
  RICE_nubia_baqt_real_document_excerpt_05: "[ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]이신 [random_same.GetFirstNameNoTooltip] 님께서 베풀어주신 후의에 감사하는 순례자가 보냈습니다." # 14270568358248118612
  RICE_nubia_baqt_real_document_excerpt_06: "[random_different.GetFirstNameNoTooltip]의 영지와 그대의 노예들을 보호하고, 마찬가지로 나의 영지와 나의 노예들도 보호해 달라고 모든 관리자들에게 보내는 서신입니다. 그들이 모두 그대에게 충실히 봉사하고 있음을 알고 있을 것입니다." # 2975067761730472311
  RICE_nubia_baqt_real_document_excerpt_07: "제가 [ROOT.Char.GetLiege.GetHerHim]을 위해 구매한 상품과 [ROOT.Char.GetLiege.GetHerHim]을 위해 준비한 말, 그리고 [ROOT.Char.GetLiege.GetSheHe]가 제게 요청했던 장비를 가지고 [ROOT.Char.GetLiege.GetTitledFirstName] 봉신에게 전령을 보내려고 했습니다." # 10314583673694331757
  RICE_nubia_baqt_real_document_excerpt_08: "저의 노예 소년 [random_different_2.GetFirstNameNoTooltip]가 [random_different.GetFirstNameNoTooltip]에게 굴욕당하고 부당한 대우를 받은 채 도착했습니다. 저는 [random_different.GetFirstNamePossessiveNoTooltip]의 충격적인 행동으로 인한 저의 고통에 대해 당신의 [ROOT.Char.GetFaith.BishopNeuter]이신 [random_same.GetFirstNameNoTooltip]께 이미 알린 바 있습니다. 저와 그분 사이에 좋은 관계가 있었으니, 저에게 답장을 써 주시고 제가 [ROOT.Char.GetFaith.BishopNeuter]께 보낸 편지를 읽어 주십시오. [random_different.GetFirstNameNoTooltip]이 [Glossary( 'a king', 'NUBIA_THE_KING_GLOSS' )]와 같아서 우리가 [random_different.GetHerHis] 노예이자 아첨꾼이어야 합니까? 이 모든 것을 시작한 것은 [random_different.GetFirstNameNoTooltip]입니다." # 6537923992995678445
  RICE_nubia_baqt_real_document_excerpt_09: "부디 [ROOT.Char.GetLiege.GetTitledFirstName]께 편지를 보내주시어, [ROOT.Char.GetFaith.HighGodName]께서 그분의 생명을 보존하시기를 기원하며, 이 편지에 언급한 모든 내용과 제가 그분의 나라로 가고 싶다는 소망을 전해주십시오. 또한 그분께 [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]의 칭호를 가진 분으로부터 귀하, 즉 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]께 보내는 서신을 받아주십시오...." # 969826271853005530
  RICE_nubia_baqt_real_document_excerpt_10: "[ROOT.Char.GetLiege.GetTitledFirstName]께 올리는 봉사에 관하여 그대가 말한 바와 같이, 우리는 모두 그분의 종이며 왕관의 노예, 즉 그분의 신민입니다. 저는 [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]의 종이며, 그대는 그분의 대리인이오." # 9645151001996619623
  RICE_nubia_baqt_real_document_excerpt_11: "저는 [ROOT.Char.GetLiege.GetTitledFirstName]에게 말 두 필을 빚졌습니다. [ROOT.Char.GetLiege.GetSheHe|U]께서는 쓸모없는 늙은 노예 여성 두 명과 6 디나르를 보내주셨습니다." # 17166673193107970275
  RICE_nubia_baqt_real_document_excerpt_12: "귀공의 노예 소년이 물품이 필요하다고 알려왔기에, 저는 그 노예를 중개인에게 넘겼고 그는 그를 경매에 부쳐 다섯 디나르를 받았습니다. 저는 그 후 귀공의 노예 소년에게 가서 그의 매매에 대해 상의했고, 이 땅에는 아무도 없고 백성들 중 누구도 가진 것이 없다는 이유로 그를 다섯 디나르에 팔았습니다." # 13150497894363535098
  RICE_nubia_baqt_real_document_excerpt_13: "노예 소녀를 검사하고 열 디나르를 지불했지만, 그녀가 불구라는 것을 알게 되어 돌려보냈습니다. 저는 개인 거래로 그녀를 한 여성에게 열두 디나르와 일곱 디르함에 팔려고 내놓았었습니다." # 9888443390221134899
  RICE_nubia_baqt_real_document_excerpt_14: "무역 위탁품의 상황에 대해 말씀드리자면, 귀하께서 요청하셨기에 제가 그 땅에 도착하자마자 상품에 대해 문의했으나, 그중 어떤 것도 찾을 수 없었습니다. 이 일을 소홀히 하고 싶지 않아 누군가를 북쪽의 다른 도시로 보내 구매하도록 조치했습니다." # 16679792191730599193
  RICE_nubia_baqt_real_document_excerpt_15: "상품 가격이 오르면, 인플레이션으로 인해 여성들과 함께 집으로 피신한 자들에게는 상품을 팔지 않을 것입니다. 시장에 남은 상품이 없습니다. 제가 언급한 시장의 모든 향신료 가격이 두 배로 뛰었습니다." # 15823777075717050858
  RICE_nubia_baqt_real_document_excerpt_16: "용서를 구합니다. 현금 대신 이라크에서 온 줄무늬 옷감을 보내드렸습니다. 부디 다시 한번 용서해 주십시오." # 12625142562312178633
  RICE_nubia_baqt_real_document_excerpt_17: "[Glossary( '곧 나에게 한기가 닥칠 것이니', 'NUBIA_COLD_SEASON_GLOSS' )] 내 사업을 수행할 수 없을 것이며, #italic 마리시#! 바람이 내가 도착하는 것을 허락하지 않을 것이오. 그러니 그들에게 내 요청을 서둘러 수행하고 노예를 내게 데려오라고 전하시오." # 14597631078330722618
  RICE_nubia_baqt_real_document_excerpt_18: "언급된 그 여노비는 제가 소유권을 가질 수 있도록 제게 도착하지 않았으니, 오 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]여, 저는 귀하와 서신을 주고받지 않을 것이며, 귀하의 종들이 노비 한 명을 제게 전달할 때까지 옷감을 선물로 보내드리지 않겠습니다." # 5582940155565366212
  RICE_nubia_baqt_real_document_excerpt_19: "그의 관료에 관해서 말하자면, 제가 그를 한 번 방문했을 때 그는 제게 “당신의 요청을 이행할 것이오.”라고 말했지만, 그 이후로 저는 그를 다시 보지 못했으며 그들은 제가 그를 방문하는 것을 허락하지 않습니다. 그는 제게 “저의 주군으로부터 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]가 도착하면, 당신의 요청을 이행할 것이오.”라고 말했습니다. 그리하여 제가 당신께 이 편지를 씁니다." # 18249511384330963570
  RICE_nubia_baqt_real_document_excerpt_20: "귀하의 운송인이 제 재산을 가지고 도망쳤습니다. [random_different.GetFaith.HighGodName]께서 허락하신다면, 귀관의 노예들에게 적절한 것을 그에게서 강제로 빼앗아 오라는 명령을 내려주시길 바랍니다." # 17805683297310304859
  RICE_nubia_baqt_real_document_excerpt_21: "매년 수많은 [Glossary( '대규모 선단', 'NUBIA_RELEASED_THE_BOATS_GLOSS' )]이 그대들의 영토로 향하고 있으며, 그대들의 동료들은 그들을 심하게 학대하고 있습니다. 금년에는 그대, 즉 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')] 때문에 나의 백성들이 두 가지 방식으로 방해를 받았습니다. 하나는 그 땅의 백성들이 저지른 부당한 행위이며, 다른 하나는 생산물의 부족입니다. 나는 두 척의 배를 보냈으며 그 안에 있는 모든 것은 나의 소유입니다. 나는 그 누구도 그 배들을 방해하지 못하도록 조치해 주기를 바랍니다." # 3117405143327360633
  RICE_nubia_baqt_real_document_excerpt_22: "오, [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]이시여, 제가 신하들의 상태에 대해 편지를 드렸으나 답장이 없으셨습니다. 제가 빚쟁이인 [random_different.GetFirstNameNoTooltip]에게 보내야 할 노예 두 명의 상태에 대해 편지를 드렸으나, 그들을 보내주시지 않았고, 당신의 신하가 우리에게 몫을 나누어 주었는지도 모르겠습니다. 제 답장은 어디에 있습니까?" # 15622652714225317835
  RICE_nubia_baqt_real_document_excerpt_23: "제가 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]에게 알리고 싶은 것은, 저의 노예 소년 [random_different.GetFirstNameNoTooltip]이 [ROOT.Char.GetLiege.GetTitledFirstName] 폐하의 궁정에 도착했다는 것입니다. 하지만 [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]께서는 제가 [ROOT.Char.GetLiege.GetHerHim]을 위해 행한 일에 대해 감사를 표하지 않으셨습니다. [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]께서 저의 노예 소년을 이토록 학대하는 바람에 귀하와의 관계가 틀어졌습니다." # 4685086215217080083
  RICE_nubia_baqt_real_document_excerpt_24: "나는 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]에게 알립니다. [random_different.GetFaith.HighGodName]께서 [ROOT.Char.GetHerHis]의 수명을 연장하시고, [ROOT.Char.GetHerHis]의 보호와 안녕이 영원하기를 기원합니다. 그분의 편지에서 배에서 온 여행자들과 다른 이들의 상황에 대해 언급하셨습니다. [ROOT.Char.GetSheHe|U]께서는 이 상황을 개선하기 위해 노력하셨으며, 상인들이 이로 인해 어려움을 겪고 있음을 감안하여 나라가 [Glossary( '물가 상승', 'NUBIA_RISING_OF_PRICES_GLOSS' )]으로 겪고 있는 상황을 인지하고, 은혜롭게도 [Glossary( '배들을 풀어주셨습니다', 'NUBIA_RELEASED_THE_BOATS_GLOSS' )]습니다." # 9678475493880309842
  RICE_nubia_baqt_real_document_excerpt_25: "[ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]에 뭔가 필요한 것이 없습니까? [ROOT.Char.GetHerHim]께서 그것을 수행하도록 지시해 주시면, [random_different.GetFaith.HighGodName]께서 허락하신다면 그 봉사를 할 기회를 얻게 되어 감사하겠습니다." # 17507655552162957419
  RICE_nubia_baqt_real_document_excerpt_26: "저는 존경하는 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]께 가장 따뜻한 인사와 지극한 사랑과 존경, 그리고 만약 [ROOT.Char.GetFaith.HighGodName]께서 원하신다면 앞으로의 행운을 기원합니다. 저에게 당신의 소식을 전하는 서신을 지체 없이 보내주시길 바랍니다." # 12761148404548050874
  RICE_nubia_baqt_real_document_excerpt_27: "[ROOT.Char.GetLiege.GetTitledFirstName]께서 말씀하시길, 만약 누군가 그분의 말씀에 반대하거나 부정한다면, [Glossary( 'Saint Epimachos', 'SAINT_EPIMACHOS_GLOSS' )]께서 창으로 그들을 찌르게 하고, [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]의 저주로 죽게 하라 하셨습니다." # 1864239387122766636
  RICE_nubia_baqt_real_document_excerpt_28: "토지 매각의 증인들이 필경사 사무실에서 먹고 마신 것은 다음과 같습니다: 빵 29덩이, 아나티(anati) 4개, 기데(gide) 술 한 항아리, 곡식 4부셸, 그들에게 준 것, 아나피티(anapiti) 1개, 빵 4덩이, 기데 술 1팔랄(palal), 필경사를 위해 아나피티 2개, 빵 10덩이, 기데 술 1팔랄." # 15132561287615480413
  RICE_nubia_baqt_real_document_excerpt_29: "[random_same.GetFirstNamePossessiveNoTooltip] 서기관들 중 누구라도 내가 이 문서의 작성자가 아니라고 나를 헐뜯는다면, 그들이 [ROOT.Char.GetFaith.HighGodName]과 멀어지게 될 것이며, 요한 묵시록의 일곱 번째 봉인에 기록된 것이 그들에게 닥치기를 바라노라." # 11160029842879725571
  RICE_nubia_baqt_real_document_excerpt_30: "저는 당신의 서신이 일요일에 도착했음을 알려드립니다. 소식을 듣더라도 낙심하지 마십시오. 제가 떠날 테니 말입니다. 함께 앉아 있으십시오. 제가 떠난다고 해서 낙심하지 마십시오. 함께 앉아 있으십시오. 그렇지 않으면 저는 잠을 이룰 수 없을 것입니다. [random_same.GetFirstNameNoTooltip]가 [random_same.GetHerHis]의 안부를 전합니다." # 59738580063511326
  RICE_nubia_baqt_real_document_excerpt_31: "오라, 나의 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]여, 그대의 의무를 수행하여 내가 그대에게 애정을 보일 수 있도록 하라. 무엇이 문제인가? [ROOT.Char.GetLiege.GetTitledFirstName]께서 그대에게 명하셨다. 어찌하여 그 일에 주저하는가? 그대의 하인들이 그대를 위해 행동하기를 꺼려하니, 이제부터 곡식 계산은 나를 통해 이루어지리라." # 13141863061518261445
  RICE_nubia_baqt_real_document_excerpt_32: "저는 [ROOT.Char.GetLadyLord]님께 경의를 표합니다. [random_same.GetFirstNameNoTooltip]가 [random_same_2.GetFirstNameNoTooltip]에 대해 [ROOT.Char.GetLiege.GetTitledFirstName]님께 고발했음을 알려드리고 싶습니다. 또한 [random_same.GetSheHe|U]는 북부의 대리인을 교체하려 하면서 귀하의 백성들에 대해서도 고발했습니다. [random_same.GetSheHe]가 제가 [random_same.GetHerHim]를 짓밟을까 걱정하길 바랍니다!" # 15169576050771365947
  RICE_nubia_baqt_real_document_excerpt_33: "인사드립니다. 알려드립니다. 제가 이 금화 20닢을 [random_same.GetFirstNamePossessiveNoTooltip]에게서 받았습니다. 그분께서는 그것을 반으로 나누셨습니다. 이 나눈 몫을 저에게 주십시오. 부디 저를 위해 이 일을 해주러 와주시기를 바랍니다." # 12623881974112482181
  RICE_nubia_baqt_real_document_excerpt_34: "저는 당신의 #bold [ROOT.Char.GetLadyLord]#께 경의를 표합니다. [random_same.GetFirstNamePossessiveNoTooltip]의 아들이 [random_same_2.GetFirstNamePossessiveNoTooltip]를 통해 이 모든 것을 추구했던 것입니까? 만약 그들이 그것을 받아들이지 않는다면, 진실로 그들은 그에게 이 일을 주지 않은 것입니다. 편지를 보내주십시오. 왜 망설이십니까?" # 15346985760828086557
  RICE_nubia_baqt_real_document_excerpt_35: "인사드립니다. 주군께서 이 일들을 가까이하고 계시니 기뻐하십시오. [ROOT.Char.GetWomanMan]께서 들어오실 수 있게 되어 이들을 보내고 계시니 기뻐하십시오. 그리고 저는 이를 끈질기게 붙잡아 아무에게도 해를 끼치지 않았습니다. 이것은 기쁨의 문서이니 기뻐하십시오. 어서 풀어주고, 모든 것을 신속히 보내십시오." # 11926347626910512943
  RICE_nubia_baqt_real_document_excerpt_36: "[random_same.GetFirstNameNoTooltip]은 무엇을 하라고 말했는가? 아아, [random_same.GetSheHe]는 그대와 그대의 백성을 헐뜯는구나. 가까이 있는 자들은 내가 이 일을 계속하지 못하도록 간절히 모의하고 있다. 나는 그 땅에 있었으며, 비방자들의 저주를 받고 있었다. 만약 [ROOT.Char.GetFaith.HighGodName]께서 항상 [random_same.GetHerHim]을 안전하게 지켜주신다면, 이 [random_same.GetWomanMan]은 계속해서 우리를 비방할 것이다." # 2754124614755040931
  RICE_nubia_baqt_real_document_excerpt_37: "만약 사악한 [random_same.GetFirstNameNoTooltip]이 이 일을 알게 된다면, 저는 [random_same_2.GetFirstNameNoTooltip]에게 알릴 것입니다. 그리고 지금 이 글을 쓰는 동안 동료들이 식사 중이라 그와 함께 편지를 보낼 수가 없습니다." # 15524212825418493537
  RICE_nubia_baqt_real_document_excerpt_38: "노예들이 쿵쿵거리는 소리를 듣고 일어섭니다. 그들은 솥을 준비하는 소리를 듣습니다. 그들은 곡식을 끓이는 소리를 듣습니다. 당신은 거지 같았기 때문입니다. 내가 당신의 노예들에게 무슨 짓을 했소?" # 8292515851949070381
  RICE_nubia_baqt_real_document_excerpt_39: "[ROOT.Char.GetLiege.GetTitledFirstName]께서 하신 말씀을 기억하시오: [random_same.GetFirstNameNoTooltip]가 [ROOT.Char.GetFaith.HighGodName]의 승인을 받을 때까지, 나에게 반대하거나 부인하는 말을 하는 자는 아무도 없어야 하오. 모든 이가 내 보살핌 아래 있으며, 그들은 [ROOT.Char.GetFaith.HighGodName]의 신성한 이름을 외치며 오기 때문이오." # 5633514336868029514
  RICE_nubia_baqt_real_document_excerpt_40: "[county.GetNameNoTier] 내의 1개 점토 지역: 남쪽 경계는 [random_same.GetFirstNameNoTooltip]의 영토이며, 북쪽 경계는 [random_same_2.GetFirstNameNoTooltip]의 영토입니다...." # 13876483385958068054
  RICE_nubia_baqt_real_document_excerpt_41: "[county.GetNameNoTier]에 물레방앗간 하나가 있습니다. 남쪽 경계는 [ROOT.Char.GetFaith.HouseOfWorship]의 땅이며, 북쪽 경계는 [ROOT.Char.Custom('DefaultPriestTitle')] [random_same.GetFirstNameNoTooltip]이 관할하는 [ROOT.Char.GetFaith.HouseOfWorship]의 땅입니다...." # 7740171565296286054
  RICE_nubia_baqt_real_document_excerpt_42: "첫째: [random_same.GetFirstNamePossessiveNoTooltip]께서는 금 1개, 디르함 20개, 포도주를 주셨습니다.\n\n[random_same_2.GetFirstNamePossessiveNoTooltip] (출신지: [county.GetNameNoTier]): 금 6개를 주셨습니다." # 14405599115752892766
  RICE_nubia_baqt_real_document_excerpt_43: "수신자는 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]였습니다. [random_same.GetFirstNameNoTooltip]: 디르함 22닢. [random_same.GetFirstNamePossessiveNoTooltip]의 딸: 디르함 12닢. [random_same_2.GetFirstNameNoTooltip]: 디르함 16닢. [random_same_2.GetFirstNamePossessiveNoTooltip]의 아들: 디르함 4닢. [ROOT.Char.GetFaith.HouseOfWorship]의 [ROOT.Char.Custom('DefaultPriestTitle')]: 금화 4닢." # 895643283083732444
  RICE_nubia_baqt_real_document_excerpt_44: "새 곡물은 보관하고 $k_grain$의 낡은 곡물 37 단위를 판매할 수 있습니다. 그리고 나머지 곡물 12 단위는 [random_same.GetFirstNamePossessiveNoTooltip]가 정화해 준 뒤, 금이나 액면가로 판매할 수 있다면 바람직할 것입니다." # 4442281823490481909
  RICE_nubia_baqt_real_document_excerpt_45: "향신료에 대한 명령을 처리했습니다. 상인들이 시장 가격이라고 여기는 물품 중 이 땅에서 그러한 것을 찾지 못했습니다. 게다가 물품을 구매할 충분한 자금도 찾지 못했습니다." # 4280500449457057434
  RICE_nubia_baqt_real_document_excerpt_46: "지휘관이 도착하여 그대의 이익과 그대의 요청을 이행하기 위한 지시를 내릴 것이라고 서신을 보내왔습니다. 그자는 또한 신민들을 보호하고 상인 공동체 중에서 그대에게로 향하는 상인들을 안전하게 지켜야 할 필요성에 대해서도 언급했습니다." # 4327008665616644450
  RICE_nubia_baqt_real_document_excerpt_47: "[ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]께서는 저와 당신을 [Glossary( 'in the presence of', 'NUBIA_IN_THE_PRESENCE_OF_GLOSS' )] [ROOT.Char.Custom('DefaultPriestTitle')] 앞에 가깝게 묶어주는 것이 제가 그들에게 보급품을 대고 [ROOT.Char.GetLiege.GetTitleAsNameNoTooltip]의 봉사를 유지하며 당신의 동료들을 보호하는 것이라고 생각하지 않으십니까?" # 15093894602030227180
  RICE_nubia_baqt_real_document_excerpt_48: "귀하께서 제게 보내신 서신에서 언급하신 물품 구매에 관해서는, 지출을 나이 많은 상인 [random_different.GetFirstNameNoTooltip]에게 배정하시면 됩니다." # 2197921889616996928
  RICE_nubia_baqt_real_document_excerpt_49: "숭고하고 영광스러우며 자비로우신 [ROOT.Char.Custom('RICE_nubia_egypt_border_official_gloss_type_loc')]의 노예인 제가 [Glossary( 'kisses the ground', 'NUBIA_KISSES_THE_GROUND' )]하며 [ROOT.Char.GetHerHim] 앞에 엎드려, 폐하의 서신이 도착하여 읽었으며 그 내용을 모두 이해했음을 보고드립니다." # 18087322863446622422
  RICE_nubia_baqt_real_document_excerpt_50: "귀하께서 원하시는 것이 무엇이든 저에게 말씀해주시면, 그것이 작든 크든 제가 받들어 수행하고 의무를 다하겠습니다. 만약 필요한 것이 있다면, [random_different.GetFaith.HighGodName]께서 허락하신다면 저에게 알려주십시오." # 14070272196749665883
  game_concept_nile_flood_short: "홍수" # 374228187169285299
  RICE_nile_situation_concepts_title: "#V 나일강 유역#의 상황을 더 잘 이해하기 위해 각 아이콘을 살펴보십시오." # 5226241996281050284
  game_concept_RICE_nile: "나일" # 8417719317254931704
  game_concept_RICE_nile_river: "나일강" # 1306577664547420637
  game_concept_RICE_nile_river_desc: "$game_concept_RICE_nile_river$는 파라오 시대부터 이집트 생활의 핵심이었던 나일강 범람을 나타내는 [situation|E]입니다. 매년 나일강은 일정량만큼 범람하거나(혹은 그렇지 않거나) [situation_phase|E]로 표현됩니다.\n\n대부분의 경우 범람은 정상적인 [good_nile_flood_short|E]이겠지만, 때로는 [bad_nile_flood_short|E]가 되어 각각 다른 보너스와 불이익을 줄 수 있습니다.\n\n[GetGeographicalRegion('RICE_nile_river_valley').GetName]을 따라 영토를 가진 모든 [ruler|E]는 자동으로 이 [situation|E]에 참여하게 되지만, 특정 [cultural|E] [traditions|E]는 나일강과 관련된 추가 보너스를 제공하는 [decisions|E]나 [activities|E]를 해금할 것입니다." # 8373142657823982608
  game_concept_RICE_baqt_treaty: "박트 조약" # 10741166926221883871
  game_concept_RICE_baqt: "박트" # 17842670404240550412
  game_concept_RICE_baqt_desc: "$game_concept_RICE_baqt$는 7세기 라시둔 칼리파국이 누비아를 정복하려 시도한 후 양측이 체결한 전설적인 조약을 기반으로, 나일강을 따라 [RICE_baqt_egyptian_rulers|E](대개 무슬림)와 [RICE_baqt_african_rulers|E](대개 기독교인) 간의 정치적, 경제적 관계를 묘사하는 [situation|E]입니다.\n$game_concept_RICE_baqt$는 이 두 세력을 대표하는 이집트와 누비아 두 지역으로 나뉩니다. 이 [situation|E]는 각 세력이 조약의 조항을 해석하고 바라보는 방식에 따라 [RICE_baqt_accord|E]와 [RICE_baqt_discord|E] [situation_phases|E] 사이를 오갑니다.\n이 [situation|E]의 핵심 특징은 [RICE_baqt_egyptian_rulers|E]와 [RICE_baqt_african_rulers|E] 간에 [RICE_baqt_goods|E]를 교환하거나, 요구하거나, 제공하기 위한 세 가지 [interactions|E]입니다. 상대 [ruler|E]가 수락하면 양측은 서로 간에 [truce|E]를 부여받습니다. [rulers|E]가 이러한 [interactions|E]를 수락할 가능성과 그 보너스 및 비용은 각 지역의 현재 [situation_phase|E]를 포함한 다양한 요인에 따라 달라집니다." # 17458602895652633593
  game_concept_RICE_baqt_good_short: "좋군!" # 9937313922708934293
  game_concept_RICE_baqt_goods_short: "상품" # 14846895216114088985
  game_concept_RICE_baqt_good: "아주 좋군" # 5242832276046289117
  game_concept_RICE_baqt_goods: "바크트 상품" # 3803856401190043918
  game_concept_RICE_baqt_goods_desc: "$game_concept_RICE_baqt_goods$는 [RICE_baqt|E] [situation|E]에 속한 [rulers|E]가 세 가지 다른 [interactions|E]를 통해 얻을 수 있는 유익한 [character_modifiers|E]입니다:\n\n$BULLET_WITH_TAB$ $RICE_nubia_baqt_propose_exchange$\n$BULLET_WITH_TAB$ $RICE_nubia_baqt_offer_gift$\n$BULLET_WITH_TAB$ $RICE_nubia_baqt_demand_payment$\n\n[ruler|E]가 줄 수 있는 상품의 종류, 즉 [modifiers|E]는 [RICE_baqt|E]의 두 [situation_sub_regions|E]인 이집트와 누비아 중 어느 곳에 [capital|E]가 있는지에 따라 달라집니다.\n이 [interactions|E]는 또한 [rulers|E]가 서로 휴전([truce|E])을 맺을 수 있게 해주며, 다른 [rulers|E]가 이 [interactions|E]를 수락할 가능성은 [RICE_baqt|E]가 현재 처한 [situation_phase|E]를 포함하여 여러 요인에 따라 달라집니다.\n\n이 [interactions|E]는 #V ONLY#! [RICE_baqt_egyptian_rulers|E]와 [RICE_baqt_african_rulers|E] 사이에서만 발생할 수 있습니다." # 7058597031694948735
  game_concept_good_nile_flood_short: "대홍수" # 15113143245120818486
  game_concept_good_nile_flood: "나일강의 풍요로운 범람" # 4694402676224824854
  game_concept_good_nile_flood_desc: "[RICE_nile_river|E]의 범람은 다음 [situation_phases|E] 중 하나에 있을 때 좋다고 간주됩니다:\n\n$BULLET_WITH_TAB$ @RICE_nile_flood_normal_icon! $nile_normal_flood$\n$BULLET_WITH_TAB$ @RICE_nile_flood_high_icon! $nile_high_flood$\n$BULLET_WITH_TAB$ @RICE_nile_flood_very_high_icon! $nile_very_high_flood$" # 13006930315807766669
