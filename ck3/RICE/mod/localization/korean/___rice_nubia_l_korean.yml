  RICE_coptic_saint_anthony_pilgrimage_garden_inspired_desc: "성 안토니오 수도원으로 성지 순례를 떠나는 동안, 이 인물은 유명한 정원을 조사하며 그 관리법에 대해 많은 것을 배웠습니다. 이 정원의 과수원, 포도원, 농장은 [GetGeographicalRegion('ghw_region_egypt').GetName] 내 모든 수도원 중에서 가장 규모가 큽니다." # 6292914304278889775
  RICE_coptic_saint_anthony_pilgrimage_mount_colzim_inspired: "콜짐 산에서 영감을 받아" # 14723530233009339217
  RICE_coptic_saint_anthony_pilgrimage_mount_colzim_inspired_desc: "순례 도중 이 인물은 성 안토니오 수도원으로 향하는 길에, 수도원 근처에 성 안토니오가 오랫동안 거주했던 동굴과 그 근처 샘물까지 힘든 등반을 감행했습니다. 이는 육체적으로는 힘들었지만 영적으로는 감동적인 경험이었습니다." # 12409270829854277285
  RICE_coptic_saint_anthony_pilgrimage_ascetics_inspired: "성 안토니오 금욕주의자들에게서 영감을 받아" # 11094922988641506259
  RICE_coptic_saint_anthony_pilgrimage_ascetics_inspired_desc: "순례의 일환으로 이 인물이 방문했던 성 안토니 수도원은 수 세기 동안 긴밀한 공동체를 이루고 사는 금욕주의자들의 보금자리였습니다. 그들을 보면서 이 인물은 자신을 단련하기 위해 이 금욕주의자들과 그들의 사고방식을 더 깊이 이해하고자 했습니다." # 3219929349045302611
  RICE_nubia_belly_of_stones: "돌의 배" # 12427840837785293511
  RICE_nubia_belly_of_stones_desc: "돌의 배, 혹은 #italic 바트 알-하자르#!는 제2차 폭포에서 남쪽으로 뻗어 나가는 나일강 구간입니다. 이곳은 위험하고 황량하며 바위투성이인 지형으로 악명이 높습니다. 소수의 사람들만이 이곳에 살고 있지만, 곤경에 처할 때면 유배자들과 난민들이 이곳으로 도피하는 경향이 있습니다. 수세기에 걸쳐 현명한 통치자들은 이 지역의 교통 흐름을 통제하기 위해 작은 요새, 감시 초소, 세관을 건설해 왔습니다." # 8639364397422208797
  RICE_nubia_daju_migrations_modifier: "다주 이주" # 2770153517172677271
  RICE_nubia_daju_migrations_modifier_desc: "최근 몇 년간 누비아에서 다주(Daju) 이주민들, 혹은 그 후예들이 이곳에 도착하여 이 지역의 정치, 경제, 문화 지형을 변화시키고 있습니다." # 16353076844490871821
