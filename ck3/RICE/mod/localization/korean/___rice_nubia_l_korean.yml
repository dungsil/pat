  RICE_nubia_update_list_of_faras_bishops_context_tooltip: "#emphasis 역사적 배경:#! 전통적인 기록에 따르면, 기독교는 누비아 왕국인 노바티아가 543년에 기독교로 개종하면서 처음 누비아에 도래했지만, 그보다 수십 년 전부터 기독교화가 진행되고 있었을 가능성이 높습니다. 노바티아의 수도였던 파라스의 대성당은 노바티아가 마쿠리아에 흡수된 후에도 수 세기 동안 누비아 기독교의 주요 중심지 역할을 했습니다. 이 성당의 일부 구역에는 13세기까지도 그 도시의 주교 명단이 보존되어 있었는데, 이는 누비아인들이 기념이나 종교적 관습의 형태로 사용했을 수도 있습니다." # 15031960982854282906
