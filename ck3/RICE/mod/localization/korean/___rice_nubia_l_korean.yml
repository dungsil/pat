  nubia.0120.t: "평범한 관료적 승진" # 5086823328990819924
  nubia.0120.desc: "드디어 제가 찾던 기회의 창이 열렸습니다.\n\n이전에는 그저 [Glossary( 'notarios', 'NOTARIOS_GLOSS' )], 그저 평범한 서기에 불과했습니다. 하지만 저의 노력과, 아마도 농업 및 재정 문제에 대한 저의 능력을 상급자들이 인정해 준 덕분에, 저는 이제 더 높은 직책으로 승진했습니다.\n\n어쩌면, 저는 이보다 더 높은 곳까지 오를 수 있을지도 모릅니다. 심지어 왕의 눈에 들 수도 있겠지요. 마쿠리아 관료에게 기대되는 능력과 야망이 저에게 있을까요? 저는 있다고 생각합니다.\n\n제 말을 기억하십시오. 이것은 [merki.GetFirstName]의 경력의 시작일 뿐이며, 저는 수년 후 제가 죽을 때, 저의 묘비명이 이 축복받은 땅에 [merki.GetHerHis] 흔적을 남긴 위대한 [merki.GetWomanMan]의 경력으로 기록되도록 제가 할 수 있는 모든 것을 다할 것입니다." # 1158373176297642403
  nubia.0120.a: "[merki.GetFaith.HighGodName]께서 제 경력 발전에 도움을 주시길 바랍니다." # 7083803565012734633
  nubia.0120.info: "#emphasis 역사적 배경:#! 메르키는 9세기 후반 누비아 왕국에서 잘 알려지지 않은 문관이었으며, 그의 놀라운 경력은 그의 묘비명에 기록되어 있습니다. 그는 미천한 마을 관리직에서 시작하여 왕의 측근으로 승진하여 재정 및 농업 업무를 담당했지만, 그가 맡았던 여러 직책의 정확한 성격은 불분명합니다.\n\n메르키의 생애는 누비아 정부의 성격에 대해 학자들에게 흥미로운 질문을 던집니다. 그의 경력이 누비아에서 어느 정도의 사회적 이동성을 보여주는 것일까요, 아니면 그는 정치 경력을 쌓고자 하는 귀족들을 위한 미리 정해진 일련의 직책인 로마의 '쿠르수스 호노룸(cursus honorum)'과 동등한 과정을 거친 특권 귀족이었을까요?" # 6480520158499691350
  nubia.0121.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  nubia.0121.desc: "마쿠리아 왕국에서 관료로서의 제 경력을 되돌아보면, 저는 단순한 서기에서 시작하여 심지어 우리 왕이신 [makurian_king.GetFirstName]을 포함한 모두에게 존경받는 강력한 관료로 변모한 야심차고 활기찬 젊은이의 여정을 보게 됩니다. 그것은 부질없는 서류 작업의 어려움부터 관료주의와 궁정 정치의 골칫거리에 이르기까지, 우여곡절과 셀 수 없이 많은 고난의 밤낮으로 가득 찬 여정이었습니다.\n\n하지만 그럴 만한 가치가 있는 여정이었습니다. 제가 지금 어디에 있는지, 이 모든 성공을 보십시오!\n\n어렸을 때는 사람들이 제가 죽은 후에 저를 어떻게 기억할지 상상하곤 했습니다. 이제 나이가 들고 죽음이 점점 가까워지면서, 저는 제 묘비명—그것이 새겨질 때가 언제이든—이 이 축복받은 땅에 [merki.GetHerHis] 흔적을 남긴 위대한 [merki.GetWomanMan]의 경력을 기록할 것이라고 확신합니다." # 8182669329414482312
  nubia.0121.a: "[merki.GetFaith.HighGodName]께서 제 앞길을 인도해주신 것에 감사드립니다." # 1874348313600900967
  nubia.0122.t: "[daju.GetNameNoTooltip] 이주" # 3442442015410420434
  nubia.0122.desc: "수년 전, [GetGeographicalRegion('RICE_greater_nubia_region').GetName]에 있던 우리의 옛 고향은 여러 재앙으로 인해 더 이상 고향처럼 느껴지지 않았습니다. 우리 [daju.GetCollectiveNoun]는 이주하여 새로운 보금자리를 찾아야만 했습니다.\n\n나의 지도 아래, 우리 부족들은 나일 강둑을 떠나 서쪽으로 이주했고, 수많은 산과 사막을 건너 마침내 큰 희망이 있는 땅에 도착했습니다. [GetTitleByKey('d_darfur').GetNameNoTier]는 척박한 땅이지만, 우리가 작물을 경작하고 가축을 방목하며 사냥할 수 있는 곳들이 있습니다.\n\n이곳의 토착 [tora.GetName] 부족들은 우리가 이곳에 온 이래로 우리를 경계하고 있습니다. 그들은 산악 지대에 인상적인 석조 궁전과 요새를 건설하는 훌륭한 건축가들이지만, 나는 우리가 그들의 방식을 익히고 개선할 수 있다고 믿습니다. 게다가, 만약 이 [tora.GetCollectiveNoun]와 충돌해야 한다면 우리는 승리할 것이기에, 나는 우리 전사들의 용맹함을 믿습니다." # 17725157529904346761
  nubia.0122.a: "우리는 이 땅을 우리의 새 보금자리로 삼을 것이다." # 16524438604462887530
  nubia.0122.info: "#emphasis 역사적 배경:#! 다주족은 자신들의 기원과 다르푸르에 오게 된 경위에 대해 서로 모순되는 여러 전설을 전하고 있습니다. 한 버전에 따르면, 그들의 세 번째 왕은 동방 출신인 알렉산더 대왕의 부관인 잘라프(Zalaf) 또는 칼라프(Khalaf)였습니다. 다른 전설 버전에서는 그들이 수세기 전 어느 시점에 누비아 어딘가에서 이주하여 12세기경 고대 쿠시의 수도인 메로에 근처에 있는 #italic 쉔디#!를 거쳐 다르푸르에 정착했다고 합니다. 이 전설의 변형된 이야기에서는 이 이주를 이끌고 다주족의 첫 번째 왕이 된 통치자가 쿠스부르(Kusbur)라는 인물이었습니다." # 17377819883330027136
  nubia.0123.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  nubia.0123.desc: "우리가 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]의 옛 고향에서 떠난 여정은 약속된 [GetTitleByKey('d_darfur').GetNameNoTier]의 언덕과 산에 도착했을 때 끝나지 않았습니다. 새로운 보금자리를 만들고 부족의 미래를 위한 초석을 다지는 것 또한 여정의 일부였습니다.\n\n이제 우리 [daju.GetName] 민족이 새로운 보금자리를 찾고 정착하는 여정이 마침내 끝에 도달했다고 믿을 만한 이유가 있습니다. 나의 지도 아래, 우리는 이 지역에서 가장 강력한 집단으로 자리매김했으며, 한때 이곳을 지배했던 [tora.GetCollectiveNoun]들은 우리의 힘을 인정하거나 두려워하거나, 혹은 다른 곳으로 물러났습니다.\n\n우리가 이 산들의 새로운 주인이 되었으며, 나는 이 땅의 최초의 진정한 왕입니다. 나의 영웅적인 행위가 우리 민족의 전설 속에서 대대로 기억될 것이라 의심치 않습니다!" # 17549771203509362988
  nubia.0123.a: "우리 후손들이 이곳에서 대대로 살아가기를!" # 10013478836582998893
  nubia.0124.t: "잠시의 휴식" # 6616339862081155869
  nubia.0124.desc.intro: "어리석은 자만이 두 왕국 간의 평화 조약이 오래 지속되리라 믿습니다. 이집트와 누비아 사이의 [RICE_baqt_treaty|E]가 그 훌륭한 예시입니다.\n\n예를 들어, [saladin.GetNickname]이 이끄는 이집트인들과 우리 누비아인들 사이에 전쟁이 일어난 원인이 누구인지는 중요하지 않습니다. 비록 양측 모두 수 세기 전 우리 선조들이 서명한 #italic 바크트#!에 묶여 있었음에도 불구하고, 우리의 영토는 약탈과 습격으로 황폐해졌으며 심지어 수도조차 한동안 고통받았습니다." # 2666338928693946609
  nubia.0124.desc: "$nubia.0124.desc.intro$나와 [saladin.GetNicknameNoTooltip]가 몇 년 전 마침내 합의했던 휴전은 두렵건대 잠시의 안식일 뿐이며, 언젠가 전쟁이 이 땅을 다시 찾아올 수 있습니다. 그럼에도 불구하고 짧은 휴식은 휴식입니다. 저는 오랜 세월 동안 [ROOT.Char.GetTitleAsNameNoTooltip]이었으며, 경험상 우리가 얻을 수 있는 모든 기회를 잡아야 한다는 것을 알고 있습니다. 최근의 혼란 이후 누비아를 재건하여 미래 세대를 위해 번성하고 번영할 수 있도록 #italic 해야만#! 합니다." # 16101364941189406714
  nubia.0124.a: "어려운 과제이지만, 해낼 수 있습니다. 반드시 해내야만 합니다!" # 6010865081943813087
  nubia.0124.info: "#emphasis 역사적 배경:#! 모세스 게오르기오스는 1150년대 중반부터 대략 1190년까지 기록된 누비아의 왕이었습니다. 다양한 증거를 바탕으로 대부분의 학자들은 그가 마쿠리아와 알로디아 모두를 통치했다고 믿지만, 두 왕국이 어떻게 통합되었는지에 대해서는 확신하지 못하고 있습니다.\n\n모세스 게오르기오스 생애의 주요 사건은 누비아가 살라흐 앗 딘 치하의 이집트 신흥 아이유브 왕조와 벌인 전쟁이었습니다. 전쟁의 구실은 불확실하며, 양측이 서로에 대해 감행한 약탈 때문이거나 누비아인들이 살라흐 앗 딘이 축출한 파티마 왕조를 돕고자 했기 때문일 수 있습니다. 전해지기에 따르면, 살라흐 앗 딘은 모세스 게오르기오스에게 이슬람으로 개종하라고 요구하는 사절을 보냈으나, 왕은 이를 비웃으며 뜨거운 인두로 사절의 손에 십자가를 강제로 찍어버렸다고 합니다.\n\n수년간의 약탈과 공격은 양측 모두에게 파괴와 손실을 가져왔으며, 여기에는 도시의 주교가 사망한 파라스 공격도 포함됩니다. 아이유브 군대는 쿠르드족 지휘관 이브라힘 알쿠르디가 나일강을 건너려다 익사한 후 결국 퇴각했지만, 이 전쟁은 누비아의 13세기와 14세기 쇠퇴의 한 원인이 되는 등 장기적인 파장을 남겼을 수 있습니다." # 14159896351601899335
  nubia.0125.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  nubia.0125.desc: "일부 누비아인들은 [saladin.GetNickname]이 이끄는 이집트의 무시무시한 군대와 싸울 때 우리에게 암울한 날이 다가오고 있다고 생각했습니다. 그들을 탓할 수는 없습니다. 하지만 그 전쟁에서, 우리의 약탈과 공격으로 이집트인들에게 큰 고통과 공포를 안겨주지 않았습니까? 십자군을 훌륭하게 격파했던 [saladin.GetNicknameNoTooltip]이 우리에게 백지 휴전을 요청하지 않았습니까? 우리는 그때 강했고, 지금도 강합니다.\n\n그 전쟁은 우리를 황폐하게 만들었지만, 누비아를 재건할 기회이기도 했습니다. 우리는 도시와 [ROOT.Char.GetFaith.HouseOfWorshipPlural]을 복구하고, 나일강 수확물의 풍요로움을 가꾸었으며, 우리의 권위에 의문을 품기 시작했던 작은 부족들에 대한 군사력과 통제력을 되살렸습니다.\n\n저의 지도 아래 누비아는 생존했을 뿐만 아니라 부흥했습니다. #italic 바크트#!와 같은 평화 조약은 우리에게 지속적인 평화를 가져다줄 수 없지만, 우리의 번영과 힘은 이웃들이 우리와의 협정을 배반하는 것을 두 번 생각하게 만들 것입니다." # 2986027566244206950
  nubia.0125.a: "누비아는 그 어느 때보다도 강해졌습니다!" # 387996208849638729
  nubia.0126.t: "$nubia.0124.t$" # 15573980651352689753
  nubia.0126.desc: "$nubia.0124.desc.intro$양측 모두 [moses_georgios.GetTitledFirstName]와 [saladin.GetNicknameNoTooltip]가 몇 년 전 마침내 합의한 휴전이 그저 잠시의 소강상태일 뿐임을 잘 알고 있습니다. 저는 얼마 전 [Glossary( 'Eparch of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]로 임명되었으며, 이집트인들이 평화롭게 오든 그렇지 않든, 북쪽 국경을 이집트로부터 수호하고 재건해야 하는 임무를 완수하도록 [moses_georgios.GetFirstNameNoTooltip]께서 저에게 큰 신뢰를 보여주셨습니다." # 14218659565184270806
  nubia.0126.a: "저는 우리의 [moses_georgios.GetTitleAsNameNoTooltip]을 실망시키지 않을 것입니다!" # 1423387197984692253
  nubia.0126.info: "#emphasis 역사적 배경:#! 중세 누비아에서 알려진 직책들 중, 마쿠리아 왕 다음으로 문서상에서 가장 잘 증명된 직책은 이집트와의 누비아 북부 국경과 누비아 측의 [RICE_baqt|E]를 관리했던 [Glossary( 'Eparchs of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]의 직책일 것입니다. 아담은 1180년대와 1190년대에 그의 딸 노이에시가 지역 여성 카포피로부터 토지를 매입한 것과 같은 여러 문서를 통해 증명된 노바티아의 에파르크였습니다. 아담의 이름이 언급된 문서들이 우세하다는 것은 그가 노바티아 엘리트 계층에 깊이 관여했음을 시사합니다." # 3751782752711412437
  nubia.0127.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  nubia.0127.desc: "[RICE_baqt_treaty|E]가 처음 생겨났을 때부터, 어쩌면 그 이전부터 우리 [Glossary( 'Eparchs of Nobatia', 'LORD_OF_THE_MOUNTAIN_GLOSS' )]는 누비아의 북부 국경을 지켜왔습니다. 우리의 위상이 워낙 높았기에, 우리가 섬기는 왕들 다음으로 강력한 존재로 여겨졌습니다.\n\n어떤 이들은 국경 수비를 레이드와 침략에 맞서는 것으로 생각할지 모르나, 그 이상입니다. 그것은 강력한 누비아인들과 이집트인들 사이에서 긴장되면서도 유익한 외교를 펼치는 기술이며, 교역을 장려하고 우리 왕국의 경제를 성장시키는 노고이며, 때로는 고위 관료로서 매일 문서를 처리하는 영혼을 갉아먹는 단조로움이기도 합니다.\n\n나와 내 부하들은 지난 세월 동안 이러한 임무들을 최선을 다해 수행해 왔으며, 이제 우리는 그 노력의 결실을 보고 있습니다. 전쟁과 혼란 끝에 누비아의 북부 국경이 되살아나고 있으며, 앞으로도 계속 번성할 것이라 의심하지 않습니다." # 4203665380886450741
  nubia.0127.a: "미래의 에파르코스들이 나의 본보기를 따르기를." # 15529485970563982876
