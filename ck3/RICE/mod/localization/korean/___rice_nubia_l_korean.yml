  RICE_christian_commission_donor_portrait_desc: "수 세기 동안 강력하면서도 독실한 [GetReligionByKey('christianity_religion').GetAdherentNamePlural]들은 교회와 대성당 같은 더 큰 예술 작품 안에 자신들의 초상화를 후원함으로써 신앙심을 보여주었습니다. 저 역시 저의 초상화를 그러한 그림으로 남기고 싶습니다." # 9411073190949562952
