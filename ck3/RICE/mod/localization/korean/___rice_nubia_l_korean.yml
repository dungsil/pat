  nubia.0103.t: "엘다드 하다니의 이야기" # 9340143025597995371
  nubia.0103.desc: "[GetReligionByKey('judaism_religion').GetAdjective] 공동체의 지도자들에게 연락을 취한 후, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 유대인들 사이에서는 내가 도착했다는 소문이 퍼졌습니다. 그들이 내가 할 말을 듣기 위해 지역 회당에 모여들었고, 내가 나의 모험에 대한 경이로운 이야기를 들려주고 나의 혈통과 전통을 설명할 준비를 하는 동안, 나는 그들이 모두 똑같은 생각을 하고 있음을 압니다.\n\n#italic 이 [ROOT.Char.GetFirstNameNoTooltip] [ROOT.Char.GetDynasty.GetNameNoTooltip]가 정말로 #underline 단 지파#!에서 왔단 말인가?#!\n\n나는 청중의 반응에 따라 무엇에 대해 이야기할지 신중하게 결정해야 합니다. 지금, 나는 이 공동체가" # 13568950199624631103
  nubia.0103.desc.reception.very_skeptical: "#N 매우 회의적인 반응#! 을 보이고 있군. 그들은 내가 단 지파에 대해 지어낸 헛소리를 하는 사기꾼이라고 생각하고 있어." # 7836482865166735541
  nubia.0103.desc.reception.somewhat_skeptical: "#N 다소 회의적인 반응#! 을 보이고 있는데, 내가 진정 단 지파의 후예인지 확신하지 못하고 있다." # 15168478534184712696
  nubia.0103.desc.reception.neutral: "#V 중립적 반응#! 나에 대한 그들의 반응은 대체로 재미있어하고 호기심을 보이지만, 지나치지는 않은 듯하다." # 18409906153662216002
  nubia.0103.desc.reception.somewhat_enthusiastic: "#P 다소 열광적인 환영#을 받았으며, 그들은 내가 단 지파의 후예로서 할 말을 듣고 싶어 하는 것 같다." # 9935503325661756202
  nubia.0103.desc.reception.very_enthusiastic: "#P 매우 열광적인 환영#을 받으니, 의심할 여지 없이 내가 나의 여정과 나의 부족에 대해 할 말이 무엇인지 듣고 싶어 하는군." # 15937569470954333979
  nubia.0103.desc.reception.informative_commentary: "아마도 단 부족의 관습과 법률에 대한 #V 유익한 논평#으로 그들의 회의적인 태도를 누그러뜨리는 것이 좋겠소. 비록 운이 좋다면, 내 모험에 대한 #V 기발한 이야기#에도 그들이 설득될지 모르지만 말이오." # 10232468374397446146
  nubia.0103.desc.reception.fanciful_tales: "혹시 나의 모험담을 #V fanciful tales#로 들려줘야 할지도 모르겠지만, 운이 좋다면 단 지파의 관습과 법률에 대한 #V informative commentary#를 들려주어 그들이 지루해하지 않게 할 수도 있겠지." # 4799612930317855933
  nubia.0103.desc.reception.both_types: "\n\n그들은 지나치게 수용적이거나 거부하는 것 같지 않으니, 단 지파의 풍습과 법률에 대한 #V 유익한 논평#!이나 나의 모험에 대한 #V 기발한 이야기#! 모두 이 청중에게 적합해 보이는군." # 3919895224573367842
  nubia.0103.a: "나의 모험에 대한 기발한 이야기를 들려주시오." # 6658840691870801530
  nubia.0103.b: "다니트 관습과 법률에 대한 정보 제공성 논평에 집중하십시오." # 6725521649693454289
  nubia.0103.success: "지역 유대인들은 당신과 당신의 이야기에 큰 영감을 받고 있습니다." # 16620150285280676097
  nubia.0103.failure: "지역 유대인들은 그대가 지어낸 이야기를 하는 사기꾼이라고 의심하고 있습니다." # 7515582286199870093
  nubia.0104.t: "엘다드의 이야기: 성공" # 2105225012741773252
  nubia.0104.desc.intro: "다행히도, 내가 그들에게 말했을 때 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 있는 [GetReligionByKey('judaism_religion').GetAdjective] 공동체는 #P 호의적이었습니다#!" # 13331357668425916138
  nubia.0104.desc.informative_commentary: "제가 속한 단 지파의 관습과 법률에 대한 설명과, 제가 알고 있던 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 유대인들의 관습 및 법률과의 비교 및 대조에 대한 정보성 논평입니다." # 8578280565112421603
  nubia.0104.desc.fanciful_tales: "외국 땅과 먼 해안을 가로지르며 겪은 나의 모험담과 다른 [GetReligionByKey('judaism_religion').GetAdjectiveNoTooltip] 부족들과의 만남에 대한 기발한 이야기들... 물론, 여기저기서 조금 과장한 감이 있긴 하지만 말이다." # 13504017156650605383
  nubia.0104.desc.conclusion: "지역 사회의 지도자들은 제 존재가 꽤 고무적이었다고 말하며, 일부는 저를 돕기 위해 기금을 모아 기부했습니다. 그들에게는 단 지파와 전 세계의 다른 유대인들이 어떤 어려움에 직면하더라도 인내하고 번성하고 있다는 것을 아는 것이 중요합니다.\n\n제가 이곳에서 성공한 덕분에 저와 제 이야기가 전 세계의 다른 [GetReligionByKey('judaism_religion').GetAdjectiveNoTooltip] 공동체에 계속해서 퍼져나갈 것이라는 점에는 의심의 여지가 거의 없습니다." # 16447120017028788943
  nubia.0104.a: "기꺼이 들어줄 청중을 찾게 되어 기쁘군요!" # 8586391930270518464
  nubia.0105.t: "엘다드의 이야기: 실패" # 14772871747215187851
  nubia.0105.desc.intro: "유감스럽게도, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 있는 [GetReligionByKey('judaism_religion').GetAdjective] 공동체는 제가 그들에게 말했을 때 #N 호의적이지 않았습니다#!" # 14276972102701976698
  nubia.0105.desc.informative_commentary: "$nubia.0104.desc.informative_commentary$" # 14283772870863345912
  nubia.0105.desc.fanciful_tales: "$nubia.0104.desc.fanciful_tales$" # 8341702248640561276
  nubia.0105.desc.conclusion: "청중의 반응은 미지근한 무관심부터 노골적인 경멸에 이르기까지 다양했으며, 그들 중 다수가 나를 사기꾼으로 여긴다는 데 의심의 여지가 없습니다. 공동체의 지도자들은 이후 나에게 그리 우호적이지 않았고, 이대로 오래 머물러서는 안 될 것 같습니다.\n\n여기서의 실패에도 불구하고, 세상의 다른 [GetReligionByKey('judaism_religion').GetAdjectiveNoTooltip] 공동체들 사이에서도 내 소문은 여전히 퍼져나갈 것이라 확신합니다. 그들이 말하듯, 나쁜 홍보란 없는 법이니까요!" # 1229667567636007190
  nubia.0105.a: "마음에 귀를 닫은 청중은 저에게 새로운 일이 아닙니다!" # 9956965840897652594
  nubia.0106.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  nubia.0106.desc: "이제 저는 제가 배운 것과 다른 이들에게 가르친 것을 생각하면 만족스럽게 제 삶을 돌아볼 수 있습니다. 저의 노력 덕분에, 한때 사라진 것으로 여겨졌던 단 지파의 전설이 세상의 #bold [ROOT.Char.GetFaith.GetReligion.GetAdjective]# 공동체 전역에 퍼졌습니다." # 11791209937508463941
  nubia.0106.desc.serpent: "더 이상 우리는 유대인으로서 두려움에 떨며 움츠러들지 않을 것입니다. 비록 항상 적과 정면으로 맞서 싸우지는 못할지라도, 나의 이야기들이 동족 유대인들에게 공개적으로든 은밀하게든 우리가 할 수 있는 모든 방식으로 저항하고 맞서 싸우도록 영감을 주었다는 것을 압니다.\n\n우리의 경전이 말하듯: “#italic #단 지파는 길의 뱀이요, 길가의 독사로다. 말굽을 물어 그 말을 탄 자가 뒤로 넘어지게 하리라.#!#”" # 9844278698462324595
  nubia.0106.desc.justice: "시간이 흐르면서, 물리적 거리와 시간의 간극으로 인해 전 세계의 유대인 공동체들은 점차 서로 연락이 끊겼고, 많은 이들이 우리를 진정 유대인으로 만드는 것이 무엇인지 잊어버렸습니다. 하지만 저의 이야기를 통해 저는 동족 유대인들이 그들의 역사와 전승에 대해 많은 것을 기억하도록 도왔으며, 그리하여 우리는 그 어느 때보다 강하게 다시 일어설 수 있을 것입니다.\n\n우리의 경전이 말하듯이, “#italic 이스라엘의 한 지파처럼, 단이 그의 백성을 심판하리라.#!#!”" # 13532982817891790347
  nubia.0106.a: "주여, 저희와 모든 이스라엘에 평화를 내려주소서." # 2512949183041147930
