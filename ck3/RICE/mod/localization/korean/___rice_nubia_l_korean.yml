  nubia.0260.t: "선트 우드" # 7349293765510437089
  nubia.0260.desc: "[GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 사람들은 전통적으로 선박 건조에 [Glossary( 'sunt', 'SUNT_GLOSS' )] 목재를 사용해 왔습니다. 이 목재는 다른 종류의 목재에 비해 상대적으로 단단하다는 것으로 유명할 뿐만 아니라, 그 특성 덕분에 양이 제한적일 때조차도 한 번에 많은 배를 신속하게 건조하기가 더 쉽습니다.\n\n[councilor.GetTitledFirstName]가 말하길, [councilor.GetHerHis] [councilor.GetCouncilTitle]로서의 임무의 일환으로, [councilor.GetSheHe]는 최근 #italic sunt#! 목재로 만든 배의 품질로 알려진 [county.GetNameNoTier]의 일부 마을들과 교류를 가졌다고 합니다.\n\\\"[councilor.GetFirstNameNoTooltip]가 제안했습니다. '자금을 따로 마련해 주시면 제가 영향력을 행사해서 그들 중 일부를 고용해 우리가 원할 때 신속하고 저렴하게 고품질의 배를 만들도록 할 수 있습니다.\"" # 6334621536118231682
  nubia.0260.a: "훌륭한 생각이군. 그렇게 진행하게." # 2291098605102553150
  nubia.0260.b: "대신에 그들에게 어선을 짓도록 권장합시다." # 14448472373008517351
  nubia.0260.c: "우리에게는 이런 일을 할 돈이 없습니다." # 10979967383688139436
  nubia.0261.t: "다른 언어 사용하기" # 14036041916975246744
  nubia.0261.desc: "전통적으로 우리는 [nubian.GetCollectiveNoun] 글을 쓸 때 세 가지 언어, 즉 [nubian.GetLanguage.GetName], [coptic.GetLanguage.GetName], 그리고 [greek.GetLanguage.GetName]를 사용합니다. [GetReligionByKey('islam_religion').GetName]를 따르는 자들과의 교류가 잦은 관계로, 덜 사용되기는 하지만 [arabic.GetLanguage.GetName]도 사용합니다.\n\n제 서기관들은 이 모든 언어에 어느 정도 능통해야 합니다. 예를 들어, 종교 문헌에는 [coptic.GetLanguage.GetNameNoTooltip]가 흔히 사용되는 등, 우리가 언어를 사용하는 맥락이 다르기 때문입니다. 하지만 제 [chancellor.GetCouncilTitle]이신 [chancellor.GetTitledFirstName]께서는 제 서기관 몇 명이 이 언어들 중 일부에 능숙하지 않다는 우려를 제기하셨습니다.\n\\\"[chancellor.GetFirstNameNoTooltip]께서 '문서의 질이 떨어지지 않도록 서기관들을 더 잘 훈련시켜야 합니다.'라고 조언하십니다\"" # 9906499141735159461
  nubia.0261.a: "[nubian.GetLanguage.GetNameNoTooltip]에 그들을 훈련시키는 데 집중하십시오" # 4084767724022973473
  nubia.0261.b: "[coptic.GetLanguage.GetNameNoTooltip]에 집중하여 그들을 훈련시키십시오." # 17562157073768961690
  nubia.0261.c: "[greek.GetLanguage.GetNameNoTooltip]에 그들의 훈련을 집중시키십시오." # 4746491853301476397
  nubia.0261.d: "[arabic.GetLanguage.GetNameNoTooltip]에 그들을 훈련시키는 데 집중하십시오." # 901541861454618717
  nubia.0262.t: "구식인가 신식인가?" # 5629972217565434324
  nubia.0262.desc: "수 세기 동안 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]와 조상들은 번성하고 강력한 [GetTitleByKey('e_byzantium').GetNameNoTier]로부터 막대한 영향력을 얻어 왔습니다. 예를 들어, 우리 궁정 복장과 종교 의복은 [GetTitleByKey('e_byzantium').GetNameNoTierNoTooltip]의 그것들과 강한 영향을 주고받았습니다.\n\n그럼에도 불구하고, 최근 들어 우리 중 일부는 토착적인 형태의 복장에 더 큰 관심을 보이며, 그러한 양식의 일부 측면을 통합하여 우리의 패션을 바꾸고 있습니다. 꽤 오랫동안 나는 내 궁정 내에서도 이러한 현상을 목격해 왔습니다. 일부는 그러한 '토착적' 스타일의 의복을 선호하는 반면, 다른 이들은 예전의 위신 있는, [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]의 영향을 받은 패션에 고수하고 있습니다." # 8296991884659960071
  nubia.0262.tooltip: "대부분의 [courtiers|E]가 그들의 패션 취향을 반영하여 [GetModifier('RICE_nubia_prefers_byzantine_clothing').GetNameWithTooltip] 또는 [GetModifier('RICE_nubia_prefers_indigenous_clothing').GetNameWithTooltip] [character_modifier|E]를 획득했습니다." # 13861654660438335749
  nubia.0262.a: "저는 저희 고유의 복장 양식이 더 마음에 듭니다." # 3782314851403355318
  nubia.0262.b: "[GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip] 양식이 유지되어 온 데에는 이유가 있습니다!" # 9902598094553463203
  nubia.0263.t: "폭압적인 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]인가?" # 7493983455586233017
  nubia.0263.desc: "저는 [ROOT.Char.GetCulture.GetName] 상인 몇 명의 알현을 받고 있습니다. 그들은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] 출신으로, 최근 장거리 상업 여행에서 돌아왔습니다. 그들은 그 낯선 땅에서 보고 들은 것들을 충실히 보고하고 있는데, 저에게 도움이 될 만한 정보도 있지만, 여정 중에 들었던 재미있는 이야기들도 섞여 있습니다. 그 이야기들 중 일부는 우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]에 대한 것, 혹은 사람들이 우리에 대해 #italic 어떻게 생각하는지#에 대한 것입니다.\n\n예를 들어, 겉보기에는 우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]을 두려워하며 수군거리는 자들이 있는 모양입니다. 그들은 우리가 폭군에게 지배당하는 잔혹한 종족이라고 믿는데, 이는 우리 땅에서는 왕이 아무 이유 없이 누구든 즉시 노예로 만들 수 있는 법이 있으며, 모두가 아무 불만 없이 이를 받아들인다고 여기기 때문입니다.\n\n터무니없지만 우습기도 하군요! 모두가 알다시피 노예는 보통 빚쟁이, 범죄자, 혹은 전쟁 포로들이지 않습니까." # 7883529905892010069
  nubia.0263.a: "좋군! 다른 이들은 우리를 두려움과 신비함으로 바라봐야 하오." # 1855583055431173337
  nubia.0263.b: "무지한 이방인들은 우리에 대해 아는 바가 거의 없군." # 9066381495671329679
  nubia.0263.info: "#emphasis 역사적 배경:#! 지리학자 알-카즈위니(c. 1203 – 1283 CE)와 파티마 왕조의 외교관이자 시아파 선교사였던 알-아스와니(c. 10세기 CE)를 포함한 여러 중세 이슬람 자료들은 누비아의 통치자들이 절대 군주였으며, 관습상 누구든 즉시 노예로 만들 권리가 있었다고 주장합니다. 기독교 누비아에도 노예 제도가 존재했지만, 노예들은 종종 이웃한 이교 국가들에 대한 약탈로 잡혀오거나, 법적 처벌과 같은 다양한 이유로 자유를 박탈당한 누비아 토착민들이었습니다. 게다가 중세 누비아 행정의 정확한 성격에 대해서는 학계의 의견이 분분하지만, 이 왕국들에는 누비아 왕들이 비록 매우 강력했을지라도 협력해야 했던 일종의 관료 기구가 존재했다는 것은 분명합니다." # 18289507653399394588
  nubia.0264.t: "숲의 수호자들" # 2752860668899972198
  nubia.0264.desc: "나는 해가 지평선 아래로 내려앉고 밤이 찾아올 때 뜰 가장자리에 자리를 잡는다.\n\n내 하인들의 아이들과 내 [child.Custom('GetDaughterSon')], [child.GetFirstName]가 사방을 뛰어다니며 낄낄거리며 서로에게서 짐승 뼈를 빼앗으려 하고 있다. 나도 젊은 시절 비슷한 놀이를 했던 것 같지만 규칙은 기억나지 않아, 근처에 서서 자신의 아이도 그 놀이를 하고 있는 [ROOT.Char.Custom('lowly_servant_type')]에게 이 놀이가 무엇인지 묻는다.\n\n하인이 공손히 허리를 숙이며 말한다. “저의 [ROOT.Char.GetLadyLord]시여, 이것은 그들이 #italic 숲의 수호자#!라고 부르는 놀이입니다. 아이들이 두 팀으로 나뉜 것을 보실 수 있습니다. 한쪽은 사자이고 다른 쪽은 늑대입니다. 그리고 그들이 땅에 그린 두 개의 큰 원을 보십시오. 각 팀은 뼈를 자기 팀의 원으로 가져오려고 합니다.”" # 919826729952204710
  nubia.0264.a: "흥. 한심한 어린애들 장난이지, 뭐." # 3796805683186409021
  nubia.0264.b: "아! 이제 기억나는군…. 정말 즐거운 기억이로다." # 3206638737928975305
  nubia.0264.info: "#emphasis 역사적 배경:#! 이 이벤트는 현재 수단 북부, 특히 누비아 왕국 마쿠리아의 옛 수도 근처인 동골라 지역에서 여전히 인기리에 행해지는 어린이 놀이에서 영감을 받았습니다. 이 놀이가 언제 처음 발명되어 아이들에 의해 행해졌는지 알 수는 없지만, 뼈와 아이들, 단 두 가지만 있으면 되므로 중세 이전 시대에 행해졌을 가능성이 충분히 있습니다." # 15008265184758135169
  nubia.0265.t: "히즈라 시대" # 10870961619501361460
  nubia.0265.desc: "우리는 [arabic.GetHeritage.GetName] 민족과 오랜 기간 교류해 왔습니다. 그들이 오래전에 [GetGeographicalRegion('ghw_region_egypt').GetName]을 정복하고 차지한 이후로 말이죠. 그때 이후로 우리 서기관들 중 일부는 [arabic.GetLanguage.GetName]으로 읽고 쓰는 법을 배웠으며, 심지어 일부 행정 문서와 [ROOT.Char.GetFaith.GetAdjective] 종교 문서까지도 그 언어로 작성되고 있습니다.\n\n이 문서들에 미친 [arabic.GetLanguage.GetNameNoTooltip]의 영향력은 너무나 커서, 일부 서기관들은 전통적인 [Glossary( 'Era of the Martyrs', 'ERA_OF_THE_MARTYRS_GLOSS' )] 대신 [Glossary( 'Era of the Hegira', 'ERA_OF_THE_HEGIRA_GLOSS' )]로 날짜를 계산하는 습관을 들이기까지 했습니다.\n\n[zealot.GetTitledFirstName]은 [zealot.GetFaith.GetName]에 대한 [zealot.GetHerHis] 확고한 견해로 알려져 있는데, 그는 일부 서기관들 사이에서 이러한 경향이 나타나는 것에 대해 내게 항의하고 있습니다. 어느 날 그가 내게 말합니다. “다른 언어를 배우는 것은 합리적이고 실용적입니다. 하지만 [arabic.GetLanguage.GetNameNoTooltip] 이외의 언어로 글을 쓸 때, 특히 [GetReligionByKey('islam_religion').GetAdjective] 이교도들의 달력을 채택하는 것은 용납할 수 없습니다! 우리 조상들은 우리가 신념과 가치를 얼마나 쉽게 내던지는지를 보고 부끄러워하실 것입니다!”" # 396133877372459819
  nubia.0265.a: "[liege.GetTitledFirstName] 께서는 [GetReligionByKey('islam_religion').GetNameNoTooltip]을 따르고 있다는 것을 알고 계시겠지요?" # 1091595625487862027
  nubia.0265.b: "우리 서기관들이 일을 잘 처리하기만 한다면 나는 상관없소." # 7861690515773498065
  nubia.0265.c: "#italic 헤지라 시대#! 사용을 자제하도록 권고하겠소." # 3286403369152783135
  nubia.0265.info: "#emphasis 역사적 배경:#! 전통적으로 이집트와 누비아의 중세 기독교 문헌들은 날짜를 계산할 때 [Glossary( '순교자 시대', 'ERA_OF_THE_MARTYRS_GLOSS' )]를 사용했지만, 일부는 이슬람의 [Glossary( '헤지라 시대', 'ERA_OF_THE_HEGIRA_GLOSS' )]를 사용하기도 했습니다. 이는 중세 기간 동안 이집트 무슬림, 이집트 기독교인, 누비아 기독교인 사이에 있었던 강렬한 경제적, 정치적, 문화적 교류의 결과였습니다. 흥미롭게도, 이를 사용한 이집트 기독교 문헌들은 #italic 헤지라#! 날짜를 상당히 정확하게 계산할 수 있었던 반면, 유사한 누비아 문헌들은 정확도가 떨어지는 경향이 있었습니다." # 15516135421899492213
  nubia.0266.t: "붉은 벽돌 무더기" # 10244186943421634264
  nubia.0266.desc: "[GetGeographicalRegion('RICE_greater_nubia_region').GetName]에서는 나일 강가를 따라 어딘가에 무작위로 보이는 붉은 벽돌 무더기를 종종 발견할 수 있습니다. 예를 들어, 이것들은 오래된 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorshipPlural]의 유적이거나, 심지어 [Glossary( 'Qores', 'QORE_GLOSS' )]와 [Glossary( 'Kandakes', 'KANDAKE_GLOSS' )] 시대에 지어진 평범한 건축물의 잔해일 수도 있습니다.\n\n이러한 발견은 보통 개별적으로 이루어지지만, 최근 [county.GetNameNoTier]에서 여러 개의 붉은 벽돌 무더기가 발견되었는데, 이는 다양한 건물에 재활용하기에 충분한 양입니다. 하지만 이 오래된 무더기들이 오래전부터 존재해 온 온갖 무시무시한 정령들의 보금자리이며, 우리가 그들과 그들의 집을 방해하면 그들이 불쾌해할 것이라는 이야기가 항상 존재합니다..." # 102051229132056689
  nubia.0266.a: "이 벽돌들을 잘 활용할 수 있기를 바라네!" # 1902070770975337649
  nubia.0266.b: "벽돌은 건드리지 마시오. 우리는 영혼을 방해하지 않을 것이오." # 9882650850327042068
  RICE_every_zealous_nubian_courtier_of_religion: "귀하의 [religion|E]에 속한 [courtier|E] 중 [GetTrait('zealous').GetName( GetNullCharacter )], [GetTrait('humble').GetName( GetNullCharacter )], [GetTrait('paranoid').GetName( GetNullCharacter )] 또는 [GetTrait('craven').GetName( GetNullCharacter )] [traits|E]를 지닌 모든 인물" # 17632958068272447336
  nubia.0267.t: "$travel_event_prefix$ 하피르에서 휴식을 취하는 중" # 11131818127962798443
  nubia.0267.desc: "우리는 [ROOT.Char.GetCurrentLocation.GetName]에서 손대지 않은 채 완벽하게 보존된 [Glossary( 'Hafir', 'HAFIR_GLOSS' )]를 발견하는 행운을 누렸습니다. 우리 일행은 이 저수지에서 제공하는 물로 보급을 마쳤는데, 이 물은 나일강에서 가끔 얻는 질 낮은 물보다 의심할 여지 없이 더 깨끗하고 상쾌했습니다.\n\n그곳에서 우리는 #italic 하피르#!의 물을 함께 이용하고 있던 지역 목동들을 만나 이야기를 나누었습니다. 그들 중 한 명이 내게 말했습니다.\"우리는 이 #italic 하피르#!들의 유지 관리에 자원을 할애해 주신 선견지명이 있는 [ruler.GetTitledFirstName]께 찬사를 보냅니다\"" # 10817985847210022075
  nubia.0267.desc.self: "재미있게도, 그들은 나를 알아보지 못하는 것 같군!" # 16606037163203683918
  nubia.0267.a: "\"음, 저는 [ruler.GetHerHim]을 알고 있습니다. [ruler.GetSheHe|U]가 바로 저입니다\"" # 2700244971958998521
  nubia.0267.b: "\"아, 그래, 이 [ruler.GetTitledFirstNameNoTooltip]에 대해 들은 적이 있소..\"" # 3500416901224502717
  nubia.0267.c: "[ruler.GetFirstNameNoTooltip]께서 계속해서 당신을 부양해 주시기를 바랍니다." # 18289344111432341547
  nubia.0267.d: "[ruler.GetFirstNameNoTooltip]께서는 그저 당신의 환심을 사려고 저러는 것입니다." # 11474960296069470316
  nubia.0268.t: "$travel_event_prefix$ 고기가 어디 있소?" # 14939015335476137832
  nubia.0268.desc: "\"죄송합니다, 저의 [ROOT.Char.GetLadyLord]님, 하지만 이것이 저희가 드릴 수 있는 최선입니다\" 라고 [culture.GetName]의 촌장이 유감스럽게 말합니다. 마을 사람들이 저에게 보잘것없는 염소고기와 양고기를 내놓을 때였습니다.\n\n저와 제 수행원들은 밤을 보내기 위해 [ROOT.Char.GetCurrentLocation.GetName]의 한 마을에 들렀는데, 친절한 마을 사람들이 가진 것이라곤 적지만 음식을 대접해 주었습니다. 의심할 여지 없이 그곳은 피폐한 마을이었고, 사람들의 모습은 지쳐 보였습니다.\n\\\"저희는 소가 매우 적어서, 위대하고 강력하신 [ROOT.Char.GetWomanMan]님께 소고기를 대접해 드릴 수가 없습니다\" 촌장이 말을 이으며\"이것이 문제가 되지 않기를 바랍니다\"라고 덧붙였습니다." # 316395767499809818
  nubia.0268.a: "전혀 없습니다! 염소와 양고기는 맛있습니다." # 17863000339464147222
  nubia.0268.b: "나는 소고기가 더 좋겠지만, 어쩔 수 없지." # 12662928246431200658
  nubia.0268.c: "가엾은 마을 사람들아! 이 금을 가져가서 스스로를 돕도록 하라." # 5350891876154662718
  nubia.0268.info: "#emphasis 역사적 배경:#! 고대 및 중세 누비아에서는 소의 높은 위상과 가치로 인해 소고기는 누비아 엘리트 계층과 도시 거주자들에게 인기가 많았습니다. 반면에, 고고학적 증거는 가난한 시골 정착지에서는 소고기보다 양고기와 염소고기가 더 널리 소비되었음을 시사합니다." # 1029110066594111829
  nubia.0269.t: "아바 포이멘의 말씀" # 16785532052211164354
  nubia.0269.desc: "단호한 어조로 [chaplain.GetTitledFirstName]이 재차 강조합니다. “[Glossary( 'Sayings of the Desert Fathers', 'SAYINGS_OF_THE_DESERT_FATHERS_GLOSS' )]에 이 문제에 대해 아주 명확하게 나와 있습니다. [Glossary( 'Abba Poemen', 'ABBA_POEMEN_GLOSS' )]께서는 우리 [GetReligionByKey('christianity_religion').GetAdjective] 수도사들은 농작물을 심거나 수확하는 것과 같은 농업 활동에 참여해서는 안 되며, 하물며 농지를 소유하는 것은 더욱 안 된다고 말씀하셨습니다. 그것은 세상과 단절해야 할 수도사들을 유혹으로 이끌 수 있는 공동체적 활동이기 때문입니다.”\n\n또 시작이군. [chaplain.GetFirstNameNoTooltip]이 내게 이 문제로 잔소리를 한 것이 이번이 처음이 아니다.\n\n“당신의 [chaplain.GetCouncilTitle]로서,” [chaplain.GetSheHe]가 말을 잇습니다. “수도사들이 이런 일을 못 하게 막을 수는 없다는 것을 압니다. 너무나 많은 종교 기관들이 토지를 소유하고 있으니까요. 이것을 바꾸면 우리 경제가 망가질 것이고, 수도사들이 때때로 자금이 필요하다는 것도 인정합니다. 하지만… 답답합니다. 이 문제에 대해 우리가 할 수 있는 일이 정말 없을까요?”" # 7261872835363394730
  nubia.0269.a: "현실은 때때로 실망스럽지만, 그것은 필요합니다." # 15401004191163412497
  nubia.0269.b: "수도사들이 영적인 일에 집중하도록 장려할 수 있을지도 모르겠군." # 9454353507851869441
  nubia.0270.t: "성 라파엘의 별칭들" # 16556351088938435549
  nubia.0270.desc: "[chaplain.GetTitledFirstName]께서 오늘 [Glossary( 'Archangel Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]에 대한 설교를 하고 계십니다. 이는 [ROOT.Char.GetCulture.GetCollectiveNoun]의 [GetReligionByKey('christianity_religion').GetAdjective] 신자들 사이에서 널리 존경받고 있으며, 아마도 세상의 그 어떤 민족보다도 더 그러할 것입니다.\n\n[chaplain.GetFirstNameNoTooltip]께서는 열정을 담아, 우리가 우리의 일상어인 [ROOT.Char.GetCulture.GetLanguage.GetName]와 격식 있는 교회어인 [greek.GetLanguage.GetName]에서 라파엘 성인께 붙인 수많은 칭호를 열거하며 대천사께서 지니신 많은 미덕을 강조하십니다. “성인들의 지배자”, “구원자”, “전 인류의 조력자”, “#italic empsychos#! (그분 안에 생명이 있다는 뜻)”, “#italic amisthos#! (대가 없는 치유를 의미)”, 그리고 “#italic archinous#! (으뜸 지성을 의미)”와 같은 칭호들입니다.\n\n[chaplain.GetFirstNameNoTooltip]께서는 “이 이름들을 들으라!”고 선포하십니다. “라파엘께서는 교회를 인도하실 뿐만 아니라 적과 악마들을 잠재우신다!”" # 16887676773029145
  nubia.0270.a: "라파엘이 이 어려운 시기에 우리를 영적으로 인도합니다." # 3006710990723700394
  nubia.0270.b: "나는 라파엘께서 우리의 악마 같은 적들과 싸워 죽여주시기를 기도합니다." # 16172352989218859719
  nubia.0270.c: "라파엘이 우리에게 정말로 그만큼이나 더 많은 것을 해주고 있습니까?" # 2987318449033282504
  nubia.0271.t: "성 라파엘은 어디에나 계신다" # 18223162084930552786
  nubia.0271.desc: "오늘 제 궁정에 들른 떠돌이 상인은 먼 나라에서 온 독실한 [GetReligionByKey('christianity_religion').GetAdherentName]입니다. 지리적 거리와 문화적 차이에도 불구하고 [ROOT.Char.GetFaith.HighGodName]에 대한 저런 신앙심을 보니 고무적입니다.\n\n우리의 흥미로운 대화 도중, 상인은 자신의 영지를 여행하며 흥미로운 경향을 발견했다고 말합니다.\n\n상인은 “전혀 나쁘다고 생각하지는 않지만, [ROOT.Char.GetCulture.GetName]의 많은 아름다운 예술품들, 특히 [ROOT.Char.GetFaith.HouseOfWorshipPlural]에서 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]에 대해 기이할 정도로 집착하는 것을 보았습니다.”라고 지적합니다. “이 지역에서 그에 대한 당신 백성들의 헌신이 참으로 놀랍습니다. 물론 나쁜 일은 아니지만요! 제가 보기에 이곳만큼 그를 사랑하고 자주 묘사하는 다른 대천사는 거의 없는 것 같습니다.”" # 8802085903062939662
  nubia.0271.a: "어떻게 시작되었는지는 모르겠지만, 우리는 그런 사이가 되었지." # 5632723435710283098
  nubia.0271.b: "라파엘께서는 한 가지 이상의 방식으로 우리를 지켜주십니다." # 16012118472049500104
  nubia.0271.c: "당신의 여정 중에 본 다른 예술 작품에는 무엇이 있습니까?" # 6846128201700139665
  nubia.0272.t: "$travel_event_prefix$ 꿀꿀!" # 17574257586059178429
  nubia.0272.desc: "경건한 [faith.GetAdjective] [faith.HouseOfWorship]인 [ROOT.Char.GetCurrentLocation.GetName]에 들렀을 때, 저는 그곳의 수도사들이 기르는 돼지들의 숫자에 깜짝 놀랐습니다.\n\n우리 일행이 그들의 거처에 편안히 앉아 환대를 받고 있을 때, 수도사 중 한 명이 설명합니다.\"순례자들과 방문객들이 이곳에 많이 옵니다. 돼지는 소에 비해 저렴하고 그리 위신이 높지 않아서, 전통적으로 우리 겸손한 [culture.GetName] 사람들에게 돼지고기는 간편한 음식이 된답니다\"\n\n그가 말을 마치자 밖에서 시끄러운 돼지 울음소리가 들려옵니다. 수도사가 킬킬거리며 말합니다.\"돼지 소리도 시간이 지나면 익숙해집니다. 가축과 함께 농장에서 사는 것과 다를 바 없지요. 아무튼, 돼지고기라도 좀 즐기시겠습니까\"" # 1021289195475468604
  nubia.0272.a: "나의 [ROOT.Char.GetFaith.GetAdjective] 신념 때문에, 나는 거절해야만 한다." # 2423722775080236991
  nubia.0272.b: "저는 이 #italic [faith.HouseOfWorship]#을 방문하고 돼지고기를 나누게 되어 영광입니다." # 3483700933702773278
  nubia.0272.c: "고기는 어디에 있소? 돼지고기만으로 어떻게 생존한단 말이오?" # 15171671655200134818
  nubia.0272.info: "#emphasis 역사적 배경:#! 현대 수단에서는 대다수가 무슬림이기에 돼지, 심지어 돼지고기를 먹는 것조차 흔하지 않습니다. 하지만 고대 누비아와는 달리, 중세 시대의 옛 누비아 지역에서는 돼지가 점점 더 널리 퍼졌는데, 당시 이 지역 대부분은 기독교 국가였습니다. 비록 소가 여전히 누비아에서 가장 중요한 가축이었고 특히 귀족층 사이에서 그러했지만, 돼지는 하층민과 종교 기관을 위한 중요한 식량원이 되었습니다. 예를 들어, 우리는 수도원과 교회가 대규모 돼지 떼를 소유했다는 고고학적 증거를 가지고 있으며, 이러한 장소를 방문한 순례자들 역시 그 결과 돼지고기를 많이 먹었을 가능성이 높습니다." # 8515023863914257866
  nubia.0273.t: "오이코노모스" # 6763261384181661882
  nubia.0273.desc: "[chaplain.GetTitledFirstName]께서 제 행정에 합류할 훌륭한 인재에 대해 알려주셨습니다.\n\n“[chaplain.GetSheHe]는 ‘[chaplain.GetCouncilTitle]로서 임무를 수행하는 동안, 저는 여러 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]들에게서 이 [Glossary( 'oikonomos', 'OIKONOMOS_GLOSS' )]에 대한 이야기를 계속 들었습니다. 그분의 이름은 [oikonomos.GetFirstName]이며, 제가 들은 바에 따르면 그분은 학식이 깊고 숫자 계산에 능하며, 근처에 있는 [ROOT.Char.GetFaith.HouseOfWorshipPlural] 중 한 곳에서 봉사했다고 합니다. 이처럼 재능 있는 인물을 영입하지 않는 것은 손해일 것입니다.”라고 설명합니다." # 13582159467306605284
  nubia.0273.a: "흥미롭군. 내 궁정에 합류할 수 있을지 확인해보지." # 11577410534947981581
  nubia.0273.b: "그들은 [ROOT.Char.GetFaith.HouseOfWorship]에 힘을 보태는 편이 더 낫습니다." # 16020613008913660147
  nubia.0274.t: "성 에피마코스의 헌신자" # 1620965105716087313
  nubia.0274.desc: "저의 $knight_culture_player_plural_no_tooltip_lowercase$ 중 한 명인 [knight.GetTitledFirstName] 기사가 [knight.GetFaith.HighGodName]와 [knight.GetFaith.GetAdjective] 신앙에 대해 상당한 수준의 헌신을 여러 번 보여주었습니다. [knight.GetSheHe|U]는 최근 [Glossary( 'Saint Epimachos', 'SAINT_EPIMACHOS_GLOSS' )]에게 큰 열정을 갖게 되었는데, 그 이유는 그 성스러운 전사가 자신의 목숨을 구해 주고 전쟁 기술을 지도해 주었다고 믿기 때문입니다.\n\n이는 놀라운 일이 아닙니다. [knight.GetCulture.GetCollectiveNoun] 사이에서는 에피마코스가 [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]만큼 대중적이지는 않지만, 여전히 매우, 매우 인기가 높습니다." # 4078508345254663262
  nubia.0274.a: "$knight_culture_player_no_tooltip_lowercase$이시여, 에피마코스께서 그대를 인도하시기를!" # 16421047724893440753
  nubia.0274.b: "누구에게 기도하든 상관없소, 그저 전투를 잘하기만 하면 되오." # 10977917983360754106
  nubia.0274.c: "당신의 모범을 따라 에피마코스에게 헌신하겠습니다!" # 5636874970564281057
  nubia.0275.t: "솔루" # 15946874637661735192
  nubia.0275.desc: "제가 최근에 고용한 [ROOT.Char.GetCulture.GetName] 출신의 [Glossary( 'soulou', 'SOULOU_GLOSS' )]들이 민감한 서신 전달과 저와 제 하수인들 사이의 메신저 역할에서 이미 뛰어난 신중함과 전문성을 보여주었습니다.\n\n저는 그들의 부지런함을 활용하여, 그들의 신중함과 효율성이 가장 큰 도움이 될 만한 특정 사안에 그들의 임무를 집중시켜야 할 것입니다…." # 7229494981325453804
  nubia.0275.a: "섬세한 정치적 문제에 집중하십시오" # 6456451090127439803
  nubia.0275.b: "개인적인, 사적인 일에 집중하십시오" # 15714913564147589926
  nubia.0275.c: "신속한 서신 교환에 집중하십시오" # 13419476548486062335
  nubia.0276.t: "고대 무덤에 정착하기" # 6070374473516670936
  nubia.0276.desc: "[faith.GetAdjective] 은둔자 집단이 [county.GetNameNoTier]의 황무지에서 고대 무덤을 발견하고 그 구조물 안에 자리를 잡았다는 소식을 들었습니다.\n\n오래전에 지어져 여전히 비교적 양호한 상태로 남아있는 고대 기념물들이 많기 때문에, [GetGeographicalRegion('RICE_nile_river_valley').GetName]를 따라 이런 일은 가끔 발생합니다. 지나간 시대의 예술과 건축물 한가운데서 영적인 평화와 위안의 장소로 물러난다는 생각에는 무언가 심오한 것이 있습니다." # 5132136670694636542
  nubia.0276.a: "은둔자들이 그곳에서 잘 지낼 것이라 확신합니다." # 12904864922837190784
  nubia.0276.b: "제가 그들을 돕기 위해 자원을 기부하겠습니다." # 12577726707676517434
  nubia.0276.info: "#emphasis 역사적 배경:#! 이집트와 수단은 초기 중세 시대에 기독교화되었지만, 사람들은 이 지역의 고대 기념물들을 계속해서 유용하게 활용했습니다. 예를 들어, 무덤들은 은둔자들이 종교적 숭배와 금욕주의의 장소로 용도가 변경되었습니다. 중세 문헌에 기록된 이러한 행위들은 이집트와 수단의 옛 이교 신앙에 대한 기독교의 우월성을 보여주거나 과시하기 위해 행해진 것은 아니었습니다. 왜냐하면 이 옛 종교들은 더 이상 행해지지 않았고 기독교에 대한 제도적인 위협도 아니었기 때문입니다. 대신, 무덤들은 실용적인 이유로 점유되었을 가능성이 높은데, 이는 무덤들이 종종 신뢰할 수 있을 만큼 내구성이 좋은 구조물이었고, 정착지로부터는 고립되어 있으면서도 비교적 가까운 곳에 위치해 있었기 때문입니다." # 5550369067518801715
  nubia.0277.t: "자유민[african.GetWomanMan]인가, 아니면 노예인가?" # 16172025827634346021
  nubia.0277.desc: "“저는 자유로운 [african.GetWomanMan]입니다. 부디 자비롭고 정의로운 마음으로, 정의로운 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 행동해주시길 청원합니다, 저의 [ROOT.Char.GetLadyLord]시여!” [african.GetFirstName]이 간청하며 그/그녀의 이야기를 마칩니다.\n\n저는 [african.GetHerHim]을 주의 깊게 지켜보며, 그/그녀의 눈에 속임수의 기미가 있는지 가늠하려 애쓰고, 당면한 사안에 대해 숙고합니다. 이 [african.GetFirstNameNoTooltip]이 정말로 잔혹한 노예 상인들에게 부당하게 납치된, 우연히 [county.GetNameNoTier]을 지나던 자유로운 [african.GetCulture.GetName] [african.GetWomanMan]일까요? 아니면 그/그녀의 주인을 피해 도망치기 위해 이 이야기를 꾸며낸 교활한 노예일까요?\n\n명확한 답은 없지만, 저는 결정을 내려야 합니다." # 1526907647773746905
  nubia.0277.a: "이 거짓말쟁이 노예를 [african.GetHerHis] 주인에게 돌려보내라." # 924092222844047451
  nubia.0277.b: "저는 당신을 믿으며, [african.GetFirstNameNoTooltip] 님께 자유를 보장해 드리겠습니다." # 2826843139603669919
  nubia.0277.c: "당신은 자유롭게 갈 수 있지만, 당신의 이전 주인에게도 보상하겠습니다." # 12861823518995596460
  nubia.0277.d: "자유는 당신의 것이지만, 한 가지 조건이 있습니다. 나의 궁신이 되시오." # 8742390298355159131
  nubia.0277.info: "#emphasis 역사적 배경:#! 중세 이집트에는 상당수의 사하라 이남 아프리카 출신 인구가 거주했으며, 이들 중 다수는 노예였지만 상인, 용병, 순례자 또는 전직 노예와 같이 자유로운 남성과 여성도 있었습니다. 1차 사료에는 자유 아프리카인이 이집트에 머무는 동안 불법적으로 납치되어 노예로 전락했을 가능성이 있는 법적 사례들이 기록되어 있습니다. 예를 들어, 10세기의 이야기 모음집인 [Glossary( 'Kitāb 'ajā'ib al-Hind', 'KITAB_AJA_IB_AL_HIND_GLOSS' )]는 나일강을 따라 보호자 없이 홀로 여행하는 흑인 아프리카인은 탐욕스러운 노예 상인들에게 쉬운 먹잇감이 될 것으로 간주되었다고 언급합니다." # 17703476327165453359
  nubia.0278.t: "성 힐라리아: 여성들의 귀감" # 18077405976376392178
  nubia.0278.desc: "[courtier.GetTitledFirstName]가 최근 근처의 [courtier.GetFaith.GetAdjective] [courtier.GetFaith.HouseOfWorship]를 방문했던 이야기를 들려주었습니다. 그곳 도서관에 보관된 두루마리를 읽었는데, 그 두루마리에는 로마 황제 제노의 딸이었던 [Glossary( 'Saint Hilaria', 'SAINT_HILARIA_GLOSS' )]의 이야기가 담겨 있었습니다. 그녀는 [GetTitleByKey('b_wadi_natrun').GetNameNoTier]의 수도사들을 너무나도 존경한 나머지, 거세된 남자로 변장하여 그들과 함께했었지요.\n\n[courtier.GetSheHe]는 이 이야기를 이전에 들어본 적이 있었지만, [courtier.GetFaith.HouseOfWorship]에서 이처럼 직접 읽게 된 것은 그녀에게 매우 감동적이고 영감을 주는 경험이었습니다. [courtier.GetSheHe|U]는 성 힐라리아의 모범을 따라 선하고 덕 있는 삶을 살기를 희망하고 있습니다." # 14491341972008465096
  nubia.0278.a: "부디 덕망 높게 살고자 하는 당신의 염원을 이루시길 바랍니다." # 18404265810237123416
  nubia.0278.b: "[courtier.GetFirstNameNoTooltip]의 신념에 의문을 품게 되는군." # 7376140390886243651
  nubia.0278.c: "[courtier.GetFaith.GetReligion.GetName]은 제 생각에 어리석은 신앙입니다." # 1773503795432249775
  nubia.0279.t: "풀 메다메스" # 5101366157447812145
  nubia.0279.desc: "아…. 아침을 시작하기에 [Glossary( '풀 메다메스', 'FUL_MEDAMES_GLOSS' )]만큼 맛있는 요리는 없지.\n\n이른 새벽, 내 하인들과 요리사들은 내가 지난밤 요청했던 이 군침 도는 맛있는 요리를 만들기 위해 열심히 일했지. 잠두콩에 마늘, 양파, 커민, 그리고 다른 향신료들을 섞은 뒤, 삶은 달걀과 약간의 레몬을 곁들였어." # 85599046374527602
  nubia.0279.a: "[ROOT.Char.GetFaith.HighGodName]께 찬미를 – 소박한 식사지만 #italic 훌륭하군#!." # 17605912451684440443
  nubia.0280.t: "고대 도자기 공방" # 11103030955221273320
  nubia.0280.desc: "[councilor.GetTitledFirstName] 내 [councilor.GetCouncilTitle]께서 [culture.GetName]의 [county.GetNameNoTier]에 있는 도자기 공방들이 잘 운영되고 있으나, 더욱 발전할 여지가 있다고 제게 알려주셨습니다.\n\\\"[GetGeographicalRegion('RICE_greater_nubia_region').GetName]의 다른 많은 곳들과 마찬가지로 이 공방들은 우리의 지원 덕분에 수년간 활발하게 운영되며 그들의 물품을 멀리까지 팔아왔습니다\"라고 [councilor.GetFirstNameNoTooltip]께서 제게 상기시켜 주셨습니다.\"누가 얼마나 오래 운영했는지도 모를 정도입니다. 심지어 수 세기 동안 말이죠. 하지만 요점에 말씀드리자면, 이곳의 공방들이 외국 상인들에게는 그다지 잘 팔리지 않고 있으니 조금 더 지원이 필요하다고 생각합니다. 지역 경제를 강화하는 것이 우리 모두의 번영에 도움이 될 것입니다\"" # 13586002722998024376
  nubia.0280.a: "좋은 생각이군! 이 산업을 지원합시다." # 9811655281744902279
  nubia.0280.b: "이해하지만, 우리에게는 다른 우선순위가 있습니다." # 4483294252138799355
  nubia.0280.info: "#emphasis 역사적 배경:#! 쿠시 제국(기원전 8세기경 ~ 서기 4세기경)의 전성기에는 수많은 번성하는 도기 공방들이 존재했습니다. 쿠시 제국이 결국 멸망한 후에도 이 공방들, 혹은 그 후계자들은 수 세기 동안 운영을 지속하며 특히 후기 쿠시 문명의 중심지였던 알로디아, 즉 누비아 남부에서 유사한 양식의 도자기를 생산했습니다. 이는 종교, 언어, 정치적 맥락의 차이에도 불구하고 고대 쿠시인들과 중세 누비아인들 사이에 놀라운 연속성이 존재했음을 보여주는 하나의 증거일 뿐입니다." # 369971533700210415
  nubia.0281.t: "밤중에 몰래 만남" # 34394609310845322
  nubia.0281.desc: "내가 [courtier.GetTitledFirstName]를 보았을 때, [courtier.GetSheHe]는 초췌하고 안절부절못하는 모습이었다. 초췌한 것은 이해할 만했다. 어젯밤 [courtier.GetSheHe]가 사라졌을 때 우리는 걱정했지만, 근처 마을을 방문했다가 길을 잃었던 것을 알고 안도했다. 하지만 안절부절못하는 모습이라니? 그것은 이상하게 보였다.\n\\\"[courtier.GetFirstNameNoTooltip]가 설명하길, '마을 근처의 낡은 [culture.GetName] 유적 근처까지 갔었는데, 멀리서 빛을 보았고 안전을 위해 그쪽으로 걸어갔습니다. 그래서 길을 잃은 것이지요. 그것은 틀림없이 [Glossary( 'ablemba', 'ABLEMBA_GLOSS' )]였을 겁니다. 그 빛이 여인의 형상을 하고 있다고 생각했지만, 그 모습은 금세 사라졌습니다. 그런 사악한 [old_faith.GetReligion.GetAdjective] 영혼들은 우리의 [courtier.GetFaith.GetReligion.GetAdjective] [courtier.GetFaith.ReligiousText]를 따르지 않으니, [courtier.GetFaith.HighGodName]께서 나를 지켜주시기를 간절히 기도했습니다.\"" # 14394458362624282399
  nubia.0281.a: "[ROOT.Char.GetFaith.HighGodName]께서 그대를 잘 보호해 주셨습니다." # 4910253333745538517
  nubia.0281.b: "그건 다른 마을에서 온 무작위 불빛이었을 겁니다." # 4571436995981084922
  nubia.0282.t: "환대에 대한 한계" # 3407745723834728668
  nubia.0282.desc: "우리는 밤을 묵을 곳이 생겼다는 생각에 작은 [culture.GetName] [faith.HouseOfWorship]에 도착하게 되어 기뻤습니다. [ROOT.Char.GetCurrentLocation.GetName]에 있는 말입니다.\n\n[faith.GetAdjective] [faith.AltPriestTermPlural]들은 매우 친절하게 우리에게 며칠간 음식과 잠자리를 제공해 주겠다고 말했습니다. 우리가 편안하게 자리를 잡으려 할 때, 꾀죄죄해 보이는 다른 여행자들이 그곳을 떠나는 것을 보았습니다.\n\n무슨 일이냐고 묻자, [faith.AltPriestTermPlural] 중 한 명이 나에게 말했습니다. “우리는 방문객을 거절하지 않습니다. 하지만 우리의 환대에도 한계는 있습니다. 우리 민족의 관습에 따라, 방문객들은 며칠 동안 문 근처 방에 머물 수 있지만 그 이상은 안 됩니다. 우리에게는 많은 방문객이 지나가는데, 그들을 모두 수용할 공간이 부족합니다.”" # 6803849410006452636
  nubia.0282.a: "유감이지만 이해할 수 있군." # 11028353987355521763
  nubia.0282.b: "여행자들이 더 오래 머물 수 있도록 비용을 지불하겠습니다." # 17688779811128751097
  nubia.0283.t: "제자 징벌자들" # 3025830067226442799
  nubia.0283.desc: "오래전, 우리 조상들과 북쪽의 [arabic.GetHeritage.GetName] 민족들은 수많은 전투를 치렀습니다. 우리 조상들은 침략자들을 성공적으로 격퇴했으며, 그들의 무시무시한 궁수들의 능력 덕분에 그들과 [RICE_baqt_treaty|E]를 협상할 수 있었습니다.\n\n지금도 [arabic.GetHeritage.GetName] 민족들은 우리 [nubian.GetCollectiveNoun]들을\"동공을 치는 자\"이라고 부릅니다. 옛 전투에서 우리 조상들이 그들을 멀게 하기 위해 고의로 [arabic.GetHeritage.GetNameNoTooltip]의 눈을 노렸다는 전설이 있습니다.\n\n이러한 이야기는 최근 나에게 엄청난 흥미를 불러일으켰습니다. 나는 곤경에 처한다면 현재의 우리 궁수들이 조상들의 기술에 필적할 수 있다는 것을 의심하지 않습니다." # 248695343966236126
  nubia.0283.a: "나는 나의 궁수들에게 그들의 선조들처럼 되도록 고무해야 한다" # 1206746297571317712
  nubia.0283.b: "이 이야기들은 이방인들이 우리를 공격하는 것을 단념하게 할 것입니다." # 14435130190082111945
  nubia.0284.t: "여성 기리기" # 14473847833226640018
  nubia.0284.desc: "[chaplain.GetTitledFirstNamePossessive]의 오늘 설교는 성모 마리아와 우리 삶에서 마리아가 차지하는 중요한 역할에 관한 것입니다. 설교자는 [chaplain.GetCouncilTitle]입니다.\n\\\"[nubian.GetCollectiveNoun]인 우리는 다른 많은 나라들과 달리 우리 삶의 여성들을 항상 존중하는 것을 잊지 않습니다\"라고 [chaplain.GetFirstNameNoTooltip]이 선포합니다.\"여성들을 통해 우리는 마리아의 신성함을 상기하게 되며, 여성이라는 그들의 존재 자체로 그들 또한 이 신성함을 지니고 있기 때문입니다\"" # 3162456026308295615
  nubia.0284.a: "참으로, 우리의 어머니들을 공경하는 데 부끄러움은 없소이다!" # 10682389829147058302
  nubia.0284.b: "모든 여성이 저렇게 성스럽다고는 믿기지 않는군…." # 4792206855206647883
  nubia.0284.info: "#emphasis 역사적 배경:#! 수 세기에 걸쳐 여성들은 누비아 사회에서 높은 지위를 차지했으며, 비록 여성의 역할과 권리는 시간이 지남에 따라 여러 방식으로 변화했을지라도 그러했습니다. 예를 들어, 우리는 여러 고대 누비아 여왕들에 대한 증거를 가지고 있지만, 중세 시대에 여성이 여왕 통치자가 될 수 있었다는 증거는 없습니다. 그럼에도 불구하고, 왕모들은 중세 누비아 정치에서 핵심적인 역할을 수행했으며, 중세 누비아의 여성들이 토지와 재산을 독립적으로 소유하고, 사고팔 수 있었으며, 기독교 수도원과 교회의 주요 후원자가 될 수 있었음을 보여주는 수많은 문서를 보유하고 있습니다. 특히 중세 시대에는 예수 그리스도의 어머니로서의 성모 마리아와 그녀의 역할이 여성의 높은 지위를 정당화하는 데 사용되었습니다. 오늘날에도 대개 무슬림인 누비아인들은 여성을 존중하는 그들의 관습이 과거 기독교에서 성모 마리아를 숭배했던 영향 때문이라고 설명합니다." # 5355114459324341620
  nubia.0285.t: "보호용 옹기" # 2974681720976336089
  nubia.0285.desc: "저의 [nubian.GetName] 출신 하인 몇몇이 제가 소유한 도자기에 [Glossary( 'Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]나 [Glossary( 'Epimachos', 'SAINT_EPIMACHOS_GLOSS' )]와 같은 천사와 성인의 이름을 새기는 것을 습관처럼 여기고 있습니다.\n\n이 하인들은 근면하고 독실한 [ROOT.Char.GetFaith.GetAdherentNamePlural] 신자들이며, 이러한 행위가 세속적이든 초자연적이든 악한 세력으로부터 우리를 보호해 줄 것이라고 굳게 믿고 있습니다. 그렇긴 하지만, 그들이 새길 수 있는 만큼 많은 항아리에 이름을 새기는 것은 제가 연회나 다른 중요한 업무에 그 항아리들을 사용해야 하기에 다소 지나친 처사일 수 있습니다." # 13128235637085239014
  nubia.0285.a: "정신적으로 안전한 것이 나중에 후회하는 것보다 낫다고 생각합니다!" # 18150649005401941414
  nubia.0285.b: "#italic 전부#! 내 모든 옹기에 이 비문을 새겨야겠어!" # 48776356680987429
  nubia.0285.c: "그들은 이 비효율적인 헛소리를 멈춰야 한다." # 7416205630646988379
  nubia.0285.info: "#emphasis 역사적 배경:#! 중세 기독교 누비아에서는 천사 숭배가 엄청나게 유행했습니다. 이는 지역 전역의 고고학 유적지에서 발견되는 방대한 양의 비문들을 통해 입증되는데, 건물 벽, 인간 미라의 문신, 도자기 등에서 대천사와 성인들의 다양한 이름이 새겨져 있습니다. 이집트 자료들 역시 이러한 누비아 관습에 대해 언급하고 있습니다. 이러한 종교적 인물들의 이름을 이러한 표면에 새기는 것은 악의 세력을 물리치는 강력한 무기라고 믿어졌습니다." # 17569420765482477413
  nubia.0286.t: "대천사 미카엘의 이름" # 10313797889234463674
  nubia.0286.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 한 마을에서 휴식을 취하던 중, 마을 원로들은 그들이 나 같은 이의 방문을 영광으로 여겼든, 혹은 그들이 사교적인 성격이었든 간에, 우리를 마을 곳곳으로 안내하며 그들의 생활 방식과 그동안의 상황에 대해 설명해 주었습니다. 마을을 둘러보는 동안, 저는 몇몇 주민들이 자신들의 집에 무언가를 새기고 있는 것을 발견했습니다.\n\n저를 수행하던 마을 원로 중 한 명이 제 호기심을 눈치채고 얼굴에 주름진 미소를 띠며 설명했습니다. “저기 있는 이들은 새로 지은 집 벽에 대천사 미카엘의 이름을 새기고 있답니다.” 우리는 [culture.GetName] 주민들이라 대부분 글을 읽지 못하지만, [faith.GetAdherentNamePlural]로서 [faith.HighGodName]께 열렬히 기도하며, 그분의 이름을 부르는 한 대천사들이 우리를 보호해 주실 것을 알고 있답니다.”" # 3693096019730223959
  nubia.0286.a: "흥미롭군. 그럼 이제 그 견학을 계속해보지." # 3057194121414758008
  nubia.0286.b: "대천사 미카엘께 찬미를! 그분께서 여러분 모두에게 축복을 내리시기를." # 12931654124838054309
  nubia.0286.c: "[ROOT.Char.GetFaith.HighGodName]께서 그대를 더 잘 보호해 주시겠지만, 그건 지금 중요한 문제가 아니지요." # 13344993583873567180
  nubia.0287.t: "사키아 분쟁" # 4812409634083130342
  nubia.0287.desc: "[courtier_1.GetTitledFirstName]와 [courtier_2.GetTitledFirstName]가 최근 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 있는 [Glossary( 'saqia', 'SAQIA_GLOSS' )] 문제로 크게 다투었고, 저에게 중재를 요청했습니다. 두 사람은 [ROOT.Char.GetCulture.GetName]의 관습과 법률에 따라 이 #italic saqia#!의 공동 소유주이며, 건설과 보존에 똑같이 기여했습니다.\n\n하지만 [courtier_1.GetFirstNameNoTooltip]은 [courtier_2.GetFirstNameNoTooltip]가 장치를 지탱하는 밧줄을 유지하는 일과 같이 [courtier_1.GetFirstNameNoTooltip]가 사소한 수리 작업이라고 여기는 부분에 자금을 지원하는 [courtier_2.GetHerHis] 몫을 다하지 않고 있다고 주장합니다. [courtier_2.GetFirstNameNoTooltip]은 이에 대해 [courtier_1.GetFirstNameNoTooltip]가 게으름을 피우며, 모든 수리를 부당하게 [courtier_2.GetHerHim]에게 맡기려 한다고 반박합니다." # 12399991880809910797
  nubia.0287.a: "하찮은 [Glossary( 'saqia', 'SAQIA_GLOSS' )] 하나를 두고 벌이는 그 사소한 다툼으로 나를 귀찮게 하지 마시오." # 17050379235261312086
  nubia.0287.b: "[courtier_1.GetFirstNameNoTooltip]의 말이 맞습니다. [courtier_2.GetFirstNameNoTooltip]가 [courtier_2.GetHerHis] 의무를 소홀히 하고 있습니다." # 12896182370202412624
  nubia.0287.c: "[courtier_2.GetFirstNameNoTooltip]의 말이 맞소: [courtier_1.GetFirstNameNoTooltip]는 무임승차하고 있구려." # 5959901319499029032
  nubia.0287.d: "두 분께서 이 문제에 대해 합의에 이르실 수 있을 것이라 확신합니다." # 9063098083189910288
  nubia.0287.d.tooltip: "그들의 분쟁을 해결하도록 도와주십시오" # 8887954139014906902
  nubia.0287.d.bad: "귀하는 그들의 분쟁을 중재하는 데 실패했습니다." # 12231018410931090930
  nubia.0287.d.good: "귀하께서는 그들의 분쟁을 중재하는 데 성공했습니다." # 3437321948939017192
  nubia.0288.t: "나일강의 한철" # 10508962474016501245
  nubia.0288.desc: "상인의 삶이 늘 화려한 모험만 있는 것은 아닙니다. 오늘 저는 조공을 바치기 위해 제 궁정에 들른 떠돌이 상인들에게서 그러한 진실을 배우고 있습니다.\n\n이들은 [GetGeographicalRegion('ghw_region_egypt').GetName]와 [GetGeographicalRegion('RICE_greater_nubia_region').GetName] 양쪽에서 사업을 하기에, 나일강을 따라 자신들이 소유한 배를 자주 오가며 운송합니다. 하지만 올해는 여러 가지 이유로 인해 [Glossary( 'cold season', 'NUBIA_COLD_SEASON_2_GLOSS' )] 때문에 무역품 운송에 차질이 생겼습니다.\n\n한 상인이 한탄합니다. “#italic 마리시#! 바람 덕분에, 우리가 짐을 목적지까지 가져갈 수 있을지 의문입니다. 제대로 계획하지 못한 우리의 잘못이지만, 이 사업 거래로 많은 돈을 잃었습니다! 모두에게 스트레스가 쌓이는군요.”" # 10628562251495307184
  nubia.0288.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]께서 주시고 [ROOT.Char.GetFaith.HighGodNameAlternate]께서 거두신다." # 3020082649483072782
  nubia.0288.b: "이 혹독한 계절과 차가운 바람에 대해 더 자세히 설명해 주시겠습니까?" # 15041067836466255408
  nubia.0289.t: "사막 교부들의 격언" # 13770678318154684922
  nubia.0289.desc: "최근 저는 [Glossary( 'Sayings of the Desert Fathers', 'SAYINGS_OF_THE_DESERT_FATHERS_GLOSS' )]을 읽으며 많은 위안을 얻었습니다. 사막의 교부들이 [ROOT.Char.GetFaith.GetReligion.GetName]에 얼마나 많은 공헌을 했는지에 대한 그분들의 이야기는 정말 감명 깊었습니다.\n\n저는 오늘날에도 이 이야기들이 전하는 교훈 속에서 우리가 얻을 수 있는 지혜가 많다는 것을 깨닫습니다. 이는 저의 일상생활에 유용할 것이며, 이전 세대의 다른 [ROOT.Char.GetFaith.GetAdherentNamePlural]들이 그랬던 것처럼 말입니다." # 6941767567947457765
  nubia.0289.a: "이 지혜를 활용하여 더 나은 [ROOT.Char.GetTitleAsNameNoTooltip]가 되십시오." # 12690441487635842017
  nubia.0289.b: "이 지혜를 사용하여 영적으로 저를 향상시키십시오" # 12631962224261511783
  nubia.0290.t: "[courtier.GetFirstNamePossessiveNoTooltip] 악마 퇴치 문신" # 17489042717277146132
  nubia.0290.desc: "며칠 전, [courtier.GetTitledFirstName]가 [courtier.GetFaith.HouseOfWorship]에 있는 근처 [courtier.GetFaith.ReligiousSymbol] 문신을 [courtier.GetHerselfHimself]에 새기기 위해 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 [courtier.GetFaith.HouseOfWorship]에 갔습니다. 이것은 [courtier.GetCulture.GetName] [courtier.GetFaith.GetAdherentNamePlural] 사이에서 내려오는 오래된 관습이라 놀랄 일은 아니었습니다.\n\\\"이 문신이 질병과 불운으로부터 저를 지켜주길 바라야죠\" 오늘 제가 그 문신을 보여달라고 했을 때, [courtier.GetFirstNameNoTooltip]가 킬킬거리며 말합니다." # 11419647944584385653
  nubia.0290.a: "그것이 당신을 위험으로부터 지켜줄 것이라 확신합니다." # 14511612865072704080
  nubia.0290.b: "그것은 당신의 문신이지만, 무슨 효과가 있을지는 두고 봐야겠지요." # 9590887939319706633
  nubia.0290.info: "$RICE_east_african_tattoo_decision_context_tooltip$" # 12332635208969517882
  nubia.0291.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] 진흙 사일로" # 4593166995556405841
  nubia.0291.desc: "오늘, 나는 내 저택을 위해 새로운 #italic 고시#! 곡물 저장고를 만드는 하인들의 모습을 지켜보고 있습니다.\n\n우리는 [ROOT.Char.GetCulture.GetCollectiveNoun]으로서 이 믿을 수 있고 훌륭한 식량 저장 방식을 오랫동안 사용해왔기에 당연히 잘 알고 있습니다.\n\n그럼에도 불구하고, 이 거대한 진흙 저장고가 눈앞에서 만들어지는 것을 보는 것은 여전히 좋습니다. 이 새로운 저장고들이 내 가문에 큰 도움이 될 것이라 의심치 않습니다." # 5068562921544543431
  nubia.0291.a: "이런 것들이 있어서 계속 잘 먹고 살 수 있다니 다행이군." # 53621352181771672
  nubia.0291.b: "하인들에게 이것들이 정확히 어떻게 작동하는지 물어봐야겠군." # 5718098282583368737
  nubia.0292.t: "성 라파엘의 영광" # 11028183773627125630
  nubia.0292.desc: "최근 [courtier.GetTitledFirstName]가 자신이 중대한 병을 피했고 그 어느 때보다 강하고 활력이 넘친다며 건강이 크게 호전되었다고 주장하고 다닙니다.\n그 비결은? [Glossary( 'Saint Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]에게 드린 기도 덕분이라고 그/그녀는 주장합니다.\n[courtier.GetCulture.GetName] [courtier.GetFaith.GetAdherentNamePlural] 사이에서는 대천사 라파엘이 치유의 능력으로 우리 민족 사이에서 유명하기에 이러한 이야기는 드문 일이 아닙니다.\\\"[courtier.GetFirstNameNoTooltip]가 제게 간청합니다. '라파엘에게 기도하십시오. 열렬히 기도하면 당신 또한 존재 자체에 변화를 느낄 것입니다!\"" # 6149749183955823795
  nubia.0292.a: "저도 성 라파엘에게 더 많이 기도해야겠군요!" # 14217450969094338868
  nubia.0292.a.nothing: "큰 차이를 느끼지 못하겠군" # 14958072759612857624
  nubia.0292.a.casual: "이전보다 몸이 조금 나아진 것 같습니다." # 1947995627877292620
  nubia.0292.a.enthusiastic: "그대는 이전보다 훨씬 건강해진 것을 기적처럼 느낍니다" # 1444450307776277206
  nubia.0292.b: "우리는 물론 매일 기도하고 있습니다." # 11402270954279819885
  nubia.0293.t: "유아 매장" # 15408356023804001812
  nubia.0293.desc: "내 [ROOT.Char.Custom('OppositeGenderedLowlyServantType')]가 최근 1년도 채 되지 않아 아기를 낳았으나, 불행히도 그 아기가 세상을 떠났습니다.\n\n우리 [ROOT.Char.GetCulture.GetCollectiveNoun] 사이의 흔한 관습에 따라, 슬픔에 잠긴 나의 하인이 그 유아를 하인 거처의 바닥 밑에 큰 옹기 안에 묻을 수 있도록 허락해 달라고 겸손하게 요청했습니다. 그들은 이렇게 하는 것이 [ROOT.Char.Custom('GetHerHimOpposite')]가 미래에 더 많은 아이를 가질 수 있는 기회에 도움이 될 것이라고 말합니다.\n\n그리고 나의 하인이 침울하게 말했듯이, [ROOT.Char.Custom('GetHerHisOpposite')]의 요청을 하면서\"아이의 죽음은 받아들였지만, 부모로서 가엾은 아기를 차가운 묘지에 홀로 둘 수는 없습니다\"라고 했습니다.\n\n이곳은 내 가내이며, 일부는 이 오래된 관습에 불편함을 느낄 수도 있으므로, 이를 허락할지 여부는 여전히 내게 달려 있습니다." # 11579506425078496921
  nubia.0293.a: "알겠습니다. 그곳에 자식을 묻을 수 있습니다." # 8604854281816088501
  nubia.0293.b: "죄송하지만, 그 아이는 묘지에 묻으셔야 합니다." # 12885327360273382568
  nubia.0293.info: "#emphasis 역사적 배경:#! 죽은 영아나 어린아이를 집 아래에 큰 항아리에 묻는 관습은 나일강 유역의 이집트와 수단에서 수천 년 동안, 심지어 20세기까지도 확인되는데, 이는 어머니가 더 많은 아이를 낳는 데 도움이 된다거나, 죽은 영아를 묘지에 홀로 두는 것이 부적절하다는 믿음 때문이었습니다. 예를 들어, 중세 시대로 거슬러 올라가는 수단의 고고학 유적지에서는 영아들이 일반적인 묘지와 집 아래 모두에서 묻힌 채 발견되었습니다. 이러한 풍습은 고대 그리스와 같이 다른 세계 여러 지역에서도 다양한 시기에 행해졌습니다." # 15957372731679605227
  nubia.0294.t: "카르카데" # 12526703459668427184
  nubia.0294.desc: "내가 부엌을 지나가는데, 내 시종들이 최근 내가 좋아하게 된 음료인 [Glossary( 'karkade', 'KARKADE_GLOSS' )]를 [ROOT.Char.GetCulture.GetName] 스타일로 준비하는 모습이 보였다. 그들은 말린 히비스커스 꽃잎을 물에 불린 후, 식으면 민트 잎과 섞어 끓일 참이었다." # 7236789939708175450
  nubia.0294.a: "#italic 카르카데# 준비에 그들을 동참시키십시오!" # 1998730528373063095
  nubia.0294.b: "그들을 지켜보고 난 뒤에 길을 떠나겠소" # 14213430574576970842
