  RICE_nubia_aspiration_defeat_the_traitor_and_the_bandit_desc: "#italic 왕 게오르기오스가 조카인 뉴티를 군대와 함께 약탈자 알-우마리를 격파하기 위해 보냈으나, 배신자 왕자가 반란의 깃발을 올렸습니다. 속임수든, 외교든, 전투든, 이 두 말썽꾼, 즉 반역자와 도적놈을 제압해야만 마쿠리아에 질서를 회복할 수 있을 것입니다!#!$RICE_nubia_aspiration_georgios_867_desc$\n\n" # 1945180858302099746
  RICE_nubia_aspiration_take_over_makuria: "[RICE_aspiration|E]: 마쿠리아를 장악하고 국경을 안정시키기" # 2539909547315352396
  RICE_nubia_aspiration_take_over_makuria_desc: "#italic 뉴티의 삼촌 게오르기오스는 그에게 군대를 주어 약탈자 알-우마리를 격파하도록 보냈지만, 그는 자신의 삼촌이 자격 미달의 늙고 허약한 왕임을 깨달았다. 마쿠리아의 왕좌는 교활하고 행동하는 자의 것이며, 그가 바로 알-우마리를 물리치고 마쿠리아에 새로운 번영의 시대를 가져올 것이다!#!$RICE_nubia_aspiration_niuty_desc$\n\n" # 12652069930301011322
  RICE_nubia_aspiration_ascend_bureaucracy_makuria: "[RICE_aspiration|E]: 마쿠리아 관료 사다리 오르기" # 6128119488335669944
  RICE_nubia_aspiration_ascend_bureaucracy_makuria_desc: "#italic [GetTitleByKey('c_sai').GetNameNoTier]의 미천한 농업 관리로 시작했던 메르키는 자신의 농업 및 재정 능력으로 마쿠리아 행정부의 계단을 천천히 밟아 올라왔으며, 더 높은 곳을 갈망하고 있습니다.#!$RICE_nubia_aspiration_merki_desc$\n\n" # 11369881591788827512
  RICE_nubia_aspiration_daju_migration_into_darfur: "[RICE_aspiration|E]: 다주 민족의 다르푸르 이주를 이끌기" # 14064618090567975433
  RICE_nubia_aspiration_daju_migration_into_darfur_desc: "#italic 귀하의 지도 아래, 다주 부족들은 누비아에서 서쪽으로 이주를 시작했습니다. 때가 되면 다르푸르가 귀하 백성의 새로운 고향이 될 것입니다!#!$RICE_nubia_aspiration_kusbur_desc$\n\n" # 11904065306926124024
  RICE_nubia_aspiration_revive_nubia: "[RICE_aspiration|E]: 누비를 부흥시키기" # 5886235668819027878
  RICE_nubia_aspiration_revive_nubia_desc: "#italic 모세스 게오르기오스의 왕국은 이집트의 최근 공격으로 황폐해졌으며, 누비아는 외부 및 내부의 적으로부터 위협받고 있습니다. 그는 누비아가 재건되고 다음 위기에 대비해야 한다는 것을 절실히 알고 있습니다.#!$RICE_nubia_aspiration_moses_georgios_desc$\n\n" # 981183893612259319
  RICE_nubia_aspiration_look_after_nubia_frontier: "[RICE_aspiration|E]: 누비아의 변경 지대를 돌보다" # 565027012049912691
  RICE_nubia_aspiration_look_after_nubia_frontier_desc: "#italic 파티마 왕조의 멸망과 최근 이집트와 누비아 간의 전쟁으로 인해 누비아의 북부 국경이 약해졌습니다. 새로 임명된 노바티아의 에파르크로서, 아담의 임무는 누비아의 북부 국경을 수호하고 이집트와의 누비아의 경제적, 외교적 관계를 강화하는 것입니다.#!$RICE_nubia_aspiration_eparch_adam_desc$\n\n" # 12204874356562441603
  RICE_nubia_aspiration_spread_stories_tribe_of_dan: "[RICE_aspiration|E]: 단 부족에 대한 전설을 퍼뜨리기" # 219401399003223978
  RICE_nubia_aspiration_spread_stories_tribe_of_dan_desc: "#italic 일부 유대인들은 엘다드가 아프리카 깊은 곳에 정착한 단 지파의 후손이라고 전하는 그의 이야기를 믿지만, 다른 이들은 그를 사기꾼이라며 회의적입니다. 어찌 되었든 그는 전 세계의 많은 유대인 공동체를 방문하여 자신의 영감을 주고 매혹적인 이야기들을 들려주기를 희망합니다.!#$RICE_nubia_aspiration_eldad_desc$\n\n" # 7574564080038662986
  RICE_nubia_aspiration_become_egypts_military_dictator_nasir_al_dawla: "[RICE_aspiration|E]: 이집트의 군사 독재자가 되기" # 13909486994790996713
  RICE_nubia_aspiration_become_egypts_military_dictator_nasir_al_dawla_desc: "#italic 파티마 왕국은 라이벌 군대와 파벌들이 이집트를 두고 싸우면서 붕괴하고 있습니다. 나시르 알다울라의 동기가 명예롭든 아니든, 튀르크 군대의 주요 지휘관으로서 그는 라이벌들을 제거하고, 나일강 유역에 질서를 회복하며, 칼리프의 전능한 섭정이 되기 위해 필요한 모든 것을 할 것입니다.#!$RICE_nubia_aspiration_nasir_al_dawla_desc$\n\n" # 16403938775194184247
  RICE_nubia_aspiration_become_egypts_military_dictator_yaldakush: "[RICE_aspiration|E]: 이집트의 군사 독재자가 되기" # 13909486994790996713
  RICE_nubia_aspiration_become_egypts_military_dictator_yaldakush_desc: "#italic 파티마 왕조가 이집트를 두고 경쟁하는 군대와 파벌들로 인해 붕괴하고 있습니다. 얄다쿠쉬의 동기가 명예로운지 여부와 관계없이, 투르크 군대의 주요 지휘관으로서 그는 경쟁자들을 제거하고, 나일강을 따라 질서를 회복하며, 칼리프의 전능한 섭정이 되기 위해 필요한 모든 것을 할 것입니다.#!$RICE_nubia_aspiration_yaldakush_desc$\n\n" # 15278343931832141773
  RICE_nubia_aspiration_become_egypts_military_dictator_ildekuz: "[RICE_aspiration|E]: 이집트의 군사 독재자가 되기" # 13909486994790996713
  RICE_nubia_aspiration_become_egypts_military_dictator_ildekuz_desc: "#italic 파티마 왕국은 라이벌 군대와 파벌들이 이집트를 두고 싸우면서 붕괴하고 있습니다. 일데쿠즈가 명예로운 동기를 가졌든 아니든, 투르크 군대의 주요 지휘관으로서 그는 라이벌들을 제거하고, 나일강을 따라 질서를 회복하며, 칼리프의 전능한 섭정이 되기 위해 필요한 모든 조치를 취할 것입니다.#!$RICE_nubia_aspiration_ildekuz_desc$\n\n" # 5473649049552001462
  RICE_nubia_aspiration_become_egypts_military_dictator_nahid_al_dawla: "[RICE_aspiration|E]: 아프리카 병력의 힘을 보존하십시오" # 11454319464316505746
  RICE_nubia_aspiration_become_egypts_military_dictator_nahid_al_dawla_desc: "#italic 파티마 왕조의 영역이 무너지고 있으며, 라이벌 군대와 파벌들이 이집트를 두고 싸우고 있습니다. 나히드 알다울라의 동기가 명예롭든 아니든, 아프리카 군대의 주요 지휘관으로서 그는 나일강을 따라 질서를 회복할 뿐만 아니라 아프리카 군대와 그들의 동맹인 왕대비 라사드에 대한 모든 위협을 제거하기 위해 필요한 모든 조치를 취할 것입니다.#\"$RICE_nubia_aspiration_nahid_al_dawla_desc$\n\n" # 8112281579187291592
