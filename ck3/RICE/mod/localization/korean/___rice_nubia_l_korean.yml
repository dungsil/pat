  nubia.0020.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 문신" # 1832814828182089438
  nubia.0020.desc: "[ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdherentNamePlural]의 풍습에 따라, 우리는 불운과 해악으로부터 자신을 보호하기 위해 [ROOT.Char.GetFaith.ReligiousSymbol]와 같은 중요한 종교적 상징 모양의 작은 문신을 받습니다.\n\n오늘, 저는 근처의 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 방문하여 그러한 문신을 받을 예정입니다. 문신 시술사와 이 문신의 세부 사항에 대해 논의한 후, 저는 시작할 준비가 되었습니다." # 17010164361960254928
  nubia.0020.a: "이 문신이 나를 잘 지켜주기를!" # 9922684873017722222
  nubia.0021.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 기부자 초상화" # 11934577552360948645
  nubia.0021.desc: "저는 [ROOT.Char.GetCulture.GetName]의 장인들과 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]들에게 접근하여, 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 저의 기증자 초상화를 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 예술 작품으로 의뢰하고자 합니다. 아마도 [ROOT.Char.GetFaith.ReligiousText]의 한 장면을 묘사하는 작품이 될 것입니다.\n\n물론 이 예술 작품의 주된 초점은 종교적인 측면이겠지만, 저는 이 기증자 초상화의 부차적인 초점은 다음을 묘사하는 데 맞춰져야 한다고 명시했습니다." # 14536778670239112309
  nubia.0021.desc.self: "나 자신의 초상화입니다. 이 초상화는 나의 [ROOT.Char.GetFaith.HighGodName]에 대한 열정이 분명하고, 이를 보는 모든 이들에게 영감을 줄 수 있도록 나를 묘사할 것입니다." # 16036365483028440056
  nubia.0021.desc.clergy: "나와 내 궁정의 성직자들이 함께합니다. 종교적 헌신은 한 명의 [ROOT.Char.GetWomanMan]에게만 국한되지 않습니다. 나는 이 예술 작품을 보는 이들이 내가 현명한 이들에게 영적 지도를 구하는 종류의 [ROOT.Char.GetTitleAsNameNoTooltip]임을 이해하기를 바랍니다." # 14652669920238959334
  nubia.0021.desc.family: "나와 나의 가까운 친척들뿐이오. 이 종교 예술품을 보는 모든 이들이 나의 가문이 숭고한 종교적 자질을 지닌 사람들로 가득 차 있음을 감상하기를 바라오. #bold [ROOT.Char.GetHouse.GetName]# 가문은 영원히 #bold [ROOT.Char.GetFaith.HighGodName]#에 대한 깊은 헌신과 연관되어야 할 것이오." # 2974574562927529909
  nubia.0021.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]께 영광을!" # 270849934696185094
  nubia.0022.t: "[GetTitleByKey('b_faras').GetNameNoTierNoTooltip]의 주교들" # 730144558792900497
  nubia.0022.desc: "오래전, [GetReligionByKey('christianity_religion').GetName]는 북쪽의 노바티아 왕국을 통해 [GetGeographicalRegion('RICE_greater_nubia_region').GetName]에 처음 도래했으며, 그 중심지는 [GetTitleByKey('b_faras').GetNameNoTier]였습니다. 그 직후 [GetTitleByKey('b_faras').GetNameNoTier]의 대성당이 이 지역 [GetReligionByKey('christianity_religion').GetAdjective] 교회의 중심지로 세워졌으며, 그 주교들은 그 이래로 높은 수준의 위신과 존경을 받아왔습니다.\n\n[GetTitleByKey('b_faras').GetNameNoTier] 대성당의 벽에는 이곳에 머물렀던 모든 주교들의 이름이 세심하게 기록되어 있습니다. 성당을 찾는 많은 신도들은 이 위대한 명단을 바라보고, 명단에 묘사된 고대 주교들의 그림 앞에서 경배하기 위해 찾아옵니다.\n\n최근에" # 1585401802340354039
  nubia.0022.desc.not_updater: "[updater.GetTitledFirstName]께서는 자금을 할당하여 목록을 이전의 품질로 복원했을 뿐만 아니라, 다양한 주교들의 새로운 정보와 예술적 묘사로 목록을 업데이트하셨습니다. [updater.GetHerHis|U]분의 업적은 [updater.GetHerHis]의 종교적 헌신과 대성당의 중요성을 잘 보여줍니다." # 10572835757171203697
  nubia.0022.desc.updater: "저는 일부 자금을 투입하여 목록을 이전의 품질로 복원했을 뿐만 아니라, 여러 주교들의 새로운 정보와 예술적 묘사로 목록을 업데이트했습니다. 저의 기여를 통해 저 또한 대성당의 오랜 역사 일부가 되었다는 사실은 참으로 기분 좋은 일입니다." # 12781102988383051754
  nubia.0022.a: "이 대성당은 여러 세대에 걸쳐 굳건히 설 것입니다." # 13604616168321208545
  nubia.0023.t: "테벨디 나무들" # 17743542306396525915
  nubia.0023.desc: "[GetGeographicalRegion('RICE_greater_darfur').GetName]의 영토는 수많은 [Glossary( '테벨디 나무', 'TEBELDI_TREES_GLOSS' )]의 고향입니다. 이 경이로운 나무들은 줄기와 가지에 많은 물을 저장할 수 있으며, 저와 같은 지역 통치자들은 이 나무들을 보존하는 것뿐만 아니라 백성들에 대한 신성하고 엄숙한 의무로 여겨야 합니다.\n\n그리하여 저는 이 나무들의 지속적인 관리를 위해 일부 자원을 따로 마련했습니다. 이는 나무를 속을 파내어 새로운 물 저장지를 만들거나, 기존 나무를 보존하고 돌보거나, 혹은 새로운 나무의 성장을 장려하는 데 사용될 것입니다." # 3820928092842855198
  nubia.0023.a: "이것은 #bold [ROOT.Char.GetTitleAsNameNoTooltip]# 그 누구도 회피할 수 없는 책임입니다." # 14853553365156299165
  nubia.0024.t: "호수로 누구를 보낼까?" # 8394472092729713571
  nubia.0024.desc: "산악 지대의 호수는 위대한 영적 힘이 깃든 곳이며, 우리 전통에 따라 이 호수들을 찾아가 왕국의 미래에 대해 더 알아보기 위해 조언을 구합니다. [lake_oracle_province.GetName]에 있는 한 호수가 이 의식을 치르기에 적합한 곳으로 확인되었습니다.\n\n하지만 조상들과 [ROOT.Char.GetFaith.HighGodName]으로부터 이러한 예언을 분별하기 위해서는 올바른 대리인을 보내야 합니다.\n\n예를 들어, 신뢰하는 하인을 보내는 것도 괜찮을 것입니다." # 1496509491188374295
  nubia.0024.desc.courtier: "한편, [courtier.GetTitledFirstName]께서 이 문제를 해결하는 데 도움을 주겠다며 대신 가겠다고 자원했습니다. 그분은 단순한 하인보다 더 존경받는 분이니 이쪽이 더 나을지도 모르겠습니다." # 738584454788548271
  nubia.0024.desc.clergy: "[clergy.GetTitledFirstName] 또한 [clergy.GetHerHis]의 종교적 경험이 [clergy.GetHerHim]에게 큰 도움이 될 것이라 믿으며 [lake_oracle_province.GetNameNoTooltip]으로 가겠다고 제안했습니다." # 7803589241003958873
  nubia.0024.a: "신뢰하는 하인을 보내시오" # 13840850019878269431
  nubia.0024.b: "[courtier.GetFirstNameNoTooltip]를 보내시오" # 713151336848968868
  nubia.0024.b.tooltip: "[courtier.GetFirstNameNoTooltip]가 [lake_oracle_province.GetName]으로 [travel|E]하여 #P 긍정적인#! [modifier|E]를 얻을 확률을 약간 높이고 #N 부정적인#! [modifier|E]를 얻을 확률을 낮춥니다." # 7796623949805742154
  nubia.0024.c: "[clergy.GetFirstNameNoTooltip]에게 전송" # 7661834019253357878
  nubia.0024.c.tooltip: "[clergy.GetFirstNameNoTooltip] 님께서 [lake_oracle_province.GetName]으로 #P 긍정적인# [modifier|E]를 얻을 확률을 크게 높이는 #N 부정적인# [modifier|E]보다 높게 [travel|E]하실 것입니다." # 10949395930400307147
  nubia.0025.t: "호수가 뭐라고 말하는가?" # 11705213123351689355
  nubia.0025.desc: "제가 선택한 대표자가 현명한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 동행하여 [lake_oracle_province.GetName]의 산악 호수에 도착했습니다. 그들은 그곳에서 하루 종일 신성한 물을 지켜보며 우리 영지의 미래를 파악하고 호수에 무엇을 해야 할지 자문을 구했습니다. 이 호수 주변에는 종종 사악한 악마들이 거주하기 때문에 물에 닿으면 해를 입을 수 있으므로, 참석한 모든 이들은 이 호수의 물을 조심스럽게 피했습니다.\n\n저의 대표자는 아침과 저녁의 물 색깔, 그리고 바람이 불 때 수면에 이는 잔물결을 기록했습니다. 그들 사이에서 논의를 거친 후, 호수 신탁은 다음과 같이 예언한다고 결정되었습니다." # 11880095345136548653
  nubia.0025.desc.positive: "#bold #P 호의적인 예언#이# 우리 왕국에 내렸습니다! 우리가 주어진 기회를 포착한다면 좋은 일들이 일어날 것입니다.\n\n이 예언이 왕국을 번성하게 하든, 우리가 어떤 시련이 닥치더라도 견뎌낼 수 있게 하든(호수 신탁의 조언을 따르는 한) – 이는 내 귀에 기쁜 소식이로다." # 18260789769031203433
  nubia.0025.desc.negative: "#bold #N 불길한 징조로다#!#! 우리 영지에 좋지 않은 징조입니다. 앞으로 시련이 닥칠 것이며, 나의 대리인이 산의 호수가 앞으로 닥칠 시련을 극복하기 위해 우리가 무엇을 해야 한다고 말했는지 주의 깊게 기록해 왔습니다.\n\n이 소식을 듣게 되어 전혀 기쁘지 않습니다. 하지만 이러한 신탁은 대개 신뢰할 만하니, 우리는 그 경고에 귀 기울여야 합니다." # 10720930733164418976
  nubia.0025.desc.nothing: "딱히 아무것도 없습니다. 다시 말해, 제 사절은 그 호수에서 좋든 나쁘든 신의 계시를 전혀 알아내지 못했습니다.\n\n좋은 징조가 없다는 사실에 안도해야 할지도 모르겠지만, 유리한 예언이 없다는 점이 걱정스럽습니다. 어쩌면 이 모호함 자체가 일종의 메시지일지도 모르겠군요…." # 74636545268076162
  nubia.0025.a: "그렇고, 또 그렇다." # 4033281520314546078
