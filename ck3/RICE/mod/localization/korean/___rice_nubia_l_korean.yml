  RICE_nubia_update_list_of_faras_bishops_context_tooltip: "#emphasis 역사적 배경:#! 전통적인 기록에 따르면, 기독교가 누비아에 처음 도래한 것은 북부 누비아의 노바티아 왕국이 서기 543년에 기독교로 개종했을 때였지만, 그보다 수십 년 전부터 기독교화가 진행되고 있었을 가능성이 높습니다. 노바티아의 수도 파라스에 있는 대성당은 노바티아가 마쿠리아에 흡수된 이후에도 수세기 동안 누비아 기독교의 주요 중심지 역할을 했습니다. 대성당의 일부 구역에는 13세기까지도 도시의 주교 목록이 보존되어 있었는데, 이는 누비아인들이 일종의 기념 또는 종교적 관습으로 사용했을 수도 있습니다." # 15031960982854282906
