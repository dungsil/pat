  game_concept_RICE_baqt_african_rulers_desc: "[RICE_baqt|E] [situation|E]의 맥락에서, $game_concept_RICE_baqt_african_rulers$는 그들의 [culture|E]가 사하라 이남의 [heritage|E], 예를 들어 $heritage_east_african_name$나 $heritage_somalian_name$ [heritage|E]인 [rulers|E]들로 구성된 [situation_participant_group|E]입니다. 이들은 오직 [RICE_baqt_egyptian_rulers|E]와만 [RICE_baqt_goods|E]를 교환할 수 있습니다." # 8627800112675846523
