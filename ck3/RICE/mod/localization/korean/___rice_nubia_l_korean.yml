  RICE_nubia_rebuild_banganarti_church_effect_tooltip_2: "[Glossary( 'Archangel Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )] 성소에서 [GetActivityType( 'activity_RICE_nubia_banganarti_pilgrimage' ).GetName] [activity|E]를 수행하는 동안 #V 꿈 계시#!가 성공할 확률이 상당히 높아집니다." # 2837056627065396383
  RICE_nubia_rebuild_banganarti_church_effect_tooltip_3: "$RICE_nubia_banganarti_pilgrimage_dream_incubation_type_large$ [activity_option|E]을(를) 해금하여 [Glossary( 'Archangel Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )] 성소에서 성공적인 #V 꿈 배양#! 확률을 더욱 높일 수 있도록 [GetActivityType( 'activity_RICE_nubia_banganarti_pilgrimage' ).GetName] [activity|E]에 사용할 수 있습니다." # 5555031789912097609
  RICE_nubia_rebuild_banganarti_church_confirm: "성 라파엘을 찬양하라!" # 3824039909822012781
  RICE_nubia_rebuild_banganarti_church_context_tooltip: "#emphasis 역사적 배경:#! 마쿠리아 왕국의 수도 동골라 근처에 위치한 방가나르티는 특히 중세 후기에 누비아의 주요 기독교 순례 및 신앙의 중심지였습니다. 마쿠리아 왕족의 후원을 많이 받았으며, 그들의 모습이 많은 예술 작품에 등장합니다. 이곳은 성 라파엘과 깊은 관련이 있었습니다. 너무나 유명하여 맹인 무슬림과 프랑스 출신의 카탈루냐어 사용자가 이곳을 방문했다는 증거가 남아있습니다." # 2294238904978037092
