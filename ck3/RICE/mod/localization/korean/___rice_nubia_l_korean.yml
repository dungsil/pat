  building_RICE_nubia_nuba_mountain_mines_02_desc: "$building_rammelsberg_mines_02_desc$" # 17900462089297107088
  building_RICE_nubia_nuba_mountain_mines_03: "누바 산맥 대광산" # 9182841199837781673
