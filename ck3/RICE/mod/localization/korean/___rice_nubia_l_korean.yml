  RICE_nubia_historical_aspiration_action_merki: "#italic [GetTitleByKey('c_sai').GetNameNoTier]의 미천한 농업 관리직으로 시작했지만, 당신은 마쿠리아 행정부에서 천천히 사다리를 올라왔습니다. 농업과 재정에 대한 당신의 능력으로 더 높은 곳을 노리고 있습니다.!#$RICE_nubia_aspiration_merki_desc$" # 2022616470960321889
