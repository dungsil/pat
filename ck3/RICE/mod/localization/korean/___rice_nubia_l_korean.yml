  RICE_nubia_rebuild_banganarti_church: "방간나르티의 교회를 재건하십시오" # 6222358408312204795
  RICE_nubia_rebuild_banganarti_church_tooltip: "반가나르티의 낡은 교회가 무너져가고 있으니, 새 교회를 지어야 합니다." # 16704611616434440548
  RICE_nubia_rebuild_banganarti_church_desc: "[GetTitleByKey('b_old_dongola').GetNameNoTier] 근처에 있는 방가나르티의 교회는 [Glossary( 'Archangel Raphael', 'ARCHANGEL_RAPHAEL_GLOSS' )]에 대한 지역적인 신앙의 장소입니다. 허나 교회의 구조가 무너져 내리고 있습니다. 이 교회를 단순히 복원하는 것을 넘어 재건한다면, 멀고 가까운 곳의 더 많은 [GetReligionByKey('christianity_religion').GetAdjective] 신도들을 끌어들일 수 있을지도 모릅니다...." # 4390192337886469912
