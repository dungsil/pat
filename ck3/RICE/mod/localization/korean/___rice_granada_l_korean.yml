  RICE_granada_aspiration_successfully_process_grief_desc: "#italic 하프사의 사랑하는 동료 시인 아부 자파르의 죽음은 그녀에게 무거운 짐이 되었습니다. 그녀의 슬픔은 막대하며, 이 절망과 비탄에서 과연 벗어날 수 있을지 의문을 품습니다.#$RICE_granada_aspiration_hafsa_desc$\n\n" # 10331142019127617778
  trait_RICE_hafsa: "비통한 슬픔" # 13268586784521581385
  trait_RICE_hafsa_desc: "이 인물은 연인이자 동료 시인이었던 아부 자파르의 죽음을 여전히 애도하고 있으며, 그 슬픔을 극복하려 하고 있습니다.\n\n#weak 이 특성은 [traveling|E] 중 관련 [travel_options|E]을 선택하여 레벨을 올릴 수 있습니다.\n\n#weak 이 [trait|E]는 $RICE_granada_hafsa_decision$ [decision|E]를 활성화합니다. 만약 [trait_level_track|E]에서 #V 100#! [trait_level_track_xp|E]에 도달하면, 이 [trait|E]는 [trait_level_track_xp|E]에 따라 해당하는 [GetTrait('RICE_hafsa_full_rage').GetName( GetNullCharacter )] 또는 [GetTrait('RICE_hafsa_full_recovery').GetName( GetNullCharacter )] [trait|E]로 대체됩니다.#!" # 16636378357863702061
  trait_RICE_hafsa_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] 께서는 여전히 연인이자 동료 시인이었던 아부 자파르의 죽음을 애도하고 있으며, 그 슬픔을 이겨내려 하고 있습니다.\n\n#weak 이 [trait|E]는 $RICE_granada_hafsa_decision$ [decision|E]를 활성화합니다. 만약 [trait_level_track|E]에서 #V 100#! [trait_level_track_xp|E]에 도달하면, 이 [trait|E]는 [trait_level_track_xp|E]에 따라 해당되는 [GetTrait('RICE_hafsa_full_rage').GetName( GetNullCharacter )] 또는 [GetTrait('RICE_hafsa_full_recovery').GetName( GetNullCharacter )] [trait|E]로 대체됩니다.#!" # 12119049703874155977
  trait_track_RICE_hafsa_rage: "격노" # 15879202877571656402
  trait_track_RICE_hafsa_rage_desc: "#weak 번개에게 말하노라, 나의 사랑하는 이의 추억을 담아 / —고요한 어둠 속으로 뛰어들며— / 그가 나에게 어떻게 천둥을 쳤는지 기억한다면: / 내 심장을 두들겼고, / 쉴 새 없이 매질을 퍼부었지.#" # 14073640134035517875
  trait_track_RICE_hafsa_recovery: "회복" # 16688743918815399586
  trait_track_RICE_hafsa_recovery_desc: "#weak 신이시여, 눈물 속에 갇힌 이들에게 축복을 내려주소서, / 죽은 자들의 미소처럼 보이지 않고, / 우물에서 길어 올린 물처럼 빼앗긴 이들에게.#" # 18040921541786190609
  trait_RICE_hafsa_full_rage: "비통한 분노" # 6446637563744192293
  trait_RICE_hafsa_full_rage_desc: "이 인물의 사랑하는 시인 동료 아부 자파르가 수년 전 잔인하게 처형당했습니다. 그들은 이 슬픔을 생산적인 분노로 승화시켜, 유명하지만 변덕스러운 문학계의 인물이 되었습니다.\n\n#weak 이 특성은 [traveling|E] 중 관련 [travel_options|E]를 선택하여 단계를 올릴 수 있습니다.\n\n#weak 이 [trait|E]는 [decision|E]의 $RICE_insult_uthman_name$ 및 $RICE_eulogize_abu_jafar_name$ 선택지를 $RICE_granada_hafsa_decision$에 활성화합니다.#!" # 10279598149843505697
  trait_RICE_hafsa_full_rage_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]가 아끼던 동료 시인 아부 자파르가 수년 전 잔인하게 처형당했습니다. [ROOT.GetCharacter.GetSheHe|U]는 이 슬픔을 생산적인 분노로 승화시켜, 변덕스럽긴 하지만 유명한 문학계의 인물이 되었습니다.\n\n#weak 이 [trait|E]는 [decision|E]의 $RICE_insult_uthman_name$ 및 $RICE_eulogize_abu_jafar_name$ 선택지를 $RICE_granada_hafsa_decision$에서 활성화합니다.#" # 17045174959209353733
  trait_RICE_hafsa_full_recovery: "슬픔에서 회복됨" # 2992923504706418800
  trait_RICE_hafsa_full_recovery_desc: "이 인물의 사랑하는 동료 시인이자 애인이었던 아부 자파르가 수년 전 잔인하게 처형당했습니다. 그들은 이 슬픔을 극복하고 가르침과 인도와 같은 생산적이고 유익한 활동에 에너지를 쏟고 있습니다.\n\n#weak 이 특성은 [traveling|E] 중 관련 [travel_options|E]를 선택하여 레벨을 올릴 수 있습니다.\n\n#weak 이 [trait|E]는 [decision|E]의 $RICE_insult_uthman_name$ 및 $RICE_eulogize_abu_jafar_name$ 선택지를 $RICE_granada_hafsa_decision$에 활성화합니다.#!" # 12280063827450421614
  trait_RICE_hafsa_full_recovery_character_desc: "[ROOT.GetCharacter.GetFirstNamePossessiveNoTooltip]께서 아끼시던 동료 시인 아부 자파르가 수년 전 잔인하게 처형당했습니다. [ROOT.GetCharacter.GetSheHe|U]께서는 이 슬픔을 극복하고 그 에너지를 가르침과 인도와 같은 생산적이고 유익한 활동으로 전환하셨습니다.\n\n#weak 이 [trait|E]는 [decision|E]의 $RICE_stop_poetry_name$ 및 $RICE_teach_others_name$ 선택지를 $RICE_granada_hafsa_decision$으로 활성화합니다.#" # 15949492311153060049
  game_concept_alhambra_structure: "구조" # 586716415752544071
