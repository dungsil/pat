  RICE_granada_munya_insights_farmland: "# Munya (작물 수확량) 에 대한 통찰" # 1055511725614338971
  RICE_granada_munya_insights_farmland_desc: "이 백작령의 통치자는 최근 알안달루스 시골에 있는 안달루시아 귀족들이 소유한 영지인 [munyas|E] 중 한 곳에서 휴가를 보냈습니다. 그들의 별장에 머무는 동안, 통치자는 이 [munya|E]의 학자들이 수행하고 있던 실험과 연구에 기반한 농경술의 최근 발전에 대해 알게 되었고, 이 지식이 그들의 영지에서 농업 생산량을 개선하는 데 어떻게 도움이 될 수 있을지 알게 되었습니다." # 15319803499613136454
  RICE_granada_munya_insights_foodstuffs: "# Munya (음식 준비) 통찰력 #" # 7054191614770308759
  RICE_granada_munya_insights_foodstuffs_desc: "이 인물은 최근 알안달루스 시골에 있는 안달루시아 귀족들이 소유한 영지인 [munyas|E] 중 한 곳에서 휴가를 보냈습니다. 이 빌라에 머무는 동안, 이 인물은 이 [munya|E]의 정원사와 요리사들이 특정 작물이나 식재료를 수확하고 그것들을 맛있게 식사용으로 준비하는 새롭고 흥미로운 방식을 알게 되었습니다." # 3050270276320550543
  RICE_granada_munya_insights_ornamental_plants: "# Munya (장식용 식물)에 대한 통찰#" # 10217421843263576932
  RICE_granada_munya_insights_ornamental_plants_desc: "이 인물은 최근 알안달루스의 시골에 있는 안달루시아 귀족 소유의 영지인 [munyas|E] 중 한 곳에서 휴가를 보냈습니다. 이 별장에 머무는 동안, 이 인물은 자신의 정원사들이 정원의 아름다운 꽃과 식물을 전시할 새로운 방법을 발명했거나, 심지어 정원에 새로운 이국적인 식물 종을 통합하기 시작했다는 사실을 알게 되었습니다." # 11882219161477041275
  RICE_granada_munya_insights_medicine: "#Munya (약초) 에 대한 통찰#" # 10118019685512259950
  RICE_granada_munya_insights_medicine_desc: "이 인물은 최근 알안달루스 시골에 있는 안달루시아 귀족들이 소유한 영지인 [munyas|E] 중 한 곳에서 휴가를 보냈습니다. 이 별장에 머무는 동안, 이 인물은 [munya|E]에서 실험하도록 후원했던 학자들이 정원에서 자라는 특정 허브와 식물에 대한 새롭고 유용한 응용법을 최근 알게 되었다는 사실을 알게 되었습니다." # 12793582724187176245
  RICE_granada_munya_vacation_famed_gardens: "유명한 문야 정원" # 12458087838792045906
  RICE_granada_munya_vacation_famed_gardens_desc: "이 인물의 [munyas|E], 즉 알안달루스의 시골 별장들은 이베리아 전역에서 비할 데 없이 정교하고 심지어 마법적인 모습의 정원으로 가득 차 있다는 명성을 얻었습니다." # 10379945729653696096
  RICE_granada_munya_vacation_famed_intellectual: "저명한 문야 지식인들" # 9754833707395030895
  RICE_granada_munya_vacation_famed_intellectual_desc: "이 인물의 [munyas|E], 즉 알안달루스의 시골 별장은 학자, 시인 및 기타 지적인 남녀들이 모여 위대한 지적 및 문학적 담론을 나누는 장소로 명성을 얻었습니다." # 10351412735898665926
  RICE_granada_munya_vacation_famed_partier: "유명한 문야 연회" # 14947238293504217032
  RRICE_granada_munya_vacation_famed_partier_desc: "이 인물의 [munyas|E], 즉 알안달루스의 시골 별장은 놀라운 파티로 명성을 얻었습니다. 이 인물의 시골 나들이에 초대받을 행운을 누린 귀족들은 분명 즐거운 시간을 보낼 것입니다!" # 4553166249516963820
  RICE_granada_vacationed_at_a_munya: "최근에 [munya|E]에서 휴가를 보냈습니다." # 4287015656415422280
  RICE_granada_almeria_silk_industry: "이베리아 비단 제조 중심지" # 1235682328951889725
  RICE_granada_almeria_silk_industry_desc: "알메리아는 코르도바에서 비단 산업이 쇠퇴한 이후 이베리아 반도 비단 생산의 주요 중심지입니다. 이곳에는 비단 직조업이 확고히 자리 잡고 있으며, 알메리아는 안달루시아 남부의 다른 비단 생산 중심지와도 가깝습니다. 이 도시는 또한 서부 지중해에서 가장 큰 항구 중 하나이며, 그 비단은 널리 유통됩니다. 알메리아산 비단은 전설적이어서 유럽과 북아프리카 전역에서 찬양받고 탐내는 대상입니다." # 4392837518633157816
  RICE_granada_invested_in_almeria_silks: "알메리아산 비단에 투자했습니다" # 13218734441432542660
  RICE_granada_invested_in_almeria_silks_desc: "이 인물은 알메리아의 비단 산업을 발전시키는 데 큰 역할을 하여, 알메리아가 이베리아 반도 비단 생산의 주요 중심지로서 코르도바를 추월하게 만들었습니다." # 2646623802081492033
