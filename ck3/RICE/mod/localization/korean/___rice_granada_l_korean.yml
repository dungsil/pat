  RICE_demolish_cadiz_idol_both_curse: "귀하와 카디스 백작령은 저주에 걸린 듯합니다." # 17637134202944442307
  RICE_granada_hafsa_decision: "슬픔을 극복하다" # 10079470772868929852
  RICE_granada_hafsa_decision_tooltip: "가끔은, 제 기억이 여전히 저를 괴롭힙니다." # 17249021656308886322
  RICE_granada_hafsa_decision_desc: "오, 나의 사랑하는 아부 자파르여, 비록 당신이 수년 전 잔인하게 처형당했지만, 내 마음은 여전히 당신을 그리워하고 있소!" # 6813863798569443354
  RICE_granada_hafsa_decision_effect_tooltip_1: "#V 100#! 에 도달하면 [GetTrait('RICE_hafsa').GetName( GetNullCharacter )] [trait|E]의 두 트랙 중 하나에서 [trait_level_track_xp|E]를 달성하면 해당 [trait|E]가 [GetTrait('RICE_hafsa_full_rage').GetName( GetNullCharacter )] 또는 [GetTrait('RICE_hafsa_full_recovery').GetName( GetNullCharacter )] [trait|E]로 대체되고 반대쪽 [trait_level_track|E]와 관련된 선택지가 비활성화됩니다." # 7461087318204569761
  RICE_granada_hafsa_decision_effect_tooltip_2: "귀하는 $trait_track_RICE_hafsa_rage$ [trait_level_track|E]에서 #V [EmptyScope.ScriptValue('RICE_hafsa_insult_uthman_xp_gain_min')|0]#!에서 #V [EmptyScope.ScriptValue('RICE_hafsa_insult_uthman_xp_gain_max')|0]#! 사이의 [trait_level_track_xp|E]를 얻습니다." # 12936289364869122699
  RICE_granada_hafsa_decision_effect_tooltip_3: "$trait_track_RICE_hafsa_rage$ [trait_level_track|E]에서 #V [EmptyScope.ScriptValue('RICE_hafsa_eulogize_abu_jafar_xp_gain_min')|0]#!에서 #V [EmptyScope.ScriptValue('RICE_hafsa_eulogize_abu_jafar_xp_gain_max')|0]#! 사이의 [trait_level_track_xp|E]를 획득합니다." # 590061465086648129
  RICE_granada_hafsa_decision_effect_tooltip_4: "귀하는 $trait_track_RICE_hafsa_recovery$ [trait_level_track|E]에서 #V [EmptyScope.ScriptValue('RICE_hafsa_stop_poetry_xp_gain_min')|0]#!에서 #V [EmptyScope.ScriptValue('RICE_hafsa_stop_poetry_xp_gain_max')|0]#! 사이의 [trait_level_track_xp|E]를 잃습니다." # 7783971454083342094
  RICE_granada_hafsa_decision_effect_tooltip_5: "$trait_track_RICE_hafsa_recovery$ [trait_level_track|E]에서 #V [EmptyScope.ScriptValue('RICE_hafsa_teach_others_xp_gain_min')|0]#!에서 #V [EmptyScope.ScriptValue('RICE_hafsa_teach_others_xp_gain_max')|0]#! 사이의 [trait_level_track_xp|E]를 잃습니다." # 15508945856329755307
  RICE_granada_hafsa_decision_confirm: "지금도 내 마음은 아프구나!" # 6897668001532067179
  RICE_granada_hafsa_decision_context_tooltip: "#emphasis 역사적 배경:#! 하프사 빈트 알-하즈 알-라쿠니야는 12세기 안달루시아 최고의 시인 중 한 명이었습니다. 젊은 시절, 그녀는 동료 시인이자 우마이야 왕조의 그라나다 총독이었던 우트만 알모하드 왕자의 관리이기도 했던 아부 자파르와 열정적인 연애를 시작했습니다. 그러나 우트만은 시인 자신에게 반했고, 결국 총독에 대항하는 반란에 가담하게 된 아부 자파르와 갈등을 빚게 됩니다. 하프사는 남은 생애 동안 아부 자파르를 애도했으며, 궁정 생활에서 물러났으나 나중에 마라케시에서 여러 알모하드 왕자들의 교사로 초청받아 그곳에서 지냈습니다." # 11199736047865314612
  CHOOSE_HAFSA_ACTION: "$RICE_granada_hafsa_decision_confirm$" # 11794270331629220693
  RICE_insult_uthman_name: "우스만에게 모욕을 주시오" # 3416164418285184865
  RICE_insult_uthman_desc: "$RICE_insult_uthman$" # 8331362338033928898
  RICE_insult_uthman_tooltip: "내 시를 통해 세상은 내가 사랑하는 이를 죽인 우스만에게 저주를 퍼부을 것이다!" # 12341414386445376028
  RICE_eulogize_abu_jafar_name: "아부 자파르를 찬양하라" # 11966724183083537570
  RICE_eulogize_abu_jafar_desc: "$RICE_eulogize_abu_jafar_name$" # 9847510571961641833
  RICE_eulogize_abu_jafar_tooltip: "나는 당신을 영원히 기억할 것입니다, 나의 사랑하는 이여: 당신을 향한 나의 시가 그 증거입니다." # 3733679310698046268
  RICE_stop_poetry_name: "시 짓기는 잠시 멈추시오" # 4052655736846402125
  RICE_stop_poetry_desc: "$RICE_stop_poetry_name$" # 12885450372449933341
  RICE_stop_poetry_tooltip: "시를 보니 예전에 연인과 주고받던 시가 너무 생각나서 다른 일에 집중해야겠군." # 13709485385969343968
  RICE_teach_others_name: "다른 이들을 가르치기" # 13454838832086645584
  RICE_teach_others_desc: "$RICE_teach_others_name$" # 15020224335238021797
  RICE_teach_others_tooltip: "나는 에너지를 좀 더 생산적인 일, 예를 들어 다른 이들을 교육하고 이끄는 일에 쏟아야겠소." # 1519549821602588412
  granada.0001.t: "[granada.GetNameNoTierNoTooltip]의 운명" # 8050494803947657277
  granada.0001.desc: "나는 거의 삼십 년 동안 [granada.GetNameNoTier]를 통치해 왔으며, 나의 성공은 대부분 고인이 된 나의 재상, 장군이자 친구인 [samuel.GetFullName] 덕분입니다. 유대인들은 오랫동안 이 도시의 정치에서 중요한 역할을 해왔으며, 그는 그들 중 가장 강력하고 재능 있는 인물이었습니다. 그 덕분에 나는 젊은 시절 수많은 음모에서 살아남았고, 우리의 왕국을 이 지역 강국으로 세울 수 있었습니다.\n\n아아, 그가 세상을 떠난 지 여러 해가 지났습니다. 그의 아들이자 후계자인 [joseph.GetFullName]는 유능하지만, 심지어 내가 아는 다른 유대인들조차 인정하는 교만의 죄를 짊어지고 있습니다. [joseph.GetFirstName]와 나는 한때 사이가 좋았지만, 최근 우리 관계는 소원해졌습니다. 심지어 그가 배후에서 나를 조종하고 나를 모의하고 있다는 소문까지 들었습니다. 나는 그런 중상모략적인 헛소리를 믿지 않지만, 이는 분명히 내 신하들이 나를 어떻게 생각하는지에 영향을 미치고 있습니다. 사람들은 이미 나를 잔인하고 탐욕스러운 통치자로 보고 있는데 - 내 자신에게 확신시키듯 거짓말이지만 - 이 소문들은 불에 기름을 붓는 격입니다." # 1887507677649667252
  granada.0001.a: "부디 상황이 잘 정리되기를 바랍니다." # 663864512682935979
  granada.0001.a.info: "#emphasis 역사적 배경:#! 바디스 이븐 하부스는 1073년 손자 압달라에게 왕위를 물려줄 때까지 그라나다를 통치했습니다. 압달라의 아버지이자 그의 맏아들인 불루긴은 1064년 독살로 사망했습니다. 소문에 따르면 그라나다의 재상이었던 유대인 학자 요세프 이븐 나그렐라(유명한 사무엘 이븐 나그렐라의 아들)가 불루긴의 죽음에 연루되었다고 합니다. 어찌 되었든 요세프는 1066년 12월 31일에 일어난 그라나다 학살의 첫 번째 희생자가 됩니다.\n\n압달라는 타이파 그라나다의 마지막 통치자가 될 것입니다. 그는 1090년 알모라비드에게 항복하고 아그마트로 추방되었습니다. 그곳에서 그는 자신의 회고록을 저술했는데, 이는 그라나다 역사에 대한 편향되기는 했으나 상세한 기록을 제공합니다." # 6860828221753190989
  granada.0002.t: "카디스의 우상" # 13153274662780080014
  granada.0002.desc: "이베리아 전역에는 사람들이 초자연적인 능력이 있다고 믿는 오래된 석상들이 널려 있습니다. 그중에서도 #bold 카디스 우상#!은 거대한 크기와 정교한 세공 덕분에 고대인들의 유산 중 더욱 두드러지는 사례입니다. 그리고 [cadiz.GetNameNoTier] 근처에서 수 세기 동안 서 있었고, (일부 학자들이 주장하듯) 헤라클레스나 알렉산더 대왕이 이베리아를 통치할 때 세웠다는 이 예술 작품을 파괴하는 것은 아쉬운 일일 것입니다.\n\n하지만 그 석상은 금과 구리와 같은 단단하고 값비싼 금속으로 만들어져 있습니다. 그리고 저는 돈이 좀 필요합니다.\n\n[cadiz.GetNameNoTier]의 현지인들은 우상이 서 있는 탑을 불순한 생각으로 건드리는 것만으로도 저나 [cadiz.GetNameNoTier]에 큰 불행이 닥칠 것이라며 징징거리고 불평합니다. 하지만 저는 그것을 파괴한다고 해서 초자연적인 재앙이 닥치지는 않을 것이라 생각합니다.\n\n적어도… 그러지 않기를 바랍니다." # 6166467865569124985
  granada.0002.a: "그럼에도 불구하고, 저는 제 선택을 내렸습니다. 동상을 철거하라!" # 17299458136578493221
  granada.0003.t: "카디스의 우상" # 13153274662780080014
  granada.0003.desc.self_no_curse: "알고 보니, 내가 우상을 파괴한 후 아무 일도 일어나지 않았다. 이상하거나 우연한 불행이나 재앙 같은 것은 없었다. 아무것도.\n\n처음에는 [cadiz.GetNameNoTier]의 일부 주민들이 바다가 그들을 삼킬 것이라거나, 배가 항구를 떠날 수 없을 것이라거나, 혹은 우리 모두에게 다른 재앙이 닥칠 것이라며 히스테리 상태에 빠졌지만, 그런 일은 전혀 일어나지 않았다.\n\n솔직히 말해서, 내 병사들과 고용된 노동자들이 그 구조물을 허물어뜨릴 때 잠시 걱정했지만, 내 걱정은 모두 헛된 것이었다. 이제 나는 녹여서 조금 더 부자가 될 수 있는 유용하고 귀한 금속을 얻게 되었다!" # 2121907375045026294
  granada.0003.desc.self_curse: "처음에 제 병사들과 고용된 노동자들이 카디스의 우상을 부쉈을 때, 저는 아무 일도 일어나지 않을 것이라 생각했습니다.\n\n하지만 그 직후 이상한 일들이 벌어지고 있다는 소문을 들었습니다. 예를 들어, 제 거처 근처나 [cadiz.GetNameNoTier] 근처 바닷가에서 이상한 소리가 들린다는 보고를 받았고, 현지인들이 항구에서 배를 띄우는 데 어려움을 겪고 있다는 이야기도 들었습니다.\n\n하지만 적어도 저는 그 우상에서 녹여 쓸 수 있는 유용하고 귀한 금속을 얻었으니 말입니다. 분명 다른 보고들은 그저 미신에 사로잡힌 현지인들이 지어낸 허황된 이야기이거나 우연의 일치일 것입니다... 그렇죠?" # 4893337967911137459
  granada.0003.desc.other_no_curse: "이베리아반도 곳곳에는 오래된 문명의 폐허가 된 기념물들이 흩어져 있으며, 그중 다수는 초자연적인 능력을 지니고 있다고 여겨집니다. 이에 대한 더 주목할 만한 예시가 바로 바다를 내려다보는 거대한 조각상인 #bold 카디스 우상#!입니다. [cadiz.GetNameNoTier] 근처에 있는 이 조각상은 귀금속으로 만들어졌음에도 불구하고, 아무도 그 돈 때문에 파괴하려 들지 않았습니다.\n\n[cadiz_idol_demolisher.GetTitledFirstName]을 제외하고는 말이죠.\n\n[cadiz_idol_demolisher.GetFirstName]은 조각상에 있는 귀금속을 이용하려 했지만, 현지 주민들은 조각상을 파괴하면 신성한 징벌이 내릴 것을 두려워했습니다. 그럼에도 불구하고, [cadiz_idol_demolisher.GetSheHe]는 조각상을 철거하고 녹여버리라고 명령한 후, 아무 이상한 일도 일어나지 않자 그들의 우려가 틀렸음을 증명해 보였습니다. 이제 그 우상과 그것이 서 있던 웅장한 탑은 사라지고 없습니다." # 12786283431322845504
  granada.0003.desc.other_curse: "이베리아 반도 전역에는 지나간 문명들의 폐허가 된 기념물들이 흩어져 있으며, 그중 다수는 초자연적인 능력을 지녔다고 여겨집니다. 이보다 더 유명한 예로는 #bold 카디스의 우상#!이 있는데, 이는 [cadiz.GetNameNoTier] 근처 바다를 내려다보는 거대한 석상입니다. 이 석상이 귀금속으로 만들어졌음에도 불구하고, 아무도 돈 때문에 그것을 파괴하려 하지 않았습니다.\n\n[cadiz_idol_demolisher.GetTitledFirstName]를 제외하고는 말이죠.\n\n[cadiz_idol_demolisher.GetFirstName]는 석상에 있는 귀금속을 이용하려 했으나, 현지인들은 석상을 파괴하면 신의 징벌이 내릴 것을 두려워했습니다. 그러나 [cadiz_idol_demolisher.GetSheHe]는 고집스럽게도 석상을 철거하고 녹여버리라고 명령했습니다. 그리 오래지 않아, [cadiz.GetNameNoTier]에서 밤마다 이상한 소리가 들린다거나, 배들이 항구를 떠나지 못하는 일, 그 밖의 이상한 불행들이 보고되기 시작했습니다.\n\n그것은 그저 단순한 우연일 뿐이며, 미신적인 현지인들이 아무것도 아닌 일에 걱정하는 것이겠지요... 그렇죠?" # 6853390308812410731
  granada.0003.a: "카디스의 우상에게 닥친 운명이란!" # 5684659653730745836
