  granada.0010.t: "일비라에서 그라나다까지" # 16266526108969733311
  granada.0010.desc: "수 세대 동안 일비라 정착지는 시에라 네바다 산맥 기슭 지역의 중심지였습니다. 하지만 세월이 흐르면서 일비라 위치의 단점들이 점점 더 명백해지고 있습니다. 평야에 위치해 있어 방어하기가 매우 어렵고, 따라서 침략에 취약합니다.\n\n장군들과 관료들과 이 문제를 논의한 결과, 근처 요새 도시인 그라나다가 높은 지대에 위치하여 공격하기 어렵기 때문에 훨씬 더 나은 지역 권력의 중심지가 될 것이 분명합니다. 우리는 그라나다에 새로운 건물을 짓기 시작했으며, 곧 일비라 주민 대부분을 그곳으로 이주시킬 것입니다. 마지막으로, 그라나다에는 오래된 대규모 유대인 공동체가 있지만, 이 유대인들은 새로운 정착민들과의 잠재적인 긴장을 줄이기 위해 우리가 최선을 다하는 동안 그들의 전적인 협력을 약속했습니다." # 4454911630616507754
  granada.0010.a: "우리가 고지를 점령했다, 지금 당장!" # 16211652020597244994
  granada.0011.t: "일비라에서 그라나다까지" # 16266526108969733311
  granada.0011.desc: "안달루시아에 [granada_relocator.GetTitledFirstName]께서 [granada_county.GetNameNoTier]에서 대부분의 인구를 새로운 지역 중심지로 이전하는 대대적인 사업을 시작했다는 소식이 퍼지고 있습니다. 일비라에 있던 옛 중심지는 평지에 자리 잡고 있어 장기적으로 방어하기 어렵다고 판단되어 그 목적에 부적합하다고 여겨졌습니다.\n\n선견지명이 있는 [granada_relocator.GetFirstNameNoTooltip]께서는 인근 요새 도시인 그라나다가 높은 지형과 험준한 지형 덕분에 훨씬 더 나은 지역 권력의 중심지가 될 것이라 깨달으셨습니다. 비록 그라나다는 이전에 유대인들이 지배했지만, 그들은 [granada_relocator.GetFirstNameNoTooltip]와 기꺼이 협력하여 이전 과정이 순조롭게 진행되도록 돕고 있습니다.\n\n이는 분명 [granada_relocator.GetFirstNameNoTooltip]의 현명한 조치이지만, 이것이 이 지역의 향후 군사 작전에 어떤 영향을 미칠지는 두고 볼 일입니다." # 15283270130164230210
  granada.0011.a: "그들이 이제 고지대를 점령했습니다." # 4798658765478049159
  granada.0012.t: "그라나다의 유대인들이 부상하다" # 10103606570366324051
  granada.0012.desc.jewish: "[granada_county.GetNameNoTier]는 언제나 상당한 수의 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체의 본거지였지만, [ROOT.Char.GetFaith.GetReligion.GetAdjective] 통치자로서의 나의 노력 덕분에 최근에야 이 지역의 유대인들이 진정으로 이 지역을 지배하게 되었습니다.\n\n이제 우리는 이 아름다운 땅에 굳건한 터전을 마련할 위대한 기회를 얻었습니다. 아아, 타국의 사악한 마음과 생각이 우리가 이룬 이 연약한 평화를 탐내려 하니, 우리는 항상 [granada_county.GetNameNoTierNoTooltip]을 방어할 준비가 되어 있어야 합니다." # 16788341046568807449
  granada.0012.desc.non_jewish: "[granada_county.GetNameNoTier]는 항상 상당한 규모의 유대인 공동체가 거주해 왔지만, 이 지역의 유대인들이 진정으로 이 지역을 지배하게 된 것은 최근의 일입니다.\n\n어떤 이유에서든, 그들은 이제 [granada_county.GetNameNoTierNoTooltip]의 지배적인 집단이 되었습니다. 제가 그들의 종교를 따르지는 않지만, 이 아름다운 땅의 평화와 번영을 보장하기 위해 그들과 동등한 위치에서 협력하는 것이 중요할 것임을 인정합니다." # 5356510628896834917
  granada.0012.a: "[granada_county.GetNameNoTierNoTooltip]의 유대인들에게 새로운 아침이 밝았습니다." # 13677770476388301698
  granada.0013.t: "그라나다의 고조되는 긴장감" # 11597293747906039076
  granada.0013.desc: "[granada.GetNameNoTier]는 현재 이베리아에서 가장 큰 유대인 공동체 중 하나의 본거지입니다. 심지어 그 도시가 수 세기 전 유대인들에 의해 세워졌다는 전설까지 전해집니다.\n\n수년 동안 그라나다의 지도부는 지역 행정에 있어 유대인들에게 크게 의존해 왔습니다. 그들은 소수라는 이유로 반역의 꿈을 품거나 권력과 영향력을 놓고 서로 경쟁할 수 있는 비유대인 현지인들보다 일반적으로 더 신뢰할 만합니다. 하지만 이것은 나의 유대인 관리들을 의심의 눈초리로 바라보는 지역 내 비유대인 인구 다수에게 시기심, 불만, 그리고 원한을 키웠습니다.\n\n최근, 지역 [ROOT.Char.GetCulture.GetName] 시인이자 학자가 그라나다의 유대인들을 비방하는 악의적인 시를 썼는데, 그들은 사악하고 부도덕한 사람들이 국가를 장악하고 있으며, 내가 행정부에서 그들을 몰아내야 한다고 주장합니다. 물론, 그런 정신 나간 시가 나에게는 거의 영향을 미치지 못했지만, 그 시가 도시의 비유대인 거주자들 사이에서 꽤 큰 소동을 일으켰다는 소문을 들었습니다...." # 11110452642098419837
  granada.0013.a: "그 시가 어떤 소요도 일으키지 않기를 간절히 바랍니다." # 1176206659203610676
  granada.0013.a.tooltip: "그라나다의 긴장이 #italic 매우#! 격화될 수 있습니다...." # 13196942339710904354
  granada.0014.t: "모브" # 17465337343334019033
  granada.0014.desc: "[granada.GetNameNoTier]의 영지에서 잠을 자고 있을 때, 경비병들이 늦은 밤 나를 깨웠습니다. 도시의 거리에 혼란이 발생한 것입니다!\n\n아마도 오늘 일찍 유대인 관료인 [yusuf.GetFullName]와 다른 유대인들이 적대국 통치자에게 투항하여 도시의 성문을 열고 나를 죽였다는 거짓 소문이 퍼진 모양입니다. 최근 고조되고 있는 반유대주의 감정 덕분에, 도시를\"보\"하려는 폭도들이 순식간에 모여들었습니다. 당연히 나는 살아있고 [granada.GetNameNoTierNoTooltip]는 안전합니다.\n\n눈 깜짝할 사이에, [yusuf.GetFirstName]가 허둥지둥 달려와 도움을 간청합니다. 잠시 후, 폭도들이 내 궁전을 덮치며\"반역\"인 [yusuf.GetFirstName]를 죽이고 다음은 그의 동족 유대인들을 쫓겠다고 소리칩니다. 나는 폭도들을 진정시키고 물러나라고 요구하기 위해 달려가지만, 그들은 내 말을 듣지 않습니다.\n\n폭도들이 이제 [yusuf.GetFirstName]에게 맹렬히 다가가고 있으며, 나와 내 경비병들이 반응할 시간이 거의 없습니다." # 10355206439097955893
  granada.0014.a: "무슨 일이지? 잠깐! 멈춰!" # 8511546304239767259
  granada.0014.a.tooltip: "당신은 폭도들을 막을 힘이 없습니다." # 18282593170398973871
  granada.0014.b: "나는 당신의 [ROOT.Char.GetTitleAsNameNoTooltip]이오! 진정하시오, 이 문제를 논의해 봅시다!" # 10031257011199889873
  granada.0014.b.tooltip: "당신은 폭도들에게 이성적으로 설득하려 합니다." # 6082462658187761444
  granada.0014.c: "호위병들! [yusuf.GetFirstName]를 보호하고 질서를 회복하라, 당장!" # 13773929827022409393
  granada.0014.c.tooltip: "당신은 군대에게 폭도들을 저지하라고 명령합니다." # 3065034488773519194
  granada.0015.t: "암울한 날" # 17185128906826999799
  granada.0015.desc: "유대인 거주 지역에서 들어오는 보고들을 들으며 이마를 문지릅니다. 상황이 매우 암울합니다.\n\n어젯밤, 저는 그렇게 많은 폭도들 앞에서 무력했습니다. 그들은 [yusuf.GetFirstName]에게 쏟아져 내려와 제가 아무것도 하기 전에 그를 살해했습니다. 광분한 폭도들은 이어서 도시의 유대인 거주 지역으로 향했고, 눈에 띄는 유대인들을 모조리 살해했습니다. 그들의 분노가 얼마나 극심했는지 그곳에 있던 비유대인들 중 일부도 함께 살해당했습니다.\n\n제 병사들이 질서를 회복했을 때쯤에는 수백 명, 어쩌면 수천 명의 무고한 사람들이 죽었을 것이며, 살아남은 유대인들은 이미 다른 곳으로 도망치고 있습니다. 도시의 일부는 파괴되었고, 숙련된 유대인 관리들을 갑작스럽게 잃어버려 제 행정 조직의 상당 부분이 엉망이 되었습니다." # 2573586145338581107
  granada.0015.a: "이것은 [granada.GetNameNoTier]에게는 어두운 날입니다." # 17519807828421205239
  granada.0016.t: "질서 회복" # 6196640808496749607
  granada.0016.desc.peaceful: "다음 한두 시간은 극도로 긴장되었습니다. 경비병들이 조용히 [yusuf.GetFirstName]를 안전한 곳으로 옮기는 동안, 저는 소란을 피우는 군중에게 아무 일도 일어나지 않고 있다고 침착하고, 크고, 단호하게 설명하기 위해 최선을 다했습니다. [yusuf.GetFirstName]가 우리가 사랑하는 도시를 적으로 배신했다는 소문은 그저 소문에 불과합니다.\n\n다행히도 제 말이 통하는 것 같았습니다. 폭력에 대한 비명과 고함이 잦아들었고, 군중은 흩어지기 시작했습니다.\n\n그날 늦게, 저는 [yusuf.GetFirstName]에게 가서 [yusuf.GetSheHe]가 괜찮은지 확인했습니다. [yusuf.GetSheHe|U]는 충격을 받았지만 살아남을 것입니다. 그런 다음 저는 유대인 거주지로 가서 도시의 유대인들에게 아무 일도 일어나지 않을 것이라고 안심시켰습니다. 한편, 저와 제 관리들은 이러한 일이 재발하지 않도록 상황을 계속 감시할 것입니다.\n\n전반적으로, [ROOT.Char.GetFaith.HighGodName]께 감사드립니다. 상황이 걷잡을 수 없게 되지 않았습니다. 잠시 걱정했지만, 오늘 우리는 비극을 피하는 데 성공했습니다!" # 15259298626964072895
  granada.0016.desc.force: "내 병사들은 혼란스러운 상황에도 불구하고 다행히도 나의 명령에 신속히 응했습니다. 수적으로 열세였지만, 그들은 재빨리 움직여 [yusuf.GetFirstName]를 호위했고 도시에 주둔하던 다른 병력에게 지원을 요청했습니다.\n\n불행히도 폭도들은 너무나 광란 상태였고, 이 무모한 자들은 [yusuf.GetFirstName]를 찾고 공격하려는 시도 중에 내 병사들을 제압하려 들었습니다. 그들은 내 병사들의 상대가 되지 못했고, 이어진 충돌에서 폭도 중 일부가 목숨을 잃었습니다.\n\n그날 아침, [yusuf.GetFirstName]가 무사하다는 소식을 듣고 나는 안도했습니다. 도시 내 다른 유대인들에 대한 폭력 행위가 일부 있었지만, 내 병사들이 이를 막아냈습니다.\n\n전반적으로 상황이 더 나빠질 수도 있었지만, 오늘 내가 유대인 거주지를 방문하여 도시의 유대인들에게 아무 일도 일어나지 않을 것이라고 안심시키는 와중에도 상황이 위태롭다는 것을 알고 있습니다. 나의 관리들과 나는 이런 일이 재발하지 않도록 상황을 계속 감시하겠지만, 나의 행동이 [granada.GetNameNoTier]의 일부 주민들에게 긍정적으로 비치지 않을 수도 있습니다." # 13347091522409820498
  granada.0016.a: "일단 상황은 수습되었습니다. #bold [ROOT.Char.GetFaith.HighGodName]#께 감사드립니다." # 12869875306179562175
  RICE_granada_1066_jewish_pogrom_context_tooltip: "#emphasis 역사적 배경:#! 1066년 12월 30일, 그라나다 유대인 학살 사건은 중세 스페인에서 발생한 반유대주의의 가장 어두운 사례 중 하나였습니다. 희생자 수는 1천 명에서 수천 명에 달했을 수 있습니다.\n\n전통적인 기록에 따르면 학살의 도화선은 안달루시아의 학자이자 시인인 아부 이샤크가 쓴 열정적인 시였습니다. 그는 그라나다 내 유대인의 지배, 특히 왕국의 유대인 재상이었던 요세프 이븐 나가렐라에 대한 지배를 비난했습니다. 이상하게도, 이 이야기는 학살이 일어난 후 수세기가 지나서야 역사적 자료에 등장합니다. 따라서 그가 시를 썼다고 하더라도, 그라나다에서 반유대주의가 수년간 고조되고 있었을 가능성이 높으므로, 그것이 포그롬의 진정한 원인이었을 가능성은 낮습니다.\n\n어느 쪽이든, 학살은 12월 30일에 요세프가 그라나다의 왕 바디스를 살해하고 왕국을 경쟁자인 알메리아에 배신했다는 소문이 퍼지면서 시작되었습니다. 폭도들이 모여 요세프가 피신한 궁전을 습격했습니다. 요세프가 바디스를 데려와 왕이 살아있음을 보여준 후에도, 폭도들은 그를 살해하고 십자가에 못 박은 뒤 도시의 유대인 거주 지역으로 향했습니다.\n\n살아남은 유대인들은 다른 곳으로 도피했으며, 일부는 이후 수십 년 안에 돌아오기는 했지만(1090년 알모라비드 왕조에 의해 추방되기 전), 그라나다의 유대인 공동체는 이전의 영광을 결코 되찾지 못했습니다." # 16390587149384509148
  granada.0017.t: "알메리아산 비단" # 4960645992449840472
  granada.0017.desc: "비단은 수익성 높은 무역이며, 옛날에는 [cordoba.GetNameNoTier]가 이베리아의 그 무역 중심지였습니다. 하지만 이베리아의 지정학적 상황과 세계 무역로에 최근 변화가 생기면서, [cordoba.GetNameNoTier]는 더 이상 예전처럼 막대한 양의 비단을 생산하지 못하고 있습니다.\n\n반도 내 다른 통치자들이 다른 곳에 비단 공장 성장에 자금을 지원하기 위해 분주한 동안, 저는 [almeria.GetNameNoTier]를 다스리는 축복을 받았습니다. 제가 아는 많은 상인들이 [almeria.GetNameNoTier]가 이베리아 비단 산업의 중심지였던 [cordoba.GetNameNoTier]의 역할을 이어받기에 완벽한 정착지라고 말했습니다. 심지어 언젠가는 [cordoba.GetNameNoTier]를 능가할 수도 있다고 말하는 이들도 있지만, 제 생전에 그런 날을 볼 수 있을지는 모르겠습니다.\n\n어쨌든, [almeria.GetNameNoTier]는 서부 지중해에서 가장 중요한 항구 중 하나이므로, 다른 땅으로 막대한 양의 비단을 수출할 수 있습니다. 이는 의심할 여지 없이 그 도시의 미래 번영을 보장할 것입니다." # 8423198695315211565
  granada.0017.a: "이 모든 비단으로 막대한 이익을 얻을 것이오!" # 13817667997273591272
  granada.0018.t: "알메리아산 비단" # 4960645992449840472
  granada.0018.desc: "아랍인들과 베르베르인들이 이베리아 반도에 처음 상륙했을 때, 그들은 이슬람교뿐만 아니라 정교한 비단 생산 방식과 같은 다른 사상과 관습도 함께 가져왔습니다. 우마이야 왕조의 왕실 후원 덕분에 [cordoba.GetNameNoTier]는 곧 비단 생산의 주요 중심지가 되었습니다.\n\n하지만 이제 이베리아에서의 수년간의 분쟁과 세계 무역의 변화로 인해, [cordoba.GetNameNoTier]는 선도적인 비단 생산지로서의 위상이 쇠퇴했습니다. 여러 이베리아 도시들에 비단 공방들이 생겨났지만, [almeria.GetNameNoTier]는 이베리아 비단 생산의 중심지라는 명맥을 [cordoba.GetNameNoTier]로부터 분명히 물려받았기에 그 모든 도시들 위에 우뚝 섰습니다.\n\n[almeria.GetNameNoTier]의 귀족들, 특히 [silk_investor.GetTitledFirstName]은 비단 무역의 잠재적 이익을 깨닫고 도시의 비단 산업에 막대한 투자를 시작했습니다. 서부 지중해 최대의 항구 도시 중 하나인 이곳은 유럽과 중동 전역에서 그 품질로 명성을 얻기 시작한 소위 '알메리아 비단'을 수출하기에 매우 적합합니다." # 6293902535196658592
  granada.0018.a: "이로 인해 이 도시는 중요성이 커질 것입니다..." # 13734704518078767089
  granada.0019.t: "유망한 그라나다의 유대인" # 7513142968213326171
  granada.0019.desc: "저는 최근 [granada.GetNameNoTier]의 유대인 관료인 [granadan_jew.GetFullName]와 알게 되었습니다.\n\n[granada.GetNameNoTierNoTooltip]의 유대인들은 이베리아, 어쩌면 유럽과 중동 전역에서도 비할 데 없는 영향력과 힘을 가지고 있습니다. 따라서 [granada.GetNameNoTierNoTooltip]는 [granadan_jew.GetFaith.GetReligion.GetAdjective] 출신의 재능과 학식이 뛰어난 인물인 [granadan_jew.GetFirstNameNoTooltip]와 같은 이들을 많이 배출합니다. 저의 개인적인 유대인에 대한 감정과 상관없이, 그들은 제 행정부에서 흔치 않은 존재가 아닙니다.\n\n어쨌든, 저는 [granadan_jew.GetFirstNameNoTooltip]가 해낼 수 있는 일에 대해 좋은 소문을 들었습니다. 아마도 그를 제 궁정으로 불러들여 더 큰 책임을 맡겨야 할지도 모르겠습니다. 예를 들어, 제 궁정의 음모를 꾸미는 귀족들과의 연줄이 없다는 점은 그를 유용한 자산으로 만들 수 있습니다. 반면에… 일부는 유대인들을 좋게 보지 않으며, 제가 이렇게 행동하면 저를 부정적으로 볼 수도 있습니다." # 14187105052244520478
  granada.0019.a: "그와 같은 훌륭한 신하들을 곁에 두어야겠소!" # 15975934597634547007
  granada.0019.b: "다시 생각해보니 그가 필요 없겠군." # 4587007460382141230
  granada.0020.t: "알함브라 궁전 확장" # 6992096919677299979
  granada.0020.desc.intro: "알함브라는 돌, 대리석, 물, 식물, 그리고 시의 조화로 천국의 모습을 선사합니다. 그럼에도 불구하고, 이 궁전 단지는 언제나 더 많은 증축과 보수가 필요하며, 저는 최근 알함브라의 다음 웅장한 건축물이 무엇이 될지 결정했습니다." # 4177023276849927028
  granada.0020.desc.structure.generalife: "#bold 헤네랄리페#!는 다른 모든 #italic 무냐#!들을 무색하게 만들 #italic 무냐#!가 될 것입니다. 제가 구상하는 바로는, 이곳은 화려하고 숨 막힐 듯한 정원들로 가득 차 있으며, 다로 강에서 끌어온 가장 신선하고 맑은 물로 채워진 분수와 수로가 있는, 위대한 아름다움을 지닌 별장이 될 것입니다. 그리고 보통의 #italic 무냐#!들이 시골에 위치하는 것과는 달리, 이 모든 것이 알함브라 바로 옆에 있어 멀리까지 갈 필요가 없을 것입니다!" # 15283239209974363568
  granada.0020.desc.structure.house_of_worship: "\n\n우리는 이 알함브라에 거주하는 모든 이들의 영적 필요를 충족시킬 적절한 #bold 알함브라 [ROOT.Char.GetFaith.HouseOfWorship|U]#!가 필요합니다. 물론 알함브라 곳곳에 작은 예배당 몇 개와 기도실, 작은 기도당 등이 있기는 하지만, 그것으로는 부족합니다. 우리는 진정으로 독실한 [ROOT.Char.GetFaith.GetAdherentNamePlural]로서 예배를 드리고, [ROOT.Char.GetFaith.HighGodName]에게서 영감을 얻을 수 있는 제대로 된 예배 장소가 필요합니다. 이 건물은 그 필요를 충족시켜 줄 것입니다." # 7918533332139574884
  granada.0020.desc.structure.rawda: "\n\n라우다 묘소는 대단히 아름다운 영묘가 될 것이며, [ROOT.Char.GetDynasty.GetName] 왕조 일원들에게 걸맞은 안식처가 될 것입니다. 묘소로 들어서는 누구에게나 작은 안뜰과 정원이 방문객을 맞이할 것이며, 묘소 자체는 직사각형의 구조로 지어질 예정입니다. 저는 이곳에 묻히기를 바라며, 바라건대 제 가문의 미래의 많은 후손들도 이곳에 묻혀, 사후세계에서도 알함브라의 아름다움과 영광이 멀리 있지 않기를 바랍니다." # 9520134318096686007
  granada.0020.desc.structure.comares_palace: "\n\n#bold 코마레스 궁전#!은 알함브라 단지의 장엄한 별관이 될 것입니다. 물론 다른 궁전 건물들도 있고, 제가 세상을 떠난 후에도 분명 더 많이 지어지겠지요. 하지만 코마레스 궁전은 다른 것들과는 다를 것입니다. 반사 연못, 신하들과 손님들을 맞이할 성대한 즉위실, 그리고 이베리아에서 전례 없는 규모의 목욕탕을 갖출 것입니다. 이 모든 것이 세상의 진정한 부러움거리가 될 것입니다!" # 9267028874319472015
  granada.0020.desc.structure.court_of_the_lions: "알함브라에는 각각 고유한 아름다움을 지닌 많은 궁전들이 있습니다. 제가 영원히 연관되기를 바라는 궁전은 #bold 사자의 궁정#!이라 불릴 것입니다. 가장 웅장한 건축물은 아닐 테지만, 기술적, 예술적 측면에서 건축적 성과를 이루어낼 것이기에 비용을 아끼지 않을 것입니다. 이곳의 중앙 안뜰에는 조각된 사자들이 있는 대리석 분수가 있고, 홀에는 정교한 궁륭이 있어 이곳을 방문하는 모든 이들에게 잊을 수 없는 광경을 선사할 것입니다." # 8320683531772634486
  granada.0020.desc.structure.generic_palatial: "\n\n알함브라에 #bold 궁전 저택#이 많아질수록 좋은 법입니다! 자존심 있는 모든 [ROOT.Char.GetTitleAsNameNoTooltip]은 알함브라를 또 하나의 궁전 단지로 확장하는 것과 같은 위대한 업적을 통해 다른 사람들, 특히 자신보다 못한 이들에게 자신의 지위, 부, 힘을 증명해야 합니다. 그렇지 않다면 다른 사람들이 나를 존중해야 할 이유가 어디 있겠습니까? 이 저택은 내부적으로 휴식과 여가를 위한 공간이 될 것이며, 사절단을 맞이하는 궁정 역할을 하고, 업무를 보거나 [ROOT.Char.GetFaith.HighGodName]께 기도할 수 있는 서재 역할도 할 것입니다." # 13790914512450684575
  granada.0020.desc.structure.generic_recreational: "\n\n누가 #bold 정원#을 좋아하지 않겠습니까! 특히 알함브라의 정원 말이죠? 그래서 이곳에 정원을 하나 더 만들 생각입니다. 물론, 어리석은 자들은 이곳의 정원이 흔해 빠졌다고 말하겠지만, 각각의 정원은 꽃, 관목, 분수 등이 독특하게 조화되어 알함브라 전체의 아름다움에 기여합니다. 저는 이 정원 역시 다른 정원들만큼이나 경이롭도록 만들기 위해 먼 곳에서부터 숙련된 정원사, 식물학자, 수리 기술자들을 데려올 것입니다." # 10391742451058597823
  granada.0020.desc.structure.generic_military: "알함브라는 그 아름다움으로 유명하며 보통 나와 내 궁정의 휴식과 여가를 위한 장소로 쓰이지만, 결국 이곳은 외세의 적으로부터 이 지역을 보호하기 위한 요새라는 사실을 잊어서는 안 됩니다. 따라서 나는 알함브라에 추가적인 #bold 요새#를 건설하고 싶습니다! 알함브라 단지의 다른 부분들만큼 화려하거나 인상적이지는 않겠지만, 장기적으로 이 궁전의 전반적인 안전에 기여할 것이니 안심하고 쉴 수 있을 것입니다." # 16982897878849381588
  granada.0020.desc.conclusion: "\n\n새로운 건축물이 이제 건설되기 시작했습니다. 시간이 다소 걸리겠지만, 이 지상 낙원에 걸맞은 추가물이 될 것이라 확신합니다!" # 1914956959485748137
  granada.0020.a: "완성될 모습이 정말 기대되는군!" # 3735965357727184665
  granada.0020.tooltip.generalife: "#bold 헤네랄리페#! 건설에는 1년에서 5년이 소요됩니다. 완공 시 그라나다 [county|E]의 [ruler|E]는 다음 보너스를 받게 됩니다:\n$EFFECT_LIST_BULLET$ @prestige_icon! 150\n$EFFECT_LIST_BULLET$ @piety_icon! 150\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generalife').GetNameWithTooltip] [modifier|E] (10년)\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_admire_alhambra_gardens$#! [decision|E]의 보너스가 더 좋아집니다\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_alhambra_munya_estate$#! [decision|E] 비용이 더 저렴해집니다" # 10043464948084878170
  granada.0020.tooltip.house_of_worship: "#bold 알함브라 성소#! 건설에는 1년에서 5년이 소요됩니다. 완공 시 그라나다 [county|E]의 [ruler|E]는 다음과 같은 보너스를 받게 됩니다:\n$EFFECT_LIST_BULLET$ @piety_icon! 300\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_house_of_worship').GetNameWithTooltip] [modifier|E] 10년 동안\n$EFFECT_LIST_BULLET$ 향후 알함브라에 대한 [decision|E]인 #bold $RICE_granada_alhambra_comares_baths$#! 의 보너스가 더 좋아집니다\n$EFFECT_LIST_BULLET$ 향후 알함브라에 일반적인 확장을 건설할 때 모든 [rulers|E]에게 [piety|E] 보너스 제공" # 7033786184903520867
  granada.0020.tooltip.rawda: "#bold 라우다 묘소#! 건설에는 1년에서 5년이 소요됩니다. 완공 시 그라나다 [county|E]의 [ruler|E]는 다음과 같은 보너스를 받게 됩니다:\n$EFFECT_LIST_BULLET$ @piety_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_rawda').GetNameWithTooltip] [modifier|E] (10년 지속)\n$EFFECT_LIST_BULLET$ 향후 알함브라에 일반적인 확장을 건설할 때 모든 [rulers|E]에게 [dynasty_prestige|E] 보너스 부여" # 1520898602818076573
  granada.0020.tooltip.comares_palace: "#bold 코마레스 궁전#! 건설에는 1년에서 5년이 소요됩니다. 완공 시 그라나다 [county|E]의 [ruler|E]는 다음과 같은 보너스를 받게 됩니다:\n$EFFECT_LIST_BULLET$ @prestige_icon! 300\n$EFFECT_LIST_BULLET$ 10년 동안 [GetModifier('RICE_granada_built_comares_palace').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_alhambra_comares_baths$#! [decision|E] 활성화" # 15930305458546326107
  granada.0020.tooltip.court_of_the_lions: "#bold 사자의 궁정#! 건설에는 1년에서 5년이 소요됩니다. 완공 시 그라나다 [county|E]의 [ruler|E]는 다음과 같은 보너스를 받게 됩니다:\n$EFFECT_LIST_BULLET$ @prestige_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ 10년 동안 [GetModifier('RICE_granada_built_court_of_the_lions').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$ 향후 알함브라에 일반적인 확장을 건설할 때 모든 [rulers|E]에게 [prestige|E] 보너스 부여" # 5381552212288996215
  granada.0020.tooltip.generic_palatial: "#bold 일반 궁정 거처#! 건설에는 1년에서 5년이 소요됩니다. 완공 시 그라나다 [county|E]의 [ruler|E]는 다음과 같은 보너스를 받습니다:\n$EFFECT_LIST_BULLET$ @prestige_icon! 100 (@piety_icon! 200, 만약 [alhambra|E]에 사자의 궁정 [alhambra_structure|E]이 건설된 경우)\n$EFFECT_LIST_BULLET$ @piety_icon! 100 (@piety_icon! 200, 만약 [alhambra|E]에 알함브라 예배당 [alhambra_structure|E]이 건설된 경우)\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50, 만약 [alhambra|E]에 라우다 영묘 [alhambra_structure|E]가 건설된 경우\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generic_palatial').GetNameWithTooltip] [modifier|E] (10년 동안)" # 276204372348644645
  granada.0020.tooltip.generic_recreational: "#bold 일반 정원#! 건설에는 1년에서 5년이 소요됩니다. 완성되면 그라나다의 [county|E]의 [ruler|E]는 다음 보너스를 받게 됩니다:\n$EFFECT_LIST_BULLET$ @piety_icon! 200 (@piety_icon! 300, 단, [alhambra|E]에 알함브라 예배당 [alhambra_structure|E]이 건설된 경우)\n$EFFECT_LIST_BULLET$ @prestige_icon! 100, 단, [alhambra|E]에 사자의 궁정 [alhambra_structure|E]이 건설된 경우\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50, 단, [alhambra|E]에 라우다 영묘 [alhambra_structure|E]이 건설된 경우\n$EFFECT_LIST_BULLET$ 10년 동안 [GetModifier('RICE_granada_built_generic_recreational').GetNameWithTooltip] [modifier|E]" # 11762052649211789533
  granada.0020.tooltip.generic_military: "#bold 일반 요새# 건설에는 1년에서 5년이 소요됩니다. 완공 시 그라나다 [county|E]의 [ruler|E]는 다음과 같은 보너스를 받습니다:\n$EFFECT_LIST_BULLET$ @prestige_icon! 200 (@prestige_icon! 300 if the Court of the Lions [alhambra_structure|E] has been built in the [alhambra|E])\n$EFFECT_LIST_BULLET$ @piety_icon! 100 if the Alhambra House of Worship [alhambra_structure|E] has been built in the [alhambra|E]\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50 if the Rawda Mausoleum [alhambra_structure|E] has been built in the [alhambra|E]\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generic_military').GetNameWithTooltip] [modifier|E] for 10 years" # 16811038464482191109
  granada.0021.t: "알함브라 궁전 건설 완료" # 11119832998110139355
  granada.0021.desc.intro.original: "마침내 알함브라 궁 확장을 위한 최신 건설 프로젝트가 완료되었습니다! 이 사업에 쏟아부은 모든 자금이 헛되지 않았군요. 이제 알함브라는 새로운 별관이 추가되어 이전보다 훨씬 더 아름다워졌습니다." # 8622952715257268933
  granada.0021.desc.intro.other_builder: "얼마 지나지 않아, [granada.GetNameNoTier]의 이전 통치자들이 알함브라 궁전을 확장하는 건설 사업을 시작했습니다. 무슨 이유에서인지, 이제 제가 [granada.GetNameNoTier]를 다스리게 되었으니, 이 사업을 완수한 것도 저입니다. 이제 알함브라 궁전은 새로운 별관이 추가되어 이전보다 훨씬 더 아름다워졌습니다." # 15494884877999252487
  granada.0021.desc.structure.generalife: "\n\n#bold 헤네랄리페#!는 정말 장엄한 건축물입니다. 아름다운 정원과 기분 좋은 물의 계단, 그리고 환영하는 듯한 궁전으로 가득 차 있어 이베리아 반도에서 상상할 수 있는 최고의 휴양지라 할 수 있습니다. 무엇보다도 알함브라 궁전 맞은편에 있는 멋진 언덕 위에 자리 잡고 있어, 어느 건축물로든 눈 깜짝할 사이에 쉽게 이동할 수 있습니다! 제대로 된 휴가를 즐기고 싶을 때 딱이죠!" # 18035549677857096525
  granada.0021.desc.structure.house_of_worship: "마침내 알함브라에 제대로 된 예배 장소가 생겼습니다. 앞으로 #bold 알함브라 [ROOT.Char.GetFaith.HouseOfWorship|U]#라고 불릴 이곳은 저를 포함하여 이곳에 사는 모든 이들의 영적 필요를 채워줄 것입니다. 비록 다른 [ROOT.Char.GetFaith.HouseOfWorship]들만큼 크지는 않지만, 대부분보다 뛰어나다고 감히 말할 수 있습니다. 무성한 정원, 평화로운 안뜰, 그리고 비할 데 없는 우아함과 예술성을 지닌 건축물에 둘러싸여 있다면, 알함브라의 아름다움을 목도하고 누가 [ROOT.Char.GetFaith.HighGodName]께 경배하지 않겠습니까?" # 14380473219461199943
  granada.0021.desc.structure.rawda: "일부는 알함브라 궁전 한가운데에 #bold 라우다 영묘#!를 세우는 것이 다소 섬뜩하다고 생각할 수도 있습니다. 하지만 죽은 자들의 영혼에게 아름다운 안식처를 주는 것을 왜 거부해야 하겠습니까? 우리가 살아 있을 때 알함브라를 즐겼다면, 죽어서도 이곳을 누릴 기회를 갖는 것이 마땅합니다. 지금부터 저와 [ROOT.Char.GetDynasty.GetName] 왕조의 다른 구성원들, 그리고 이 지역의 모든 미래 통치자들은 이곳에 합당하게 묻힐 것입니다. 진실로, 무덤들 사이를 거닐며 우리 이전에 살았던 이들을 생각하는 것은 즐겁고도 약간은 애잔한 일이 될 것입니다." # 10014412777243633343
  granada.0021.desc.structure.comares_palace: "\n\n#bold 코마레스 궁전#!은 웅장한 궁전으로 지어질 예정이었고, 실제로도 그러하리라 의심치 않습니다. 바깥 중앙에는 소위 '도금양의 뜰'에 자리한 거대한 반사 연못이 있습니다. 그곳에서부터 사람들은 옥좌실로도 사용될 수 있는 장엄한 대사들의 홀로 들어갈 수 있습니다. 무엇보다도, 이 건축물에는 이베리아에서 이전에 본 적 없는 크기의 목욕탕까지 포함되어 있으니, 실로 세상의 부러움을 살 만합니다!" # 17774493375514944461
  granada.0021.desc.structure.court_of_the_lions: "#bold 사자의 궁정#! 은 열두 마리의 사자가 있는 대리석 분수에서 그 이름을 따왔으며, 이 분수는 수로를 통해 궁전의 나머지 부분과 연결되어 있습니다. 이 분수는 안달루시아 궁전의 가장 큰 매력으로, 알함브라라는 거대한 퍼즐의 작은 조각 중 하나일 뿐입니다. 그 아름다움이 너무나도 정교하여, 이곳 알함브라 이 구역에 발을 딛는 모든 이들이 그 첫 순간을 영원히 기억할 것이라 확신합니다. 그들은 분수를 처음 보았을 때 잠시 숨 쉬는 법을 잊을 것이며, 알함브라를 떠난 후에도 그것을 떠올릴 때마다 의심할 여지 없이 감탄하며 한숨을 쉴 것입니다." # 11171510765287356019
  granada.0021.desc.structure.generic_palatial: "알함브라에는 이미 다른 궁전들이 있고, 그중에는 아름다운 곳도 있겠지만, 적어도 내가 그 건설을 마무리하도록 주선했다는 점에서 이 #bold 궁정 거처#!를 내 소유라고 부를 수 있겠지. 나는 분명 그곳에서 많은 시간을 보낼 것이다. 휴식을 취하거나, 멀리서 온 손님을 맞이하거나, 국정 업무를 돌보며 일하는 데 말이다." # 2903871594351196184
  granada.0021.desc.structure.generic_recreational: "\n\n이 #bold 정원#! 들은 알함브라 궁전에 있는 여러 정원 중 하나일 뿐이지만, 이 궁전 단지에 어울리는 훌륭한 추가물이라고 감히 말할 수 있겠소. 천국에 있는 듯한 기분을 느끼게 하기 위해 전 세계의 꽃, 나무, 관목들이 분수와 수로 주변에 세심하게 심어져 있소. 이 정원 어딘가에 앉아 그 광경을 감상하고, 물 흐르는 소리와 새들의 노랫소리를 들으며, 시원한 바람이 뺨에 닿는 것을 느끼는 것보다 더 좋은 것은 없다고 생각하오. 나는 만족하오." # 14487896409060902606
  granada.0021.desc.structure.generic_military: "결국 알함브라는 여전히 요새이며, 요새는 그 궁극적인 방어벽 역할을 수행하기 위해 지속적으로 유지되어야 합니다. 그런 의미에서 알함브라에 새로 건설된 #bold 요새#들은 그 역할을 훌륭하게 수행합니다. 탑, 성벽, 병영 등 이 모든 것들이 우리가 알함브라를 보호하고, 우리를 파괴하려는 자들에 의해 그 아름다움이 훼손되거나 파괴되는 일이 없도록 보장해 줄 것입니다." # 14732500176525285468
  granada.0021.a: "그야말로 장엄하군." # 2436672024956003909
  granada.0021.tooltip.generalife: "$EFFECT_LIST_BULLET$ #bold $RICE_granada_admire_alhambra_gardens$#! [decision|E]로 얻는 보너스가 더 좋습니다\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_alhambra_munya_estate$#! [decision|E]의 비용이 더 저렴해집니다" # 16920515041413763302
  granada.0021.tooltip.house_of_worship: "$EFFECT_LIST_BULLET$ #bold $RICE_granada_alhambra_comares_baths$#! [decision|E]를 통해 얻는 보너스가 더 좋습니다.\n$EFFECT_LIST_BULLET$ 향후 알함브라에 일반적인 확장 건물을 건설할 때 모든 [rulers|E]에게 [piety|E] 보너스를 제공합니다." # 3235417198953424237
