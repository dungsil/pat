  granada.0070.t: "휴가가 시작되다" # 11122698452453069350
  granada.0070.desc: "나는 지금 궁정원들과 함께 유람을 떠나 시골에 있는 나의 #italic 무냐#!에 도착했다. 모든 것이 준비되었는지 확인하기 위해 일찍 도착했다. 첫 손님들이 도착하기 시작하면, 나는 주인의 입장에서 그들을 정중히 맞이하고 안으로 안내할 것이다.\n\n앞으로 며칠 동안, 우리는 이 사랑스러운 별장에서 온갖 종류의 오락을 즐길 것이다. 어떤 주인들은 장원과 주변 지역의 멋진 경치로 손님들을 현혹시키고 싶어 한다. 좀 더 교양이 있는 성향의 주인들은 이러한 #italic 무냐#!에서 진행된 식물학적 또는 농업 실험에 대한 지적인 토론이나 시 낭송을 즐길 수도 있다. 또 어떤 이들은 그저 잔치를 즐기고 즐거운 시간을 보내고 싶을 것이다.\n\n물론, 나는 이미 무엇을 할지 결정했다." # 8241608168326628381
  granada.0070.a: "정원과 경치의 아름다움을 만끽해 봅시다." # 10516334146560878902
  granada.0070.a.tooltip.1: "귀하는 [prestige|E] 혹은 [piety|E]를 얻게 되며, 귀하의 #italic 무냐#!는 그 아름다움과 미적 매력으로 널리 알려질 수 있습니다." # 14823385906331577353
  granada.0070.a.tooltip.2: "내향적이고 조용한 손님들은 이 활동을 더 즐길 것이며, 휴가가 끝난 후 당신에 대해 더 나은 [opinion|E]를 가질 것입니다." # 15222850222902175352
  granada.0070.b: "시와 지적인 담론을 나누어 봅시다." # 16415462797475757609
  granada.0070.b.tooltip.1: "그대는 [piety|E]를 얻게 될 것이며, 그대의 #italic 문야#!는 학식 있고 웅변에 능한 학자들과 시인들을 끌어들이는 것으로 명성을 떨칠 수 있을 것입니다." # 1795912718636956517
  granada.0070.b.tooltip.2: "지적이고 사려 깊은 손님들이 이 활동을 더 즐길 것이며, 휴가가 끝난 후 당신에 대해 더 나은 [opinion|E]를 갖게 될 것입니다." # 13922233845046578960
  granada.0070.c: "연회를 열어 삶의 근심을 잊어버립시다!" # 9650143704094734554
  granada.0070.c.tooltip.1: "귀하는 [prestige|E]를 얻게 되며, 귀하의 #italic 무냐#!는 활기차고 즐거운 연회를 많이 개최한 것으로 유명해질 수 있습니다." # 14599839032105300030
  granada.0070.c.tooltip.2: "외향적이고 사교적인 손님들은 이 활동을 더 즐길 것이며, 휴가가 끝난 후 당신에 대해 더 나은 [opinion|E]를 가지게 될 것입니다." # 3121462096395936292
  granada.0071.t: "휴가가 시작되다" # 11122698452453069350
  granada.0071.desc: "마침내 저는 [host.GetTitledFirstNamePossessive] #italic munya#! 시골 별장에 도착하여 우리의 유람을 즐기려 합니다. 다른 손님들도 막 도착한 것 같군요. [host.GetWomanMan] [host.GetHerselfHimself]께서 저희를 맞이하고 안으로 안내하기 위해 본채에서 나옵니다.\n\n이 지역의 귀족들, 저를 포함해서 말입니다만, 이런 종류의 별장을 소유하고 있는 경우가 많지만, 다른 이들의 소유물을 보는 것은 언제나 흥미롭습니다. 어떤 이들은 아름다운 정원이나 멋진 건축물, 혹은 숨 막히는 시골 풍경으로 방문객들을 즐겁게 하는 데 집중합니다. 또 어떤 이들은 숙련된 시인들을 초청하여 지적이고 문학적인 활동에 몰두하게 함으로써 세련된 분위기를 조성합니다. 하지만 또 다른 이들은 박식한 학자들을 머물게 하여 식물학 또는 농업 실험을 수행하도록 유도하는 것을 선호합니다.\n\n어쨌든, 다른 손님들이 모두 도착하면 앞으로 며칠 동안 어떤 즐거움을 누리게 될지 누가 알겠습니까?" # 17096911014709619628
  granada.0071.a: "우리의 여정은 어떠할지 궁금하군요." # 1611783222438209971
  granada.0072.t: "휴가가 끝나다" # 12125598610716108642
  granada.0072.desc: "모든 좋은 일에는 끝이 있는 법이죠. #italic 나의 궁정#!에서의 지난 며칠은 꽤 즐거웠지만, 저와 손님들은 결국 일상으로 돌아가야 합니다. 어젯밤 성대한 마지막 만찬을 즐겼고, 이제 이 화창하고 아름다운 아침에 우리는 떠나야 합니다.\n\n그럼에도 불구하고, 우리 모두 즐거운 시간을 보냈고 일상의 스트레스로부터 잠시 벗어날 수 있는 좋은 기회였다고 생각합니다." # 3024922580498407112
  granada.0072.a: "다음 원정에 기대가 되는군!" # 12418014537409897661
  granada.0073.t: "휴가가 끝나다" # 12125598610716108642
  granada.0073.desc: "모든 좋은 일에는 끝이 있는 법입니다. 지난 며칠간 #italic 나의 궁정#!에서의 시간이 꽤 즐거웠지만, 저와 [host.GetTitledFirstName]님과 함께 며칠 동안 휴식과 여가를 즐기기 위해 #italic 그분의 궁정#!에 합류했던 다른 이들도 결국 일상으로 돌아가야 합니다. 어젯밤 우리는 멋진 마지막 만찬을 즐겼고, 이제 이 화창하고 아름다운 아침에 우리는 떠나야 합니다.\n\n그럼에도 불구하고, 우리 모두 즐거운 시간을 보냈고 일상의 스트레스로부터 잠시나마 벗어날 수 있었던 좋은 기회였다고 생각합니다." # 6260902053382083409
  granada.0073.a: "어쩌면 내 #italic 무냐# 중 한 곳에서 이런 것을 주최할 수도 있겠군!" # 3067454118992037163
  granada.0074.t: "#italic 무냐#! 정원" # 4034065879189842845
  granada.0074.desc: "지난 며칠 동안 저는 손님들에게 제 #italic 므냐#의 최고이자 가장 훌륭한 정원들을 둘러보게 했습니다. 저는 이 정원들이 현란한 색깔의 이국적인 꽃부터 그늘 아래 쉬기에 완벽한 위풍당당한 큰 나무에 이르기까지 온갖 경이로운 식물들로 가득 차도록 많은 노력을 기울였습니다. 또한 저는 제 저택으로 근처 강에서 깨끗한 물을 끌어오는 작은 수로 덕분에 훌륭한 수경 시설을 자랑하는 제가 설치한 분수대 몇 군데를 보여주기도 했습니다.\n\n제 노력이 결실을 맺은 듯합니다. 우리는 정원 한구석에 앉아 — 어떤 이는 벤치에, 다른 이는 땅바닥에 — 담소를 나누며 이곳에서의 시간을 즐기고 있는데, 손님들의 눈에서 경이로움을 엿볼 수 있습니다." # 13954079235906151365
  granada.0074.a: "정원들을 즐기고 있다니 다행이군!" # 10408899504205334143
  granada.0074.a.title: "손님들이 당신의 정원에 대해 소문을 퍼뜨리고 있습니다!" # 7368651598638329395
  granada.0075.t: "[host.GetTitledFirstNamePossessiveNoTooltip] #italic 문야#! 정원" # 9975204650872087799
  granada.0075.desc: "지난 며칠 동안 [host.GetTitledFirstName]께서는 저희에게 [host.GetHerHis] #italic 정원#의 가장 훌륭하고 빛나는 모습들을 보여주셨습니다. 그분께서 이 정원들을 매우 자랑스러워하신다는 것은 분명해 보입니다.\n\n며칠 전, 제가 저택에 처음 들어섰을 때 멀리서 지나치면서 정원들을 얼핏 보았습니다. 하지만 가까이서 보니 완전히 다른 문제더군요! 이 정원들은 모든 정원이 그래야 하듯이, 멀고 먼 땅에서 온 기이하지만 매혹적인 색깔의 꽃들부터 그늘 아래 쉬기에 완벽한 높고 웅장한 나무들에 이르기까지 수많은 장관을 이루는 식물들로 가득할 뿐만 아니라, 시원하고 상쾌한 분수와 몇 시간이고 바라볼 수 있는 작은 수로와 같은 창의적인 물 요소들도 많이 갖추고 있습니다.\n\n오늘은 저희가 한 정원에 모여 휴식을 취하고 있습니다. 일부는 벤치에 앉고, 다른 일부는 땅에 앉아 이곳에서의 시간을 즐기며 이야기를 나누고 있습니다." # 4047687673586557585
  granada.0075.a: "이런 멋진 곳에서 사교 활동을 하는 것을 정말 좋아합니다!" # 5283534982549092613
  granada.0075.a.title: "그대는 #italic 무냐#! 정원에서 사교 활동을 즐기고 있군" # 841766760255198612
  granada.0075.b: "휴식을 취하며 풍경을 감상하고 싶습니다." # 2115154560274791663
  granada.0075.b.title: "그대는 #italic 무냐#! 정원을 감상하는 것을 즐기는군" # 4759903902363583424
  granada.0076.t: "교양 있는 #italic 무냐#!" # 16210815858027858295
  granada.0076.desc: "손님들과 더불어, 저는 제 #italic 몽냐#!로 온 이 소풍에 몇몇 현지 학자들과 시인들도 초대했습니다. 제가 편안하게 꾸민 정원에서부터 식당, 목욕탕, 그리고 여러 안뜰과 모임의 전당에 이르기까지, 많은 손님들이 서로 온갖 종류의 지적인 활동에 몰두하고 있는 모습을 봅니다.\n\n일부 손님들은 당대의 정치나 신학 및 철학적 쟁점의 미묘한 부분에 대해 토론하고 있습니다. 다른 이들은 시 짓기 대회를 열어, 주변의 아름다운 풍경이나 서로(풍자적인 것부터 아첨하는 것까지)에 대한 아름다운 시를 읊고 있습니다. 좀 더 조용한 성향의 다른 이들은 서로 좋은 체스 경기를 즐기거나 제 서재의 두루마리를 읽고 있는 듯합니다." # 8115855586266032472
  granada.0076.a: "전반적으로 이곳의 분위기는 매우 교양 있군요." # 12621720936241279027
  granada.0076.a.title: "귀하의 손님들이 귀하의 교양 있는 취향에 대해 소문을 퍼뜨리고 있습니다!" # 3954489122624294571
  granada.0077.t: "교양 있는 #italic 무냐#!" # 16210815858027858295
  granada.0077.desc: "[host.GetTitledFirstName]께서는 지난 며칠간 [host.GetHerHis] #italic 뮌야#!에서 다양한 지적 활동에 참여하도록 저희를 독려해 주셨습니다. 위대한 [host.GetTitleAsNameNoTooltip]의 표본이란, 결국 교양과 학식을 갖춘 이들로 둘러싸인 자를 의미하며, [host.GetFirstNameNoTooltip]께서는 심지어 몇몇 지역 학자들과 시인들을 이 여정에 초대해 주셨습니다.\n\n따라서 이번 휴가가 제가 본 것 중 가장 떠들썩한 휴가는 아닐지라도, 적어도 지적인 성향을 가진 이들에게는 즐거움입니다. 매일 저는 몇몇 손님들이 정치 문제나 신학과 철학에 대해 토론하는 것을 봅니다. 다른 이들은 문학적 기량을 갈고닦으며 즉석 시 짓기 경쟁에 참가합니다. 조용한 성향의 다른 이들은 체스 게임을 즐기거나 [host.GetFirstNamePossessiveNoTooltip]의 서재에서 두루마리를 읽습니다." # 12057571943215383234
  granada.0077.a: "이러한 지적인 논의는 계몽적입니다." # 16901671762264517968
  granada.0077.a.title: "지적인 통찰력을 얻었습니다" # 543166395681700537
  granada.0077.b: "시가 이보다 더 보람찼던 적은 없었소." # 7053513044177400766
  granada.0077.b.title: "시 대회에서 우승했습니다" # 14077520818306308509
  granada.0077.c: "저는 여기서 체스를 두거나 책을 읽는 것을 즐깁니다." # 2480855999626868371
  granada.0077.c.title.1: "도서관에서 좋은 책을 발견했습니다." # 9044014998450041669
  granada.0077.c.title.2: "귀하의 체스 경기는 흥미로운 게임입니다." # 1810052660011578600
  granada.0078.t: "#italic 문야#!에서 파티를 즐기는 중!" # 17434968275824861747
  granada.0078.desc: "#italic 어떤#! 이들은 #italic 무냐#! 에 모여 다른 이들과 함께 휴식을 취할 때, 복잡한 학문적 문제를 논하거나, 시골을 탐험하거나, 식물 실험을 하는 등 더 생산적인 활동을 하기도 합니다. 하지만 지금 제 손님들과 저는 그런 지루한 일에 시간을 낭비할 여유가 없습니다!\n\n제 손님들은 (상식적인 범위 내에서) 원하는 대로 자유롭게 행동할 수 있지만, 우리는 즐기기 위해 여기에 모였습니다. 저는 지난 며칠 동안 손님들에게 풍성한 음식과 술을 제공하기 위해 노력했으며, 이를 통해 마음껏 즐기고, 활기차고 즐거운 음악 공연을 감상하며, 삶을 즐길 줄 아는 이 흥미진진한 사람들과 어울릴 수 있을 것입니다." # 7998199637507144083
  granada.0078.a: "슬퍼할 필요 없습니다. 우리는 즐거운 시간을 보내기 위해 여기에 있는 거니까요!" # 4042698790153945941
  granada.0078.a.title: "귀하의 손님들이 귀하의 멋진 파티에 대해 소문을 퍼뜨리고 있습니다!" # 15061026901231331054
  granada.0079.t: "#italic 문야#!에서 파티를 즐기는 중!" # 17434968275824861747
  granada.0079.desc: "[host.GetTitledFirstName]께서는 우리가 이곳 [host.GetHerHis] #italic 뮨야#!에 머무는 동안 연회를 계속 베풀어 주셨습니다. 물론, 이것이 제가 참석해 본 연회 중 가장 크고 떠들썩한 잔치는 아닐지라도, 시골의 좋은 저택에서 열리는 파티에는 나름의 매력이 있습니다.\n\n우리는 다른 활동에 자유롭게 참여할 수 있지만, 정작 나 자신을 위한 시간은 거의 없는 것 같습니다! 지난 며칠 동안 저는 주로 먹고, 마시고, 즐거운 음악 공연을 감상하거나 다른 사람들과 어울리는 데 시간을 보냈습니다. 이곳에 모인 다른 많은 이들도 틀림없이 즐거운 시간을 보내고 있는 듯합니다." # 10847394338543475532
  granada.0079.a: "벌써 다음 연회를 할 때가 되었습니까?" # 1946671710463325198
  granada.0080.t: "비단 산업의 번영" # 13119655275098514690
  granada.0080.desc: "[granada_duchy.GetNameNoTier] 지역은 오랫동안 비단의 주요 수출지였으며, 특히 [almeria.GetNameNoTier]에서 그러했습니다. 최근 들어 [county.GetNameNoTier]에서 생산되는 비단은 여러 가지 이유로 평소보다 훨씬 더 많은 수익을 내고 있습니다! 이는 많은 교역을 유치하여 이 지역의 번영에 좋은 징조입니다." # 18219007551519507572
  granada.0080.a: "기쁜 소식이군요." # 10205577079131680400
  granada.0081.t: "#bold 비단 산업에 위기가 닥쳤습니다#" # 10807205072423950808
  granada.0081.desc: "[granada_duchy.GetNameNoTier] 지역은 오랫동안 비단의 주요 수출지였으며, 특히 [almeria.GetNameNoTier]가 그러했습니다. 불행히도, 최근 [county.GetNameNoTier]에서 생산된 비단은 여러 가지 이유로 예전만큼 수익성이 좋지 않았습니다. 아마도 현재 특정 세계 무역로에 문제가 있거나 올해 생산된 생사량이 충분히 높지 않았을 수도 있습니다." # 10541162825121162402
  granada.0081.a: "이것이 해당 지역의 경제에 너무 심각한 영향을 미치지 않기를 바랍니다." # 1789172736778324947
  granada.0082.t: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]의 아름다움" # 11562613623882515794
  granada.0082.desc: "저 멀리서 온 여행자가 오늘 저를 찾아왔습니다. 이 남자는 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 풍경이 얼마나 아름다운지 칭찬을 마지않는군요.\n\n“이곳에 오기 전에는 회의적이었소.” 그가 인정합니다. “하지만 이 계곡들, 건조한 땅, 숲, 산맥, 강물들을 모두 보니... 이 땅의 영광을 형용하기가 어렵소. 마치 여러 기후가 완벽하게 조화된, 극단 사이의 완벽한 중간 지점 같소. [ROOT.Char.GetTitledFirstName] 님은 이곳에 살 복을 받았으며, 님의 영토가 평화롭고 번영하리라 확신합니다. 내 운명만 허락한다면 이곳에 정착하고 싶지만, 그럴 수는 없는 것 같소. 나에게는 맡겨진 임무가 있으니 말이오.”" # 3761073708538441765
  granada.0082.a: "감사합니다. 몇 가지 구경거리를 보여드릴까요?" # 463745515114227136
  granada.0083.t: "튀긴 가지 스틱" # 257944645477206334
  granada.0083.desc: "요즘 저는 튀긴 가지 스틱을 먹는 습관이 생겼습니다. 요리사들이 이런 진미를 만들어 주어 정말 감사합니다! 이 간식은 아랍인들이 반도에 들여왔지만, 현지인들은 [granada_duchy.GetNameNoTier]에서 이를 자신들만의 것으로 만들었으며 이곳에서 특히 인기가 많습니다. 가지에 사탕수수 설탕을 입혀 달콤함과 짭짤함이 독특하게 어우러집니다." # 15041524057733492514
  granada.0083.a: "그들은 분명 내가 가장 좋아하는 #italic 타파스#!야." # 1029784266751362689
  granada.0084.t: "오렌지와 올리브유" # 2257215939653892536
  granada.0084.desc: "최근 저는 식사 때 올리브 오일에 절인 오렌지를 즐기고 있습니다. 이는 수년 전 아랍인들이 가져왔지만 이제는 현지 요리의 확고한 일부가 된 [granada_duchy.GetNameNoTier]의 전통적인 별미입니다.\n육즙 가득한 오렌지가 안달루시아의 태양 아래서 익고, 놀랍도록 맛있는 올리브 오일이라니... 어떻게 거부할 수 있겠습니까? 물론, 가끔은 갓 잡은 대구, 올리브, 달걀, 양파, 마늘, 혹은 제가 임의로 고른 온갖 종류의 향신료와 모두 섞어 먹기도 합니다. 훌륭한 요리입니다." # 9330759410812830582
  granada.0084.a: "맛있군, 맛있어." # 15293707705341837518
  granada.0085.t: "[granada_county.GetNameNoTierNoTooltip]에 새로운 운하를 건설하시겠습니까?" # 4029440133185207656
  granada.0085.desc: "[granada_county.GetNameNoTier]는 다르로, 헤닐, 모나칠, 베이로 강 등 여러 주요 강이 합류하는 지점에 위치하여 축복받은 곳입니다. 그 결과, 이 도시는 풍부한 담수원을 보유하고 있습니다.\n\n방금 이 강들 중 하나에서 도시로 물을 끌어올 새로운 운하를 건설하기에 완벽한 장소를 발견했습니다. 하지만 신하들은 운하의 물길을 어디로 내야 할지에 대해 각기 다른 의견을 내놓고 있습니다.\n\n일부는 운하의 물을 주변 지역에 공급하여 경작지를 확장하는 것이 최선이라고 말합니다. 다른 이들은 도시 시민들을 위한 공중 목욕탕과 우물로 물을 보내는 것이 더 낫다고 주장합니다. 또 다른 이들은 운하의 물을 이용하여 새로운 정원과 분수를 만들어 도시를 아름답게 꾸며야 한다고 믿고 있습니다." # 2164978018917579504
  granada.0085.a: "농업에 투자하는 것은 현명한 생각이 될 것입니다." # 5260158543236425346
  granada.0085.b: "목욕탕과 분수는 우리 백성들을 행복하게 할 것입니다." # 17646608546234682237
  granada.0085.c: "도시를 아름답게 꾸미는 것은 우리의 위신을 높일 것입니다." # 8662245612092263418
  granada.0085.d: "새 운하를 건설할 자원이 부족한 것 같습니다." # 17885648436812192113
  granada.0086.t: "운하에 유지보수가 필요합니다" # 14314648297525929199
  granada.0086.desc: "[granada_county.GetNameNoTier]는 다르로 강, 헤닐 강, 모나칠 강, 베이로 강 등 여러 주요 강이 합류하는 지점에 자리하고 있습니다. 이처럼 풍부한 수원 덕분에 수 세기에 걸쳐 도시로 물을 끌어들이기 위해 많은 수로와 수도교가 건설되었습니다.\n\n하지만 이 수로들은 종종 시에라 네바다 산맥의 험준한 지형 일부를 가로지르며, 방치되면 손상될 수 있습니다. 제가 듣기로는 그러한 수로 중 하나가 끔찍한 상태에 있어, 기능을 유지하려면 가능한 한 빨리 보수 작업이 필요하다고 합니다. 이 수로는 농업에 사용되고 여러 주요 지역구에 필수적인 물을 공급하는 중요한 지역을 관통하므로, 양호한 상태를 유지하는 것이 매우 중요합니다." # 10779980870169460627
  granada.0086.a: "내 관료들은 필요한 자금을 확보할 것이다." # 8654647376954279805
  granada.0086.b: "지금은 저희 자금을 한 푼도 내어드릴 수 없습니다." # 2849443375375676589
  granada.0087.t: "산업 부문" # 1615849571121411547
  granada.0087.desc: "오늘, 나는 [granada_county.GetNameNoTier]의 산업 부문 일부를 시찰하고 있다. 이 지역의 중요한 산업들, 특히 비단 직조, 도자기, 염색 산업은 다로 강 근처에 위치하고 있는데, 이 상품들을 생산하는 작업장들은 그들의 활동을 위해 충분한 물 공급이 필요하기 때문이다.\n\n여하튼, 산업의 악취는 솔직히 내 취향은 아니다. 하지만 나는 이곳의 장인들에게 영향을 미치는 문제들에 대해 그들의 주요 대표자들인 여러 작업장의 책임자들과 저명한 상인들과 논의하며 최선을 다하고 있다." # 8413898647005025063
  granada.0087.a: "이것이 내가 해야 할 일이로다." # 6206724171903250033
  granada.0088.t: "아름다운 영토" # 17375407734002010198
  granada.0088.desc: "[granada_duchy.GetNameNoTier]의 땅은 세상에서 가장 아름다운 곳 중 하나라는 이들이 있습니다. 그곳은 무성한 녹지와 건조한 지형이 완벽하게 조화를 이루며, 아랍, 베르베르, 라틴 문화의 영향으로 비할 데 없는 웅장한 건축미를 자랑한다고 합니다. 이곳의 영토를 다스리다니... 어쩌면 저는 스스로 행운아라 여겨도 될 것 같습니다." # 15749408798420816773
  granada.0088.a: "실로, 이토록 멋진 땅을 다스리게 되어 나는 행운아로다." # 2800227056062569675
  granada.0088.b: "세상의 다른 지역에도 좋은 점들이 있으리라 확신합니다." # 14687050219069874711
  granada.0089.t: "다로 강에서 나는 금" # 2226449607865736584
  granada.0089.desc: "금은 항상 [granada_county.GetNameNoTier] 시를 관통하는 주요 강 중 하나인 다르 강에서 소량 발견되곤 했습니다. 하지만 최근, 어떤 이유에서인지 이곳에서 이전보다 더 쉽게 금을 발견할 수 있다는 소식을 들었습니다.\n\n그 결과 오늘, 저는 하인 몇 명을 강으로 보내 금을 채취하도록 했습니다. 그들이 방금 이 금을 가지고 돌아왔는데, 비록 많은 양은 아니지만 제가 예상했던 것보다는 많습니다." # 10038263276533861425
  granada.0089.a: "훌륭하군!" # 11216778563906199394
  granada.0090.t: "[granada_county.GetNameNoTierNoTooltip]의 수로 조사" # 14883730173061254082
  granada.0090.desc: "오늘, 저는 [granada_county.GetNameNoTier]의 수로 몇 군데를 시찰하고 있습니다. 그중 많은 수가 다르로 강에서 도시의 여러 구역으로 물을 끌어오고 있지만, 제닐강과 같은 다른 근처 강에서 오는 수로들도 있습니다.\n\n어느 쪽이든, 이 수로들의 상태를 계속 파악하고 있는 것은 다행입니다. 이 수로들은 식수, 목욕, 농업, 산업 작업 등 주민들이 사용할 물을 공급하는 데 필수적일 뿐만 아니라, 수로의 위치, 유지보수나 추가 개선이 필요한 곳이 있는지, 그리고 적의 포위 공격이나 자연재해가 발생했을 때 의지할 수 있는 수로가 무엇인지 아는 것이 중요합니다." # 4333743571525731795
  granada.0090.a: "이제 순례를 계속해 봅시다…." # 6205488427041789786
