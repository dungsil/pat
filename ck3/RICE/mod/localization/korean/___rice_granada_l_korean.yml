  granada.0040.t: "코마레스 목욕탕" # 12042167540034719971
  granada.0040.desc: "알함브라의 왕실 목욕탕에 몸을 담그는 것은 정말… #italic 편안하군#!. 정말 #italic 상쾌하군#!. 정말 #italic 활력이 넘치는군#!. 이 장소를 어떻게 달리 묘사할 수 있을까?\n\n이 건물 어딘가에서 평화로움이 느껴지는군. 물론 알함브라 대부분의 장소에서 그런 기분을 느낄 수 있긴 하지만. 나는 이곳에 늘 오지만, 언제나 그렇듯 - 오늘은 평소보다 훨씬 더 기분이 좋군. 모든 근심이 사라지는 기분이야.\n\n목욕 시종들이 내 몸의 불순물을 비누로 닦아주는 것을 도운 후, 나는 흐르는 온수로 가서 몸을 깨끗이 씻는다." # 16569025527946296663
  granada.0040.a: "아... 모든 것이 깨끗하고 평온하군...." # 4349076852016269856
  granada.0041.t: "알함브라 궁전의 정원" # 737599223141743964
  granada.0041.desc: "세상에는 수많은 정원이 있지만, 알함브라에서 볼 수 있는 정원만은 비교할 수 없을 것입니다. 수년 동안 이곳의 정원은 더 많은 나무, 꽃, 관목, 분수, 수로, 안뜰 등으로 끊임없이 확장되어 왔습니다.\n\n저는 [granada.GetNameNoTier]의 [ROOT.Char.GetTitleAsNameNoTooltip]이기에, 원할 때면 언제든지 이 사랑스러운 정원에 쉽게 접근할 수 있어 행운입니다. 어쨌든, 이 정원을 만끽하며 온종일을 보내는 데 시간을 할애한 지 꽤 되었군요." # 11106249339292094992
  granada.0041.a: "알함브라가 제공하는 것을 감상하는 것은 좋은 일입니다." # 13770363084146927791
