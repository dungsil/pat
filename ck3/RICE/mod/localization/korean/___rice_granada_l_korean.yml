  RICE_granada_tower_of_cadiz: "카디스의 우상" # 13263663739629531596
  RICE_granada_tower_of_cadiz_desc: "카디스 항구 도시 연안에는 고대의 거대한 탑이 있으며, 이 탑 꼭대기에는 턱수염을 기른 망토를 두른 남자를 묘사한 귀금속으로 만든 신비로운 조각상이 있습니다. 이 탑과 조각상을 누가 세웠는지 정확히 아는 사람은 없지만, 박식한 학자들은 고대에 헤라클레스나 알렉산더 대왕이 세웠다고 주장합니다. 어쨌든, 현지 주민들은 그 조각상을 두려움과 경이로움으로 바라보며, 그것이 자신들을 보호하거나 위험을 경고하는 부적과 같은 힘을 지니고 있다고 믿습니다.\n\n#italic [gold|E]가 필요한 [ruler|E]는 $RICE_granada_demolish_idol_cadiz$ [decision|E]를 내릴 수 있지만, 지역 전설에 따르면 그런 짓을 감행하는 자에게는 큰 재앙이 닥친다고 하니 그러한 유혹을 조심해야 할 것입니다.#!" # 6896271445521659059
  RICE_granada_cadiz_idol_character_curse: "카디스 우상 저주" # 4302167590227646951
  RICE_granada_cadiz_idol_character_curse_desc: "사람들은 이 인물이 카디스의 고대 우상을 녹여 돈을 벌려고 파괴하라고 명령한 탐욕스러운 바보였다고 말합니다. 이제 소문에 따르면 이 인물은 그 근시안적인 행동과 초월적인 것에 대한 무례함 때문에 연이은 불운에 시달리고 있다고 합니다." # 166054786970688280
  RICE_granada_cadiz_idol_county_curse: "카디스 우상 저주" # 4302167590227646951
  RICE_granada_cadiz_idol_county_curse_desc: "당국은 최근 고대 카디스 우상을 파괴하여 녹여 돈을 만들었습니다. 지역 전설에 따르면 그 우상이 파괴되면 카디스에 불행이 닥쳐 아무도 그곳의 바다에 들어갈 수 없게 된다고 합니다. 비록 그 일이 실제로 일어나지는 않았지만, 다른 사소한 재앙들이 발생했습니다. 이것이 정말 우연일까요, 아니면 미신을 믿는 현지인들의 불안과 걱정이 정당한 것일까요?" # 8267836087677959891
  RICE_granada_inspected_canals: "최근 그라나다의 운하를 시찰함" # 9304732624216016197
  RICE_granada_explored_munya: "현지 무냐 주변 탐험" # 14014057294697003192
  RICE_granada_hafsa_mourning: "아부 자파르를 애도하며" # 6665077450425383611
  RICE_granada_hafsa_mourning_desc: "시인 하프사는 당시 그라나다 총독이었던 아부 사이드 우트만의 궁정 관료였던 사랑하는 시인 아부 자파르의 죽음을 아직도 애도하고 있습니다. 아아, 질투심 많은 총독이 아름다운 하프사를 탐하여 두 사람 사이에 갈등이 생겼고, 결국 아부 자파르는 처형당했습니다." # 15807649436617528423
  RICE_granada_alhambra_decision: "알함브라를 확장하십시오" # 13224511367539387758
  RICE_granada_alhambra_decision_tooltip: "알함브라가 확장되는 알함브라의 필요를 충족시키기 위해 확장하고 있습니다." # 7801477903967858307
  RICE_granada_alhambra_decision_desc: "[alhambra|E]는 숨 막힐 듯한, 비할 데 없는 숭고함의 궁전으로 전 세계에 알려져 있지만, 언제나 개선의 여지는 있는 법입니다. 어쩌면 이 지상의 낙원에 걸맞은 추가물이 필요할지도 모르겠군요...." # 16707570848347168323
  RICE_granada_alhambra_decision_effect_tooltip_1: "각 [alhambra_structure|E]는 서로 다른 비용을 가집니다 #weak (최소 비용: @gold_icon! 100)#!" # 44961584071014232
  RICE_granada_alhambra_decision_effect_tooltip_2: "선택하신 [alhambra_structure|E]는 완공에 1년에서 5년이 소요될 것입니다. 완공되면 그라나다 [county|E]의 [ruler|E]는 선택에 따라 [piety|E]나 새로운 [decisions|E] 잠금 해제와 같은 다양한 보너스를 받게 됩니다." # 10915281462388455961
  RICE_granada_alhambra_decision_effect_tooltip_3: "이 [decision|E]는 평생에 단 #bold 한 번#만 내릴 수 있습니다(높은 [stewardship|E]나 [learning|E]를 보유한 경우 두 번 가능). 그러니 무엇을 건설할지 현명하게 선택하십시오!" # 2040624714374645809
  RICE_granada_alhambra_pick_a_structure_type: "건설할 것을 선택하십시오" # 975101779126915664
  RICE_granada_alhambra_pick_a_structure_type_gui: "[alhambra|E]에 어떤 [alhambra_structure|E]를 추가할지 선택하십시오." # 3026905648380962358
  RICE_granada_alhambra_decision_confirm: "이제 작업을 시작할 시간입니다!" # 11417123269087101733
  RICE_granada_alhambra_decision_context_tooltip: "#emphasis 역사적 배경:#! 알함브라 궁전(아랍어 #italic 알-함라#!,\"붉은 \"을 의미)은 그라나다 나스르 왕조의 궁전이자 요새 단지였으며, 중세 무어 건축의 정수였습니다. 자급자족하는 도시로서 목욕탕과 모스크 같은 자체 편의 시설을 갖추고 있었으며, 13세기부터 15세기까지 나스르 왕조에 의해 지속적으로 확장되었습니다. 알함브라 궁전의 두드러진 특징 중 하나는 벽, 기둥, 분수 및 기타 표면의 상당수가 쿠란 구절이나 당시 시인들의 시로 아랍어 서예로 덮여 있다는 점입니다." # 8686745601095311935
  RICE_granada_alhambra_not_done_already: "아직 [alhambra|E]를 확장하지 않았거나, 귀하의 [stewardship|E]나 [learning|E]가 15 이상임에도 불구하고 두 번 확장하지 않았습니다." # 15192644864903052634
  RICE_granada_alhambra_currently_building: "[alhambra|E]에는 현재 건설 중인 [alhambra_structure|E]가 없습니다." # 2766710125112867609
  RICE_alhambra_court_of_the_lions_option: "#bold 사자의 궁정#!" # 12007790829559324768
  RICE_alhambra_court_of_the_lions_option_desc: "이베리아에서 비할 데 없는 궁정의 화려함" # 15338788452713219196
  RICE_alhambra_court_of_the_lions_option_tooltip: "#V #bold 비용: @gold_icon! 250#!#!\n\n이 [alhambra_structure|E]가 완성되면 그라나다의 [ruler|E]에게 다음과 같은 보너스를 부여합니다:\n$EFFECT_LIST_BULLET$ @prestige_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_court_of_the_lions').GetNameWithTooltip] [modifier|E] (10년)\n$EFFECT_LIST_BULLET$ 향후 알함브라에 일반적인 증축을 할 때 모든 [rulers|E]에게 [prestige|E] 보너스 부여\n\n#weak 획기적이고 혁신적인 건축 요소를 갖춘 궁전으로, 안달루시아 건축 역사의 정점입니다. 정교하게 조각된 사자상이 있는 대리석 분수가 있는 중앙 안뜰부터 중요한 인물들의 그림 장면으로 칠해진 홀과 금고에 이르기까지, 이 궁전은 방문객들을 놀라게 하고 매료시킬 것이 분명합니다!#!" # 13244703607082492594
  RICE_alhambra_comares_palace_option: "#bold 코마레스 궁전#!" # 11460897411390555580
  RICE_alhambra_comares_palace_option_desc: "많은 이들을 감탄시킬 화려한 별채" # 8531664029919713044
  RICE_alhambra_comares_palace_option_tooltip: "#V #bold 비용: @gold_icon! 250#!#!\n\n완성 시 이 [alhambra_structure|E]는 그라나다의 [ruler|E]에게 다음과 같은 보너스를 제공합니다:\n$EFFECT_LIST_BULLET$ @prestige_icon! 300\n$EFFECT_LIST_BULLET$ 10년간 [GetModifier('RICE_granada_built_comares_palace').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_alhambra_comares_baths$#! [decision|E] 사용 가능!\n\n#weak 여러 개의 경이로운 별관들로 이루어진 화려한 궁전 건축물로, 여기에는 거대한 반영 연못이 있는 무어의 정원, 왕좌의 역할을 하는 대사들의 홀, 그리고 이베리아에서 지어진 왕실 목욕탕 중 가장 크고 위대한 코마레스 목욕탕 등이 포함되어 있습니다!#!" # 3949797400630121818
  RICE_alhambra_generalife_option: "#bold 헤네랄리페#!" # 16383548695176099981
  RICE_alhambra_generalife_option_desc: "지극한 즐거움의 정원" # 13895099936029733611
  RICE_alhambra_generalife_option_tooltip: "#V #bold 비용: @gold_icon! 250#!#!\n\n이 [alhambra_structure|E]가 완성되면 그라나다의 [ruler|E]에게 다음 보너스를 제공합니다:\n$EFFECT_LIST_BULLET$ @prestige_icon! 150\n$EFFECT_LIST_BULLET$ @piety_icon! 150\n$EFFECT_LIST_BULLET$ 10년 동안 [GetModifier('RICE_granada_built_generalife').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$ #bold $RICE_granada_admire_alhambra_gardens$#! [decision|E]를 수행했을 때의 보너스가 더 좋아집니다\n$EFFECT_LIST_BULLET$ [munya|E] [activities|E] 비용이 저렴해집니다\n\n#weak 이 [alhambra_structure|E]는 안달루시아에서 유행했던 시골 별장인 [munya|E]의 역할을 하는 여름 별궁입니다. 이 저택은 알함브라 본채 옆 맞은편 언덕에 자리하고 있으며, 정원이 있어 알함브라의 다른 부분보다도 더욱 천국처럼 느껴지게 합니다.#" # 7752786982074058454
  RICE_alhambra_rawda_option: "#bold 라우다 영묘#!" # 4185110237657135243
  RICE_alhambra_rawda_option_desc: "행운아들을 위한 마지막 안식처" # 16490220689546706007
  RICE_alhambra_rawda_option_tooltip: "#V #bold 비용: @gold_icon! 200#!#!\n\n이 [alhambra_structure|E]는 그라나다의 [ruler|E]가 완성될 때 다음과 같은 보너스를 제공합니다:\n$EFFECT_LIST_BULLET$ @piety_icon! 200\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 100\n$EFFECT_LIST_BULLET$ 10년 동안 [GetModifier('RICE_granada_built_rawda').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$ 향후 알함브라에 일반적인 확장을 건설할 때 모든 [rulers|E]에게 [dynasty_prestige|E] 보너스 제공\n\n#weak 고귀한 혈통을 지닌 자들을 위한 장엄한 묘지이며, 기존의 작고 황폐한 공동묘지를 대체합니다. 이 네크로폴리스는 조각된 회반죽과 타일 세공으로 장식된 직사각형 구조물로 이루어져 있습니다. 안으로 들어가려면 안뜰을 지나 작은 말굽 모양 아치형 문을 통과해야 합니다.#" # 5626877877552888336
  RICE_alhambra_house_of_worship_option: "#bold 알함브라 [ROOT.Char.GetFaith.HouseOfWorship|U]#!" # 2505366458107016970
  RICE_alhambra_house_of_worship_option_desc: "행운아들을 위한 마지막 안식처" # 16490220689546706007
  RICE_alhambra_house_of_worship_option_tooltip: "#V #bold 비용: @gold_icon! 200#!#!\n\n이 [alhambra_structure|E]는 완공 시 그라나다의 [ruler|E]에게 다음과 같은 보너스를 제공합니다:\n$EFFECT_LIST_BULLET$ @piety_icon! 300\n$EFFECT_LIST_BULLET$ 10년 동안 [GetModifier('RICE_granada_built_house_of_worship').GetNameWithTooltip] [modifier|E]\n$EFFECT_LIST_BULLET$ [decision|E]를 통해 얻는 #bold $RICE_granada_alhambra_comares_baths$#! 보너스가 더 좋습니다\n$EFFECT_LIST_BULLET$ 향후 알함브라에 일반적인 확장을 건설할 때 모든 [rulers|E]에게 [piety|E] 보너스 제공\n\n#weak 알함브라라는 도시 속의 도시에 거주하는 이들을 위해 종교 의식을 제공하는 예배당입니다. 물론, 제공되는 종교 의식의 정확한 종류는 알함브라에 있는 권력자들의 종교적 소속에 따라 크게 달라질 것입니다.#" # 7514202004878422350
  RICE_alhambra_generic_palatial_option: "#bold 일반적인 궁정 거처#!" # 2133240938315514507
  RICE_alhambra_generic_palatial_option_desc: "비할 데 없는 안식처" # 15356851251327740763
  RICE_alhambra_generic_palatial_option_tooltip: "#V #bold 비용: @gold_icon! 100#!#!\n\n이 [alhambra_structure|E]가 완성되면 그라나다의 [ruler|E]에게 다음 보너스를 부여합니다:\n$EFFECT_LIST_BULLET$ @prestige_icon! 100 (@prestige_icon! 200, 만약 [alhambra|E]에 사자의 궁정 [alhambra_structure|E]가 건설된 경우)\n$EFFECT_LIST_BULLET$ @piety_icon! 100 (@piety_icon! 200, 만약 [alhambra|E]에 알함브라 예배당 [alhambra_structure|E]가 건설된 경우)\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50, 만약 [alhambra|E]에 라우다 영묘 [alhambra_structure|E]가 건설된 경우\n$EFFECT_LIST_BULLET$ 10년 동안 [GetModifier('RICE_granada_built_generic_palatial').GetNameWithTooltip] [modifier|E]\n\n#weak 알함브라의 더 유명한 부분들에 비해 덜 인상적이라 여겨지지만, 이 지역의 아름다움에 기여하는 더 작은 궁전, 홀, 정자 및 기타 구조물들이 여전히 많이 있습니다. 알함브라에 거주하거나 그곳을 지나는 일부 사람들에게는 이러한 덜 알려진 궁전들의 고요함과 매력 또한 결코 과소평가할 수 없습니다.#!" # 13413052970987626155
  RICE_alhambra_generic_recreational_option: "#bold 일반적인 정원#!" # 10881896157496169756
  RICE_alhambra_generic_recreational_option_desc: "이 세상에서 비할 데 없는 건축미로다" # 9357643182482205280
  RICE_alhambra_generic_recreational_option_tooltip: "#V #Bold Cost: @gold_icon! 100#!#!\n\n이 [alhambra_structure|E]가 완성되면 그라나다의 [ruler|E]에게 다음과 같은 보너스를 제공합니다:\n$EFFECT_LIST_BULLET$ @piety_icon! 200 (@piety_icon! 300일 경우, [alhambra|E]에 알함브라 예배당 [alhambra_structure|E]이 건설되었을 때)\n$EFFECT_LIST_BULLET$ @prestige_icon! 100일 경우, [alhambra|E]에 사자의 궁정 [alhambra_structure|E]이 건설되었을 때\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50일 경우, [alhambra|E]에 라우다 영묘 [alhambra_structure|E]이 건설되었을 때\n$EFFECT_LIST_BULLET$ 10년 동안 [GetModifier('RICE_granada_built_generic_recreational').GetNameWithTooltip] [modifier|E]\n\n#weak 또 하나의 정원이니, 무성한 녹색 식물과 마음을 달래주는 분수와 수로로 이루어진 섬세하게 빚어진 미궁이로다. 하지만 알함브라에서 정원이 흔한 풍경이듯, 하나하나가 알함브라가 실로 지상낙원이라는 확신을 더해줄 뿐이로다.#" # 14839256908208836926
  RICE_alhambra_generic_military_option: "#bold 일반 요새#!" # 10071442254345733254
  RICE_alhambra_generic_military_option_desc: "굳건한 요새를 위한 굳건한 방어 태세" # 6878824490638520461
  RICE_alhambra_generic_military_option_tooltip: "#V #bold 비용: @gold_icon! 100#!#!\n\n이 [alhambra_structure|E]가 완성되면 그라나다의 [ruler|E]에게 다음과 같은 보너스를 제공합니다:\n$EFFECT_LIST_BULLET$ @prestige_icon! 200 (@prestige_icon! 300, 사자의 궁정 [alhambra_structure|E]가 [alhambra|E]에 건설된 경우)\n$EFFECT_LIST_BULLET$ @piety_icon! 100, 알함브라 예배당 [alhambra_structure|E]가 [alhambra|E]에 건설된 경우\n$EFFECT_LIST_BULLET$ @dynasty_prestige_icon! 50, 라우다 묘소 [alhambra_structure|E]가 [alhambra|E]에 건설된 경우\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_granada_built_generic_military').GetNameWithTooltip] [modifier|E] (10년 동안)\n\n#weak 이러한 탑, 성벽, 병영, 지하 감옥 등은 알함브라가 아무리 아름답더라도 궁극적으로는 외부 침략으로부터 지역을 보호하기 위해 설계된 강력한 요새임을 모두에게 상기시켜 줍니다. 알함브라에서 통치하는 자들은 도시가 침략자들에게 함락되는 것을 원치 않는다면 이 사실을 명심하는 것이 좋을 것입니다.#" # 11339019740525546855
  RICE_granada_transfer_seat_of_power: "일비라에서 그라나다로 이전" # 8526893974498919587
  RICE_granada_transfer_seat_of_power_tooltip: "일비라는 방어하기 어렵지만... 그라나다는 방어할 만하지." # 3751021927919006116
  RICE_granada_transfer_seat_of_power_desc: "일비라는 현재 그라나다 지역의 중심지입니다. 하지만 낮은 평원에 위치하여 방어하기 어렵습니다. 현재 늙은 유대인 공동체가 지배하고 있는 근처의 요새 도시인 그라나다는 더 높은 지대에 위치하여 훨씬 방어하기 좋은 곳입니다. 우리는 이 지역의 권력 중심지를 일비라에서 그라나다로 옮겨야 합니다." # 12287886550509214333
  RICE_granada_transfer_seat_of_power_confirm: "우리가 고지를 점령할 것이다!" # 13765796459928953662
  RICE_granada_transfer_seat_of_power_effect_tooltip_1: "[granada_county.GetNameNoTier]에 비유대인 가문들이 대거 이주하면 장기적으로 기존 유대인들과의 긴장을 유발할 수 있습니다." # 7043792318833799529
  RICE_granada_transfer_seat_of_power_effect_tooltip_2: "저명한 유대인 [courtiers|E]는 [granada.GetNameNoTier]의 [ruler|E]의 [court|E]에 때때로 나타날 수 있습니다." # 2713226506121816814
  RICE_granada_transfer_seat_of_power_context_tooltip: "#emphasis 역사적 배경:#! 안달루스의 초기 역사에서 그라나다는 근처 도시 일비라(혹은 엘비라)만큼 중요하지 않았습니다. 11세기 제1 타히파 시기, 베르베르족 지리드 왕조가 남부 안달루스에 독립 국가를 세웠을 때, 그들은 일비라가 낮은 평원에 위치하여 적의 공격에 취약할 것을 두려워했습니다. 지리드 왕조는 당시 남부 안달루스의 주요 유대인 정착지였던 그라나다로 통치 중심지를 옮기기로 결정했습니다." # 12528185889205752165
  RICE_granada_alhambra_comares_baths: "코마레스 목욕탕에서 휴식을 취하세요" # 1562475396575183639
  RICE_granada_alhambra_comares_baths_tooltip: "잠시 쉬어야겠군...." # 10214626502881564193
  RICE_granada_alhambra_comares_baths_desc: "[alhambra|E]의 코마레스 목욕탕은 의심할 여지 없이 이베리아 전역에서 가장 크고 훌륭합니다. 제가 이곳을 소유하고 있으니, 언젠가 이 시설을 이용해 봐야겠습니다." # 5859168011161896704
  RICE_granada_alhambra_comares_baths_effect_tooltip_1: "일부 [stress|E]를 잃고 [piety|E]를 얻게 될 것입니다." # 15646186216355589749
  RICE_granada_alhambra_comares_baths_effect_tooltip_2: "그대가 [granada.GetNameNoTier]를 다스리고 #bold 알함브라 [THIS.Char.GetFaith.HouseOfWorship|U]#!가 [alhambra|E]에 세워졌기에, 이 [activity|E]의 보너스가 증가합니다." # 13943823414579248764
  RICE_granada_alhambra_comares_baths_confirm: "목욕할 시간이다!" # 13183111678633519211
  RICE_granada_alhambra_comares_baths_context_tooltip: "#emphasis 역사적 배경:#! 목욕탕은 알안달루스를 포함하여 이슬람 세계에서 사회적, 종교적 생활의 중요한 부분이었습니다. 알함브라의 코마레스 궁전 내 왕실 목욕탕은 나스르 왕조의 술탄 유수프 1세(재위 1333-1354)에 의해 건설되었으며, 이후 스페인의 가톨릭 통치자들에 의해 개조되어 사용되기도 했습니다. 이베리아반도에서 가장 큰 목욕탕 중 하나일 뿐만 아니라, 코마레스 목욕탕은 오늘날까지 거의 온전하게 보존된 이베리아반도의 이슬람 목욕탕의 몇 안 되는 사례 중 하나입니다." # 16175714782632035021
  RICE_granada_alhambra_comares_palace_built_req: "#V 코마레스 궁전#! [alhambra_structure|E]이(가) [alhambra|E]에 건설되었습니다." # 8679382446422883121
  RICE_granada_admire_alhambra_gardens: "알함브라 궁전의 정원을 감상하십시오" # 12735885086708475911
  RICE_granada_admire_alhambra_gardens_tooltip: "지상낙원이라, 그들이 말하는 바가 맞군!" # 7884930157380934035
  RICE_granada_admire_alhambra_gardens_desc: "[alhambra|E]의 정원에는 나무, 관목, 안뜰, 분수, 수로 등이 어우러져 마치 천국에 와 있는 듯한 느낌을 줍니다. 이 정원을 감상할 시간을 가진 지 꽤 되었군요." # 5169737760122109615
  RICE_granada_admire_alhambra_gardens_effect_tooltip_1: "일부 [stress|E]를 잃고 [prestige|E]를 얻게 됩니다." # 10915632333972854179
  RICE_granada_admire_alhambra_gardens_effect_tooltip_2: "당신께서 [granada.GetNameNoTier]를 다스리고 있으며, [alhambra|E]에 #bold 헤네랄리페#!가 건설되었기에 이 [activity|E]의 보너스가 증가합니다." # 10550776909882759039
  RICE_granada_admire_alhambra_gardens_confirm: "이곳에는 볼거리가 아주 많군요!" # 16819595688104192716
  RICE_granada_admire_alhambra_gardens_context_tooltip: "#emphasis 역사적 배경:#! 정원은 많은 중세 엘리트들에게 중요한 지위의 상징이자 부와 권력을 과시하는 수단이었습니다. 이슬람 통치자들을 포함하여 전 세계의 많은 중세 귀족들에게 정원은 권력과 부를 과시하는 방법이었습니다. 알함브라는 이러한 이슬람식 정원 가꾸기 전통의 가장 훌륭한 사례 중 하나입니다. 그라나다는 좋은 수원이 많이 있는 곳에 위치하여 알함브라의 수많은 정원과 분수, 수로 같은 물 시설을 유지할 수 있었습니다." # 1822634560571241818
  RICE_granada_alhambra_munya_estate: "문야에서 휴가 보내기" # 16061722139532071566
  RICE_granada_alhambra_munya_estate_tooltip: "대도시에서 정말 휴식이 필요하군." # 4564367614100815575
  RICE_granada_alhambra_munya_estate_desc: "알안달루스의 존경받는 [ROOT.Char.GetTitleAsNameNoTooltip]라면 누구나 그렇듯, 나 역시 수도 근교 시골에 여러 [munya|E] 영지를 소유하고 있다. 혼자서든 다른 이들과 함께든, 이 별장들 중 한 곳에서 시간을 보내며 휴식을 취해야겠다." # 9878889407360108712
  RICE_granada_alhambra_munya_estate_effect_tooltip_1: "귀하는 휴식을 취하거나 그곳의 식물을 연구하기 위해 직접 [munya|E]를 방문할지, 아니면 [courtiers|E]나 [vassals|E]와 같은 다른 이들을 초대하여 이 [activity|E]에 함께 참여하고 서로 교류할지 선택해야 합니다." # 5225858867662728320
  RICE_granada_alhambra_munya_estate_effect_tooltip_2: "귀하는 [stress|E]를 잃고 [lifestyle_experience|E] 또는 긍정적인 [character_modifiers|E]와 같은 다양한 보너스를 얻을 수 있습니다." # 15445923617643363977
  RICE_granada_alhambra_munya_estate_effect_tooltip_3: "$RICE_granada_admire_alhambra_gardens_effect_tooltip_2$" # 13805085776525853303
  RICE_granada_alhambra_munya_estate_confirm: "시골로 떠날 시간입니다!" # 10683057731898793261
  RICE_granada_alhambra_munya_estate_context_tooltip: "#emphasis 역사적 배경:#! #italic 무냐(Munya)!#는 중세 알-안달루스에서 엘리트들이 건설했던 특정 유형의 시골 영지 또는 빌라를 지칭하는 용어였습니다(이후 스페인어 용어인 #italic 알무니아(almunia)!#의 기원이 되었습니다). 일반적으로 정원과 광대한 농지로 둘러싸인 대규모 거주지였으며, 여가와 실용적인 기능을 겸했습니다. 도시의 번잡함에서 벗어나 휴식과 지적 탐구를 위한 장소인 동시에 농업 및 식물학적 실험을 위한 장소로도 활용되었습니다." # 15745993768143283876
  RICE_granada_develop_almeria_silk_industry: "알메리아의 성장하는 비단 산업에 보조금을 지급하십시오" # 9717467193969701442
  RICE_granada_develop_almeria_silk_industry_tooltip: "알메리아 항구는 사치품 수출지 그 이상이 될 수 있습니다... 직접 생산지 또한 될 수 있지요." # 14921453600171644641
  RICE_granada_develop_almeria_silk_industry_desc: "이베리아의 시기는 격동적이며, 코르도바의 오래된 비단 생산 중심지는 쇠퇴하고 있습니다. 상인들은 다른 이베리아 도시들의 비단 공방에 투자하여 이베리아의 비단 산업을 부흥시키고자 하며, 알메리아는 서부 지중해에서 가장 중요한 항구 도시 중 하나로 빠르게 성장하고 있기에 유망한 선택지입니다." # 18064717331951280621
  RICE_granada_develop_almeria_silk_industry_confirm: "비단이 흘러야 한다!" # 674912398755408798
  RICE_granada_develop_almeria_silk_industry_context_tooltip: "#emphasis 역사적 배경:#! 코르도바는 이베리아의 수익성 높은 비단 산업의 초기 중심지였으나, 1000년대에 코르도바 칼리파국이 멸망했습니다. 이후 알메리아가 이베리아 최대의 비단 생산지로 코르도바를 대신했는데, 이는 알메리아가 해당 지역에서 가장 중요한 항구 중 하나였기 때문입니다. 알메리아산 비단은 그 명성이 높아 중세 유럽 문학에서 사치의 상징으로 언급될 정도였으며, 선물, 공물, 혹은 부와 지위를 과시하는 용도로 자주 사용되었습니다." # 10238784446937250887
  RICE_granada_demolish_idol_cadiz: "카디스 우상 파괴" # 563954065971378096
  RICE_granada_demolish_idol_cadiz_tooltip: "그것은 단단한 금속으로 만들어졌으며, 우리는 [gold|E]를 사용할 수 있을 것입니다...." # 10497192673221711374
  RICE_granada_demolish_idol_cadiz_desc: "카디스 항구 근처, 우상들의 땅이라 알려진 곳에 고대의 탑이 하나 있습니다. 그 탑 꼭대기에는 귀금속으로 만들어진 웅장한 조각상이 세워져 있습니다. 현지인들은 그 조각상이 초자연적인 힘을 지니고 도시를 위험으로부터 보호한다고 주장하지만, 만약 내가 이 우상을 파괴하여 그 금속을 내 용도로 녹여버린다면 어떨까요?" # 9548599811456722705
  RICE_granada_demolish_idol_cadiz_effect_tooltip_1: "일부 현지인들은 카디스 우상을 파괴하면 당신과 도시에 초자연적인 #N 결과#를 초래할 것이라 믿고 있습니다. 하지만 그것은 그저 미신이겠죠... 그렇죠?" # 1962797666469490243
  RICE_granada_demolish_idol_cadiz_confirm: "저 우상을 부숴라!" # 1970038008685040193
  RICE_granada_demolish_idol_cadiz_context_tooltip: "#emphasis 역사적 배경:#! 중세 무슬림 기록에는 카디스 근처에 신비롭고 거대한 탑과 조각상의 존재가 언급됩니다. 고전 기록에는 나타나지 않는 것으로 보아, 이는 후기 고대 시대로 거슬러 올라갈 수 있습니다. 이베리아 반도의 다른 그리스 및 로마 조각상들과 마찬가지로, 이른바 '카디스의 우상'은 중세 무슬림들에게 초자연적이고 보호적인 힘이 있다고 믿어졌습니다. 기념비, 무덤, 혹은 가장 가능성 높은 항해용 항로표지 중 무엇이었든 그 본래 목적은 불분명합니다. 12세기경에 파괴되었는데, 아마도 조각상을 녹여 돈을 얻기 위함이었을 것입니다." # 1402084763547165706
  RICE_demolish_cadiz_idol_nothing: "아무 일도 일어나지 않습니다" # 6572300539204316174
