  granada.0050.t: "휴가 계획" # 2683581989606821471
  granada.0050.desc: "제가 바쁜 삶에서 벗어나 휴식을 취할 기회가 너무나도 오랜만이었군요. 알안달루스의 특권층과 귀족 계층의 많은 이들이 도시를 벗어나 휴식을 취하고 시간을 보낼 수 있도록 시골에 #italic 문야(munyas)#를 가지고 있습니다. 이제 저도 그곳에 가볼 때가 된 것 같습니다.\n\n#italic 문야#에서의 휴가는 계몽되지 않은 이교도들의 땅에서 하는 것과 같은 사소한 쾌락만을 위한 것이 아닙니다. 아닙니다. 이곳은 농업 및 식물학적 실험의 장소이기도 하며, 제대로 된 교양 있는 사람들이 모여 학문적인 담론을 나누는 곳이기도 합니다.\n\n어쨌든, 저는 곧 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에서 [ROOT.Char.GetInvolvedActivity.GetShortName]에 참여하게 될 것입니다. 이러한 유람에는 그 사람의 성격과 관심사가 무엇이든 간에 즐거운 일들이 많이 있습니다!" # 880023653322096090
  granada.0050.a: "혼자만의 시간을 보내고 싶습니다." # 805529066623893337
  granada.0050.a.tooltip: "만약 혼자 [munya|E]로 휴가를 떠난다면 [stress|E]를 잃을 가능성이 더 커집니다. 원한다면, 그곳에서 최신 농업 및 식물학 발전에 대해 배워 영역을 개선할 기회를 얻을 수도 있습니다." # 5292181544346874802
  granada.0050.b: "재미있게 놀아보자!" # 921187341425226934
  granada.0050.b.tooltip: "만약 당신이 일행과 함께 [munya|E]로 휴가를 떠난다면, [prestige|E]와 [piety|E]를 얻을 더 나은 기회를 갖게 될 것입니다. 또한 당신을 초대한 이들의 당신에 대한 [opinions|E]와 통치자로서 당신이 풍기는 이미지를 개선할 수도 있습니다." # 17326946024049715790
  granada.0051.opening: "[sender.Custom2('AppropriateGreeting', ROOT.Char)]" # 1321358378497014840
  granada.0051.desc.host_likes_me: "며칠 뒤, 제가 소유한 [barony.GetNameNoTier]의 #italic 무냐#로 당신을 초대하고 싶습니다. 저의 궁정의 다른 구성원들도 함께할 예정입니다. 저의 #italic 무냐#는 당신이 휴식을 취하고 동족들과 즐거운 시간을 보낼 수 있는 훌륭한 장소임을 보장합니다. 시간이 되신다면 그곳에서 당신을 뵙고 싶습니다." # 15796630001408805447
  granada.0051.desc.host_dislikes_me: "며칠 뒤에 저는 제 #italic 무냐#! 중 한 곳인 [barony.GetNameNoTier]로 휴가를 떠날 예정이며, 궁정의 다른 구성원들도 함께할 것입니다. 유감스럽게도, 예의상 그 여정에 귀하를 초대해야 할 것 같습니다. 아시다시피 #italic 무냐#!는 제대로 된 교양 있는 사람들이 (귀하가 그런지는 잘 모르겠습니다만) 서로의 교제를 즐기기 위해 모이는 곳입니다. 오시기를 원하신다면, 부디 가장 좋은 태도를 보여주시고 스스로를 곤란하게 만들지 마십시오." # 11028605186499594981
  granada.0051.a: "[sender.GetHerHis] #italic 뮈냐#! 에서 휴가를 보낸다면 영광일 것입니다!" # 2318764156972632440
  granada.0051.a.tooltip: "[munya|E]에서 휴가를 보내시면 귀하의 관심사와 주최 측이 계획한 일정에 따라 다양한 보너스를 얻을 기회가 주어질 것입니다." # 4925452881503805981
  granada.0051.b: "이것은 감사하지만, 유감스럽게도 저는 다른 일정이 있습니다." # 17778349644919206085
  granada.0051.c: "정말인가? [sender.GetHerHim]에게 [sender.GetHerHis]의 휴가가 시간 낭비라는 것을 알려주게!" # 6980476249994257904
  granada.0051.c.tooltip: "[sender.GetTitledFirstName]께, 그대의 경솔한 휴가에 대한 나의 불만을 담아 서신을 보냅니다." # 18094582747299367719
  granada.0052.opening: "[munya_vacation_rejector.Custom2('AppropriateGreeting', ROOT.Char)]" # 7472366147123158930
  granada.0052.desc: "저는 당신의 #italic 뭄냐#!에서 휴가를 보내라는 초대를 거절하고자 합니다. 첫째로, 저는 당신이 [host.GetTitleAsNameNoTooltip]으로서의 의무에 집중하기보다 경박한 오락에 더 관심이 있는 것 같아 실망했습니다. 둘째로, 저는 처리해야 할 선약이 있어 상당히 바쁩니다. 당신도 이해해 주시리라 믿습니다." # 12545390022506979
  granada.0052.a: "우리는 다르게 볼 수도 있겠지만, 그것은 충분히 공평한 일입니다!" # 11012846939218695590
  granada.0052.b: "감히 [munya_vacation_rejector.GetSheHe]가 내 초대를 거절하다니!" # 1871753896202507126
  granada.0053.t: "휴가 연기... 무기한" # 11381966772661396467
  granada.0053.desc: "[host.GetTitledFirstName]께서 별세하셨다는 소식을 들었습니다. 따라서 [host.GetSheHe]께서 계획하셨던 휴가는 취소되었습니다. 저와 [host.GetHerHis] #italic 문야#!로 여행을 계획했던 다른 손님들은 명백한 이유로 더 이상 그럴 필요가 없어졌습니다." # 15551492912576271111
  granada.0053.a: "불행한 소식이오!" # 7153243534981295953
  granada.0054.t: "휴가 연기됨" # 15779666439190575027
  granada.0054.desc: "[host.GetTitledFirstName]께서 방금 투옥되었다는 소식을 들었으며, 저와 그분의 #italic 휴가#!를 위해 방문할 예정이었던 다른 손님들은 더 이상 그 의무가 없다는 것도 알게 되었습니다." # 9618738881415273219
  granada.0054.a: "참으로 난처한 상황이로군." # 5176561380421488981
  granada.0055.t: "휴가 연기됨" # 15779666439190575027
  granada.0055.desc: "#italic 나의 뭄냐#! 로 휴가를 떠나는 대신, 감옥에 갇히게 되었군요! 투옥되었으니 휴가 계획을 취소해야겠습니다. 곧 이곳에서 풀려나기를 바랍니다." # 4441007245617709352
  granada.0055.a: "휴가 계획이 모두 수포로 돌아갔군." # 8727307545034929165
