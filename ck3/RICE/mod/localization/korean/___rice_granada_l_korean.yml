  granada.0060.t: "휴가가 시작되다" # 11122698452453069350
  granada.0060.desc: "준비를 마친 끝에, 나는 소풍을 위해 시골에 있는 #italic 별장#!에 도착했다. 앞으로 며칠 동안 이 저택을 통째로 차지하고 마음껏 쉬며 인생을 즐길 수 있겠군.\n\n물론 나 혼자라고 해서 생산적인 활동을 할 수 없는 것은 아니다. 이처럼 큰 별장을 소유할 만큼 부유하고 강력한 이들은 종종 지역 학자들의 식물학 및 농업 실험 노력을 후원하곤 한다. 따라서 원한다면 내가 후원하는 프로젝트들이 어떻게 진행되고 있는지 확인해볼 수도 있다. 내 영지를 관리하는 데 도움이 되거나 다른 이들에게 깊은 인상을 줄 만한 새로운 통찰을 얻는다면 꽤나 기분 좋은 놀라움이 될 것이다.\n\n다른 한편으로는, 휴가는 순전히 휴식만을 위한 것이어야 할지도 모르겠다." # 351578840632495936
  granada.0060.a: "주변 농지에서 들어온 최신 소식은 무엇인가?" # 6572810567332067666
  granada.0060.a.tooltip: "이 선택지를 통해 우리 영지를 관리하고 농업 문제에 대한 새로운 통찰력을 얻을 기회를 가질 수 있습니다." # 9059007070588495612
  granada.0060.b: "정원사들과 식물학자들이 무슨 일을 하고 있는지 궁금하군요." # 7066038586896753151
  granada.0060.b.tooltip: "식물이 개인적으로 당신에게 어떤 이익을 줄 수 있는지에 대한 새로운 통찰력을 얻을 수 있는 이 선택지를 택하세요." # 9495466008549936817
  granada.0060.c: "이것은 긴장을 풀고 스트레스 받는 일을 하지 않을 시간입니다." # 5486926765693607372
  granada.0060.c.tooltip: "더 많은 [stress|E]를 잃는 대신 다른 보너스를 얻을 기회를 박탈당하는 이 선택지를 택하겠습니다." # 4181206352433279067
  granada.0061.t: "휴가가 끝나다" # 12125598610716108642
  granada.0061.desc: "모든 좋은 것에는 끝이 있기 마련입니다. 지난 며칠간 #italic 뮌냐#!에서 즐거운 시간을 보냈지만, 이제 이 땅의 [ROOT.Char.GetTitleAsNameNoTooltip]으로서의 의무로 돌아가야 합니다.\n\n그렇긴 해도, 삶의 스트레스로부터 잠시 벗어날 기회를 얻게 되어 기쁩니다. 이렇게 시골로 내려오는 것은 언제나 [ROOT.Char.GetWomanMan]의 기운을 북돋아 주며, 다음번에 이런 기회가 생기기를 고대하고 있습니다." # 12669710613885789359
  granada.0061.a: "제가 곧 돌아올 것이라 확신합니다." # 12809723429073023155
  granada.0062.t: "므 믄야의 농업" # 6953205950247031119
  granada.0062.desc: "많은 #italic 무냐#! 들이 제 소유의 것들처럼 맛있는 과일과 채소부터 설탕, 뽕나무에서 나는 생사까지 생산하는 농장 역할을 겸하고 있습니다. 따라서 저는 휴식을 취하기 위해 #italic 무냐#! 의 본 저택에 많은 시간을 보내고 있지만, 제 영지의 나머지 부분들이 어떻게 돌아가고 있는지 보고 싶습니다.\n\n이러한 운영에 대한 지침을 제공하기 위해 제가 이전에 고용한 농업 전문 학자 몇 명과 감독관들이 저와 함께 들판과 과수원을 돌아다닙니다. 아마도 그들에게 최근 작업에서 무엇을 배웠는지 물어봐야 할 것 같습니다. 이 정보는 제가 휴가에서 돌아왔을 때 유용하게 쓰일 수 있으며, 이 지역의 [ROOT.Char.GetTitleAsNameNoTooltip]으로서의 제 책무를 수행하는 데 도움이 될 것입니다." # 6624722244973266044
  granada.0062.a: "작물 수확량과 생산량에 대해 문의합니다." # 8920024781234871350
  granada.0062.a.title: "농업에 대한 통찰력을 얻었습니다!" # 7909084820270302985
  granada.0062.b: "식량을 준비할 방법에 대해 물어보십시오." # 11777515414051000273
  granada.0062.b.title: "음식에 대한 통찰력을 얻었습니다!" # 7589452924298334954
  granada.0063.t: "우리 문야에서 정원 가꾸기" # 15328918950410844895
  granada.0063.desc: "시골에 있는 #italic 무냐#!들은 대개 영지 내부에 혹은 근처에 꽤 큰 정원을 가지고 있으며, 저의 영지도 예외는 아닙니다. 이베리아 토종 식물은 물론 멀리 이국에서 온 꽃, 관목, 나무와 다른 식물들이 매력적인 산책로, 벤치, 그리고 분수와 연못 같은 물 요소들과 조화롭게 배치되어 있습니다.\n\n저는 저의 #italic 무냐#! 정원을 즐기는 것도 좋아하지만, 저의 직원들이 무엇을 하는지도 보고 싶습니다. 정원사, 노동자, 그리고 식물학을 전문으로 하는 학자들은 정원을 가꾸는 것뿐만 아니라 때로는 식물에 대해 더 배우기 위해 약간의 실험을 하기도 합니다.\n\n그들에게 흥미로운 것을 배웠는지 물어봐야겠습니다. 그 정보는 제가 휴가에서 돌아왔을 때 유용할 수 있고, 어쩌면 다른 사람들에게 깊은 인상을 주거나 평소 궁정 정원을 최대한 활용하는 데 도움이 될 수도 있을 것입니다." # 1345298928750725723
  granada.0063.a: "이베리아의 정원 신규 유행에 대해 문의합니다." # 11659161508428119852
  granada.0063.a.title: "원예에 대한 통찰력을 얻었습니다!" # 12101111965426260269
  granada.0063.b: "이 식물들의 특성에 대해 물어보시오" # 4047281412297033104
  granada.0063.b.title: "약초와 의술에 대한 지식을 얻었습니다!" # 4662796584424216085
  granada.0064.t: "나의 문야에서 휴식을 취함" # 16820942858930015938
  granada.0064.desc: "#italic 므냐#!에서 할 만한 흥미로운 일들이 많지만, 예를 들어 인근 농경지의 상황을 감독관들과 논의하거나 정원사와 식물학자들이 진행 중인 최신 실험을 조사하는 것과 같은 일들이 있겠지만, 저는 단 하나의 주된 이유로 이곳에 왔습니다. 바로 휴식을 취하기 위해서죠.\n\n지금까지는 하루 종일 아무것도, 적어도 힘들지 않은 일은 전혀 하지 않으며 즐거운 시간을 보내고 있습니다. 하루에 몇 번의 맛있는 식사를 하고 마음껏 낮잠을 자며, 정원을 산책하거나 시골을 말을 타고 달리거나, 두루마리를 읽는 것과 같은 몇 가지 소소한 즐거움에 빠져들곤 합니다." # 11941209996664319859
  granada.0064.a: "삶이 좋군." # 12683314307343579095
  granada.0064.a.title: "그대는 놀라울 정도로 푹 쉬었군요!" # 11838242087488014440
