  RICE_granada_garnata_al_yahud_tensions: "그라나타 알-야후드의 긴장감" # 4713174250932438904
  RICE_granada_garnata_al_yahud_tensions_desc: "전설에 따르면 그라나다는 수 세기 전 유대인 망명자들에 의해 세워졌다고 합니다. 도시 인구의 상당수가 유대인이기에, 아랍어로 이 도시는 종종 '가르나타 알-야후드'\"유대인의 그라나\")라고 불립니다. 이제 그라나다가 지역 중심지로서 일비라를 대체하면서 다른 집단들도 정착했는데, 이들과 유대인 사이에 긴장이 조성되고 있습니다. 일부는 언젠가 유대인에 대한 폭력이 터질까 두려워하고 있습니다.\n\n#italic 이 [county_modifier|E]가 활성화되어 있는 동안, 그라나다 [county|E]의 [rulers|E]는 가끔 재능 있는 유대인 궁정 인사를 맞이하여 그들의 궁정에 봉사하게 할 수 있습니다. 하지만, 머지않아 지역 주민들 사이에서 반유대주의 감정이 최고조에 달할 수도 있습니다...!#" # 12669290606210413132
  RICE_granada_garnata_al_yahud_jews_dominant: "가르나타 알-야후드 내 유대교 영향력" # 8461386389597171924
  RICE_granada_garnata_al_yahud_jews_dominant_desc: "전설에 따르면 그라나다는 수 세기 전 유대인 망명자들에 의해 세워졌다고 합니다. 도시 인구의 상당 부분이 유대인이기 때문에 아랍어로 이 도시는 종종 '가르나타 알-야후드'\"유대인의 그라나\")라고 불립니다. 비록 사소한 긴장이 때때로 불거지기는 하지만, 역사적 및 현재의 여러 추세로 인해 이 도시는 유대인의 안식처로 알려져 있으며, 유대인 귀족들은 이 지역 지도부에 막대한 영향력을 행사하고 있습니다.\n\n#italic 이 [county_modifier|E]가 활성화되어 있는 동안, 그라나다 [county|E]의 [rulers|E]는 때때로 재능 있는 유대인 궁정 신하들을 맞이하여 그들의 궁정에 봉사하게 할 수 있습니다#!" # 7011944157884919278
  RICE_granada_garnata_al_yahud_jews_accepted: "#bold 유대인 수용# 가르나타 알-야후드" # 7180295590983525362
  RICE_granada_garnata_al_yahud_jews_accepted_desc: "전설에 따르면 그라나다는 수세기 전 유대인 망명자들에 의해 세워졌다고 합니다. 도시 인구의 상당 부분이 유대인들이기에, 아랍어로 이 도시는 종종 '가르나타 알-야후드'\"유대인의 그라나\")라고 불립니다. 비록 역사적 및 현재의 여러 추세로 인해 사소한 긴장이 때때로 불거지기는 하지만, 유대인들은 그라나다 사회의 용인된 일부가 되었으며 아마도 계속 머무를 것입니다.\n\n#italic 이 [county_modifier|E]가 활성화되어 있는 동안, 그라나다 [county|E]의 [rulers|E]는 가끔 재능 있는 유대인 궁정 인사를 맞이하여 그들의 궁정에 봉사하게 할 수 있습니다#!" # 5044558324854341470
  RICE_granada_transferred_to_granada: "그라나다의 새로운 권력 중심지" # 6356573369474187108
  RICE_granada_transferred_to_granada_desc: "이 지역의 옛 세력 기반이었던 일비라는 평지에 위치하여 방어에 적합하지 않았습니다. 지형이 더 험준한 그라나다가 훨씬 방어하기 좋습니다. 지역 당국은 이곳으로 지역 권력의 중심지를 옮기기 시작했습니다." # 8465644261424067614
  RICE_granada_lingering_tensions_light: "지속되는 반유대주의 감정" # 528128724308288008
  RICE_granada_lingering_tensions_light_desc: "그라나다는 수 세대 동안 수많은 유대인의 고향이었으며, 그들 중 다수가 도시의 저명한 관리로 재직하고 있습니다. 최근 유대인에 대한 반감이 극에 달해 불필요한 죽음으로 이어질 뻔했으나, 지역 당국이 능숙한 외교술을 발휘하여 상황이 걷잡을 수 없이 악화되기 전에 질서를 회복했습니다. 비유대인들과 유대인 이웃들 사이에 여전히 긴장이 남아있기는 하지만, 그라나다의 유대인들은 비극을 피할 수 있었던 것에 안도하고 있으며, 이 도시는 (상대적인) 관용의 안식처라는 명성 덕분에 멀리서 유대인들을 끌어들이고 있습니다." # 5646111927054382270
  RICE_granada_lingering_tensions_high: "지대한 반유대주의 잔존 감정" # 7766397358152430973
  RICE_granada_lingering_tensions_high_desc: "그라나다는 여러 세대 동안 많은 유대인의 고향이었으며, 그들 중 다수가 도시의 유력한 관리로 재직하고 있습니다. 최근, 반유대주의 감정이 폭발 직전에 이르러 불필요한 죽음이 다수 발생할 뻔했으나, 지역 당국이 상황이 악화되기 전에 무력을 사용하여 질서를 회복했습니다. 비유대인들과 그들의 유대인 이웃들 사이의 긴장은 현재 가라앉았지만, 완전히 사라진 것은 아닙니다. 적어도 아직은 말이죠." # 11070956520886722788
  RICE_granada_pogrom_happened: "그라나다에서의 포그롬" # 2956937434755357526
  RICE_granada_pogrom_happened_desc: "그라나다는 수 세대 동안 수많은 유대인들의 고향이었으며, 그들 중 다수가 도시에서 저명한 관리로 활동했습니다. 최근 유대인 혐오 감정이 극에 달하여 폭도들이 도시의 적들과 공모했다는 혐의를 받은 저명한 유대인 행정관을 살해한 후, 도시의 유대인 거주지로 몰려가 발견하는 모든 유대인을 학살했습니다. 유대인 생존자들은 다른 곳으로 피신했고, 이 폭력 사태로 인해 도시의 경제와 안정성이 심각하게 훼손되었습니다." # 4954036005217867933
