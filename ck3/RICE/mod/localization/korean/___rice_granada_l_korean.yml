  granada.0030.t: "[hafsa.GetFirstNamePossessiveNoTooltip] 비탄" # 4221678831310655059
  granada.0030.desc: "당신은 여전히 내 꿈에 나타나는군요, [abu_jafar.GetFirstName]. 오래전, 우리는 한가롭고 근심 없던 날들을 보내며 서로에게 시를 읊고 달빛 아래 포옹했었죠. 우리는 그때 행복한 삶을 살았습니다. 정원의 두 마리 새처럼, 세상에서 존경받고 이름난 두 시인처럼 말입니다.\n\n그 [uthman.Custom('InsultAdjective')] [uthman.Custom('InsultNoun')]인 [uthman.GetFirstName]이 우리의 행복을 끝냈습니다. [uthman.GetSheHe|U]는 짐승처럼 나를 탐냈지만, [uthman.GetSheHe]는 내 마음이 당신의 것이라는 걸 알았죠. 그때도 당신은 [uthman.GetHerHim]을 충실한 관료로서 섬겼습니다. 그러다 [uthman.GetHerHis]의 계략과 비행이 도를 넘자, 당신은 [uthman.GetHerHim]에게 반기를 들었죠. [uthman.GetSheHe|U]는 이 핑계를 대어 당신을 잔인하게 처형했습니다.\n\n지금도 나는 당신을 위해 눈물을 흘립니다. 지금도 나는 [uthman.GetFirstNameNoTooltip]을 저주합니다. 지금도 내 마음이 치유될 수 있을지, 내 인생이 어떤 방향으로 나아갈지 알 수 없습니다...." # 2735281981294179306
  granada.0030.a: "그리워요, 정말 많이..." # 14020772169387933418
  granada.0031.t: "[uthman.GetFirstNameNoTooltip]을 모욕하기" # 12959083674436546585
  granada.0031.desc: "[uthman.GetFirstName]에게 천 번의 저주를, 그대가 [abu_jafar.GetFirstName]를 살해하다니, 이 [uthman.Custom('InsultAdjective')] [uthman.Custom('InsultNoun')] 같으니라고! 지금 이 순간에도 그대에게 침을 뱉으리라!\n\n내 슬픔이 끝이 없듯이, 내 분노 또한 끝이 없다. 영감이 솟아오른다. 곧 내 안에서 천둥 같은 강물처럼, 멈출 수 없는 폭풍처럼, 도시를 파괴하는 지진처럼 말이 쏟아져 나온다. 나는 시를 짓는다. [uthman.GetFirstNameNoTooltip]을 새롭고 창의적인 방식으로 모욕하고, 비웃고, 중상하는 시를." # 9415047983727439999
  granada.0031.a: "세상이 그대의 악행을 알게 되리라!" # 4487068450407834782
  granada.0032.t: "[abu_jafar.GetFirstNameNoTooltip]을 찬양하며" # 7709953771129864893
  granada.0032.desc: "\"오, [abu_jafar.GetFirstName]! 지금도 나는 당신과 당신의 품, 그리고 내 입술에 닿았던 당신의 입술을 꿈꿉니다. 내가 당신을 당연하게 여겼던 걸까요? 당신이 살아계실 때 충분히 감사하지 못했던 걸까요\"\n\n다른 이들은 [abu_jafar.GetFirstNameNoTooltip]와 내가 공식적으로 결혼하지 않았음에도 불구하고 내가 왜 지금껏 상복을 입고 다니는지 의문을 가질지도 모릅니다. 하지만 진실로, [abu_jafar.GetSheHe]는 참으로 놀라운 [abu_jafar.GetWomanMan]이자 시인이었고, 지금도 나는 [abu_jafar.GetHerHim]에 대한 시를 짓고 싶은 영감을 받습니다. [abu_jafar.GetHerHis|U] 아름다움과 [abu_jafar.GetHerHis] 유창한 지성, 그리고 [abu_jafar.GetHerHis] 올곧은 마음은 결코 잊히지 않을 것입니다." # 18268928173499868204
  granada.0032.a: "나의 사랑하는 이여, 다시 한번 나의 영감이 되어주오...." # 11472770921485039312
  granada.0033.t: "시에서 잠시 휴식" # 17607694885999528860
  granada.0033.desc: "\"우리는 서로에게 수많은 시를 주고받곤 했지. 때로는 [abu_jafar.GetFirstName]가 먼저 시를 건네기도 했고, 때로는 내가 먼저 건네기도 했어. 이제 시를 쓸 때마다, 나는 그 행복하고 젊고 근심 없던 날들을 떠올린다네...\"\n\n여전히 나에게 시를 짓는 것은 어렵다. 기술적인 의미에서 어려운 것이 아니라, 감정적인 의미에서 어렵다. 내가 읊조리는 시의 모든 단어는 [abu_jafar.GetFirstNameNoTooltip]에 대한 고통스러운 상기이다. 시는 잠시 접어두고... 다른 일을 찾아야겠어... 적어도 잠시 동안은 말이다." # 3990919013353762545
  granada.0033.a: "더 나은 심리 상태가 되어야겠군." # 5395609155378624453
  granada.0034.t: "다른 이들을 가르치기" # 2638534898493219006
  granada.0034.desc: "\"[abu_jafar.GetFirstName]가 죽은 후로 겉치레뿐인 시시한 궁정 정치의 세계를 떠났건만... 느릿느릿... 나는 타인과 교류하고 돕고 싶은 충동을 느낍니다. 이것이 바로 [abu_jafar.GetFirstNameNoTooltip]가 바랐던 것일까요\"\n\n사랑하는 [abu_jafar.GetFirstNameNoTooltip]가 세상을 떠난 이후로 내 행동이 다소 불규칙하고 비사교적이었음에도 불구하고, 나는 여전히 이 땅에서 시인이자 박식한 [ROOT.Char.GetWomanMan]으로 꽤 알려져 있습니다. 어떤 이들은 자신의 젊은이나 심지어 자기 자신에게 문학 예술에 대해 가르쳐 달라고 나를 찾아오기도 했습니다. 어쩌면 이것이 내 에너지를 생산적인 무언가로 돌릴 좋은 방법일지도 모르겠습니다." # 8339000070004978538
  granada.0034.a: "내 근처에서 누군가 내 가르침을 구하고 있다는 소문이 들리는군...." # 650806499369276611
  granada.0035.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  granada.0035.desc: "내가 장난감처럼 나를 원했던, 그리고 정치적 반역이 아닌 사소한 질투심 때문에 나의 사랑하는 [abu_jafar.GetFirstName]을 처형한 [uthman.GetFirstName]에게 저주 위에 저주를 퍼붓는다.\n\n내 시는 이 땅에서 늘 유명했지만, 이제는 내가 더욱 유명해진 듯하다. 이 슬픔에서 내가 진정으로 회복할 수 있을지는 모르겠지만, [uthman.GetFirstNameNoTooltip]을 모욕하든 [abu_jafar.GetFirstNameNoTooltip]을 찬양하든 나의 불타는 시들은 전설이 되었다.\n\n내 상실에 대한 불충분한 보상으로 그것을 받아들여야만 할 것이다. 적어도 세상은 [uthman.GetFirstNameNoTooltip]의 악행도, [abu_jafar.GetFirstNameNoTooltip]이 내게 가져다준 행복도 잊지 못할 것이다." # 4373252707019271858
  granada.0035.a: "내 삶의 운명이란 이렇듯 덧없는 것이지." # 2568095690008890506
  granada.0036.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  granada.0036.desc: "나는 [uthman.GetFirstName]를 용서했다고 말하는 것은 어리석은 짓일 겁니다. #bold 그#는 나를 장난감처럼 탐냈고, 나의 사랑하는 [abu_jafar.GetFirstName]를 정치적 반란 때문이 아니라 사소한 질투심 때문에 처형했으니까요.\n\n하지만 세월이 흐르면 마음도 치유된다고들 하지요... 조금은 말입니다. 나는 [abu_jafar.GetFirstNameNoTooltip]가 [abu_jafar.GetHerHis] 잔혹한 죽음 이후에도 내가 삶에서 유익하고 의미 있는 것을 찾기를 바랐을 것이라고 생각하고 싶습니다. 이 땅 전역에서 나의 시는 항상 유명했지만, 이제 나는 문학 예술 분야에서 다른 이들을 가르치며 진정으로 새로운 목적과 새로운 명성을 얻었습니다.\n\n내 상실에 대한 불충분한 보상으로 그것을 받아들여야 할 것 같습니다. 적어도 이제는 슬픔과 분노에 내 삶을 좌우당하지 않을 것입니다!" # 17188339542139774496
