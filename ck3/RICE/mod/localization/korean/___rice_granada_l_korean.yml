  game_concept_munya_desc: "[GetGeographicalRegion('world_europe_west_iberia').GetName]에 [realm_capital|E]를 둔 [rulers|E]가 이용할 수 있는 소위 문야(Munyas)와 관련된 두 가지 [activities|E]가 있으며, 무슬림 [faith|E]을 따르거나 특정 중동 [heritage|E]를 가진 [culture|E]인 등 특정 [culture|E] 및 [faith|E] 요건을 충족해야 합니다. 역사적으로 #italic munyas#!는 알안달루스 엘리트들이 소유했던 대규모 시골 영지였습니다.\n\n이 [activity|E]에는 두 가지 종류가 있습니다. [GetActivityType( 'activity_RICE_granada_munya_vacation_private' ).GetName]는 혼자서 휴식을 취할 수 있게 해주는 반면, [GetActivityType( 'activity_RICE_granada_munya_vacation_group' ).GetName]는 다른 사람들과의 교제를 즐길 기회를 제공합니다. 당신 자신도 때때로 [liege|E]가 시골로 나들이를 갈 때 초대를 받을 수 있습니다!\n\n두 휴가 유형 모두 잠재적으로 다른 이점을 제공할 수 있는 별개의 [activities|E]입니다. 예를 들어, 혼자 가는 것은 당신의 영지 농업 관리에 대해 더 많이 배울 기회를 제공할 수 있습니다." # 14595772873011636527
