  game_concept_expand_the_alhambra: "알함브라를 확장하십시오" # 13224511367539387758
  game_concept_alhambra: "알람브라" # 3168340251039809646
  game_concept_alhambra_desc: "알함브라는 그라나다에 위치한 웅장한 궁전 및 요새 단지입니다. 알함브라 [special_building|E]의 2단계가 건설되면, 그라나다 [county|E]의 [rulers|E]는 평생에 한 번만 내릴 수 있는 #bold $RICE_granada_alhambra_decision$#! [decision|E]를 내릴 수 있습니다(높은 [stewardship|E]나 [learning|E]를 가졌다면 두 번 가능).\n\n건설할 수 있는 구조물은 고유 구조물 다섯 가지와 일반 구조물 세 가지를 포함하여 총 여덟 종류가 있습니다. 일반 구조물은 더 간단하고 덜 강력한 보너스를 제공하지만 비용이 저렴하며 미래의 [rulers|E]가 다시 수행할 수 있습니다. 반면, 고유 구조물은 더 특별한 효과와 더 나은 보너스를 제공하지만 비용이 더 많이 듭니다.\n\n추가로 두 가지 [decisions|E]가 고유 구조물과 관련이 있습니다. 코마레스 궁전을 건설하면 #bold $RICE_granada_alhambra_comares_baths$#! [decision|E]를 내릴 수 있으며, 알함브라 예배당을 증축하여 이로부터 추가 보너스를 얻을 수 있습니다. 한편, 알함브라 [special_building|E]의 2단계가 건설되면 #bold $RICE_granada_admire_alhambra_gardens$#! [decision|E]는 항상 해금되지만, #bold 제네랄리페#!로 알함브라를 증축하여 추가 보너스를 얻을 수 있습니다." # 16815145278262895421
