  RICE_pray_at_temple_of_hibis_desc: "저는 이집트 카르가 오아시스의 히비스 신전에 가서 그 지역 사막 신들에게 소원을 빌고 싶습니다." # 1411502496645693131
  RICE_pray_at_temple_of_hibis_effect_tooltip: "사막의 여러 신들 중 하나를 선택하여 기도하고, 그에 따라 다른 보너스를 받을 수 있습니다." # 4812465823412510780
