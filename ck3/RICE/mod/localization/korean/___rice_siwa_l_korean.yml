  siwa.0050.t: "로마의 수도교" # 12040936146678320950
  siwa.0050.desc: "이집트 전역과 지중해 세계의 많은 지역에는 고대 위대한 제국들의 잔해인 거대한 석조 기념물들이 풍경 속에 널려 있습니다. 특히 카르가 오아시스는 수 세기 동안 서부 사막에서 가장 큰 오아시스 마을이었기에 그러한 유적들이 많이 남아있는 곳입니다.\n\n오늘 카르가 주변 지역을 여행하던 중, 저는 현지인들이 로마인들이 건설한 오래된 수로의 잔해라고 말하는 잘 정돈된 돌무더기를 발견했습니다. 안타깝게도 그 수로는 수 세기 동안이나 황폐한 상태로 남아있습니다." # 2993741945228025948
  siwa.0050.a: "옛날에는 어땠을지 상상만 할 수 있겠군요!" # 15550450749138109093
  siwa.0050.b: "아마도 우리 기술자들이 그것의 작은 부분이라도 재건할 방법을 찾을 수 있을 것입니다." # 17331826208655800079
  siwa.0051.t: "우물" # 1333618481053645789
  siwa.0051.desc: "이집트 서부 사막에서 우물은 희귀하고 귀중한 자원입니다. 부유한 현지 유지가 이 지역에서 소유한 우물 중 하나를 좋은 가격에 팔고자 합니다." # 2480128049347257427
  siwa.0051.a: "계약이 성사되었소! 이제 그 우물은 내 것이오." # 15650357016257628003
  siwa.0051.b: "저는 이런 종류의 거래에는 관심이 없습니다." # 15482018180073295602
  siwa.0051.c: "그 가격으로는? 더 좋은 조건을 제시할 수 있을 것 같은데." # 12287562505480875214
  siwa.0052.t: "농경" # 13888064062295158084
  siwa.0052.desc: "수 세기 동안 대추야자 농사는 서부 오아시스 지역 주민들의 생계에 중요했습니다. 이 지역에 있는 제 영토의 대추야자 농장들은 현재 평소보다 훨씬 많은 대추야자를 생산하여 지역 경제에 활력을 불어넣고 있습니다." # 9402397096737950251
  siwa.0052.a: "기쁜 소식이군!" # 2285397353523959189
  siwa.0053.t: "농경" # 13888064062295158084
  siwa.0053.desc: "수 세기 동안 서부 오아시스의 사람들에게 대추 농사는 생계에 중요했습니다. 이 지역에 있는 제 영토의 대추 농장들은 현재 평소보다 대추를 적게 생산하고 있으며, 이는 지역 경제에 영향을 미칠 것입니다." # 3670611188040354584
  siwa.0053.a: "그건 좋지 않군." # 15707023717543883858
  siwa.0054.t: "제르주라, 잃어버린 도시" # 17143108516101384288
  siwa.0054.desc: "몇 주 전, 상인 수레 행렬 하나가 서부 사막에서 길을 잃었고 전멸한 것으로 추정되었습니다. 오늘, 그 수레 행렬의 생존자 한 명이 기적적으로 제가 통치하는 영토로 돌아왔습니다.\n\n그는 수레 행렬이 모래 폭풍에 휩쓸려 길을 잃었지만, 자신만이 키가 크고 창백한 피부를 가진, 이상한 검과 창을 든 남녀들에게 구조되었다고 주장합니다. 그들은 그를 이집트 서부 사막의 전설적인 잃어버린 도시이자 진주처럼 하얀 돌로 지어졌으며 온갖 사치를 갖춘 도시, 제르주라로 데려갔다고 합니다.\n\n그 후 그는 집으로 돌아왔습니다." # 3588368273957023286
  siwa.0054.a: "제르주라에 대한 이야기는 이따금 들려오니, 그의 이야기는 믿을 만해 보이는군." # 10431556707466348106
  siwa.0054.b: "내 의심이 드는군. 어쩌면 그가 사막에서 탈수로 인해 환각을 본 것일지도 모르지." # 17346693790171934244
  siwa.0055.t: "죽음의 산맥" # 6051074111809630469
  siwa.0055.desc: "시와 오아시스에서 멀지 않은 곳에 소위 '게벨 알-마우타', 즉 죽은 자들의 산이 있습니다. 이 원뿔 모양의 산은 파라오와 로마인들이 이 땅을 다스리던 고대 시와인들의 중심 공동묘지였다고 전해지는데, 그곳에는 종종 미라와 다른 장례 용품들이 발견되는 많은 인공 동굴들이 있기 때문입니다.\n\n최근 시와 일부 가문들이 동굴의 넓은 공간에 매료되어 그곳에 거처를 마련하기 시작했습니다. 다른 지역 주민들은 이것이 좋지 않은 생각이라 여기며, 죽은 자들의 영혼이 방해받지 않도록 산을 점유하는 것을 금지해야 한다고 생각합니다." # 2947652103282456908
  siwa.0055.a: "지역 주민들이 스스로 결정하게 두시오. 내 알 바 아니오." # 4935071264263044067
  siwa.0055.b: "그 사람들은 들어와도 됩니다. 이미 죽은 자들을 어찌 두려워하겠습니까?" # 16762865760508080515
  siwa.0055.c: "그것은 타당한 우려 사항입니다. 누구도 이주하는 것을 금지하십시오." # 4551932003569952175
  siwa.0056.t: "카르가 은둔자들" # 13707672750876618724
  siwa.0056.desc: "수세기 동안 카르가 오아시스는 세속적인 삶의 유혹을 피하거나 종교적 박해를 피해 온 기독교 은둔자들의 안식처였습니다. 그들은 종종 카르가에서 떨어진 험준한 언덕과 동굴에 거주하며, 하루의 대부분을 기도와 다른 종교적 수행에 전념합니다.\n\n기독교인이든 아니든, 카르가의 통치자들은 이 은둔자들을 관대하게 대했는데, 많은 순례자들이 그들을 찾아오기 때문에 이는 상업에 좋은 일이었기 때문입니다. 최근 은둔자들의 대표 중 한 명이 저에게 다가와 보급품이 부족하다는 사실을 설명하며, 작은 기부를 겸허히 요청했습니다." # 5027846480736734861
  siwa.0056.desc.christian: "독실한 기독교도인 그는 제가 얼마나 관대하고 독실한지 보여줄 수 있다고 말하며, 그리하면 양측 모두 이익을 얻을 것이라고 합니다." # 6409460686903367916
  siwa.0056.desc.nonchristian: "비록 내가 기독교인은 아니지만, 그가 나의 관대함과 관용을 보여줄 수 있다고 하니 양측 모두에게 이로울 것이다." # 18304256615447399656
  siwa.0056.a: "네, 아주 좋소. 그대가 원하는 지원을 제공하겠소." # 15274076335486581839
  siwa.0056.b: "죄송하지만, 저는 아무것도 내어줄 여력이 없습니다." # 2128814392389406529
  siwa.0056.c: "건방지기 같으니! 이 탐욕스러운 이교도들을 사막으로 추방하라!" # 1064821446238163351
  siwa.0057.t: "이교도의 바위" # 16649873313173199893
  siwa.0057.desc: "파라프라 오아시스 근처에는 여러 개의 바위가 모여 이루어진 거대한 지형이 있습니다. 오늘 이곳을 지나가면서, 그것이 우뚝 솟은 장엄한 광경임을 인정할 수밖에 없습니다. 이곳에 사는 사람들은 대대로 그곳을\"이교도의 바\"라고 불러왔으며, 현지 전설에 따르면 그곳은 유명한 페르시아 왕 캄비세스의 군대가 시와 오아시스로 향하는 불행한 여정을 떠나기 전에 머물렀던 장소라고 합니다. 그 여정에서 단 한 명의 병사도 돌아오지 못했습니다." # 3760522950633842682
  siwa.0057.a: "흥미롭군." # 9738541132076248136
  siwa.0058.t: "하가르 알-마크룸" # 10553908206306486875
  siwa.0058.desc: "오늘 파라프라 오아시스 근처 사막으로 나갔다 와야 했습니다. 돌아오는 길에 능선 꼭대기에 있는 상당히 큰 자연석 아치를 지나쳤습니다. 그곳의 현지 명칭은 '구멍 뚫린 바위'라는 뜻의 하가르 알-마크룸입니다." # 1207133183547284193
  siwa.0058.a: "장엄한 광경이로다." # 14786139212614182788
  siwa.0059.t: "올리브" # 8568186874755541391
  siwa.0059.desc: "이집트 서부 사막의 오아시스에서는 올리브 농장을 흔히 볼 수 있습니다. 지중해의 다른 지역에서 재배되는 올리브만큼 수익성이 높지는 않지만, 그럼에도 꽤 많은 수익을 가져다줍니다. 현재 제가 통치하는 오아시스에 있는 일부 올리브 농장에 투자할 기회가 있습니다. 투자를 하기에 좋은 생각일까요?" # 7479966763678697748
  siwa.0059.a: "과연 그렇습니다. 필요한 준비를 갖추도록 합시다." # 1766731829211847227
  siwa.0059.b: "아니요, 그럴 필요는 없다고 생각합니다." # 11718170374685579919
  siwa.0060.t: "카르셰프" # 14129918851764378951
  siwa.0060.desc: "저는 시와 오아시스의 강력한 지역 원로를 방문하여 오아시스 행정과 관련된 중요한 사안을 논의하고 있습니다. 밖은 오늘 매우 덥지만, 그의 집 안으로 들어서는 순간 마치 부드러운 바람이 부는 것처럼 갑자기 시원해집니다. 이는 고대부터 시와에서 집을 짓는 데 전통적으로 사용되어 온 진흙과 광물의 혼합물인 카르셰프 덕분인데, 이 덕분에 더운 날씨에도 집 안은 시원하고 쾌적하게 유지됩니다." # 7237012170134757437
  siwa.0060.a: "존경하는 어르신, 뵙게 되어 반갑습니다! 이제 용건으로 들어가시지요…." # 9639933512383977522
  siwa.0061.t: "켈리스" # 13479194694798821041
  siwa.0061.desc: "다클라 오아시스를 여행하던 중, 나는 버려진 폐허를 지나치게 되었다. 내 안내자는 이곳이 로마 시대에는 ‘켈리스’라 불렸던 도시였으며, 이교도 숭배의 주요 장소였다고 말해준다. 이제 남은 것은 먼지와 돌뿐이며, 건물들의 일부 또는 전부가 모래에 묻혀 있다. 현지인들은 때때로 건물이 무너지는 일이 있기에, 붕괴에 대한 두려움으로 폐허에 거주하는 것을 피하고 있다." # 7739990322294770091
  siwa.0061.a: "우리 이전에 있었던 이들을 기억하며." # 6900567150402958175
  siwa.0062.t: "파샤 힌디" # 14895443979063747608
  siwa.0062.desc: "다클라 오아시스의 많은 사람들, 특히 바셴디 마을에 사는 사람들은 자신들이 파샤 힌디(파샤는 마을 이름의 유래가 됨)라고 알려진 특정 인도 왕자의 후손이라고 주장하곤 합니다. 인도 고향에서 추방된 후, 그는 멀리 여행하여 결국 다클라에 정착했고 그곳에서 존경받는 지역 지도자가 되었다고 전해집니다. 오늘 이 지역의 여러 유지들과 만났을 때, 그들 중 한 명이 이 파샤 힌디의 고위 후손 중 한 명이라고 주장했는데, 비록 과거에 다른 이들이 그의 주장에 이의를 제기한 적은 있지만 말입니다. 그럼에도 불구하고, 그는 그 사실에 꽤 자부심을 느끼며 회의 내내 그것을 자주 자랑합니다." # 11260018934993250760
  siwa.0062.a: "만약 그가 파샤 힌디의 후손이라면, 그는 자부심을 가질 자격이 있습니다." # 765408530354194815
  siwa.0062.b: "이러한 허황된 주장은 입증하기 어렵습니다. 누구나 그런 말을 할 수 있죠!" # 15077831475924249834
  siwa.0062.c: "오만한 녀석! 그는 자신의 봉주인 내 앞에서 겸손함을 보여야 한다." # 11172747759123218008
  siwa.0063.t: "올리브와 대추야자" # 14632618204524983325
  siwa.0063.desc: "내 영토인 서부 사막의 일부 지역 주민들이 마을에서 나는 귀한 올리브와 대추야자를 공물로 바치겠다며 나를 찾아왔습니다." # 14621340909729582280
  siwa.0063.a: "귀하의 선물을 대단히 감사합니다." # 11869129444623702330
