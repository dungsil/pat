  RICE_siwa_restore_the_necropolis_of_el_bagawat: "엘-바가왓 네크로폴리스를 복원하십시오" # 2722931436986388218
  RICE_siwa_restore_the_necropolis_of_el_bagawat_tooltip: "이 묘지는 너무 오랫동안 방치되어 있었습니다." # 6870768068769787798
  RICE_siwa_restore_the_necropolis_of_el_bagawat_desc: "수 세기 전, 엘바가와트는 카르가 오아시스의 거대한 기독교 공동체가 무덤으로 사용하던 곳이었습니다. 이제 이집트에서 우리의 영향력과 힘이 다시 커지고 있으니, 이 네크로폴리스를 확장하여 다시 사용될 수 있도록 할 때입니다." # 5061992958469062667
  RICE_siwa_restore_the_necropolis_of_el_bagawat_confirm: "시작해보지." # 18439043425323687662
  RICE_siwa_restore_the_necropolis_of_el_bagawat_context_tooltip: "#emphasis 역사적 배경:#! 서부 사막에서 가장 크고 번성했던 오아시스인 카르가(Kharga)는 고대 후기에 많은 기독교 인구를 보유하고 있었습니다. 엘-바가왓(El-Baghawat)은 가장 잘 보존된 주요 초기 기독교 공동묘지 중 하나로, 3세기부터 7세기까지 이 공동체의 네크로폴리스로 사용되었습니다. 이곳에는 263개 이상의 장례 예배당이 있으며, 그중 다수에는 다양한 성서 장면이 묘사되어 있습니다. 가장 주목할 만한 예배당 두 곳은 평화의 예배당(Chapel of Peace)과 출애굽의 예배당(Chapel of Exodus)입니다. 또한 중세 시대부터 오스만 제국 후기까지 거슬러 올라가는 낙서들이 이곳에서 발견되었는데, 이는 이 장소가 버려진 후에도 지역 주민들이 이곳의 존재를 오랫동안 알고 있었음을 시사합니다." # 7345664446839165702
  RICE_siwa_necropolis_of_el_bagawat: "엘-바가와트 네크로폴리스 최근 복원됨" # 5287797697536293102
  RICE_siwa_necropolis_of_el_bagawat_desc: "카르가 오아시스의 기독교 공동체가 최근 수 세기 전 그들의 선조들처럼 엘-바가왓의 지하 묘지를 다시 사용하기 시작했습니다. 그곳은 무덤과 엄숙한 예배당으로 가득 찬, 잘 보존된 거대한 장소입니다." # 3715616611145431648
