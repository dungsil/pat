  RICE_pray_at_oracle_of_amun_context_tooltip: "#emphasis 역사적 배경:#! 아문 신탁소는 고대 근동에서 가장 유명했던 신탁소 중 하나였습니다. 전해지기로는 알렉산드로스 대왕이 시와 오아시스로 가서 신탁소로부터 자신이 이집트의 정당하고 신성한 파라오임을 확인받았다고 합니다." # 9719113564022014340
  RICE_pray_at_temple_of_hibis_context_tooltip: "#emphasis 역사적 배경:#! 히비스 신전은 서부 사막에 있는 가장 큰 이집트 신전 단지였습니다. 주 신전은 고대 이집트 제26왕조 또는 제25왕조 시기에 지어졌지만, 신왕국 시기에도 이미 신전이 존재했을 가능성이 높습니다. 어쨌든 이 신전은 아문 신을 숭배하는 중심지였습니다." # 17809546093401139308
  RICE_visit_fountain_of_the_sun_context_tooltip: "#emphasis 역사적 배경:#! 태양의 샘은 시와에 있는 유명한 샘으로, 헤로도토스와 같은 고대 기록에 언급되었습니다. 지역 전설에 따르면 클레오파트라와 관련이 있으며, 그녀는 통치 기간 동안 이 샘을 자주 방문했다고 전해집니다(이 주장의 진위 여부는 의문이며, 현대 관광객을 유치하기 위해 과장되었을 가능성이 높습니다)." # 16153851169854148836
  RICE_siwa_oasis_defense: "시와 오아시스" # 1128825573514746861
  RICE_siwa_oasis_defense_desc: "시와 오아시스는 이집트 서부 사막의 오아시스 중 가장 내륙 깊숙하고 고립된 곳입니다. 이러한 지리적 특성과 시와인들이 오랜 세월 구축해 온 굳건한 방어 시설 덕분에 이곳은 정복하고 평정하기 어려운 지역입니다." # 17041004333435207170
  RICE_pray_at_oracle_of_amun: "아문 신탁에게 조언을 구하십시오" # 1980417896387921035
  RICE_pray_at_oracle_of_amun_tooltip: "당신은 시와(Siwa)의 신탁(Oracle)에게 영적인 조언을 구하게 될 것입니다." # 7934910533463428608
  RICE_pray_at_oracle_of_amun_desc: "저는 이집트 시와 오아시스에 있는 아문 신탁소에 가서 기도하고 싶습니다. 그곳에서 제 마음을 괴롭히는 모든 일에 대해 신탁에게 조언을 구할 수 있습니다." # 9928576750990650815
  RICE_pray_at_oracle_of_amun_effect_tooltip: "신탁에게 가서 여러 주제 중 하나에 대한 신의 계시를 구하십시오. #emphasis 이 결정은 평생 단 한 번만 내릴 수 있습니다!#!" # 12684968678931527050
  RICE_pray_at_oracle_of_amun_extra_cost_tooltip: "더 먼 여정은 더 많은 비용이 듭니다 #weak (최소 비용: @gold_icon! 50)#!" # 1643736676938544225
