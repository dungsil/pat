  siwa.0020.t: "히비스 신전" # 17491156525291537134
  siwa.0020.desc: "저는 카르가에 있는 히비스 대사원에 도착했습니다. 고대에 이곳은 서부 사막에서 가장 큰 사원이었으며, 이제 그 옛 영광을 되찾았습니다. 당시 오아시스 주민들은 여러 신들을 숭배했습니다. 이러한 옛 숭배 형태가 부활하면서, 사제들은 신들에게 축복을 간청할 수 있게 되었습니다.\n\n저는 밖에서 사제들에게 인사했고, 의식을 시작하기 위해 사원 안으로 안내되었습니다. 제 방문이 결실을 맺는다면, 어떤 행운이 우리에게 닥칠지 누가 알겠습니까?" # 11881783810342458655
  siwa.0020.a: "히비스 신전의 장엄함은 실로 비할 데가 없도다." # 10220251380507210297
  siwa.0021.t: "누구에게 기도해야 하는가?" # 16212504417587881922
  siwa.0021.desc: "이제 의식이 시작되려 하니, 도움을 구하기 위해 지역 신들 중 누구에게 나아갈지 결정해야 합니다.\n\n아문이나 세트 같은 이 지역의 주신들에게 다가갈 수도 있습니다. 아니면, 하(Ha)나 이가이(Igai) 같은 서부 사막의 수호신들의 도움을 구할 수도 있습니다." # 13733567073803258244
  siwa.0021.a: "아문, 태양의 주님께 기도하라" # 10948567076430029843
  siwa.0021.a.toast.major: "아문께서 그대에게 큰 축복을 내리십니다." # 4829910862239267175
  siwa.0021.a.toast.minor: "아문께서 그대에게 작은 축복을 내리셨습니다." # 5050131982429498537
  siwa.0021.a.toast.no: "아문이 당신에게 축복을 내리지 않습니다." # 16314662074362476626
  siwa.0021.a.nothing: "아문이 오늘 그대를 총애하지 않는군요." # 12913951619934918046
  siwa.0021.b: "세트, 전쟁의 군주께 기도하라" # 3495131964725455722
  siwa.0021.b.toast.major: "세트께서 그대에게 큰 축복을 내리셨습니다." # 15571227891302980024
  siwa.0021.b.toast.minor: "세트께서 그대에게 작은 축복을 내리십니다" # 7664192752606516021
  siwa.0021.b.toast.no: "세스께서는 당신에게 축복을 내리지 않으십니다." # 7084873015033592373
  siwa.0021.b.nothing: "세스께서 오늘 그대를 총애하지 않으시는군요." # 4214399537562759984
  siwa.0021.c: "서부 사막의 주님, 하께 기도드리소서" # 14139972940885489351
  siwa.0021.c.toast.major: "그분께서 당신에게 큰 축복을 내리셨습니다." # 12750879100791758360
  siwa.0021.c.toast.minor: "그가 당신에게 작은 축복을 내립니다" # 670746262815707181
  siwa.0021.c.toast.no: "그는 당신에게 축복을 내리지 않습니다" # 6430599066595430237
  siwa.0021.c.nothing: "하느님께서 오늘 그대를 총애하지 않으시는군요." # 10146777670388839687
  siwa.0021.d: "오아시스의 신 이가이에게 기도하라" # 2604976752744373757
  siwa.0021.d.toast.major: "이가이가 당신에게 큰 축복을 내립니다." # 11525253041911911637
  siwa.0021.d.toast.minor: "이가이가 당신에게 작은 축복을 내립니다" # 2605525288979147126
  siwa.0021.d.toast.no: "이가이는 당신에게 축복을 내리지 않습니다." # 3170977993241878032
  siwa.0021.d.nothing: "이그아이가 오늘은 그대를 점지하지 않았습니다." # 7332998987497798183
  siwa.0021.e: "저는 신탁의 지도를 구하고 싶습니다." # 8593792329183157409
  siwa.0021.e.tooltip: "당신은 평생에 단 한 번만 신탁에게 조언을 구할 수 있으니, 현명하게 선택하십시오!" # 7394888446678649296
  siwa.0022.t: "신탁의 인도" # 1409569389124209390
  siwa.0022.desc: "사제들은 나를 특별한 방으로 안내했는데, 그곳 벽에는 아문 신상이 기대어 있었다. 신상은 키가 크지 않고 보통 사람보다 약간 큰 정도였지만, 그 얼굴은 평온하면서도 엄숙하여 장엄함을 내뿜고 있었다.\n\n신탁을 맡은 사제는 나에게 뒤쪽에 머물라 손짓하더니, 아문에게 묻고 싶은 질문들을 파피루스 조각에 적어보라고 요청했다. 나는 질문을 적어 신탁 사제에게 건넸고, 사제는 신상 앞으로 다가가 짧은 의식을 거행했다. 의식에는 여러 기도와 주문이 포함되었다. 사제는 마치 신상이 말하거나 소리를 내는지 듣기라도 하려는 듯 신상 쪽으로 몸을 기울였다.\n\n나는 내가 물었던 문제에 대해 신탁이 무엇이라 말할지 간절히 기다렸다. 그 문제는 바로…." # 5904561227394159471
  siwa.0022.a: "나의 가문과 친구들" # 3808811385468563875
  siwa.0022.b: "군사 문제" # 876403854681533817
  siwa.0022.c: "내 영지를 다스리기" # 8778580547649315310
  siwa.0022.d: "내 궁정의 음모" # 13290756809721625733
  siwa.0022.e: "개인적인 문제들" # 16120131884408323843
  siwa.0022.oracle_speaks: "신탁이 명하셨다!" # 10559906422159023179
  siwa.0023.t: "아문 신탁" # 12371653722827850279
  siwa.0023.desc: "아문 신탁은 이집트의 모든 신탁 중 가장 위대합니다. 전설에 따르면, 그 누구도 부정할 수 없는 위대한 업적과 자부심을 지닌 알렉산드로스 대왕조차도 그곳 신탁의 조언을 구하기 위해 몸을 낮추었으며, 신탁은 그를 파라오로 선포했다고 합니다.\n\n어쨌든, 곧 그렇게 천지를 뒤흔들 만한 일은 일어나지 않겠지만, 저는 알렉산드로스의 발자취를 따라 [GetTitleByKey('b_siwa').GetNameNoTier] 오아시스에 있는 신탁을 방문하기로 결정했습니다. 사막을 가로지르는 험난한 여정이 되겠지만, 그 지혜와 인도가 저의 국정에 큰 도움이 될 것이라 믿습니다." # 17466466785685166666
  siwa.0023.a: "사막으로 가자!" # 9860536699280366572
  siwa.0024.t: "시와(Siwa)의 신탁" # 8778281306540296582
  siwa.0024.desc: "저는 고대 알렉산드로스 대왕처럼 그 명성 높은 아문 신전의 조언을 구하고자 시와에 도착했습니다. 물론 신전과 신들에게 추가적인 봉헌물을 바쳐야겠지만, 이토록 신의 영감을 받은 지침을 들을 수 있다면 그만한 가치가 있겠지요.\n\n어쨌든, 바깥에 있는 사제들에게 인사하고 신전 안으로 안내받아 신탁을 맞이할 수 있겠군요." # 12573162665744493613
  siwa.0024.a: "고대 아문 신탁이 다시 살아났다고 생각하니!" # 3690651794668247787
  siwa.0025.t: "카르가 오아시스로" # 13050072493639492021
  siwa.0025.desc: "[GetTitleByKey('b_kharga').GetNameNoTier]의 오아시스는 서부 사막에서 가장 큰 오아시스이며, 따라서 가장 인구가 많고 발전했지만, 여전히 문명 세계와는 다소 거리가 있습니다. 그럼에도 불구하고, 저는 그곳에 있는 히비스 신전으로 여행하여 [ROOT.Char.GetFaith.GetAdherentName]로서 [ROOT.Char.GetFaith.PantheonTerm]에 대한 저의 헌신을 증명하기로 결정했습니다.\n\n서부 사막을 여행하는 것은 힘들 수 있으며 – 아니, #italic 힘들 것입니다#! – 혹독한 일이 될 수 있으니, 저와 제 수행원들은 모든 것에 대비해야 합니다. 우리는 오직 [ROOT.Char.GetFaith.PantheonTerm]께 기도하고 그분들께서 우리를 지켜주시기를 바랄 뿐입니다." # 4783307782869847376
  siwa.0025.a: "사막으로!" # 11314366003439668019
