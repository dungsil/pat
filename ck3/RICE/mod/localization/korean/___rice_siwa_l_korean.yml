  siwa.0010.t: "태양의 샘" # 3578157813812263140
  siwa.0010.desc: "저는 시와에 도착했으며, 곧 태양의 샘을 방문할 계획을 세울 것입니다. 고대에도 헤로도토스가 방문객을 치유하는 그 전설적인 능력에 대해 칭찬했었죠.\n\n지역 원로들은 저를 마을로 환영하는 것을 매우 기쁘게 생각하고 있으며, 이는 그들에게 큰 영광입니다." # 10454163744375367425
  siwa.0010.a: "기쁘게 참여하게 되었습니다!" # 16974688121882943336
  siwa.0010.a.tooltip: "좀 더 편안해지며 더 많은 [stress|E]를 잃겠지만, 현지인들과의 관계를 개선할 기회는 줄어들 것입니다." # 12014139763263715692
  siwa.0010.b: "나는 다른 이들과 샘을 나누는 것을 꺼리지 않는다." # 3043978689228037706
  siwa.0010.b.tooltip: "휴식을 취하고 [stress|E]를 잃을 시간은 줄어들겠지만, 현지인들과 관계를 개선할 기회는 더 많아질 것입니다." # 13207538069688135510
  siwa.0011.t: "태양의 샘" # 3578157813812263140
  siwa.0011.desc.public: "마침내 그날이 왔고, 우리는 시와에 있는 태양의 샘에 도착했습니다. 호위병들이 현지인들을 멀리 떨어뜨려 놓고 있지만, 마을 사람들은 제가 이곳에 온 것을 보고 싶어 하는 듯합니다. 저는 지역 유지 몇 명과 만나 그들의 공동체에 영향을 미치는 문제들에 대해 이야기 나누었고, 그동안 우리는 그 물에 몸을 담그며 그 치유력이 우리의 건강을 회복시켜 주기를 바랐습니다.\n\n하루가 금세 지나갔고, 이제 우리는 떠날 시간이 되었습니다. 우리는 매우 좋은 기분으로 샘을 떠났습니다. 적어도 당분간은 우리의 걱정과 스트레스가 사라졌습니다." # 16492433283660695159
  siwa.0011.desc.private: "마침내 그날이 왔고, 저는 시와에 있는 태양의 샘에 도착했습니다. 저는 그곳에서 몇 시간을 보내며 휴식을 취하고, 그 물이 제 건강을 회복시켜 주기를 바라며 몸을 담갔습니다.\n\n시간이 빨리 흘러갔고, 이제 떠날 시간이 되었습니다. 저는 샘을 떠나며 상쾌해졌고 마치 새로운 사람이 된 기분이었습니다." # 13675797770357291541
  siwa.0011.a: "곧 돌아오기를 바라오!" # 4488357785675783670
