  RICE_visit_fountain_of_the_sun_desc: "서쪽 사막에는 여러 오아시스가 있으며, 그중 일부에는 인기 있는 샘이 있습니다. 이 중 가장 유명한 곳은 제가 통치하는 영토와 가까운 시와(Siwa)에 있는 태양의 샘입니다. 이 샘은 치유 능력이 있다고 전해집니다." # 12627708361784545478
