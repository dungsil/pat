  siwa.0013.t: "엘-바가와트" # 17356748928978432857
  siwa.0013.desc: "이제 기독교인들이 이집트에서 다시금 더 큰 영향력과 권위를 얻고 있으니, 나 또한 지역 지도자들과 [kharga_county.GetNameNoTier]의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 더불어 오래된 엘-바가왓 공동묘지를 다시 사용하고 확장하는 것이 좋은 생각이라는 데 동의했소.\n\n우리는 새로운 무덤과 장례 예배당을 짓고, 오래된 구조물들을 보수하며 수년간 새겨진 낙서들을 청소하기 위해 노동자, 건축가, 장인 및 기타 전문가들을 이곳으로 데려오고 있소. 특히 그들은 엘-바가왓에서 가장 두드러지는 예배당인 평화의 예배당과 탈출의 예배당의 복구 작업부터 시작하도록 임명되었소. 황폐한 상태에서도 나는 다양한 성경 장면을 묘사하는 예술 작품들의 소박한 아름다움을 엿볼 수 있소." # 3574571321846783051
  siwa.0013.a: "그 부지가 옛 영광을 되찾고 있습니다." # 327358475807294250
