l_korean:
  VIETNAMESE_GLOSS: "#bold 베트남인#은 베트남 국가의 원주민입니다. 크루세이더 킹즈 시대에는 홍강 삼각주 주변의 현대 베트남인 조상들이 스스로를 #bold 낀#족, 혹은 중국어로 Jīng(京)이라 칭하는 경우가 많았습니다. 낀족은 수세기에 걸쳐 크게 한화된 비엣어족 화자들과, 낀족에 동화된 베트남 내 중국어 화자들로부터 비롯되었습니다. 낀족은 한화가 덜 진행되어 베트남 북부 고지대에 남은 다른 비엣어족 민족, 특히 므엉족과 대조됩니다." # 3181837717607799647
  DORSET_GLOSS: "#bold 도싯#! 문화는 기원전 500년경부터 서기 1000년에서 1500년경 사이에 캐나다 북부와 그린란드의 일부 지역에 살았던 팔레오-에스키모 문화였습니다. 그들은 이 지역에서 그들을 대체한 현대 이누이트의 조상인 툴레 문화와는 유전적 연결이 없는 것으로 보입니다. 이누이트의 전설에는 #bold 투니이트#!라 불리는 사람들과의 만남에 대해 이야기합니다. 이들은 노르드족과 교류하고 싸우는 것을 두려워했던 거구의 거인들이었습니다. 투니이트는 도싯 사람들에 해당될 수 있습니다. 또한 도싯 사람들과 그린란드에 정착한 노르드 정착민들 사이에 접촉이 있었을 수도 있으나, 이는 논란의 여지가 있습니다." # 13608121458886559361
  INUIT_GLOSS: "현대 #bold 이누이트#의 조상들은 고고학적으로는 #bold 툴레# 문화라고 알려져 있으며, 1000년경 알래스카에서 기원하여 13세기까지 동쪽으로 확장하여 캐나다와 그린란드로 진출했습니다. 이들은 이전 거주민인 도싯 문화를 대체했는데, 도싯 문화인들은 이누이트 전설에 등장하는 거인족 투니이트와 상응할 수 있습니다.\n\n이러한 초기 이누이트인들과 그린란드의 노르드 정착민들 사이의 접촉에 대한 증거는 제한적이며, 비록 그 정도에 대해서는 논쟁이 있습니다. 예를 들어, 노르드인들에 대한 이누이트 전설이 존재합니다만, 이 이야기들은 19세기에 훨씬 나중에 기록되었으며 당시 유럽 식민화에 대한 현대 이누이트인들의 태도를 반영했을 수도 있습니다." # 2575489423123776330
  LAURENTIAN_GLOSS: "#bold $laurentian_collective_noun|q$#!은 세인트로렌스 강 유역에서 온 세인트로렌스 이로쿼이족, 즉 세인트로렌스 만에서 온타리오 호수까지 이로쿼이어를 사용하던 토착민들을 일컫습니다. 이들은 1500년대에 유럽인들과 간혹 마주쳤는데, 예를 들어 프랑스 탐험가 자크 카르티에가 세인트로렌스 이로쿼이족의 두 마을인 #italic Stadacona#!와 #italic Hocelaga#!를 방문하기도 했지만, 곧 사라졌습니다. 그들의 멸망 이유는 불확실하며 논쟁의 대상입니다. 어쨌든, 그들이 스스로를 뭐라고 불렀는지 알 수 없기 때문에, 게임 내에서는 $mikmaq$족의 전설에 그들과 일치하는 것으로 보이는 $laurentian_collective_noun$이라는 집단과의 때로는 폭력적인 조우에 대한 이야기가 전해지므로 이들을 $laurentian$이라고 부릅니다." # 3641803474958342974
  INNU_GLOSS: "#bold $innu_collective_noun|q$#!는 현재의 래브라도와 퀘벡 일부 지역에 거주하는 토착 알곤킨어 사용 민족으로, 전통적으로 유목 수렵 채집 및 어업 생활을 영위했습니다. 과거 유럽인들은 그들을 프랑스어로 '산악 민족'을 의미하는 #bold 몽타냐인#!으로 불렀으나, 그들은 인누-아이문 언어로 '인간'을 의미하는 $innu$라는 명칭을 선호합니다." # 15820275230884890156
  EAST_CREE_GLOSS: "#bold $east_cree_collective_noun|q$#!은 캐나다의 광대한 지역, 래브라도에서 앨버타에 이르기까지 퍼져 있으며 북미 모피 무역에서 중요한 역할을 했던 알곤킨어를 사용하는 토착민인 #bold 네히나우#! (또는 #bold 크리#!족)의 가장 동쪽에 위치한 일원들을 대표합니다. 유럽 식민지 개척자들에게 #bold 크리#!로 알려져 있습니다." # 13419912984471436322
  MIKMAQ_GLOSS: "#bold $mikmaq_collective_noun|q$#!는 캐나다의 대서양 주, 주로 노바스코샤, 뉴브런즈윅, 프린스에드워드아일랜드, 뉴펀들랜드에 거주하는 알곤킨어를 사용하는 민족입니다. 그들은 17세기에 형성된 다섯 알곤킨 민족의 주요 연합체인 #italic 와바나키 연맹#!의 일원이었으며, 여기에는 $mikmaq$, $maliseet$, $passamaquoddy$, $penobscot$, 그리고 $abenaki$가 포함되었습니다." # 4730671504682650154
  MALISEET_GLOSS: "#bold $maliseet_collective_noun|q$#!은 뉴브런즈윅, 퀘벡, 메인 주에 거주하는 알곤킨어를 사용하는 민족입니다. 과거 유럽인들은 그들을 #bold 말리시트#!라고 불렀는데, 이는 미크맥족의 외래어인 #italic Malesse'jik#!에서 유래했으며 '그는 느리게 말한다'라는 뜻입니다. 그들 스스로 선호하는 명칭인 $maliseet$은 '밝은 강의 사람들'을 의미합니다. 그들은 17세기에 결성된 다섯 알곤킨 민족의 주요 연합체인 #italic 와바나키 연맹#!의 일원이었으며, 여기에는 $maliseet$, $mikmaq$, $passamaquoddy$, $penobscot$, 그리고 $abenaki$가 포함되었습니다." # 421306898755488764
  PASSAMAQUODDY_GLOSS: "#bold $passamaquoddy_collective_noun|q$#!은 뉴브런즈윅, 퀘벡, 메인에 거주하는 알곤킨어를 사용하는 민족입니다. 과거 유럽인들은 그들을 #bold 패사마쿼디#!라고 불렀는데, 이는 그들의 고유 명칭인 $passamaquoddy$를 영어식으로 변형한 것으로, '대구어(pollock)가 풍부한 곳에 자리를 잡는 사람들'을 의미하며 이는 그들의 문화에서 물고기가 차지하는 중요성을 반영합니다. 그들은 17세기에 형성된 다섯 알곤킨 민족의 주요 연합체인 #italic 와바나키 연맹#!의 일원이었으며, 여기에는 $passamaquoddy$, $mikmaq$, $maliseet$, $penobscot$, 그리고 $abenaki$가 포함되었습니다." # 13437499286375756000
  PENOBSCOT_GLOSS: "#bold $penobscot_collective_noun|q$#!은 뉴브런즈윅, 퀘벡, 메인에 토착하는 알곤킨어를 사용하는 민족입니다. 과거 유럽인들은 그들의 고유 명칭인 $penobscot$('흰 바위가 뻗어 나가는 곳의 사람들'이라는 뜻)을 잘못 듣고 그들을 #bold 페놉스콧#!이라고 불렀습니다. 그들은 17세기에 결성된 다섯 알곤킨 부족의 주요 연합체인 #italic 와바나키 연맹#!의 일원이었으며, 여기에는 $penobscot$, $mikmaq$, $maliseet$, $passamaquoddy$, $abenaki$가 포함되었습니다." # 13015826302966299389
  ABENAKI_GLOSS: "#bold $abenaki_collective_noun|q$#!는 뉴브런즈윅, 퀘벡, 메인에 거주하는 알곤킨어를 사용하는 민족입니다. $abenaki$는 '진정한 사람들'을 의미하며, 그들은 자신들이 속했던 #italic 와바나키 연맹#!에서 유래한 #bold 아베나키#!로도 알려져 있습니다. #italic 와바나키#!는 17세기에 형성된 다섯 알곤킨 부족의 주요 연합체로, $abenaki$, $mikmaq$, $maliseet$, $passamaquoddy$, 그리고 $penobscot$를 포함했습니다." # 18383474215808536858
  BEOTHUK_GLOSS: "#bold $beothuk_collective_noun|q$#!는 뉴펀들랜드의 토착민이었습니다. 19세기에 사멸된 그들의 언어는 알곤킨어족과 관련이 있을 수 있으나, 자료 부족으로 인해 불확실합니다. 노르드 탐험가들이 서기 1000년경에 그들이나 그들의 조상과 마주쳤을 수도 있지만, 유럽인과의 첫 확인된 접촉은 16세기로 거슬러 올라갑니다. 유럽인들의 침범, 학살, 그리고 그들이 자연적인 면역력이 없던 질병으로 인해 $beothuk$은 접촉 이후 급격히 쇠퇴했습니다. 마지막으로 알려진 완전한 $beothuk$ 인물인 샤우나디티트(Shawnadithit)라는 이름의 여성은 1829년에 사망했지만, 다른 $beothuk_collective_noun$들은 $mikmaq$와 같은 주변의 다른 토착 집단들 사이에서 피난처를 찾아 살아남았을 가능성이 있습니다." # 16069176740848706016
