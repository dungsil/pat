  VIETNAMESE_GLOSS: "#bold 베트남인#은 베트남 국가의 원주민입니다. 크루세이더 킹즈 시대에는 홍강 삼각주 주변의 현대 베트남인 조상들이 스스로를 #bold 낀#족, 혹은 중국어로 Jīng(京)이라 칭하는 경우가 많았습니다. 낀족은 수세기에 걸쳐 크게 한화된 비엣어족 화자들과, 낀족에 동화된 베트남 내 중국어 화자들로부터 비롯되었습니다. 낀족은 한화가 덜 진행되어 베트남 북부 고지대에 남은 다른 비엣어족 민족, 특히 므엉족과 대조됩니다." # 3181837717607799647
  DORSET_GLOSS: "#bold 도싯#! 문화는 기원전 500년경부터 서기 1000년에서 1500년경 사이에 캐나다 북부와 그린란드의 일부 지역에 살았던 팔레오-에스키모 문화였습니다. 그들은 이 지역에서 그들을 대체한 현대 이누이트의 조상인 툴레 문화와는 유전적 연결이 없는 것으로 보입니다. 이누이트의 전설에는 #bold 투니이트#!라 불리는 사람들과의 만남에 대해 이야기합니다. 이들은 노르드족과 교류하고 싸우는 것을 두려워했던 거구의 거인들이었습니다. 투니이트는 도싯 사람들에 해당될 수 있습니다. 또한 도싯 사람들과 그린란드에 정착한 노르드 정착민들 사이에 접촉이 있었을 수도 있으나, 이는 논란의 여지가 있습니다." # 13608121458886559361
  INUIT_GLOSS: "현대 #bold 이누이트#의 조상들은 고고학적으로는 #bold 툴레# 문화라고 알려져 있으며, 1000년경 알래스카에서 기원하여 13세기까지 동쪽으로 확장하여 캐나다와 그린란드로 진출했습니다. 이들은 이전 거주민인 도싯 문화를 대체했는데, 도싯 문화인들은 이누이트 전설에 등장하는 거인족 투니이트와 상응할 수 있습니다.\n\n이러한 초기 이누이트인들과 그린란드의 노르드 정착민들 사이의 접촉에 대한 증거는 제한적이며, 비록 그 정도에 대해서는 논쟁이 있습니다. 예를 들어, 노르드인들에 대한 이누이트 전설이 존재합니다만, 이 이야기들은 19세기에 훨씬 나중에 기록되었으며 당시 유럽 식민화에 대한 현대 이누이트인들의 태도를 반영했을 수도 있습니다." # 2575489423123776330
  LAURENTIAN_GLOSS: "#bold $laurentian_collective_noun$#!은 세인트로렌스 강 유역의 토착 이로쿼이어스어 사용 부족들을 일컫는 말로, 세인트로렌스 강 하구에서 온타리오 호수까지 거주했습니다. 이들은 1500년대에 간헐적으로 유럽인들과 접촉했는데, 예를 들어 프랑스 탐험가 자크 카르티에가 세인트로렌스 이로쿼인 부족의 마을인 #italic 스타다코나#!와 #italic 호셀라가#!를 방문하기도 했지만, 곧 사라졌습니다. 그들의 멸망 원인은 불확실하며 논쟁의 여지가 있습니다. 어쨌든, 그들이 스스로를 무엇이라 불렀는지 알 수 없으므로, 게임 내에서는 $laurentian$이라고 칭하며, $mikmaq$ 부족의 전설에는 그들이 $laurentian_collective_noun$이라고 부른 집단과의 때로는 폭력적인 만남에 대한 이야기가 전해지는데, 이는 세인트로렌스 이로쿼인과 일치하는 것으로 보입니다." # 17373213319888609602
  INNU_GLOSS: "#bold $innu_collective_noun$#!는 현재의 래브라도와 퀘벡 일부 지역에 거주하는 토착 알공킨어 사용 민족으로, 전통적으로 유목 수렵채집인이자 어부였습니다. 과거 유럽인들은 그들을 프랑스어로 '산악 민족'을 의미하는 #bold 몽타냐#!라고 불렀으나, 그들은 인누어(Innu-aimun)로 '인간'을 의미하는 $innu$라는 용어를 선호합니다." # 2019583758473116527
  EAST_CREE_GLOSS: "#bold $east_cree_collective_noun$#!는 캐나다 광범위한 지역(래브라도에서 앨버타까지)에 흩어져 있으며 북미 모피 무역에서 중요한 역할을 했던, 캐나다 중부 대부분 지역의 토착 알곤킨어 사용 민족인 #bold 네히나우#! (또는 #bold 크리#!족)의 가장 동쪽에 위치한 일원들을 대표합니다. 유럽 식민지 개척자들에게 #bold 크리#!족으로 알려져 있습니다." # 3725641780441682422
  MIKMAQ_GLOSS: "#bold $mikmaq_collective_noun$#!은 캐나다 대서양 연안 지역, 주로 노바스코샤, 뉴브런즈윅, 프린스에드워드아일랜드, 뉴펀들랜드에 거주하는 알곤킨어를 사용하는 민족입니다. 그들은 17세기에 형성된 다섯 알곤킨 국가의 주요 연합체인 #italic 와바나키 연맹#!의 일원이었으며, 여기에는 $mikmaq$, $maliseet$, $passamaquoddy$, $penobscot$, 그리고 $abenaki$가 포함되었습니다." # 6811804940817182816
  MALISEET_GLOSS: "#bold 말리시트 집단#!은 뉴브런즈윅, 퀘벡, 메인에 토착하는 알곤킨어 사용 민족입니다. 과거 유럽인들은 $mikmaq$족의 외래어인 #italic 말레세직#!('그는 느리게 말한다'라는 뜻)에 기반하여 그들을 #bold 말리시트#!라고 불렀습니다. 그들 스스로 선호하는 용어인 $maliseet$는 '밝은 강의 사람들'을 의미합니다. 그들은 17세기에 결성된 다섯 알곤킨 국가의 주요 연합체인 #italic 와바나키 연맹#!의 일원이었으며, 여기에는 $maliseet$, $mikmaq$, $passamaquoddy$, $penobscot$, 그리고 $abenaki$가 포함되었습니다." # 11795377865668412410
  PASSAMAQUODDY_GLOSS: "#bold $passamaquoddy_collective_noun$#!는 뉴브런즈윅, 퀘벡, 메인주에 거주하는 알곤킨어를 사용하는 토착 민족입니다. 과거 유럽인들은 그들을 #bold 패사마쿼디#!라고 불렀는데, 이는 그들의 고유 명칭인 $passamaquoddy$를 영어식으로 바꾼 것으로, '대구어가 풍부한 곳에 자리를 잡은 사람들'을 의미하며, 그들의 문화에서 물고기가 차지하는 중요성을 반영합니다. 그들은 17세기에 형성된 다섯 알곤킨 국가의 주요 연합체인 #italic 와바나키 연맹#!의 일원이었으며, 여기에는 $passamaquoddy$, $mikmaq$, $maliseet$, $penobscot$, $abenaki$가 포함되었습니다." # 16400824881380574986
  PENOBSCOT_GLOSS: "#bold $penobscot_collective_noun$#!은 뉴브런즈윅, 퀘벡, 메인에 거주하는 알곤킨어를 사용하는 토착 민족입니다. 과거 유럽인들은 그들의 고유 명칭인 $penobscot$('흰 바위가 뻗어 나가는 곳의 사람들'이라는 뜻)을 잘못 듣고 그들을 #bold 페놉스콧#!이라고 불렀습니다. 그들은 17세기에 형성된 다섯 알곤킨 국가의 주요 연합체인 #italic 와바나키 연맹#!의 일부였으며, 여기에는 $penobscot$, $mikmaq$, $maliseet$, $passamaquoddy$, 그리고 $abenaki$가 포함되었습니다." # 2043849794068286045
  ABENAKI_GLOSS: "#bold $abenaki_collective_noun$#!은 뉴브런즈윅, 퀘벡, 메인 지역의 토착 알곤킨어 사용 민족입니다. $abenaki$는 '진정한 사람들'을 의미하지만, 그들이 속했던 #italic 와바나키 연맹#!에서 파생된 #bold 아베나키#!로도 알려져 있습니다. #italic 와바나키#!는 17세기에 결성된 다섯 알곤킨 국가의 주요 연합체로, $abenaki$, $mikmaq$, $maliseet$, $passamaquoddy$, $penobscot$로 구성되었습니다." # 6305272142351035007
  BEOTHUK_GLOSS: "#bold $beothuk_collective_noun$#!은 뉴펀들랜드의 토착 주민들이었습니다. 19세기에 사멸한 그들의 언어는 알곤킨어족과 관련이 있을 수 있으나, 자료 부족으로 인해 불확실합니다. 노르드 탐험가들이 서기 1000년경 그들이나 그들의 조상과 조우했을 수 있으나, 유럽인과의 첫 확인된 접촉은 16세기로 거슬러 올라갑니다. 유럽인의 침범, 학살, 그리고 그들이 자연적인 저항력을 갖지 못한 질병으로 인해, $beothuk$은 접촉 이후 급격히 쇠퇴했습니다. 마지막으로 알려진 완전한 $beothuk$ 인물인 쇼나디티트(Shawnadithit)라는 이름의 여성은 1829년에 사망했지만, 다른 $beothuk_collective_noun$들은 $mikmaq$와 같은 인근의 다른 토착 집단들 사이에서 피난처를 찾아 생존했을 가능성이 있습니다." # 10777569203059986836
  MAITREYA_GLOSS: "불교 우주론에서 #bold 미륵보살#!은 역사적 부처인 고타마 붓다의 뒤를 이어 미래에 올 다음 부처입니다. 그분은 불교의 가르침이 쇠퇴할 때 나타날 것으로 예언되어 있습니다. 수 세기에 걸쳐 미륵보살이라고 주장한 많은 종교적 인물들이 있었습니다. 예를 들어, 아시아의 많은 지역에서 역사적인 반란군들, 특히 밀레니엄주의 종파 출신들이 미륵보살의 칭호를 주장했습니다." # 16274327289449584041
  SINOSPHERE_GLOSS: "#bold 중화권#!은 중국 문화의 큰 영향을 받은 동아시아와 동남아시아 일부 지역을 포괄합니다. 오늘날 중화권의 4대 주요 국가는 중국, 일본, 한국, 베트남이며, 역사적으로는 거란이나 류큐 왕국과 같은 이 지역 국가들도 포함되었습니다. 중화권 국가들은 건축 양식, 요리, 유교, 도교, 대승불교에 뿌리를 둔 이념, 종종 이론적으로 능력주의적인 과거 제도와 함께 신유교의 영향을 받은 관료제 통치 시스템, 그리고 통치와 문어(文語)를 위한 고전 중국어의 채택 등 많은 요소와 문화적 영향을 공유했으며 현재까지도 공유하고 있습니다." # 4435208497506249110
  NAM_QUOC_SON_HA_GLOSS: "#bold 남국선하#!는 11세기 베트남 장군 리투엉끼에트에게 귀속된 시이지만, 가장 이른 기록은 14세기에 나타납니다. 이 시는 중국을 북쪽 나라로 묘사하는 것과 대조적으로 베트남의 주권을 남쪽 나라로 주장합니다. 이 시의 한 번역은 다음과 같습니다:\n\n#italic 남쪽의 황제가 남쪽의 산과 강을 다스리니,\n이는 하늘의 책에 영원히 기록된 바라네.\n그런데 어찌하여 너희 이방인들이 감히 우리 땅을 침범하려 하는가?\n너희 군대는 수치를 당하고 패배하리라!#" # 11860413079015947075
  SHINGON_GLOSS: "#bold 진언종#! 은 일본의 주요 불교 종파 중 하나이며, 금강승 또는 밀교의 몇 안 되는 현존하는 유파 중 하나입니다. 중세 중국의 금강승 유파에서 파생된 진언종은 중국으로 건너가 그곳에서 밀교를 공부한 승려 구카이(774-835 CE)의 노력 덕분에 일본에서 처음으로 번성했습니다. 대부분의 일본 불교 종파가 비(非)밀교 종파임에도 불구하고, 진언종은 그럼에도 불구하고 일본 불교의 발전과 수행에 지대한 영향을 미쳤습니다." # 3635592063625500333
  WATER_MARGIN_GLOSS: "#bold 수호지#! (혹은 #bold 수호전#!으로도 번역됨)은 중국 고전 문학의 4대 기서 중 하나입니다. 송나라 절정기를 배경으로 하는 이 소설은 108명의 의적들의 모험을 중심으로 전개됩니다. 이들은 처음에는 중앙 정부에 대항하는 반란군이었으나, 나중에는 황제의 사면을 받고 요나라와 다른 반란군에 맞서 싸우도록 징집됩니다. 이 책의 주인공들 중 다수는 11세기와 12세기에 중국에서 활동했던 실제 역사적 인물들을 기반으로 하고 있습니다." # 12013539094863802223
  FOUR_GREAT_CLASSIC_NOVELS_GLOSS: "#bold 중국 4대 고전 소설#!은 고전 중국 문학의 정수로 여겨집니다. 명나라와 청나라 시대에 집필된 이 소설들은 오늘날까지 아시아 문학과 대중문화에 지대한 영향을 미쳤습니다. 정전으로 꼽히는 네 편의 소설은 다음과 같습니다:\n\n$BULLET_WITH_TAB$#italic 삼국지연의#!: 한나라의 멸망을 다룬 역사 대서사시\n$BULLET_WITH_TAB$#italic 수호전#!: 108명의 전설적인 의적들의 공적을 다룬 역사 소설\n$BULLET_WITH_TAB$#italic 서유기#!: 현장 스님의 인도 순례를 원숭이 왕과 같은 신화적 동료들과 함께 재해석한 판타지\n$BULLET_WITH_TAB$#italic 홍루몽#!: 허구의 가씨 가문의 쇠락과 사랑의 삼각관계를 중심으로 한 비극적이고 심오한 가문 이야기" # 12394323039159174194
