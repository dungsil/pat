  SHEN_GARDEN_GLOSS: "#bold 선원#! 은 저장성 북동부에 위치한 소흥(역사적으로는 회계라 불림) 시에서 가장 유명한 명소 중 하나입니다. 이 정원은 최소한 송나라 때부터 존재했으며, 시인 육유(Lù Yóu)와 그의 첫 번째 아내 당완(Táng Wǎn) 사이의 비극적인 사랑 이야기로 유명합니다. 당완은 강제로 이혼당해야 했습니다. 이혼 8년 후, 두 사람은 이 정원 근처에서 재회하여 시를 주고받았고, 그녀는 그로부터 1년 이내에 세상을 떠났습니다. 노년에 이르러, 50여 년이 지난 후, 생의 마지막 해에 육유는 이 정원을 다시 찾아 사랑과 시간의 흐름을 슬프게 되돌아보는 유명한 시들을 썼습니다." # 1668628770194152664
  LU_YOU_SHEN_GARDEN_TWO_POEMS_GLOSS: "#bold $RICE_lu_you_shen_garden_two_poems_name$#! (루유)\n\n#italic 성벽 위 지는 해, 뿔피리 애처로운 소리,\n심원(沈園)은 옛 연못과 누대가 아니로다.\n비탄의 다리 아래, 봄 물결 푸르게 비치니,\n일찍이 그 오가던 이의 덧없는 자태를 비추었었지.\n\n꿈은 깨지고 향기는 사라져, 마흔 해가 지났구나.\n심원의 버드나무 늙어, 더는 꽃잎을 떨구지 않네.\n이 몸 곧 지(嵇)산의 흙이 되리니,\n이 자취 곁에 머물며 눈물만 차오르네.#!" # 16417813686232506627
  LU_YOU_PHOENIX_HAIRPIN_GLOSS: "#bold 불사조 머리장식#! (육유)\n\n#italic 고운 분홍빛 손, 노란 봉인주\n거리는 봄의 색으로 가득하지만\n버드나무는 여전히 궁궐에 갇혀 있네.\n고운 동풍, 짧은 행복 –\n음울한 심정, 몇 년이나 떨어져 있구나.\n아니야! 아니야! 아니야!\n\n변함없는 봄날, 수척해진 얼굴,\n눈물로 분홍빛이 물든 비단 손수건.\n복숭아꽃은 지고, 연못과 정자는 텅 비었네.\n맹세와 약속은 남아있으나 비단은 전해지지 않았네.\n안 돼! 안 돼! 안 돼!#!" # 17467950245795272414
  TANG_WAN_PHOENIX_HAIRPIN_GLOSS: "#bold 봉황 머리꽂이#! (탕 완)\n\n#italic 인정은 없고 인정머리 없으니,\n저녁 비에 꽃잎이 흩날리는구나.\n마른 채찍바람에 슬픈 눈물 말라가네.\n가슴속 사연을 펼쳐 보려 해도,\n난간 옆에서 홀로 중얼거릴 뿐.\n괴롭다! 괴롭다! 괴롭다!\n\n가는 길 달라져 예전 같지 않으니,\n병든 마음은 그네처럼 흔들리네.\n차가운 뿔피리 소리, 밤이 곧 끝나리.\n질문 받을까 두려워,\n눈물 삼키며 만족한 척하네.\n속인다! 속인다! 속인다!#!" # 12966800864701811507
