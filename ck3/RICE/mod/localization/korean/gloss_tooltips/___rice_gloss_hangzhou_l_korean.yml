  SHEN_GARDEN_GLOSS: "#bold 선원#! 은 저장성 북동부에 위치한 소흥(역사적으로는 회계라 불림) 시에서 가장 유명한 명소 중 하나입니다. 이 정원은 최소한 송나라 때부터 존재했으며, 시인 육유(Lù Yóu)와 그의 첫 번째 아내 당완(Táng Wǎn) 사이의 비극적인 사랑 이야기로 유명합니다. 당완은 강제로 이혼당해야 했습니다. 이혼 8년 후, 두 사람은 이 정원 근처에서 재회하여 시를 주고받았고, 그녀는 그로부터 1년 이내에 세상을 떠났습니다. 노년에 이르러, 50여 년이 지난 후, 생의 마지막 해에 육유는 이 정원을 다시 찾아 사랑과 시간의 흐름을 슬프게 되돌아보는 유명한 시들을 썼습니다." # 1668628770194152664
  YOU_SHOU_GLOSS: "#bold 유수#!라는 용어는 중국 역사 전반에 걸쳐 특정 유형의 도시 부랑자를 지칭하는 데 사용되었습니다. 예를 들어, 송나라 시기에는 도시화가 증가하면서 도시 내에 일자리를 구하지 못한 부랑자와 한량들이 늘어났습니다. 13세기 작가인 주밀(Zhōu Mì)은 그의 항저우 회고록인 『오림구사(Wǔlín Jiùshì)』에서\"번화하고 혼잡한 구역에는 사람들이 무리를 지어 모였는데, 한량들은 교활하고 흉악했으며, 이런 부류가 많았\"고 기록했습니다. 중국 기록에는 여러 왕조에 걸쳐 관리들이 유수들을 처리하려 했던 다양한 방식들이 언급되어 있습니다." # 8583580396099916198
  WO_YOU_GLOSS: "#bold 와유#!는 편안하게 누워서 여행한다는 뜻으로, 특히 병이나 노령 등으로 인해 유명한 명소나 관광지를 방문할 수 없는 이들이 즐겼던 중국의 여가 활동이었습니다. 예를 들어, 송나라 때부터 [RICE_ten_scenes_of_west_lake|E]의 그림들은 그곳을 방문하지 못했거나 갈 수 없는 사람들에게 그곳이 제공하는 것을 보여주는 방식으로 인기를 끌었습니다." # 17462592671101127510
  GLOSS_DING_SHENG_GAO: "#bold 정승고#! (승리 케이크)는 찹쌀, 백설탕, 단팥소를 넣어 만든 분홍빛의 디저트로, 항저우 주변 지역의 토산품입니다. 전설에 따르면 송나라 때 이 케이크에는 승리를 의미하는 '정승(Dìngshèng)'이라는 글자를 새겨 넣어 전투에 나서는 병사들에게 행운을 빌어주었다고 합니다." # 3186737251600018212
  WINDING_STREAM_PARTY_GLOSS: "#bold 구불구불한 시냇물 모임#! 은 고대 중국에서 유래한 전통적인 모임이었습니다. 참가자들은 구불구불한 시냇가에 모여 앉아 있었고, 다른 누군가가 쌀 와인이 담긴 잔을 시냇물에 띄워 보내면 시인들은 그 잔이 자신에게 도착하기 전에 시를 지어야 했습니다. 나중에 이 풍습은 중국의 영향을 받은 한국과 일본 등 아시아의 다른 지역으로 퍼져나갔습니다." # 12078600278332758198
  FOUR_BEAUTIES_GLOSS: "#bold 4대 미인#!은 아름다움뿐만 아니라 중국 역사 속 영향력으로도 유명했던 네 명의 여성을 일컫습니다. 전통적으로 정립된 4대 미인은 서시(Xī Shī), 왕소군(Wáng Zhāojūn), 초선(Diāo Chán), 양귀비(Yáng Guìfēi)로 알려져 있으나, 과거에는 이 목록에 다른 인물들이 포함되기도 했습니다. 각 인물과 연관된 네 가지 관용구가 전통적으로 존재합니다:\n\n서시는 물고기를 가라앉히고\n초선은 달을 가리며\n왕소군은 새를 유혹하여 떨어지게 하고\n양귀비는 꽃을 부끄럽게 한다\n\n이 네 가지를 합친 관용구는 #italic 물고기를 가라앉히고 새를 유혹하여 떨어지게 하며, 달을 가리고 꽃을 부끄럽게 한다#! 입니다." # 12650863079652533588
  DEATH_POEM_GLOSS: "#bold 죽음의 시#!는 신화권(즉, 중국, 일본, 한국, 베트남)에서 유래한 시 장르로, 저자가 자연사하든 처형과 같은 다른 이유로든 죽기 전에 자신의 삶과 임박한 종말을 되돌아보며 작성하는 것이 일반적입니다. 유명한 예시로는 일본 승려 바쇼가 남긴 마지막 시가 있는데, 이는 작별의 시로 여겨집니다:\n#italic 여정 중 병들어\n꿈은 황량한 들판을\n헤매도다#!\n\n대부분의 죽음의 시가 진지했지만, 때로는 일본 승려 도코(1710-1795)가 일부 죽음의 시의 허세를 비꼬며 남긴 이 시처럼 풍자적이거나 희극적인 요소를 담기도 했습니다:\n\n#italic 죽음의 시란\n그저 망상일 뿐이네 –\n죽음은 죽음일 뿐.#!" # 18396763764790549445
  LU_YOU_PHOENIX_HAIRPIN_GLOSS: "#bold 불사조 머리장식#! (육유)\n\n#italic 고운 분홍빛 손, 노란 봉인주\n거리는 봄의 색으로 가득하지만\n버드나무는 여전히 궁궐에 갇혀 있네.\n고운 동풍, 짧은 행복 –\n음울한 심정, 몇 년이나 떨어져 있구나.\n아니야! 아니야! 아니야!\n\n변함없는 봄날, 수척해진 얼굴,\n눈물로 분홍빛이 물든 비단 손수건.\n복숭아꽃은 지고, 연못과 정자는 텅 비었네.\n맹세와 약속은 남아있으나 비단은 전해지지 않았네.\n안 돼! 안 돼! 안 돼!#!" # 17467950245795272414
  TANG_WAN_PHOENIX_HAIRPIN_GLOSS: "#bold 봉황 머리꽂이#! (탕 완)\n\n#italic 인정은 없고 인정머리 없으니,\n저녁 비에 꽃잎이 흩날리는구나.\n마른 채찍바람에 슬픈 눈물 말라가네.\n가슴속 사연을 펼쳐 보려 해도,\n난간 옆에서 홀로 중얼거릴 뿐.\n괴롭다! 괴롭다! 괴롭다!\n\n가는 길 달라져 예전 같지 않으니,\n병든 마음은 그네처럼 흔들리네.\n차가운 뿔피리 소리, 밤이 곧 끝나리.\n질문 받을까 두려워,\n눈물 삼키며 만족한 척하네.\n속인다! 속인다! 속인다!#!" # 12966800864701811507
  LU_YOU_SHEN_GARDEN_TWO_POEMS_GLOSS: "#bold 심원(沈園)에 부쳐 두 편의 시#!\n\n#italic 성벽 위의 지는 해, 피리 소리 애처롭네.\n심원은 옛 연못과 누대가 아니로다.\n비교(悲橋) 아래로 봄 물결 푸르니,\n그녀의 덧없는 자태를 비추었었지.\n\n꿈은 깨지고 향기는 사라져, 마흔 해가 지났네.\n심원의 버드나무 늙어 꽃가루 날리지 않는데,\n이 몸은 곧 기산(沂山)의 흙이 되리니,\n이 흔적 곁에 머물며 눈물만 고이네.#\"" # 13661262055044060158
