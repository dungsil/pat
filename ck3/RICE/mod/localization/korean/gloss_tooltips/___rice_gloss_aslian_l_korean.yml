l_korean:
  SEA_NOMADS_GLOSS: "#bold 바다 유목민#! 은 해상 동남아시아 일부 지역에서 다양한 민족 집단에게 적용되는 용어로, 이들은 전통적으로 정도의 차이는 있으나 배 위에서 생활하고 이동하며 생계가 바다에 크게 의존합니다. 여기에는 말레이시아와 수마트라의 오랑 라우트족, 태국과 말레이시아 국경 지대의 모켄족, 인도네시아 동부와 필리핀 남부의 사마-바자우족 등이 포함됩니다. 이들 중 일부는 완전히 유목 생활을 하거나 바다에 기반을 둔 것은 아니며, 일부는 단순히 해안에 거주하며 해안에 크게 의존합니다. 그럼에도 불구하고 역사적으로 이들은 이 지역의 왕국들과 긴밀한 관계를 맺었으며, 그들의 기술은 매우 높이 평가되어 용병, 해적, 상인, 여행 안내인 등으로 자주 고용되었습니다." # 5534044280344209255
  GUNIG_GLOSS: "#italic 오랑 아슬리#!의 하위 집단인 세노이족의 전통 신앙에서, 말레이 반도 토착민을 통칭하는 #bold 구니그#!는 사람들을 여러 면에서 돕는 정령 사역마입니다. 종종 그들은 꿈을 꾼 후 정착하게 되는, 주술사와 다소 유사한 의례 전문가인 #italic 할라크#! (또는 #italic 할라#!, #italic 할라아#!로도 표기됨)를 찾습니다. 이러한 다소 친밀한 관계로 인해 #italic 구니그#!는 사람들을 보호하거나 치유하고, 조언을 주며, 일상생활을 돕기 위해 소환될 수 있습니다." # 2336530075870289459
  BAH_MALAYSIA_GLOSS: "말레이시아의 아슬란어 사용자들 사이에서 #bold 바!(Bah!)#는 보통 남성, 특히 젊은 남성에게만 사용되는 존칭입니다. 적어도 현대에는 젊은 남성들이 무책임하고 자제력이 부족하다고 여겨지기 때문에 다소 경멸적인 의미를 가질 수도 있습니다." # 14366134175546658098
  ORANG_ASLI_GLOSS: "#bold 오랑 아슬리#!는 말레이 반도의 18개 토착 민족 집단에게 붙여진 현대적 명칭입니다. 이 18개 민족 집단은 흔히 세 개의 하위 집단으로 더 나뉩니다.\n\n$BUL BULLET_WITH_TAB$#bold 세노이(Senoi):#! 주로 화전 농경민이며 세 집단 중 가장 규모가 큽니다.\n$BUL BULLET_WITH_TAB$#bold 스망(Semang):#! 아프리카인과 외형적으로 유사한 동남아시아의 여러 민족 집단을 지칭하는 용어인\"네그리토(Negritos\"에 속하는 유목민입니다.\n$BUL BULLET_WITH_TAB$#bold 프로토-말레이(Proto-Malays):#! 정착 농경민이며 순수 말레이인과 유사하게 여겨지며, 초기 오스트로네시아어 사용 이주민의 파도에서 유래했을 수 있습니다.\n\n이러한 분류와 전반적인 오랑 아슬리에 대한 분류는 모호하고 문제점이 있지만, 이 집단들은 유명한 평화주의적 세계관과 같은 여러 특징을 공유합니다." # 5453951887609358662
  AUSTROASIATIC_GLOSS: "#bold 오스트로아시아어족#!은 세계의 주요 어족 중 하나입니다. 이 언어들은 동남아시아 본토 대부분과 중국 및 남아시아 일부 지역에서 사용되며, 나중에 도래한 오스트로네시아어족과 타이족 화자들의 도착 이전까지는 역사적으로 이 지역에서 더 우세했을 가능성이 높습니다. 2023년 기준으로 8,600만 명 이상의 모국어 화자를 가진 베트남어는 다른 모든 오스트로아시아어족 언어들을 합친 것보다 훨씬 많은 화자를 보유한 가장 큰 오스트로아시아어족 언어입니다. 광범위한 문자 전통과 역사적 기록을 가진 다른 주요 오스트로아시아어족 언어로는 크메르어(모국어 화자 1,900만 명)와 몬어(모국어 화자 110만 명)가 있습니다. 나머지 오스트로아시아어족 언어들은 이 지역의 다양한 소수 민족 집단에 의해 사용되고 있습니다." # 1970250782404856183
  GARUDA_GLOSS: "#bold 가루다#! 는 힌두교, 불교, 자이나교 신화 및 이들 종교의 영향을 받은 문화권의 신화에서 흔히 독수리 머리를 한 인간으로 묘사되는 신화 속 생물입니다." # 14152305440451906809
  SLAMAD_GLOSS: "#bold 슬라마드#! 또는 #bold 슬라마아드#!는 말레이 반도의 일부 토착 세노이족 사이의 중심적인 문화적 가치입니다. 이 용어는 대략 평화, 만족, 공공 안전을 의미하며, 다른 사람이나 존재(정령 등)의 욕구를 좌절시키거나 방해하지 않는 방식으로 행동하는 것을 뜻합니다." # 16853035976417168686
