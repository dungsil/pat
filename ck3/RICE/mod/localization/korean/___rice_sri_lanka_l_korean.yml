  RICE_sri_lanka_gavu_pillars_desc: "불교 사원의 지원을 받은 지역 통치자들이 최근 이 지역의 #italic 가부 기둥#! 중 일부를 새로 세우거나 보수했습니다. 이 석조 기둥들은 순례자들이 섬의 수많은 성지 중 한 곳으로 여행하는 데 도움을 주기 위해 만들어졌으며, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 도로에서 흔히 볼 수 있는 광경입니다." # 3390777169410009903
