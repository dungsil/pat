  RICE_sri_lanka_pattini_team_wins_porakeliya: "파티니의 팀이 포라켈리야에서 승리했습니다." # 17010960410247161694
  RICE_sri_lanka_milk_mothers_ceremony_modifier: "젖어머니 의식" # 12461947989402474881
  RICE_sri_lanka_good_relationship_with_veddas: "베다인들과의 좋은 관계" # 8360068525538556756
  RICE_sri_lanka_good_relationship_with_veddas_desc: "스리랑카의 토착민인 베다족은 현재 이 지역의 비베다족 이웃들과 훌륭한 관계를 맺고 있습니다. 이는 공동체 간의 무역과 다른 형태의 협력을 장려하여 모두에게 더 많은 번영을 가져다주고 있습니다." # 9428030513127179189
  RICE_sri_lanka_pirit_ceremony: "피리트 의식" # 3630008180853422513
  RICE_sri_lanka_respects_other_buddhist_sects: "다른 불교 종파 존중" # 15613989467775688628
  RICE_sri_lanka_respects_other_buddhist_sects_desc: "이 인물은 다른 불교 종파, 심지어 다른 견해를 따르는 종파까지도 존중하는 인물이거나, 적어도 그렇게 보이기를 원하는 인물입니다." # 14608720624239866560
  RICE_sri_lanka_avoids_heretical_buddhist_sects: "이단 불교 종파를 피함" # 17199648203968720714
  RICE_sri_lanka_avoids_heretical_buddhist_sects_desc: "이 인물은 불교 종파 중 견해가 다른 종파들을 지지하거나 연관 짓는 것을 피하는 인물입니다. 혹은 적어도 그렇게 보이기를 원하는 인물입니다." # 7156441779617632071
