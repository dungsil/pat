  activity_RICE_sri_lanka_sri_pada_pilgrimage_desc: "[GetPlayer.Custom('RICE_sri_pada')]은 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 가장 신성한 봉우리 중 하나로, 여러 신앙을 가진 이들이 숭배하는 곳입니다. 이 봉우리는 정상에 있는 발자국 모양의 흔적으로 가장 유명한데, 그 발자국을 남긴 종교적 인물이 누구인지는 누구에게 묻느냐에 따라 [faith|E]에 따라 달라집니다." # 8258681315941870254
