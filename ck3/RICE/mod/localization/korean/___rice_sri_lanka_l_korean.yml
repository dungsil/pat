  sri_lanka.0070.t: "[GetPlayer.Custom('RICE_sri_pada')]에게!" # 5047455537864635127
  sri_lanka.0070.desc: "오늘 저는 [GetPlayer.Custom('RICE_sri_pada')]로의 여정을 시작합니다. 수 마일에 달하는 황무지를 헤치고 가야 하니 험난한 여정이 될 것이며, 실제로 오르기도 매우 힘든 산 그 자체도 있겠지요. 하지만 그만한 가치가 있을 것입니다.\n\n[GetPlayer.Custom('RICE_sri_pada')]는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 가장 신성한 산입니다. 사실 너무나도 신성하여 [ROOT.Char.GetFaith.GetAdherentNamePlural]뿐만 아니라 모든 종교의 사람들이 그곳으로 순례를 떠납니다.\n\n그 성지의 주요 볼거리는 정상에 있는 거대한 발자국인데, 이는 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.Custom('DefaultPriestTitlePlural')]에 따르면 [GetPlayer.Custom('RICE_sri_pada_footprint_person')]께서 만드신 것이라고 합니다. 그곳을 방문하는 것은 분명 [ROOT.Char.GetFaith.HighGodName]에 대한 저의 신앙심을 보여줄 훌륭한 방법일 것입니다!" # 17432212477827892457
  sri_lanka.0070.a: "산으로 향할 시간이다!" # 7157250535008147235
  sri_lanka.0071.t: "도착" # 4877148824439775158
  sri_lanka.0071.desc: "마침내, 저는 [GetPlayer.Custom('RICE_sri_pada')]에 도착했습니다. 산 자체는 저 멀리 우뚝 솟아 있으며, 끝없이 펼쳐진 가장 푸른 나무들의 덮개로 둘러싸여 있습니다. 벅차 보이는군요. 하지만 저는 이미 여기까지 걸어왔습니다. 되돌아갈 길은 없습니다!\n\n일단, 저와 제 수행원들은 기력을 회복해야 할 것입니다. 정상으로 가는 길은 험난할 것이니, 정상에 도달하려면 잘 쉬어야 할 것입니다.\n\n우리는 다른 순례자들의 인파를 헤치고 나아갑니다. 일부는 동료 [ROOT.Char.GetFaith.GetAdherentNamePlural]들이고, 다른 이들은 다른 신앙의 추종자들입니다. 우리는 밤을 위해 휴식을 취할 준비를 합니다. 모든 신앙을 가진 사람들이 이 산을 숭배한다는 사실은 놀랍고, 그들이 서로 비교적 평화를 유지하고 있다는 사실은 더욱 놀랍습니다." # 10786261843561065506
  sri_lanka.0071.a: "저 산 보이십니까? 저 산을 #italic 오르겠습니다#!" # 4950230943451341561
  sri_lanka.0071.info: "#emphasis 역사적 배경:#! 이 [activity|E]에서 묘사된 순례는 14세기 모로코 무슬림 탐험가이자 말리, 중국, 스페인, 그리고 물론 스리랑카까지 여행했던 유명한 이븐 바투타의 상세한 기록에 기반을 두고 있습니다.\n\n이븐 바투타는 서기 1344년에 스리랑카로 여정을 떠났습니다. 그는 자프나의 왕 마르탄다 싱카이야리얀으로부터 따뜻한 환영을 받았으며, 왕은 섬에서의 그의 여행을 너그럽게 지원해 주었습니다. 이븐 바투타가 직접 스리 파다 순례를 떠났을 때, 왕은 왕의 노예들이 운반하는 가마를 그에게 제공했으며, 탐험가의 수행원 중에는 힌두교 브라만 몇 명이 동행했습니다.\n\n어쨌든 스리 파다는 오늘날에도 여전히 주요 순례지이므로, 이 [activity|E]와 이벤트 연쇄에서 묘사된 모습은 수 세기에 걸쳐 그 장소와 그곳을 찾은 사람들에게 일어난 변화로 인해 현재의 상황과는 다를 가능성이 높습니다." # 7062661401774202005
  sri_lanka.0072.t: "산 위로" # 9065660069583788379
  sri_lanka.0072.desc: "우리는 [GetPlayer.Custom('RICE_sri_pada')]를 향한 여정을 시작했습니다. 주 봉우리로 가는 두 가지 주요 경로가 있습니다.\n\n어떤 이들은 #italic 마마#! 길이라 부르는 한 경로는 비교적 쉽고 완만한 오르막길이어서, 이 길로 산을 오르는 사람은 진정한 순례자로 여겨지지 않습니다. #italic 바바#! 길이라 불리는 다른 경로는 훨씬 더 험난하며, 우리가 현재 가고 있는 길입니다.\n\n길을 따라 순례자들이 계단을 오르는 데 도움을 주는 쇠사슬들이 여러 개 설치되어 있습니다. 아직 절반도 오지 않았는데 벌써 지쳤습니다!" # 13742609664387603841
  sri_lanka.0072.a: "서두르지 않고 천천히 진행하겠습니다." # 1950141298425262555
  sri_lanka.0072.b: "힘든 싸움이겠지만, 이겨내겠어." # 16224455643214804699
  sri_lanka.0073.t: "정상회담에서" # 3174750017142495064
  sri_lanka.0073.desc: "마침내 저는 [GetPlayer.Custom('RICE_sri_pada')]의 정점에 도달했습니다. 정말 장관이군요! 푸른 하늘 아래 내려다보면, 대부분의 것이 순백의 구름으로 덮여 있고, 그 사이로 늘 푸른 나무 덮개가 펼쳐져 있어 산기슭은 보이지 않습니다.\n\n하지만 저는 경치를 감상하러 온 것이 아닙니다. 저는 정상에서 순례자들이 모여 있는 곳으로 서둘러 향합니다. 그곳에는 높고 검은 바위 위에 기적적으로 넓게 새겨진 발자국이 있습니다.\n\n마침내 제 눈앞에 [GetPlayer.Custom('RICE_sri_pada_footprint_person')]께서 오래전에 남기신 바로 그 발자국이 있습니다. 우리는 돌아가기 전에 며칠간 기도를 드릴 것이지만, 그전에 저와 같은 [ROOT.Char.GetFaith.GetAdherentNamePlural]들은 관례에 따라 금과 귀중품을 봉헌해야 합니다." # 5953459546669499282
  sri_lanka.0073.desc.abrahamic: "이 성스러운 곳으로 우리를 인도해주신 안내자분들께." # 15124869490879716347
  sri_lanka.0073.desc.non_abrahamic: "발바닥에 새겨진 아홉 개의 구멍에 봉헌물로 남기기 위해." # 7254953221014723781
  sri_lanka.0073.a: "제가 토큰 장신구 몇 개를 기부하겠습니다." # 17350840397095895435
  sri_lanka.0073.b: "막대한 금액을 기부하겠습니다!" # 10960138927940810337
  sri_lanka.0074.t: "떠날 준비" # 17059901927481154147
  sri_lanka.0074.desc: "며칠간의 기도 끝에, 우리는 [GetPlayer.Custom('RICE_sri_pada')]의 #italic 마마#! 길을 따라 내려가기 시작합니다. 이 길은 올라올 때보다 수월했을지 모르나, 여전히 산 아래로 내려가는 험난한 여정이었고, 산기슭에 다다랐을 때 나와 수행원들은 지쳐버렸습니다.\n\n숨을 고르며, 나는 산기슭에 있는 유명한 고목에 주목합니다. 사람들은 이 나무가 초자연적인 특성을 지니고 있다고 말합니다. 그 잎이 결코 떨어지지 않으며, 심지어 어떤 은둔자들은 그 잎을 먹으면 젊음을 되찾을 수 있다고 주장합니다. 이 일의 진실이 무엇이든 간에, 그것은 분명 오래되고 지혜로운, 우리 여정의 마무리를 장식하기에 더없이 훌륭한 아름다운 나무였습니다." # 15802327447478894264
  sri_lanka.0074.a: "저 산 보이십니까? 저 산을 #italic 오르겠습니다#!" # 664735252512456258
