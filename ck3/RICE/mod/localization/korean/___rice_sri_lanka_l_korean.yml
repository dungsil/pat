  RICE_india_irrigation_tank_decision_desc: "수 세기 전, [GetGeographicalRegion('world_india').GetName]의 사람들은 빗물을 모으고 보존하기 위해 저수지와 기타 연결된 수로 시스템을 건설하는 기술을 숙달했습니다. 이러한 관개용 수조는 종종 지역 종교 기관과 연관되어 있으며, 그중 일부의 건설을 후원하는 것은 나에게 좋은 평판을 가져다줄 것입니다." # 14313884533358056722
