  game_concept_mahavihara_desc: "마하비하라는 [abhayagiri|E] 및 [jetavana|E]와 더불어 [RICE_sri_lanka_struggle|E] 내 세 주요 [RICE_sri_lanka_monasteries|E] 중 하나이거나, 혹은 그 불교 공동체 중 하나입니다. 게임 내에서 마하비하라는 주황색 아이콘으로 표현됩니다: @RICE_mahavihara_icon!.\n\n여러분은 다양한 [decisions|E], [activities|E] 등을 통해 마하비하라의 [RICE_sri_lanka_prominence|E]를 높이거나 낮출 수 있으며, 특히 $RICE_sri_lanka_choose_monastic_sect$ [decision|E]를 내려 얻을 수 있는 [GetTrait('RICE_mahavihara_trait').GetName( GetNullCharacter )] [trait|E]를 보유하고 있다면 더욱 그렇습니다. [RICE_sri_lanka_short|E]에서 [struggle|E]를 끝내고 싶다면 이 점을 명심하십시오.\n\n역사적으로 마하비하라는 고대 및 중세 스리랑카 불교의 보다 '전통주의적'인 수도원 또는 종파였습니다. 그들은 일반적으로 인도에서 온 이교도적 사상이라고 여긴 것에 대해 회의적이거나 무시하는 태도를 취했습니다. 전통적인 연대기에 따르면, 그들이 다른 수도원들을 상대로 결국 '승리'한 자들이었습니다." # 5732686806950422264
  game_concept_abhayagiri_i: "@RICE_abhayagiri_icon!" # 13963727394883055405
  game_concept_abhayagiri: "압하야기리" # 62842117569119588
  game_concept_abhayagiri_desc: "아바야기리 사원은 [mahavihara|E] 및 [jetavana|E]와 더불어, [RICE_sri_lanka_struggle|E] 내 세 개의 주요 [RICE_sri_lanka_monasteries|E] 중 하나이거나 그 불교 공동체를 대표합니다. 게임 내에서 아바야기리 사원은 노란색 아이콘인 @RICE_abhayagiri_icon!으로 표현됩니다.\n\n다양한 [decisions|E], [activities|E] 등을 통해 아바야기리의 [RICE_sri_lanka_prominence|E]를 높이거나 낮출 수 있습니다. 특히 $RICE_sri_lanka_choose_monastic_sect$ [decision|E]를 내려 얻을 수 있는 [GetTrait('RICE_abhayagiri_trait').GetName( GetNullCharacter )] [trait|E]를 보유하고 있다면 더욱 그렇습니다. [RICE_sri_lanka_short|E] 내에서 [struggle|E]를 끝내고 싶다면 이 점을 염두에 두십시오.\n\n역사적으로 아바야기리 사원은 고대 및 중세 스리랑카 불교에서 더 혁신적인 수도원 또는 종파였습니다. 그들은 스리랑카에서 행해지던 상좌부 불교에 대승불교와 금강승 불교의 사상을 자주 통합했습니다. 한때 그들은 섬에서 가장 큰 주요 수도원이었습니다." # 16922222799795515259
  game_concept_jetavana_i: "@RICE_jetavana_icon!" # 5232829579786835604
  game_concept_jetavana: "제타바나" # 18274896486490678897
  game_concept_jetavana_desc: "제타바나는 [mahavihara|E] 및 [abhayagiri|E]와 더불어 [RICE_sri_lanka_struggle|E] 내 세 주요 [RICE_sri_lanka_monasteries|E] 중 하나이거나, 혹은 그 불교 공동체 중 하나입니다. 게임 내에서 제타바나는 다음과 같은 암적색 아이콘으로 표현됩니다: @RICE_jetavana_icon!.\n\n여러분은 다양한 [decisions|E], [activities|E] 등을 통해 제타바나의 [RICE_sri_lanka_prominence|E]를 높이거나 낮출 수 있으며, 특히 $RICE_sri_lanka_choose_monastic_sect$ [decision|E]를 통해 얻을 수 있는 [GetTrait('RICE_jetavana_trait').GetName( GetNullCharacter )] [trait|E]를 가지고 있다면 더욱 그렇습니다. [RICE_sri_lanka_short|E]에서 이 [struggle|E]를 끝내고 싶다면 이 점을 염두에 두십시오.\n\n역사적으로 제타바나는 [abhayagiri|E]와 마찬가지로 대승불교와 금강승불교의 사상에 개방적이었습니다. 이들은 세 종파 중 가장 작고 보통 영향력이 가장 적었습니다. 하지만 그들의 주요 수도원 부지에 있는 주탑은 종종 흙무더기 모양의 불교 기념물인 #italic Jetavanaramaya#!를 품고 있는데, 이는 한때 피라미드를 제외하고 세계에서 가장 높은 건축물이었습니다." # 9382125777757913116
  game_concept_RICE_sri_lanka_prominence: "명망" # 2228841808446917039
  game_concept_RICE_sri_lanka_prominence_desc: "명성은 [RICE_sri_lanka_struggle|E] 내 세 명망 높은 [RICE_sri_lanka_monasteries|E], 즉 불교 공동체의 세 가장 강력한 세력인 [mahavihara_i|E] [mahavihara|E], [abhayagiri_i|E] [abhayagiri|E], 그리고 [jetavana_i|E] [jetavana|E]의 영향력과 존경심을 나타내는 세 가지 전역 값입니다.\n\n이 값들은 [RICE_sri_lanka_short|E]의 [struggle|E]에서 중요한 역할을 하며, 특정 수치에 도달해야 [struggle|E]가 종료됩니다. 명성은 다양한 [decisions|E], [activities|E], 사건 등을 통해 증가하거나 감소할 수 있으며, 만약 당신이 세 사원 중 하나의 후원 [trait|E]를 가지고 있다면 그 영향력이 더 커지는 경우가 많습니다. 이 [trait|E]는 $RICE_sri_lanka_choose_monastic_sect$ [decision|E]를 통해 획득할 수 있습니다.\n\n후원하는 사원의 명성을 높게 유지하면 얻는 또 다른 이점은 매년 소량의 무작위 [piety_i|E] [piety|E]와 [prestige_i|E] [prestige|E]를 얻는 것입니다. 그 양은 사원의 명성 수준에 따라 결정됩니다." # 42221220124490011
  game_concept_RICE_grant: "수여" # 6994278128480952542
  game_concept_RICE_grants: "수여" # 16174448829078049884
  game_concept_RICE_land_grant: "영지 하사" # 7878757059145914254
  game_concept_RICE_land_grants: "영지 하사" # 16492496918427760387
  game_concept_RICE_land_grants_desc: "$buddhism_religion_adj$, $hinduism_religion_adj$, 또는 $jainism_religion_adj$ [faiths|E]를 따르는 [rulers|E]는 $RICE_india_land_grant_decision$을 [decide|E]할 수 있습니다.\n\n이 [decision|E]를 내릴 때, 세 가지 [religions|E] 중 하나에 토지를 하사할지 선택해야 합니다. 즉, 당신이 따르지 않는 [religion|E]에 토지를 하사하는 것도 가능합니다.\n\n그렇게 하면 해당 [religion|E] 추종자들의 [opinion|E]를 증진시키는 [character_modifier|E]를 얻고, 여러 이점이 있는 [county_modifiers|E]가 당신의 [counties|E]에 추가됩니다. 이 [county_modifier|E]는 [tax|E]를 감소시키지만 [development_growth|E]를 증가시킵니다. 만약 당신이 선택한 [religion|E]의 [faith|E]를 따른다면, [modifier|E]는 [county_opinion|E]도 개선하지만, 그렇지 않다면 대신 [modifier|E]가 [development_growth|E]를 더욱 증가시킵니다. [church_holding|E]를 보유한 자격 있는 [counties|E]는 얻게 되는 [modifier|E]의 더 강력한 버전을 받습니다.\n\n추가적으로, 이 [decision|E]는 영향을 받는 [counties|E]를 당신이 선택한 [religion|E]의 무작위 [faith|E]로 개종시킬 약간의 확률을 가집니다." # 14023894183937301095
  RICE_sri_lanka_aspiration_vijayabahu_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Be the [king|E] of [GetTitleByKey('k_lanka').GetNameNoTier]\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_sri_lanka_polonnaruwa_capital$\n$EFFECT_LIST_BULLET$Remain Buddhist\n\n#bold Rewards#!\n$EFFECT_LIST_BULLET$Gain @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E]\n$EFFECT_LIST_BULLET$Receive #V 500#! [GetMaA('RICE_velakkara').GetName] [special_troops|E]\n$EFFECT_LIST_BULLET$Every [county|E] in [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] gains @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_india_irrigation_tank_decision$ at least once (Reward: @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E])\n$EFFECT_LIST_BULLET$Take the [decision|E] to $RICE_sri_lanka_support_monastery$ at least once (Reward: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])" # 10690138295154128636
  RICE_sri_lanka_historical_aspiration_action_vijayabahu: "#italic 당신은 수십 년간 싱할라 군벌들과 촐라 군대에 의해 쟁탈당한 $k_lanka$ 섬에 질서를 회복하고 평화를 되찾아 새로운 왕국을 세우고자 합니다.#!$RICE_sri_lanka_aspiration_vijayabahu_desc$" # 4227369849200830495
