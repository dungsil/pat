  activity_RICE_sri_lanka_ramasetu_pilgrimage_desc: "라마세투, 혹은 아담의 다리는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]과 인도 본토를 잇는 얇은 육지입니다. 이곳은 일부 힌두교 종파 신도들의 순례지이며, 위대한 산스크리트 서사시인 #italic 라마야나#!와 관련이 있습니다." # 6605153770374816816
  activity_RICE_sri_lanka_ramasetu_pilgrimage_selection_tooltip: "[GetTitleByKey('c_madurai').GetNameNoTier]에 있는 라마세투, 즉 아담의 다리로 [local_pilgrimage|E]를 떠나십시오.\n\n$activity_RICE_sri_lanka_ramasetu_pilgrimage_context_tooltip$" # 4590484796991542016
  activity_RICE_sri_lanka_ramasetu_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 라마세투는 국제적으로 아담의 다리로 알려져 있으며, 현재는 스리랑카 북서부 해안에 있는 일련의 여울과 섬들입니다. 역사적으로는 육교였으나, 1480년 폭풍우 이후 현재의 모습을 갖추게 되었습니다. 그럼에도 불구하고 이 지역은 고대 산스크리트 서사시인 #italic 라마야나#!의 한 장면과 연관되어 왔는데, 그 내용인즉 신 라마가 원숭이들의 도움을 받아 다리를 건설하여 랑카 섬에 도달하고 악마 왕 라바나에게서 아내 시타를 구출하는 이야기입니다. 이와 무관하게 이곳은 수세기 동안 여러 신앙에 있어 중요한 종교적 장소였습니다." # 3650226357125620689
