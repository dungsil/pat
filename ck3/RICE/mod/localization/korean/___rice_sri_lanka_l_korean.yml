  sri_lanka.0050.t: "라마세투에 도착함" # 13040779256577622915
  sri_lanka.0050.desc: "마침내 나는 #bold 라마세투#!, 즉 라마의 다리가 있는 장소에 도착했다.\n\n모두가 동의하는 것은 아니지만, 많은 이들이 [GetGeographicalRegion('world_india').GetName]와 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]를 잇는 이 좁은 땅이, 위대한 서사시 #italic 라마야나#!에 언급된 바로 그 다리이며, 힌두 신 라마가 원숭이들의 도움을 받아 악마 왕 라바나의 손아귀에 있는 자신의 아내 시타를 구출하기 위해 랑카 섬으로 가기 위해 건설했다고 믿는다.\n\n이 때문에 이 지역은 오랫동안 순례자들의 주요 목적지였다. 이제 나는 시바 신에게 봉헌된 순례지의 중심인 라마나타스와미 사원을 향해 가는 수많은 신도들에게 둘러싸여 있음을 깨닫는다." # 10601792720414019722
  sri_lanka.0050.a: "잠시 휴식을 취한 뒤 사원으로 이동합시다." # 14120353407614321170
  sri_lanka.0051.t: "라마나타스와미 사원" # 608079610899178071
  sri_lanka.0051.desc: "오늘, 나는 라마나타스와미 사원에 들어섭니다. 이곳의 웅장한 회랑을 걷는 것은 영감을 줍니다. 어떤 이들은 이곳이 [GetGeographicalRegion('world_india').GetName]의 어떤 사원보다도 가장 길다고 주장합니다.\n\n어쨌든, 나는 시바 신의 신성한 상징인 사원 내의 주요 #italic 링감#!들 앞에 섭니다. 특히, 나는 #italic 비슈발링감#!으로 알려진 곳으로 갑니다. 신성한 원숭이이자 라마의 추종자인 하누만이 이곳으로 카일라스 산에서 가져왔으며, 라마께서 이 링감에 먼저 경배해야 한다고 지시했다고 전해집니다.\n\n기도와 의식을 마친 후, 나는 라마와 시타가 모래로 만든 다음 링감인 #italic 라말링감#!에서 기도하기 위해 갑니다." # 10365647998471865393
  sri_lanka.0051.a: "이곳은 참으로 멋진 곳이로군." # 531588370126009974
  sri_lanka.0052.t: "티르타들" # 12965245685413050772
  sri_lanka.0052.desc: "이제 저는 라마나타스와미 사원과 관련된 #italic 성지(tirthas)# 중 일부를 방문할 준비를 합니다. 이 성지들은 종종 라마세투를 방문하는 순례자들에게 인기 있는 장소인데, 이곳에서 목욕하면 죄를 사함 받는 것을 포함하여 영적 및 의학적 혜택을 많이 얻을 수 있다고 전해집니다.\n\n성지 중 일부는 사원 밖에 있는데, 예를 들어 동쪽에 있는 해변인 아그니 티르탐이 있습니다. 다른 성지들은 사원 경내에 있습니다.\n\n어쨌든, 이 성지에서 목욕하는 동안 영적인 문제에 집중하고 시바 신께 경배를 드려야 할 것입니다." # 11303074087954290409
  sri_lanka.0052.a: "속죄할 시간이다." # 3497430940246920870
  sri_lanka.0051.a.tooltip: "그 경험으로 인해 영적인 영감을 받았습니다" # 14364648041120170221
  sri_lanka.0053.t: "라마세투를 떠나며" # 11011310321935351254
  sri_lanka.0053.desc: "라마나타스와미 사원 방문, 그리고 그에 따른 라마세투 방문이 끝났습니다. #italic 라마야나#에 매우 비중 있게 등장하는 이 장소를 방문하고, 라마, 시타, 하누만 등의 영웅성과 덕목을 되새기며, 시바 신께 헌신할 수 있었던 것은 위대한 영적 경험이었습니다.\n\n전반적으로, 라마세투 방문은 제가 곧 잊지 못할 경험이 될 것입니다." # 14667804822714656260
  sri_lanka.0053.a: "이제 집으로 돌아갈 시간입니다." # 11674093912764206183
