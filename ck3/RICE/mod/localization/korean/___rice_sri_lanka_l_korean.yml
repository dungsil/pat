  RICE_sri_lanka_ender_desc: "$k_lanka$의 [GetReligionByKey('buddhism_religion').GetAdjective] 승가(僧伽)는 서로 다투는 수도원들로 분열되어 있었으나, [struggle_ender.GetFirstName]의 등장으로 통합되었습니다. [struggle_ender.GetHerHis]의 지도 아래 수도원들은 개혁되었고, 이제 섬의 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 신도들을 다시 제대로 이끌 수 있게 되었습니다." # 7562820293974606312
  RICE_sri_lanka_legend_chapter_opening_struggle: "수년 동안, $k_lanka$의 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 공동체, 즉 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]은 진정한 부처님의 가르침을 따른다고 주장하는 각기 다른 수도원들에 의해 지배되어 왔습니다. 섬이 분열되자 그 백성들은 길을 잃었고 땅은 쇠락의 길을 걸었습니다. 이는 [ROOT.Legend.GetProtagonist.GetNameNoTooltip]께서 등장하시기 전까지의 상황이었습니다." # 16120771226916697651
  RICE_sri_lanka_legend_chapter_motivation_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 $k_lanka$ 내 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 승려들이 제대로 된 교육은커녕 도덕성마저 갖추지 못하여 섬의 백성들뿐만 아니라, 평소 $k_lanka$ 승려들의 지혜를 구하던 먼 땅의 [GetReligionByKey('buddhism_religion').GetNameNoTooltip] 신자들까지 이끌지 못하는 현실을 한탄하셨습니다." # 5936791058093064719
  RICE_sri_lanka_legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetSheHe]께서는 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 교리에 대해 가장 박식한 분은 아니었을지 모르나, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 이 상황이 지속될 수 없음을 알고 계셨습니다." # 15150906665375887409
  RICE_sri_lanka_legend_chapter_extra_deed_struggle: "[ROOT.Legend.GetProtagonist.GetHerHis]의 권위와 도덕적 정당성, 외교적 기량을 바탕으로 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 단지 $k_lanka$뿐만 아니라 다른 지역의 [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 승려 공동체를 규합하여 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]을 개혁하고자 하셨습니다. 이단적이고 해로운 사상은 비난받고 부적격한 승려들은 파문되었으며, 올바른 사상이 장려되고 덕망 있는 승려들은 보상을 받고 새로운 세대의 종교 지도자들을 이끌도록 교육받았습니다." # 4310967162053334387
  RICE_sri_lanka_legend_chapter_conclusion_ended_struggle: "부처님께서는 모든 것이 덧없으며, 심지어 그분의 가르침조차 언젠가는 쇠퇴하고 세상에서 사라질 것이라고 가르치셨지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 덕분에 아직 그날이 오지 않았습니다. [GetReligionByKey('buddhism_religion').GetAdjectiveNoTooltip] 공동체에는 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서 과거 생에서 [GetReligionByKey('buddhism_religion').GetNameNoTooltip]의 삼보(三寶)를 수호하겠다는 서원을 세웠음에 의심의 여지가 없는 이들이 많습니다. 만약 [ROOT.Legend.GetProtagonist.GetSheHe] 그러했다면, [ROOT.Legend.GetProtagonist.GetSheHe]께서는 분명 성공하셨습니다." # 1553118998200094047
