  RICE_sri_lanka_panakaduwa_copper_plate_name: "파나카두와 구리 명판" # 12207426725763985540
  RICE_sri_lanka_panakaduwa_copper_plate_desc: "이 구리판은 [vijayabahu_equivalent.GetTitledFirstName]의 요청으로 제작되었으며, 이는 [budal.GetTitledFirstName]의 업적을 기릴 뿐만 아니라 [vijayabahu_equivalent.GetFirstNameNoTooltip]이 [budal.GetFirstNameNoTooltip]과 [budal.GetHerHis] 후손들에게 부여한 특별한 법적, 정치적 특권을 공식적으로 기록하기 위함입니다. [vijayabahu.GetFirstNameNoTooltip]이 아직 어린 왕자였을 때, 성인이 되기도 전에 초올라 침략군에게 쫓겨 황야에서 필사적으로 생존하고 있을 때, [budal.GetFirstNameNoTooltip]은 [vijayabahu.GetFirstNamePossessiveNoTooltip]의 굳건한 보호자였습니다. 따라서 초올라에 대한 승리와 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 재통일에 있어 [budal.GetFirstNamePossessiveNoTooltip]이 수행한 본질적인 역할을 의문을 제기할 사람은 거의 없을 것입니다." # 4480033749855641489
  RICE_sri_lanka_pali_literature_basic: "이 팔리어 문헌은 [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] 종단의 승려 또는 승려들에 의해 작성되었습니다. 이는 [ROOT.Char.GetTitledFirstName] 님에 의해 발주되었습니다." # 10821107338476905070
  RICE_sri_lanka_pali_literature_kavya_legends_name: "팔리어 문헌 (#italic 카비야#! 시)" # 17825594989628398274
  RICE_sri_lanka_pali_literature_kavya_legends_desc: "$RICE_sri_lanka_pali_literature_basic$이 글은 #italic 카비야#입니다. 산스크리트 궁정 시의 한 형태로, 원래 인도 본토에서 유래했지만 팔리어로 각색되었습니다. 감각적인 문체에도 불구하고, 이 시는 세속적인 미학을 사용하여 불교 독자들이 영적 수행의 공덕을 설명하거나 덕 있는 삶을 살도록 이끌거나, 붓다, 보살 또는 깨달은 존재, 혹은 역사적 승려와 같은 유명 인물의 불교 전설을 이야기함으로써 더 큰 종교적 헌신을 고취합니다." # 15626982464334520489
  RICE_sri_lanka_pali_literature_grammatical_aid_name: "팔리어 문헌 (문법서)" # 10262531541094585470
  RICE_sri_lanka_pali_literature_grammatical_aid_desc: "$RICE_sri_lanka_pali_literature_basic$이 문서는 특정 불교 종파, 특히 팔리어 또는 산스크리트어로 널리 사용되는 고도로 존경받는 언어들의 문법을 배우고 숙달하는 데 독자를 돕기 위해 고안된 논문입니다. 이 문헌에 따르면, 이러한 언어에 대한 숙달은 단순히 지적인 문제가 아니라 영적인 발전의 문제이기도 합니다. 왜냐하면 이를 통해 해당 언어들로 쓰인 성스러운 경전과 주석들의 종교적, 철학적 배경을 이해할 수 있기 때문입니다." # 14951294978654387995
  RICE_sri_lanka_pali_literature_doctrinal_manual_name: "팔리어 문헌 (교리 매뉴얼)" # 17993033291477820294
  RICE_sri_lanka_pali_literature_doctrinal_manual_desc: "$RICE_sri_lanka_pali_literature_basic$이 문서는 불교 신학, 철학, 그리고/혹은 수도원 규율과 관련된 여러 사항에 대한 요약본입니다. 중요하고 때로는 복잡한 사상들을 집대성하고 설명하는 이 문서는 부처님의 중도(中道)를 이해하고자 하는 모든 이들에게 분명 도움이 될 것입니다." # 11386709646123876875
  RICE_sri_lanka_pali_literature_historical_chronicle_name: "팔리어 문헌 (#italic 밤사#!)" # 18384786086671417196
  RICE_sri_lanka_pali_literature_historical_chronicle_desc: "$RICE_sri_lanka_pali_literature_basic$이 문서는 #italic 밤사#!로, 여러 왕, 승려, 장군, 관료 및 불교 지역의 역사와 관련된 기타 중요 인물들의 삶과 시대를 다루는 역사 연대기입니다. 이는 과거의 덕망 있고 저명한 불교 영웅들의 업적과, 망상, 욕망, 분노라는 삼독을 놓지 못하는 악당과 이교도들이 겪는 고난을 보여줍니다." # 18333480371689169597
  RICE_sri_lanka_pali_literature_sub_commentaries_name: "팔리어 문헌 #italic 티카#!" # 6128608704609881044
  RICE_sri_lanka_pali_literature_sub_commentaries_desc: "$RICE_sri_lanka_pali_literature_basic$이 문서는 팔리어 경전 주석서에 대한 하위 주석서인 #italic 띠까#!입니다. 이는 오래전에 작성된, 불교 신학, 철학, 종교적 관행에 관한 사항을 논한 저명한 주석서에 대해 더 자세히 설명합니다. 이러한 주석서들은 내용이 난해할 수 있으므로, 이 하위 주석서는 독자들이 원전의 의미와 목적에 대한 통찰력을 기르는 데 도움을 줍니다." # 9889247353252917016
  building_type_RICE_sri_lanka_ruins_of_anuradhapura: "아누라다푸라 유적" # 8618250952531906400
  building_type_RICE_sri_lanka_ruins_of_anuradhapura_desc: "아누라다푸라는 한때 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 빛나는 수도였으며, 불교 학문과 해상 무역의 중심지였습니다. 그러나 침략과 정치적 격변의 여파로 그 중요성을 잃었고 도시의 많은 부분이 버려졌습니다. 남아있는 주민들은 도시의 옛 영광을 상기시키는 거대한 폐허 속에서 살아가고 있습니다." # 15366766083028906426
