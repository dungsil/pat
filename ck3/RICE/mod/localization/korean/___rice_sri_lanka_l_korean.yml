  RICE_sri_pada_different_faiths_respect: "스리 파다/아담스 피크의 다른 신앙들" # 17811589550012064688
  RICE_sri_pada_different_faiths_respect_desc: "이 인물이 최근 스리랑카의 스리 파다, 즉 아담스 피크로 성지 순례를 갔을 때, 모든 다른 신앙의 사람들이 이 성스러운 장소에 모여든다는 사실에 흥미를 느꼈습니다. 때로는 긴장감이 감돌기도 했지만, 각 집단들은 대체로 서로의 존재를 인정했으며, 이는 이 인물로 하여금 서로 다른 신념을 가진 사람들이 어떻게 화합할 수 있을지에 대해 생각하게 만들었습니다." # 2943350389626123697
  RICE_sri_pada_avoided_meat: "스리 파다/아담스 피크에서 고기 섭취 금지" # 10220227215277176165
  RICE_vedda_county_modifier: "베다 공동체와 함께하기" # 15372780191550148682
  RICE_vedda_county_modifier_desc: "이곳의 베다족은 지역 당국과 생산적인 관계를 맺고 있습니다. 그들과의 지역 교역이 장려되며, 그들은 다양한 건축 프로젝트에 협력하고, 도적, 반란군, 적군을 추적하고 싸우는 데 도움을 제공합니다." # 6679438144327673104
  RICE_sayabiga_easter_egg_modifier: "사야비가에서 유래한" # 13809316839610466883
  RICE_sayabiga_easter_egg_modifier_desc: "이 인물은 아랍인들이 #italic 사야비가#!라고 부르는, 인도네시아 출신의 항해 이민자들의 후손입니다. 이들은 인도 출신의 #italic 주트#! (혹은 자트)와 함께 사산조와 초기 무슬림들에 의해 메소포타미아에 정착하도록 초대받았습니다. 일부는 나중에 비잔티움인들에게 사로잡혀 아나톨리아로 재정착했습니다. 사야비가와 주트족은 종종 군인으로 고용되었으며, 이 지역에 도입한 물소 떼를 농업과 군사 보급에 활용하는 데 특화되어 있습니다." # 11154831328376375407
  RICE_sri_lanka_rodi_noble_modifier: "끔찍한 죄악을 저지름" # 13431914002178073407
