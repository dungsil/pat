  sri_lanka.0150.pattini_games_intro: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서는 특별한 날에 마을들이 여신 [GetPlayer.Custom('RICE_pattini')]을 위한 의례적인 경기를 개최하는 전통적인 관습이 있습니다.\n\n이 경기에는 보통 두 팀 모두 남성들이 참여하며, 이는 남성들이 자신을 과시할 수 있는 좋은 기회입니다. 한 팀은 여신을 대표하고, 다른 팀은 그녀의 배우자 또는 다른 남성 신을 대표합니다. 여신 팀이 승리하면 그해의 농업 생산력과 번영이 보장되지만, 의례가 정당하게 여겨지기 위해서는 두 팀 모두 진지하게 경기에 임해야 합니다." # 13528202749509284581
  sri_lanka.0150.t: "안켈리야" # 11800267631271287469
  sri_lanka.0150.desc: "$sri_lanka.0150.pattini_games_intro$나는 [county.GetNameNoTier]의 저명한 마을에서 최근 #italic 안켈리야#! 뿔 게임이 열렸다는 소문을 들었소. 양 팀은 나무에 뿔을 매달아 놓고 밧줄을 이용해 그 뿔을 부러뜨리려 경쟁하지. 먼저 뿔을 부수는 팀이 당연히 승자가 되는 것이오." # 4025064164764235877
  sri_lanka.0150.a: "이번에는 어느 팀이 이겼는지 궁금하군." # 10607148116345855634
  sri_lanka.0150.a.failure: "파티니의 팀이 게임에서 졌습니다." # 741460570427032012
  sri_lanka.0150.a.success: "파티니의 팀이 승리합니다" # 9600263125627032021
  sri_lanka.0151.t: "포라켈리야" # 11835699053157088910
  sri_lanka.0151.desc: "$sri_lanka.0150.pattini_games_intro$저기, [county.GetNameNoTier]의 저명한 마을에서 최근 코코넛 게임인 #italic 포라켈리야#!가 열렸다고 들었습니다. 양 팀이 한 번에 한 명씩 선수들을 내보내서, 두 선수가 동시에 서로에게 코코넛을 던져 상대방의 코코넛을 깨뜨리려고 시도하는 경기랍니다. 상대 팀의 코코넛을 더 많이 깨뜨린 팀이 승리하죠. 위험하지만 아주 신나는 게임이더군요!" # 5193493160361639307
  sri_lanka.0151.a: "$sri_lanka.0150.a$" # 8775481780072795607
  sri_lanka.0151.a.failure: "$sri_lanka.0150.a.failure$" # 8180540607720607621
  sri_lanka.0151.a.success: "$sri_lanka.0150.a.success$" # 8856047496983524636
  sri_lanka.0152.t: "젖어미" # 2941711708774232651
  sri_lanka.0152.desc: "제가 최근 지역의 '젖의 어머니'에게 올리는 제사에 참석했습니다. 이 전통적인 [ROOT.Char.GetCulture.GetName] 행사는 일곱 명의 지역 여성이 제례 동안 여신 [GetPlayer.Custom('RICE_pattini')]의 역할을 맡는 것입니다. 그들은 미덕과 좋은 도덕성을 갖추는 등의 특정 기준을 충족하여 선발됩니다.\n\n제례 동안, 여성들은 우유가 풍부한 음식을 받고 이로써 '젖의 어머니'로 변모합니다. 이렇게 [GetPlayer.Custom('RICE_pattini')]를 숭배하면 다산과 자녀에 관련된 모든 문제뿐만 아니라 전반적인 삶에 도움이 된다고 전해집니다." # 6616831440041578927
  sri_lanka.0152.a: "파티트니께서 우리를 보호하시기를." # 7547208927847689390
  sri_lanka.0152.info: "#emphasis 역사적 배경:#! 스리랑카에서 유일하게 주요하게 숭배되는 여신인 파티니를 기리는 새벽 의식을 위해 젖어미들을 초대하는 것은 오늘날에도 섬에서 흔히 볼 수 있는 관습입니다. 이러한 의식에는 젖어미로 선정된 여성들까지 의식에 사용될 음식을 준비하는 데 참여하는 등 많은 사람이 관여합니다.\n\n스리랑카의 여성 중심 민속 종교의 한 형태인 이러한 의식은 보다 공식적인 불교 기관에서 주관하는 의식과는 다른 사적인 행사이지만 유사점도 존재합니다. 예를 들어, 팔리어 불교 성가 암송은 양측 모두에게 중요하며, 종교 설교는 보통 수석 젖어미가 승려가 하듯이 전달합니다." # 2636177855002252321
  sri_lanka.0153.t: "흉악한 범죄자" # 14513331066435378043
  sri_lanka.0153.desc: "[noble.GetFullName]께서는 지역 [noble.GetCulture.GetName]의 귀족이시나, 저희의 법과 신념에 따르면 너무나 중대한 범죄를 저질러 죽음보다 더한 처벌을 받아 마땅했습니다. 그리하여 저는 이 비루한 자를 #italic 로디#! 카스트로 추방하는 형을 내렸습니다.\n\n#italic 로디#!는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 가장 경멸받는 집단 중 하나이며, 최악의 범죄자들을 #italic 로디#!에 강제로 편입시켜 처벌하는 것이 관례입니다. 전해지기로는 최초의 #italic 로디#!는 고대 왕에게 벌을 받은 식인종의 후예라고 합니다. 어떤 전설에 따르면 그 왕의 딸이 이 식인종과 사랑에 빠져 그녀 역시 #italic 로디#!로 추방되었다고도 합니다.\n\n어쨌든, [noble.GetFirstNameNoTooltip]께서는 자비를 구하며, #italic 로디#!가 되느니 차라리 가장 고통스러운 방식으로 고문당하고 처형당하는 편이 낫다고 말하고 있습니다." # 10827195800566588860
  sri_lanka.0153.a: "그대의 운명은 정해졌다. 호위병들, 이 해충을 끌고 가라!" # 2531152736958097531
  sri_lanka.0153.b: "아주 좋군! 원하신다면 고문과 처형을 집행하겠소!" # 1314274427657268373
  sri_lanka.0153.c: "그대를 용서하겠소, 하지만 그대는 내게 큰 빚을 졌소." # 2314834432220776182
  sri_lanka.0153.info: "#emphasis 역사적 배경:#! #italic 로디#! 또는 #italic 로디야#! 카스트의 역사와 그 기원에 얽힌 전설에 대한 기록은 매우 오래되었습니다. 예를 들어, 스리랑카를 방문했던 잉글랜드 해상 선장 로버트 녹스(Robert Knox)는 1681년에 자신의 여행기를 출판하면서 #italic 로디#!에 대해 언급했습니다. 그는 귀족 여성이 왕에게 벌을 받아 #italic 로디#!에게 추방될 때, 자비로운 몸짓으로 그들을 강가에 있는 #italic 로디#!에게 인계하는 것이 관례였다고 언급했습니다. 이는 여성들이 자신의 운명에서 벗어나고자 한다면 강물에 몸을 던져 익사할 기회를 얻었기 때문에 자비로운 것으로 여겨졌습니다." # 4823775069536519036
  sri_lanka.0154.t: "암발라마에서 휴식 중" # 12747417004404702502
  sri_lanka.0154.desc: "오늘 저는 제 거주지인 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] 근처 시골로 짧은 나들이를 다녀왔습니다.\n\n우리는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 도로를 따라 세워진 전형적인 목조 구조물 중 하나인 #italic 암발라마#에 들렀습니다. 이곳은 특히 순례자들에게 쉼터를 제공하기 위해 지어진 곳입니다.\n\n고요하고 평화로운 날이었고, #italic 암발라마# 옆의 풍경은 정말 숨이 멎을 듯했습니다. 저는 계획했던 시간보다 조금 더 머물기로 결정했는데, 그저 그 광경을 감상하고 제 주변의 자연을 즐기고 싶었기 때문입니다.\n" # 17917645806652314391
  sri_lanka.0154.a: "오늘 그곳에 가기로 한 건 잘한 일이야." # 17778606492547048992
  sri_lanka.0155.t: "[vedda.GetCollectiveNounNoTooltip]과의 화합" # 1318241787705494559
  sri_lanka.0155.desc: "[vedda.GetCollectiveNoun]은 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 고대 주민들로, 숙련된 사냥꾼이자 채집가이기에 잡은 동물이나 식량을 주변 마을과 교환하는 일이 잦습니다. 따라서 [vedda.GetCollectiveNounNoTooltip]과 이웃들 간의 관계가 비교적 원만한 것은 드문 일이 아닙니다.\n\n어쨌든, 지역 [vedda.GetCollectiveNoun]과 [county.GetNameNoTier]의 [county.GetProvince.GetCounty.GetCulture.GetCollectiveNoun] 간의 관계는 최근 평소보다 훨씬 더 생산적이었습니다. 이는 지역 경제를 활성화시키고 있으며, 물론 이는 좋은 일일 뿐입니다." # 9912947577418581582
  sri_lanka.0155.a: "이 좋은 시절이 계속되기를 바라네!" # 7425464049024482846
  sri_lanka.0156.t: "피릿 의식" # 3630008180853422513
  sri_lanka.0156.desc: "오늘 저는 #italic 피릿#! 의식에 참여합니다. 이 의식은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 평신도와 수도승들 사이에서 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 지역의 수 세대 동안 유행해 왔습니다.\n#italic 피릿#! 의식은 규모와 복잡성에 따라 다양하지만, 저는 이번에 지역의 저명한 사원 및 수도원들과 협력하여 일주일간 지속되는 크고 장대한 의식을 거행하도록 준비했습니다. 제 거처에는 특별한 정자, 즉 #italic 피릿 만다파야#! 가 세워졌고, 그곳에는 수도승들이 의식을 돕도록 흰 천으로 덮인 둥근 탁자가 놓였습니다.\n의식 자체는 경전의 기도문을 대중적으로 낭송하는 것으로 이루어지며, 선임 승려들이 우리에게 그들을 따라 낭송하라고 말할 때 시작됩니다.\n\n“#italic 모든 불행을 피하고, 모든 성공을 얻으며, 모든 고통을 소멸시키기 위해 고귀한 #italic 피릿#! 을 낭송해 주십시오.#!”" # 5744959824293073943
  sri_lanka.0156.a: "모든 고통이 소멸되기를, 실로 그러하리라!" # 12439964400467800174
  sri_lanka.0157.t: "부처님께 꽃 공양 올리기" # 2976120593919000081
  sri_lanka.0157.desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural]의 전통적인 의례들이 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 지역에서 행해지고 있습니다. 최근 저는 부처님께 꽃을 바치는 의식에 많은 시간을 쏟고 있습니다. 저는 이 행위가 마음을 차분하게 하고 이완시켜주며, 더욱 독실해지고 덕스럽게 행동하도록 격려한다고 생각합니다.\n\n이 의식을 행할 때마다 낭송해야 하는 신성한 #italic 팔리어#!로 된 구절들을 저는 잘 외웠습니다:\n\n#italic 색깔과 향기, 그리고 품질을 지닌 이 꽃들을 현자들의 왕의 연꽃 같은 발아래 바칩니다. 저는 이 꽃들로 부처님께 경배합니다. 이 공덕으로 열반에 이르기를 기원합니다. 이 꽃들이 시들 듯이, 저의 육신 또한 소멸에 이릅니다.#!" # 10293814765532497176
  sri_lanka.0157.a: "참으로, 이 공덕으로 열반에 이르리라!" # 1790168516526538021
  sri_lanka.0158.t: "이단 수도원이라고요?" # 14363248295095456475
  sri_lanka.0158.desc: "비록 제가 [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] 수도원을 후원하고 있지만, 저는 [ROOT.Char.GetTitleAsNameNoTooltip]으로서의 의무를 다해야 하며, 때로는 이 섬 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 내의 다른 주요 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 수도원 및 종파와 협력하거나 후원해야 합니다.\n\n하지만, 이단으로 간주하는 자들과의 교류는 기껏해야 현명하지 못한 처사이며, 최악의 경우 이단 행위에 빠지는 것과 같다고 주장하는 완고한 [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] 수도사들이 있습니다. 이 강경파들은 제가 가능한 한 자주 다른 수도원들과의 교류를 피해야 한다고 말합니다." # 11931633393776071925
  sri_lanka.0158.a: "그들은 비록 잘못된 길을 따르고 있을지라도 여전히 붓다의 신봉자들입니다." # 6107438253363465291
  sri_lanka.0158.b: "아마도 이단 수도원들과는 상호작용을 줄여야 할 것 같군." # 11419715351070990999
  sri_lanka.0159.t: "감마두바 의식" # 5200612960628642311
  sri_lanka.0159.desc: "오늘 저는 #italic 감마두바#! 의식을 후원합니다.\n\n더 학구적이고 정통적인 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 권위자들은 못마땅해할 수도 있겠지만, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 사람들은 오랫동안 이 의식을 행해왔습니다. 하지만 바로 이 의식을 통해 우리는 하늘에 질병을 물리쳐 주시고, 행운과 개인적, 농업적 다산을 보장해 주시기를 기원할 수 있습니다. 그게 뭐가 그리 잘못되었겠습니까?\n\n어쨌든, 이 날은 북소리에 맞춰 많은 춤과 축제 음악이 어우러져 활기찹니다. 음식과, 가장 중요하게는 식물, 동물, 사람의 테라코타 조각상들이 제단에 놓여 기도를 드립니다. 그리고 의식이 진행되는 동안 우리는 그것들을 산산이 부숩니다." # 7420541994077612401
  sri_lanka.0159.a: "하늘이 우리의 제물을 기뻐하시기를 바라네." # 17787208327226896774
  sri_lanka.0159.info: "#emphasis 역사적 배경:#! 가마두바 의식에 대한 증거는 서기 1세기 초반까지 거슬러 올라가며, 당시 이 섬의 중심지였던 아누라다푸라에서 발견됩니다. 그곳의 고고학적 조사 결과, 오늘날 가마두바 의식에 흔히 사용되는 것들과 매우 흡사한 토기 인형 조각들이 출토되었습니다. 이 의식은 스리랑카의 여러 의례 중 정통적인 불교나 힌두교 관습과 반드시 일치하지는 않지만, 그럼에도 불구하고 그곳의 종교 문화에 중요한 역할을 하는 사례입니다." # 6588969324532385089
  sri_lanka.0160.t: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip] 너머의 이국적인 상품들" # 18337009786219810622
  sri_lanka.0160.desc: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]은 여러 해상 무역로가 지나는 곳에 위치하여 수 세기 동안 인도양의 중요한 상업 중심지였습니다. 저와 같이 이 섬을 다스리는 강력한 [ROOT.Char.GetWomenMen]들은 먼 곳에서 이곳으로 들어오는 많은 사치품을 접할 수 있습니다.\n\n지금 저는 이 지역을 지나가는 상인에게서 귀중품을 구매할 기회를 얻었습니다. 이란과 메소포타미아 땅에서 온, 방수가 되도록 역청으로 안감을 댄 아름답게 장식된 항아리를 살 수도 있습니다. 아니면 아프가니스탄에서 온 청금석 같은 귀한 보석을 사야 할까요? 중국의 유약을 바른 도자기는 어떻고요? 고를 것이 너무나 많습니다!" # 7749151488375622888
  sri_lanka.0160.a: "다시 생각해보니, 돈을 아껴야겠소." # 7932821104810174140
  sri_lanka.0160.b: "방수 단지를 몇 개 구매해야겠군." # 15599332503090752483
  sri_lanka.0160.c: "그 귀한 보석들을 좀 받을 수 있을까요?" # 12632043786630669088
  sri_lanka.0160.d: "저 아름다운 유약을 바른 도자기를 좀 사게 해 주시오." # 3783822939129001327
  sri_lanka.0161.t: "고대 주화 무더기" # 2657620342008025021
  sri_lanka.0161.desc: "최근 [county.GetNameNoTier]의 주민들이 고대의 동전 무더기를 발견했는데, 그 동전들은 기이하고 이상한 문양을 새기고 있었습니다. 이러한 발견은 드문 일이 아니며, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 섬이 수 세기 동안 얼마나 많은 교역을 겪었는지를 보여줍니다. 대체 어떤 고대 상인이 이 동전들을 이곳에 가져왔을까요?\n\n어쨌든, 주민들은 도덕적으로 올곧아서, 자신들이 직접 가지는 것이 불편하다며 이 동전들을 내게 가져왔습니다. 이제 나는 이 동전들을 어떻게 할지 결정해야 합니다." # 9243814163756667008
  sri_lanka.0161.a: "그토록 정직한 마을 주민들은 그 동전을 가지는 것이 마땅합니다." # 10456150038263590521
  sri_lanka.0161.b: "내 금고로 이 동전들이 들어갈 것이다." # 11836417960827138112
  sri_lanka.0161.c: "마을 사람들과 동전을 나누고 싶습니다." # 11996432672565808930
  sri_lanka.0161.info: "#emphasis 역사적 배경:#! 해상 실크로드 상의 중요한 위치 때문에, 이 섬에서는 로마 시대의 동전을 포함하여 여러 시대와 출처의 고대 주화들이 발견되었습니다. 6세기 이집트 출신 상인이었던 코스마스 인디코플루스테스('인도에 항해한 코스마스')는 그의 저서 #italic 기독교 지리학#!에서 이와 관련된 흥미로운 일화를 기록하고 있습니다.\n\n코스마스의 일화에서, 로마인과 페르시아인—아마도 고위 관리나 상인—이 스리랑카 왕의 궁정에 도착했습니다. 로마와 페르시아는 강력한 경쟁 제국이었기에, 왕은 그들에게 어느 쪽 왕이 더 위대한지 물었습니다. 페르시아인이 먼저 페르시아 샤의 권력에 대해 과장된 주장을 펼쳤습니다. 그러자 로마인은 로마 왕과 페르시아 왕이 이미 그들 옆에 있으니 스리랑카 왕이 직접 볼 수 있다고 말했습니다. 혼란스러워진 스리랑카 왕이 어떻게 그럴 수 있는지 물었습니다.\n\n그러자 로마인은 자신들에게 각각 왕의 얼굴이 새겨진 로마 주화 하나와 페르시아 주화 하나를 달라고 요청했습니다. 금으로 만들어진 로마 주화는 페르시아의 은화보다 더 화려해 보였습니다. 결국, 스리랑카 왕은 로마인의 재치와 그들의 주화의 아름다움에 감명받아 로마인에게 큰 상을 내렸고, 페르시아인은 부끄러움에 휩싸여 떠났습니다.\n\n이 이야기는 아마도 허구일 수 있지만, 몇 가지를 시사합니다. 첫째, 인도양에서 주화가 널리 유통되었다는 점입니다. 둘째, 유라시아의 여러 지역 간에 빈번한 교류가 있었다는 점입니다." # 2787875733497437437
