  RICE_sri_lanka_vijayabahu_reward_budal_context_tooltip: "#emphasis 역사적 배경:#! 1017년에 스리랑카를 정복한 후, 촐라 왕조는 섬에 대한 자신들의 권위를 확립하는 데 어려움을 겪었습니다. 이 혼란스러운 시기에, 옛 왕실의 먼 친척이었던 젊은 비자야바후는 촐라 군대를 피해 끊임없이 도망 다녔습니다. 무사이자 장군이었던 부달은 비자야바후의 가장 초기 지지자이자 보호자 중 한 명이었습니다. 1070년 비자야바후가 촐라를 상대로 승리한 후, 그는 1082년 또는 1083년에 부달과 그의 후손들에게 많은 법적 특권을 부여했습니다. 이는 1948년에 발견된 소위 파나카두와 구리 명판에 기록되어 있습니다." # 8588241002980795055
