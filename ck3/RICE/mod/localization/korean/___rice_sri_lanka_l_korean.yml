  trait_track_RICE_jetavana_trait_desc: "제타바나 종파는 테라와다 불교를 해석하는 데 있어 중도적인 입장을 취합니다. 비방자들로부터 대승불교와 금강승 불교의 사상에 지나치게 관대하다는 비난을 받기도 하지만, 제타바나의 승려들은 자신들을 테라와다의 진지하면서도 개방적인 수호자로 여깁니다." # 15840380414745876021
  RICE_sri_lanka_struggle: "스리랑카 상가" # 3144998282554780894
  RICE_sri_lanka_struggle_desc: "내 취향은 매우 독특해서. 그대는 이해하지 못할 걸세.\n\n내 취향은 매우 독특해서. 그대는 이해하지 못할 걸세." # 13881659477049932384
  struggle_RICE_sri_lanka_phase_degeneration: "타락" # 9636408430148359640
  struggle_RICE_sri_lanka_phase_degeneration_desc: "부처님의 가르침과 심지어 [RICE_sri_lanka_sangha|E] 자체가 스리랑카에서 쇠퇴하고 있습니다. 아마도 [struggle_phase_sri_lanka_purification|E] 동안 부도덕하고 규율 없는 승려들을 [RICE_sri_lanka_monasteries|E]에서 정화하려는 시도가 실패했을지도 모릅니다. 혹은, [struggle_phase_sri_lanka_accumulation|E] 기간 동안 [RICE_sri_lanka_monasteries|E]의 부와 영향력이 탐욕스러운 이교도 외세의 약탈이나, 비양심적이고 탐욕스러운 현지 귀족들의 몰수를 유발했을 수도 있습니다.\n\n하지만 부처님께서 가르치셨듯이, 좋은 것과 #italic 나쁜 것#! 모두 덧없는 것입니다. 타락한 시대의 어둠 속에서, 올바른 승려, 학자, 지도자들이 부패와 악인들로부터 [RICE_sri_lanka_sangha|E]를 정화하는 [struggle_phase_sri_lanka_purification|E]를 통해 더 밝은 미래가 꽃필 수 있습니다. 또는 현지 귀족들이 충분한 자원을 모아 [struggle_phase_sri_lanka_accumulation|E]에서 [RICE_sri_lanka_monasteries|E]를 부흥시켜 섬에 새로운 번영의 시대를 가져올 수도 있습니다." # 2302298656630487150
  struggle_RICE_sri_lanka_phase_accumulation: "축적" # 11520690069515192127
  struggle_RICE_sri_lanka_phase_accumulation_desc: "[RICE_sri_lanka_struggle|E]은 엘리트와 평민 양측의 지지를 바탕으로 힘과 영향력을 축적하며, 이들은 그 대가로 좋은 공덕을 쌓습니다. 어쩌면 [struggle_phase_sri_lanka_purification|E]이 평신도들로 하여금 [RICE_sri_lanka_monasteries|E]에 대한 존경심을 높였을 수도 있고, 혹은 [struggle_phase_sri_lanka_degeneration|E]의 투쟁과 혼란이 평신도들이 [RICE_sri_lanka_monasteries|E]를 지지하도록 부추겼을 수도 있습니다.\n\n\n하지만 [RICE_sri_lanka_monasteries|E]의 성장은 양날의 검입니다. 승려들이 태만해지고 게을러져 [RICE_sri_lanka_sangha|E]에서 이단적인 사상과 부도덕함을 척결하기 위한 [struggle_phase_sri_lanka_purification|E]이 필요해질 수 있습니다. 설상가상으로, 섬은 [RICE_sri_lanka_monasteries|E]를 약탈하고 [RICE_sri_lanka_sangha|E]를 파괴하려는 탐욕스러운 악당들, 즉 이방인 이교도들과 현지 통치자들을 끌어들일 수 있으며, 승려들은 너무나 부패하여 백성들에게 영감을 주지 못하고 [struggle_phase_sri_lanka_degeneration|E]로 이어질 수 있습니다." # 16593555298881468061
  struggle_RICE_sri_lanka_phase_purification: "정화" # 18330810802070193901
  struggle_RICE_sri_lanka_phase_purification_desc: "[struggle_phase_sri_lanka_accumulation|E] 이후 기강과 도덕성이 약화되어서인지, 혹은 [struggle_phase_sri_lanka_degeneration|E] 동안 외부의 위협과 내부의 쇠퇴 때문인지는 몰라도, [RICE_sri_lanka_struggle|E]는 예전 같지 않습니다. 지금은 [RICE_sri_lanka_sangha|E]를 복원하고, 그 고대의 [RICE_sri_lanka_monasteries|E]에서 이단적이고 부도덕한 요소들을 제거해야 할 때입니다.\n\n이 과정이 잘 진행된다면, [RICE_sri_lanka_s_sangha|E]는 [struggle_phase_sri_lanka_accumulation|E] 속에서 번성할 것입니다. 하지만 이 과정에 실패한다면, 상가(Sangha)는 더욱 쇠퇴하여 [struggle_phase_sri_lanka_degeneration|E]를 촉발할 가능성이 높습니다." # 15291795893257143033
