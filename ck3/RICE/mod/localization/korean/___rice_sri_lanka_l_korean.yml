  sri_lanka.0014.t: "[budal.GetTitledFirstNameNoTooltip]에게 보상하기" # 6244559722185869117
  sri_lanka.0014.desc.not_vijayabahu_intro: "수년 전, [vijayabahu.GetTitledFirstName]가 아직 어린 왕자였을 때, [vijayabahu.GetHerHis]의 미래는 매우 불투명했습니다. 촐라 침략자들과 지역 군벌들이 [vijayabahu.GetHerHis]의 안전에 끊임없이 위협이 되었죠. 그 위태로운 시기에, [vijayabahu.GetHerHim]를 지켜준 가장 용맹한 이들 중 최고는 바로 [budal.GetTitledFirstName]였습니다.\n\n[budal.GetFirstNamePossessiveNoTooltip]의 도움 덕분에 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]는 다시 하나로 통합될 수 있었습니다." # 4710795012411708374
  sri_lanka.0014.desc.not_budal_reward: "[budal.GetHerHim]와 [budal.GetHerHis]의 후손들은 영구적으로 특별한 법적, 정치적 특권을 누리게 될 것입니다.\n\n이 특권들은 구리판에 새겨져 [budal.GetFirstNameNoTooltip]에게 공식적으로 전달되었으므로, 그 누구도 이의를 제기할 수 없습니다." # 11431640848463026527
  sri_lanka.0014.desc.vijayabahu: "수년 전, 제가 아직 어린 왕자였을 적, 저의 미래는 매우 불투명했으며, 촐라 침략자들과 지역 군벌들이 저의 안전에 끊임없이 위협이 되었습니다. 그 중대한 시기에, 저를 지켜준 가장 위대한 용사 중 한 분이 바로 [budal.GetTitledFirstName]이었습니다.\n\n[budal.GetFirstNamePossessiveNoTooltip]의 도움이 없었다면 저는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]을 통일하고 그 왕이 되지 못했을 것입니다. 오늘, [budal.GetFirstNameNoTooltip]에게 진 빚이 크고, 그분의 엄청난 공헌을 기리기 위해, 저는 $sri_lanka.0014.desc.not_budal_reward$를 하사합니다." # 15491887258492116176
  sri_lanka.0014.desc.vijayabahu_equivalent: "$sri_lanka.0014.desc.not_vijayabahu_intro$ 비록 내가 [vijayabahu.GetFirstNameNoTooltip]는 아니지만, 이 땅에 평화와 안정을 가져온 [budal.GetFirstNamePossessiveNoTooltip]의 업적을 인정하고자 하오. 그리하여 나는 $sri_lanka.0014.desc.not_budal_reward$를 하사하였소." # 4294459663695652357
  sri_lanka.0014.desc.budal: "수년 전, [vijayabahu.GetTitledFirstName]가 아직 어린 왕자였을 때, [vijayabahu.GetHerHis]의 미래는 매우 불확실했습니다. 촐라 침략자들과 지역 군벌들이 [vijayabahu.GetHerHis]의 안전에 끊임없이 위협을 가해왔죠. 그 위태로운 시기에 저는 우리 적들로부터 [vijayabahu.GetHerHim]를 보호하기 위해 최선을 다했습니다.\n\n이 땅에 평화와 안정을 가져온 저의 공적 덕분에, [vijayabahu_equivalent.GetTitledFirstName]께서 저와 저의 후손들에게 영구적으로 특별한 법적, 정치적 특권을 부여하고 있다는 소식을 들었습니다.\n\n이 특권들은 구리판에 새겨져 공식적으로 저에게 전달되었으니, 누구도 이를 의심할 수 없을 것입니다." # 1266929437644976271
  sri_lanka.0014.desc.other: "$sri_lanka.0014.desc.not_vijayabahu_intro$ [budal.GetFirstNamePossessiveNoTooltip]의 위대한 업적을 기리고, 어쩌면 의무감에서 비롯되었을지도 모르는 마음으로, [vijayabahu_equivalent.GetTitledFirstNameNoTooltip]께서 $sri_lanka.0014.desc.not_budal_reward$를 하사하셨습니다." # 8664065367852477037
  sri_lanka.0014.a.not_budal: "훌륭한 업적을 세운 위대한 [budal.GetWomanMan]에게는 그에 걸맞은 보상이 주어져야 합니다." # 4392416498867613911
  sri_lanka.0014.a.budal: "이토록 훌륭한 보상을 받게 되어 영광입니다!" # 7505686062506022312
  sri_lanka.0015.t: "관개용 수조" # 18058850950249259073
  sri_lanka.0015.desc: "관개 수조는 [GetGeographicalRegion('world_india').GetName]에 있는 정교하게 설계된 인공 저수지 시스템으로, 수세기 동안 안정적인 수원 역할을 해왔습니다.\n\n저는 지역 종교 기관 및 기타 저명한 지역 인사들과 협력하여 이러한 관개 수조 중 하나를 건설하고자 합니다. 이 수조는 농업, 목욕, 종교 의식 등 지역 주민들의 필요를 충족시킬 것입니다. 물론, 이 관개 수조에는 [ROOT.Char.GetFaith.HighGodName]과 후원자들, 그리고 저를 찬양하는 예술 작품으로 장식될 것입니다.\n\n자, 이 관개 수조는 얼마나 커야 할까요?" # 6161844175539163746
  sri_lanka.0015.a: "작은" # 11665425638542725414
  sri_lanka.0015.b: "보통" # 7377651229498775580
  sri_lanka.0015.c: "거대함" # 2290692482761374841
  sri_lanka.0015.d: "위대한" # 12082063477865153151
  sri_lanka.0016.t: "새로운 수도" # 6752862627085490492
  sri_lanka.0016.desc.vijayabahu: "수년 전 어린아이였을 때, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 황야에서 무시무시한 촐라 군대를 피해 얼마나 많은 고난을 겪어야 했는지 상상하기 어렵습니다. 이제 저는 촐라의 멍에를 벗어던지고, 지역 군벌들을 평정하며, 이 섬에 새로운 왕국을 세우려는 평생의 목표를 달성했습니다." # 7747020459175098032
  sri_lanka.0016.desc.not_vijayabahu: "[GetTitleByKey('b_anuradhapura').GetNameNoTier]가 촐라 군대에게 함락된 후, 지역 군벌과 촐라 왕들이 권력을 다투던 혼란이 끝났다고 상상하기는 어렵습니다. 저는 제 지배 아래 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에 새로운 왕국을 세웠습니다." # 15616292976890012393
  sri_lanka.0016.desc: "\n\n아아, [GetTitleByKey('b_anuradhapura').GetNameNoTier]의 옛 수도는 대부분 폐허가 되었구나. 일부는 그 옛 영광을 되찾기를 바라지만, 그곳은 더 이상 예전의 장엄한 도시가 아니지. 설령 그렇다고 해도, 남인도의 적들이나 반란을 일으키는 지역 군벌들의 미래의 공격이 두렵구나. 나는 방어할 수 있는 수도가 필요하다.\n\n그러므로 [GetTitleByKey('b_polonnaruwa').GetNameNoTier]가 훨씬 더 나은 수도가 될 것이다. 촐라족이 이곳을 섬의 새로운 경제, 문화, 정치적 중심지로 발전시켰고, 이곳은 방어하기에도 더 용이하다. 이제부터 우리의 미래는 [GetTitleByKey('b_polonnaruwa').GetNameNoTierNoTooltip]와 함께할 것이다!" # 12237738234451098131
  sri_lanka.0016.a: "새로운 수도에는 새로운 이름이 필요하지: #bold 비자야라자푸라#!" # 17781774761999947858
  sri_lanka.0016.b: "그 도시와 그 이름은 지금 그대로 훌륭하군." # 5957991100026606588
  sri_lanka.0016.c: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]에 새로운 날이 밝았습니다." # 12724719769676195646
