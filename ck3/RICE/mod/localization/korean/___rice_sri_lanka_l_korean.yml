  sri_lanka.0017.t: "[county.GetNameNoTierNoTooltip]의 [vedda.GetCollectiveNounNoTooltip]" # 13604968712435868004
  sri_lanka.0017.desc: "[vedda.GetCollectiveNoun]은 아마도 다른 어떤 민족보다도 오래전부터 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에 살아왔습니다. 때때로 [vedda.GetCollectiveNounNoTooltip]은 여러 가지 이유로 나와 같은 강력한 통치자를 돕기도 합니다.\n\n최근 저는 [county.GetNameNoTier]에 있는 [vedda.GetName] 지도자인 [courtier.GetFirstName]과 관계를 쌓았습니다. 제가 [courtier.GetHerHim]을 통해 지역 [vedda.GetCollectiveNounNoTooltip]과의 관계 개선에 힘쓴다면, 저의 영토는 그들과 나의 백성이 교역하고, 건설 사업에 협력하며, 심지어 나의 영토를 공격하는 도적이나 반역자들을 물리치는 데 도움을 줌으로써 번영할 수 있을 것입니다." # 17848747244469835697
  sri_lanka.0017.a: "[county.GetNameNoTierNoTooltip]의 [vedda.GetCollectiveNounNoTooltip]과 함께 작업합시다!" # 4956938652814666855
  sri_lanka.0017.b: "어쩌면 [courtier.GetFirstNameNoTooltip]도 제 궁정에 머물 수 있을지도 모르겠군요." # 154878811602380284
  sri_lanka.0017.b.tooltip: "이 선택지를 고르면 [county_modifier|E]가 더 오래 지속될 것입니다." # 12502075943081835102
  sri_lanka.0017.c: "이 이상하고 별난 사람들을 상대할 시간이 없소." # 4599386212887959455
