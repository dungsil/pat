  sri_lanka.0001.t: "$RICE_sri_lanka_struggle$" # 6657690983313573102
  sri_lanka.0001.desc: "아소카 왕 시대 이래로, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]는 전 세계 불교도들에게 숭앙받는 성스러운 [buddhism.GetAdjective]의 섬으로 명성이 높았습니다. 하지만 수세기에 걸쳐 이 섬의 #italic 상가#!, 즉 불교 공동체는 섬의 세 주요 사원들, 즉 [mahavihara|E], [abhayagiri|E], 그리고 [jetavana|E] 간의 분쟁으로 인해 분열되었으며, 이들은 추종자, 지위, 토지, 그리고 왕실의 후원을 두고 경쟁하고 있습니다." # 17113650993408094298
  sri_lanka.0001.desc.buddhist: "#italic 상가#!를 이끌고 있는 [ROOT.Char.GetHouse.GetNameNoTooltip] 가문 휘하에서, 우리는 진실과 거짓을 가려내고, 의로운 자를 보호하며 이단자를 징벌할 것이며, 언젠가는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 #italic 상가#!를 하나로 통합할지도 모릅니다!" # 7572652984422269941
  sri_lanka.0001.desc.non_buddhist: "우리 비불교도들은 종종 불교의 #italic 상가#와 협력하거나 심지어 후원하기도 합니다. 우리는 그들이 단결하여 [ROOT.Char.GetHouse.GetNameNoTooltip] 가문을 더 잘 섬기도록 도울까요, 아니면 이 성가신 수도승들을 제거해 버릴까요?" # 8190757070068012930
