  RICE_sri_lanka_worship_local_deities_context_tooltip: "#emphasis 역사적 배경:#! 수 세기 동안 스리랑카 사람들은 불교도이든 힌두교도이든, 싱할라인이든 타밀인이든, 혹은 베다인이든 상관없이 다양한 공통 신들을 숭배해 왔습니다. 이 신들 중 다수는 힌두교, 불교, 그리고 토착 종교 인물들이 혼합된 형태로, 각 공동체마다 다른 이름으로 불렸으며 종종 인도 본토와는 구별되는 방식으로 숭배되었습니다. 일부는 심지어 신격화된 스리랑카의 역대 왕과 같은 역사적 인물이기도 했습니다. 섬의 불교도들에게 붓다는 이러한\"열등\" 신들보다 우위에 있지만, 후자들은 종종 더 세속적인 문제에 대해 기원될 때 불립니다." # 9416150501931458735
