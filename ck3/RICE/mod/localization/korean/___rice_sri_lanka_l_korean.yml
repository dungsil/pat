  game_concept_RICE_sri_lanka_struggle_desc: "$game_concept_RICE_sri_lanka_struggle$은 [region|E]인 [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName]에 영향을 미치는 [struggle|E]입니다. 이는 현대에 스리랑카로 알려졌지만 게임 시기에는 역사적으로 탐바판니(Tambapanni)라 불렸던 섬의 #bold 상가#!, 즉 불교 공동체의 때로는 격동적인 역사를 묘사합니다.\n\n수 세기 동안, 특히 [mahavihara_i|E][mahavihara|E], [abhayagiri_i|E][abhayagiri|E], 그리고 [jetavana_i|E][jetavana|E]라는 세 종파의 수도원들은 탐바판니뿐만 아니라 남아시아와 동남아시아 대부분 지역에서 영적 및 세속적 [RICE_sri_lanka_prominence|E]를 두고 경쟁했습니다. 이 [struggle|E]는 수도원의 영향력과 부를 축적하는 [struggle_phase_sri_lanka_accumulation_simple|E] 시기, 섬 불교 기관 내의 잘못된 요소를 정화하는 [struggle_phase_sri_lanka_purification_simple|E] 시기, 그리고 영적인 퇴보와 쇠퇴를 겪는 [struggle_phase_sri_lanka_degeneration_simple|E] 시기 사이를 오갑니다.\n\n이 [struggle|E]에 [struggle_involved|E]되거나 [struggle_interloper|E]인 [rulers|E]와 심지어 인근 지역의 일부 다른 불교도들까지도 세 수도원의 [RICE_sri_lanka_prominence|E]를 높이거나 낮출 수 있는 다양한 [decisions|E] 및 기타 메커니즘에 접근할 수 있으며, 이는 #V 0#!에서 #V 1000#!까지 변동하는 전역 수치로 반영됩니다. 이 [struggle|E]를 끝내기 위해서는 이 수치를 충분히 높이거나 (혹은 낮추는) 것이 필요합니다." # 8387320088249262827
