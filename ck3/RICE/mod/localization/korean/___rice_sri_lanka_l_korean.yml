  activity_RICE_sri_lanka_relic_veneration_desc: "신성한 다르마의 땅인 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에는 여러 중요한 불교 유물들이 보관되어 있습니다. 이 유물들을 기리기 위한 특별한 종교 의식이 열리는데, 제가 참여할 수 있습니다." # 915394074279228819
  activity_RICE_sri_lanka_relic_veneration_selection_tooltip: "[RICE_sri_lanka_monasteries|E]에 모셔진 불교 유물 중 하나를 경배하십시오. 이 유물은 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에 있습니다.\n\n$activity_RICE_sri_lanka_relic_veneration_context_tooltip$" # 10420413767914856503
  activity_RICE_sri_lanka_relic_veneration_context_tooltip: "#emphasis 역사적 배경:#! 스리랑카는 여러 불교 유물을 보유하고 있으며, 그중 가장 두드러진 것은 부처님의 치아 사리입니다. 이 유물을 통제하는 것은 섬의 왕들에게 일종의 신성한 권리로 여겨지기도 했습니다. 현대에 이르러 치아 사리 행렬은 스리랑카에서 가장 유명한 의식이자 축제라고 할 수 있지만, 그 현재의 모습은 사실 비교적 최근의 것으로, 수세기에 걸쳐 많은 변화를 겪었습니다. 아이러니하게도, 게임의 시대적 배경 동안 이 치아는 스리랑카에서 결국 지배적인 수도원이 된 마하비하라(Mahavihara) 측에서는 처음에는 무시당했는데, 이는 그 치아가 라이벌인 아바야기리(Abhayagiri)와 강하게 연관되어 있었고, 마하비하라가 특히 아누라다푸라에 있는 보리수와 같은 다른 유물에 숭배를 집중했기 때문입니다." # 13699990903470388172
  activity_RICE_sri_lanka_relic_veneration_host_desc: "$BULLET_WITH_TAB$ [stress_loss_i|E]의 [stress|E] 상실\n$BULLET_WITH_TAB$ [piety_i|E]의 [piety|E] 획득\n$BULLET_WITH_TAB$ [prestige_i|E]의 [prestige|E] 획득\n$BULLET_WITH_TAB$유물에 따라 다양한 [character_modifiers|E] 획득\n$BULLET_WITH_TAB$섬의 [RICE_sri_lanka_monasteries|E], 특히 후원하는 곳의 [RICE_sri_lanka_prominence|E] 증가" # 17755235983624940354
