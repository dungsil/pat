  sri_lanka.0005.desc.intro: "수 세기 동안, [buddhism.GetAdjective] 상가 또는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 수도원 공동체는 세 주요 수도원인 마하비하라, 아바야기리, 제타바나 간의 경쟁으로 분열되어 있었습니다.\n\n세 수도원은 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] 고수에 대한 준수와 같이 많은 신념을 공유했지만, 교리, 의식 등에서 차이점을 보이기도 했습니다. 불교도와 비불교도 엘리트들은 특정 종파를 선호하며 불씨에 기름을 부었고, 이 투쟁은 정치적인 문제로 변모했습니다." # 18118010359808964821
  sri_lanka.0005.desc: "$sri_lanka.0005.desc.intro$최근 [sri_lanka_struggle_ender.GetTitledFirstName]께서 이 문제를 영원히 매듭짓고 섬의 상가(Sangha)를 #bold [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]#! 아래 통합하기 위해 종교 회의를 소집하셨습니다. 이제 모든 수도승들은 [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]의 교리와 관습을 따라야 하며, 그렇지 않으면 이단으로 규탄받을 것입니다. 또한 #bold [GetPlayer.Custom('RICE_sri_lanka_unified_sangha_relic')]#!가 섬의 탁월한 유물, 즉 새로운 통합의 상징으로 공인되었습니다." # 16748872016794975797
  sri_lanka.0005.desc.buddhist: "[sri_lanka_struggle_ender.GetFirstNameNoTooltip]께서는 자신이 강력한 [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip]으로서의 권위를 사용하여 상가(Sangha)를 개혁했다고 주장하시지만, 사실 [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]가 최근 몇 년간 세력을 키워왔기에 시간문제였을 뿐입니다." # 4947169884417477678
  sri_lanka.0005.desc.non_buddhist: "[sri_lanka_struggle_ender.GetFirstNameNoTooltip]께서는 [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip]는 아니지만, 상가(Sangha)를 개혁하기 위해 영향력 있는 [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]와 협력할 가치가 있음을 알고 계십니다." # 3005498905237826928
  sri_lanka.0005.desc.conclusion: "모든 이가 이러한 광범위한 변화에 만족하는 것은 아니지만, 그 영향은 전 세계 [buddhism.GetAdjective] 공동체에서 체감될 것입니다." # 16556642155284516064
  sri_lanka.0005.a: "이 지역에서 [buddhism.GetNameNoTooltip]에 새로운 시대가 열립니다." # 14177714245353660170
  sri_lanka.0006.t: "#bold 상가(僧伽)의 상징#!" # 4126452556759537762
  sri_lanka.0006.desc: "수 세기 동안 분열과 갈등을 겪었던 [buddhism.GetAdjective] 공동체, 특히 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 여러 사원들이 이제 저와 제가 후원하는 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] 사원의 주관 아래 재통합에 합의했습니다.\n\n이제 우리는 이 승가(Sangha)가 단결할 상징이 필요합니다. 일부 승단 인사들은 섬에서 가장 존경받는 종교 유물 중 하나가 그러한 상징이 될 운명이었다고 주장합니다. 그들은 부처님께 영광을 돌리고, 다르마(Dharma)를 모범적으로 보이며, 새로 통합된 승가에 영감을 불어넣기 위해 이 유물과 관련된 종교 의례를 찬양해야 한다고 말합니다.\n\n이제 남은 질문은, 과연 어떤 유물이 그러한 역할을 수행할 운명이었느냐는 것입니다." # 2876501710412769819
  sri_lanka.0006.a: "보리수" # 7288504743973334344
  sri_lanka.0006.a.tooltip: "이제부터 #bold 보리수#! 에 대한 [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName]은 항상 더 강력한 [GetModifier('RICE_sri_lanka_relic_bodhi_great_modifier').GetNameWithTooltip] [modifier|E]를 제공합니다." # 7720720432762178425
  sri_lanka.0006.b: "부처님의 치아" # 4010846015409905632
  sri_lanka.0006.b.tooltip: "이제부터 #bold 부처님의 치아#에 대한 [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName]은 항상 더 강력한 [GetModifier('RICE_sri_lanka_relic_tooth_great_modifier').GetNameWithTooltip] [modifier|E]를 제공할 것입니다." # 6367578971688668663
  sri_lanka.0006.c: "법계" # 14115426705273785614
  sri_lanka.0006.c.tooltip: "이제부터 #bold 다르마다투#에 대한 [GetActivityType( 'activity_RICE_sri_lanka_relic_veneration' ).GetName]은 항상 더 강력한 [GetModifier('RICE_sri_lanka_relic_dharmadhatu_great_modifier').GetNameWithTooltip] [modifier|E]를 제공합니다." # 2186233191682937660
  sri_lanka.0006.enshrine_decision_tooltip: "선택된 유물을 #bold 재봉안#! 할 수 있는 [decision|E]가 이제 유물 [modifier|E]가 있는 [county|E]를 통치하는 누구나 이용 가능합니다." # 4761338049741550658
  sri_lanka.0007.t: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]의 승가 파괴" # 17962761980096470106
  sri_lanka.0007.desc: "결국 세 수도원 중 어느 곳도 섬의 최고 종파가 될 만큼 충분한 명망을 얻지 못했습니다. 강력한 [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip]인 [sri_lanka_struggle_ender.GetFirstName]께서는 [sri_lanka_struggle_ender.GetHerHis] 권력을 무자비하게 사용하여 섬의 [buddhism.GetAdjective] 수도원들을 약탈하고 사원과 전각을 파괴하며 값비싼 보물과 경전을 없애고, [sri_lanka_struggle_ender.GetHerHis] 요구를 받아들이지 않는 수도승들을 처벌하는 등 섬의 수도원들을 억압했습니다.\n\n[buddhism.GetAdjectiveNoTooltip] 세계 곳곳의 많은 이들이 [sri_lanka_struggle_ender.GetFirstNameNoTooltip]를 비할 데 없는 악덕의 통치자로 비난하지만, 사실 수도원들의 갈등, 오만, 그리고 집착이 수년에 걸쳐 그들의 쇠퇴를 초래했습니다. [sri_lanka_struggle_ender.GetFirstNameNoTooltip]께서는 단지 그 작업을 마무리했을 뿐이며, 그들이 섬의 사회와 정치에서 주요 기관이 되는 것을 영원히 막았습니다." # 311862230860209490
  sri_lanka.0007.a: "시간이 지나야만 [buddhism.GetAdjectiveNoTooltip] 공동체가 적응할 수 있을지 알 수 있을 것입니다." # 14880489751629098106
  sri_lanka.0008.t: "[sri_lanka_struggle_ender.GetFaith.GetAdjectiveNoTooltip] 상가 부흥" # 8834828894295833466
  sri_lanka.0008.desc: "$sri_lanka.0005.desc.intro$ [sri_lanka_struggle_ender.GetFaith.GetAdjective] [sri_lanka_struggle_ender.GetTitleAsNameNoTooltip]인 [sri_lanka_struggle_ender.GetFirstName]의 노력 덕분에, 부처님의 가르침이 다시 꽃필 수 있었습니다. 그것은 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]이 아닌, [sri_lanka_struggle_ender.GetPrimaryTitle.GetName]에서 말입니다.\n\n[sri_lanka_struggle_ender.GetFirstNameNoTooltip]은 그가 광범위하게 후원한 섬의 가장 저명한 수도원인 #bold [sri_lanka_struggle_ender.Custom('RICE_sri_lanka_patronized_monastery')]#!과의 강력한 동맹을 통해 이를 이루어냈습니다. 상가(Sangha)가 부흥함에 따라, 적어도 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseNameNoTooltip]을 따르는 이들 사이에서 [buddhism.GetNameNoTooltip]의 중심지는 다른 곳에 재확립되었음이 분명합니다. 이제부터 [sri_lanka_struggle_ender.GetPrimaryTitle.GetNameNoTooltip]은 [buddhism.GetNameNoTooltip]을 위한 새로운 성지가 되었습니다." # 12972538277710613808
  sri_lanka.0008.a: "$sri_lanka.0005.a$" # 11484592341456116810
  sri_lanka.0009.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  sri_lanka.0009.desc: "나는 촐라 군대를 피해 부패한 현지 싱할라 군벌들의 손아귀에서 벗어나기 위해 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 거친 산맥과 정글에서 수년을 보냈습니다. 전쟁과 고통이 일상이었기에 섬은 분열되었고, [buddhism.GetName] 상가는 쇠퇴하고 있었습니다.\n\n그 시절, 젊은 시절에 나는 이 한때 번성했던 땅에 평화를 되찾고 [buddhism.GetNameNoTooltip]을 부흥시키기 위해 이 섬 전체의 통치자가 되겠다는 삶의 목표를 세웠습니다. 폴론나루와를 중심으로 하는 새로운 왕국의 왕좌에 오르면서, 나는 바로 그 목표를 달성했습니다.\n\n이것이 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip]과 그 백성들에게 새롭고 더 밝은 시대의 시작이 되기를 기원합니다." # 6784633792331287257
  sri_lanka.0009.a: "우리 섬은 전례 없는 번영을 누릴 것입니다!" # 11681767697255871049
  sri_lanka.0010.t: "[religion.GetAdjectiveNoTooltip] 영지 하사" # 6099485301235328865
  sri_lanka.0010.desc: "[GetGeographicalRegion('world_india').GetName]의 [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 사원이나 수도원 같은 종교 기관에 토지를 하사하는 것은 나의 공덕을 쌓는 한 가지 방법입니다. 심지어 나와 다른 종파의 기관이라 할지라도 말입니다. 그리하면 그들은 농업을 확장하고 이 변경 지역들을 우리의 권위 아래 경제적, 정치적으로 통합함으로써 나와 같은 통치자들을 돕게 될 것입니다.\n\n나는 내 영토 내의 [religion.GetAdjective] 사원과 수도원들에 토지를 하사하기로 결정했으며, 이는 그곳에 사는 [religion.GetAdjectiveNoTooltip] 신도들에게 큰 기쁨을 안겨줄 것입니다.\n\n비록 이로 인해 해당 토지에서 나오는 수입이 나에게서 멀어지겠지만, 이는 숭고한 대의를 위한 일입니다. 적어도 나의 영지 내 [religion.GetAdjectiveNoTooltip] 공동체에게는 나에 대한 평판이 좋아질 것입니다." # 17893139135797105144
  sri_lanka.0010.a: "이것이 제게 큰 공덕을 가져다주기를!" # 2986142603751941997
