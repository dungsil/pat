  RICE_sri_lanka_struggle_ending_foreign_sangha_decision_desc: "[RICE_sri_lanka_struggle|E]는 세 개의 주요 [RICE_sri_lanka_monasteries|E] 중 하나, 즉 [mahavihara|E], [abhayagiri|E], 혹은 [jetavana|E] 아래에서 통일되는 데 어려움을 겪어왔습니다. 분명 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]은 불교의 중심지가 될 운명이 아닌 것 같습니다. 대신, [ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]께서 불교 [RICE_sri_lanka_sangha|E]를 부흥시키는 길을 이끌어야 합니다." # 8895700658892727507
  RICE_sri_lanka_struggle_ending_everywhere_unlock_effect: "이전에 [GetGeographicalRegion('RICE_sri_lanka_struggle_region').GetName]에 국한되었던 [RICE_sri_lanka_struggle|E] 관련 메커니즘이 이제 위치에 상관없이 [GetFaithDoctrine('rice_theravada_canon_doctrine').GetBaseName] [doctrine|E]를 가진 모든 불교 [faiths|E]의 [rulers|E]에게 제공됩니다." # 13872046578206182637
