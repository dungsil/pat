  RICE_sri_lanka_aspiration_rule_sri_lanka_desc: "#italic 비자야바후는 수십 년간 싱할라 군벌들과 촐라 군대에 의해 쟁탈당했던 $k_lanka$ 섬에 질서를 회복하고 평화를 되찾아 새로운 왕국을 세우고자 합니다.#!$RICE_sri_lanka_aspiration_vijayabahu_desc$\n\n" # 273396893644636087
  RICE_sri_lanka_bappa_beary: "바파나드의 건설자" # 9315503287099368322
  RICE_sri_lanka_bappa_beary_desc: "비록 무슬림 출신이지만, 이 상인은 힌두 여신 두르가에게 바파나드라는 사원을 세운 것으로 남인도에서 유명합니다. 그가 난파를 겪었을 때 두르가에게 감사하는 마음으로 이 사원을 세웠으며, 두르가 여신이 그를 파멸에서 구하기 위해 나타났다고 전해집니다." # 2523473014977327201
  RICE_sri_lanka_struggle_ending_unite_sangha_decision: "상가 통합하기" # 17800706857720889913
