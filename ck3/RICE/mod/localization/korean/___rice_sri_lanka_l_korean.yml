  sri_lanka.0040.desc: "저는 신성한 도움을 청하기 위해 [ROOT.Char.GetFaith.GetAdjective] 기도 의식을 열기로 결정했습니다. [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 위대한 수호신 중 한 분을 숭배하는 가운데, 의식 노래가 온 [ROOT.Char.GetFaith.HouseOfWorship]에 가득 울려 퍼집니다." # 16664928951628534001
  sri_lanka.0040.desc.upulvan: "#bold [GetPlayer.Custom('RICE_upulvan')]#!.\n\n#italic 사랑스러운 황금 활을 걸치고,\n그 영광스러운 빛이 사방에 비추니,\n불꽃 혀의 푸른빛 신성한 오라를 두른,\n오 [GetPlayer.Custom('RICE_upulvan')]여! 이 꽃 덮인 쉼터에 임하여 우리를 영광스럽게 하소서.\n\n황금 왕관과 신성한 장신구를 걸치고, 푸른빛 옷을 입었으며,\n강력한 손에 황금 활을 들고,\n오른손에는 황금 보석 화환을 든 채,\n오 강력한 [GetPlayer.Custom('RICE_upulvan')]여, 그대의 가루다 새를 타고 올라와 우리를 영광스럽게 하소서.#!" # 15718177763904082474
  sri_lanka.0040.desc.kataragama: "#bold [GetPlayer.Custom('RICE_kataragama')]#!.\n\n#italic 강력하신 신 [GetPlayer.Custom('RICE_kataragama')]께서는 여섯 개의 얼굴을 지니셨으니,\n과거의 노력으로 밝은 달의 영광을 얻으셨도다.\n그분의 오른손은 위대한 힘을 보이셨으니,\n루후나의 천안(天眼)을 지닌 신이시여, 이 꽃좌대에 임하여 우리를 영광스럽게 하소서.\n\n그분은 아수라의 형상을 한 깃발을 들고 오시며,\n공작을 타고 꽃으로 바치는 제물을 내려다보시네.\n철저히 경비된 지역을 지나 축복을 내리시니,\n여기 우리가 신께 꽃과 향과 빈랑잎을 바치나이다.#!" # 10333060856672612997
  sri_lanka.0040.desc.saman: "#bold [GetPlayer.Custom('RICE_saman')]#!.\n\n#italic 스리 파다의 봉우리에 영원히 거하시며\n그곳의 성스러운 발자국을 경배하시는 신이시여,\n번영의 주인이시며, 신성한 왕 [GetPlayer.Custom('RICE_saman')]이시여, 그대의 지배는 논쟁의 여지 없이\n언제나 그대를 악으로부터 보호하시기를.\n\n황금 무기와 황금 활과 화살로 장식하고\n황금 의자와 진주 우산에 둘러싸여\n아름다운 음악과 북, 소라 소리가 울려 퍼지는 가운데\n우리는 그분께 바칠 보석 꽃자리를 준비합니다.#!!" # 5178939767135348233
  sri_lanka.0040.desc.pattini: "#bold [GetPlayer.Custom('RICE_pattini')]#!.\n\n#italic 그녀가 도시를 내리치자 도시는 불길에 휩싸였고,\n그녀의 말을 믿지 않던 자들의 입은 타들어가기 시작했으니,\n여기서 [GetPlayer.Custom('RICE_pattini')]의 힘이 드러났도다,\n궁전은 불타 재만 남았네.\n\n숲의 신들이 영광스럽게 모여들었고,\n그들은 천천히 소나기를 내리게 했으니,\n대지의 여신은 포효하는 시냇물처럼 증거를 보였고,\n이러한 방식으로 마두라 시의 불길은 꺼졌도다.#!" # 16223770551854797095
  sri_lanka.0040.desc.natha: "#bold [GetPlayer.Custom('RICE_natha')]#!.\n\n#italic 그는 오른손에 보석 박힌 항아리를 들고,\n투시타 천상의 징표를 살피며\n구름 사이로 떠오르는 달처럼,\n남쪽 문에서 나와 꽃으로 장식된 아치에 도착하노라.\n\n란카의 아래쪽 켈라니야 시를 맡아 다스리며,\n그의 영광스러운 힘으로 사악한 영혼들을 제압하고,\n미래 시대에 부처가 될 허락을 얻었으니,\n위대한 보석 [GetPlayer.Custom('RICE_natha')] 신이 하늘에서 강림하시는도다!#!" # 2093925651576271561
  sri_lanka.0040.a: "우리의 기도가 응답되기를!" # 16071810006756357525
  sri_lanka.0040.upulvan.tooltip: "#emphasis 역사적 배경:#! 이 이벤트 텍스트는 싱할라 학자이자 작가인 W.A. 드 실바가 1920년에 기록한 종교 노래의 발췌문으로, 오늘날 타밀족 사이에서 페루말(Perumal)로 알려진 힌두교 신 비슈누와 자주 동일시되는 신 우풀반(Upulvan)에 관한 것입니다. 그는 푸른색을 띠고 있으며, 부처님께서 스리랑카를 보호하도록 맡기신 분이라고 전해집니다.\n\n우풀반의 역사는 학자들 사이에서 활발한 논쟁의 대상입니다. 여러 학자들은 그가 본래 불교 보살인 아발로키테슈바라, 베다 시대의 인물인 바루나 또는 라마, 심지어 조로아스터교 신인 아후라 마즈다와 연관되어 있었다고 믿거나, 그가 스리랑카 토착 신이라고 주장합니다. 단순화를 위해, 여기서는 우풀반을 비슈누와 연관시킵니다." # 6526598257461783307
  sri_lanka.0040.kataragama.tooltip: "#emphasis 역사적 배경:#! 이 이벤트 텍스트는 싱할라 학자이자 작가인 W.A. de Silva가 1920년에 기록한 종교 노래의 발췌문으로, 싱할라어로 카타라가마, 타밀어로 무구안이라고 불리는 신에 관한 내용입니다. 그는 전쟁의 신으로, 여섯 개의 얼굴을 가졌으며 종종 공작을 타고 있는 모습으로 묘사됩니다.\n\n스리랑카 남부에 있는 카타라가마 사원은 힌두교도, 불교도, 베다족, 무슬림 등 여러 신앙의 신자들이 자주 찾는 저명한 순례지이지만, 지난 수십 년 동안 불교도들의 비중이 점차 커지면서 오늘날 카타라가마/무루간 숭배에 대한 질문과 논쟁이 제기되고 있습니다." # 14992037830350208753
  sri_lanka.0040.saman.tooltip: "#emphasis 역사적 배경:#! 이 이벤트 텍스트는 싱할라 학자이자 작가인 W.A. 드 실바가 1920년에 기록한 종교 노래의 발췌문으로, 스리랑카 중부의 신성한 산이자 여러 종교에서 성지로 여기는 스리 파다(Sri Pada)의 수호신인 사만(Saman) 신에 관한 내용입니다.\n\n불교 전설에 따르면, 붓다가 스리랑카를 방문했을 때 사만의 요청으로 스리 파다에 발자국을 남겼다고 합니다. 이는 붓다가 부재 시에도 사람들이 경배할 대상을 갖도록 하기 위함이었습니다. 이와 대조적으로 힌두교도들은 유명한 바위 발자국이 시바(Shiva)에 의해 만들어졌다고 믿으며, 기독교도와 무슬림들은 아담(Adam)이 만들었다고 믿습니다." # 2874131699924083182
  sri_lanka.0040.pattini.tooltip: "#emphasis 역사적 배경:#! 이 이벤트 텍스트는 1920년 싱할라 학자이자 작가인 W.A. 드 실바가 기록한 종교 노래의 발췌문으로, 타밀 여신 칸나키 암만과 동일한 신인 파티니 여신에 관한 내용입니다. 그녀는 스리랑카에서 가장 중요한 여성 신이며, 어쩌면 섬 전체에서 가장 사랑받는 신 중 하나일 것입니다.\n\n전설에 따르면 그녀는 한때 필멸의 여성이었으나, 약하고 불성실한 남편 때문에 고통받았는데, 그 남편은 모든 재산을 한 창녀에게 낭비했습니다. 남편이 자신의 잘못을 바로잡으려 했을 때, 그는 마두라 시의 왕에 의해 부당하게 처형당했습니다. 그러자 그녀는 분노에 찬 여신으로 변신하여 격분한 나머지 자신의 가슴 중 하나를 뜯어내어 도시를 향해 던졌고, 그 결과 도시는 불길에 휩싸였습니다. 이 폭력적인 사건에도 불구하고, 그녀는 결국 스리랑카로 가서 치유의 여신이자 약하고 병든 자들의 보호자가 되었습니다." # 11701815039253981964
  sri_lanka.0040.natha.tooltip: "#emphasis 역사적 배경:#! 이 이벤트 텍스트는 싱할라 학자이자 작가인 W.A. 드 실바가 1920년에 기록한 종교 노래의 발췌문으로, 신(神) 나타(Natha)에 관한 내용입니다. 그는 스리랑카 버전의 관세음보살(Avalokitesvara)로, 중국의 '자비의 여신' 관음(Guanyin)과 같이 다양한 형태와 변형을 취하는 가장 인기 있는 불교 보살 또는 신 중 한 명입니다.\n\n지역 버전의 관세음보살에서 유래했음에도 불구하고, 나타는 이제 곧 올 다음 부처라고 알려진 미륵(Maitreya)과 자주 연관됩니다." # 16566224207887694730
