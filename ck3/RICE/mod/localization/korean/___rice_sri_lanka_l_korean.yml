  RICE_india_irrigation_tank_decision_context_tooltip: "#emphasis 역사적 배경:#! 관개 수조는 (크기가 다양한) 인공 저수지로, 역사적으로 스리랑카와 인도의 많은 지역에 건설되었습니다. 이들은 종종 여러 개의 수조, 수로, 흙둑으로 구성되었으며, 빗물을 모으고 보존하도록 공학적으로 설계되었습니다. 일부는 지역 사회의 사업이었지만, 다른 일부는 종교 단체, 귀족, 왕들의 후원을 받았습니다. 서인도의 유명한 계단식 우물과 스리랑카의 웨와(wewas)는 관개 수조 기술과 연결된 수리 공학 시스템의 예시입니다." # 8643693814823302006
