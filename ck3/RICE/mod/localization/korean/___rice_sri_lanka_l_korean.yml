  innovation_RICE_velakkara_guards: "벨라카라 근위대" # 2981405597801700827
  innovation_RICE_velakkara_guards_desc: "벨라카라(Velakkara) 또는 벨라이카라르(Velaikkarar)는 남인도의 군인 조합으로, 종종 타밀계이지만 다양한 카스트와 공동체에 소속되어 있습니다. 이들은 기업적인 기반으로 조직되어 대규모 집회를 통해 자체적인 사안을 규율합니다. 군인으로서의 그들의 효과 덕분에 일부 왕족과 귀족들은 그들 전체 연대를 왕실 근위대나 성지의 수호자로 고용하기도 했습니다." # 4197488059376133335
