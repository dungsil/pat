  sri_lanka.0080.t: "다양한 신앙, 하나의 산" # 10893503065972897807
  sri_lanka.0080.desc: "내가 이곳에 오고 나서 더욱 많이 느끼는 [GetPlayer.Custom('RICE_sri_pada')]의 가장 흥미로운 점 중 하나는, 이 장소가 우리 [ROOT.Char.GetFaith.GetAdherentNamePlural] 신자들뿐만 아니라 여러 다른 신앙을 가진 추종자들에게도 존중받고 있다는 것이다.\n\n예를 들어, 다른 신앙을 가진 추종자들은 우리가 [GetPlayer.Custom('RICE_sri_pada')]라고 부르는 이 산을 [GetPlayer.Custom('RICE_sri_pada_opp')]라고 부르기도 한다. 산봉우리의 그 발자국을 [GetPlayer.Custom('RICE_sri_pada_footprint_person')]가 남겼다고 믿지 않는 사람들도 있다.\n\n이러한 사실들과 이곳 여러 집단 간에 여전히 많은 긴장이 존재함에도 불구하고, 평소라면 서로 싸웠을지도 모를 많은 신앙을 가진 사람들이 이 신성한 공간을 공유하는 모습은 매혹적이면서도 영감을 주기도 한다." # 2013887210162665739
  sri_lanka.0080.a: "여기 있는 동안 곱씹어 볼 만한 것이로군." # 16908295768930410376
  sri_lanka.0081.t: "고기 피하기" # 1760518104118921149
  sri_lanka.0081.desc: "[GetPlayer.Custom('RICE_sri_pada')] 근처와 [GetPlayer.Custom('RICE_sri_pada')] 자체에서는 사람들이 동물의 고기를 먹는 것을 피하는 것이 흔하며, 적어도 다양한 [buddhism.GetAdjective] 및 [hinduism.GetAdjective] 종파를 따르는 이들 중 다수가 그렇습니다. 심지어 고기 섭취를 줄이지 않는 이들조차도, 이는 [ROOT.Char.GetFaith.HighGodName]에 대한 순례와 숭배에 더 잘 집중할 수 있게 해준다고 알려져 있습니다." # 2611796990346819162
  sri_lanka.0081.a: "제가 여기 있는 동안에는 고기를 피해야겠습니다." # 13152679987123416303
  sri_lanka.0081.b: "여기서는 고기 먹는 것을 피할 필요가 없습니다." # 9461913342248534246
