  innovation_RICE_irrigation_tanks_desc: "인도 아대륙 전역에서는 특정 유형의 대형 우물과 인공 저수지가 현지 지형을 활용하여 빗물을 모으고 보존하기 위해 건설됩니다. 이러한 저수지는 농업, 식수, 목욕 및 종교 의식에 사용될 수 있습니다." # 7449771004799072986
