  activity_RICE_sri_lanka_sri_pada_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 스리 파다(불교도와 힌두교도에게) 또는 아담의 봉우리(기독교도와 무슬림에게)는 스리랑카 중부에 위치한 저명한 성산으로, 정상에 있는 발자국 모양의 흔적으로 가장 잘 알려져 있습니다. 불교도들은 그것이 붓다께서 만드신 것이며, 그분께서 한때 이곳에서 설법하셨다고 말합니다. 힌두교도들은 그 발자국이 시바 신께서 만드신 것이라고 믿으며, 기독교도와 무슬림들은 아담께서 만드신 것이라고 믿습니다. 그럼에도 불구하고 이 산은 수세기 동안 순례지였으며, 파현, 마르코 폴로, 그리고 이븐 바투타와 같은 유명한 여행가들에 의해 언급되었는데, 후자는 이 산을 등반하기도 했습니다." # 572477505059169893
