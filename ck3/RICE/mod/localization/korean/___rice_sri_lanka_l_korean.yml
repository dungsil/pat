  sri_lanka.0100.desc.dharmadhatu: "#bold 법계#! 텍스트가 그곳에 묻혀 있습니다." # 10956797131179695744
  sri_lanka.0100.desc.conclusion: "[buddhism.GetAdjective] 신봉자들이 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 전역에서 이 신성한 장소로 모여들어 삼보, 즉 부처님, 다르마, 상가를 기리는 방법으로 이 성물을 숭배합니다. [faith.GetAdherentName]으로서 이는 의심할 여지 없이 훌륭한 영적 경험이 될 것입니다." # 5902396805931729957
  sri_lanka.0100.a: "세 가지 보물께서 우리의 여정을 지켜주시기를." # 9813692717142767990
  sri_lanka.0101.t: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetNameNoTooltip]에 도착했습니다." # 13815517023371827285
  sri_lanka.0101.desc: "마침내, 나는 신성한 것을 경배하기 위해 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에 도착했다네" # 8526577477487767142
  sri_lanka.0101.desc.bodhi: "보리수.\n\n이 나무는 위대한 아소카 황제의 딸인 상가밋타가 다르마를 전파하기 위해 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에 왔을 때 수년 전에 심어졌습니다. 그녀는 붓다께서 깨달음을 얻으셨을 때 그 아래에 앉으셨다고 전해지는 원래 나무의 가지를 가져왔으며, 그 가지가 이곳 보리수의 기원입니다.\n\n그 이후로 많은 이들이 이곳을 찾아와 나무를 목욕시키고 돌보며 공물을 바치는 의식에 참여함으로써 나무를 경배해 왔습니다. 저 또한 이곳에 왔으니 이제 같은 일을 하고자 합니다." # 1336297024683078299
  sri_lanka.0101.desc.tooth: "부처님의 치아 사리.\n\n부처님께서 열반하시고 화장되었을 때, 그분의 주요 제자 중 한 명인 비구니 케마가 그분의 치아를 발견하여 보관을 위해 인도 왕에게 바쳤습니다. 사리가 안치된 사원에 전쟁의 위협이 닥치자, 사리를 지키던 승려들이 그것을 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]으로 가져왔으며, 그 이후로 그곳에 남아 있습니다.\n\n이 섬의 가장 주목할 만한 축제 중 하나는 이 치아 사리 행렬입니다. 이는 부처님을 기리고 공경하는 중요한 행사이며, 저는 바로 그 목적으로 이 행렬을 참관할 것입니다." # 11936455316226513963
  sri_lanka.0101.desc.dharmadhatu: "그곳에 묻힌 다르마다투 경전.\n\n이 종교적 논문은 다양한 신학적, 철학적 주제를 설명하며 수년 전 인도에서 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]으로 전해졌습니다. 그 이후로 섬의 불교도들은 이 심오하고 영감을 주는 경전을 숭배해 왔는데, 많은 이들이 이것이 위대한 영적, 치유적 속성을 지니고 있다고 믿으며 이후 스투파에 안치되었습니다.\n\n오늘날 다르마다투를 위해 정기적으로 중요한 의식이 거행됩니다. 바로 이 성물을 중심으로 한 행렬 축제입니다. 저는 그 축복을 받기 위해 이 행사에 참여하고자 합니다." # 9561126339636221962
  sri_lanka.0101.a: "우선 쉬면서 이것을 준비하도록 합시다." # 320235295263457580
  sri_lanka.0102.t.bodhi: "보리수" # 7288504743973334344
  sri_lanka.0102.t.tooth: "부처의 치아" # 9526472403966119714
  sri_lanka.0102.t.dharmadhatu: "법계" # 14115426705273785614
  sri_lanka.0102.desc.bodhi: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 불교 사원에는 종종 보리수 나무가 있으며, 이 나무를 공경하는 #italic 보리 푸자#! 의식이 흔히 보입니다.\n\n하지만 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에 있는 이 나무는 평범한 나무가 아닙니다. 이것은 원래의 위대한 보리수 나무입니다. 고대의 존경받는 방식으로 우뚝 솟아 있으며 수많은 신도들에게 둘러싸여 있습니다.\n\n여기에 모인 다른 신도들처럼 저 역시 기도부터 나무 주위를 도는 것, 코코넛 기름 등잔과 꽃, 과일, 향, 사프란 물에 씻은 동전과 같은 상서로운 물건들을 바치는 다양한 의식에 참여합니다. 또한 소원이 이루어지기를 바라며 나무 가지에 깃발을 답니다." # 8730324941421574831
  sri_lanka.0102.desc.tooth: "부처님의 치아 사리 행렬은 성대하고 다채로운 의식이며, 나는 그 장엄한 광경을 보기 위해 여기에 왔습니다.\n며칠간 이어지는 이 의식은 수도자들이 비밀리에 신성한 어린 잭프루트 나무를 베는 의식으로 시작됩니다. 나무줄기를 네 조각으로 쪼개어 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]의 네 수호신인 나타, 비슈누, 카타라가마, 그리고 위대한 여신 파티니의 근처 사원에 안치합니다.\n이후 5일 동안 이 사원들에서는 음악과 독경, 북소리가 가득한 다양한 의식을 거행합니다. 이 모든 것이 끝나면 비로소 행렬이 시작될 수 있습니다." # 13194843485391829977
  sri_lanka.0102.desc.dharmadhatu: "[GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName] 전역에서 신성한 [buddhism.GetAdjective] 성지에 성물을 묻거나 안치하는 것은 중요한 종교적 관습입니다. 신성한 중요성이나 힘을 지녔다고 믿어지는 물건들은 숭배되며, 이는 붓다와 그분의 가르침을 상기시켜 줍니다.\n\n법계(Dharmadhatu)는 이러한 관습 중에서도 특히 존경받는 사례 중 하나입니다. 그것은 거대한 석탑 옆 특별한 건물에 안치되어 있으며, 석조로 된 인상적인 구조물은 풀과 나무로 둘러싸여 있습니다. 수많은 신도들, 평신도와 수도승을 포함하여, 매일 그 주위를 돌며 순례합니다.\n\n여하튼, 저는 오래전에 세워진 법계를 위한 의식에 동참하기 위해 이곳에 왔습니다." # 1995916280971872491
  sri_lanka.0102.a.bodhi: "하지만 나무에 목욕시키는 것이 가장 중요한 의식입니다." # 1637723794708340817
  sri_lanka.0102.a.tooth: "기대되는군!" # 10592308407609519752
  sri_lanka.0102.a.dharmadhatu: "곧 시작할 수 있기를 바랍니다." # 6829609757731323764
  sri_lanka.0103.t.bodhi: "$sri_lanka.0102.t.bodhi$" # 5585606160941534500
  sri_lanka.0103.t.tooth: "$sri_lanka.0102.t.tooth$" # 14037175454848138089
  sri_lanka.0103.t.dharmadhatu: "$sri_lanka.0102.t.dharmadhatu$" # 878084294782463177
  sri_lanka.0103.desc.bodhi: "보리수에는 매일 나무에 물을 주고 청소하는 승려들과 헌신적인 재가자들이 있어 큰 공덕을 쌓습니다. 하지만 이것은 나와 다른 신도들이 지금 하고 있는 목욕 의식과는 다릅니다.\n\n우리는 향기로운 물로 나무를 마치 붓다님 그 자체인 것처럼 사랑스럽게 씻습니다. 결국 우리는 나무 자체를 숭배하는 것이 아니라, 붓다의 상징으로서 나무를 존경하는 것입니다.\n\n의식을 마친 후, 우리는 다시 한번 나무 주위를 돌며 여러 가지 기도를 외웁니다. 저는 일반적인 기도 구절을 읊기로 결심합니다.\n\n#italic 저는 스승께서 앉아 모든 적을 물리치고 전지(全知)를 얻으신 이 보리수께 경의를 표합니다. 또한 세상의 지도자께서 존중하셨던 이 위대한 보리수께 공양을 올립니다. 보리수 왕이시여, 당신께 경의를 표합니다!#!" # 14284474985071049265
  sri_lanka.0103.desc.tooth: "마침내 성스러운 치아 유물의 행렬을 시작할 시간입니다. 모두가 유물이 담긴 함을 볼 수 있으며, 그 함은 행렬을 선도하는 거대한 코끼리 위에 놓여 있습니다. 코끼리의 뒤를 이어 가수, 곡예사부터 북치는 사람, 무용수, 깃발 드는 이들까지 온갖 종류의 연예인들이 따르니, 실로 볼거리이자 눈을 즐겁게 하는 장관입니다!\n\n네 곳의 다른 사원에서 온 행렬들이 주 행렬에 합류하기 위해 모여들며, 각자 사원의 상징을 들고 그들의 다양한 신들을 반영하는 춤을 춥니다.\n\n어쨌든, 행렬은 근처 강에서 거행되는 물 의식으로 마무리됩니다. 여기서 선택된 수석 수도승이 칼을 사용하여 물을 가르고 순수한 것과 불순한 것을 분리합니다." # 9008156345660171147
  sri_lanka.0103.desc.dharmadhatu: "기도 소리가 공중에 울려 퍼지고, 사람들과 코끼리들의 행진과 함께 행렬 및 숭배 의식이 시작됩니다.\n\n우리는 다르마다투(Dharmadhatu)가 자리한 곳에 공물을 바치면서 불(Buddha), 법(Dharma), 승(Sangha)이라는 삼보(Three Jewels)의 중요성을 되새기기 위해 기도합니다. 그렇게 하면서 다르마다투에 대해 숙고합니다.\n\n이 글은 [GetFaithDoctrine('rice_mahayana_canon_doctrine').GetBaseName]에서 발견되는 현실과 불성(Buddhahood)의 본질에 대한 #italic 삼신(Trikaya)# 또는\"세 가지 \" 교리를 설명합니다. 일부 비방자들은 다르마다투의 가르침이 이단적이며 심지어 사악하다고 비판하지만, 다른 이들은 그 영적인 사상이 모두에게 도움이 되고 인도할 수 있다고 믿기에 숭배할 가치가 있다고 여깁니다." # 5224410933601848526
  sri_lanka.0103.a.bodhi: "정말로, 마치 붓다 성하께서 여기 계신 것 같군요!" # 15115732019530697206
  sri_lanka.0103.a.tooth: "부처님의 가호가 모두에게 있기를!" # 10649203969744899020
  sri_lanka.0103.a.dharmadhatu: "이것은 정말로 짜릿한 의식이로군!" # 5876875516973471142
  sri_lanka.0104.t: "집으로 돌아갈 시간" # 6436120699070383384
  sri_lanka.0104.desc: "[ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에서 성유물 숭배에 참여했던 저의 방문이 끝났습니다. 얼마나 큰 기쁨인지, 얼마나 충만한지, 얼마나 평화로운지, 얼마나 만족스러운지요!\n\n하지만 붓다가 가르쳤듯이, 이 여정을 포함한 모든 것은 덧없습니다. 이제 집으로 돌아가 모든 일들을 되새겨야 할 때입니다." # 8712375522844790704
  sri_lanka.0104.a: "이 모든 것을 제쳐두고 시간을 낼 수 있어서 다행이군." # 1755848757931225653
