  sri_lanka.0019.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 수도사들을 끌어모으기" # 10914374829622643356
  sri_lanka.0019.desc: "저는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] #italic 상가#!를 위해 $k_sri_lanka_alt_region$의 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 제가 할 수 있는 역할을 다해 왔습니다. 하지만 섬에 거주하는 [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetFaith.GetAdjective] 성직자들의 수가 상대적으로 적어 섬의 종교계, 특히 제가 후원하는 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]와의 관계 발전에 걸림돌이 되어 왔습니다.\n\n저는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에 더 많은 [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 성직자를 두기 위해 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]와 협력하고 있습니다. 이곳에 사는 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip] 중 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 성직자가 되기를 원하는 이들을 서임하거나, 해외에서 그러한 성직자를 데려오거나, 혹은 둘 다를 통해서 말입니다. 그렇게 함으로써 섬의 #italic 상가#!에 더욱 깊이 관여할 수 있기를 바랍니다.\n\n이 새로운 성직자들이 기존 공동체에 통합되는 과정에서 처음에는 분명 약간의 긴장이 있겠지만, 장기적으로 볼 때 이는 [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetNameNoTooltip] 내 [ROOT.Char.GetFaith.GetReligion.GetNameNoTooltip]의 기반을 더욱 튼튼하게 할 것이라고 확신합니다." # 2506598787729578256
  sri_lanka.0019.a: "#italic 상가#!가 번성하고 영속하기를 기원합니다." # 16536284268141211887
  sri_lanka.0020.t: "세 수도원" # 9959660523614915277
  sri_lanka.0020.desc.sri_lankan: "이제 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에서 영향력을 두고 경쟁하는 주요 [buddhism.GetAdjective] 사원 중 하나에 내 지지를 던질 때가 되었소. 이는 정치적 파장을 불러올 것이니 신중하게 선택해야 하오." # 17771537088394486207
  sri_lanka.0020.desc.non_sri_lankan: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')]은 강력한 [buddhism.GetAdjective] 승원이 있는 곳이며, 나의 개인적인 신념과는 상관없이 그중 하나를 지지하는 것이 현명할 수 있습니다." # 16898843659679349764
  sri_lanka.0020.desc: "\n\n#bold 마하비하라#!는 가장 오래된 종파로, 인도에서 유래한 이단적인 사상으로 간주하는 것을 거부하는 전통주의자들입니다. #bold 아바야기리#!는 혁신적인 접근 방식으로 [theravada.GetNameNoTooltip]에 대승불교와 금강승불교를 혼합합니다. 마지막으로 #bold 제타바나#!는 가장 새로운 종파이며 대승불교와 금강승불교 신앙에 대해서도 개방적입니다." # 7373976969037709417
  sri_lanka.0020.a: "마하비하라를 지원하십시오" # 17383217419419149308
  sri_lanka.0020.a.tooltip: "이제부터 귀하가 내리는 다양한 [decisions|E]와 행동은 [RICE_sri_lanka_monasteries|E]의 [RICE_sri_lanka_s|E] [RICE_sri_lanka_prominence|E]를 증가시키거나 감소시킬 수 있으며, #italic 특히#! [mahavihara|E] [mahavihara_i|E]의 [RICE_sri_lanka_prominence|E]에 영향을 미칠 것입니다." # 10119179786820772101
  sri_lanka.0020.b: "아바야기리파를 지지합니다" # 13127509938510683176
  sri_lanka.0020.b.tooltip: "이제부터 귀하가 내리는 다양한 [decisions|E] 및 행동은 [RICE_sri_lanka_monasteries|E]에 있는 [RICE_sri_lanka_s|E]의 [RICE_sri_lanka_prominence|E]를 증가시키거나 감소시킬 수 있으며, #italic 특히#! [abhayagiri|E]의 [abhayagiri_i|E] [RICE_sri_lanka_prominence|E]에 영향을 미칠 것입니다." # 13721602963761464386
  sri_lanka.0020.c: "제타바나를 지원하십시오" # 7652752008957924529
  sri_lanka.0020.c.tooltip: "이제부터 귀하가 취하는 다양한 [decisions|E]와 행동에 따라 [RICE_sri_lanka_s|E] [RICE_sri_lanka_monasteries|E]의 [RICE_sri_lanka_prominence|E]가 증가하거나 감소할 수 있으며, #italic 특히#! [jetavana_i|E] [jetavana|E]의 [RICE_sri_lanka_prominence|E]에 영향을 미칠 것입니다." # 7604882046121736829
  sri_lanka.0020.non_sri_lankan.tooltip: "귀하는 [RICE_sri_lanka_struggle|E]에 [struggle_involved|E]되어 있지 않으므로, 이 [RICE_sri_lanka_monastery|E]를 지지하더라도 [RICE_sri_lanka_struggle|E]에서 이용 가능한 모든 메커니즘을 잠금 해제할 수 없습니다." # 16651363269047443328
  sri_lanka.0021.t: "세 수도원" # 9959660523614915277
  sri_lanka.0021.desc: "정치적이든, 영적이든, 개인적이든 여러 이유로 인해 저는 $k_sri_lanka$의 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에 있는 다른 불교 종파를 후원해야 한다는 것을 깨달았습니다. 현재 제가 후원하고 있는 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]가 [RICE_sri_lanka_sangha|E]를 이끌 역량이 없다고 생각하며, 그들의 [buddhism.GetName] 해석이 올바른지, 그리고 그들의 종교적 관습이 적절한지에 대해 점점 더 회의감을 느끼고 있습니다." # 10477220878123442424
