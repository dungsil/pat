  trait_RICE_indian_ocean_merchant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]께서는 해상 비단길을 따라 활동하는 저명한 상인입니다. 그분께서는 바다와 몬순풍을 항해하는 경험이 있으며, 스와힐리 해안에서부터 중국의 항구에 이르기까지 여러 민족과 교류하고 있습니다." # 14138137145743040351
