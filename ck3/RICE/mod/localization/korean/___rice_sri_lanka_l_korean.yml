  RICE_sri_lanka_ambalamas_desc: "불교 사원의 지원을 받은 지역 통치자들이 최근 이 지역의 #italic 암발라마# 일부를 건설하거나 보수했습니다. 이 목조 구조물들은 겉보기에는 소박해 보이지만, [GetGeographicalRegion('RICE_sri_lanka_alt_region').GetName]에서 순례자와 여행자들을 위한 전통적인 휴식처로서 중요한 역할을 합니다." # 2673429845141166079
  RICE_sri_lanka_book_burnings_buddhist: "서적 소각" # 7402210895359364654
  RICE_sri_lanka_book_burnings_buddhist_desc: "이 통치자는 최근 영토 내에서 발견된 특정 불교 경전들을 관료들에게 압수하게 했으며, 경우에 따라서는 소각하도록 명했습니다. 옳든 그르든, 그들은 이 경전들이 붓다에 대한 잘못된 해석을 퍼뜨리고, 다르마에 대한 부적절한 해석을 조장하며, 상가(승가) 내에 분쟁을 확산시킨다고 믿었습니다." # 14682915131443812713
  RICE_sri_lanka_book_burnings_buddhist_purification: "$RICE_sri_lanka_book_burnings_buddhist$" # 12159940335493266035
  RICE_sri_lanka_book_burnings_buddhist_purification_desc: "$RICE_sri_lanka_book_burnings_buddhist_desc$" # 10771362317208366717
  RICE_sri_lanka_book_burnings_non_buddhist: "$RICE_sri_lanka_book_burnings_buddhist$" # 12159940335493266035
  RICE_sri_lanka_book_burnings_non_buddhist_desc: "이 통치자는 최근 영토 내에서 발견된 특정 불교 경전들을 관료들이 압수하고, 경우에 따라서는 불태우도록 명령했습니다. 그들은 불교 승가(Sangha)가 이러한 경전들을 통해 위험하고 이단적인 사상을 조장하고 있으며, 이는 아마도 자신의 권위에 위협이 될 수 있다고 느꼈던 것입니다." # 5131482426146607159
  RICE_sri_lanka_defrock_heretics_buddhist: "파문당한 이단자들" # 12390033558317238810
  RICE_sri_lanka_defrock_heretics_buddhist_desc: "이 통치자는 최근 자신의 영지 내 부패하고 이단적인 수도사들을 파문하라고 명령했습니다. 부도덕한 행위를 저지르고 잘못된 견해를 장려하여 수도사로서의 맹세를 지키지 않았다고 판단된 자들은 재산을 몰수당하여, 세속적인 삶으로 돌아가거나 이 통치자가 승인한 수도원 당국의 지도 아래 수도사 서약을 갱신하도록 해야 했습니다." # 7330553565480680402
  RICE_sri_lanka_defrock_heretics_buddhist_purification: "$RICE_sri_lanka_defrock_heretics_buddhist$" # 1709495858593355897
  RICE_sri_lanka_defrock_heretics_buddhist_purification_desc: "$RICE_sri_lanka_defrock_heretics_buddhist_desc$" # 14702219171103203908
  RICE_sri_lanka_defrock_heretics_non_buddhist: "$RICE_sri_lanka_defrock_heretics_buddhist$" # 1709495858593355897
  RICE_sri_lanka_defrock_heretics_non_buddhist_desc: "이 통치자는 최근 자신의 영지 내의 부패하고 이교적인 수도사들을 파문하도록 명령했습니다. 옳고 그름을 떠나, 이 통치자는 이 수도사들 중 일부를 자신들의 권위에 반항하고 비불교도인 자신에게 도전하도록 선동하는 자들로 여겼습니다. 이 수도사들은 소유물을 몰수당했으며, 이로써 그들은 속세로 돌아가거나, 이 통치자가 승인한 수도 당국의 지도 아래 수도 서약을 갱신해야 했습니다." # 4862968061499037715
  RICE_sri_lanka_plunder_wealth_buddhist: "수도원 약탈 재산" # 18311517494832071
  RICE_sri_lanka_plunder_wealth_buddhist_desc: "이 통치자는 최근 영지 내 특정 불교 사원들에게 조각상, 경전, 장신구 및 기타 귀중품과 같은 값비싼 물품들을 넘기도록 명령했습니다. 표면적으로는 이 사원들이 이러한 물품들을 너무 탐욕스럽게 축적하고 있다고 느꼈기 때문이지만, 다른 이들은 이 통치자가 단순히 스스로 탐욕스러웠거나, 기껏해야 정치적 경쟁자들의 힘을 약화시키고 싶었을 뿐이라고 믿습니다." # 12639903614352520334
  RICE_sri_lanka_plunder_wealth_buddhist_purification: "$RICE_sri_lanka_plunder_wealth_buddhist$" # 15106585229235722028
  RICE_sri_lanka_plunder_wealth_buddhist_purification_desc: "$RICE_sri_lanka_plunder_wealth_buddhist_desc$" # 4331137704228770730
  RICE_sri_lanka_plunder_wealth_non_buddhist: "$RICE_sri_lanka_plunder_wealth_buddhist$" # 15106585229235722028
  RICE_sri_lanka_plunder_wealth_non_buddhist_desc: "이 통치자는 최근 영지 내 특정 불교 사원들에게 조각상, 경전, 장신구 및 기타 귀중품과 같은 보물들을 넘기도록 명령했습니다. 불교 신자가 아닌 통치자는 아마도 사원들을 다른 이들에게 속해야 할 부를 축적하는 기생충으로 보았거나, 혹은 정치적 경쟁자들을 약화시키려 했을지도 모릅니다." # 7571029524928032559
  RICE_sri_lanka_seize_land_buddhist: "수도원 토지 압류" # 15760481208254128188
  RICE_sri_lanka_seize_land_buddhist_desc: "이 통치자는 최근 영지 내 불교 사원의 토지를 몰수하도록 명령했습니다. 일부에서는 이 통치자가 사원들이 세속적인 일들을 관리하느라 성스러운 길에서 벗어났다고 느꼈기 때문이라고 말하지만, 다른 이들은 이것이 정치적인 이유나 순전한 탐욕 때문이라고 말합니다." # 715150856615604174
  RICE_sri_lanka_seize_land_buddhist_purification: "$RICE_sri_lanka_seize_land_buddhist$" # 1974313891215531973
  RICE_sri_lanka_seize_land_buddhist_purification_desc: "$RICE_sri_lanka_seize_land_buddhist_desc$" # 4042422692232017314
  RICE_sri_lanka_seize_land_non_buddhist: "$RICE_sri_lanka_seize_land_buddhist$" # 1974313891215531973
  RICE_sri_lanka_seize_land_non_buddhist_desc: "이 통치자는 최근 자신의 영토 내 불교 사원의 토지를 몰수하도록 명령했습니다. 아마도 불교 신자가 아닌 그가 이 사원들의 영향력을 위협으로 느꼈거나, 혹은 단순히 탐욕스러웠을 수도 있습니다." # 15333206809395137556
  RICE_sri_lanka_ransack_monasteries_buddhist: "불교 사원 약탈" # 14653857019199966885
  RICE_sri_lanka_ransack_monasteries_buddhist_desc: "이 통치자는 최근 영지 내 여러 불교 사찰들을 완전히 약탈하고 파괴하여 그 가치품들을 탈취하도록 명령했습니다. 비록 명목상으로는 불교도였을지라도 (적어도 그들이 이 일을 했을 당시에는), 이 통치자는 자신이 쌓은 부정적인 업보에 신경 쓰지 않거나, 혹은 기껏해야 상가(Sangha) 내에서 부도덕하고 부패했다고 여긴 수도원 세력을 약화시키고자 했던 것이 분명합니다." # 15032164593427029940
  RICE_sri_lanka_ransack_monasteries_buddhist_purification: "$RICE_sri_lanka_ransack_monasteries_buddhist$" # 18279470064741856927
  RICE_sri_lanka_ransack_monasteries_buddhist_purification_desc: "$RICE_sri_lanka_ransack_monasteries_buddhist_desc$" # 4391465251586593261
  RICE_sri_lanka_ransack_monasteries_non_buddhist: "$RICE_sri_lanka_ransack_monasteries_buddhist$" # 18279470064741856927
  RICE_sri_lanka_ransack_monasteries_non_buddhist_desc: "이 통치자는 최근 영지 내 여러 불교 사찰을 완전히 약탈하고 파괴하여 그 가치품들을 압수하도록 명령했습니다. 그가 당시 불교 신자가 아니었더라도, 이는 불교 신하들이나 외국 불교 통치자들에게 결코 좋게 비치지 않을 것이며, 그의 탐욕과 무자비함은 분명히 기억될 것입니다." # 12060511367075634411
  RICE_sri_lanka_budal_dynasty_privileges: "부달과 그의 후계자들을 위한 특권" # 5260930613045763078
  RICE_sri_lanka_budal_dynasty_privileges_desc: "미래의 왕 비자야바후가 아직 어린 소년이었을 때, 침략해 온 촐라 군대의 만행을 피해 황야에서 살아남은 잃어버린 왕자였을 때, 그의 가장 위대하고 용맹한 보호자이자 인도자는 이 왕조의 시조인 부달이었습니다. 부달의 비할 데 없는 용기와 미덕, 그리고 비자야바후의 미래의 승리를 보장한 역할에 대한 감사의 표시로, 그와 그의 후손들에게 막대한 특권이 주어졌습니다." # 14515365794168961790
  RICE_funded_irrigation_tank_small: "소규모 관개 수조 건설 자금 지원" # 18132222395105863063
  RICE_funded_irrigation_tank_small_desc: "이 인물은 최근 영지 내에서 지역 엘리트 및 종교 기관과 협력하여 관개용 저수지 건설에 자금을 지원했습니다. 인도 전역에서 발견되는 이러한 정교하게 설계된 인공 저수지 시스템은 빗물을 모아 보존함으로써 공동체 생활에서 중요한 역할을 합니다." # 3264434744486389270
  RICE_irrigation_tank_constructed_small: "소규모 관개용 수조 최근 건설됨" # 7251628395745155073
  RICE_irrigation_tank_constructed_small_desc: "이 지역의 통치자들은 지역 엘리트 및 종교 기관들과 협력하여 최근 이 지역에 소규모 관개 수조 건설을 후원했습니다. 인도 전역에서 발견되는 관개 수조는 농업, 식수, 목욕, 종교 의식에 필요한 안정적인 물 공급원이 됩니다." # 14295982476585785273
  RICE_funded_irrigation_tank_medium: "중형 관개 수조 건설 자금 지원" # 3138668731724534687
  RICE_funded_irrigation_tank_medium_desc: "$RICE_funded_irrigation_tank_small_desc$" # 6720962524104159258
  RICE_irrigation_tank_constructed_medium: "중규모 관개 수조 신축됨" # 13986236655503732275
  RICE_irrigation_tank_constructed_medium_desc: "이 지역의 통치자들은 지역 엘리트 및 종교 기관과 협력하여 최근 이 지역에 적당한 크기의 새로운 관개 수조 건설을 후원했습니다. 인도 전역에서 발견되는 관개 수조는 농업, 식수, 목욕, 종교 의식에 필요한 안정적인 물 공급원이 됩니다." # 12170885584710938376
  RICE_funded_irrigation_tank_large: "대규모 관개 수조 건설 자금 지원" # 6226820819010475677
  RICE_funded_irrigation_tank_large_desc: "$RICE_funded_irrigation_tank_small_desc$" # 6720962524104159258
  RICE_irrigation_tank_constructed_large: "최근 건설된 대형 관개 수조" # 1089119943325777024
  RICE_irrigation_tank_constructed_large_desc: "이 지역의 통치자들은 최근 지역 엘리트 및 종교 기관들과 협력하여 이 지역에 대규모의 새로운 관개 수조 건설을 후원했습니다. 인도 전역에서 발견되는 관개 수조는 농업, 식수, 목욕, 종교 의식에 필요한 안정적인 물 공급원이 됩니다." # 7701351501718348042
  RICE_funded_irrigation_tank_grand: "대규모 관개 수조 건설 자금 지원" # 17757083216007072400
  RICE_funded_irrigation_tank_grand_desc: "$RICE_funded_irrigation_tank_small_desc$" # 6720962524104159258
  RICE_irrigation_tank_constructed_grand: "최근 건설된 대규모 관개용 저수지" # 8939457673274049924
  RICE_irrigation_tank_constructed_grand_desc: "이 지역의 통치자들은 지역 엘리트 및 종교 기관과 협력하여 최근 이 지역에 엄청난 규모의 새로운 관개 저수지 건설을 후원했습니다. 인도 전역에서 볼 수 있는 관개 저수지는 농업, 식수, 목욕, 종교 의식에 필요한 안정적인 물 공급원이 됩니다." # 12286525421930514307
  RICE_sri_lanka_decline_of_anuradhapura: "아누라다푸라의 쇠퇴" # 6896937095897837382
  RICE_sri_lanka_decline_of_anuradhapura_desc: "한때 $k_lanka$의 자랑스러운 보석이자 무역, 종교, 학문의 중심지였던 아누라다푸라는 900년대 후반에서 1000년대 초반의 촐라 침공 기간 동안 약탈당했습니다. 경제적, 정치적, 문화적 쇠퇴를 겪은 후, 그곳은 과거의 영광을 잃은 껍데기에 불과합니다." # 7929627480545613785
  RICE_sri_lanka_polonnaruwa_capital_modifier: "폴론나루와 왕국" # 15381891894184017400
  RICE_sri_lanka_polonnaruwa_capital_modifier_desc: "$k_lanka$의 옛 수도였던 아누라다푸라가 파괴되고 촐라의 침략이 끝난 후, 이 섬의 통치자들은 수도를 더 방어하기 좋은 새로운 장소인 폴론나루와로 옮기기로 결정했습니다. 이곳은 이제 아누라다푸라가 그러했듯이 섬의 교역, 종교, 학문의 중심지 역할을 하고 있습니다." # 13836155154353738559
  RICE_sri_lanka_sri_pada_abrahamic_modifier: "아담의 봉우리 성지 순례 (아브라함 계통)" # 12650027458299459040
  RICE_sri_lanka_sri_pada_buddhist_modifier: "스리 파다 성지 순례 (불교)" # 10054201949518455972
  RICE_sri_lanka_sri_pada_hindu_modifier: "스리 파다 성지 순례 (힌두교)" # 83036899633253362
  RICE_sri_lanka_sri_pada_other_eastern_modifier: "스리 파다 성지 순례 (동부)" # 487745633012646770
  RICE_sri_lanka_sri_pada_pagan_modifier: "스리 파다 성지 순례 (기타)" # 15091348705270186697
  RICE_sri_lanka_ramasetu_inspiration_desc: "라마세투 순례를 가는 도중, 인도와 스리랑카를 잇는 육교인 이곳에서 이 인물은 라마세투와 관련된 #italic 라마야나#의 이야기에서 영감을 받았습니다. 특히, 그들은 다음 내용에 영감을 받았습니다." # 2040342536231341034
  RICE_sri_lanka_ramasetu_inspiration_ravana_war: "라바나에 대항한 전쟁에서 영감을 받아" # 7745547061561532666
  RICE_sri_lanka_ramasetu_inspiration_ravana_war_desc: "$RICE_sri_lanka_ramasetu_inspiration_desc$ 편의 위대한 전쟁은 신성한 왕자 라마가 사악한 악마 왕 라바나에 맞서 아내 시타를 구하기 위해 벌인 전쟁에 대한 기록입니다." # 1528618372763427862
  RICE_sri_lanka_ramasetu_inspiration_nala_nila: "날라와 닐라에게서 영감을 받아" # 6944057945885930015
  RICE_sri_lanka_ramasetu_inspiration_nala_nila_desc: "$RICE_sri_lanka_ramasetu_inspiration_desc$ 신성한 쌍둥이 원숭이인 나르와 닐라는 라마 영웅이 그의 숙적인 마왕 라바나가 거주하는 섬인 랑카로 건너갈 수 있도록 바다 위에 다리를 건설하여 그를 돕습니다." # 9629481602981442933
  RICE_sri_lanka_ramasetu_inspiration_vibhishana: "비비샤나에게서 영감을 받아" # 14335690434821058287
  RICE_sri_lanka_ramasetu_inspiration_vibhishana_desc: "$RICE_sri_lanka_ramasetu_inspiration_desc$ 악마의 왕 라바나의 동생인 비비샤나입니다. 그는 라바나의 친족이지만, 라바나와는 달리 의롭고 덕망이 있어 라바나에 맞선 라마의 전쟁을 돕기로 결심합니다. 이후 라마에 의해 라바나의 후계자로 임명됩니다." # 469173711298730970
  RICE_sri_lanka_ramasetu_inspiration_sita: "시타에게서 영감을 받아" # 5321563635452326891
  RICE_sri_lanka_ramasetu_inspiration_sita_desc: "$RICE_sri_lanka_ramasetu_inspiration_desc$ 용감하고, 덕망 있고, 순결한 영웅 라마의 아내인 시타. 그녀는 이상적인 딸이자 아내이며 어머니였으나, 마왕 라바나에게 납치되어 그의 감금 속에서 고통받았으나 결국 라마에게 구출됩니다." # 11795726874551502651
  RICE_sri_lanka_ramasetu_inspiration_rama: "라마에게서 영감을 받아" # 14839678372891693633
  RICE_sri_lanka_ramasetu_inspiration_rama_desc: "$RICE_sri_lanka_ramasetu_inspiration_desc$ 라마는 #italic 라마야나#!의 주인공이자 비슈누 신의 일곱 번째 화신입니다. 그는 수많은 고난을 겪는데, 특히 악마 왕 라바나에게 아내 시타를 납치당하는 시련을 겪었지만, 결국 그녀를 구출해냅니다. 그의 덕성, 지혜, 그리고 힘은 모든 이들에게 귀감이 됩니다." # 11218144316631118601
  RICE_sri_lanka_ramasetu_inspiration_hanuman: "하누만을 본받아" # 13652688468040472201
  RICE_sri_lanka_ramasetu_inspiration_hanuman_desc: "$RICE_sri_lanka_ramasetu_inspiration_desc$ 라마의 헌신적인 추종자인 신성한 원숭이 하누만입니다. 그는 많은 위대한 마법적 재주를 부릴 수 있지만, 선을 행하고 라마에 대한 자신의 헌신을 보이기 위해 그것들을 사용합니다." # 5987190900208766000
  RICE_sri_lanka_new_center_of_buddhism: "불교의 새로운 중심지" # 15657488858538539633
  RICE_sri_lanka_new_center_of_buddhism_desc: "[RICE_sri_lanka_struggle|E]의 쇠퇴 이후, 이 지역과 인근의 다른 지역들은 불교 학문과 신앙의 중심지로 떠올랐습니다." # 2501761261772304041
  RICE_sri_lanka_upulvan: "우풀반/페루말을 숭배함" # 17015928452072167580
  RICE_sri_lanka_kataragama: "카타라가마/무루간을 숭배함" # 10636152848425855548
  RICE_sri_lanka_saman: "사만 숭배" # 3193864865179147057
