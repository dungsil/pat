  sri_lanka.0030.t: "[GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] 후원하기" # 6775803235575660648
  sri_lanka.0030.desc.buddhist: "저는 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] 사원의 후원자로서, 그들과 협력하여 [buddhism.GetName]의 대의를 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에서 진흥시키고 이 땅의 상가(Sangha)를 드높여야 합니다." # 9322983333608184024
  sri_lanka.0030.desc.non_buddhist: "저는 [buddhism.GetName]을 따르지는 않지만, 여전히 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')] 사원의 후원자입니다. [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에 있는 제 영지를 발전시키기 위해 그들과 협력하는 것이 중요합니다." # 11954890128609014697
  sri_lanka.0030.desc.foreign: "저는 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]와 지리적으로 멀리 떨어져 있지만, [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]의 후원자로서 그곳의 [buddhism.GetAdjective] 공동체를 지원함으로써 그곳에 대한 저의 권위를 강화하는 것이 저의 의무라고 생각합니다." # 14693406105756036698
  sri_lanka.0030.desc.almsgiving: "[buddhism.GetAdjective] 가르침을 따르는 많은 이들이 정기적으로 승려들에게 자선을 베풀며, 심지어 가장 미천한 농민부터 저 같은 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]에 이르기까지 그렇지 않은 이들까지도 그러합니다. 그리하면 큰 공덕을 쌓는다고들 합니다. 저 역시 마땅히 베풀 만큼은 베풀었지만, [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 승려들에게 평소보다 훨씬 큰 규모의 식량 기부를 하고 싶습니다." # 16635342493498918364
  sri_lanka.0030.desc.gavu_pillars: "저는 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] 내 영토에 새로운 #italic 가부#! 기둥, 즉 #italic 가부카누#!를 건설하고 기존 기둥들을 보수하도록 명령했습니다. 이 길가의 석조 기둥들은 일정한 간격으로 거리를 표시하여, 특히 섬의 수많은 성지를 순례하는 순례자들이 안전하고 빠르게 여행할 수 있도록 돕습니다. 저와 제가 후원하는 수도원들은 또한 이 기둥들에 정치적, 종교적 메시지를 새겨 우리 자신에게 영광과 명성을 가져올 수 있습니다." # 13285704591341053372
  sri_lanka.0030.desc.ritual_deposits: "제가 계획하는 것과 같은 의례적 봉헌은 [buddhism.GetAdjectiveNoTooltip] 불교에서 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 흔한 관습이며, 이곳의 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]와 같은 강력한 수도원들과 깊이 연관되어 있습니다. 제가 선택한 수도원이나 사원에 성스러운 경전, 신성한 물건 등을 묻음으로써, 많은 이들은 그 장소의 영적 힘을 강화하고 큰 공덕을 얻을 수 있다고 믿습니다." # 6033138546576730090
  sri_lanka.0030.desc.ambalamas: "저는 제 영지인 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')] 내에 여러 개의 새로운 #italic 암발라마# 건설을 명하고 기존의 것들을 보수하도록 지시했습니다. 이 소박해 보이는 휴게소들은 수세기 동안 여행자들에게 사용되어 왔으며, 섬의 수많은 성지를 순례하려는 순례자들과 깊이 연관되어 있습니다. 덕분에 붓다께 경의를 표하고, 다르마를 수행하며, 상가(승단)를 고양시키고자 하는 이들에게 길이 더욱 안전해질 것입니다." # 8946787527948207104
  sri_lanka.0030.desc.ordination_ceremonies: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 수도 공동체들은 늘 부처님의 가르침을 실천하고 깨달음을 향해 나아가기 위해 인간의 생을 바치고자 하는 새로운 수사와 수녀들을 받아들이고 있습니다. 저는 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 수사와 수녀들의 서품식을 후원하고자 합니다. 그들이 많아질수록 좋은 일일 것입니다." # 16936254677293246273
  sri_lanka.0030.desc.pali_literature: "[GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에 있는 일부 수도원들은 부처님의 가르침에 대한 심오한 주석서부터 산스크리트어로 된 감성적인 시, 사람들에게 공덕 있는 행동과 생각을 고취시키는 #italic 카비야#! 문학 스타일에 이르기까지 다양한 종교 문헌을 집필하느라 여념이 없는 승려들로 가득합니다. 이 문헌들 중 일부의 집필을 후원함으로써, 저 또한 약간의 공덕을 얻기를 희망합니다." # 5989400652715255023
  sri_lanka.0030.desc.frontier_monks: "내 영토 내 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 일부 변경 지역에는 승려들의 수가 부족합니다. 나는 이 지역에 수도승들을 지원하여 나의 권위와 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]의 권위를 확장할 계획입니다. 또한, 그들이 현지인들에게 깊은 존경을 받고 있으므로 우리의 노력에 도움을 줄 수 있는 #italic araññavasi#!, 즉 금욕적인 숲속 승려들을 지원할 생각입니다." # 10169615085563034653
  sri_lanka.0030.desc.parivena_schools: "[GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]은 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]의 모든 위대한 사원들과 마찬가지로 #italic 파리베나#!, 즉 학교들의 네트워크를 유지하고 있습니다. 이 #italic 파리베나#! 네트워크는 이 땅에서 [GetPlayer.Custom('RICE_sri_lanka_patronized_monastery')]의 영향력을 강화하는 데 중요한 역할을 하며, 저는 또 다른 #italic 파리베나#!를 건설하여 그 영향력을 더욱 확장하기로 결정했습니다." # 17551530540504927644
  sri_lanka.0030.desc.senior_guides: "[ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip] 이곳에는 우리의 [buddhism.GetAdjective] 공동체를 이끌어갈 현명하고 박식한 스승들이 부족하다고 느낍니다. 수많은 땅에서 부처님의 가르침을 따르는 이들의 존경을 받는 $k_lanka$의 상가에 연락하여, 그들의 승려와 비구니들을 이곳으로 모셔와 우리 자신의 사람들을 가르치고 우리 민족 사이에 다르마를 전파할 수 있게 되었습니다." # 2032234729923065436
  sri_lanka.0030.a.buddhist: "삼보의 이름으로!" # 644321540688498318
  sri_lanka.0030.a.non_buddhist: "나의 불교 신민들이 이것을 기뻐할 것입니다!" # 11954702193350241363
  sri_lanka.0031.t.buddhist: "상가 정화하기" # 13338331849183193149
  sri_lanka.0031.t.non_buddhist: "상가(승단) 박해하기" # 5282734962277091076
  sri_lanka.0031.desc: "저는 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에 있는 제 영토의 관리들에게 다음과 같이 명령을 내렸습니다." # 3249507963124411837
  sri_lanka.0031.desc.burn_books: "섬에 있는 [buddhism.GetAdjective] 사원에 보관된 저속한 사상과 부도덕을 조장하는 서적을 찾아내시오.\n\n이 사원들의 일부 승려들은 오랫동안 종교적 명분을 내세워 이 사악한 문헌의 집필과 유포를 은밀히 정당화해 왔습니다. 이제 그것은 끝입니다. 나의 관리들은 발견하는 모든 이단 서적을 압수하고 불태울 것입니다." # 7386029180648436454
  sri_lanka.0031.desc.defrock_heretics_buddhist: "수많은 [buddhism.GetAdjective] 승려들의 도덕성을 조사하고, 그들의 수도 서약을 지키지 못하는 자들을 징벌하십시오.\n\n요즘 수도원은 저속한 속인처럼 살면서 외설적인 행위에 가담하는 승려들로 가득 찼습니다. 이것이 과연 그들이 보여야 할 모습입니까? 이로 인해 백성들이 승려들을 경멸하게 되었습니다! 죄를 지은 승려들은 속세로 돌아가거나, 다시 기회를 얻고 싶다면 초심자 승려로 다시 시작해야 할 것입니다." # 2439582730346773091
  sri_lanka.0031.desc.defrock_heretics_non_buddhist: "[buddhism.GetAdjective] 승려들의 도덕성을 조사하고, 수도 서약을 지키지 못하는 자들을 처벌하십시오.\n\n최근 수도원들이 천박한 속인처럼 살며 음란한 행위에 가담하는 승려들로 가득 찼습니다. 비록 제가 [ROOT.Char.GetFaith.GetAdherentName]일지라도, 이처럼 골치 아픈 승려들은 제 영토에 무질서와 갈등을 초래합니다. 수도원들은 그들의 실패에 대해 가혹하게 처벌받을 것이며, 죄를 지은 승려들은 속세로 돌아가도록 강요당하고 그들의 재산은 몰수될 것입니다." # 7776782178202434755
  sri_lanka.0031.desc.plunder_wealth_buddhist: "그곳의 #bold [buddhism.GetAdjective]# 승원들에게 그들의 재산 일부를 우리에게 넘기라고 요구하십시오. 만약 승원이 거부한다면, 내 병사들은 자유롭게 그곳을 약탈해도 좋다고 허락하겠소.\n\n승원들은 금, 보물 및 기타 귀중품의 형태로 탐욕스럽게 부를 축적해 왔소. 이 승려들은 그들 자신의 선을 위해 이러한 세속적인 소유물과 헤어져야 할 것이오." # 2471689952241570852
  sri_lanka.0031.desc.plunder_wealth_non_buddhist: "그곳의 #bold [buddhism.GetAdjective]# 사원들에게 우리의 요구대로 그들의 재산 일부를 넘기라고 요구합니다. 만약 사원이 거부한다면, 내 병사들은 자유롭게 약탈해도 좋다는 허가를 내립니다.\n\n그 사원들은 금, 보물, 그리고 다른 귀중품의 형태로 재산을 탐욕스럽게 축적해 왔습니다. 분명 이것은 왜 [ROOT.Char.GetFaith.GetName]이 더 우월한 영적 길인지를 보여주지만, 어쨌든 이것은 우리가 이 부를 차지할 좋은 구실이 됩니다. 우리는 이 부를 훨씬 더 잘 사용할 것입니다." # 5940484321829662828
  sri_lanka.0031.desc.seize_land: "해당 지역의 특정 [buddhism.GetAdjective] 수도원들이 소유한 토지를 몰수하기 위해 병력을 파견하십시오. 이 부동산에 딸린 농민, 노예, 건물, #italic wewa#! 전차 등이 이제 우리 소유가 됩니다.\n\n이전 통치자들은 수도원들의 영적 활동을 돕기 위해 이 토지 중 상당 부분을 나누어 주었습니다. 일부 수도원들은 탐욕스러운 상인이나 군벌과 다를 바 없게 되어 이 땅에서 수탈을 일삼고 있습니다. 그들은 이토록 많은 것을 소유할 자격이 없습니다." # 11328006612928902230
  sri_lanka.0031.desc.ransack_monastery: "선택된 수도원 몇 곳에 병력을 보내 파괴하도록 하시오. 그들은 수도원 건물을 훼손하고, 발견하는 모든 귀중품을 탈취하며, 저항하는 자들을 처벌해야 할 것이오.\n\n너무 오랫동안 이 거만하고 골치 아픈 [buddhism.GetAdjective] 수도원들이 이 땅에 분쟁과 무질서를 조장해 왔소. 강력하고 가혹한 조치로 이 승려들과 그 추종자들을 제압해야 하오. 게다가 이것은 내 금고에도 큰 도움이 될 것이오." # 12421209057484209501
  sri_lanka.0031.desc.buddhist: "\n\n일부는 내가 이것을 탐욕 때문에 행한다고 말하고, 다른 이들은 정치적 이유 때문이라고 말하며, 또 다른 이들은 내가 이단자들을 솎아내고 진정한 가르침을 수호함으로써 [GetPlayer.Custom('RICE_sri_lanka_sangha_location')]에 있는 [RICE_sri_lanka_sangha|E]를 정화하고자 한다는 나의 말을 믿어줍니다. 물론 진실을 아는 이는 나뿐입니다." # 10043177626049496147
  sri_lanka.0031.desc.non_buddhist: "[buddhism.GetAdjective] [RICE_sri_lanka_sangha|E]는 나의 행동을 달가워하지 않을 수도 있지만, 나는 [ROOT.Char.GetFaith.GetAdherentName]이다. 그들이 [ROOT.Char.GetDynasty.GetName]의 통치 아래 살기를 바란다면, 나나 나의 권위를 방해해서는 안 된다는 것을 배워야 할 것이다." # 17619590624623494498
  sri_lanka.0031.a: "계획을 계속 진행하십시오." # 17678510253839829037
  sri_lanka.0032.t: "팔리어 문헌" # 2429561492614292897
  sri_lanka.0032.desc: "얼마 전, 저는 팔리어 문헌의 집필을 후원했습니다. 놀랍게도 이는 큰 결실을 맺었습니다. 비록 저의 후원은 더 큰 [buddhism.GetAdjective] 공동체를 돕기 위한 것이었지만, [ROOT.Char.Custom('RICE_sri_lanka_patronized_monastery')] 종파의 승려들이 그들이 저술한 아름다운 사본을 제게 가져다주었습니다.\n\n특히, 그들은 다음과 같이 저술했습니다." # 2057088621135944495
  sri_lanka.0032.desc.kavya_legends: "#bold 카비야 시#! 는 [buddhism.GetNameNoTooltip]에 대한 청중의 헌신을 고취시키고자 합니다.\n\n이 궁정 시의 양식은 본래 비 [buddhism.GetAdjectiveNoTooltip] 인도 군주들의 궁정에서 산스크리트어로 쓰였으며, 그 관능적인 스타일 때문에 논란이 많습니다. 하지만 많은 이들은 이 장르가 능숙하게 사용되고 종교적 주제에 집중될 때, 그 피상적인 세속적 껍데기를 초월하여 다른 이들이 붓다의 가르침을 이해하고, 수도자들에게 존경심을 표하며, 영적 수행에 참여하고, 깨달음의 길로 나아가도록 자극할 수 있다고 느낍니다." # 15399096747386914286
  sri_lanka.0032.desc.grammatical_aid: "#bold 문법 해설서#!는 [buddhism.GetAdjectiveNoTooltip] 경전에서 자주 사용되는 언어 중 하나를 배우고자 하는 이들을 돕기 위해 마련되었습니다.\n\n일반적으로 팔리어 문헌에는 두 가지 언어가 사용됩니다. 가장 중요한 것은 팔리어 그 자체로, 팔리 정전을 따르는 이들의 전례 언어입니다. 덜 중요하지만, 다른 불교 종파의 성전뿐만 아니라 팔리 정전을 따르는 이들 사이에서도 종교적, 세속적 문헌에 사용되는 산스크리트어가 있습니다. 이 언어들을 숙달하는 것은 이 존경받는 경전들을 숙달하는 것을 의미합니다." # 15807194473310294455
  sri_lanka.0032.desc.doctrinal_manual: "#bold 교리서#!는 [buddhism.GetAdjectiveNoTooltip] 신학, 철학 또는 수도원 규율의 다양한 주제를 다룹니다.\n\n[buddhism.GetAdjectiveNoTooltip]의 길에 대해 무지함을 인정하는 데 부끄러움은 없으나, 권위 있는 출처에 도움을 구해야 합니다. 따라서 이 문헌들은 도움을 받고자 하는 이들을 돕기 위해 마련되었습니다. 이 문헌들을 공부한 후에야 비로소 더 복잡하고 난해한 주석서들과 원본 [buddhism.GetAdjectiveNoTooltip] 경전들을 접할 수 있을 것입니다." # 3829837951534767834
  sri_lanka.0032.desc.historical_chronicle: "#bold 족보#!, 즉 역사 연대기는 [buddhism.GetAdjectiveNoTooltip] 국가들과 관련된 저명한 인물, 사건 등의 역사를 다룹니다.\n\n물론, 이 글은 부처님과 다르마, 상가(승단)를 수호하여 큰 공덕을 쌓은 위대한 [buddhism.GetAdjectiveNoTooltip] 영웅들과, 어리석음, 탐욕, 분노라는 삼독을 놓지 못해 고통받은 악당들과 이교도들에 대해 타인들을 교화할 목적으로 쓰였습니다. 이 글을 읽는 이들은 덕과 공덕 있는 행위를 향해 고취될 것입니다!" # 9558109559715077166
  sri_lanka.0032.desc.sub_commentaries: "#bold 티카#!, 즉 원본의 유명한 주석서 중 하나 이상을 더 자세히 설명하는 부가 주석서입니다. [buddhism.GetAdjectiveNoTooltip] 사상에 대한 것입니다.\n\n[buddhism.GetAdjectiveNoTooltip] 주석서들이 때로는 원본 경전만큼이나 난해하고 숙달하기 어려울 수 있다는 것은 비밀이 아닙니다. 따라서 이 #italic 티카#!들은 이러한 주석서, 궁극적으로는 붓다의 가르침을 해석하고 이해하고자 하는 이들에게 언제나 귀중한 자산이 됩니다." # 1081965366264051062
  sri_lanka.0032.a: "참으로 고무적인 업적이로다!" # 17747955349920788212
  sri_lanka.0032.tooltip.pali_literature: "팔리어 문헌인 [artifact|E]를 입수하게 될 것입니다. #weak 이 일이 일어날 확률은 귀하의 [learning|E]에 달려 있으며, 그 다음으로는 [diplomacy|E]에 영향을 받습니다.#" # 527944223588408523
