  RICE_niger_delta_celebrate_new_yam_festival_context_tooltip: "#emphasis 역사적 배경:#! 새로운 마 축제는 서아프리카의 많은 아프리카 사회에서 열리는 연례 행사 유형으로, '마의 지대'라고 불리는 지역에 해당합니다. 이 지대는 서아프리카의 많은 삼림 및 해안 지역에 걸쳐 있으며, 전통적으로 마가 주요 농작물이었습니다. 축제의 구체적인 내용은 문화마다 크게 다르지만, 마 수확의 시작을 알리고 공동체 유대와 전통을 강화하는 축제적이면서도 사회적, 종교적 의식으로 볼 수 있습니다." # 6932929318822497571
  RICE_decision_new_yam_month_req: "달이 7월, 8월 또는 9월입니다." # 12052828199398751220
  RICE_niger_delta_partake_olojo_festival: "올로조 축제에 참여하십시오" # 2879845265586585420
  RICE_niger_delta_partake_olojo_festival_tooltip: "$c_ife$에서 축하합시다!" # 5982267748934682850
  RICE_niger_delta_partake_olojo_festival_desc: "오조 축제는 수세기 동안 인류의 요람인 $c_ife$ 시에서 거행되어 왔습니다. 이 축제는 이 지역의 역사, 신화, 문화와 깊이 얽혀 있으며, [ROOT.Char.GetFaith.GetReligion.GetName]의 모든 신도들의 영적 지도자인 $c_ife$의 오오니가 그들의 취임 서약을 갱신하고 특히 오군에게 [ROOT.Char.GetFaith.PantheonTerm]에게 제물을 바치는 기회이기도 합니다. 저는 올해 행사에 참여해야겠습니다." # 9227712785846388356
  RICE_niger_delta_partake_olojo_festival_effect_tooltip_1: "귀하는 [piety|E]와 잠재적으로 다른 축복을 얻을 수 있습니다" # 4280130820697468152
  RICE_niger_delta_partake_olojo_festival_effect_tooltip_2: "올로조 축제 기간 동안, 여러분은 군중과 함께 [GetTitleByKey('d_ooni_of_ife').GetNameNoTier]의 소유자이신 오오니께 다양한 축복을 기원할 수 있습니다." # 3111661709903795723
  RICE_niger_delta_partake_olojo_festival_effect_tooltip_3: "[GetTitleByKey('d_ooni_of_ife').GetNameNoTier]의 #bold 오오니#로서, 축제 기간 동안 특별한 책임을 지게 되며, 행사가 시작되기 전에 스스로를 은둔시켜야 합니다. 하지만 그 대가로 추가적인 [piety|E], [prestige|E]와 어쩌면 특별한 [character_modifiers|E]를 얻게 될 것입니다." # 14071470379921832832
  RICE_niger_delta_partake_olojo_festival_confirm: "축제를 준비합시다!" # 9947006544634435829
  RICE_niger_delta_partake_olojo_festival_context_tooltip: "#emphasis 역사적 배경:#! 올라조 축제는 나이지리아의 도시 이페, 즉 일레-이페에서 열리는 가장 중요한 연례 축제 중 하나입니다. 이 축제는 특히 이페의 전통 통치자인 소위 오니(Ooni)와 관련하여 종교적, 문화적, 정치적 기능을 수행합니다. 전설에 따르면, 이 축제는 세 번째 오니인 오군(Ogun)에 의해 시작되었습니다." # 3581789694535750350
  RICE_niger_delta_offer_kola_nuts: "[ROOT.Char.GetFaith.HighGodName]께 콜라 열매를 바칩니다" # 7380141921784055936
  RICE_niger_delta_offer_kola_nuts_tooltip: "[kola_nuts|E]를 [ROOT.Char.GetFaith.HighGodName]께 봉헌합시다." # 2027223208083744632
  RICE_niger_delta_offer_kola_nuts_desc.religion: "[ROOT.Char.GetFaith.GetAdherentNamePlural] 사이에서 [kola_nuts|E]는 이 세상의 상호 연결성을 뜻하는 #italic 이그웨부이케#! 철학의 상징으로 숭배받고 있습니다. 게다가, 그것이 미래에 대해 많은 것을 점치는 데 도움이 될 수 있다고도 합니다. 저는 [ROOT.Char.GetFaith.HighGodName]께 [kola_nuts|E]를 바쳐야겠습니다." # 478444241815159737
  RICE_niger_delta_offer_kola_nuts_desc.culture: "[ROOT.Char.GetCulture.GetCollectiveNoun] 내에서 [kola_nuts|E]는 이 세상의 상호 연결성을 뜻하는 #italic 이그웨부이케#! 철학의 상징으로 숭배됩니다. 게다가 이 열매가 미래에 대해 많은 것을 점치게 해준다고도 합니다. 저는 [ROOT.Char.GetFaith.HighGodName]께 [kola_nuts|E]를 바쳐야겠습니다." # 404895328678263508
