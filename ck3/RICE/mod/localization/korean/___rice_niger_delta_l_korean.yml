  niger_delta.0100.t: "코끼리 고기" # 13716352498569742677
  niger_delta.0100.desc: "[county.GetNameNoTier]에서 나의 위대한 왕조가 후원하는 사냥꾼 길드 소속 사냥꾼들이 거대한 코끼리 한 마리를 최근에 사냥했습니다. 코끼리 고기는 내 것이지만, 내 궁정의 일부 신하들은 나의 관대함을 보여주기 위해 이 고기를 [county.GetNameNoTierNoTooltip]의 일부 공동체에 나누어 주라고 제안했습니다." # 17443609105182358003
  niger_delta.0100.a: "네! 고기를 모두와 나누시오." # 10231144163137286673
  niger_delta.0100.b: "아니, 나는 고기를 유지하겠소." # 12826515501621650007
  niger_delta.0101.t: "이얀" # 6242589486733525457
  niger_delta.0101.desc: "오늘, 요리사들이 저녁 식사로 #italic 이얀#!, 즉 으깬 얌(pounded yam)을 준비할 것이라고 말했습니다. 이는 [ROOT.Char.GetCulture.GetCollectiveNoun] 및 이 지역의 다른 민족들 사이에서 인기 있는 소박하지만 맛있는 전통 음식입니다. 삶은 얌을 으깨어 부드럽게 만든 다음, 특히 오크라 수프나 시금치 스튜와 같은 다른 음식과 함께 먹습니다." # 3724185289286519857
  niger_delta.0101.a: "맛있군!" # 2028573091546184424
  niger_delta.0102.t: "물의 딸" # 8322792447949676705
  niger_delta.0102.desc: "일부 신하들, 주로 남자들이 최근 저를 대신하여 용무를 보기 위해 읍내로 나갔습니다. 그들이 국가의 일을 수행하는 동안 무슨 일이 있었는지에 대해 이야기하던 중, 그들 중 두 명이 꽤 예쁜 아가씨를 만났다고 언급했습니다.\n\n[courtier.GetTitledFirstName]이 말합니다. “그녀는 정말 #italic 오모게 오미#였어요! 물의 딸이죠!”\n\n[ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙에서 그러한 아름다움은 인간과 복잡한 관계를 맺고 있는 물의 정령인 올로쿤과 연결되어 있습니다." # 3495427555301802741
  niger_delta.0102.a: "일이나 해야지, 여자들을 쳐다보지 말게!" # 17534556872707982122
  niger_delta.0102.b: "이 소녀는 어떤 사람이었는지 더 자세히 말해 주시겠습니까?" # 18137602807697187432
  niger_delta.0103.t: "물러서라, 대장장이여!" # 5339426739316955275
  niger_delta.0103.desc: "오늘 제 영지에서 기이한 소식을 들었습니다. 최근 실종되었다가 강에서 익사할 뻔한 뒤 구출된 저명한 대장장이에 관한 이야기입니다.\n\n그의 말에 따르면, 비할 데 없는 미모를 지닌 미혼의 젊은 여인이 그에게서 도구를 사기 위해 그의 작업장으로 찾아왔다고 합니다. 그는 그녀에게 완전히 매료되어 그 자리에서 청혼했지만, 그녀는 거절했습니다. 굴하지 않고 그는 그녀가 떠나자 그녀를 쫓아갔고, 그녀가 계속해서\"돌아가지 않으면 염료 강을 만나게 될 것이다. 돌아가라, 대장장이야\"라고 경고했음에도 불구하고 그녀를 따라 읍 밖의 황무지로 들어섰습니다.\n\n어느새 그는 강물에 빠져 있었습니다. 분명 그가 낡은 [ROOT.Char.GetFaith.GetAdjective] 민담에서나 들을 법한 일종의 물의 정령을 만난 것이 분명합니다. 강은 결국 산 자와 죽은 자의 경계이니까요." # 11809191974401464545
  niger_delta.0103.a: "그녀가 경고했음에도 불구하고 그 영혼을 따르다니 그는 바보였어!" # 17386244095905230172
  niger_delta.0103.b: "그가 진실을 말하는지는 의심스럽지만, 재미있는 이야기로군." # 8232881271787881337
  niger_delta.0104.t: "신성한 강물" # 15917633188749396253
  niger_delta.0104.desc: "제가 거주지 근처 강가를 거닐고 있을 때, 한 여인이 큰 항아리에 강물을 담고 있는 것을 보았습니다. 그녀는 다음과 같이 기도하며 노래하고 있었습니다.\n\n#italic òrìsà, jé kí omi tútù tán tèmi, òrìsà.\n당신의 차가운 물이 나의 문제를 해결해 주소서.#!\n\n그녀는 지역 신사의 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 중 일부의 조수 같아 보입니다. [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신사에 크고 흰색 항아리에 물을 두어 물의 신들이 현존함을 상징하는 것은 관습이며, 이 항아리 속의 물은 매일 갈아주어야 합니다(보통 순결한 처녀나 출산 연령이 지난 여성들이 합니다). 이 항아리 속의 물은 약효가 있다고 믿어지므로 신선하고 활력이 넘치게 유지되어야 합니다." # 4581330194600008829
  niger_delta.0104.a: "[ROOT.Char.GetFaith.WaterGodName]께 영광을!" # 3777773248681495920
  niger_delta.0105.t: "목재 장식" # 2606291815458952719
  niger_delta.0105.desc: "저는 현재 제 거주지에 작은 별채를 추가하고 있습니다. [ROOT.Char.GetCulture.GetName] 건축 양식에서는 문과 기둥에 남성, 여성, 동물의 형상을 새겨 장식하는 것이 일반적인 관습입니다.\n\n제가 고용한 전문 조각가들에게 처음 계획했던 것보다 더 많은 조각을 새기도록 지시할 수 있습니다. 어쨌든 [ROOT.Char.GetTitleAsNameNoTooltip]은 누추한 곳에 거주해서는 안 되니까요. 사람들이 제가 사는 곳의 웅장함에 경외심을 느껴야 합니다!" # 1329977997879157741
  niger_delta.0105.a: "좋은 생각이군! 그렇게 하지." # 7430579562581538585
  niger_delta.0105.b: "원래 계획대로 진행합시다." # 11795726014168997837
  niger_delta.0106.t: "오래된 청동 머리상" # 1774991005803678733
  niger_delta.0106.desc: "최근 현지인들이 근처에서 청동 조각상을 발견했습니다. 이 조각상은 사람의 머리를 묘사하고 있으며, 현재 [ROOT.Char.GetCulture.GetName]의 청동 조각상과 유사해 보이지만 분명히 동시대의 양식은 아닙니다.\n\n이 조각상은 수많은 세대 전에 이곳을 다스렸던 어떤 통치자를 기리거나 심지어 숭배하기 위해 만들어졌을 가능성이 높으며, 따라서 어떤 식으로든 나의 선조 중 한 명을 표현한 것이므로 존중을 담아 다루어야 합니다. 어떤 이들은 이 청동 머리를 발견된 곳에 그대로 묻어두고, 특정 종교 축제 때 적절하게 제물을 바칠 수 있도록 장소만 표시하는 것이 더 나을 수도 있다고 말합니다." # 8588703778711248632
  niger_delta.0106.a: "묻어두고 특정 종교 의식에서만 사용하십시오." # 9695416732351364506
  niger_delta.0106.b: "가문의 신당으로 가져와서 숭배할 수 있도록 하시오." # 996069177852559596
  niger_delta.0107.t: "유리 제조 붐" # 2656772779868803473
  niger_delta.0107.desc: "$c_ife$의 유리 세공업자들이 최근 들어 잘나가고 있습니다. 이 도시는 아프리카의 주요 토착 유리 생산지 중 하나이기에, 그들의 유리 제품, 특히 유리 구슬은 문화적, 종교적 중요성으로 인해 역내외에서 수요가 높습니다. 유리 제조 산업의 이러한 호황은 이 지역 경제에 분명 도움이 될 것입니다." # 6983178939530845753
  niger_delta.0107.a: "아주 좋은 소식이군!" # 10761504607549410006
  niger_delta.0108.t: "$c_ife$로의 성공적인 여정" # 14507281167491188174
  niger_delta.0108.desc: "최근 저의 대표자들이 $c_ife$에서 돌아왔는데, 그곳에서 열린 주요 축제에 저를 대신해 참석했다고 합니다. 사람들은 그 도시가 매일 어떤 신을 기리는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 축제를 연다고 말하더군요. 비록 제가 인류의 이 성스러운 요람에 항상 참석할 수는 없지만, 누군가 저를 대표하여 그곳에 있는 것은 중요합니다.\n\n어쨌든, 저의 사절단은 모든 것이 잘 진행되었으며, 그들의 참석이 그 도시의 주민들과 지도층 사이에서 저의 명성을 높이는 데 큰 도움이 되었다고 전했습니다." # 14152299653060230835
  niger_delta.0108.a: "훌륭하군! 잘했어!" # 14497960188020587335
  niger_delta.0109.t: "콜라 열매 자극" # 14091049281225594712
  niger_delta.0109.desc: "[ROOT.Char.GetCulture.GetName] 내에서는 몸을 자극하기 위해 콜라 열매를 씹는 것이 관습입니다. 최근 들어 저도 꽤 자주 그렇게 하고 있는데, 즐겁고 도움이 된다는 것을 알았습니다. 아마도 이 좋은 습관을 유지하기 위해 좀 더 적극적으로 나서서 좋은 품질의 콜라 열매를 확보해야 할 것 같습니다." # 11310935911126848941
  niger_delta.0109.a: "훌륭한 생각이야! 나를 위한 콜라 열매가 더 늘어나겠군!" # 12045793009706801360
  niger_delta.0109.b: "다시 생각해보니, 그만두는 게 좋겠군." # 11704294912385750311
  niger_delta.0110.t: "아침 의식" # 5796761187152555247
  niger_delta.0110.desc.culture: "가문의 수장으로서, 이른 아침에 콜라 열매를 깨트리며 새로운 하루를 맞이하는 것은 나의 의무입니다. 이는 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]들이 행하는 관습으로, 콜라 열매가 우리에게 영적으로 얼마나 중요한지를 생각하면 더욱 그렇습니다. 심지어 이미 콜라 열매를 높이 평가하는 이웃들보다도 우리에게 더 중요합니다.\n\n이 의식을 치르는 동안, 나는 가족들과 함께 조상들께 감사드리고 나머지 하루 동안 [ROOT.Char.GetFaith.PantheonTerm]께서 우리를 지켜보고 축복해 주시기를 기원합니다.\n\n비록 간단한 의식이지만 시간이 소요되므로, 나는 이 의식을 잘 수행하는 데 집중해야 합니다." # 7209671812240204762
  niger_delta.0110.desc.faith: "가문의 수장으로서, 이른 아침에 콜라 열매를 깨뜨리며 새로운 하루를 맞이하는 것은 나의 의무입니다. 이는 [ROOT.Char.GetFaith.GetAdherentNamePlural]들이 행하는 풍습으로, 콜라 열매가 우리에게 영적으로 얼마나 중요한지 보여줍니다. 심지어 이미 콜라 열매를 높이 평가하는 이웃들보다도 더 중요하게 여겨지죠.\n\n이 의식을 치르는 동안, 나는 가족들과 함께 조상들께 감사드리고 [ROOT.Char.GetFaith.PantheonTerm]께서 남은 하루 동안 우리를 지켜보고 축복해 주시기를 기원합니다.\n\n비록 간단한 의식이지만 시간이 소요되므로, 이 의식을 잘 수행하는 데 집중해야 합니다." # 10112571769003498215
  niger_delta.0110.a: "최선을 다하겠습니다!" # 10225176219601660878
  niger_delta.0110.b: "지루한 의식이지만, 최소한의 것만은 하겠소." # 16529126563458846043
  niger_delta.0111.t: "환대" # 3025267884326370696
  niger_delta.0111.desc.culture: "오늘, 저의 궁정에 먼 곳에서 온 저명한 손님이 도착했습니다. 그들이 오래 머물 수는 없겠지만, 물론 잘 대접하는 것이 중요합니다.\n\n그래서 이 귀한 분을 처음 뵈러 갔을 때, 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]의 전통에 따라 제가 구할 수 있는 최고의 콜라 열매 중 일부를 대접했습니다." # 17772267744671809907
  niger_delta.0111.desc.faith: "오늘, 먼 곳에서 저의 궁정에 저명한 손님이 도착했습니다. 그분께서 오래 머물 수는 없겠지만, 물론 잘 대접하는 것이 중요합니다.\n\n그래서 이 귀한 분을 처음 뵈러 나섰을 때, 저희 [ROOT.Char.GetFaith.GetAdherentNamePlural]의 전통에 따라 제가 구할 수 있는 최고의 코라 열매 중 일부를 대접했습니다." # 935985546415677908
  niger_delta.0111.desc.conclusion: "관례에 따라, 방문객은 집으로 돌아가는 길에 콜라 열매 하나를 골라 갔고, 나머지 콜라 열매들은 나에게 남겨두었습니다.\n\n방문은 그 외에는 즐거웠으며, 내 손님은 나의 환대에 만족스러워하는 듯했습니다." # 6879670719691867330
  niger_delta.0111.a: "무사히 돌아가시기를 바랍니다." # 16278535319306670338
  niger_delta.0112.t: "콜라 열매의 정의" # 6631410767000835857
  niger_delta.0112.desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural]은 콜라 열매가 위대한 신성함과 상징적 힘을 지니고 있다고 믿습니다. 따라서 많은 사람들이 콜라 열매 위에서 맹세를 합니다.\n\n한 지역 마을에서 한 남자가 최근 흉악한 범죄로 고발당했습니다. 저의 관리들이나 지역 지도자들 누구도 그가 유죄인지 아닌지를 가려낼 수 없었습니다. 혐의를 벗기 위해, 그는 공개적으로 콜라 열매 앞에서 맹세하는 데 동의했습니다.\n\n이 의식에서 콜라 열매의 한 조각이 땅에 떨어졌고, 피고인은 몸을 숙여 입으로 그것을 집어야 했으며, 만약 그가 유죄라면 [ROOT.Char.GetFaith.PantheonTerm]에 의해 쓰러질 것이었습니다. 어쨌든 아무 일도 일어나지 않았고, 따라서 [ROOT.Char.GetFaith.PantheonTerm]께서 피고인이 무죄라고 판단하신다면, 그는 어떠한 잘못도 저지르지 않은 #italic 것입니다#!." # 14203671176879293740
  niger_delta.0112.a: "진실로, 이 의식의 결과는 명백하군요." # 4327514331255095815
  niger_delta.0112.b: "그가 무죄인지는 모르겠지만, 그것이 우리의 전통입니다." # 4632700658162039823
