  RICE_niger_delta_bronze_artifact_desc: "[ROOT.Char.GetCulture.GetName]의 전통적인 양식으로 청동으로 벼려낸 예술 작품으로, 아프리카 일부 지역에서 흔히 사용되던 밀랍 주조 기법을 사용했습니다. 이 작품은 [ROOT.Char.GetDynasty.GetName] 왕조를 섬기는 청동 주조 장인 조합의 장인들이 조합원 중 한 명인 [ROOT.Char.GetTitledFirstName]의 요청에 따라 제작했습니다." # 16586487827292223915
  RICE_niger_delta_iron_artifact_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 철의 예술" # 10772616841010819533
  RICE_niger_delta_iron_artifact_good_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 철의 기술이로군" # 5353870979083989527
  RICE_niger_delta_iron_artifact_excellent_name: "훌륭하군 [ROOT.Char.GetCulture.GetNameNoTooltip] 철의 예술이여" # 15006428202830545023
  RICE_niger_delta_iron_artifact_desc: "전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 만들어진 철제 예술품입니다. 아프리카의 많은 문화권은 철 세공에 대한 강한 전통을 가지고 있으며, 이 유물은 그러한 수준의 정교함과 발전을 증명합니다. 이 유물은 [ROOT.Char.GetDynasty.GetName] 왕조를 섬기는 대장장이 공예 길드의 장인들이 그들의 일원인 [ROOT.Char.GetTitledFirstName]의 요청에 따라 제작하였습니다." # 10479642846420911696
  RICE_niger_delta_ivory_artifact_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 상아 조각" # 16800309384535159437
  RICE_niger_delta_ivory_artifact_good_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 상아 조각품" # 16625488095876264850
  RICE_niger_delta_ivory_artifact_excellent_name: "훌륭하군 [ROOT.Char.GetCulture.GetNameNoTooltip] 상아 조각품" # 8965896468621605037
  RICE_niger_delta_ivory_artifact_desc: "[ROOT.Char.GetCulture.GetName] 전통 양식으로 조각된 예술품으로, 현지 사냥꾼 길드가 사냥한 아프리카 코끼리의 상아를 사용하여 제작되었습니다. 이 작품은 [ROOT.Char.GetDynasty.GetName] 왕조를 섬기는 상아 및 목공예 조합의 장인들이 조합원 중 한 명인 [ROOT.Char.GetTitledFirstName]의 요청으로 만들었습니다." # 17023482744702398777
  RICE_niger_delta_wood_artifact_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 목공예" # 495520810465599083
  RICE_niger_delta_wood_artifact_good_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 목공예품이로군" # 7011928789072565504
  RICE_niger_delta_wood_artifact_excellent_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 목공예" # 15142133543348886163
  RICE_niger_delta_wood_artifact_desc: "아프리카 사하라 이남 지역에서 흔히 볼 수 있는 목재를 사용하여, 전통적인 [ROOT.Char.GetCulture.GetName] 양식으로 조각된 예술 작품입니다. 이것은 [ROOT.Char.GetDynasty.GetName] 왕조를 섬기는 상아 및 목각 공예 길드의 장인들이 그들의 일원인 [ROOT.Char.GetTitledFirstName]의 요청으로 제작하였습니다." # 12659444580045351818
  RICE_niger_delta_glass_artifact_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 유리 구슬 공예" # 2971600461770627926
  RICE_niger_delta_glass_artifact_good_name: "훌륭한 [ROOT.Char.GetCulture.GetNameNoTooltip] 유리 구슬 공예" # 10107802315944717176
  RICE_niger_delta_glass_artifact_excellent_name: "훌륭하군 [ROOT.Char.GetCulture.GetNameNoTooltip] 유리 구슬 공예" # 1413904631170537620
  RICE_niger_delta_glass_artifact_desc: "[ROOT.Char.GetCulture.GetName] 전통 양식으로 제작된 유리 구슬 장신구로, 토착 아프리카 유리 공방에서 온 유리를 사용했습니다. [ROOT.Char.GetDynasty.GetName] 왕조를 섬기는 구슬 제작 장인 조합의 장인들이 그들의 구성원 중 한 명인 [ROOT.Char.GetTitledFirstName]의 요청에 따라 제작했습니다." # 13006896093344173747
  RICE_niger_delta_coral_artifact_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 산호 구슬 공예" # 17848600437831407741
  RICE_niger_delta_coral_artifact_good_name: "훌륭하군 [ROOT.Char.GetCulture.GetNameNoTooltip] 산호 구슬 예술" # 10144093106378997135
  RICE_niger_delta_coral_artifact_excellent_name: "훌륭하군 [ROOT.Char.GetCulture.GetNameNoTooltip] 산호 구슬 공예" # 18393766311528056662
  RICE_niger_delta_coral_artifact_desc: "[ROOT.Char.GetCulture.GetName] 전통 양식으로 제작된 산호 구슬 장식품으로, 아프리카 해안에서 채취한 귀한 산호를 사용했습니다. 이는 [ROOT.Char.GetDynasty.GetName] 왕조를 섬기는 구슬 제작자 공예 길드의 장인들이 그들의 일원인 [ROOT.Char.GetTitledFirstName]의 요청에 따라 제작한 것입니다." # 3700746959033504119
  building_type_RICE_niger_delta_osun_osogbo_sacred_grove: "오순-오소보 신성림" # 5116872408848093776
  building_type_RICE_niger_delta_osun_osogbo_sacred_grove_desc: "나이지리아에는 여러 성스러운 숲이 있지만, 오순-오소보 숲은 그중에서도 가장 중요한 곳 중 하나입니다. 오순 강둑을 따라 자리 잡은 이곳은 사랑, 다산, 물, 아름다움, 점술의 여신인 동명의 숭배받는 요루바 신, 오순을 위한 주요 숭배 중심지입니다." # 2950872379047668613
  building_RICE_niger_delta_osun_osogbo_sacred_grove: "$building_type_RICE_niger_delta_osun_osogbo_sacred_grove$" # 8794382664533698131
  building_RICE_niger_delta_osun_osogbo_sacred_grove_desc: "$building_type_RICE_niger_delta_osun_osogbo_sacred_grove_desc$" # 10203960335516683044
  building_type_wap_bronze_industry_01: "청동 세공 산업" # 1793625864251940855
  building_type_wap_bronze_industry_01_desc: "이그보-우쿠의 장인들로부터 시작하여 이페와 베냉으로 퍼져나간, 밀랍 주조 기법의 숙달은 서아프리카 역사상 위대한 혁신 중 하나로, 세계에서 가장 아름다운 금속 세공품과 조각품 일부를 만들어냈습니다." # 10167660187968095714
  building_wap_bronze_industry_01: "소규모 청동 세공품" # 2006539650504019132
  building_wap_bronze_industry_01_desc: "마을 단위부터 시작하여, 우리 대장장이들은 지역에서 발견된 재료들을 가공하기 시작했지만, 아직 분산된 생산 방식 때문에 산업 발전에 어려움을 겪고 있습니다. 현재는 지역 장로들이 이끄는 씨족 단위로 마을 사람들이 자원을 모으고 있습니다." # 8951849734429660509
  building_wap_bronze_industry_02: "중급 청동 세공품" # 5455726002289100707
  building_wap_bronze_industry_02_desc: "우리는 생산 과정의 낭비를 줄이고 산출량을 늘리기 위해 청동 세공 산업을 중앙집중화하는 작업을 시작했습니다. 우리의 노력으로 주변 광산에서 공급받는 중요한 밀랍 주조지가 개발되었습니다." # 6212215147090739379
  building_wap_bronze_industry_03: "거대한 청동 세공품" # 5045011720220216037
  building_wap_bronze_industry_03_desc: "이제 우리 군주님의 청동 세공을 위한 대규모의 중앙집중식 구역이 생겼습니다. 최고의 청동, 구리, 철 세공에 특화된 우리 장인들의 명성은 니제르에서 나일강 유역까지 뻗어나가고 있습니다." # 1928590362300498185
  RICE_niger_delta_new_yam_festival_ruler_ate_first_yam: "첫 번째 얌을 먹었다" # 16085899945379215104
  RICE_niger_delta_new_yam_festival_ruler_ate_first_yam_desc: "이 인물이 최근에 연 새로운 얌 축제에서, 그 해에 갓 수확한 첫 얌(즉, 새로 수확한 얌)을 먹는 영예를 스스로 차지했습니다." # 17297346605893799379
  RICE_niger_delta_new_yam_festival_priests_ate_first_yam: "성직자들이 첫 번째 마를 먹었다" # 3923994413863656335
  RICE_niger_delta_new_yam_festival_priests_ate_first_yam_desc: "이 인물이 최근에 거행한 새 얌 축제에서, 그들의 신앙을 가진 성직자들이 그해에 처음으로 수확한 얌(즉, 갓 수확한 얌)을 먹는 영예를 누렸습니다." # 10467870037470396636
  RICE_niger_delta_new_yam_festival_commoners_ate_first_yam: "미천한 평민들이 첫 번째 마를 먹었네" # 17026285273366373054
  RICE_niger_delta_new_yam_festival_commoners_ate_first_yam_desc: "이 인물이 최근에 거행한 새 얌 축제에서, 사회의 가장 미천하고 겸손한 구성원들에게 그해의 첫 번째 새 얌(즉, 갓 수확한 얌)을 먹을 수 있는 영광이 주어졌습니다." # 9027851024834625519
  RICE_niger_delta_received_beaded_crown: "최근 오오니에게서 구슬 박힌 왕관을 받았습니다" # 17955553983504220069
  RICE_niger_delta_uncrowned: "오오니에게 즉위하지 않음" # 17413691138313074191
  RICE_niger_delta_uncrowned_desc: "이 통치자는 [GetTitleByKey('d_ooni_of_ife').GetNameNoTier]의 영적 및 세속적 우위를 존중하는 [faith|E]를 따르지만, 통치 정당성을 확보하기 위해 아직 Ọọ̀ni에게서 [beaded_crown|E]를 받지 않았습니다.\n\n#EMP 이 [character_modifier|E]는 $RICE_niger_delta_request_beaded_crown$ [decision|E]를 실행하고 Ọọ̀ni가 대관식에 동의하는 즉시 제거될 것입니다.!#" # 5942759856905311734
  RICE_niger_delta_ooni_scorn: "$c_ife$의 #bold Ọọ̀ni#에게 경멸당함" # 13437858003196660371
  RICE_niger_delta_ooni_denounced: "$c_ife$의 오오니에게 비난받음" # 5535760296685903407
  RICE_niger_delta_ooni_denounced_permanent: "$c_ife$의 #bold Ọọ̀ni#에게 영원히 비난받음" # 11454896353463985026
  RICE_niger_delta_ooni_denounced_permanent_desc: "이 인물은 $c_ife$의 오오니(Ọọ̀ni)를 아무도 상상하지 못할 정도로 모욕했습니다.\n\n#EMP 이 인물은 영구적으로 $RICE_niger_delta_request_beaded_crown$ [decision|E]를 수행하는 것이 금지됩니다.#!" # 6945092079810065791
  RICE_niger_delta_ife_effects: "\n\n#italic $c_ife$의 [county|E]에 있는 [rulers|E]는 [title_tier|E]에 관계없이, 심지어 그들의 [culture|E]가 해당 [traditions|E]를 가지고 있지 않더라도 #bold 구슬 세공인#! [niger_delta_craft_guilds|E]에게 예술품을 조직하거나 의뢰하는 [decide|E]를 실행할 수 있습니다#!" # 11350790706763762950
  RICE_niger_delta_city_of_ife: "$c_ife$, 인류의 요람" # 2190946705382350014
  RICE_niger_delta_city_of_ife_desc: "니제르 삼각주에 거주하는 민족들의 전설에 따르면, 이페(Ife, '확장의 땅'이라는 의미)는 모든 세속적, 영적 권력의 근원지입니다. 이 도시는 올로쿤(Olokun) 신전과 같이 아프리카 최대 유리 제작 공방 중 하나가 있는 곳을 비롯하여 신들과 조상들의 영혼을 위한 신성한 사당과 성림들로 가득합니다.$RICE_niger_delta_ife_effects$" # 15177692286910887729
  RICE_niger_delta_ruler_of_ife: "$c_ife$의 우니" # 8566482746547864982
  RICE_niger_delta_ruler_of_ife_desc: "이 인물은 신성한 도시 $c_ife$의 오니, 즉 전통적인 통치자입니다. 이들은 니제르 삼각주와 주변 지역 거주자들로부터 큰 존경을 받는데, 이곳의 많은 이들이 $c_ife$를 세속적 및 영적 권력의 전설적인 근원으로 여기기 때문입니다.$RICE_niger_delta_ife_effects$" # 1268019314303436213
  RICE_niger_delta_bronze_caster_guild_modifier: "#bold 청동 주조 장인 조합#" # 5000608243398948230
  RICE_niger_delta_bronze_caster_guild_modifier_desc: "이 왕조 영토 내의 청동 주조공들은 혈연과 네트워크로 연결되어 있으며, 이 왕조의 왕실 후원을 받아 공식적인 길드로 조직되었습니다. 그들은 상호 이익이 되는 협약을 통해 이 가문의 부름에 응하여 아름다운 청동 예술품을 제작합니다.\n\n#EMP 이 [dynasty|E]에 속한 [landed|E] [rulers|E]라면 누구나 (해당 [culture|E]가 $tradition_RICE_kinship_based_craft_guilds_name$ 또는 $tradition_RICE_ritual_hegemony_name$ [traditions|E]를 보유하고 있으며, 기타 요건을 충족하는 경우) [niger_delta_craft_guilds|E]로부터 예술품 제작 의뢰를 하는 [decision|E]를 통해 #bold 청동#! [artifacts|E] 제작을 의뢰할 수 있게 됩니다!" # 17292420249341774322
  RICE_niger_delta_ironsmith_guild_modifier: "철세공인 왕실 길드" # 985722552865477905
  RICE_niger_delta_ironsmith_guild_modifier_desc: "이 왕조 영토의 대장장이들은 혈연과 네트워크로 연결되어 있으며, 이 왕조의 왕실 후원 아래 공식적인 길드로 조직되었습니다. 그들은 상호 이익이 되는 협약을 통해 이 가문의 명령에 따라 아름다운 철 예술품을 제작합니다.\n\n#EMP 이 [dynasty|E]의 [landed|E] [rulers|E]라면 누구나 (그들의 [culture|E]가 $tradition_RICE_kinship_based_craft_guilds_name$ 또는 $tradition_RICE_ritual_hegemony_name$ [traditions|E]를 가지고 있고, 다른 요건을 충족하는 경우) [niger_delta_craft_guilds|E]로부터 예술품 제작 위임 [decision|E]을 내릴 때 #bold 철#! [artifacts|E]을 주문할 수 있는 능력이 해금됩니다!" # 4361359862927674414
  RICE_niger_delta_ivory_and_wood_carver_guild_modifier: "상아 및 목공예 장인 왕실 조합" # 6676886721204017660
  RICE_niger_delta_ivory_and_wood_carver_guild_modifier_desc: "이 왕조 영토 내의 상아 및 목공예 장인들은 혈연과 네트워크로 얽혀 있으며, 이 왕조의 왕실 후원 아래 공식적인 길드로 조직되었습니다. 그들은 상호 이익이 되는 방식으로 아름다운 상아 및 목공예품을 제작하기 위해 이 가문의 명에 복무합니다.\n\n#EMP 이 [dynasty|E]의 [landed|E] [rulers|E]라면 누구나 (그들의 [culture|E]가 $tradition_RICE_kinship_based_craft_guilds_name$ 또는 $tradition_RICE_ritual_hegemony_name$ [traditions|E]를 가지고 있고, 다른 요구 사항을 충족하는 경우) [niger_delta_craft_guilds|E]로부터 예술품 의뢰하기 [decision|E]를 통해 #bold 상아 및 목재#! [artifacts|E]를 의뢰할 수 있는 능력이 해금됩니다!" # 15094862543620636978
  RICE_niger_delta_bead_maker_guild_modifier: "#bold 구슬 제작자 길드#!" # 17629481439683274888
  RICE_niger_delta_bead_maker_guild_modifier_desc: "이 왕조 영토 내의 구슬 세공인들은 혈연과 네트워크로 연결되어 있으며, 이 왕조의 왕실 후원 아래 공식적인 길드로 조직되었습니다. 그들은 상호 이익이 되는 협약을 통해 이 가문의 명령에 따라 아름다운 유리 또는 산호 구슬 예술품을 제작합니다.\n\n#EMP 이 [dynasty|E]의 [landed|E] [rulers|E]라면 누구나 (그들의 [culture|E]가 $tradition_RICE_kinship_based_craft_guilds_name$ 또는 $tradition_RICE_ritual_hegemony_name$ [traditions|E]를 가지고 있고 기타 요구 사항을 충족하는 경우) [niger_delta_craft_guilds|E]로부터 예술품 제작을 의뢰하는 [decision|E]를 내릴 때 #bold 유리 또는 산호 구슬#! [artifacts|E]을 주문할 수 있는 능력을 해금합니다." # 11715504726533039934
  RICE_niger_delta_opinion_choose_new_yam_date: "새로운 얌 축제 날짜에 대해 나와 상의함" # 7874016753818156663
  RICE_niger_delta_successful_new_yam_festival: "성공적인 새 얌 축제" # 11139655164544444046
  RICE_niger_delta_successful_new_yam_festival_desc: "이 속주는 최근 이 지역의 전통적인 연례 축제인 대규모 새 얌 축제를 기념했습니다. 이곳 주민들은 이 축제가 매우 성공적이어서 하늘을 기쁘게 하고 풍성한 수확을 보장했다고 믿습니다." # 3722695308431582608
  RICE_niger_delta_opinion_spared_me_from_execution: "처형을 면하게 해주었소" # 5914377182257063061
  RICE_niger_delta_opinion_spared_me_from_punishment: "처벌을 면하게 해주셨소" # 6941374746885478307
  RICE_niger_delta_kola_nut_one_lobe: "한 잎 콜라 (오지 오그비)" # 7770687326280055729
  RICE_niger_delta_kola_nut_one_lobe_desc: "최근 의식에서 이 인물이 처음 쪼갠 코라 열매는 한 쪽만 있었습니다. #italic 오지 오그비#!, 즉 '벙어리 코라'라 불리는 이 종류의 코라 열매는 혐오스러운 것으로 여겨져 사람이 먹기에 부적합하며, 오직 하늘에 바치는 용도로만 적합합니다. 이 인물이 그것을 가능한 한 빨리 버렸지만, 이는 그에게 좋지 않은 영향을 미칩니다." # 8197798639418267428
  RICE_niger_delta_kola_nut_two_lobes: "두 갈래 콜라 (오지 그워로)" # 2616897386252596414
  RICE_niger_delta_kola_nut_two_lobes_desc: "최근 열린 의식에서 이 인물이 처음 쪼갠 콜라 열매는 두 개의 엽(lobe)으로 나뉘어 있었습니다. #italic 오지 그와로#!, 즉 영혼의 콜라 열매라 불리는 이 종류의 콜라 열매는 숫자 2가 균형을 이루지 못하고 영혼에 속한다고 여겨져 의심스럽게 바라봅니다. 이 인물이 그것을 최대한 빨리 버렸지만, 이는 분명 나쁜 징조입니다." # 878509468632530968
  RICE_niger_delta_kola_nut_three_lobes: "세 잎 코라 (오지 이켕가)" # 11891946625858562987
  RICE_niger_delta_kola_nut_three_lobes_desc: "최근 열린 의식에서 이 인물이 처음 쪼갠 코라 열매는 세 개의 엽을 가지고 있었습니다. #italic 오지 이켕가#!, 즉 용맹한 자의 코라 열매라고 불리는 이 열매는 남성적인 성격으로 여겨지며, 용맹함, 남성 전사 또는 성직자, 그리고 기본 가족 단위를 상징합니다. 따라서 이는 이 인물의 용기와 힘을 나타내는 좋은 징조입니다." # 458747664811024527
  RICE_niger_delta_kola_nut_four_lobes: "네 잎 클로버 (오지 우도 나 응고지)" # 15402177122981125049
  RICE_niger_delta_kola_nut_four_lobes_desc: "최근 열린 의식에서 이 인물이 처음으로 쪼갠 콜라 열매는 네 개의 엽을 가지고 있었습니다. #italic Oji Udo na Ngozi#!, 즉 평화와 축복의 콜라 열매라 불리는 이 종류의 콜라 열매는 네 개의 장날과 연결되어 있어 완전함을 상징합니다. 따라서 4가 신성하고 좋은 숫자인 만큼, 이는 이 인물의 삶에 안정과 단결이 있을 것이라는 좋은 징조입니다." # 4899114741064235426
  RICE_niger_delta_kola_nut_five_lobes: "다섯 잎 코라 (오지 오무무)" # 6313938342075606121
  RICE_niger_delta_kola_nut_five_lobes_desc: "최근 열린 의식에서, 이 인물이 처음 쪼갠 콜라 열매는 다섯 개의 엽을 가지고 있었습니다. #italic 오지 오무무#!, 즉 번식과 번영의 콜라 열매라 불리는 이 종류의 콜라는 흔치 않으며 풍성한 수확뿐만 아니라 큰 부와 다산을 상징합니다. 따라서 이는 이 인물의 삶에 있어 풍요와 행운이 따를 좋은 징조입니다." # 10213908082273090048
  RICE_niger_delta_kola_nut_six_lobes: "육엽 고라 (오지 오그부그반두)" # 10787316387981863131
  RICE_niger_delta_kola_nut_six_lobes_desc: "최근 열린 의식에서 이 인물이 처음 쪼갠 콜라 열매는 여섯 개의 엽을 가지고 있었습니다. #italic 오지 오그부그반두#!라고 불리는 이 콜라 열매는 조상들의 콜라 열매로 불리며 희귀하며, 신들과 사람들 사이의 특별한 언약을 상징합니다. 따라서 이는 이 인물의 삶에 큰 번영과 성공이 깃들 것이라는 훌륭한 징조입니다." # 18166765125690344848
  RICE_niger_delta_kola_nut_seven_lobes: "일곱 잎 코라 (오지 아사-아소타)" # 18352310880229787322
  RICE_niger_delta_kola_nut_seven_lobes_desc: "최근 열린 의식에서, 이 인물이 처음 쪼갠 콜라 열매는 일곱 개의 엽을 가지고 있었습니다. #italic 오지 아사-아소타#!, 혹은 일곱과 여덟의 콜라 열매(다른 이름으로도 불림)라고 불리는 이 종류의 콜라 열매는 극히 희귀하며, 축하, 법, 왕권, 예언, 성취, 영원 등 여러 가지를 상징합니다. 이 기적적이고 소중한 콜라 열매는 초자연적인 효과가 있다고 믿어지므로, 이 인물에게는 헤아릴 수 없는 행운의 징조입니다." # 4455982339947492591
