  game_concept_beaded_crown_desc: "$c_ife$의 통치자는 오니(Ooni)라 불리며, 요루바 민족 사이에서 막대한 종교적, 세속적 권위를 지니고 있습니다. 역사적으로 이 지역의 군주들은 자신의 통치를 정당화하기 위해 $c_ife$로 여행하여 요루바 및 에도 왕들의 시조이자 신인 오두두와(Oduduwa)가 수여하는 특별한 구슬 왕관을 받고 오니에게서 즉위식을 거행했습니다.\n\n게임 내에서 오니는 $west_african_orisha_pagan$ [faith|E]의 [head_of_faith|E] 역할을 수행합니다. $west_african_orisha_religion$ [religion|E]를 따르는 [rulers|E]나, 해당 지역에서 다른 요건을 충족하는 자들은 [decision|E]를 내려 $c_ife$로 여행하여 $RICE_niger_delta_request_beaded_crown$을 수행할 수 있습니다. 오니에게 바칠 선물을 선택하면, 오니는 그 선물을 수락할지 거절할지 결정합니다. 만약 당신이 오니라면, 반대로 선물을 받고 [rulers|E]에게 왕관을 씌워줄 수 있습니다.\n\n만약 당신이 $west_african_orisha_religion$ [religion|E]를 따른다면, 오니가 당신의 즉위를 승인할 때까지 [GetModifier('RICE_niger_delta_uncrowned').GetNameWithTooltip] [character_modifier|E]에 묶이게 됩니다." # 16680071680942678794
  game_concept_niger_delta_craft_guild: "장인 조합" # 233279394345285141
  game_concept_niger_delta_craft_guilds: "장인 조합" # 3674299406216822266
  game_concept_niger_delta_craft_guilds_desc: "역사적으로, [GetGeographicalRegion('RICE_niger_delta_region').GetName]의 [rulers|E]들은 장인 조합과 같은 직업 조합을 왕실의 후원 아래 조직하여 그들의 지위를 높이고 경제를 통제했지만, 그 대가로 이 조합들에게 안정적인 일자리와 정치적 영향력을 제공했습니다.\n\n귀하의 [culture|E]가 $tradition_RICE_kinship_based_craft_guilds_name$ 또는 $tradition_RICE_ritual_hegemony_name$ [traditions|E] 중 하나를 보유하고 있으며, 귀하가 [dynast|E]라면, $RICE_niger_delta_form_craft_guilds$ [decision|E]를 내릴 수 있습니다. 선택할 수 있는 조합은 네 가지가 있으며, 각각 고유한 요구사항이 있습니다: 청동 주조공, 철세공인, 상아 및 목공예가, 구슬 제작자입니다.\n\n각 조합은 귀하의 [dynasty|E]에게 고유한 [modifier|E]를 부여하고, 귀하의 [dynasty|E]가 조직한 조합에 따라 $RICE_niger_delta_commission_art_from_craft_guilds$ [decision|E]를 잠금 해제합니다. 이 [decision|E]를 내리면 다양한 [artifacts|E]를 얻을 수 있으며, 그중 일부는 [court_artifact|E]로 [reforge|E]할 수 있습니다." # 10774992044136867230
  game_concept_kola_nut: "콜라 열매" # 6134384874979095134
  game_concept_kola_nuts: "콜라 열매" # 5349464736178055824
  game_concept_kola_nuts_desc: "콜라 열매는 아프리카 전역에서 중요하지만, 이그보족보다 더 신성시하는 곳은 없습니다. 따라서 $odinala_religion$ [religion|E] [faith|E]를 따르거나 $tradition_RICE_igwebuike_name$ [tradition|E]를 가진 [culture|E]의 [rulers|E]는 콜라 열매와 관련된 두 가지 특별한 기능을 이용할 수 있습니다.\n\n첫째, 당신은 $RICE_niger_delta_kola_nut_interaction$을 위한 [character_interaction|E]를 이용할 수 있습니다. 이를 통해 다른 [ruler|E]에게 당신의 작위(rank)에 따라 [prestige|E]와 [piety|E]를\"지\"하고 [truce|E]를 얻을 수 있습니다. 둘째, 잠재적으로 유익하거나(혹은 그렇지 않은) [character_modifiers|E]를 얻기 위해 콜라 열매를 바치는 [decision|E]를 내릴 수 있습니다." # 2291568848285529594
  culture_parameter_unlock_rice_african_royal_guilds: "클랜 기반 [niger_delta_craft_guilds|E]로부터 예술품을 조직하고 의뢰할 수 있는 [decisions|E]를 해금합니다." # 10419626411449229624
  culture_parameter_unlock_rice_unrestricted_beaded_crown_bestowments: "[GetTitleByKey('d_ooni_of_ife').GetNameNoTier]의 [beaded_crowns|E]를 [faith|E]나 [heritage|E]에 상관없이, [GetGeographicalRegion('RICE_yorubaland_region').GetName] 내에 [county|E]를 하나 이상 소유하고 있다면 요청할 수 있습니다." # 11760313527074709936
  culture_parameter_unlock_rice_ancestor_worship: "[activity|E] [GetActivityType( 'activity_RICE_venerate_ancestors' ).GetName]을(를) 해금합니다" # 12432704281072910288
  tradition_RICE_kinship_based_craft_guilds_name: "씨족 기반 장인 조합" # 1725114630257643432
  tradition_RICE_kinship_based_craft_guilds_desc: "#F 아프리카 사회의 많은 곳에서 직업 조합은 중요한 역할을 하지만, 이 문화권에서는 전설적인 기원을 주장하는 장인 및 기술자 조합이 왕실의 후원 아래 상당한 권력과 영향력을 행사합니다. 재능이 아무리 뛰어나더라도, 신성한 기술을 진정으로 연마하고 숙달하는 데 필요한 신비로운 혈통을 갖추지 못했기 때문에 조합 가문에서 태어나지 않은 외부인은 보통 이 조합에 가입하는 것이 배제됩니다.#" # 16083167652563460671
  tradition_RICE_igwebuike_name: "이그웨부이케" # 11706829693113584212
  tradition_RICE_igwebuike_desc: "#F 이그웨부이크(Igwebuike)는 이그보어로\"숫자는 힘이\"라는 뜻이며, 모든 것이 상호 연결되어 있다는 철학적 개념에서 파생된 호혜의 윤리입니다. 따라서 이 문화권은 사람들이 상호 이익이 되는 관계를 유지함으로써 갈등을 해결하려고 노력해야 한다고 믿습니다. 게다가 이 문화권에서는 [kola_nut|E]가 이그웨부이크의 가장 위대한 상징으로 여겨집니다.!#" # 4290091347681163385
  innovation_lost_wax_casting: "밀랍 주조" # 1199924173936199030
  innovation_lost_wax_casting_desc: "이그보-우쿠 장인들의 솜씨에서 영감을 받아, 우리 장인들은 금속을 주조하는 매우 정교한 기술을 숙달하여 아름답고 화려한 예술품을 제작했습니다. 우리의 청동 작품은 영원히 알려질 것입니다!" # 6893617454230521876
  not_egalitarian_spiritual_or_communal_desc: "[culture|E]는 $ethos_egalitarian_name$, $ethos_spiritual_name$ 또는 $ethos_communal_name$ [ethos|E]를 가지고 있지 않습니다." # 2542243745255265593
  culture_parameter_unlock_rice_kola_nut_truce: "다른 [rulers|E]와 $RICE_niger_delta_kola_nut_interaction$ [interaction|E]를 맺어 선제적으로 [truces|E]를 맹세할 수 있게 됩니다." # 8799251788285829036
  culture_parameter_unlock_rice_kola_nut_decision: "종교 의식에서 [faith|E]와 관계없이 [kola_nuts|E]를 바치는 [decision|E]를 해금합니다." # 16282765273401595630
  tradition_RICE_ritual_hegemony_name: "의례적 패권국" # 2938669105870491378
  tradition_RICE_ritual_hegemony_desc: "이 문화권의 종종 분산된 정치체들은 의례, 영적 권위, 혈통, 그리고 종려나무 잎과 같은 신성한 예술과 상징을 통해 패권국적 권력을 행사합니다. 이 공동체들 중 다수에서는 사람들이 직업에 관계없이 작위, 명성, 상징적 권력을 획득함으로써 더 큰 영향력과 지위를 추구하는 경향이 있습니다." # 7066600891060533557
  innovation_RICE_nsibidi_pictograms: "음시비디 그림 문자" # 11027317153674256902
  innovation_RICE_nsibidi_pictograms_desc: "나이지리아 남동부의 에크페 비밀 결사가 개발한 은시비(Nsibi) 문자 체계는 비밀 및 공개적인 의사소통과 사법 사건에 사용됩니다." # 8292093496850170620
  RICE_niger_delta_kola_nut_interaction: "콜라 열매에 평화를 맹세하라" # 857627051080398143
  RICE_niger_delta_kola_nut_interaction_notification: "신성한 코라 열매를 바쳐, 공식적인 의식에서 함께 나누고 우리 양측 간의 평화의 맹세를 하기를 바랍니다. 서로에게 악감정이 없음을 확인하고, 잠재적인 충돌을 피하며, #italic 이그웨부이케#! 정신으로 협력합시다!" # 7720489309531409868
