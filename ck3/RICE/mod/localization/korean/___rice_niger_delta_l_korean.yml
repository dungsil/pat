  niger_delta.0006.t: "새로운 오오니" # 673109813247482825
  niger_delta.0006.desc: "오랫동안 [ife.GetNameNoTier]에 Ọọ̀ni가 없었습니다. 하지만 이 신성한 도시의 통치자로서, 저는 저의 지배 아래 많은 [yoruba.GetAdjective] 왕관 추장들을 모았으며, 지금이야말로 제가 새로운 Ọọ̀ni임을 선포하여 저의 정치적, 영적 권위를 확고히 할 기회입니다.\n\nỌọ̀ni는 전통적으로 위대한 오두두와(Oduduwa)의 후손이어야 합니다. 일부는 저의 이 칭호에 대한 주장을 의심하지만, 저 외에 이 자리에 적합한 후보자는 거의 없습니다.\n\n이제 저는 새로운 역할에 적응해야 합니다. 전통에 따라 특별한 경우를 제외하고는 더 이상 공적인 영역에 나서지 않을 것이며, 저의 의무를 책임감 있고 명예롭게 수행해야 합니다. 모든 [yoruba.GetAdjective] 통치자들은 요루바(Yorùbá)의 영적 지도자로서 Ọọ̀ni의 으뜸가는 권위를 인정하며, 저의 지도 아래 òrìṣà를 따르는 모든 이들에게 안정과 번영이 분명히 찾아올 것입니다." # 9733489745087848420
  niger_delta.0006.a: "나의 지도력이 모두에게 영감을 주기를!" # 15190222544057388615
  niger_delta.0007.t: "$niger_delta.0006.t$" # 12256660068342560015
  niger_delta.0007.desc: "한동안 [ife.GetNameNoTier]의 오오니 칭호를 잇는 자가 없었습니다. 오오니는 [yoruba.GetAdjective] 공동체의 의례적, 영적 수장이었습니다. [GetGeographicalRegion('RICE_yorubaland_region').GetName] 및 그 외 지역의 헌신적인 [yoruba.GetAdjective] 사람들은 [ife.GetNameNoTierNoTooltip]의 신성한 중요성을 인지하고 있었기에, 오오니의 지도가 없이는 방황하고 있었습니다.\n\n이제 그들에게는 상황이 달라지고 있습니다. [reformer.GetFirstName] 께서는 새로운 [ife.GetNameNoTier]의 오오니로 선포될 만큼 충분한 권력과 위세를 얻으셨습니다. [reformer.GetSheHe|U]께서는 이미 전통에 따라 궁궐로 물러나 대중과의 교류를 거의 하지 않고 계십니다.\n\n결국, 왕을 세우고 지상에서 오리샤의 의례적 대제사장의 역할을 하는 오오니의 전통적인 역할이 되돌아온 것입니다." # 16538742212788729472
  niger_delta.0007.a: "[yoruba.GetAdjectiveNoTooltip] 공동체에 새로운 날이 밝았습니다!" # 8647533020215012945
  niger_delta.0007.b: "흥미로운 소식이로군…." # 14999355406101336855
