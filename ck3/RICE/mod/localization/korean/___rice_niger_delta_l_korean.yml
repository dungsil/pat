  niger_delta.0030.t: "날짜 선택" # 9724098820096967044
  niger_delta.0030.desc: "새로운 얌 축제가 곧 다가옵니다. 이때 우리는 [ROOT.Char.GetCulture.GetName] 사람들이 재배하는 가장 중요한 작물 중 하나인 얌의 첫 수확을 기념할 것입니다.\n축제 준비가 시작되기도 전에, 우리는 축제가 열릴 상서로운 날짜를 정해야 합니다. 그러한 결정은 가볍게 내릴 수 없습니다. 이제 질문은 이것입니다. 올해 축제 날짜를 정하기 위해 [ROOT.Char.GetFaith.PantheonTerm]과 상의할 책임을 누가 져야 할까요?" # 12006160701939178342
  niger_delta.0030.a: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 이는 나의 의무입니다." # 7872283485408623202
  niger_delta.0030.b: "우리의 박식한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 무엇을 해야 할지 아실 것입니다." # 4481166895461692138
  niger_delta.0030.c: "현명한 원로들과 다른 저명인사들을 모아 공동으로 결정하십시오." # 9273421286294458256
  niger_delta.0031.t: "날짜가 정해졌습니다" # 2161572555580603859
  niger_delta.0031.desc: "신중한 숙고 끝에 축제를 위한 날짜가 정해졌습니다. 그때까지 우리는 이 중대한 행사를 위해 할 수 있는 모든 것을 다할 것이며, 여기에는 이 기간 동안 여러 의식과 관습을 통한 의례적 정화가 포함됩니다.\n\n가장 중요하게, 우리 모두는 축제가 열릴 때까지 나 자신인 [ROOT.Char.GetTitleAsNameNoTooltip]조차도 새로운 마를 먹어서는 안 된다는 규칙을 준수해야 합니다. 이를 어길 경우 공동체와 [ROOT.Char.GetFaith.PantheonTerm]로부터 비난과 경멸을 받게 될 것입니다." # 18239917786127048358
  niger_delta.0031.a: "준비를 시작하자 - 아무도 새 얌(마)을 먹지 못하게 하시오!" # 17629174550136481712
  niger_delta.0032.t: "새로운 햇곡식 축제가 시작되다" # 13641201767243103200
  niger_delta.0032.desc: "새 얌 축제가 오늘 시작되어 얌 수확의 시작을 알립니다.\n\n새 얌, 즉 갓 수확한 얌의 첫 번째 묶음은 성대한 의식을 통해 [ROOT.Char.GetFaith.PantheonTerm]께 제물로 바쳐지며, 다양한 동물들도 함께 희생됩니다. 이 의식이 끝난 후에야 우리는 새 얌을 먹을 수 있습니다.\n\n이 지역의 여러 공동체들은 누가 얌을 먼저 먹을 수 있는지에 대해 각기 다른 전통을 가지고 있습니다. 일부는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]나 통치자들에게 그 영광을 돌리지만, 또 다른 이들은 사회의 가장 낮은 계층이 먼저 먹을 자격이 있다고 말합니다.\n\n첫 번째 새 얌을 먹는 순간, 축제는 진정으로 시작될 것입니다!" # 1062133759299954157
  niger_delta.0032.a: "[ROOT.Char.GetTitledFirstNameNoTooltip]인 내가 이 새로운 마를 가장 먼저 먹어야 하오." # 10123485931674228196
  niger_delta.0032.b: "새로 수확한 마는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 가장 먼저 먹어야 합니다." # 11545383799141835736
  niger_delta.0032.c: "가장 천하고 겸손한 백성들이 새 얌을 가장 먼저 먹어야 합니다." # 894143095804098842
  niger_delta.0033.t: "새 야무 축제가 끝나다" # 3491211309023889432
  niger_delta.0033.desc: "모든 즐거운 잔치가 끝나고 새 얌 축제가 막을 내렸습니다. 우리 공동체는 의례적으로 정화되었고, [ROOT.Char.GetFaith.PantheonTerm]께서는 넉넉한 제물을 받으셨으며, 모두가 즐거운 시간을 보냈습니다.\n\n저의 전령들과 대표자들이 왕국 전역으로 파견되어 모두에게 새 얌 축제를 알렸습니다. 이 지역의 다른 마을과 부족들도 지금 시작된 얌 수확에 대한 우리의 기쁨과 희망을 함께 나누기를 바랍니다.\n\n축제와 흥분이 가라앉으면서 공동체의 모든 이들은 평소의 삶으로 돌아갑니다. 내년의 얌 축제도 이토록 즐거울 것입니다!" # 2217275283568664652
  niger_delta.0033.a: "그때까지." # 1324327386911317704
  niger_delta.0034.t: "정화를 위한 처형" # 10135049622365715991
  niger_delta.0034.desc: "일부 나이지리아 축제를 기념하는 지역에서는 범죄자를 '희생'시키는 것이 관례입니다. 이는 축제를 앞두고 공동체의 정화 의식에서 이들을 처형하는 것이 중요한 부분으로 여겨지기 때문입니다.\n\n올해, 일부 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 이 정화 과정의 일부로 처형될 죄인들 가운데 제 죄수인 [prisoner.GetFullName]을 포함하는 것이 가장 상서롭다고 저에게 말했습니다." # 355020743114742518
  niger_delta.0034.a: "아주 좋군! 우리는 [prisoner.GetHerHis]의 피로 이 땅을 정화할 것이다." # 3894976613275769437
  niger_delta.0034.a.tooltip: "이 선택지는 축제가 완료될 때 귀하의 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 약간 높여줍니다." # 6092434641366319957
  niger_delta.0034.b: "아니요, [prisoner.GetFirstNameNoTooltip]가 죽어야 할 이유를 모르겠습니다." # 1515207545171812457
  niger_delta.0035.t: "얌 식인종" # 17048683129002113390
  niger_delta.0035.desc: "새 야미 축제의 중요한 부분은 #italic 아무도#! 새 얌, 즉 수확을 앞둔 얌을 먹어서는 안 된다는 것입니다. 저와 같은 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]조차도 이럴 수 없습니다. 사실, 저와 같은 엘리트 신분의 인물들에게 가장 엄격한 제한이 가해집니다. 우리는 새 얌뿐만 아니라 그것을 만지는 농부조차도 쳐다보는 것이 금지되어 있습니다.\n\n하지만 여기 우리가 있습니다. [yam_eater.GetTitledFirstName]가 새 얌을 먹다가 현장에서 붙잡혔습니다. [yam_eater.GetSheHe|U]는 얌을 오래전에 수확한 묵은 얌으로 착각했다고 말하는 등 많은 변명을 할 수 있겠지만, 우리의 전통은 이 문제에 대해 분명합니다. [yam_eater.GetFirstNameNoTooltip]는 이 새 얌을 섭취함으로써 중대한 금기를 범했습니다.\n\n이제 [yam_eater.GetHerHis]의 운명을 결정하는 것은 저에게 달려 있습니다." # 16485963529521779457
  niger_delta.0035.a: "만약 [yam_eater.GetSheHe]가 교훈을 얻었다면, 나는 [yam_eater.GetHerHim]에게 벌을 줄 필요가 없다고 생각하오." # 762017140766384052
  niger_delta.0035.a.tooltip: "이 선택지는 축제가 끝났을 때 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 약간 #N 감소시킵니다#!" # 3328272578645640247
  niger_delta.0035.b: "[yam_eater.GetSheHe]가 벌금을 낸다면, 우리는 [yam_eater.GetHerHim]를 용서해 주겠소." # 11899625274943464799
  niger_delta.0035.c: "용서할 수 없다! 내가 [yam_eater.GetHerHim]을 범죄자로 공개 선언하겠다." # 6467018420070080398
  niger_delta.0036.t: "마의 유혹" # 2948254199765111364
  niger_delta.0036.desc: "새 얌 축제의 중요한 부분은 #italic 아무도#! 새 얌, 즉 수확을 앞둔 얌을 먹어서는 안 된다는 것입니다. 저와 같은 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]조차도 그럴 수 없습니다. 사실, 저와 같은 엘리트 지위에 있는 이들에게 금기가 가장 엄격합니다. 우리는 새 얌뿐만 아니라 그것을 만지는 농부조차도 쳐다봐서는 안 됩니다.\n\n하지만 저 앞에 있습니다. 맛있고 풍성한 얌이 수확을 기다리고 있습니다. 저는 묵은 얌을 먹는 데 진절머리가 나서 그것들을 #italic 정말#! 먹고 싶지만, 그래서는 안 된다는 것을 알고 있습니다.\n\n아니면 그래도 될까요?" # 5550153346262311759
  niger_delta.0036.a: "나는 얌(마)을 쳐다보지도 말아야 해! 의례적으로 나를 정화해야만 해!" # 12559879976601036802
  niger_delta.0036.b: "참을 수가 없군. 저 얌(마)을 먹어야겠어!" # 6853211499085675122
  niger_delta.0036.b.success: "당신은 고구마를 먹다가 들키지 않고 그 맛을 즐깁니다." # 6431176761080206283
  niger_delta.0036.b.failure: "당신이 고구마를 먹는 모습이 발각되어, 축제가 끝났을 때 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 감소합니다." # 7564911451130622923
  niger_delta.0037.t: "마의 유혹" # 2948254199765111364
  niger_delta.0037.desc.intro: "새로 나온 얌은 정말 맛있었고, 예전 얌과는 전혀 달랐습니다." # 12015115697910182632
  niger_delta.0037.desc.not_caught: "다행히도 아무도 내가 그것들을 먹는 것을 보지 못했다. 아마도 [ROOT.Char.GetFaith.HighGodName]께서 내가 이 금기를 저지르는 것을 보셨겠지만, 당분간 나를 벌하지 않기로 결정하신 모양이다. 그래도 나의 사악한 행위가 마음에 무겁게 짓누르지만, 정말 참을 수가 없었다. 그 고구마들은 정말 너무나도 맛있었다." # 234547742476063544
  niger_delta.0037.desc.caught: "\n\n불행히도 들켜버리고 말았소. 목격자가 한 명뿐이었다면 모면할 수 있었을지도 모르지만, 여러 사람이 내가 한 짓을 보았소. 이제 모두가 [ROOT.Char.GetTitledFirstName]께서 이 신성한 금기를 어겼다고 이야기하고 있소.\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')] 분들께서는 매우 불쾌해하시며, 내가 어떻게든 속죄하기를 요구하고 있소. 조심하지 않으면 내 평판은 더욱 실추될 것이오." # 17759274713114820642
  niger_delta.0037.a: "새로운 얌 축제를 준비하러 돌아가자!" # 18294444792797076428
  niger_delta.0037.b: "적절한 벌금을 내고 영혼을 정화하기 위한 제물을 바치겠습니다." # 13140061594784992087
  niger_delta.0037.b.tooltip: "이 선택지는 축제가 끝났을 때 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 약간 #N 감소시킵니다#!" # 3328272578645640247
  niger_delta.0037.c: "그래서 내가 금기를 어긴 게 뭐 어쨌다는 거지? 딱 한 번뿐이었는데." # 7960963726218183229
  niger_delta.0037.c.tooltip: "이 선택지는 축제가 끝났을 때 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 약간 #N 감소시킵니다#!" # 3328272578645640247
  niger_delta.0038.t: "xxxxx" # 1951045980481827005
  niger_delta.0038.desc: "xxxxx" # 1951045980481827005
  niger_delta.0038.a: "xxxxx" # 1951045980481827005
  niger_delta.0039.t: "xxxxx" # 1951045980481827005
  niger_delta.0039.desc: "xxxxx" # 1951045980481827005
