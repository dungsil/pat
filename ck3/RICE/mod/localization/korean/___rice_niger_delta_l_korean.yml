  niger_delta.0010.t: "콜라 열매를 바치다" # 15193859793097383096
  niger_delta.0010.desc.intro: "저는 오늘 의식을 위해 제가 할 수 있는 모든 준비를 마쳤습니다. [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 도움을 받아 저는 [ROOT.Char.GetFaith.HighGodName]께 다양한 기도와 성가를 올리고, 특히 신성한 코라 열매를 바쳤습니다. 첫 번째 코라 열매를 쪼갠 후, 그 열매에 몇 개의 엽이 있는지 확인합니다." # 6151181869697110957
  niger_delta.0010.desc.one: "\n\n한 조각이로군.\n\n젠장! #italic 오지 오그비#!라고 불리는 이 콜라 열매는 멍청한 콜라 열매로, 인간이 먹기에는 부정한 것으로 여겨지며 오직 하늘에나 바칠 만한 것이지. 당장 버리겠지만, 이것은 아무래도 불길한 징조로구나." # 14763527220754890479
  niger_delta.0010.desc.two: "\n\n두 조각이로군.\n\n유감스럽게도. #italic 오지 그워로#!라 불리는 이 콜라 열매는, 둘이라는 숫자가 균형을 이루지 못하고 영혼의 것이라 여겨지기에 의심의 눈초리를 받는다. 즉시 버리겠지만, 어쨌든 이는 불길한 징조다." # 586340081147645178
  niger_delta.0010.desc.three: "\n\n세 갈래로 갈라졌군.\n좋은 징조야! #italic 오지 이켕가#!라고 불리는 이 콜라 열매는 용감한 자의 콜라 열매로, 용맹함, 남성 전사 또는 성직자, 그리고 기본적인 가족 단위를 상징하는 남성적인 것으로 여겨지지. 이것은 [ROOT.Char.GetTitleAsNameNoTooltip]인 나의 용기와 힘을 분명히 보여주는군!" # 16758813862284660430
  niger_delta.0010.desc.four: "네 개의 엽.\n\n훌륭하군! #italic 오지 우도 나 응고지#!라고 불리는 이 콜라 열매는 네 개의 장날과 연결되어 있어 완전함을 상징합니다. 4는 신성한 숫자이므로, 이는 내 삶과 내 영지에 안정과 단결이 있음을 분명히 보여주는 징표입니다." # 2729656961128004253
  niger_delta.0010.desc.five: "\n\n다섯 갈래로 나뉘었군.\n\n\n아주 훌륭하군! #italic 오지 오무무#!, 즉 번식과 번영의 콜라라고 불리는 이 콜라 열매는 흔치 않으며 풍성한 수확은 물론 막대한 부와 다산을 상징한다네. 의심할 여지 없이, 지금 그리고 가까운 미래에 내 삶에는 많은 축복과 행운이 가득하겠군." # 6137461416203063596
  niger_delta.0010.desc.six: "\n\n여섯 개의 잎.\n\n얼마나 놀라운가! #italic 오지 오그브그반두#!, 즉 조상의 콜라 열매라 불리는 이 콜라 열매는 희귀하며 [ROOT.Char.GetFaith.PantheonTerm]과 백성 간의 특별한 언약을 상징합니다. 전통적으로 이러한 콜라 열매를 발견하는 것은 큰 번영과 성공을 의미하므로, 이후 추가적인 제물과 의식을 거행하는 것이 중요합니다." # 13232408313336957234
  niger_delta.0010.desc.seven: "일곱 개의 엽상체.\n축복 중의 축복이로다! #italic 오지 아사-아소타#!, 또는 일곱과 여덟의 코라 열매(다른 이름으로도 불림)라 불리는 이 코라 열매는 극히 희귀하며, 축하, 법, 왕권, 예언, 성취, 영원 등 여러 가지를 상징합니다. 이 기적적이고 소중한 코라 열매는 초자연적인 효력이 있다고 믿어지므로, 나에게는 헤아릴 수 없는 행운의 징표이며, 이는 [ROOT.Char.GetFaith.PantheonTerm]에 대한 희생과 축하 및 연회를 열어야 할 이유입니다!" # 6495920753402575893
  niger_delta.0010.a: "의식이 이렇게 종료됩니다." # 4204504361146077863
