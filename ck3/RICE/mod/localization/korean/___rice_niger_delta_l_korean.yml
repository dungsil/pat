  RICE_niger_delta_offer_kola_nuts_context_tooltip: "#emphasis 역사적 배경:#! 콜라 열매는 아프리카에서 중요하며 손님을 환영하거나 점을 치는 데 사용됩니다. 콜라 열매는 상호 연결성과 상호 호혜성이라는 #italic 이그웨부이케#! 철학의 상징으로 여기는 이그보족에게 가장 존경받으며, 사회적, 종교적 맥락에서 다양하게 사용됩니다. 콜라 열매를 쪼갤 때, 그 조각의 수는 상징적인 의미를 지닙니다. 이 지역의 각 문화마다 해석이 다르지만, 여기에 묘사된 것은 이그보 문화를 기반으로 합니다." # 10452237905767458456
  RICE_restore_ooni_decision: "$d_ooni_of_ife$를 복원하십시오." # 4025375527148830790
  RICE_restore_ooni_decision_desc: "$c_ife$ 도시는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙의 전승에 따르면 인류의 신성한 고향이지만, 그 정당한 통치자인 오오니(Ọọ̀ni) 없이 너무 오랫동안 방치되었습니다. 오오니의 직위는 복원되어야 합니다." # 122635968044414894
  RICE_restore_ooni_decision_tooltip: "당신은 $c_ife$의 오니가 될 것입니다." # 17066249504630831469
  RICE_restore_ooni_decision_effect_tooltip: "당신은 $c_ife$의 오니가 될 것입니다." # 17066249504630831469
  RICE_restore_ooni_decision_confirm: "Ọọ̀ni께서 $c_ife$로 돌아오셨습니다!" # 1966522207050647707
  RICE_restore_ooni_decision_context_tooltip: "#emphasis 역사적 배경:#! 이페(Ife)는 요루바 민족에게 인류의 요람으로 여겨집니다. 이페(또는 일레-이페)의 통치자인 오오니(Ooni)는 그 결과 막대한 종교적, 세속적 권위를 가지고 있으며 현재도 그러합니다. 근세 초기의 포르투갈 기록 역시 오오니를 교황에 비유하며, 요루바 전설에 나오는 가장 초기 오오니 중 한 명인 오두두와(Oduduwa)는 나중에 요루바와 베냉의 많은 왕실 가문의 전설적인 시조가 되었습니다. 이 지역의 통치자들은 전통적으로 이페로 가서 오두두와의 왕관으로 오오니에게 공식적으로 대관식을 치르곤 했습니다." # 13722673456421954149
  RICE_niger_delta_restore_ooni_to_ife: "$c_ife$에 대한 통제권을 Ọọ̀ni에게 넘기십시오" # 7831650443159328827
  RICE_niger_delta_restore_ooni_to_ife_confirm: "$c_ife$의 오오니를 환영합니다!" # 10626361558950675175
  RICE_niger_delta_restore_ooni_to_ife_desc: "비록 제가 $c_ife$를 통제하고 있지만, 그곳의 진정한 통치자는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체의 의례적, 정신적 수장인 오오니입니다. 그들이 이 성스러운 도시를 다스려야지, 제가 다스려서는 안 됩니다." # 5652431616704257269
