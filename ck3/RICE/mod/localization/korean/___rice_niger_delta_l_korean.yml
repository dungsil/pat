  niger_delta.0070.t: "날짜가 정해졌습니다" # 2161572555580603859
  niger_delta.0070.desc.intro: "오라미얀의 수석 사제가 올해의 올로조 축제 날짜를 정했다는 소식을 들었습니다. 그 사제는 [yoruba.GetAdjective] 달력의 수석 관리인이기도 합니다. [ife.GetNameNoTier]에서 [yoruba.GetName]이 거행하는 가장 중요한 축제라고 할 수 있는 이 축제는, 굳건한 철과 전쟁의 신인 오군이 다른 정령들과 신들이 지상으로 들어올 길을 열고 [ife.GetNameNoTierNoTooltip]의 초기 오오니(Ọọ̀ni)가 되었던 것을 기념합니다." # 8528608752493816939
  niger_delta.0070.desc.ooni: "\n\n오요의 오오니로서, 나는 이 축제에서 중요한 역할을 맡고 있습니다. 나는 모든 [yoruba.GetName]의 영적 지도자로서 나의 신성한 맹세를 갱신하고, 다양한 의식에 참여하며, 내 백성에게 축복을 내릴 것입니다. 나는 조상들과 교감하고 내 모든 백성을 위해 기도하기 위해 나 자신을 준비시키고 다양한 의례와 의식을 수행해야 합니다." # 14484329738225615676
  niger_delta.0070.desc.not_ooni: "올해, 저는 [ife.GetNameNoTierNoTooltip]에서 열리는 이 위대한 행사에 참여할 계획입니다. #bold [ROOT.Char.GetTitleAsNameNoTooltip]#으로서, 모든 [yoruba.GetName]의 영적 지도자인 Ọọ̀ni와 함께 여러 의식에 참여해야 합니다." # 14572660251520291570
  niger_delta.0070.a: "기다릴 수가 없군!" # 12382765414218653345
  niger_delta.0071.t: "오오니의 은둔" # 856293355946277170
  niger_delta.0071.desc.intro: "올로조 축제가 시작되기 일주일 전, 오오니(Ọọ̀ni)는 축제가 시작될 때까지 은둔해야 합니다. 그렇게 함으로써 오오니는 올로조 축제 기간 동안 행하게 될 다양한 의식과 예식의 효과를 보장하기 위해 자신을 정화할 수 있습니다." # 15967638525569802596
  niger_delta.0071.desc.ooni: "저는 현임 오오니이므로, 이 신성한 전통을 한 치의 오차 없이 따르는 것이 저의 의무입니다. 저는 제 궁전으로 물러나 조상들과 교감하며 끊임없이 기도하고 있습니다." # 1189621615944779495
  niger_delta.0071.desc.not_ooni: "현재 #bold Ọọ̀ni#이신 [ooni.GetFirstName]께서는 조상들과 교감하고 끊임없이 기도하기 위해 [ooni.GetHerHis] 궁전으로 물러나셨습니다. [ife.GetNameNoTier]에 도착한 우리 나머지 사람들은 그저 인내심을 가지고 기다릴 수밖에 없습니다." # 16669627080966908505
  niger_delta.0071.desc.conclusion: "이러한 일이 진행되는 동안, 왕실의 여성들은 매일 저녁 오군과 또 다른 전쟁의 신이자 고대 오오니였던 오란미얀에게 찬가를 부르고, 궁전을 쓸어 악을 상징적으로 정화하기 위해 모입니다. 한편, [ife.GetNameNoTier]에 있는 오군의 신사는 야자 잎으로 장식되었습니다." # 283453549640169051
  niger_delta.0071.a: "이것은 모든 이들에게 오로조 축제가 곧 시작될 것임을 상기시켜 줍니다." # 13812032544898485018
  niger_delta.0072.t: "올로조가 시작됩니다" # 4550879166719369747
  niger_delta.0072.desc.intro: "오늘, 오로조 축제가 시작됩니다!\n\n첫날인 일라군(Ilagun)의 날은 해가 뜨기 훨씬 전에 시작되며, Ọọ̀ni의 궁전에서 수색대가 파견되어 오군(Ogun)에게 제물로 바칠 개를 찾아 생포합니다. 오군은 사냥, 전쟁, 길에서 일어나는 사고 등으로 희생자를 요구하는 분노한 신이므로, 그에게 바치는 이 축제가 이러한 희생으로 시작되는 것은 필연적입니다.\n\n오로조 축제의 수석 사제인 오수군(Osogun)이 개를 끌고 [ife.GetNameNoTier]에 있는 Ọọ̀ni의 거처로 행렬을 이끌고 갑니다." # 10809719229602379236
  niger_delta.0072.desc.ooni: "전통에 따라, 저, 오오니는 오수군을 맞이하기 위해 밖으로 나가지 않습니다. 대신, 오로조 축제를 위해 모인 여러 추장들과 강력한 통치자들이 제 대신 궁궐 밖에 기다리고 있습니다. 그들은 오수군에게 작은 약단지를 건네며, 오군에게 제사를 지내도 좋다는 저의 공식적인 메시지를 전달합니다." # 5636951088177607686
  niger_delta.0072.desc.not_ooni: "전통에 따라 오요니 [ooni.GetFirstName]께서는 오소군을 맞이하기 위해 궁 밖으로 나오지 않으시므로, 대신 제가 오로조 축제를 위해 모인 여러 족장들과 강력한 통치자들의 환영을 받으며 궁 밖에 있는 오소군을 맞이합니다. 우리는 오소군에게 작은 약단지를 건네고, 오군에게 제사를 지내도 좋다는 오요니의 공식적인 메시지를 전달합니다." # 5775310826096987696
  niger_delta.0072.a: "오수군이 이제 오군 신당으로 갈 수 있습니다." # 17732965020263204136
  niger_delta.0073.t: "오군에게 바치는 희생" # 4491735799459085996
  niger_delta.0073.desc: "오소군이 행렬과 희생 제물 개와 함께 오군 신당에 도착합니다. 그런 다음 오군을 부르며, 오소군은 Ọọ̀ni에게 다음과 같이 기도합니다.\"왕이시여, 신성한 권능의 주인이시여, 신들 다음으로 위대하신 분이시여, 오래도록 군림하시고 적들을 정복하시기를\"\n\n개는 정해진 대로 묶이고 몽둥이로 한 번에 머리가 부서집니다. 죽으면 신성한 나무에 묶여 내장이 적출되고, 그 피가 신당 밖으로 흐르게 됩니다. 그런 다음 Ọọ̀ni와 다른 모든 이들을 위한 기도와 제물이 바쳐지며, 두 번째 개도 희생됩니다.\n\n그날의 희생 제례가 끝나면 모두가 즐겁게 놀고 춤추며 오군에게 찬양가를 부르기 시작합니다." # 14863766786127528770
  niger_delta.0073.a: "모든 곳에 흥분이 넘칩니다!" # 7558768857903597930
  niger_delta.0074.t: "올로조 군중들" # 16375449790617886160
  niger_delta.0074.desc: "오로조 축제의 둘째 날, [ife.GetNameNoTier]는 여전히 흥겨운 인파로 가득합니다. 그중에서도 몇몇 무리가 특히 눈에 띕니다.\n\n첫째는 왕족들입니다. 그들은 길게 늘어지는 예복을 입고 얼굴을 실로 짠 장식으로 가린 모자를 써서, Ọọ̀ni와의 굳건한 유대를 모두에게 보여줍니다.\n\n둘째는 축제 기간 동안 Ọọ̀ni를 사악한 힘으로부터 지키는 의술사들입니다. 그들은 자신들의 약재용 뿔을 전시하고, 오로조 기간 동안 비가 내리지 않도록 주술을 속삭입니다.\n\n셋째는 궁중 시종들입니다. 그들의 몸은 사납게 흰색과 붉은색으로 칠해져 있으며, 북치는 이들의 호위를 받으며 채찍으로 군중을 통제합니다.\n\n마지막으로 길드 깃발을 든 사냥꾼들과 대장장이들이 있습니다." # 4952166824373392589
  niger_delta.0074.a: "사람들이 이제 Ọọ̀ni의 궁전으로도 향하고 있습니다." # 8527562628711760425
  niger_delta.0075.t: "오니의 대중 등장" # 12187338772545582207
  niger_delta.0075.desc.intro: "Ọọ̀ni께서 [ooni.GetHerHis] 궁전을 떠나 대중 앞에 모습을 드러내는 드문 기회가 왔습니다." # 14633801852305423712
  niger_delta.0075.desc.ooni: "\n\n나는 #italic 아레#! 왕관을 쓰고 궁전을 나섭니다. 이윽고 왕관의 구슬을 흔들며 군중을 내려다봅니다. 참석한 모든 통치자와 성직자들이 신성한 통치자로서의 나의 권위를 인정하며 내 앞에 엎드립니다.\n\n나는 오군 신당으로 향합니다. 그 길을 가는 동안, #italic 아레#!가 강력하다고 믿어지기 때문에 모두가 나의 건강부터 적들에 대한 저주까지 온갖 기원을 담아 나에게 쏟아냅니다." # 6024450854266724992
  niger_delta.0075.desc.not_ooni: "\n\n[ooni.GetTitledFirstName]가 모습을 드러내고, 그분의 #italic 아레#! 왕관에 달린 구슬을 털어낸 뒤 군중을 응시합니다. 참석한 모든 통치자와 성직자들은, 저를 포함하여, Ọọ̀ni 앞에 엎드려 그분의 신성한 통치자로서의 권위를 인정합니다.\n\nỌọ̀ni가 오군(Ogun) 신당으로 향하자, 모두들 #italic 아레#!가 강력하다고 믿기 때문에 건강 증진부터 적에 대한 저주까지 온갖 기도를 [ooni.GetHerHim]에게 퍼붓습니다. 저도 무언가를 기도해야 할까요?" # 907429860219389563
  niger_delta.0075.a: "모든 참석자들에게 경건하게 기도를 올립니다." # 12127253923974121030
  niger_delta.0075.b: "무엇보다 건강이 최고로다!" # 16641178227981000182
  niger_delta.0075.c: "부와 번영이 함께하기를!" # 13694547909148650662
  niger_delta.0075.d: "내 적들에게 불행이 닥쳤구나!" # 14357526189876735975
  niger_delta.0075.e: "저는 아무것도 필요 없습니다." # 13962282824058282633
  niger_delta.0075.health: "오오니께서 당신의 건강 기도를 들어주셨습니다!" # 1886625642164107005
  niger_delta.0075.fortune: "#bold Ọọ̀ni#께서 당신의 행운을 비는 기도를 들으셨습니다!" # 3548023241895736020
  niger_delta.0075.enemies: "오니께서 당신의 적들을 저주해 달라는 기도를 들어주셨습니다!" # 14466057311042648353
  niger_delta.0076.t: "$c_ife$의 성지들" # 12005265545261186137
  niger_delta.0076.desc.ooni: "오군 신사를 향한 여정은 많은 인파로 인해 시간이 걸리지만, 일단 도착하면 오수군과 함께 여러 의식을 거행합니다. 가장 중요한 것은 제가 오오니로서의 맹세를 갱신하는 것입니다.\n\n그 후, 부의 여신 아제(Aje)의 신사로 향합니다. [yoruba.GetAdjective] 신앙에서 남성들이 의식과 공적인 공간을 주로 차지하지만, 여성들은 중요한 사업 결정이 이루어지는 시장 공간을 차지하므로, 제가 이곳에 와서 성공적인 한 해를 기원하는 영혼들에게 간청하는 것이 중요합니다.\n\n결국 이러한 방문들은 저의 종교적 권위를 강화합니다. 이틀째가 끝나고 궁전으로 돌아오면, 그 다음 셋째 날은 보통 휴식일이 됩니다." # 16554080208402511967
  niger_delta.0076.desc.not_ooni: "오오니의 오군 신사 방문은 인파 때문에 시간이 꽤 걸리지만, [ooni.GetSheHe]가 도착하면 오오니는 오소군과 함께 여러 의식을 거행합니다. 가장 중요하게는, [ooni.GetSheHe]는 오오니로서의 맹세를 갱신합니다.\n\n그 후, [ooni.GetSheHe]는 부의 여신 아제(Aje)의 신사로 향합니다. 비록 [yoruba.GetAdjective] 신앙에서 남성이 의례 및 공적인 공간을 주로 차지하지만, 여성들은 중요한 사업 결정이 이루어지는 시장 공간을 차지하므로, 오오니가 이곳에 들러 성공적인 한 해를 기원하는 것은 중요합니다.\n\n결론적으로, 이러한 방문들은 오오니의 종교적 권위를 강화합니다. 이틀째 되는 날 오오니가 궁으로 돌아온 후, 다음날 셋째 날은 보통 휴식일입니다." # 13129279358035402329
  niger_delta.0076.a: "지금까지 매우 흥미로웠습니다." # 3161693913298173247
  niger_delta.0077.t: "올로조의 마지막 날" # 3548464070269056301
  niger_delta.0077.desc.ooni: "오조(Olojo) 축제의 넷째이자 마지막 날입니다. 저는 오군(Ogun) 신당으로 돌아가 며칠 전 했던 모든 의식을 반복하며, 왕위 계승에 대한 신성한 맹세를 갱신합니다. 그 후 저는 제 가문의 장로들을 뵙고, 근처의 다른 왕실 가문 구성원들을 방문합니다.\n\n이 기간 동안 백성들이 저를 맞이하고 Ọọ̀ni인 저에게 선물을 바치는 것이 관례이며, 그 후 저는 제 거처로 돌아가고, 제 가문의 나이 많은 여성들이 저와 제 혈통을 찬양하는 노래를 부릅니다.\n\n올해 저는 이곳에서 수많은 사람들을 만났는데, 그들 모두가 저를 맞이하고 선물을 쏟아내며, Ọọ̀ni로서의 저의 세속적, 영적 권능을 인정했습니다." # 17428464548108841979
  niger_delta.0077.desc.not_ooni: "오조(Olojo)의 넷째이자 마지막 날에는, [ooni.GetTitledFirstName]께서 오군(Ogun) 신전으로 돌아가 며칠 전 행했던 모든 의식을 반복하시는데, 여기에는 왕권에 대한 신성한 맹세를 갱신하는 것 등이 포함됩니다. 이어서 Ọọ̀ni께서는 [ooni.GetHerHis] 가문의 원로들을 방문하신 후, 근처의 다른 왕실 가문 구성원들을 방문하십니다.\n\n이 기간 동안 사람들은 Ọọ̀ni께 인사하고 선물을 드리는 것이 관례입니다. Ọọ̀ni께서 [ooni.GetHerHis] 거처로 돌아가 가문의 나이 많은 여성들이 [ooni.GetHerHim]와 [ooni.GetHerHis] 혈통을 찬양하는 노래를 부르기 전에, 저도 그렇게 하는 것이 좋을 것입니다." # 8290791096616656142
  niger_delta.0077.a: "내게 다가오는 모든 이들을 위해 기도하노라." # 2106278899703973606
  niger_delta.0077.a.tooltip: "오오니는 백성들로부터 [gold_i|E] [gold|E]를 포함한 다양한 선물을 받았습니다." # 10464809229202413836
  niger_delta.0077.b: "나는 오니에게 다가가 소박한 선물을 바칩니다." # 13642599650146388527
  niger_delta.0077.c: "나는 오오니(Ọọ̀ni)에게 다가가 성대한 선물을 바치고자 합니다." # 11269319272599098382
  niger_delta.0077.d: "나는 오오니에게 선물을 바치러 가지 않겠다." # 12169304720349998686
  niger_delta.0078.t: "올로조 왕조의 종말" # 16552262396998428244
  niger_delta.0078.desc: "올로조 축제가 끝났고, [ife.GetNameNoTier] 밖에서 온 이들이 도시를 떠나고 있습니다. 즐거운 행사였지만, 이 축제는 무시무시한 신 오순을 기리고, 세상의 세속적, 신성적 권력의 근원인 오오니에게 경의를 표하며, [yoruba.GetAdjective] 역사, 유산, 가치를 기념하기 위한 축제입니다.\n\n결국, [ife.GetNameNoTierNoTooltip]은 신들이 지상으로 내려왔다고 전해지는 인류의 요람인 신성한 장소입니다. 궁극적으로 올로조는 우리 모두가 우주를 규제하는 신성한 힘을 인식하는 때입니다." # 12375888230743220768
  niger_delta.0078.a: "다음 기회에 뵙겠습니다." # 3527578574338849954
  niger_delta.0078.ooni.tooltip: "귀하는 맹세를 갱신하면서 오오니 제도를 의례적으로 강화합니다." # 7017749197628874789
  niger_delta.0078.ooni.tooltip.1: "사람들은 당신이 올라조 축제에서 #bold Ọọ̀ni#로서 당신의 임무를 그럭저럭 잘 수행했다고 믿고 있습니다." # 12178109725291913609
  niger_delta.0078.ooni.tooltip.2: "사람들은 당신이 오로조 축제 기간 동안 #bold Ọọ̀ni#로서 임무를 훌륭하게 수행했다고 믿고 있습니다." # 1579414069474958103
  niger_delta.0078.ooni.tooltip.3: "사람들은 당신이 오로조 축제 기간 동안 #bold Ọọ̀ni#로서 훌륭한 임무를 수행했다고 믿고 있습니다." # 12096710979120571132
