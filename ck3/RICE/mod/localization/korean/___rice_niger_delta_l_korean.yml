  niger_delta.0020.t.d: "구슬장이 조합" # 15175844818099251947
  niger_delta.0020.desc.intro.dynasty_head: "[organizer.GetTitleAsNameNoTooltip]으로서, [organizer.GetPrimaryTitle.GetName]의 통치자이며 우리 [organizer.GetDynasty.GetName] 가문의 수장으로서, 저는 우리 영토에 거주하며 우리가 자주 협력하는 수많은 장인들과 인연이 있습니다. 하지만 저는 그들이 우리의 지도 아래 잠재력을 극대화할 수 있다고 믿습니다.\n\n그러므로 저는 다음을 조직하는 것이 현명하다고 판단합니다." # 1827639225338624751
  niger_delta.0020.desc.intro.dynasty_other: "[organizer.GetDynasty.GetName]이 다스리는 영토에는 많은 장인들이 살고 있습니다. 하지만 저희 가문의 수장인 [organizer.GetTitledFirstName]께서는 그들의 잠재력을 저희의 지도 아래에서 극대화할 수 있다고 생각하십니다.\n\n그리하여 [organizer.GetSheHe]께서는 최근에 다음을 조직하기로 결정하셨습니다." # 10961150381492967918
  niger_delta.0020.desc.bronze_casters: "#bold 청동 주조 장인#!들을 우리의 왕실 후원 아래 공식적이고 체계적인 길드 체제로 묶으십시오. 그들은 밀랍 주조 기술을 사용하여, 특히 신성한 존재, 조상, 그리고 중요한 지도자를 묘사하는 청동 두상과 같이 [organizer.GetCulture.GetName] 사회에서 정치적, 종교적 중요성을 지니는 아름다운 청동 조각품과 유물을 제작합니다." # 2080401979128748561
  niger_delta.0020.desc.ironsmiths: "#bold 대장장이#들을 우리의 왕실 후원 아래 공식적이고 체계적인 길드 체제로 통합하십시오. 철은 아프리카의 여러 지역에서 널리 사용되지만, 이곳 [organizer.GetCulture.GetCollectiveNoun] 사이에서는 이 철이 강력한 무기와 일상 도구 그 이상으로 변모하도록 보장할 것입니다. 예술, 조각, 왕실 휘장 등 영감을 주고 위협할 수 있는 모든 것으로 말입니다." # 4718957516072278356
  niger_delta.0020.desc.ivory_and_wood_carvers: "#bold 상아 및 목공예가#들을 우리 영지 내에서 왕실의 후원 아래 공식적이고 체계적인 길드 체제로 묶으려 합니다. 상아와 목공예는 [organizer.GetCulture.GetCollectiveNoun]에게 매우 밀접하게 얽혀 있는데, 이는 많은 목공예가들이 상아 세공사 훈련을 겸하고 그 반대의 경우도 마찬가지이기 때문입니다. 지역 사냥 길드가 잡은 코끼리의 엄니나 숲이 우거진 지역에서 풍부하게 나는 나무를 사용하여, 이 장인들은 귀족과 평민 모두가 사용할 아름다운 예술품을 만듭니다." # 15118524456277596201
  niger_delta.0020.desc.beadmakers: "#bold 구슬 세공인#!들을 우리의 왕실 후원 아래 공식적이고 체계적인 길드 시스템으로 조직하십시오. [organizer.GetCulture.GetCollectiveNoun]은 구슬로 만든 왕관이나 장신구 제작에서 보듯이, 권력과 지위의 상징으로서 구슬에 큰 중점을 둡니다. 구슬은 보통 아프리카의 가장 큰 유리 공방에서 생산된 유리나, 해안 지역에서는 흔히 붉은 산호로 만들어집니다." # 12359978552766736368
  niger_delta.0020.desc.conclusion: "체계적인 길드 제도는 양측 모두에게 이롭습니다. 장인들은 꾸준한 일거리를 확보하고 우리와의 연계를 통해 정치적 영향력을 증대시킬 수 있으며, 우리는 지역 산업을 더 잘 관리하고 심지어 이익을 얻을 수 있으며, 그들의 예술을 후원하여 우리 왕조의 위상을 높일 수 있습니다." # 12800432171706997673
  niger_delta.0020.a: "우리 왕조는 끊임없이 위대해지고 있소." # 3357880901502164898
  niger_delta.0021.t: "길드에 위탁하기" # 10532615970770684340
  niger_delta.0021.desc.intro: "[patron.GetTitleAsNameNoTooltip]로서, 저는 위대한 [patron.GetDynasty.GetName] 왕조 아래 조직된 여러 공예 길드와 인연이 있습니다. 우리는 정기적으로 이 길드들에게 예술 작품을 의뢰하며, 그 대가로 길드들은 안정적인 일감과 증대된 정치적 권력을 얻습니다.\n\n오늘, 저는 다음 길드에게 청동 예술 작품을 의뢰하기로 결정했습니다." # 10768654027677413555
  niger_delta.0021.desc.bronze: "#bold 청동 주조공#!. 그들은 밀랍 주조 기법을 사용하여 아름다운 청동 조각상과 유물을 제작하며, 이는 특히 [patron.GetCulture.GetName] 사회에서 신성한 존재, 조상, 그리고 중요한 지도자를 묘사한 청동 두상처럼 정치적, 종교적 중요성을 지니는 경우가 많습니다." # 12175576943588251278
  niger_delta.0021.desc.iron: "#bold 대장장이#!. 철은 아프리카의 많은 지역에서 강력한 무기와 일상 도구로 널리 사용되지만, 이곳, [patron.GetCulture.GetCollectiveNoun]들 사이에서는 영감을 주고 위협하는 예술품, 조각품, 왕실 휘장 등으로도 만들어집니다." # 16049544698945193876
  niger_delta.0021.desc.ivory_or_wood: "#bold 상아 및 목공예가#!. 상아와 목공예는 [patron.GetCulture.GetCollectiveNoun]에게 밀접하게 얽혀 있는데, 많은 목공예가들이 상아 세공사 훈련을 받거나 그 반대의 경우도 마찬가지입니다. 그들은 현지 사냥 조합이 잡은 코끼리의 엄니나 아프리카 숲에 풍부한 목재를 사용합니다." # 6189017214577926723
  niger_delta.0021.desc.glass: "#bold 구슬 제작자#!. [patron.GetCulture.GetCollectiveNoun] 문화권에서는 구슬로 만든 왕관이나 장신구 제작에서 볼 수 있듯이, 구슬을 권력과 지위의 상징으로 매우 중요하게 여깁니다. 이 구슬들은 보통 아프리카의 가장 큰 유리 공방 중 일부에서 생산된 유리로 만들어집니다." # 6058507485254696907
  niger_delta.0021.desc.coral: "#bold 구슬 세공인#!. [patron.GetCulture.GetCollectiveNoun]은 구슬로 만든 왕관이나 장신구 제작에서 볼 수 있듯이, 권력과 지위의 상징으로서 구슬을 매우 중요하게 여깁니다. 나의 수도가 해안가와 가까이 위치하기 때문에, 나의 구슬 세공인들은 붉은 산호로 무언가를 만들어낼 수 있습니다." # 8521627738056677070
  niger_delta.0021.desc.conclusion: "\n\n이제 공식적인 요청은 마쳤으니, 이 장인들이 무엇을 해낼 수 있을지, 그리고 그들의 노고의 결실이 무엇일지 기다릴 일만 남았군." # 2546094741355752179
  niger_delta.0021.a: "기대되는군요!" # 11580198128258486747
  niger_delta.0021.tooltip: "선택하신 [niger_delta_craft_guild|E]가 [artifact|E] 제작을 완료하는 데 최대 1년이 소요됩니다." # 15349769202104155004
  niger_delta.0021.tooltip.ivory_or_wood: "상아로 만들어진 최종 예술품이 될 확률 50%, 나무로 만들어질 확률 50%입니다." # 11765353589218772918
  niger_delta.0022.t: "길드가 그들의 예술품을 선보입니다" # 17372443326334910216
  niger_delta.0022.desc.intro: "얼마 전, 저는 저희 가문을 위해 일하는 공예 길드 중 일부에게 예술 작품을 제작하도록 의뢰했습니다. 드디어 기다림이 끝났습니다!" # 9980122699662795345
  niger_delta.0022.desc.intro.heir: "얼마 전, [patron.GetTitledFirstName]께서 [patron.GetDynasty.GetName] 가문을 위해 일하는 공예 길드에 예술 작품 제작을 의뢰하셨습니다. [patron.GetFirstNameNoTooltip]께서 더 이상 저희 곁에 안 계시니, 이제 제가 이 예술 작품을 받게 될 것입니다." # 11123425216384192492
  niger_delta.0022.desc.bronze: "오늘, #bold 청동 주조공예가# 길드가 그들의 노고의 결실을 내게 선보였습니다. 바로 밀랍 주조 기법으로 만들어진 우아한 청동 조각품이었죠." # 3242845245725358174
  niger_delta.0022.desc.iron: "\n\n오늘, #bold 철세공인#! 조합이 그들의 노고의 결실을 내게 바쳤습니다. 바로 나의 권력을 진정으로 상징하는, 강인하고 견고한 철제 조각품이었습니다." # 3459985424616620704
  niger_delta.0022.desc.ivory: "오늘, #bold 상아 및 목공예가# 길드가 그들의 노고의 결실을 내게 바쳤습니다. 바로 현지 사냥꾼들이 쓰러뜨린 거대한 코끼리의 엄니로 만든 상아 조각품이었습니다." # 16937551961539809625
  niger_delta.0022.desc.wood: "오늘 #bold 상아 및 목공예가# 길드가 그들의 노고의 결실을 내게 바쳤습니다. 바로 이 지역에서 발견되는 거대한 나무들로 깎아 만든 목조 조각품이었습니다." # 3719482488216012788
  niger_delta.0022.desc.glass: "오늘, #bold 유리구슬 세공인#! 조합이 그들의 노고의 결실을 내게 바쳤습니다. 위대한 유리 공방에서 만들어진 유리구슬로 만든 보석들은 의심할 여지 없이 고귀함과 지위를 나타냅니다." # 10530099097956769586
  niger_delta.0022.desc.coral: "오늘, #bold 산호 세공사#! 길드가 그들의 노고의 결실을 내게 보여주었습니다. 바로 인근 해안에서 수확한 붉은 산호로 만든 보석이었는데, 이는 의심할 여지 없이 고귀함과 지위를 나타냅니다." # 15724780464814556431
  niger_delta.0022.desc.quality.fair: "이 작품은 괜찮은 수준이며, 저와 같은 #bold [current_patron.GetTitleAsNameNoTooltip]#에게 제출하기에 수용 가능한 기준으로 보입니다. 비록 진정으로 장엄한 것을 만들어내기를 바랐지만, 또 하나의 멋진 예술 작품을 받았으니 불평할 수는 없겠군요." # 12911606022918927786
  niger_delta.0022.desc.quality.good: "이 예술 작품은 품질이 좋습니다. 이 분야의 정점이라고는 할 수 없지만, 그럼에도 불구하고 상당히 놀라운 작품입니다. 결국, 이는 저와 같은 [current_patron.GetTitleAsNameNoTooltip]에게 걸맞은 헌정물이며, 이 공예 길드의 능력에 좋은 평가를 더해줄 것입니다." # 9626897343912487273
  niger_delta.0022.desc.quality.excellent: "이 예술 작품은 훌륭한 품질이군요. 이 아름다운 작품을 한눈에 훑어보기만 해도 많은 경외심을 불러일으킬 것이라는 것을 알 수 있습니다. 사람들은 이렇게 말할 것입니다.\"아, [current_patron.GetFirstNameNoTooltip]께서는 이와 같은 예술 작품을 의뢰하실 수 있다니 정말 위대하고 강력한 [current_patron.GetTitleAsNameNoTooltip]이시로군\"" # 3628705891004295745
  niger_delta.0022.a: "노고에 감사드립니다. 훌륭합니다!" # 11187960800289401404
  niger_delta.0022.quality_tooltip: "[artifact|E]의 품질이 #bold 훌륭하군#! 수준이므로, 이를 [reforge|E]하여 [court_artifact|E]로 만들 수 있습니다." # 3081353303612429996
