  niger_delta.0040.t: "야생에 빠져들다" # 17218934636722520382
  niger_delta.0040.desc: "마 축제는 큰 환희의 시기이며, 때로는 우리 사회의 좀 더 고지식한 구성원들에게는 지나칠 정도가 되기도 합니다. 많은 사람들이 음식을 많이 먹을 뿐만 아니라 상당한 양의 술을 마시며, 가끔은 평소라면 비난받을 만한 은밀한 에로틱한 만남에 대한 소문이 들려오기도 하지만, 축제의 정신없는 분위기 때문에 눈감아주거나 무시되곤 합니다." # 11278350592771581245
  niger_delta.0040.a: "사람들이 수확을 축하하기 위해 모였습니다. 그들이 즐기도록 내버려 두십시오!" # 7685933852971885572
  niger_delta.0040.b: "개인적으로는 반대하지만, 제가 할 수 있는 일은 많지 않습니다." # 1917042066467640067
  niger_delta.0040.c: "올해 축제 기간 동안 저는 더 엄격한 규칙을 시행할 것입니다!" # 14363740668658901733
  niger_delta.0041.t: "마법의 약초" # 16332926767209331740
  niger_delta.0041.desc: "일부 지역에서는 [ROOT.Char.GetFaith.PantheonTerm]에 대한 첫 희생 제의에 이어 새 얌 축제가 시작될 때 마법의 약초를 나누어 주는 관습이 있습니다. 이 의식은 얌 작물을 너무 일찍 먹어서 생기는 질병으로부터 모두를 보호한다고 믿어집니다." # 6145035610930667969
  niger_delta.0041.a: "그러한 것들은 우리의 건강과 영혼을 지키기 위해 필요합니다." # 6455757696540171676
  niger_delta.0042.t: "조상을 위한 얌" # 14430267083897730567
  niger_delta.0042.desc: "새얌 축제 기간 동안 사람들은 항상 조상의 사당을 찾으며, 저 또한 마찬가지입니다. 사당에서 저는 선조들께 얌(마)을 바치며 저의 의무를 다하고, 조상들의 축복과 인도를 구합니다." # 10295281430314930312
  niger_delta.0042.a: "사랑하는 조상님들, 이 마를 즐기시옵소서!" # 16766628344409307969
  niger_delta.0042.b: "선조들에게는 크고 거대한 마를 바쳐야 합니다!" # 11505436184589240593
  niger_delta.0042.b.tooltip: "이 선택지는 축제가 끝났을 때 귀하의 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 약간 #P 증가시킵니다#!" # 15688567836900117895
  niger_delta.0043.t: "얌의 왕" # 11313273966120153542
  niger_delta.0043.desc.intro: "때때로 새 얌 축제 기간 동안, 지역 농부들은 누가 최고의 얌을 재배하는지 겨루기 위해 경쟁합니다. 최고의 얌을 재배한 사람은 그 후 소위 '얌 왕'으로 임명되어 막대한 위신과 명예를 얻게 됩니다." # 3146505239781734210
  niger_delta.0043.desc.no_farmer: "어쩌면 올해 경연 대회에서 우승한 농부에게 어떤 종류의 보상을 제공해야 할지도 모르겠군. 그렇게 한다면 분명 지역 사회에서 나에 대한 평판이 좋아질 테니!" # 3280688292294519724
  niger_delta.0043.desc.farmer: "올해의 승자는 [farmer.GetFullName]라는 농부입니다. [farmer.GetSheHe|U]는 [farmer.GetHerHis] 농장에서 거둔 첫 마 생산량이 인상적인 것을 보면, 보통 농부보다는 훨씬 재능이 있거나(아니면 운이 매우 좋거나) 그렇다고들 합니다.\n\n어쩌면 [farmer.GetFirstNameNoTooltip]에게 상을 주어야 할지도 모르겠습니다. 사실, 농업에 관한 [farmer.GetHerHis]의 지식과 능력을 고려하면, [farmer.GetHerHim]을 제 궁정으로 초대하는 것이 저에게 이로울 수도 있겠군요." # 6871748039367424591
  niger_delta.0043.a: "명성과 명예만으로도 충분히 좋은 보상입니다." # 16015823980921374713
  niger_delta.0043.b: "좋은 생각이군. 이 농부에게 걸맞은 선물을 주겠어!" # 10139318676638694629
  niger_delta.0043.c: "[farmer.GetFirstNameNoTooltip]에게 선물을 보내고, [farmer.GetSheHe]를 제 궁정으로 맞이할 수 있습니다." # 8841978736766384078
  niger_delta.0043.tooltip: "축제가 끝났을 때 귀하의 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 약간 #P 증가#했습니다!" # 6782439438641317130
  niger_delta.0044.t: "커다란 얌" # 6901034842068294124
  niger_delta.0044.desc: "가끔 얌 축제 기간 동안, 지역 주민들은 마을에서 비정상적으로 큰 얌을 공개적으로 전시하여 모두의 즐거움과 흥미를 돋우곤 합니다. 저는 그러한 얌 몇 개를 살펴보고 있습니다. 이 정말 놀라운 표본들은 분명히 크기가 커서, 어떤 것은 보통 사람의 키에 달할 정도입니다." # 4577785097978423843
  niger_delta.0044.a: "이 일을 해낸 농부들에게는 잘된 일이로다." # 9984737846234902320
  niger_delta.0044.b: "이는 오직 [ROOT.Char.GetFaith.PantheonTerm] 덕분에 가능했습니다." # 12318177204479721945
  niger_delta.0045.t: "가장 큰 얌" # 3088686284993134716
  niger_delta.0045.desc: "일부 민족들은 새 얌 축제를 기념하며 수확한 얌 중 가장 큰 것을 찾아 지역 신당에 바치는 풍습이 있습니다. 일부 공동체에서는 이를 다음 새 얌 축제 때까지 보관했다가 먹는 것이 가장 좋다고 믿습니다. 반면 다른 문화권에서는 이러한 큰 얌을 제물로 바치는 것이 더 낫다고 믿습니다.\n\n올해, 나의 영지 내 한 마을에서 키가 큰 사람만 한 크기의 비정상적으로 큰 얌이 자랐습니다. 이 얌을 어떻게 해야 할까요?" # 17164229992908470112
  niger_delta.0045.a: "다음번 새 마 축제 때 먹을 수 있도록 보관해 두자!" # 15823454803481798426
  niger_delta.0045.b: "우리는 이 마를 종교적 제물로 남겨두어야 합니다." # 8597855724521461157
  niger_delta.0045.tooltip: "축제가 끝났을 때 귀하의 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률이 약간 #P 증가#했습니다!" # 6782439438641317130
  niger_delta.0046.t: "타지에서 온 얌" # 297712088784735591
  niger_delta.0046.desc: "새 얌 축제에는 여러 중요한 규정이 있습니다. 일부 문화권에서 발견되는 규정 중 하나는, 새 얌 축제를 막 시작했거나 진행 중인 마을에 외부인이 자신의 공동체에서 가져온 새 얌을 들여올 수 없다는 것입니다. 이 '이방인의 얌'은 부정을 저지르는 존재로 여겨집니다.\n\n최근 다른 곳에서 온 저명한 여행자가 저희의 새 얌 축제가 아직 끝나지 않았다는 사실을 모른 채 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 도착했고, 이 여행자가 고향에서 가져온 새 얌을 소지하고 있는 것이 발각되어 난처한 상황이 발생했습니다.\n\n보통은 범인에게 벌금을 부과하는 것으로 충분하겠지만, 일부 사람들은 공동체를 의례적으로 정화하기 위해 특별하고 긴급한 희생 제의를 거행해야 한다고 믿습니다." # 10947372728732909218
  niger_delta.0046.a: "벌금을 내는 것으로 충분한 처벌이 될 것입니다." # 14032409925753731292
  niger_delta.0046.b: "땅을 정화해야 한다! 제물을 바치자." # 4889648145390525851
  niger_delta.0046.c: "벌금? 희생? 그런 건 필요 없습니다." # 3040061075517165439
  niger_delta.0046.c.tooltip: "이 선택지는 축제가 끝났을 때 [counties|E]가 [GetModifier('RICE_niger_delta_successful_new_yam_festival').GetNameWithTooltip] [county_modifier|E]를 얻을 확률을 #N 크게 감소#시킵니다." # 2679010597101999576
  niger_delta.0047.t: "좋은 시기" # 15572181383154572493
  niger_delta.0047.desc: "이제 얌 축제가 시작되었으니 모두가 즐기고 있습니다. [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]는 춤추고, 음악을 연주하고, 환호하고, 박수 치며 즐거워하는 현지인들로 가득합니다." # 8966262122572709828
  niger_delta.0047.a: "나도 이 즐거움에 동참하겠소!" # 153466648496274084
  niger_delta.0047.b: "저는 방관하겠습니다." # 6170882941040521713
  niger_delta.0048.t: "xxxxx" # 1951045980481827005
  niger_delta.0048.desc: "xxxxx" # 1951045980481827005
  niger_delta.0048.a: "xxxxx" # 1951045980481827005
  niger_delta.0049.t: "xxxxx" # 1951045980481827005
  niger_delta.0049.desc: "xxxxx" # 1951045980481827005
  niger_delta.0049.a: "xxxxx" # 1951045980481827005
  niger_delta.0050.t: "[scoped_ruler.GetTitledFirstNameNoTooltip]의 대관식인가?" # 13022263303192834130
  niger_delta.0050.desc.intro: "$c_ife$의 Ọọ̀ni로서, 저는 수많은 [ROOT.Char.GetFaith.GetAdherentNamePlural]와 [GetGeographicalRegion('RICE_yorubaland_region').GetName]의 백성들에게 위대한 영적 의미를 지닌 통치자로 여겨집니다. 전통적으로 먼 곳의 통치자들은 Ọọ̀ni의 궁정에 도착하여 오두두와의 귀한 구슬 왕관을 쓰고 대관식을 치름으로써 그들의 통치를 정당화합니다.\n\n그러한 통치자 중 한 명인 [scoped_ruler.GetTitledFirstName]께서 바로 그 일을 행하기 위해 제 궁정에 도착했습니다. Ọọ̀ni에게서 구슬 왕관을 단순히 요구할 수는 없기에, [scoped_ruler.GetSheHe]께서는 저에게 선물을 가져왔습니다." # 12182238321855301755
  niger_delta.0050.desc.sacrifice: "[scoped_ruler.GetFirstName]께서 나의 영광을 위해 [scoped_ruler.GetFaith.HighGodName]께 희생 제물을 바쳤습니다. 이는 [scoped_ruler.GetSheHe]께서 우리의 영적 신념에 헌신하고 조상들에게 충성하고 있음을 보여줍니다." # 10360251541929579308
  niger_delta.0050.desc.oduduwa_shrine: "\n\n[scoped_ruler.GetFirstName]께서 우리의 위대한 선조 오두두와의 신사에 $c_ife$에서 거액의 금을 봉헌했습니다. [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 이에 매우 만족하고 있으며, 이는 [scoped_ruler.GetFirstNamePossessiveNoTooltip]의 신앙심과 진정성을 보여주는 것이기도 합니다." # 18275867509907485197
  niger_delta.0050.desc.sacred_vow: "\n\n[scoped_ruler.GetFirstName]께서 그분께서 할 수 있는 모든 방식으로 저를 돕겠다고 맹세했습니다. 심지어 그것이 [scoped_ruler.GetHerHis]의 이익에 반하는 일일지라도 말입니다. 실로, 그러한 신성한 맹세는 가볍게 여겨서는 안 될 것입니다." # 1086197897453211580
  niger_delta.0050.desc.art: "\n\n[scoped_ruler.GetFirstName]께서 [scoped_ruler.GetHerHis] 가문인 [scoped_ruler.GetDynasty.GetName]에서 조직한 장인 조합이 만든 값비싼 예술품들을 나에게 많이 선물해 주셨습니다. 이 심미적으로 만족스러운 물품들은 [scoped_ruler.GetHerHis]가 [scoped_ruler.GetTitleAsNameNoTooltip]로서의 지위와 오오오니(Ọọ̀ni)인 나의 권위를 증명합니다." # 9473116802722238269
  niger_delta.0050.desc.land: "[scoped_ruler.GetFirstName]께서 [county.GetNameNoTier]의 영지를 저희 가문의 일원인 [other_character.GetFullName]에게 다스리도록 하사하겠다고 맹세하셨습니다. 이는 관대한 제안이며, 저희 가문의 세력을 세상에 공고히 할 것입니다." # 14392692393592817394
  niger_delta.0050.desc.low_concubine: "\n\n[scoped_ruler.GetFirstName]께서 [other_character.GetWomanMan]인 [other_character.GetFullName]을 저의 부인으로 제안하셨습니다. [other_character.GetSheHe|U]께서는 보기 좋은 용모와 다른 좋은 자질을 갖추고 있다고 합니다." # 5049400131816665148
  niger_delta.0050.desc.high_concubine: "\n\n[scoped_ruler.GetFirstName]가 자신의 가문 일원인 [other_character.GetFullName]를 나의 배우자로 제안했습니다. 그가 [other_character.GetSheHe|U] 보기 좋은 용모와 훌륭한 자질을 가졌다고 알려져 있을 뿐만 아니라, 이처럼 아끼는 가문 일원을 내 궁정에 보내는 것은 명백히 나에 대한 [scoped_ruler.GetFirstNamePossessiveNoTooltip]의 복종의 표시입니다." # 8337359895411820898
  niger_delta.0050.desc.no_gift: "\n\n[scoped_ruler.GetFirstName]께서 내게 무언가를 제안하셨는데… 아무것도 아니군요. 기술적으로 말하자면, [scoped_ruler.GetSheHe]께서는 자신의 존재만으로도 훌륭한\"선\"이라고 생각하시는 것 같습니다. 이건… 글쎄요, 어떻게 반응해야 할지도 모르겠습니다. [scoped_ruler.GetSheHe]께서 미치광이[scoped_ruler.GetWomanMan]이신가요? Ọọ̀ni 폐하께 이토록 노골적인 무례함을 보일 만큼 대담한 미치광이가 어디 있단 말인가?" # 16618214559871468552
  niger_delta.0050.a: "좋군! 내가 [scoped_ruler.GetHerHim]에게 구슬로 만든 왕관을 씌워주겠소." # 6020908490383462634
  niger_delta.0050.b: "이것이 훌륭한 선물은 아니지만, 그럼에도 불구하고 받겠습니다." # 1470755142600325918
  niger_delta.0050.c: "이것이 아무리 터무니없다 해도, 저는 [scoped_ruler.GetHerHis]께서 주시는 “선물”을 받겠습니다." # 12970093619062660187
  niger_delta.0050.d: "[scoped_ruler.GetHerHim]에게 이 모욕적인 '선물'을 절대 받아들일 수 없다고 전하겠소!" # 11215071598663455923
  niger_delta.0051.t: "오오니의 대관식" # 16745547506799522865
  niger_delta.0051.desc: "[ooni.GetTitledFirstName]께서 나의 선물을 Ọọ̀ni로 받아들였다는 좋은 소식을 듣자마자, 나는 [ooni.GetHerHim]께서 내게 구슬로 만든 관을 공식적으로 수여하고 #bold [ROOT.Char.GetTitleAsNameNoTooltip]#으로서 [ROOT.Char.GetPrimaryTitle.GetNameNoTier]의 통치를 정당화하도록 하기 위해 $c_ife$에 도착했습니다.\n\n그곳에서 열린 의식에서, 나는 Ọọ̀ni 앞에 무릎을 꿇었고 [ooni.GetSheHe]께서는 오두두와의 신성한 구슬 관을 내 머리에 씌워주셨습니다. 일어선 후, 나는 나의 봉신들의 안전을 보호하고, 조상들을 기리며, 오두두 신당에서 매년 희생 제사를 지내고, 내 영토 전역의 신성한 신당들을 보호하고 유지하겠다는 맹세를 했습니다." # 14497066370719992927
  niger_delta.0051.desc.bad_gift: "\n\n제가 [ooni.GetHerHim]께 올린 선물이 Ọọ̀ni께서 영 못마땅해하셨다는 소문을 들었습니다. 이것이 저에게 좋은 평판을 가져다주지는 않겠지만, [ooni.GetSheHe]께서 선물을 받아주셨으니 그것으로 만족합니다." # 10295429851743896308
  niger_delta.0051.a: "오두두와의 아세(àṣẹ)가 내 안을 흐르는 것이 느껴지는군!" # 511068236941377860
  niger_delta.0052.t: "집으로 돌아가기" # 4273377872558241904
  niger_delta.0052.desc: "[ooni.GetTitledFirstName]께서 제 선물을 공식적으로 받고 오두두와의 구슬 왕관으로 저의 대관식을 치러주신 후, 저는 $c_ife$에 머물며 여러 신사를 방문하고 [ROOT.Char.GetFaith.HighGodName]께 기도하는 시간을 보냈습니다.\n\n저는 그 후 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 있는 저의 거처로 돌아왔습니다. Ọọ̀ni께 구슬 왕관을 받는 것은 실로 큰 영광이었으며, 이제 저는 그들의 눈에 정당한 통치자임을 증명했으므로 저의 신하들은 저를 더욱 존경하게 될 것입니다." # 14349864442410480151
  niger_delta.0052.a: "이제 나는 [ROOT.Char.GetTitleAsNameNoTooltip]로서의 임무를 재개할 수 있소." # 3494885842025117076
  niger_delta.0053.t: "오오니께 거절당했소" # 8581808786012377291
  niger_delta.0053.desc: "나쁜 소식입니다!\n\n[ooni.GetTitledFirstName]께서 제 선물을 거절하셨고, 그로 인해 오두두와의 신성한 구슬 왕관으로 저를 대관시키려는 제 요청 또한 거부하셨습니다. 이는 유감스럽게도 저에게 좋지 않은 영향을 미칠 것입니다. 아마도 Ọọ̀ni께서 미래에 마음을 바꾸시고 저에게 이 왕관을 받을 영광을 허락해 주실지도 모르겠습니다." # 14516561705711856768
  niger_delta.0053.desc.no_gift: "솔직히 말해서, Ọọ̀ni께 최소한의 성의 표시라도 하지 않고 대관식을 요구한 것은 바보 같은 짓이라는 데 모두가 동의합니다. 이제 제가 가는 곳마다 Ọọ̀ni께서 저를 경멸했다는 소문뿐만 아니라, 제가 [ROOT.Char.GetFaith.PantheonTerm]에 의해 저주받아 통치할 자격이 없는 무능하고 부정한 통치자라는 끔찍한 소문이 퍼지고 있습니다." # 10481329965666084167
  niger_delta.0053.a: "이건 좋지 않군...." # 5959337941778068976
