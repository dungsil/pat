  building_type_RICE_north_atlantic_hekla: "헬라 산" # 3819338983148610762
  building_type_RICE_north_atlantic_hekla_desc: "헤클라는 잦은 분화와 용암 분출로 악명 높은 화산입니다. 많은 이들이 이곳이 말 그대로 지옥으로 가는 문이라고 믿었기 때문에, 그 별명은 '지옥으로 가는 관문'입니다. 기독교 전설에 따르면, 대역적 유다 이스카리옷이 영원히 이 산 아래에 갇혀 있다고 합니다." # 8309490235740855022
