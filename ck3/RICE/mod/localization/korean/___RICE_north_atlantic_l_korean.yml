  north_atlantic.0006.t: "북부의 변화하는 기후" # 1190757511360418038
  north_atlantic.0006.desc: "수세기 전, 최초의 정착민들이 유럽에서 그린란드에 도착했습니다. 그 이후로 그들과 그 후손들은 이 춥고 외딴 해안에 번성하는—비록 작을지라도—공동체를 건설했습니다. 불행히도, 최근 이 땅들이 더욱 추워지고 있는 듯합니다.\n\n최근 들어 기상 패턴에 변화가 생겼습니다. 폭풍이 더 잦아지고, 겨울은 더 길어지며, 봄은 더 짧아졌습니다. 이러한 변화는 현지인들에게 감지되었으며, 그들은 다양한 방식으로 적응하려 노력하고 있습니다. 예를 들어, 가축 개체 수가 감소함에 따라 많은 정착민들이 식단에서 해산물 섭취량을 늘리고 있습니다.\n\n이 정착민들이 끊임없이 변하는 땅에 장기적으로 적응할 수 있을지, 아니면 그린란드 식민지가 이 어려운 환경을 견디지 못하고 실패할지는 시간이 지나야 알 수 있을 것입니다." # 6902366430301242732
  north_atlantic.0006.a: "그린란드 정착지에는 무엇이 기다리고 있을까요?" # 3004584919421485476
  north_atlantic.0006.tooltip: "\n이제부터 @RICE_greenland_resilience_icon! [greenland_resilience|E]는 [RICE_greenland_struggle|E]가 어떤 [struggle_phase|E]에 있든지 상관없이 훨씬 더 큰 폭으로 #N 감소#!할 수 있습니다. 이는 궁극적으로 [greenland|E]에 [greenland_estates|E]를 보유한 [rulers|E]가 이용할 수 있는 [greenland_expeditions|E] 및 기타 [decisions|E]의 이점에 부정적인 영향을 미칠 것입니다.\n\n장기적으로, 특히 [greenland_settlements|E]에 다른 문제가 발생하고 있다면, [struggle_involved] [rulers|E]는 [RICE_greenland_struggle|E]를 좋은 결말로 해결할 자원을 찾을 수 없다면 손실을 줄이기 위해 이러한 영지를 포기하는 것을 고려해야 할 수 있습니다." # 3373301208922180133
  north_atlantic.0007.t: "변화하는 대서양 경제" # 6782980313488288426
  north_atlantic.0007.desc: "수세기 전, 최초의 정착민들이 유럽에서 그린란드에 도착했습니다. 그 이후로 그들과 그 후손들은 이 춥고 외딴 해안에 번성하는 - 비록 작은 규모일지라도 - 공동체를 건설해 왔습니다. 불행하게도, 최근 들어 이 땅들이 더욱 외딴 곳이 되어가는 듯합니다.\n\n그린란드의 경제는 주로 두 주요 정착지를 통한 바다코끼리 상아(기타 사치품 포함) 수출에 의존하고 있습니다. 하지만 그린란드 사람들조차도 최근 세계 경제의 변화를 인지하고 있으며, 이 변화는 오랫동안 이어진 부의 원천을 위태롭게 할 수 있습니다. 이러한 변화에는 아시아와 아프리카에서 유럽으로 유입되는 코끼리 상아의 양 증가, 비아르미아에서 점점 더 만연해지는 바다코끼리 사냥 원정대, 그리고 북쪽의 해상 무역이 대서양 항로에서 발트해로 방향을 트는 것 등이 포함됩니다.\n\n오랜 세월 동안 그린란드는 유라시아의 먼 변경 지대로서 상대적인 고립 속에서 버텨왔습니다. 이제 그린란드인들은 세상 다른 곳에서 일어나는 변화의 영향에 적응할 수 있을까요?" # 3288495755239661469
  north_atlantic.0007.a: "그린란드 정착지에는 무엇이 기다리고 있을까요?" # 3004584919421485476
  north_atlantic.0007.tooltip: "이제부터 @RICE_greenland_networks_icon! [greenland_networks|E]는 [RICE_greenland_struggle|E]가 어떤 [struggle_phase|E]에 있든 상관없이 훨씬 더 큰 폭으로 #N 감소#!할 수 있습니다. 이는 궁극적으로 [greenland|E]에 [greenland_estates|E]를 보유한 [rulers|E]가 이용할 수 있는 [greenland_expeditions|E] 및 기타 [decisions|E]의 이점에 부정적인 영향을 미칠 것입니다.\n장기적으로, 특히 [greenland_settlements|E]에 다른 문제가 발생하고 있다면, [struggle_involved] [rulers|E]는 [RICE_greenland_struggle|E]를 좋은 결말로 해결할 자원을 찾을 수 없다면 손실을 줄이기 위해 이러한 영지를 포기하는 것을 고려해 볼 수 있습니다." # 11014658566300372408
  north_atlantic.0008.t: "$north_atlantic.0001.t$" # 9747868460393079964
  north_atlantic.0008.desc: "[erik.GetFirstNameNicknamed]의 위대한 서쪽 여행에 대한 소식이 불길처럼 번지고 있습니다. 그가 아이슬란드 서쪽에서 광대한 육지를 발견했으며, 그곳을 #V 그린란드#!라고 부른다고 합니다. 소문에 따르면 그린란드는 황량하고 추운 땅이라서 정착민을 유인하기 위한 교활한 계략으로 그 이름이 붙여졌다고 합니다.\n\n그럼에도 불구하고 사업 수완이 좋은 이들은 그린란드에 바다코끼리(다른 귀중한 사치품들 사이에서)가 대량으로 서식한다는 사실에 주목했습니다. 상아의 희소성 때문에 그린란드의 무역 흐름을 장악하는 자가 막대한 이익과 영향력을 얻게 될 것이 분명하며, 용감한 정착민들이 그곳의 먼 해안에 정착하기 위해 발걸음을 옮기기 시작했습니다.\n\n그린란드는 우리가 그곳의 사정에 의미 있는 영향을 미치기에는 너무 멀리 떨어져 있지만, 그 발견과 정착은 북대서양 세계의 상업적, 문화적, 정치적 네트워크에 심대한 영향을 미칠 수 있습니다." # 12220917542799256227
  north_atlantic.0008.a: "아이슬란드에서 그린란드까지… 그리고 어쩌면 그 너머까지?" # 9663508008749390051
  north_atlantic.0008.tooltip: "[RICE_greenland_struggle|E]이 시작되어, 이 위업에 [struggle_involved|E]된 [rulers|E]와 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에 다양한 [decisions|E]와 메커니즘이 해금됩니다. 두 개의 전역 수치인 @RICE_greenland_resilience_icon! [greenlands|E] [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]가 식민지의 진행 상황을 추적할 것입니다." # 7457550898568017268
  north_atlantic.0009.t: "그린란드 식민지의 종말" # 15971407317292082499
  north_atlantic.0009.desc: "과거 그린란드는 북대서양의 중요한 최전선이었으며, 아이슬란드보다도 더 수익성이 높고 중요하며 유럽과 긴밀하게 연결된 곳이었습니다. 허나 역사는 결코 현상 유지에 관대하지 않았습니다. 수년에 걸쳐 기후와 세계 경제의 변화가 그 대가를 치르게 했습니다.\n\n최근 홀로 상선 한 척이 그린란드에서 돌아왔는데, 그들은 그곳에서 버려진 구조물과 죽은 자들 외에는 아무것도 발견하지 못했다고 보고했습니다. 소수의 흩어진 정착민들이 남아있다는 소문과 그린란드 문제에 명목상 관여된 일부 귀족들이 여전히 그곳에 대한 권위를 주장하고 있지만, 식민지가 사실상 폐허가 되었다는 것은 분명합니다. 언젠가 학자들이 그린란드 식민지가 왜 쇠퇴했는지에 대해 논쟁하게 될 것입니다.\n\n[erik.GetTitledFirstNameNicknamed]께서 그 옛날 그린란드를 처음 발견하고 정착하신 이래로 수많은 세대가 그곳에서 살았습니다. 하지만 이제 한때 번성했던 그린란드 정착지에는 황량한 바람 소리와 얼음에 부딪히는 파도의 은근히 불길한 포효만이 남아있습니다." # 5941828069180400443
  north_atlantic.0009.a: "그린란드 식민지의 역사가... 일단락되었습니다." # 4946719567930869684
  north_atlantic.0009.tooltip: "[RICE_greenland_struggle|E]가 종료됩니다. 이 식민지의 붕괴는 북대서양 역사의 한 장을 마감하고 새로운 장을 열게 됩니다." # 2719928006333626359
  RICE_greenland_struggle_ending_no_more_estate_bonus_collapse_tt: "[GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip] [modifier|E]는 이를 보유한 모든 [houses|E]에서 제거되며, 이 [houses|E]의 [rulers|E]는 더 이상 [greenland_estates_long|E]로부터 연간 수입을 받지 못하게 됩니다." # 2466384425232858396
  north_atlantic.0010.t: "빈란드 발견" # 1972158893813778594
  north_atlantic.0010.desc: "용감한 탐험가 [leif.GetFullName]와 [leif.GetHerHis] 일행이 그린란드 서쪽의 땅을 탐험하려는 원정에서 돌아왔으며, 그곳에 땅이 있다는 소문이 사실임을 확인했습니다.\n\n보고에 따르면, 그들은 세 개의 새로운 땅을 발견했습니다. 그들이 처음 통과한 땅은 평평한 돌들로 뒤덮여 있었으며, 그들은 그곳을 #Bold 헬루란드#!라고 명명했습니다. 그들이 두 번째로 명명한 땅인 #Bold 마르클란드#!는 웅장한 숲과 하얀 모래사장으로 가득했습니다. 세 번째 땅인 #Bold 빈란드#!는 포도와 비옥한 초원으로 가득 차 있어 언젠가 정착할 수도 있겠지만, 유럽에서 너무 멀리 떨어져 있고 다른 귀중한 자원이 부족하다는 단점이 있습니다.\n\n어쩌면 지나치게 야심 찬 바보가 이 빈란드에 영구적으로 정착하려 들 수도 있겠지만(그리고 아마 실패하겠지만), 좀 더 분별 있는 지도자들은 특히 헬루란드와 마르클란드를 탐험하여 현지 동맹이나 교역할 물품을 찾는 데 가치를 둘 수도 있습니다. 북대서양의 세계에서 다음에 무슨 일이 일어날지 누가 알겠습니까?" # 12607038034477265796
  north_atlantic.0010.a: "[leif.GetFirstNameNoTooltip]와 [leif.GetHerHis] 일행의 놀라운 업적입니다!" # 13616833386952294116
  north_atlantic.0010.tooltip.1: "[rulers|E]가 [RICE_greenland_struggle|E]에 [struggle_involved|E]일 경우, [helluland|E], [markland|E], [vinland|E]와 관련된 [decisions|E] 및 시스템이 해금됩니다." # 14161559939562356338
  north_atlantic.0010.tooltip.2: "[vinland|E]가 [struggle_phase_greenland_settlement|E] 중에 발견되었거나 [RICE_greenland_struggle|E]의 성공적인 종결 이후에 발견되었기 때문에, [vinlands|E]의 [vinland_viability|E]는 @RICE_vinland_viability_icon! #V 20#!에서 시작합니다." # 17337164141943763035
  north_atlantic.0010.tooltip.3: "[vinland|E]가 [struggle_phase_greenland_integration|E] 기간 동안 발견되었기 때문에, [vinlands|E]의 [vinland_viability|E]는 @RICE_vinland_viability_icon! #V 10#!에서 시작합니다." # 1533974726382429121
  north_atlantic.0010.tooltip.4: "[vinland|E]가 [struggle_phase_greenland_subsistence|E] 기간 동안 발견되었기 때문에, [vinlands|E]의 [vinland_viability|E]는 @RICE_vinland_viability_icon! #V 0#!에서 시작됩니다." # 13316245968496263803
  north_atlantic.0011.t: "서부 정착지의 종말" # 10145830681905272000
  north_atlantic.0011.desc: "수 세기 동안 그린란드 식민지의 두 주요 공동체, 더 큰 동부와 더 작은 서부는 유럽 및 그 외 지역에 바다코끼리 상아와 기타 이국적인 사치품을 공급하는 데 필수적인 역할을 해왔습니다. 하지만 최근 기후와 세계 경제의 변화로 인해 이 정착지들의 장기적인 지속 가능성이 영구적으로 감소했을 수도 있습니다.\n\n실제로 서부 정착지에서 불안한 소식이 들려왔습니다. 최근 노르웨이에서 그린란드로 향했던 한 선박이 돌아와, 기이하게도 그 지역의 모든 농장과 건물이 버려졌다고 보고했습니다!\n\n서부 정착지의 인구는 수년 동안 감소했지만, 여전히 몇몇 사람들은 남아있어야 했습니다. 하지만 그들의 흔적은 전혀 찾을 수 없었습니다. 외국인의 습격으로 살해당하거나 노예가 되었을까요? 그들은 서쪽의 빈란드(Vinland)로 갔을까요? 모두 질병으로 죽었을까요? 어떤 이유로 모두 숨어버린 것일까요? 아니면 다른 이유가 있을까요?\n\n동부 정착지는 비교적 건재하지만, 그린란드의 미래는 매우 불확실하기에 많은 이들이 걱정하고 있습니다." # 4417649486569919813
  north_atlantic.0011.a: "동부 정착지가 살아남기를 바라야겠군." # 15520590310740598642
  north_atlantic.0011.tooltip.resilience: "[greenlands|E] [greenland_resilience|E]이 #V 50#만큼 감소하여 @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!가 됩니다." # 11561733266152744083
  north_atlantic.0011.tooltip.networks: "[greenlands|E] [greenland_networks|E]가 #V 50#! 감소하여 @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#! 이 됩니다." # 16421982373555635263
  north_atlantic.0011.tooltip.exile_send_courtier: "더 이상 [RICE_greenland_struggle|E]에 연루된 [struggle_involved|E] 인물들은 [greenland|E]의 서부 정착지로 [courtiers|E]를 보내거나 [prisoners|E]를 추방할 수 없습니다." # 114148027222322995
  north_atlantic.0011.tooltip: "이 이벤트 이후 약 10년에서 25년 동안의 유예 기간이 주어집니다. 이 유예 기간이 지나면 매년 서부 정착지가 버려지는 이벤트가 발생할 확률이 생깁니다.\n\n서부 정착지가 버려지면, 그때까지 해결되지 않았다면 [RICE_greenland_struggle|E]는 종료될 것입니다. 만약 그렇게 된다면, [house|E]가 [greenland_estate_long|E]를 소유한 모든 [ruler|E]는 발생한 손실에 대해 #italic 보상받지# 못할 것입니다.\n\n@warning_icon! #X [struggle_involved|E] [rulers|E]는 아직 기회가 있을 때 손실을 줄이기 위해 $RICE_greenland_struggle_ending_abandonment_decision$ [decision|E]를 내리도록 노력해야 합니다.!#" # 2181406746421328609
