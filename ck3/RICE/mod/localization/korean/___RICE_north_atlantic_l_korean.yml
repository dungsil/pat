  RICE_north_atlantic_skalholt_school_confirm: "[ROOT.Char.GetFaith.HighGodName]의 이름으로!" # 9535474959577771755
  RICE_north_atlantic_skalholt_school_context_tooltip: "#emphasis 역사적 배경:#! 독일에서 교육받은 아이슬란드 족장 이슬레이푸르 기수라르손은 1056년 브레멘의 대주교 아달베르트에 의해 아이슬란드의 초대 주교로 임명되었습니다. 이슬레이푸르의 주목할 만한 업적 중 하나는 자신의 가문 영지인 스칼홀트에 주요 학교를 세운 것입니다. 아이슬란드가 비교적 최근에 기독교화되었기 때문에, 이는 아이슬란드 내 교회의 권위를 강화하는 데 도움이 되었습니다. 이슬레이푸르의 아들인 테이투르와 기수르 역시 성직자였으며, 그의 사후에도 아이슬란드의 종교 및 학술 기관을 계속 확장해 나갔습니다." # 219600470073991643
