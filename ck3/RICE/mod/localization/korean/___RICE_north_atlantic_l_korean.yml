  north_atlantic.0014.t: "이누이트족, 그린란드에 도착하다" # 4917191663695527888
  north_atlantic.0014.desc: "그린란드에서 자신들을 [inuit.GetName]이라 칭하는 새로운 민족이 도착했다는 소문이 들려왔습니다. 이누이트족이 그린란드의 다른 주민들, 예를 들어 [dorset.GetName]이나 유럽에서 온 정착민들과 어떻게 상호작용할지는 시간이 지나야 알 수 있을 것입니다.\n\n태고적부터 [inuit.GetNameNoTooltip]은 세상의 춥고 북쪽 지역에 살아왔습니다. 그들은 혹독한 기후에서 번성하며, 포경과 물개 사냥부터 단열이 잘 된 집 짓기, 썰매를 타고 눈과 얼음을 가로질러 이주하고 여행하는 것에 이르기까지 모든 면에서 뛰어납니다.\n\n과연 [inuit.GetNameNoTooltip]은 그들의 혁신으로 중요한 자원 통제권을 놓고 다른 집단들을 압도하여 긴장과 갈등을 유발할까요? 이것이 그들 간의 협력과 교역의 기회가 될까요? 아니면 이 세 집단이 서로를 무시하고 멀고 먼 북쪽에서 각자의 운명을 향해 나아가게 될까요?" # 8681005962155280176
  north_atlantic.0014.a: "가장 먼 북쪽에서도, 시대는 항상 변하고 있습니다." # 7550587723237143890
  north_atlantic.0014.a.tooltip: "[RICE_greenland_struggle|E]에 [struggle_involved|E]된 이들의 경우, [inuit.GetNameNoTooltip]과의 관계가 [greenland_expeditions|E]와 같은 여러 [decisions|E] 및 사건에 영향을 미치게 됩니다." # 5062573432805187040
