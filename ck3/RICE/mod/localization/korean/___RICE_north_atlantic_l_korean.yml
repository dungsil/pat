  north_atlantic.0003.t: "그린란드 식민지" # 10199668602675789857
  north_atlantic.0003.desc: "비록 그린란드로 갈 계획은 없지만, 가문의 영향력을 높이기 위해 식민지에 관여할 방법을 찾고 싶습니다.\n\n지역 유지인 [guide.GetFirstName]가 그곳으로 이주할 계획입니다. 떠나기 전에 그가 저를 찾아와 조언을 해줍니다.\"가문에서 그린란드에 #bold 영지#를 세우고 정착민들을 #bold 지원#하여, #bold 노르드세투르#에서의 바다코끼리 사냥과 같이 식민지로부터 상호 이익을 얻어야 합니다. 바다코끼리 상아는 큰 이익을 위해 팔릴 수 있으니까요! 만약 용감하다면, #bold 탐험대#를 후원하여 그 너머에 무엇이 있는지 발견함으로써 영원한 영광을 얻을 수도 있습니다\"" # 16356953408078539754
  north_atlantic.0003.a: "많은 것을 배운 것 같습니다. 통찰력에 감사드립니다." # 12514357645398683079
  north_atlantic.0003.b: "그린란드 자체에 대해 더 많은 정보를 공유해 드릴까요?" # 6595826681822693741
  north_atlantic.0004.t: "그린란드의 자원과 압박" # 9108303719696019107
  north_atlantic.0004.desc: "“내 생각엔 말이야,” [guide.GetFirstName]이 말한다. “그린란드 정착민들이 #bold 불굴의 의지#!를 증명하고 외부 세계와 굳건한 #bold 관계망#!을 유지하는 한, 대부분의 압박은 이겨낼 수 있을 거야. 신화와 전설 속의 땅이 더 있을지도 모르지만, 영광을 탐내기보다는 이 땅들을 개척하는 것의 #bold 실현 가능성#!을 조심해야 해. 너무 멀리 떨어져 있고 이윤이 될 만한 자원이 적다면 시간과 돈을 낭비할 수 있으니까. 이 모든 것을 염두에 둔다면, 그린란드와 그 너머에서 우리가 무엇을 탐험하고 성취할지 누가 알겠어?”\n\n[guide.GetFirstNameNoTooltip]은 그린란드의 상황에 대한 유용한 조언을 덧붙여 주었고, [guide.GetHerHim]이 떠나기 전에 [guide.GetSheHe]에게 감사를 표했다." # 12091251602766414875
  north_atlantic.0004.a: "우리는 참으로 흥미로운 시대를 살고 있군!" # 9944465644714213496
