  RICE_north_atlantic_explore_vinland_desc: "북대서양을 항해하던 선원들이 항로를 이탈하여 [greenland|E] 서쪽에서 나무와 언덕이 가득한 땅을 보았다고 보고했습니다. 이 떠도는 주장의 진실을 밝히고 [greenland|E] 너머에 무엇이 있는지 알아보기 위해 [greenland_great_expedition|E]에 자금을 지원하는 위험을 감수해야 할까요?" # 11293428648318510223
  RICE_north_atlantic_explore_vinland_tooltip: "[greenland|E] 너머에 무엇이 있을지 누가 알겠는가?" # 3465436680580524909
