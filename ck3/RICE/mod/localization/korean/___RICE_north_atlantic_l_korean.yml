  north_atlantic.0090.t.free: "재능 있는 [thrall.GetCulture.GetNameNoTooltip] 정착민" # 217994470603482665
  north_atlantic.0090.desc.thrall: "[thrall.GetFirstName]가 나의 궁정에서 유능하고 숙련된 속박자로 최근 인정을 받고 있습니다. [thrall.GetSheHe|U]는 한때 [thrall.GetCulture.GetName] 정착지에 대한 약탈에서 사로잡혀 나에게 팔려온 속박자입니다.\n\n아마도 [thrall.GetHerHim]에게 더 높은 직위를 부여하고 신분을 격상시켜야 할 것 같습니다. [thrall.GetSheHe]가 다른 곳에서 천한 일을 하며 시들게 하는 대신 내 곁에 있다면, 나는 [thrall.GetHerHis]의 재능을 더 잘 활용할 수 있을 것입니다." # 13634381694444807856
  north_atlantic.0090.desc.free: "[thrall.GetFirstName]는 최근 유능하고 숙련된 [thrall.GetWomanMan]으로 인정받기 시작한 현지인입니다. [thrall.GetSheHe|U]는 노예(적어도 더 이상은 아니지만)가 아니라, 머나먼 [thrall.GetCulture.GetName] 정착지 출신의 자유로운 [thrall.GetWomanMan]으로, 그리 오래전에 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 정착했습니다.\n\n어쩌면 [thrall.GetHerHim]에게 더 높은 직위를 부여하고 신분을 격상시켜야 할지도 모르겠습니다. [thrall.GetSheHe]가 다른 곳에서 썩어가는 대신 제 곁에 있다면, 그 재능을 더 잘 활용할 수 있을 것입니다." # 9593531291627879262
  north_atlantic.0090.a: "네, 우리는 [thrall.GetFirstNamePossessiveNoTooltip]의 능력을 활용해야 합니다." # 13164237495377276505
  north_atlantic.0090.b: "아니요, 저는 이 [thrall.GetFirstNameNoTooltip]에게는 전혀 관심이 없습니다." # 4955483434807026592
  north_atlantic.0090.info: "#emphasis 역사적 배경:#! 현대 아이슬란드인들이 상당한 양의 게일 혈통을 가지고 있다는 명확한 유전적, 역사적, 문학적 증거가 있습니다. 아이슬란드 초기 정착에 참여한 여성의 50% 이상, 남성의 최소 20%가 게일 출신이었을 수 있으며, 비록 많은 이들이 노예나 하인이었겠지만, 상당수의 소수라도 자유로운 남성과 여성으로 왔을 가능성이 있습니다. 노르드인들이 유럽 전역에서 많은 이들을 약탈하고 노예로 삼았다는 점을 고려할 때, 유럽의 다른 지역 출신 사람들이 초기 아이슬란드 정착에 포함되었을 가능성도 있습니다.\n\n게일 혈통의 유명한 사례로는 아일랜드 귀족의 먼 후손일 수 있는 레이프 에이릭손이 있습니다. 또 다른 유명한 사례는 아이슬란드 족장의 첩으로 잡혀간 것으로 알려진 아일랜드 공주 멜코르카의 경우입니다. 그녀의 아들인 공작새 올라프는 아일랜드로 건너가 할아버지로부터 왕좌를 제안받았다고 전해지며, 이후 여러 모험을 떠났습니다.\n\n이러한 게일 남성과 여성들 중 다수는 노르드 사회에 동화되었으며(많은 경우 강제로 이루어졌을 가능성이 높습니다), 나중에 아이슬란드인들은 자신들이 비천한 노예의 후손일 수 있다는 수치심 때문에 자신들의 게일 혈통을 숨겼을 가능성이 높습니다. 그럼에도 불구하고 그들은 아이슬란드 역사와 문화에 여러 면에서 영향을 미쳤을 수 있습니다. 예를 들어, 그들은 아이슬란드 초기 기독교 전파에 기여했을 수 있습니다. 게다가, 이교도 바이킹과 연관되어 있지만 기독교도 아이슬란드인들에 의해 편찬된 사가(Sagas)가 게일 등장인물이나 신은 없더라도 아일랜드 신화와 문학에서 아이디어, 모티프, 줄거리를 차용했을 수 있다는 증거도 있습니다." # 8038026008535712482
  north_atlantic.0091.t.thrall: "하인을 후궁으로 맞이하기" # 3107017312129918476
  north_atlantic.0091.t.free: "정착민들 간의 결혼" # 914064806380376511
  north_atlantic.0091.desc.thrall: "[thrall.GetFirstName]는 얼마 전 [thrall.GetCulture.GetName] 정착지에 대한 약탈에서 포로로 잡혀 [courtier.GetTitledFirstName]에게 팔려온 속박된 자입니다." # 18017802319644502802
  north_atlantic.0091.desc.free: "[thrall.GetFirstName]는 얼마 전 먼 [thrall.GetCulture.GetName] 정착지에서 온 지역의 자유민[thrall.GetWomanMan]으로, [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 정착하여 [courtier.GetTitledFirstName]와 안면을 트게 되었습니다." # 5647738161646218356
  north_atlantic.0091.desc.marriage: "\n\n[courtier.GetTitledFirstNameNoTooltip]께서 무슨 연유에서인지 [thrall.GetFirstNameNoTooltip]를 [courtier.GetHerHis] 배우자로 맞이하기로 결정했다는 소식을 들었습니다.\n\n" # 10920371580851516099
  north_atlantic.0091.desc.concubinage: "\n\n[courtier.GetTitledFirstNameNoTooltip]께서 무슨 연유에서인지 [thrall.GetFirstNameNoTooltip]를 [courtier.GetHerHis]의 후처로 맞이하기로 결정했다는 소식을 들었습니다.\n\n" # 8825240568277717368
  north_atlantic.0091.desc.conclusion.thrall: "멀리 떨어진 땅(특히 브리튼 제도)에서 온 많은 속박자들이 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 거주하고 있습니다. 어쨌든, 속박자와 잠자리를 갖는 것이 드문 일은 아니므로, 그러한 일은 예상될 수 있습니다. 결국 이곳의 정착민 중 일부는 그러한 결합에서 태어난 후손들이니까요." # 15408606533032199966
  north_atlantic.0091.desc.conclusion.free: "비록 먼 곳에서 온 이들은 많지 않지만, 여전히 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 거주하는 이들이 있습니다. 정착민들이 문화적, 언어적 차이에도 불구하고 경제적, 실용적 이유나 동료애를 위해 이와 같은 결합을 이루는 것은 드문 일이 아닙니다. 결국 이곳의 정착민들 중 일부는 그러한 결합의 후손들이니까요." # 11093710255444354150
  north_atlantic.0091.a: "[thrall.GetFirstNameNoTooltip]이 이것에 대해 괜찮기를 바라네…." # 6075822444235131556
  north_atlantic.0091.b: "두 사람의 결합이 성공적이기를 바랍니다!" # 7084986712318917658
  north_atlantic.0091.c: "흥미롭군. 이대로 어떻게 될지 지켜보지." # 2550965927801659990
  north_atlantic.0092.t: "포로로 잡힌 이방인" # 2725699807804448821
  north_atlantic.0092.desc.intro: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier] 출신의 모험가들이 큰 소동을 일으켰습니다. 그들은 서쪽 바다를 항해하던 중, 지나가던 땅의 원주민 한 명을 사로잡았습니다. 저는 이 모험가들을 제 궁정으로 불러들여 그들이 잡아온 [native.GetFirstName]라는 이방인을 소개받았습니다." # 2958073459819813017
  north_atlantic.0092.desc.child: "알고 보니 [native.GetFirstNameNoTooltip]는 아이로군요! 이 기이하게 생긴 아이가 우리 앞에서 꽤나 긴장하고 있음이 분명합니다." # 6137704050719635649
  north_atlantic.0092.desc.adult: "[native.GetFirstNameNoTooltip]은 흥미롭고 기이하게 생긴 [native.GetWomanMan]입니다. [native.GetSheHe|U]는 우리가 [native.GetHerHim]에게 느끼는 당혹감과 똑같은 당혹감을 우리에게 느끼고 있는 것이 분명합니다." # 15838027569936010084
  north_atlantic.0092.desc.conclusion: "\n\n어쨌든, 언어 장벽에도 불구하고 [native.GetFirstNameNoTooltip] 님은 우리와 어느 정도 소통을 해냅니다. 우리 중 많은 이들이 [native.GetHerHim]을 “스크렐링”이라고 부르지만, [native.GetSheHe]는 자신들의 민족을 [native.GetCulture.GetCollectiveNoun]이라고 주장합니다. 그럼에도 불구하고, 모험가들은 내가 원한다면 [native.GetHerHim]을 내 궁정에 머물게 해도 좋다고 말합니다." # 9270990296963681211
  north_atlantic.0092.a: "[native.GetSheHe|U]는 머물러도 좋습니다. 준비 비용을 꼭 지불하도록 하십시오." # 1060314719779045083
  north_atlantic.0092.b: "저는 [native.GetHerHim]을 제 궁정에 머물게 할 생각이 전혀 없습니다." # 9654366077694971223
  north_atlantic.0092.c: "이는 [native.GetHerHim]에게 부당한 일입니다. [native.GetHerHim]이 [native.GetHerHis] 고향으로 돌아갈 수 있도록 도와주십시오." # 14570978709389327795
  north_atlantic.0093.t: "이방인" # 5854973676131583375
  north_atlantic.0093.desc.vinland_colony: "우리의 먼 빈란드 식민지의 동맹들은 때때로 인근 땅에 사는 이방인들을 마주치곤 합니다." # 1091633600469363468
  north_atlantic.0093.desc.vinland_outpost: "먼 땅 빈란드에 있는 저희 가문의 전초기지에 사는 사람들은 때때로 근처 땅에 사는 이방인들과 마주치곤 합니다." # 9546910544065219037
  north_atlantic.0093.desc.greenland: "그린란드 식민지가 성장함에 따라, 우리 가문의 영지에 거주하는 사람들은 때때로 가까운 땅에 사는 이방인들과 마주치곤 합니다." # 1976875572098105644
  north_atlantic.0093.desc.conclusion: "그리하여 그러한 이방인들과 교류하는 것이 드문 일은 아닙니다. [native.GetWomanMan]인 [native.GetFirstName]라는 이름의 한 이방인이 우리 백성들 가까이에서 얼마간 지내왔으며, 그[native.GetSheHe]는 그들과 좋은 관계를 맺고 있습니다.\n\n흥미롭게도, [native.GetFirstNameNoTooltip]은 나에 대한 이야기를 듣고 나의 궁정에 방문하고 싶어 했으며, 우리 땅으로 향하는 배편을 확보하는 데 성공했습니다. 오늘, 그[native.GetSheHe]가 대대적인 환영 속에 도착했습니다.\n\n우리 중 많은 이들이 [native.GetFirstNameNoTooltip]을\"스크렐\"이라고 부르지만, 그[native.GetSheHe]는 자신이 [native.GetCulture.GetName] 민족 출신이라고 주장합니다. 우리가 그[native.GetHerHim]에게 흥미를 느끼는 만큼, 그[native.GetSheHe] 역시 우리에게 분명히 매료된 듯합니다. 어쩌면 그[native.GetSheHe]를 설득하여 머물게 할 수도 있을 것입니다…." # 11137591615751742608
  north_atlantic.0093.a: "저는 [native.GetHerHim]을 설득하여 머무르게 해야 합니다." # 2825728430203957364
  north_atlantic.0093.a.success: "[native.GetFirstNameNoTooltip]께서는 확신하고 계십니다" # 16734611385202077206
  north_atlantic.0093.a.failure: "[native.GetFirstNameNoTooltip]께서는 설득되지 않았습니다." # 854882744348022016
  north_atlantic.0093.a.failure.tooltip: "[native.GetFirstNameNoTooltip]은 거절하고 고향으로 돌아갑니다." # 3834101521932667606
  north_atlantic.0093.b: "[native.GetSheHe|U]는 흥미롭지만, 내 궁정에 [native.GetHerHim]은 필요 없습니다." # 13383517882648625089
  north_atlantic.0093.c: "금 선물이 [native.GetHerHim]을 머무르게 설득해야 할 것입니다!" # 15342487361077513211
  north_atlantic.0094.t: "그린란드와 교류하기" # 3660130063354042927
  north_atlantic.0094.desc: "멀리 떨어진 그린란드 식민지에는 [erik.GetFirstNameNicknamed]께서 오래전 그린란드를 발견했을 때 처음 정착한 작지만 끈질긴 공동체가 살고 있습니다. 이 [greenlander.GetCulture.GetCollectiveNoun] 중 일부는 종종 바다코끼리 상아와 같은 이국적인 물품의 교역과 관련된 이유로 그린란드와 유럽을 오갑니다.\n\n[greenlander.GetCulture.GetNameNoTooltip] 공동체의 저명한 일원인 [greenlander.GetFirstName]께서 최근 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]로 오셨으며, 제가 [greenlander.GetHerHim]을 신하로 받아들일 의향이 있다면 이곳에 오래 머물기를 원하고 있습니다. 그린란드의 상업 및 정치 네트워크와 얽힌 [greenlander.GetHerHis|U]의 관계는 유용할 수 있습니다..." # 17468982023238291374
  north_atlantic.0094.a: "내 궁정에 오신 것을 환영하오, [greenlander.GetFirstNameNoTooltip]!" # 11727347161279901342
  north_atlantic.0094.b: "저는 [greenlander.GetFirstNamePossessiveNoTooltip]의 도움이 필요 없습니다." # 4689541548478016038
  north_atlantic.0095.t: "빈란드와 교류하기" # 11083154840103791241
  north_atlantic.0095.desc: "멀리 떨어진 빈란드 식민지에는 빈란드의 발견자인 [leif.GetFirstNameNicknamed]의 유산을 이어가는 소수의 용감하고 강인한 정착민들이 살고 있습니다. 이 [vinlander.GetCulture.GetCollectiveNoun] 중 일부는 여러 이유로 빈란드, 그린란드, 유럽 사이를 정기적으로 오갑니다.\n\n최근 [vinlander.GetCulture.GetNameNoTooltip] 공동체의 저명한 일원인 [vinlander.GetFirstName]가 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]로 왔으며, 제가 [vinlander.GetHerHim]을 신하로 받아들일 의향이 있다면 이곳에 오래 머물기를 원하고 있습니다. 빈란드와의 [vinlander.GetHerHis|U] 인맥은 유용할 수 있습니다..." # 2006310454612483239
  north_atlantic.0095.a: "[vinlander.GetFirstNameNoTooltip] 님, 제 궁정에 오신 것을 환영합니다!" # 16522276440971868269
