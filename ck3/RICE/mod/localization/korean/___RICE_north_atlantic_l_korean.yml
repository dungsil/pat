  RICE_north_atlantic_greenland_family_estate: "그린란드의 가문 영지" # 16599410349579140413
  RICE_north_atlantic_greenland_family_estate_desc: "이 [house|E]는 그곳에 [greenland_estate|E]를 유지함으로써 [RICE_greenland_struggle|E]에 참여하고 있습니다.\n\n이 [house|E]의 [rulers|E]는 [RICE_greenland_struggle]와 관련된 다양한 [decisions|E] 및 메커니즘을 이용할 수 있습니다. 또한 [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E], 그리고 잠재적으로 다른 요인에 따라 매년 [gold_i|E] [gold|E], [prestige_i|E][prestige|E], 그리고 [piety_i|E][piety|E]를 얻거나(가끔 잃기도) 합니다#!" # 1024713896887442900
  RICE_greenland_integration_cultural: "북대서양 문화 융합" # 16072674157723662401
  RICE_greenland_integration_cultural_desc: "[greenland_settlements|E]의 성공에 힘입어, 북대서양의 여러 민족들은 이제 긴밀하게 연결되었습니다. 문화적, 종교적 차이에도 불구하고, 유럽의 노르웨이에서 아메리카의 호데노소니에 이르기까지 다양한 민족들 사이에 생산적인 사상 교류와 잦은 협력이 이루어지고 있습니다." # 10361775317202294063
  RICE_greenland_integration_economic: "북대서양 경제 통합" # 15221657731052157468
  RICE_greenland_integration_economic_desc: "[greenland_settlements|E]의 성공에 힘입어, 북대서양의 해상 무역로는 유라시아, 아프리카, 심지어 아메리카 동부까지 뻗어 나가는 점점 더 세계화되는 상업의 중요한 부분이 되었습니다. 바다코끼리 상아, 비버 모피, 고래 기름 등 귀중한 산물들은 북쪽 바다에 부와 번영을 가져다줍니다." # 8436737972643637928
  RICE_greenland_integration_community: "북대서양 공동체 통합" # 338545332411729050
  RICE_greenland_integration_community_desc: "[greenland_settlements|E]의 성공에 힘입어, 북대서양의 정착지들은 광활한 북쪽 바다에 퍼진 작지만 강력한 불꽃처럼 발전하고 성장했습니다. 그들의 기원이 어떻든, 이 공동체들은 북쪽의 추운 땅에서 가장 잘 살아남는 방법에 대한 방대한 지식을 성공적으로 유지하고 있으며, 여러 세대에 걸쳐 번성할 것입니다." # 15218962903705507948
  RICE_north_atlantic_walrus_carving_workshop_inside_region: "북유럽 상아 조각 중심지" # 3939931029915470384
  RICE_north_atlantic_walrus_carving_workshop_inside_region_desc: "그린란드에서 생산되는 거대한 양의 바다코끼리 상아 중 상당 부분이 이 지역의 북쪽 바다를 따라 운송됩니다. 이곳의 숙련된 장인들은 아름다운 예술품을 조각하여 유라시아 무역로를 따라 수출하며, 이로 인해 이 지역은 유럽에서 조각된 상아 제조의 주요 중개지로 여겨집니다.\n\n#italic 이 [modifier|E]는 [RICE_greenland_struggle|E]가 [struggle_phase_greenland_marginalization|E] 단계에 도달하거나 좋지 않은 결말로 마무리되면 자동으로 제거됩니다.#" # 6172461027580359578
  RICE_north_atlantic_walrus_carving_workshop_outside_region: "유럽 상아 세공 중심지" # 9389594826200005798
  RICE_north_atlantic_walrus_carving_workshop_outside_region_desc: "그린란드에서 생산된 대형 바다코끼리 상아의 상당 부분이 이 유럽 지역으로 운송됩니다. 이곳의 숙련된 장인들은 아름다운 예술 작품을 조각하여 유라시아 무역로를 따라 수출하며, 따라서 이 지역은 유럽 내 조각 상아 제조의 주요 중개지로 여겨집니다.\n\n#italic 이 [modifier|E]는 [RICE_greenland_struggle|E]가 [struggle_phase_greenland_marginalization|E] 단계에 도달하거나 좋지 않은 결말로 끝날 경우 자동으로 제거됩니다.#" # 2559300857395562980
  RICE_north_atlantic_built_hunting_stations: "그린란드에 수렵장을 건설하도록 자금을 지원함" # 7464538255608884470
  RICE_north_atlantic_built_hunting_stations_desc: "$EFFECT_LIST_BULLET$ [greenland_estates_long|E]로부터 매년 추가 [prestige_i|E] 획득\n$EFFECT_LIST_BULLET$ [nordsetur|E]로의 사냥 성공 확률 증가" # 14615399168996813980
  RICE_north_atlantic_built_shielings: "그린란드에 쉼터를 건설하는 데 자금을 지원함" # 7628117565603119494
  RICE_north_atlantic_built_shielings_desc: "$EFFECT_LIST_BULLET$추가 [gold_i|E]를 매년 [greenland_estates_long|E]로부터 획득\n$EFFECT_LIST_BULLET$ [greenland_expeditions|E]의 성공 확률 증가" # 7927714406684867718
  RICE_north_atlantic_built_temples: "그린란드에 예배당 건설 자금을 지원함" # 8887682337915165614
  RICE_north_atlantic_built_temples_desc: "$EFFECT_LIST_BULLET$매년 [greenland_estates_long|E]로부터 추가 [piety_i|E] 획득\n$EFFECT_LIST_BULLET$ [greenland|E]에 정착하기 위해 [close_family|E]나 [courtier|E]를 보낼 때 주어지는 보너스 증가" # 13227037147142297058
  RICE_greenland_indigenous_social: "일몰의 웅변가들" # 10564994750344356048
  RICE_greenland_indigenous_social_desc: "아메리카 원주민들이 이 지역에 영구적으로 정착한 후, 그들은 지역 사회와 문화 발전에 중추적인 역할을 해왔으며 이곳 공동체들에 심대한 영향을 미쳤습니다." # 16004161933945664108
  RICE_greenland_indigenous_political: "황혼의 군주들" # 5032215866788652100
  RICE_greenland_indigenous_political_desc: "아메리카 원주민들이 이 지역에 영구적인 거점을 마련한 후, 그들은 이곳의 기존 정치 귀족 계층을 압도하며 그들을 완전히 통제하고 있음을 증명했습니다." # 18302221430174885358
  RICE_greenland_indigenous_military: "황혼의 전사들" # 5692275658336017477
  RICE_greenland_indigenous_military_desc: "아메리카 원주민들이 이 지역에 영구적인 거점을 마련한 후, 그들은 공식적인 군대, 용병단, 혹은 약탈대의 형태로 군사적 주둔을 주장해 오곤 했습니다." # 3638411180297948549
  RICE_north_atlantic_resettled_greenlanders: "재정착한 그린란드인들" # 6183929836119510219
  RICE_north_atlantic_resettled_greenlanders_desc: "그린란드 정착지가 완전히 붕괴하면서, 그린란드의 옛 유럽인 인구 잔존 세력이 이 지역과 같이 북대서양 전역으로 흩어졌습니다." # 8898553607269728773
  RICE_north_atlantic_inuit_alliance: "이누이트 동맹" # 16160990109414332842
  RICE_north_atlantic_inuit_alliance_desc: "이 인물은 그린란드 정착지에 깊이 관여하고 있을 뿐만 아니라, 이누이트족(일부에게는 경멸적으로\"스크렐\"이라고 불림)과도 훌륭한 관계를 맺고 있습니다. 사실, 이 인물은 극북에 있는 일부 이누이트 부족들과 비공식적 및 공식적인 동맹까지 맺었습니다." # 14184046875245516686
  RICE_north_atlantic_immigration_from_greenland: "그린란드에서의 이주" # 13904257627125724365
  RICE_north_atlantic_immigration_from_greenland_desc: "그린란드 정착지들이 최근 쇠퇴하고 있어, 이 정착지들의 전 거주민들이 더 나은 경제적 기회를 찾아 이 지역으로 이주하기로 결정했습니다." # 17334747670837459199
  RICE_north_atlantic_vinland_settlement: "영구적인 빈란드 식민지를 건설했습니다" # 11785237239784723257
  RICE_north_atlantic_vinland_settlement_desc: "이 왕조는 빈란드에 영구적인 정착지를 건설하는 데 앞장섰습니다. 많은 이들이 그곳의 외딴 위치와 경제적 가치 부족 때문에 그런 식민지가 지속될 수 있을지 의문을 품고 있지만, 어쩌면 이러한 비관론자들은 틀렸음이 증명될지도 모릅니다." # 1684518925367142584
  RICE_north_atlantic_vinland_outpost: "빈란드 전초기지" # 455893153631200252
  RICE_north_atlantic_vinland_outpost_desc: "이 왕조는 빈란드에 소박한 전초기지를 세웠습니다. 그들은 이곳을 이 무성한 땅을 탐험하기 위한 작전 기지로 사용할 작정입니다.\n\n존재하는 #italic 모든#! [vinland_outpost_long|E] 당, [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]가 다음 수치만큼 감소합니다:\n$EFFECT_LIST_BULLET$#Bold #N 3#!#! [struggle_phase_greenland_marginalization|E]에서 (최대 10까지)\n$EFFECT_LIST_BULLET$#Bold #N 2#!#! [struggle_phase_greenland_subsistence|E]에서 (최대 8까지)\n$EFFECT_LIST_BULLET$#Bold #N 1#!#! [RICE_greenland_struggle|E]의 다른 [struggle_phase_phases|E]에서, 혹은 좋은 결말로 해결된 경우 (최대 5까지)#!" # 15076328660742911715
  RICE_north_atlantic_papar_remnants: "파파르 잔재" # 816735421311425791
  RICE_north_atlantic_papar_remnants_desc: "9세기에 이곳에 정착한 노르드인들은 북대서양 섬들의 외딴 섬과 바위투성이 해안에서 살았던 게일 출신의 기독교 승려이자 은둔자인 #italic 파파르#를 만났거나 최소한 그들의 물질적 흔적을 발견했다고 주장합니다. 이 #italic 파파르#들이 여전히 남아있는지, 아니면 그저 전설과 소문에 불과한지는 알기 어렵습니다." # 8554504225536296798
  RICE_north_atlantic_whale_exempt_from_tax_modifier: "포경 마을에 대한 세금 면제" # 12088443734192004847
  RICE_north_atlantic_whale_exempt_from_tax_modifier_desc: "이 지역의 포경 도시는 세금 면제와 기타 특권을 부여받았습니다. 지역 통치자들이 이곳의 포경 산업을 지원하려는 것으로 보입니다." # 3094436522738973145
  RICE_north_atlantic_whale_levy_extra_tax_modifier: "포경 도시들에 대한 추가 세금 징수" # 2046942365543813894
  RICE_north_atlantic_whale_levy_extra_tax_modifier_desc: "이 지역의 포경 도시는 부과되는 추가 세금으로 고통받고 있습니다. 현지 통치자들이 이곳의 수익성 높은 포경 산업에서 이득을 취하려는 것 같습니다." # 11071165428746754372
  RICE_north_atlantic_whale_tax_exempter: "포경 마을의 세금 면제" # 3173048228329377082
  RICE_north_atlantic_whale_tax_exempter_desc: "이 인물은 자신의 영지 내 포경 산업을 지원하기 위해 영토 내 포경 마을에 면세 및 기타 여러 특권을 부여했습니다." # 17066676428772261638
  RICE_north_atlantic_whale_tax_levier: "포경 마을에 추가 세금을 징수함" # 10899894073124236485
  RICE_north_atlantic_whale_tax_levier_desc: "이 인물은 영지 내 고래잡이 마을에 추가 세금을 부과하여, 그들의 영지에서 수익성 높은 고래잡이 산업으로 이득을 취했습니다." # 6535541089310011397
  RICE_north_atlantic_nordsetur_trade_connections: "노르드세투르 현지인과의 무역 관계" # 5556103167785765724
  RICE_north_atlantic_discoverer_of_greenland: "그린란드 발견자" # 18003622195742041948
  RICE_north_atlantic_discoverer_of_greenland_desc: "이 인물은 아이슬란드 서쪽 바다로 성대한 원정을 떠나 새로운 땅을 발견하고 그곳을 #bold 그린란드#!라 명명했습니다. 이토록 영광스러운 업적을 달성한 그들은 역사책에 이름을 남기게 될 것입니다." # 14228458320784857906
  RICE_north_atlantic_discoverer_of_americas: "헬루란드, 마르클란드, 빈란드의 발견자" # 20457709540809368
  RICE_north_atlantic_discoverer_of_americas_desc: "이 인물은 그린란드 서쪽 바다로 성대한 원정을 떠나 헬룰란드, 마크란드, 빈란드라 명명한 세 개의 새로운 땅을 발견했습니다. 이토록 영광스러운 업적을 달성한 그들은 역사책에 이름을 올릴 자격이 있습니다." # 8157404378195415641
  RICE_north_atlantic_auk_meat: "오크 고기 먹기" # 4533704949127478958
  RICE_north_atlantic_auk_eggs: "오크 알 먹기" # 9363254538694236265
  RICE_north_atlantic_broch_encounter: "스코틀랜드의 브로크를 발견했소" # 13596495809101940476
  RICE_north_atlantic_inspired_by_gaelic_monks: "게일 수도사들에게서 영감을 받아" # 1998315456650844447
  RICE_north_atlantic_inspired_by_gaelic_monks_desc: "이 인물의 개인적인 종교적 신념이나 확신과는 무관하게, 그가 최근 멀리 떨어진 섬들로 가서 평화롭게 명상하고 기도하는 게일 승려들에 대한 이야기를 들었습니다. 이 인물은 그 승려들의 열렬한 헌신에 감명을 받았습니다." # 17647191590636912653
  RICE_north_atlantic_inspired_by_monks_voyages: "수도사들의 항해에서 영감을 받아" # 4523021162920266816
  RICE_north_atlantic_inspired_by_monks_voyages_desc: "이 인물의 개인적인 종교적 신념이나 확신과 관계없이, 그들은 최근 여러 게일 수도사들이 신화 속 서쪽 땅으로 떠났던 전설적인 여정에 대한 이야기를 들었습니다. 이 인물은 그러한 경이로운 이야기들에 감명을 받았습니다." # 11351858089337797200
  RICE_north_atlantic_iceland_moss: "아이슬란드 이끼" # 2639564164562307369
  RICE_north_atlantic_puffin_meat: "맛있는 퍼핀 고기를 대접했습니다." # 17566336504305221148
  RICE_north_atlantic_puffin_meat_desc: "이 인물의 요리사들은 잔치나 모임을 위해 퍼핀 고기를 준비하는 솜씨가 정말 뛰어나군요." # 1538615586768598144
  RICE_north_atlantic_dairy_inhospitality: "유목민의 비우호성" # 3531695267526687683
  RICE_north_atlantic_dairy_inhospitality_desc: "노르드 아이슬란드에서는 손님에게 유제품, 특히 다른 음식 없이 유제품만 대접하는 것은 모욕으로 여겨집니다. 이 인물은 바로 그 끔찍한 습관을 가지고 있습니다." # 925650154573880490
  RICE_north_atlantic_tasty_skyr_yogurt: "스키르 요구르트를 좋아함" # 6634366723184537401
  RICE_north_atlantic_expedition_native_contacts: "아메리카 원주민 접촉" # 12116020001861207092
  RICE_north_atlantic_expedition_native_contacts_desc: "이 인물은 최근 서쪽 바다로의 탐험대를 후원했습니다. 탐험대는 일부 아메리카 원주민들과 긍정적인 교류를 가졌으며, 이들과 이 인물은 현재 불안정한 관계를 맺고 있습니다." # 1116105278794613512
  RICE_north_atlantic_expedition_native_legends: "아메리카 원주민에 대한 전설" # 5451111555815753574
  RICE_north_atlantic_expedition_native_legends_desc: "이 인물은 최근 서쪽 바다로의 탐험대를 후원했습니다. 탐험대는 아메리카 원주민들이나 최소한 그들의 물질 문명과 조우했으며, 이들에 대한 이야기와 소문은 이 인물을 매료시키고 있습니다." # 7508217090521660199
  RICE_north_atlantic_expedition_native_info: "아메리카 원주민에 대한 정보" # 8754321820490845291
  RICE_north_atlantic_expedition_native_info_desc: "이 인물은 최근 서쪽 바다로의 탐험대를 후원했습니다. 탐험대는 아메리카 원주민들이나 그들의 물질문명과 접촉했으며, 이들에 대한 정보를 이 인물에게 전달했습니다. 이 정보에는 그들의 정치, 신념, 사회 조직과 같은 세부 사항이나, 무기와 도구의 설계 방식, 그들이 먹는 음식의 종류, 혹은 단순히 그들의 외모와 같은 덜 심오한 개념들이 포함될 수 있습니다." # 12670914855260906637
  RICE_north_atlantic_expedition_western_herbs: "서부 대서양의 약초" # 5752540376615534122
  RICE_north_atlantic_expedition_western_herbs_desc: "이 인물은 최근 서쪽 바다로 원정을 후원했습니다. 이 원정대는 현지 주민들로부터 (평화로운 교역이나 강탈을 통해서든) 혹은 직접 채집하여 그 지역의 이국적인 약초들을 확보하는 데 성공했습니다." # 281449561825490234
  RICE_north_atlantic_expedition_glorious_battle_americas: "원주민과의 전투에 대한 이야기" # 13987485106217016482
  RICE_north_atlantic_expedition_glorious_battle_americas_desc: "이 인물은 최근 서쪽 바다로의 원정을 후원했습니다. 원정대는 일부 아메리카 원주민 부족들과 적대적인 조우를 겪었으며, 그 승리에 대한 이야기는 이 인물에게 큰 영감과 흥분을 선사하고 있습니다." # 3538960286108006172
  RICE_north_atlantic_expedition_vinland_grapes_small: "빈란드 포도주" # 7582123502949222628
  RICE_north_atlantic_expedition_vinland_grapes_small_desc: "이 인물은 최근 서쪽 바다로의 원정을 후원했습니다. 그 원정대는 빈란드까지 항해하여 그 지역의 유명한 야생 포도를 소량 발견하고 수확하여 이 인물에게 가져왔습니다." # 11449646081347170447
  RICE_north_atlantic_expedition_vinland_grapes_large: "빈란드 포도주가 많이" # 14034468641399087004
  RICE_north_atlantic_expedition_vinland_grapes_large_desc: "이 인물은 최근 서쪽 바다로의 탐험대를 후원했습니다. 탐험대는 빈란드까지 항해하여 그곳의 유명한 야생 포도를 대량으로 발견하고 수확하여 이 인물에게 가져왔습니다." # 9881295653027255844
  RICE_north_atlantic_expedition_seal_meat: "서대서양의 물개 고기" # 1192640956933430964
  RICE_north_atlantic_expedition_seal_meat_desc: "이 인물은 최근 서쪽 바다로 탐험대를 후원했습니다. 탐험대는 여행 중에 물개를 성공적으로 사냥하여 그 고기를 이 인물에게 바쳤습니다." # 16561195170363918266
  RICE_north_atlantic_expedition_seal_blubber: "서대서양의 바다표범 기름" # 13625727137290200116
  RICE_north_atlantic_expedition_seal_blubber_desc: "이 인물은 최근 서쪽 바다로의 탐험대를 후원했습니다. 탐험대는 항해 도중 바다표범 사냥에 성공하여 이 인물에게 줄 바다표범 기름을 얻었습니다. 이 기름은 오일을 만드는 데 사용될 수 있습니다." # 5409144928701943479
  RICE_north_atlantic_expedition_americas_fauna_knowledge: "아메리카의 동물상 지식" # 13651671969226652393
  RICE_north_atlantic_expedition_americas_fauna_knowledge_desc: "이 인물은 최근 서쪽 바다로의 원정을 후원했습니다. 원정대는 그곳의 평범하거나 환상적인 생물들을 연구했으며, 수집한 정보를 이 인물에게 전달했습니다." # 13823460928494732818
  RICE_north_atlantic_expedition_americas_flora_knowledge: "아메리카 식물 지식" # 15589194148969615788
  RICE_north_atlantic_expedition_americas_flora_knowledge_desc: "이 인물은 최근 서쪽 바다로의 탐험대를 후원했습니다. 탐험대는 평범한 식물과 기이한 식물들을 연구했으며, 수집한 정보를 이 인물에게 전달했습니다." # 10115876956499606985
  RICE_north_atlantic_new_greenland_courtier: "그린란드 식민지와의 새로운 연결고리" # 3721375401830830921
  RICE_north_atlantic_new_greenland_courtier_desc: "이 인물은 최근 멀리 떨어진 그린란드 식민지의 정치 및/또는 상업 네트워크와 새로운 개인적인 관계를 맺었습니다.\n\n#italic [greenland_estates_long|E]로부터 얻을 수 있는 [gold|E], [prestige|E], [piety|E] 잠재력이 증가합니다#!" # 8505289986087151261
  RICE_north_atlantic_new_vinland_courtier: "빈란드 식민지와의 새로운 연결고리" # 17009832615083901660
  RICE_north_atlantic_new_vinland_courtier_desc: "이 인물은 최근 빈란드 식민지와 새로운 개인적인 관계를 맺었습니다.\n\n#italic [gold|E], [prestige|E], 그리고 [piety|E]에 대한 [greenland_estates_long|E]로부터 얻는 잠재력이 증가합니다#!" # 3168660988630764258
  RICE_north_atlantic_tried_exile_west: "나를 서쪽으로 추방하려 했군" # 2549197534162349204
  RICE_north_atlantic_tried_send_west: "서쪽으로 나를 보내고 싶어 했다" # 2262697199348292652
  RICE_iceland_skalholt_school_main: "아이슬란드의 첫 번째 주요 종교 학파" # 1269573009432623619
  RICE_north_atlantic_aspiration_cultivate_icelands_church: "[RICE_aspiration|E]: 아이슬란드 교회의 육성" # 2609748560181872387
  RICE_north_atlantic_aspiration_cultivate_icelands_church_desc: "#italic 아이슬란드는 수십 년 전에 기독교로 개종했지만, 기독교화는 시간이 걸리는 과정입니다. 아이슬란드의 초대 주교로 임명된 아일레이푸르는 자신의 교육을 활용하여 섬에 필요한 영적 지도를 제공하고자 합니다.#!$RICE_north_atlantic_aspiration_isleifur_desc$\n\n" # 1764602585007678228
  RICE_bartholomew_leslie_modifier: "헝가리인 스코틀랜드인" # 4497647125520957859
  RICE_bartholomew_leslie_modifier_desc: "이 인물은 본래 앵글로색슨 공주 마거릿을 따라 영국 제도에 오게 된 헝가리 귀족이었습니다." # 10430303791170395913
  RICE_michael_scot_modifier: "스코틀랜드 신비주의자" # 12760204300031085133
  RICE_michael_scot_modifier_desc: "이 학자는 이미 수학과 언어 같은 분야에 재능이 있지만, 점성술과 연금술 같은 오컬트 관련 난해한 주제를 이해하는 데 비상한 능력을 지니고 있습니다." # 16997865393422009850
  RICE_north_atlantic_native_american_artifact_name: "아메리카 원주민 장신구" # 12409457960699865592
  RICE_north_atlantic_native_american_artifact_desc: "신화 속 서쪽 대서양에 사는 일부 민족이 벼려낸 물건입니다. 도구였을 수도 있고, 예술품이었을 수도 있으며, 알려지지 않은 다른 용도로 쓰였을 수도 있습니다. 아이슬란드 서쪽 지역을 여행하던 중, 무력을 사용해서든 혹은 그들과의 교역을 통해서든 획득한 물건입니다." # 7997188133660858760
  RICE_north_atlantic_arctic_artifact_name: "북극 장신구" # 18350069941870962452
  RICE_north_atlantic_arctic_artifact_desc: "아이슬란드 서쪽 지역으로 누군가 여행하던 중 획득한 물품으로, 북극의 먼 지역에 사는 일부 민족이 만든 것입니다. 도구였을 수도 있고, 예술품이었을 수도 있으며, 혹은 다른 알려지지 않은 용도로 쓰였을 수도 있습니다. 이는 무력으로든 교역으로든 그 민족들과의 교류를 통해 얻어졌습니다." # 13871419266939659170
  RICE_north_atlantic_polar_bear_pelt_name: "북극곰 가죽" # 5417979527381046882
  RICE_north_atlantic_polar_bear_pelt_desc: "[nordsetur|E]에서 사냥한 북극곰의 가죽입니다. [greenland|E]에서 온 이 사치품은 신화와 전설 속 머나먼 땅에서 온 것으로, 안락함과 따뜻함을 제공하는 동시에 분명 모두를 놀라게 하고 기쁘게 할 것입니다!" # 4344739953308658814
  RICE_north_atlantic_narwhal_horn_name: "일각고래 뿔" # 15640373858236023152
  RICE_north_atlantic_narwhal_horn_desc: "[nordsetur|E]에서 사냥된 일각고래의 뿔입니다. [greenland|E]에서 잡힌 이 생물은 전설과 민담에 나오는 바다의 일각수라고 믿는 이들이 있습니다. 많은 이들이 이 뿔에 마법적, 약용적 효능이 있다고 믿으며, 따라서 전 세계적으로 높은 가격에 거래되곤 합니다." # 17976320144179730568
  RICE_north_atlantic_walrus_ivory_name: "조각된 바다코끼리 상아" # 7996684313980407942
  RICE_north_atlantic_walrus_ivory_desc: "[nordsetur|E]에서 사냥한 바다코끼리의 엄니로 만든 상아 세공품으로, [greenland|E]산입니다. 이러한 공예품은 보통 그린란드 자체에서 만들어지기보다는 그린란드와 교역로가 연결된 북대서양의 여러 도시에서 제작됩니다." # 4614219356225536306
  RICE_greenland_struggle_ending_integration_decision: "지역 통합" # 9089534421835180160
  RICE_greenland_struggle_ending_integration_decision_desc: "북대서양의 주민들은 한때 작고 추운 바다로 나뉘어 있던 소규모 군벌과 부족들이었습니다. 이제 그들은 문화, 사상, 교역에서 점점 더 하나로 뭉치고 있으며, [greenlands|E]의 정착촌들이 유라시아와 아메리카를 연결하고 있습니다. 극북의 황금기는 이제 막 시작되고 있습니다!" # 16352432396697529742
  RICE_greenland_struggle_ending_integration_decision_tooltip: "그린란드와 아메리카를 북대서양 세력권에 완전히 통합하십시오." # 4469299588720615994
  RICE_greenland_struggle_ending_integration_decision_confirm: "$RICE_greenland_struggle$을 종결합니다" # 14684137242047705853
