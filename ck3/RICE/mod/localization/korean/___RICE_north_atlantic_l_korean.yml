  north_atlantic.0016.t: "빈란드 포기" # 16364147256353898040
  north_atlantic.0016.desc.intro.support: "제가 빈란드로 보냈던 함선들이 예상보다 일찍 귀환했습니다." # 5216982224730159920
  north_atlantic.0016.desc.intro: "빈란드에 있는 우리 가문의 전초기지로부터 불길한 소식을 받았습니다!" # 14530623010673506918
  north_atlantic.0016.desc: "빈란드에 정착한 대부분의 정착민들이 – 저희 가문에 충성하는 이들뿐만 아니라 – 그곳에 세워진 모든 정착지를 버린 것 같습니다.\n\n이유에 대해서는 엇갈리는 보고가 들어오고 있습니다. 일부 정착민들은 그들을 습격하고 공격한 호전적인 토착민들에게 책임을 돌립니다. 다른 이들은 계획 부족으로 인해 장기적으로 버틸 만큼 충분한 보급품이 없었다고 주장합니다. 심지어 본토에서는 정착민들이 이 외지고 미지의 땅에 머무는 것이 경제적 이득이 거의 없다는 사실을 깨닫고 머무를 의지를 잃었다고 의심하는 이들도 있습니다. 비록 풍요로울지라도 말입니다.\n\n원인이 무엇이든, 이는 빈란드에 장기적으로 정착하고자 했던 모든 이들에게 분명한 차질이 아닐 수 없습니다." # 8281372744488168837
  north_atlantic.0016.a: "빈란드를 장기적으로 유지하는 것이 실현 가능했을까요?" # 2083587975798830896
  north_atlantic.0016.tooltip: "[vinland|E] 내 모든 [vinland_outposts|E]가 버려졌으며, [vinlands|E]의 @RICE_vinland_viability_icon! [vinland_viability|E]가 #V [GetGlobalVariable('RICE_viability_vinland_fail_value_temp').GetValue]#!만큼 감소하여 @RICE_vinland_viability_icon! #V [GetGlobalVariable('RICE_viability').GetValue|0]#!가 되었습니다." # 14608963003981062393
  north_atlantic.0016.support.tooltip: "[vinland|E]에 대한 귀관의 지원이 도달하지 못했습니다." # 7934892958727650155
  north_atlantic.0017.t: "[inuit.GetNameNoTooltip] 아이디어 적용" # 10164055186205465779
  north_atlantic.0017.desc: "그린란드 정착지는 중요하지만 멀리 떨어진 변경 지역입니다. 최근 들어 이곳은 여러 어려움에 직면했으며, [greenlandic.GetName] 사람들은 잘 적응해 왔지만, 이 식민지가 장기적으로 지속 가능하도록 보장하기 위해 더 많은 노력이 필요하다고 느끼는 이들이 여전히 많습니다.\n\n[GetGeographicalRegion('RICE_greenland_struggle_region').GetName] 지역의 저명한 통치자인 [adopter.GetTitledFirstName]께서는 그린란드 식민지에 깊이 관여하고 있는 가문의 일원으로서 북부 그린란드의 [inuit.GetCollectiveNoun]에게 연락을 취했습니다. [adopter.GetSheHe|U]께서는 그들이 추운 북극 기후에서의 생활에 어떻게 적응해 왔는지에 대한 이야기를 들었기에, 그들과 더 깊은 유대를 맺고자 합니다.\n\n[adopter.GetFirstNameNoTooltip]께서는 그린란드 식민지의 새로운 정책을 선두에서 이끌며, [adopter.GetHerHis] 영향력과 인맥을 활용하여 [greenlandic.GetCollectiveNoun]이 [inuit.GetNameNoTooltip]의 생활 방식에 대해 더 많이 배우도록 장려하고, 그 대가로 [inuit.GetNameNoTooltip]과의 관계 및 무역망을 개선할 것입니다. 이를 통해 두 집단은 협력하여 머나먼 북쪽에 더 강하고 번영하는 사회를 건설할 수 있을 것입니다." # 4242584605042517115
  north_atlantic.0017.a: "장기적으로 이것이 어떻게 될지 두고 보죠." # 9969922179537124229
  north_atlantic.0018.t: "아이슬란드 온천" # 16165529427527112065
  north_atlantic.0018.desc: "제가 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에 있는 온천에 도착했습니다. 이곳이 [GetGeographicalRegion('custom_iceland').GetName]에 있는 수많은 온천 중 하나에 불과하긴 하지만, 오늘 제가 방문하는 곳에 대해 많은 이야기를 들었기에 직접 경험해보고 싶었습니다.\n\n이곳에 머무는 동안 가능한 한 많은 시간을 휴식하는 데 쓰고 있습니다. 옛 사가(saga)의 영웅들이 이런 온천을 찾았던 것이 놀랍지도 않군요. 정말이지 편안한 경험이니까요!\n\n아무튼, 궁금한 점이 생깁니다... 다음에는 이 온천으로 돌아올까요, 아니면 섬에 있는 다른 온천을 시도해볼까요?" # 11757202876994543427
  north_atlantic.0018.a: "이토록 평화롭다니...." # 12096907813282560195
  north_atlantic.0019.t: "$north_atlantic.0018.t$" # 10543772007532873544
  north_atlantic.0019.desc: "[GetGeographicalRegion('custom_iceland').GetName]은 수많은 온천의 고향입니다. 사가(Saga)에는 이 온천들 중 일부를 자주 찾았던 전설적이고 역사적인 인물들에 대한 이야기가 전해집니다.\n\n\n그리하여 저는 제 정신을 편안하게 하고 활력을 되찾기 위해 [ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]에서 [ROOT.Char.GetInvolvedActivity.GetShortName]을 행하기로 결정했습니다." # 6805844187144122375
  north_atlantic.0019.a: "시작해보지!" # 8394906585041010414
  north_atlantic.0020.t: "집안 [ROOT.Char.GetHouse.GetNameNoTooltip]이 그린란드에 도착했습니다" # 4435788335079772189
  north_atlantic.0020.desc.establisher: "신중히 숙고한 끝에, 우리 가문인 #bold [ROOT.Char.GetHouse.GetName]#이 그린란드 정착지에 대한 권리를 주장하기로 결정했습니다. 비록 그 땅은 춥고 황량하지만, 특히 바다코끼리 상아와 같은 이국적인 동물 생산품 무역에서 큰 이익을 얻을 기회가 많습니다.\n\n제가 그린란드에 우리 가문을 위한 영지를 건설하기에 적합한 장소를 직접 찾아냈으며, 이미 이 땅에 저택을 짓고 여기에 예속된 현지 농민들을 위한 농장을 건설하라는 명령을 내렸습니다. 곧 우리 가문이 통제하는 항구로 그린란드 영지에서 생산된 귀한 사치품들이 도착하여 유럽 시장에서 판매될 것입니다." # 3272788731565583611
  north_atlantic.0020.desc.relative: "신중한 숙고 끝에, [establisher.GetTitledFirstName]께서는 우리 가문인 [ROOT.Char.GetHouse.GetName]이 그린란드 정착지에 대한 입지를 다져야 한다고 결정하셨습니다. 비록 그 땅은 춥고 척박하지만, 특히 바다코끼리 상아와 같은 이국적인 동물 생산품 무역에서 많은 이익을 얻을 기회가 있습니다.\n\n[establisher.GetFirstName]께서는 그린란드에 우리 가문의 영지를 위한 적합한 부지를 찾는 데 주도적으로 나섰으며, 그분께서는 이미 이 땅에 저택을 건설하고 그에 딸린 현지 농민들을 위한 농장을 지으라는 명령을 내리셨습니다. 머지않아 우리 그린란드 영지에서 생산된 귀중하고 사치스러운 수출품들이 우리 가문이 통제하는 항구에 도착하여 유럽 시장에서 판매될 것입니다." # 11936410879214937147
  north_atlantic.0020.a: "그린란드에 대한 우리의 주둔은 장기적으로 결실을 맺을 것입니다." # 14283323788244709610
  north_atlantic.0021.t: "그린란드에서 온 이방인들이 도착했습니다" # 6294738760039562133
  north_atlantic.0021.desc: "그린란드의 정착지들이 여러 이유로 현재 경제적 쇠퇴를 겪고 있기에, 저는 제 영향력과 인맥을 활용하여 그곳에 거주하는 [greenlandic.GetCollectiveNoun] 중 일부가 제 영토로 재정착하도록 설득할 수 있었습니다. 이 작은 집단 중 다수는 농민이지만, 몇몇 저명한 호족들도 포함되어 있습니다. 그럼에도 불구하고, 그들은 제 기존 신하들에게 추운 기후에서 생존하는 다양한 기술을 가르쳐 줄 수 있으며, 그린란드(비록 쇠퇴하고 있을지라도)와의 교류망을 유지하는 데 도움을 줄 수 있습니다." # 6126567333034166217
  north_atlantic.0021.desc.immigrant: "\n\n이 이민자들 중 한 명은 [immigrant.GetFullName]라는 이름의 그린란드 사회에서 저명한 인물이었습니다. [immigrant.GetSheHe|U]는 자신에게 새로운 보금자리를 찾아준 것에 대한 감사의 표시로 신하로 봉사하겠다고 제안했습니다." # 8968181906681177498
  north_atlantic.0021.a: "나는 이 신규 인사들이 여기서 잘 해낼 것이라 확신하오." # 5220783288861318023
  north_atlantic.0021.b: "기꺼이 [immigrant.GetFirstNameNoTooltip] 님을 우리와 함께 머물게 하겠습니다!" # 7654930202506640990
  north_atlantic.0021.c: "나는 [immigrant.GetFirstNamePossessiveNoTooltip]의 도움이 필요 없다." # 2355053774265373939
  north_atlantic.0022.t: "아이슬란드의 첫 알팅" # 15350417043605484893
  north_atlantic.0022.desc: "우리는 몇 년 전 새로운 보금자리와 땅을 찾아 아이슬란드 해안에 처음 도착했습니다. 이제 몇 년이 지나, 우리 공동체가 계속 성장하고 우리의 조상 고향보다는 #bold [icelandic.GetCollectiveNoun]#으로 정체성을 더 확립하면서 섬의 대부분이 여러 가문에 의해 정착되었습니다." # 586929632817178691
  north_atlantic.0022.desc.convener: "섬 전역에서 우리의 국정을 논의할 의회 구성을 요구하는 목소리가 최근 높아졌습니다. 저명한 족장 중 한 명으로서, 저는 그 일을 직접 맡기로 했습니다. 섬의 다른 지도자들에게서 지지를 모은 후, 저는 아이슬란드의 모든 곳에서 쉽게 접근할 수 있다는 이유로 띵그벨리르 평원에서 아이슬란드 최초의 #italic 알팅#!을 소집했습니다. 그 장소는 또한 법령과 판결을 선포하기에 완벽한 암석 노두인 소위 법의 바위(Law Rock)를 자랑합니다." # 12105880735383266251
  north_atlantic.0022.desc.not_convener: "섬 전역에서 우리의 국사를 논의할 의회를 구성하라는 요구가 최근 들어 높아졌습니다. 섬의 저명한 족장 중 한 명인 [althing_convener.GetFirstName] 께서 바로 그 일을 시작하셨습니다. 저와 같은 섬의 다른 지도자들의 지지를 모은 후, 그분은 섬 어디에서든 쉽게 접근할 수 있는 띵그벨리르 평원에서 아이슬란드의 첫 번째 #italic 알팅#!을 소집했습니다. 이 장소는 또한 법령과 판결을 선포하기에 완벽한 암석 노두인 소위 '법의 바위'를 자랑합니다." # 9982683759744132688
  north_atlantic.0022.desc.ending: "\n\n오늘날, 우리는 아이슬란드 연방이 탄생했다고 진정으로 말할 수 있습니다. 저는 [icelandic.GetName] 역사의 이 중대한 전환점에 참여했다는 사실이 자랑스럽습니다!" # 17830063887993961907
  north_atlantic.0022.a: "아이슬란드에 새로운 아침이 밝았습니다!" # 7147897602607172671
  north_atlantic.0022.vassal.tooltip: "[GetGeographicalRegion('custom_iceland').GetName] 내 모든 [count|E] [rank|E]의 [rulers|E]는 [althing_convener.GetTitledFirstNamePossessive] [vassal|E]가 됩니다." # 236695679501625617
  north_atlantic.0023.t: "북유럽 상아 세공 중심지" # 3939931029915470384
  north_atlantic.0023.desc: "그린란드는 유럽 전역의 시장에 많은 바다코끼리 상아를 수출하며, 이곳에서 상아는 종종 높은 가격에 팔립니다. 지금까지 이 상아를 가장 많이 활용하는 상아 조각 공방들은 여러 지역에 흩어져 있었는데, 진취적인 기질을 가진 [walrus_person.GetTitledFirstName]는 이를 큰 기회로 보았습니다.\n\n지역 상인 및 상아 조각가들과 협력하여, [walrus_person.GetFirstNameNoTooltip]는 그/그녀의 수도인 [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTier]를 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]의 상아 조각 중심지로 발전시켰습니다. 이 산업에 투자하고 [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]를 바다코끼리 상아를 실은 선박들의 주요 목적지로 변모시킴으로써, 그/그녀와 그/그녀의 후계자들은 앞으로 수년간 상아 무역으로 막대한 이익을 얻을 것입니다." # 1061123910086161294
  north_atlantic.0023.a: "영리한 사업적 행보로군." # 5934079100819770543
  north_atlantic.0024.t: "유럽 상아 세공 중심지" # 9389594826200005798
  north_atlantic.0024.desc: "그린란드는 유럽 전역의 시장에 많은 바다코끼리 상아를 수출하며, 이곳에서 상아는 종종 높은 가격에 팔립니다. 지금까지 이 상아를 가장 많이 활용하는 상아 조각 공방들은 여러 지역에 흩어져 있었는데, 사업가 기질이 있는 [walrus_person.GetTitledFirstName]는 이를 큰 기회로 보았습니다.\n\n지역 상인들과 상아 조각가들과 협력하여, [walrus_person.GetFirstNameNoTooltip]는 그들의 수도인 [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTier]를 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] 외 유럽 상아 조각의 주요 중심지로 발전시켰습니다. 이 산업에 투자하고 [walrus_person.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]를 바다코끼리 상아를 실은 선박들의 주요 목적지로 변화시킴으로써, [walrus_person.GetSheHe]와 그 후계자들은 앞으로 수년간 상아 무역으로 막대한 이익을 얻을 것입니다." # 13181546604720293125
  north_atlantic.0024.a: "$north_atlantic.0023.a$" # 7763629554250778249
  north_atlantic.0025.t: "[inside_county.GetNameNoTierNoTooltip]의 상아 무역 쇠퇴" # 16905776576819971148
  north_atlantic.0025.desc: "수년 동안 그린란드는 유럽 시장에 주된 해마 상아 수출국이었습니다. 하지만 최근 들어 그린란드 식민지가 중대한 도전에 직면하고 있으며, 주변부로 밀려나는 시기를 겪고 있습니다.\n\n현재 상황은 상아 시장에 부정적인 영향을 미쳤으며, [inside_county.GetNameNoTier]의 상아 조각 산업에 급격한 쇠퇴를 가져왔습니다. 사실, 상아 무역의 쇠퇴로 인해 [inside_county.GetNameNoTierNoTooltip]은 더 이상 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] 지역의 주요 상아 조각 중심지로 여겨질 수 없습니다." # 15577031779133138974
  north_atlantic.0025.a: "부디 상아 무역이 앞으로 나아지기를 바라오…." # 4234048474487581717
  north_atlantic.0025.tooltip: "$RICE_north_atlantic_walrus_ivory_workshop_scandinavia$ [decision|E]이 이제 자격 요건을 충족하는 모든 [rulers|E]에 대해 다시 활성화되었으나, [RICE_greenland_struggle|E]가 [struggle_phase_greenland_integration|E] 단계에 있을 때만 취할 수 있습니다." # 15880414473269250011
  north_atlantic.0026.t: "[outside_county.GetNameNoTierNoTooltip]의 상아 무역 쇠퇴" # 9438542938764249992
  north_atlantic.0026.desc: "수년 동안 그린란드는 유럽 시장에 주된 해마 상아 수출지였습니다. 하지만 최근 들어 그린란드 식민지가 심각한 도전에 직면하며 주변부로 밀려나는 시기를 겪고 있습니다.\n\n현재 상황은 상아 시장에 부정적인 영향을 미쳤으며, [outside_county.GetNameNoTier]의 상아 세공 산업에 급격한 쇠퇴를 가져왔습니다. 사실, 상아 무역의 쇠퇴로 인해 [outside_county.GetNameNoTierNoTooltip]은 더 이상 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] 외 유럽의 주요 상아 세공 중심지로 간주될 수 없습니다." # 2017283435694256559
  north_atlantic.0026.a: "$north_atlantic.0025.a$" # 3065687940989049229
  north_atlantic.0026.tooltip: "$RICE_north_atlantic_walrus_ivory_workshop_europe$ [decision|E]는 이제 전제 조건을 충족하는 모든 [rulers|E]에 대해 다시 활성화되었지만, [RICE_greenland_struggle|E]가 [struggle_phase_greenland_integration|E] 상태일 경우에만 취할 수 있습니다." # 9314963911884223183
  north_atlantic.0027.t: "아이슬란드의 첫 주요 종교 학교" # 14555077053064785410
  north_atlantic.0027.desc: "[isleifur.GetFaith.GetReligion.GetName]가 [GetGeographicalRegion('custom_iceland').GetName]에서 계속 확장됨에 따라, 많은 아이슬란드인들은 다양한 수단을 통해 이 지역의 종교적 권위를 강화하는 것이 중요하다고 믿고 있습니다.\n\n특히 [isleifur.GetTitledFirstName]께서는 [GetGeographicalRegion('custom_iceland').GetNameNoTooltip]에 최초의 주요 [isleifur.GetFaith.GetReligion.GetAdjective] 학교를 설립하기 위해 자금과 자원을 따로 마련하셨습니다. 이제 [isleifur.Custom('DefaultPriestTitlePlural')|U]들은 종교 문제 훈련을 위해 멀리까지 여행할 필요가 없으며, 지역 엘리트들은 자녀들을 이곳에 보내 공부시킬 수 있게 되었습니다. 이는 섬의 영적 발전뿐만 아니라 정치적, 문화적 발전에도 크게 기여할 것입니다!" # 13944215633448366616
  north_atlantic.0027.a: "그리고 [GetGeographicalRegion('custom_iceland').GetNameNoTooltip]은 계속해서 성장하고 있습니다." # 6718074617269168763
  north_atlantic.0028.t: "[greenland_colonizer.GetCulture.GetNameNoTooltip]의 영향력이 그린란드에 퍼집니다" # 17519661775982835123
  north_atlantic.0028.desc: "오랫동안 [greenland_colonizer.GetCulture.GetCollectiveNoun]은 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]의 다양한 경제 및 정치 네트워크에 관여가 늘어났음에도 불구하고 그린란드 식민지에서 큰 영향력을 발휘하지 못했습니다.\n\n하지만 [greenland_colonizer.GetTitledFirstName]의 지도 아래 상황이 바뀌고 있습니다. 그분께서는 [greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip]이 그린란드에서 제대로 이익을 얻으려면 그곳의 일상사에 더 깊이 관여해야 한다는 것을 알고 계십니다. 따라서 [greenland_colonizer.GetSheHe]께서는 이제 [greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip]에게 그곳에 정착하도록 장려하고 있으며, 본토에 있는 이들에게는 그린란드와 그 수익성 높은 바다코끼리 무역과 더 강한 유대를 맺도록 독려하고 있습니다." # 4610817212976750200
  north_atlantic.0028.a: "[greenland_colonizer.GetCulture.GetCollectiveNounNoTooltip]은 그린란드에서 어떤 미래를 맞이하게 될까요?" # 864031298724420435
  north_atlantic.0029.t: "[greenland_colonizer.GetFaith.GetNameNoTooltip]의 영향력이 그린란드에 퍼집니다" # 4290392212693365923
  north_atlantic.0029.desc: "[greenland_colonizer.GetFaith.GetName]가 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]에서 무시할 수 없는 영향력을 가지고 있음에도 불구하고, 그린란드의 [greenland_colonizer.GetFaith.GetAdjective] 공동체와 그 제도적 힘은 대조적으로 매우 미미했습니다.\n\n하지만 [greenland_colonizer.GetTitledFirstName]께서는 현 상황을 바꾸고자 합니다. 진정한 신앙심 때문이든 아니든, [greenland_colonizer.GetSheHe]께서는 세상의 멀고 얼어붙은 최전선인 그린란드에까지 [greenland_colonizer.GetFaith.HighGodName]의 말씀을 전파하고자 합니다. [greenland_colonizer.GetSheHe|U]께서는 이 정착지들에 [greenland_colonizer.Custom('DefaultPriestTitlePlural')]을 파견하여 그곳의 [greenland_colonizer.GetFaith.GetAdherentNamePlural] 공동체를 확장하고, 어쩌면 새로운 신도들을 끌어들이고자 합니다." # 9451372631078906492
  north_atlantic.0029.a: "이제 [greenland_colonizer.GetFaith.HighGodName]께 드리는 기도도 그린란드에서 들려옵니다!" # 901768681697341243
  north_atlantic.0030.t: "원정: 지도자 선택" # 3669067138661374885
  north_atlantic.0030.desc.helluland: "그린란드 너머에는 헬루란드와 같은 땅들이 있습니다." # 6513061730916896440
  north_atlantic.0030.desc.markland: "그린란드 너머에는 마르클란트와 같은 땅들이 있습니다." # 11715061543787238131
  north_atlantic.0030.desc.vinland: "그린란드 너머에는 빈란드와 같은 땅들이 있습니다." # 18026175781350990511
  north_atlantic.0030.desc: "그곳으로 원정을 후원한다면, 우리는 유용한 자원과 교역할 현지인들을 찾아낼 수 있을 것입니다. 물론, #italic 성공한다면# 말이죠.\n\n이 원정을 조직하기 시작하면서, 나는 누가 이 원정을 이끌어야 할지 신중하게 고려합니다. 이 인물은 용감하고, 지적이며, 능력이 있어야 합니다. 그들의 리더십이 원정의 성공과 실패를 가를 수 있을 테니까요." # 9258390782414210309
  north_atlantic.0030.desc.some_courtiers: "내 궁정의 일부 인물들이 탐험대의 지휘관이 되는 것에 관심을 표명했습니다. 그들에게 이 영광을 부여해야 할까요, 아니면 이 문제를 좀 더 숙고해야 할까요?" # 1606419057489190785
  north_atlantic.0030.desc.no_courtiers: "안타깝게도, 저희 궁정의 누구도 탐험대의 지휘관이 되겠다는 의사를 밝히지 않았습니다. 이 탐험을 성사시키려면 이 임무를 맡을 사람을 찾아야 합니다." # 13020743385747540764
  north_atlantic.0030.a: "[candidate_1.GetFirstNameNoTooltip]가 이 직책에 가장 적합한 [candidate_1.GetWomanMan]입니다!" # 13430588053839961506
  north_atlantic.0030.b: "[candidate_2.GetFirstNameNoTooltip]은 분명 훌륭한 지도자가 될 것입니다." # 10522851230357741568
  north_atlantic.0030.c: "[candidate_3.GetFirstNameNoTooltip]가 이 직책에 필요한 자질을 갖추고 있습니다." # 17145250299538770677
  north_atlantic.0030.d: "결정하기 전에 이 문제를 숙고해 봐야겠소." # 16200164700359770624
  north_atlantic.0030.d.tooltip: "앞으로 3개월 동안, 당신은 신하 중 한 명에게 [greenland_expedition|E]를 [greenland_lead|E]하도록 요청할 수 있는 [interaction|E]를 이용할 수 있습니다. 이 역할에 처음에 관심을 보였던 [courtiers|E]에게도 여전히 제안할 수 있으며, 그들은 자동으로 수락할 것입니다. 만약 당신이 아무도 선택하지 않거나 3개월이 지나도록 아무도 당신의 요청을 수락하지 않으면, 무작위로 생성된 인물이 [greenland_leader|E]로 선택될 것입니다." # 6096880335236552204
  north_atlantic.0031.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  north_atlantic.0031.desc: "서해로 떠날 다가오는 원정대의 지도자로 임명해 주시겠다는 제안을 기꺼이 받아들이겠습니다! 이와 같은 모험을 떠난다는 생각에 가슴이 뛰며, 제 능력을 믿어주셔서 감사합니다. 실망시키지 않겠다고 약속드립니다." # 10844292491248316738
  north_atlantic.0031.a: "훌륭하군!" # 16848862372218168470
  north_atlantic.0031.tooltip: "[recipient.GetTitledFirstName] 님이 [greenland_expedition|E]의 [greenland_leader|E]로 임명되었습니다." # 8299827712057081499
  north_atlantic.0032.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  north_atlantic.0032.desc: "유감스럽게도, 다가오는 서해 원정대의 지도자로 임명하시겠다는 제안은 받아들일 수 없습니다. 제 능력을 믿어주신 점은 감사하지만, 저는 이곳에 완수해야 할 의무가 있어 그러한 모험을 떠날 수 없습니다. 이해해 주시리라 믿습니다." # 5820372983631109661
  north_atlantic.0032.a: "얼마나 실망스러운가." # 6563959752795397197
  north_atlantic.0032.tooltip: "아직 [interaction|E]을 통해 [greenland_expedition|E]의 [greenland_lead|E]를 맡을 다른 [courtier|E]를 요청할 시간이 있습니다. 원정 준비가 완료될 때까지 아무도 선택하지 않거나 아무도 요청을 수락하지 않으면 무작위로 생성된 인물이 [greenland_leader|E]로 선택될 것입니다." # 16462113837672422690
  north_atlantic.0033.t: "원정: 돛을 올려라!" # 7088937559621868066
  north_atlantic.0033.desc.helluland: "오늘 제가 조직한 탐험대가 헬루란드(Helluland)로 떠나는 날입니다. 그들에게 작별을 고하기 위해 [province.GetName]의 항구에 도착했습니다." # 12522928292425875582
  north_atlantic.0033.desc.markland: "오늘 제가 조직한 탐험대가 마르클란드로 떠나는 날입니다. 저는 그들에게 작별 인사를 하기 위해 [province.GetName] 항구에 도착했습니다." # 8917976771885932031
  north_atlantic.0033.desc.vinland: "오늘 제가 조직한 탐험대가 빈란드로 떠나는 날입니다. 저는 그들에게 작별을 고하기 위해 [province.GetName]의 항구에 도착했습니다." # 7170195703889991749
  north_atlantic.0033.desc.picked_leader: "\n\n이 원정대는 제가 직접 지도자로 점찍어 둔 바로 그 [leader.GetTitledFirstName]이 이끌 것입니다. 부디 제가 [leader.GetHerHis]의 능력에 건 믿음이 헛되지 않기를 바랍니다." # 9433270920193927016
  north_atlantic.0033.desc.custom_leader: "내 궁신들 중에서 원정에 나설 의향이 있는 지도자를 찾지 못해, 결국 내 영지에 거주하는 노련한 여행가인 [leader.GetTitledFirstName]을 영입해야만 했다. 나는 그/그녀에 대해 잘 알지 못하니, 실수를 저지르지 않았기를 바랄 뿐이다." # 10021000905474205415
  north_atlantic.0033.desc: "[leader.GetFirstNameNoTooltip] 께서는 선원들의 사기가 높으며 이 위대한 모험을 떠날 준비가 되었다고 저를 안심시킵니다. 이 여정에서 아무 일도 일어나지 않기를 바라며, [leader.GetSheHe]와 [leader.GetHerHis] 선원들이 풍부한 보물, 현지인과의 교역 기회, 새로운 발견 등 무엇이든 위대한 성공을 거두고 돌아오기를 바랄 뿐입니다." # 14157155202864048518
  north_atlantic.0033.a: "안녕히 가십시오!" # 5639324448524837203
  north_atlantic.0033.tooltip: "[greenland_expedition|E]은 대략 1년에서 2년 정도 지속될 것이며, 그 기간 동안 세 번의 [expedition_episodes|E]를 거치게 됩니다. 이 [expedition_episodes|E]는 #Bold #P 긍정적#!#!, #Bold #N 부정적#!#!, 혹은 #Bold 중립적#! 결과를 가질 수 있으며, 이는 [greenland_expedition|E]가 #P 성공#!인지 #N 실패#!인지를 결정합니다. 때로는 결과가 [greenland_expedition_leader_s|E]의 [skills|E]에 의해 영향을 받을 수도 있습니다." # 13411625660545244902
  north_atlantic.0034.t: "원정: 귀환" # 17158774188217868814
  north_atlantic.0034.desc.helluland: "헬루란드 원정을 떠났던 함대가 돌아왔습니다!" # 13948058352602543442
  north_atlantic.0034.desc.markland: "마르클란드로 보냈던 함대가 돌아왔습니다!" # 8829400959539714086
  north_atlantic.0034.desc.vinland: "빈란드 원정을 떠났던 우리 함대가 돌아왔습니다!" # 6391912562167315819
  north_atlantic.0034.desc.leader_dead: "안타깝게도, [leader.GetFirstName]께서는 이 여정 중에 세상을 떠나셨기에 오늘을 보지 못하셨습니다. 그럼에도 불구하고, 저는 생존한 선원들을 만나 원정이 어떻게 진행되었는지 파악했습니다." # 17876755917237243529
  north_atlantic.0034.desc.leader_not_dead: "저는 [leader.GetFirstName] 님을 만나러 가서, 그분이 원정 중에 겪었던 여러 모험에 대해 [leader.GetHerHim]께 여쭈어보았습니다. 놀랍지도 않게, 들려줄 이야기가 많았습니다." # 1685612001095835405
  north_atlantic.0034.desc.failure: "\n\n안타깝게도, 이 탐험은 결국 #bold #N 실패#!#!로 끝난 것 같습니다! 탐험대는 여러 재앙에 시달렸습니다. [leader.GetFirstNameNoTooltip]께서는 이 변경 지역을 탐사하고 새로운 자원과 우호적인 현지 주민들을 찾기 위해 [leader.GetHerHis] 최선을 다하셨습니다.\n\n결국 우리는 그린란드 식민지에 도움이 될 만한 지속적인 이점이나 정보를 얻지 못했으며, 이 탐험으로 인해 그린란드 식민지는 자원과 병력 면에서 상당한 손실을 입었을 수도 있습니다." # 18418727816780925380
  north_atlantic.0034.desc.success: "다행히도, 그 탐험대는 결국 #bold #P 성공#!#!을 거둔 것 같습니다! 탐험 도중, [leader.GetFirstNameNoTooltip]께서는 이 변경 지역을 탐험하며 많은 유용한 자원, 인맥, 그리고 정보를 확보하셨습니다.\n\n이번 탐험의 이점은 그린란드 식민지에 큰 도움이 될 것이 분명합니다. 어쩌면 미래에 이 지역으로 또 다른 탐험대를 보낼 수도 있을 것입니다. 그것은 우리 자신을 위한 또 하나의 위대한 영광 획득 기회가 될 테니까요!" # 15556988897124159272
  north_atlantic.0034.a.failure: "이는 매우 실망스러운 결과로군." # 13662290894784724887
  north_atlantic.0034.a.success: "참으로, 훌륭한 결과로다!" # 8195059504347190136
  north_atlantic.0034.tooltip.success: "[greenland_expedition|E]는 #Bold #P [THIS.Char.MakeScope.Var('RICE_expedition_success_value_temp').GetValue]#!#! 개의 성공적인 #Bold #N [THIS.Char.MakeScope.Var('RICE_expedition_failure_value_temp').GetValue]#!#! 개의 실패한 [expedition_episodes|E]를 기록했으므로, #Bold #P 성공#!#!!으로 간주됩니다!" # 17756338379597444435
  north_atlantic.0034.tooltip.failure: "[greenland_expedition|E]는 #Bold #P [THIS.Char.MakeScope.Var('RICE_expedition_success_value_temp').GetValue]#!#! 건의 긍정적인 [expedition_episodes|E]와 #Bold #N [THIS.Char.MakeScope.Var('RICE_expedition_failure_value_temp').GetValue]#!#! 건의 부정적인 [expedition_episodes|E]를 기록했으므로, #Bold #N 실패#!#!!로 간주됩니다!" # 15345990259026027142
