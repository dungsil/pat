  RICE_north_atlantic_family_estate_greenland_effect_tooltip_1: "이 결정은 귀하가 [house_head|E]일 경우 비용이 덜 듭니다." # 10843247973158957113
  RICE_north_atlantic_family_estate_greenland_effect_tooltip_2: "[RICE_greenland_struggle|E]의 [struggle_involved|E] 상태인 모든 [landed|E] [house|E] 구성원은 이제 [struggle|E]와 관련된 다양한 [decisions|E] 및 메커니즘에 접근할 수 있습니다. 그들은 또한 매년 [gold_i|E][gold|E], [prestige_i|E][prestige|E], 그리고 [piety_i|E][piety|E]를 얻거나(때로는 잃게) 될 것입니다." # 8098829634111480432
  RICE_north_atlantic_family_estate_greenland_effect_tooltip_3: "이 금액은 [greenland|E] 내의 #italic 모든#! [greenland_estate|E]에 영향을 미치는 여러 요인에 따라 달라지며, 여기에는 [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]가 포함됩니다." # 4242233731366396532
  RICE_north_atlantic_family_estate_greenland_confirm: "우리 가문의 역사에 있어 역사적인 날이 될 것입니다." # 8241084068165679337
  RICE_north_atlantic_family_estate_greenland_context_tooltip: "#emphasis 역사적 배경:#! 그린란드의 노르드 정착지 인구는 수천 명을 넘지 않았을 가능성이 높으며, 소수의 귀족 계층이 지배했습니다. 이 귀족들 중에는 그린란드를 발견한 에이리크 토르발손(Erik the Red)의 후손들이 포함되어 있었을 가능성이 높은데, 그들은 900년대 후반에 그린란드에 가문의 영지인 브라타흘리드(Brattahlid)를 세웠습니다. 이 영지는 좋은 농경지를 자랑했으며 아마도 아메리카 대륙 최초의 유럽 교회도 가지고 있었을 것입니다." # 6468293733774463890
  RICE_north_atlantic_hunting_trip: "노르드세투르로 사냥 여행을 조직하기" # 2915469671962615507
  RICE_north_atlantic_hunting_trip_desc: "[greenlands|E]의 사치품 수출품은 북쪽 멀리 떨어진 외딴 지역인 [nordsetur|E]에서의 수렵 활동 중에 종종 획득됩니다. 저는 그곳에 있는 가문의 [greenland_estate|E]에 다음 여름 [nordsetur|E]로 항해할 인원들을 모집하여 이 귀중한 산물, #italic 특히#! 바다코끼리 상아를 얻어오도록 지시할 것입니다. 힘든 여정이 되겠지만, 그 보상은 엄청날 것입니다." # 3021121179081608372
  RICE_north_atlantic_hunting_trip_tooltip: "[nordsetur|E]로 가는 여정은 위험하지만, 얻을 수 있는 이익은 실로 막대합니다!" # 8638933831156378393
  RICE_north_atlantic_hunting_trip_effect_tooltip_1: "귀하의 [stewardship|E], [diplomacy|E], 그리고 [RICE_greenland_struggle|E]의 현재 [struggle_phase|E]에 기반한 이 수렵 성공률은 #V [THIS.Char.MakeScope.ScriptValue('RICE_walrus_hunt_success_chance')|0]%#!로 추정되지만, 이 수치는 더 많은 병력과 함선을 고용하면 #bold 증가#!할 수 있습니다." # 17054537706399064524
  RICE_north_atlantic_hunting_trip_effect_tooltip_2: "성공한다면, 최소 [gold_i|E] #V [THIS.Char.MakeScope.ScriptValue('RICE_walrus_hunt_gold_gain_min_value')|0]#의 일시불을 받게 될 것이며, 고용할 병력과 선박의 수, 그리고 [RICE_greenland_struggle|E]의 현재 [struggle_phase|E]에 따라 훨씬 더 많은 금액을 받을 수도 있습니다!" # 16322025292624092212
  RICE_north_atlantic_hunting_trip_effect_tooltip_3: "가을에 병사들이 돌아오면 [artifacts|E], [modifiers|E] 등 다른 축복을 받을 수도 있습니다." # 13995659904443174270
  RICE_north_atlantic_hunting_trip_effect_tooltip_4: "높은 @RICE_greenland_resilience_icon! [greenland_resilience|E]는 더 나은 결과와 얻을 수 있는 최대 [gold|E]의 양을 증가시키지만, 낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E]는 이 두 가지 수치를 감소시킵니다." # 7449427033888649413
  RICE_north_atlantic_hunting_trip_effect_tooltip_5: "높은 @RICE_greenland_networks_icon! [greenland_networks|E]는 이 [decision|E]의 비용을 감소시키지만, 낮은 @RICE_greenland_networks_icon! [greenland_networks|E]는 비용을 증가시킵니다." # 12801048847079457444
  RICE_north_atlantic_hunting_trip_effect_tooltip_6: "[RICE_greenland_struggle|E]가 현재 [struggle_phase_greenland_settlement_simple|E] 또는 [struggle_phase_greenland_integration|E] 단계에 있으므로, 이 [decision|E]를 실행하면 [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]가 무작위로 #N 감소#합니다! 소규모 사냥의 경우 최대 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_miniscule')|0]#!, 주요 사냥의 경우 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_minor')|0]#!, 대규모 사냥의 경우 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_medium')|0]#!까지 감소하며 최소 감소량은 #V 0#!입니다." # 13221178806314479611
  RICE_north_atlantic_hunting_trip_effect_tooltip_7: "[RICE_greenland_struggle|E]가 좋은 결말로 해결되었기 때문에, 이 [decision|E]를 내리면 사소한 수렵의 경우 #N 감소#하며, [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]가 무작위로 #V 0#!에서 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_miniscule')|0]#! 사이만큼, 소규모 수렵의 경우 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_minor')|0]#!만큼, 대규모 수렵의 경우 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_medium')|0]#!만큼 감소하게 됩니다." # 7305881126028845202
  RICE_north_atlantic_hunting_trip_effect_tooltip_8: "[RICE_greenland_struggle|E]가 현재 [struggle_phase_greenland_subsistence|E] 단계에 있기 때문에, 이 [decision|E]를 내리면 [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]가 모두 #N 감소#합니다. 감소량은 소규모 수렵의 경우 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_minor')|0]#!에서 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_medium')|0]#! 사이의 무작위 수치, 대규모 수렵의 경우 #V 10#!, 그리고 대대적인 수렵의 경우 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_major')|0]#!가 됩니다." # 8475009949000267366
  RICE_north_atlantic_hunting_trip_effect_tooltip_9: "[RICE_greenland_struggle|E]가 현재 [struggle_phase_greenland_marginalization|E] 단계에 있기 때문에, 이 [decision|E]를 내리면 [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]가 모두 #N 감소#하며, 그 감소량은 소규모 수렵의 경우 최대 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_medium')|0]#!, 대규모 수렵의 경우 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_major')|0]#!, 그리고 대대적인 수렵의 경우 #V [EmptyScope.ScriptValue('RICE_greenland_walrus_hunt_resilience_penalty_massive')|0]#! 사이에서 무작위로 결정됩니다." # 4456626128644199970
  RICE_north_atlantic_hunting_trip_confirm: "사냥 시간이다!" # 10938566352996988626
  RICE_north_atlantic_hunting_trip_context_tooltip: "#emphasis 역사적 배경:#! 중세 유럽 예술품에 사용된 상아의 대다수는 그린란드가 공급했습니다. 대부분의 바다코끼리는 북쪽 노르드 정착지에서 수백 마일 떨어진 디스코 만에서 북극 해역이 더 안전한 여름에 사냥해야 했습니다. 따라서 사냥에 참여하는 그린란드인들은 몇 주라는 짧은 기간 동안 북쪽으로 항해하여 바다코끼리를 사냥하고 참수해야 했으며(시체가 너무 커서 작은 배에 싣고 오기 어려웠으므로), 가을 수확을 돕기 위해 상아를 제때 집으로 가져와야 했습니다. 전성기 그린란드 식민지는 많아야 수천 명 규모였으므로, 건강한 모든 인원의 기여가 필요했습니다." # 3034432068353502787
