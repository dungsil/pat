  activity_RICE_hot_springs_visit_iceland_province_desc: "#P ++ [GetGeographicalRegion('custom_iceland').GetName]은 수많은 [hot_springs|E]의 고향이며, 그중 일부는 아이슬란드 사가에 전해 내려오는 이야기와 관련이 있습니다.#!\n\n#italic 이로 인해 [GetGeographicalRegion('custom_iceland').GetName] 외부에 있는 일반적인 [hot_springs|E]보다 더 많은 [stress_loss_i|E] [stress|E]를 잃게 됩니다. 또한 선택한 [barony|E]가 당신의 [capital|E]가 아닐 경우 더 많은 [prestige_i|E] [prestige|E]를 얻게 됩니다!#\"" # 14688121220135617669
  action_RICE_greenland_establish_estate: "그린란드 영지를 개척할 수 있습니다" # 2651988563057660422
