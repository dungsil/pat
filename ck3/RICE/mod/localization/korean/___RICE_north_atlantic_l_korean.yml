  struggle_parameter_rice_greenland_walrus_hunt_resilience_impact_integration: "[decision|E]인 [nordsetur|E]로의 수렵 여행 조직을 선택할 경우, 수렵 실패 확률과 [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E]에 미치는 부정적인 영향이 [struggle_phase_greenland_subsistence_simple|E] 및 [struggle_phase_greenland_marginalization|E] 단계일 때보다 적습니다." # 10204792257418977085
  struggle_parameter_rice_greenland_walrus_hunt_resilience_impact_subsistence: "[decision|E]인 [nordsetur|E]로 사냥 여행을 조직할 경우, 사냥 실패 확률과 [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E]에 미치는 부정적 영향은 [struggle_phase_greenland_marginalization|E] 시기보다 낮지만, [struggle_phase_greenland_settlement_simple|E] 및 [struggle_phase_greenland_integration|E] 시기보다는 높습니다." # 14511657735123005072
  struggle_parameter_rice_greenland_walrus_hunt_resilience_impact_marginalization: "[decision|E]인 [nordsetur|E]로의 수렵 원정 조직을 선택할 경우, 수렵 실패 확률과 [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E]에 미치는 부정적 영향은 [RICE_greenland_struggle|E]의 다른 [struggle_phase_phases|E]보다 더 높습니다." # 2109980287290128801
  struggle_parameter_rice_greenland_support_cooldown_reduced: "[decisions|E]의 재사용 대기시간이 [greenland|E] 또는 [vinland|E]를 지원하는 경우 10년에서 #P 5#년으로 감소했습니다!" # 4351177251564527435
  struggle_parameter_rice_greenland_support_cooldown_increased: "[decisions|E]의 [greenland|E] 지원 또는 [vinland|E] 지원에 대한 재사용 대기시간이 10년에서 #N 15#년으로 증가했습니다!" # 2033023780878345448
  struggle_parameter_rice_greenland_reduced_vinland_failure: "#P -10%#! 의 [vinland_outposts|E] 또는 식민지가 실패할 연간 확률 감소" # 17691386787633275712
  struggle_parameter_rice_greenland_increased_vinland_failure: "#N +10%#! [vinland_outposts|E] 또는 식민지가 실패할 연간 확률에 영향을 줍니다" # 9063233408994002144
  struggle_parameter_rice_greenland_increased_greenland_failure: "#N +10%#! [greenland_settlements|E]가 버려질 연간 확률이 증가하여, (다른 전제 조건이 충족될 경우) [RICE_greenland_struggle|E]가 종료됩니다." # 13829570152473457975
  struggle_parameter_rice_greenland_cannot_into_vinland: "[vinland|E]를 발견하거나 그곳에 [vinland_outposts|E] 또는 식민지를 지원하거나 건설하기 위해 [decisions|E]를 내릴 수 없습니다." # 325881341847163863
  struggle_parameter_rice_greenland_walrus_hunt_subsistence_increased_costs: "#N +50%#! [nordsetur|E]로 사냥 여행을 조직하는 [decision|E]의 비용에 대한" # 7361525517869241929
  struggle_parameter_rice_greenland_walrus_hunt_marginalization_increased_costs: "#N +100%!# 로 [nordsetur|E]로 사냥 여행을 조직하는 [decision|E] 비용이 증가합니다" # 1191377717849746865
  struggle_parameter_rice_greenland_walrus_hunt_success_chance_integration: "#P +20%#! [nordsetur|E]로 사냥 여행 조직하기 [decision|E] 성공 확률에 영향을 줍니다." # 15191787821505635343
  struggle_parameter_rice_greenland_walrus_hunt_success_chance_settlement: "#P +10%#! [nordsetur|E]로 사냥 여행을 조직하는 [decision|E] 성공 확률에 영향을 줍니다." # 11605553684888262072
  struggle_parameter_rice_greenland_walrus_hunt_success_chance_marginalization: "[nordsetur|E]로 사냥 여행을 조직하는 [decision|E] 성공 확률에 #N -10%!# 감소" # 874307564847974929
  struggle_parameter_rice_greenland_walrus_hunt_gold_gain_marginalization: "[nordsetur|E]로 사냥 여행을 조직하는 [decision|E]을 내릴 경우, 획득할 수 있는 기본 최소 및 최대 [gold|E]는 다른 [struggle_phase_phases|E]에 비해 현저히 적습니다." # 6881351642768291473
  struggle_parameter_rice_greenland_walrus_hunt_gold_gain_subsistence: "[decision|E]인 [nordsetur|E]로 사냥 여행 조직하기를 선택할 경우, 획득할 수 있는 최소 및 최대 [gold|E]는 [struggle_phase_greenland_settlement_simple|E] 및 [struggle_phase_greenland_integration_simple|E] [struggle_phase_phases|E]일 때보다 적지만, [struggle_phase_greenland_marginalization|E]일 때보다는 많습니다." # 15600931398134364984
  struggle_parameter_rice_greenland_walrus_hunt_gold_gain_integration: "[nordsetur|E]로 사냥 여행을 조직하는 [decision|E]을 내릴 경우, 획득할 수 있는 최소 및 최대 [gold|E]는 [struggle_phase_greenland_subsistence_simple|E] 및 [struggle_phase_greenland_marginalization_simple|E] [struggle_phase_phases|E]일 때보다 더 많습니다." # 13876164419825056793
  struggle_parameter_rice_greenland_expedition_reduced_gold_loss: "만약 [greenland_expedition|E] 중에 [gold|E]를 잃으면, 이 금액은 [struggle_phase_greenland_subsistence_simple|E] 및 [struggle_phase_greenland_marginalization_simple|E] [struggle_phase_phases|E]에 비해 줄어들게 됩니다." # 6401278846728951203
  struggle_parameter_rice_greenland_send_exile_increased_cost: "[greenland|E]로 인물을 보내거나 추방할 때 [prestige|E]와 [gold|E] 비용이 증가합니다." # 543949201042162963
  struggle_parameter_rice_greenland_send_exile_greatly_increased_cost: "[prestige|E]와 [gold|E] 소모량이 크게 증가하여 [greenland|E]로 인물을 보내거나 추방할 수 없습니다." # 4747736182480462130
  game_concept_greenland_settlements: "그린란드 정착지들" # 7445483592908580825
  game_concept_colonizing_greenland: "그린란드 식민지화" # 17241732407523095196
  game_concept_colonize_greenland: "그린란드를 식민지화하십시오" # 13122018243046930822
  game_concept_greenland_colony: "그린란드 식민지" # 5174613887810003467
  game_concept_RICE_greenland_struggle: "그린란드 식민지화" # 7063042353564736972
  game_concept_RICE_greenland_struggle_desc: "$game_concept_RICE_greenland_struggle$은 [region|E]인 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]에 영향을 미치는 [struggle|E]입니다. 이는 한때 멀리 떨어진 변경 지역이었음에도 불구하고 북대서양 경제의 중요한 부분이 되었던 [greenland|E]의 노르드 정착 역사를 묘사합니다.\n\n서기 980년 이후의 시작 시점에서는 이 [struggle|E]가 이미 존재합니다. 더 이른 시작 시점에서는 [ruler|E]가 $RICE_north_atlantic_explore_greenland$ [decision|E]를 내리면 이 [struggle|E]가 발동됩니다.\n\n$game_concept_colonizing_greenland$에 [struggle_involved|E]된 [rulers|E]는 [nordsetur|E]에서 바다코끼리를 사냥하거나 서쪽으로 [greenland_expeditions|E]를 보내는 등의 특별한 [decisions|E]와 메커니즘을 이용할 수 있습니다. 이러한 메커니즘 중 다수는 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]에 연결되어 있으며, 이 두 가지 주요 수치는 [greenland|E]가 번성하기 위해, 특히 [greenland|E]에 [greenland_supporting|E]를 제공함으로써 높게 유지되어야 합니다.\n\n이 [struggle|E]가 끝날 수 있는 네 가지 방법이 있습니다. 세 가지는 종료 [decisions|E]를 통해서인데, 두 가지는 #P good#! 결말인 $RICE_greenland_struggle_ending_integration_decision$과 $RICE_greenland_struggle_ending_indigenous_decision$이며, 한 가지는 #N bad#! 결말인 $RICE_greenland_struggle_ending_abandonment_decision$입니다. 추가로 네 번째 결말은 식민지가 자연스럽게 실패하는 경우입니다. 이는 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]가 낮고, 후반부에 여러 역사적 사건이 발동될 때 점진적으로 발생합니다." # 2879280341691469354
  game_concept_greenlands: "그린란드" # 12646997532259876983
  game_concept_greenland: "그린란드" # 4107930907952466001
  game_concept_greenland_desc: "그린란드는 북대서양에 위치한 거대한 섬입니다. 이곳은 [RICE_greenland_struggle|E]의 주요 무대로, [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에 영향을 미치는 [struggle|E]입니다.\n\n비록 멀리 떨어진 변방 지역이지만, 그린란드는 일각고래 엄니, 북극곰 가죽, 그리고 #italic 특히#! 바다코끼리 상아와 같은 다양한 사치품 수출 덕분에 북대서양 경제의 중요한 부분을 차지하고 있습니다." # 15801752154402324673
  game_concept_nordseturs: "노르드세투르의" # 13187206259234296063
  game_concept_nordsetur: "노르드세투르" # 12930655345380245396
  game_concept_nordsetur_desc: "노르세투르(Nordsetur)는 북부 [greenland|E]의 한 지역으로, 현대의 디스코 만(Disko Bay)에 해당할 가능성이 높으며 상당수의 바다코끼리가 서식하고 있습니다. 중세 기간 동안 [greenland|E]는 유럽에서 사용되는 바다코끼리 상아의 상당 부분을 수출했기 때문에 바다코끼리 사냥은 [greenland_colony|E]의 삶과 사회에서 필수적인 부분이었습니다.\n\n만약 [RICE_greenland_struggle|E]가 아직 진행 중이거나 좋은 결과로 해결되었다면, [greenland_estate_long|E]를 소유한 [houses|E]의 [rulers|E]는 $RICE_north_atlantic_hunting_trip$ [decision|E]를 내릴 수 있습니다. 만약 당신이 이 기회를 잘 활용한다면, 상당한 양의 [gold|E]를 벌 수 있는 좋은 방법이 될 것입니다." # 17759904783256774823
  game_concept_vinlands: "빈란드의" # 17582264841487345577
  game_concept_vinland: "빈란드" # 15439313187920129142
  game_concept_vinland_desc: "빈란드는 [greenland|E]의 서쪽이자 [markland|E]와 [helluland|E]의 남쪽에 위치한 지역을 뜻하는 노르드인의 이름으로, 현대의 뉴펀들랜드와 세인트로렌스만, 어쩌면 미국 메인주까지 포함할 가능성이 높습니다. [RICE_greenland_struggle|E]에 [struggle_involved|E]된 [ruler|E]가 $RICE_north_atlantic_explore_vinland$ 결정을 내릴 때 상호작용할 수 있습니다.\n\n그 멀리 떨어진 위치와 ( [greenland|E]와 달리) 수익성 있는 자원의 부족 때문에, [RICE_greenland_struggle|E]가 좋은 결말로 해결되지 않았다면 빈란드에 정착하는 것은 극도로 어렵습니다. 빈란드로 [greenland_expeditions|E]를 보내는 것 또한 비용이 많이 듭니다.\n\n빈란드와 관련된 주요 전역 값은 @RICE_vinland_viability_icon! [vinland_viability|E]이며, 이는 [vinland_outpost_long|E]를 건설하려는 시도의 성공 확률에 영향을 미칩니다. 만약 [RICE_greenland_struggle|E]가 좋은 결말로 끝난다면, [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] 내의 [rulers|E]는 영구적인 [vinland_colony_long|E]를 건설하는 [decision|E]에 접근할 수 있게 됩니다." # 17104282537886003382
  game_concept_marklands: "마르크란트의" # 18307842683916758540
  game_concept_markland: "마르클란트" # 12325956528855312723
  game_concept_markland_desc: "마르클란드는 [greenland|E]의 서쪽이자 [helluland|E]의 남쪽에 위치한 지역을 가리키는 노르드식 명칭으로, 현대 캐나다의 래브라도에 해당할 가능성이 높습니다. [RICE_greenland_struggle|E]에 [struggle_involved|E]된 [ruler|E]가 $RICE_north_atlantic_explore_vinland$ [decision|E]를 내리면 이곳과 상호작용할 수 있습니다.\n\n마르클란드와 상호작용하는 주된 방법은 [greenland_expeditions|E]를 통해서입니다. [helluland|E]나 [vinland|E]가 아닌 마르클란드에 [greenland_expeditions|E]를 보내는 장점은 마르클란드의 [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]를 증가시키는 [expedition_episodes_long|E]를 유발할 가능성이 더 높다는 점입니다.\n\n역사적으로 마르클란드는 울창한 숲으로 유명했으며, 그린란드인들은 14세기까지도 목재를 벌채하기 위해 이곳으로 항해했을 수 있습니다." # 11139743699295947240
  game_concept_hellulands: "헬루란드(Helluland)의" # 2938317905521407770
  game_concept_helluland: "헬루란드" # 10220157311139242124
  game_concept_helluland_desc: "헬루란드는 [greenland|E]의 서쪽에 위치한 지역으로, 현대 캐나다의 배핀섬에 해당할 가능성이 높습니다. 이 지역은 [RICE_greenland_struggle|E]에 [struggle_involved|E]된 [ruler|E]가 $RICE_north_atlantic_explore_vinland$ [decision|E]를 내릴 때 상호작용할 수 있습니다.\n\n헬루란드와 상호작용하는 주된 방법은 [greenland_expeditions|E]를 통해서입니다. [markland|E]나 [vinland|E]가 아닌 헬루란드에 [greenland_expeditions|E]를 보내는 것의 장점은, 현지 토착민들을 만나는 [expedition_episodes_long|E]를 촉발할 가능성이 더 높고, [greenlands|E]의 @RICE_greenland_networks_icon! [greenland_networks|E]를 증가시킬 수 있다는 점입니다.\n\n역사적으로 헬루란드는 노르드인들이 현지 문화, 즉 도싯족과 나중의 이누이트족 사이에서 가끔 접촉이 있었던 장소일 수 있습니다." # 8033561718018668872
  game_concept_greenland_resilience_i: "@RICE_greenland_resilience_icon!" # 14006859822354601515
  game_concept_greenland_resilience: "회복력" # 9291382282472409902
  game_concept_greenland_full_resilience: "그린란드의 회복력" # 7597795469164389282
  game_concept_greenland_full_resilience_desc: "회복력은 [greenland_settlements|E]가 생존과 성장에 영향을 미칠 수 있는 모든 변화에 적응하는 능력을 나타내는 전역 수치입니다. 이는 @RICE_greenland_networks_icon! [greenland_networks|E]와 함께 [greenland|E]에 연결된 두 가지 전역 수치 중 하나입니다.\n\n[RICE_greenland_struggle|E]에 [struggle_involved|E]된 이들에게 높은 회복력은 여러 메커니즘과 [decisions|E]에 긍정적인 영향을 미칩니다. 특히, 회복력이 높을수록 [greenland_estate_long|E]로부터 매년 더 많은 [gold|E]와 [piety|E]를 얻을 수 있습니다. 게다가, [RICE_greenland_struggle|E]에서 좋은 결말을 얻기 위해서는 회복력과 [greenland_networks|E]가 높은 수준에 도달해야 합니다.\n\n회복력은 [RICE_greenland_struggle|E]가 현재 처한 [struggle_phase|E]에 따라 매년 다소 무작위적인 속도로 자연적으로 증가하거나 감소합니다. 또한 다양한 [decisions|E]의 영향을 받을 수 있으며, 가장 중요한 것은 [greenland|E]를 지원하는 [greenland_supporting|E]입니다. 회복력이 도달할 수 있는 최대치는 #Bold 1000#입니다.\n\n회복력이 100 미만으로 떨어지면 [greenland_settlements|E]가 자연적으로 실패할 작은 확률이 생깁니다." # 18241547605982349258
  game_concept_greenland_networks_i: "@RICE_greenland_networks_icon!" # 5662266129089230939
  game_concept_greenland_networks: "네트워크들" # 12834756571338966642
  game_concept_greenland_full_networks: "그린란드의 네트워크" # 16286901175450457007
  game_concept_greenland_full_networks_desc: "네트워크는 [greenland_settlements|E]가 유럽인들과 아메리카 원주민들을 포함한 다른 지역 및 집단과 맺고 있는 관계를 나타내는 전역 수치입니다. 여기에는 정치적, 경제적, 문화적 유대가 포함될 수 있습니다. 이는 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 함께 [greenland|E]에 연결된 두 가지 전역 수치 중 하나입니다.\n\n[RICE_greenland_struggle|E]에 [struggle_involved|E]된 이들에게 네트워크 수치가 높을수록 여러 메커니즘과 [decisions|E]에 긍정적인 영향을 미칩니다. 특히, 네트워크 수치가 높을수록 [greenland_estate_long|E]로부터 매년 더 많은 [gold|E]와 [prestige|E]를 얻을 수 있습니다. 게다가, [RICE_greenland_struggle|E]를 좋은 결말로 이끌기 위해서는 네트워크와 [greenland_resilience|E]가 높은 수준에 도달해야 합니다.\n\n네트워크 수치는 [RICE_greenland_struggle|E]가 현재 처한 [struggle_phase|E]에 따라 매년 다소 무작위적인 속도로 자연적으로 증가하거나 감소합니다. 이는 다양한 [decisions|E]의 영향을 받을 수도 있으며, 가장 중요한 것은 [greenland|E]를 [greenland_supporting|E]하는 것입니다. 네트워크가 도달할 수 있는 최대치는 #Bold 1000#!입니다.\n\n[struggle_phase_greenland_subsistence_simple|E] 및 [struggle_phase_greenland_marginalization_simple|E] [struggle_phase_phases|E]에서 네트워크 수치가 충분히 낮으면 일부 [decisions|E]의 비용이 더 비싸지거나 아예 이용할 수 없게 됩니다." # 12317689341937967749
  game_concept_vinland_viability_i: "@RICE_vinland_viability_icon!" # 16415695325022080884
  game_concept_vinland_viability: "실현 가능성" # 4435025508067654977
  game_concept_vinland_full_viability: "빈란드의 실현 가능성" # 14707246322495127831
  game_concept_vinland_full_viability_desc: "생존력은 [vinland|E]에 정착하는 것이 [RICE_greenland_struggle|E]에 관련된 이들에게 얼마나 매력적인지를 나타내는 전역 수치입니다. 대중 역사에서 명성이 높음에도 불구하고, 노르드인들이 [vinland|E]에 장기적으로 머무르지 않은 이유는 그곳이 너무 멀리 떨어져 있었고, 더 수익성 있는 [greenland|E]에 쏟아부을 수 있는 자원의 낭비였기 때문입니다. 따라서 [vinlands|E]의 @RICE_vinland_viability_icon! 생존력 수치를 올리는 것은 어려울 것입니다.\n\n[RICE_greenland_struggle|E]가 활성화된 동안 [vinlands|E]의 생존력을 높이는 주된 방법은 두 가지 [decisions|E]를 통해서입니다. 바로 [vinland|E]로 [greenland_expeditions|E]를 보내거나, 혹은 당신의 [dynasty|E]가 [vinland_outpost|E]를 가지고 있다면 [vinland|E]를 [greenland_supporting|E]하는 것입니다. 만약 [RICE_greenland_struggle|E]가 좋은 결말로 해결되었다면, 생존력은 매년 무작위로 작은 양씩 증가하여 #V 50#!에 도달할 때까지 유지될 것입니다 (이미 그 이상이라면 제외)." # 11270214503578608976
  game_concept_struggle_phase_greenland_settlement_simple: "정착지" # 14914743758928506789
