  north_atlantic.0120.t: "바다코끼리 사냥: 노르드세투르로!" # 9069887309589978860
  north_atlantic.0120.desc: "매년 여름, 그린란드 식민지의 남자들은 종종 바다코끼리가 모이는 그린란드 서부 해안선을 따라 북쪽에 위치한 지역인 노르드세투르로 항해합니다. 이때가 그린란드 바다코끼리의 대부분이 사냥되는 시기이며, 따라서 그린란드의 부를 위한 중요한 원천이 됩니다.\n\n올해도 저희 가문의 그린란드 영지에서 그러한 원정 중 하나를 위해 인원과 보급품을 모두 모았습니다. 선원들이 방금 노르드세투르로 닻을 올렸다는 소식을 받았습니다. 부디 많은 바다코끼리 엄니를 가지고 돌아오기를 바랍니다!" # 12069434151415565754
  north_atlantic.0120.a: "저는 [ROOT.Char.GetFaith.WaterGodName]께서 이 용사들을 보호해주시기를 기도합니다." # 16406151581042468843
  north_atlantic.0120.a.tooltip: "사냥꾼들은 8월 말경에 돌아올 것입니다. 그들이 많은 바다코끼리 엄니를 가지고 무사히 돌아오기를 바랄 뿐입니다!" # 5924866850887355907
  north_atlantic.0121.t: "바다코끼리 사냥: 재앙!" # 234371305982229262
  north_atlantic.0121.desc: "끔찍한 소식이오! 우리가 노르세투르로 조직했던 사냥 여행이 예상치 못한 사정으로 조기에 중단되었소." # 12564674836328176851
  north_atlantic.0121.desc.attack: "\n\n사냥 파티가 이상한 전사 집단에게 습격당했습니다. 생존자들의 증언에 따르면, 그들이 근처에 사는 현지인인지 아니면 바다코끼리를 사냥하기 위해 이곳까지 온 먼 곳의 사람들인지 구별할 수 없었다고 합니다.\n\n어느 쪽이든, 두 무리가 처음 만났을 때 약간의 긴장이 흘렀고, 몇 번의 오해나 말다툼 끝에 전투가 벌어졌습니다. 불행히도 저희 사냥 파티는 패배했고, 많은 사상자를 내고 그린란드 정착지로 후퇴해야 했습니다." # 15969230356679480138
  north_atlantic.0121.desc.heavy_storm: "선박들이 폭풍우를 만나 침몰했습니다. 며칠 후 그린란드에서 온 또 다른 수렵 파티가 난파선과 제 수렵 파티원들의 시신 몇 구를 발견했다고 하니, 생존자는 아무도 없는 듯합니다. 그들은 이 비극을 제 영지에 보고했습니다." # 1485326918965688664
  north_atlantic.0121.desc.mild_storm: "선박들이 폭풍우에 휘말려 침몰했습니다. 소수의 생존자들이 있었는데, 그들은 (아마도 [ROOT.Char.GetFaith.HighGodName]의 개입과 자비 덕분에) 그린란드에서 온 또 다른 수렵단에게 발견되어 붙잡혔습니다. 이 생존자들은 동료들과 선박들의 슬픈 운명을 보고하며 돌아왔습니다." # 10752000841656663264
  north_atlantic.0121.desc.rescue_storm: "\n\n선박들이 폭풍우에 휘말려 침몰했습니다. 승무원 중 일부는 살아남았지만, 혹독한 날씨에 굴복하리라 생각하던 중 이상한 옷차림과 낯선 언어를 쓰는 일단의 사람들을 만났습니다. 이 낯선 이들이 근처에 사는 토착민인지, 아니면 바다코끼리를 사냥하기 위해 노르세투르에 온 먼 곳의 사람들인지 분간하기 어려웠습니다.\n\n저의 부하들은 최악의 상황을 두려워했기에, [native_leader.GetWomanMan]인 [native_leader.GetFirstName]가 이끄는 이 이방인들이 헤어지기 전에 식량과 보급품을 주었을 때 놀랐습니다. 그것은 그린란드에서 온 또 다른 수렵대가 그들을 발견할 때까지 살아남기에 충분한 것이었습니다.\n\n비록 저의 부하들이 이 자비로운 낯선 이들 덕분에 구출되었지만, 저는 여전히 많은 훌륭한 부하들과 선박들을 잃었습니다." # 6473271938375933028
  north_atlantic.0121.desc.kaboom: "\n\n사고였든 미숙함 때문이었든, 선원들이 항해 도중 배를 좌초시키고 침몰시킨 듯합니다. 다행히도 많은 선원들이 살아남았고, 일부 보급품을 회수할 수 있었습니다.\n\n하지만 배를 바다에 잃었기 때문에, 제 부하들은 근처 수렵소에서 며칠 동안 몸을 숨겨야 했으며, 다른 수렵대가 지나가 그들을 구출해 주었습니다. 제가 고용한 이들은 당연히 일어난 일에 대해 깊이 부끄러워하고 있지만, 이제 와서 우리가 할 수 있는 일은 없습니다." # 5634590836902013254
  north_atlantic.0121.desc.supplies: "\n\n사냥대의 지도자들이 전체 작전에 필요한 식량을 잘못 계산한 것 같습니다. 보급품이 줄어들자, 식량을 배급하기 시작했고 결국 남은 것이 없었습니다. 그 결과, 그들은 방향을 돌려 그린란드로 돌아가야 했습니다." # 12145071597213152907
  north_atlantic.0121.desc.deaths: "사냥은 처음에는 순조롭게 진행되었습니다. 하지만 사냥이 진행되는 동안, 불운이나 경험 부족으로 인한 일련의 사고로 사냥 파티에 속했던 많은 인원들이 목숨을 잃었습니다. 일부는 사나운 바다코끼이의 손에 죽었고, 일부는 사냥터를 돌아다니는 동안 돛단배에서 익사했으며, 또 다른 이들은 탈진이나 병으로 죽었습니다.\n\n결국, 선원이 줄어들자 파티의 지도자들은 사냥을 계속하는 것이 무의미하다는 것을 깨달았고, 빈손으로 그린란드로 돌아갈 수밖에 없었습니다." # 1527224386939419745
  north_atlantic.0121.desc.fled: "실제로는 이것이 나에게는 재앙이지만 선원들에게는 그렇지 않다. 우리가 고용한 많은 사람들이 실제로는 범죄 성향을 띠고 있었으며, 북쪽 정착지(Nordsetur)로 가서 바다코끼리를 사냥할 의도가 전혀 없었다는 것이 밝혀졌다. 그들은 우리가 제공한 돈과 보급품을 챙겨서, 아마도 유럽이나 지중해 어딘가, 내 손이 닿지 않는 곳으로 떠나버렸다.\n\n어쨌든, 내가 속은 것 같다! 지금쯤 이 사기꾼들은 어디에나 있을 것이다." # 6756711181653631004
  north_atlantic.0121.a: "이것은 참으로 유감스러운 일이로다!" # 15117335907708647274
  north_atlantic.0121.tooltip.hunt_ends: "귀하께서 조직하신 [nordsetur|E] 사냥 여행이 조기에 종료됩니다." # 15867432621483403787
  north_atlantic.0121.tooltip.decrease_resilience: "[greenlands|E] [greenland_resilience|E]이(가) #V [THIS.Char.MakeScope.Var('RICE_resilience_value_temp').GetValue]#!만큼 감소하여 @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!가 됩니다." # 12059164442861080609
  north_atlantic.0121.tooltip.decrease_networks: "[greenlands|E] [greenland_networks|E]이 #V [THIS.Char.MakeScope.Var('RICE_networks_value_temp').GetValue]#!만큼 감소하여 @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!가 됩니다." # 17526221683187104942
  north_atlantic.0122.t: "바다코끼리 사냥: 귀환" # 4322546348407316266
  north_atlantic.0122.desc: "그린란드에 있는 저희 가문의 영지로부터 보고를 받았습니다. 노르세투르로 조직했던 수렵 여행이 바다코끼리 상아를 가지고 돌아왔다고 합니다.\n\n이제 큰 질문은 이 사업에 투자한 것에 대해 합리적인 수익을 거두었는지 여부입니다. 어쨌든, 사냥 결과에 따라, 우리가 고용한 사냥꾼들이 북대서양 전역의 시장과 항구에 있는 여러 상인들에게 [gold_i|E] #V [ROOT.Char.MakeScope.Var('RICE_walrus_hunt_gold_gain_value').GetValue]#에 팔 수 있을 만큼의 바다코끼리 엄니를 모았습니다." # 11386128289128142034
  north_atlantic.0122.desc.extras: "덧붙여, 그 보고서에는 제가 알아야 할 사냥 여행 중에 흥미로운 일이 발생했다는 내용이 언급되어 있습니다." # 12794005134916594178
  north_atlantic.0122.desc.no_extras: "\n\n사냥 여행 동안 일어난 다른 주목할 만한 사건은 없었으며, 사냥꾼들은 이제 그린란드에서 평상시의 삶으로 돌아갔습니다." # 7955951608290944782
  north_atlantic.0122.a: "이제 이 상아로 돈을 벌 시간입니다!" # 17639006399016174290
  north_atlantic.0122.a.extra: "오? 이 여정 동안 또 무슨 일이 있었습니까?" # 10235242574296289883
  north_atlantic.0122.tooltip.hunt_ends: "당신이 조직한 [nordsetur|E] 사냥 여행이 끝납니다" # 4886678813641445486
  north_atlantic.0123.t: "바다코끼리 사냥: 준비" # 16789454576353274481
  north_atlantic.0123.desc: "매년 그린란드인들은 그린란드 정착지에서 훨씬 북쪽, 그린란드 서쪽 해안선을 따라 바다코끼리가 자주 모이는 지역인 노르드세투르로 항해합니다. 이때 그린란드 바다코끼리의 대부분이 사냥되며, 이는 그린란드의 중요한 부의 원천이 됩니다.\n\n올해 저는 그린란드에 있는 제 영지에 노르드세투르에서 그러한 사냥을 조직하도록 지시했습니다. 그들이 그렇게 하는 데 시간이 좀 걸리겠지만, 사냥이 시작되고 사냥꾼들이 그린란드 정착지에서 북쪽으로 떠나는 여름까지는 완료되어야 합니다." # 1877888125187808625
  north_atlantic.0123.a: "이 사냥의 결과를 보게 되어 기대가 크군요." # 14488556054602194033
  north_atlantic.0123.a.tooltip: "귀하의 [greenland_estate_long|E]는 이제 6월에 출발할 [nordsetur|E]로의 사냥 파티를 조직할 것입니다." # 17075812711054607976
  north_atlantic.0124.t: "바다코끼리 사냥: 우호적인 외국인들" # 215732050275903900
  north_atlantic.0124.desc: "내 사냥꾼들이 바다코끼리를 찾고 사냥하는 임무를 수행하던 중, 그곳에서 사냥을 하고 있던 낯선 이방인 무리를 만난 것 같습니다. 그들은 [native_leader.GetFirstName]라는 자가 이끌고 있었습니다. 어쩌면 그들이 근처에 살고 있었을 수도 있고, 혹은 그들 역시 먼 곳에서 노르세투르까지 찾아왔을 수도 있겠지요.\n\n어쨌든, 이 이방인들은 꽤나 우호적이었고, [native_leader.GetFirstNameNoTooltip]은 그 무리가 내 사냥꾼들과 약간의 교역을 하도록 허락해 주었습니다.\n\n두 무리는 며칠 동안 가까이 지내며 교역 등을 나누다가, 이방인들이 그들의 고향으로 떠나면서 헤어졌습니다." # 7166091742530664173
  north_atlantic.0124.a: "그들이 그렇게 우호적인 외국인들을 만났다니 흥미롭군!" # 15039867469026159746
  north_atlantic.0124.a.tooltip: "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E]이 @RICE_greenland_networks_icon! #V 1#만큼 증가합니다!" # 9987878897990654628
  north_atlantic.0125.t: "바다코끼리 사냥: 적대적인 이방인들" # 4033405604317213683
  north_atlantic.0125.desc: "내 수렵대가 바다코끼리를 찾고 사냥하는 임무를 수행하던 중, 그곳에서 사냥을 하던 [native_leader.GetFirstName]이 이끄는 이상한 외국인 무리를 만난 듯합니다. 아마도 그들은 근처에 살고 있었거나, 아니면 그들 역시 먼 곳에서 노르세투르까지 여행해 온 것일지도 모르겠습니다.\n\n이 외국인들은 적대적이고 위협적인 태도를 보였거나, 아니면 내 수렵대의 의도를 오해했던 것 같습니다. 결국 두 무리는 충돌하고 말았습니다. 다행히 전투는 짧았고, 양측이 물러나기 전까지 사상자는 최소한이었습니다.\n\n이 황량한 땅에서 적대적인 이방인을 만난 것은 분명 끔찍한 경험이었을 것입니다! 내 수렵대가 약간의 보급품을 잃고 사냥꾼 두 명이 사망했지만, 이 불행한 조우가 더 크게 번지지 않은 것에 감사해야 할 것입니다." # 13044377355672920200
  north_atlantic.0125.a: "부디 이 적대적인 이방인들을 다시는 보지 않기를 바라네." # 11318843031540328480
  north_atlantic.0125.a.tooltip: "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E]이 @RICE_greenland_networks_icon! #V 1#만큼 감소합니다!" # 14436555580603578751
  north_atlantic.0126.t: "바다코끼리 사냥: 죽은 사냥꾼들" # 7783373619872818240
  north_atlantic.0126.desc: "여행 도중, 내 사냥꾼들이 꽤나 끔찍하고 소름 끼치는 것을 발견했습니다. 그린란드 정착지에서 온 또 다른 사냥 파티의 시신들이었습니다.\n\n내 사냥꾼들이 이 시신들을 조사했고, 이들이 추위와 식량 부족으로 사망했을 것이라고 판단했습니다. 게다가 그들은 내 사냥꾼들이 도착하기 얼마 전에 목숨을 잃은 듯합니다. 안타깝게도, 춥고 황량한 노르드세투르 지형에서는 이런 만남이 드문 일이 아닙니다.\n\n그럼에도 불구하고, 나는 궁금할 따름입니다... 만약 그 불운한 영혼들이 조금만 더 오래 살았다면, 내 사냥꾼들이 그들을 구할 수 있었을까요? 어쨌든, 내 사냥꾼들은 시신들로부터 도구, 무기, 보급품 등을 확보하기로 결정했습니다. 죽은 사냥꾼들은 당연히 그것들을 필요로 하지 않았을 테니까요." # 5107948295094136291
  north_atlantic.0126.a: "부디 [ROOT.Char.GetFaith.HighGodName]께서 그들의 영혼을 사후 세계에서 인도하시기를." # 4006508337941975042
  north_atlantic.0126.a.tooltip: "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]이 @RICE_greenland_resilience_icon! #V 1#만큼 감소합니다!" # 14253439828565294586
  north_atlantic.0127.t: "바다코끼리 사냥: 다른 사냥꾼들" # 1998506449228786454
  north_atlantic.0127.desc: "제가 여행하는 동안 제 사냥꾼들이 그린란드에서 온 다른 사냥꾼 일행과 마주쳤습니다. 그들의 사냥꾼 일행은 보급품과 식량이 부족하여 이미 많은 대원들이 목숨을 잃은 상태였습니다.\n\n다행히도 저희 일행은 여분의 보급품과 식량을 가지고 있었고, 그들의 남은 대원들을 저희와 함께 데리고 왔습니다. 노르세투르에서의 사냥은 위험한 일이라, 춥고 황량한 노르세투르 지형에서는 이런 일이 종종 일어납니다.\n\n다른 사냥꾼 일행의 우두머리인 [hunter.GetFirstName]는 저희 사냥꾼들이 나타나 [hunter.GetHerHis] 목숨을 구해준 것에 대해 영원히 감사하고 있습니다. [hunter.GetSheHe|U]는 심지어 사냥에서 모두 돌아온 후, 저희에게 정식으로 감사를 표하기 위해 그린란드에 있는 제 영지를 방문하기까지 했습니다." # 847000605273477823
  north_atlantic.0127.a: "[hunter.GetFirstNameNoTooltip]은 유능해 보이는데, [hunter.GetSheHe]가 저를 위해 일해줄 의향이 있을까요?" # 2262073964486747363
  north_atlantic.0127.a.success: "[hunter.GetFirstNameNoTooltip]가 귀하의 궁정에 합류합니다" # 17939195729397497997
  north_atlantic.0127.a.failure: "[hunter.GetFirstNameNoTooltip]가 귀하의 궁정에 합류하지 않았습니다." # 9101929877934911918
  north_atlantic.0127.a.failure.tooltip: "[hunter.GetFirstNameNoTooltip]께서는 제안에 감사하지만, 그린란드를 떠날 생각이 전혀 없으십니다." # 13321159264276812225
  north_atlantic.0127.b: "내 사냥꾼들이 그들을 찾아내서 얼마나 다행인지!" # 7409936816119571170
  north_atlantic.0128.t: "바다코끼리 사냥: 일각고래 엄니" # 12924621271461693257
  north_atlantic.0128.desc: "내 사냥꾼들이 바다코끼리를 추적하던 중, 해변에 떠밀려온 일각고래 시체를 발견했습니다. 바다에서 이 생물을 잡기는 어려웠기에 이는 매우 행운의 발견이었습니다.\n\n이 생물들은 희귀하기 때문에 그 본질에 대해 많은 이들이 불확실해하지만, 그들의 엄니에는 마법적인 힘이 깃들어 있다고 믿어진다는 점은 확실합니다.\n\n이제 그 일각고래 엄니는 내 소유가 되었습니다. 이 놀라운 물건을 나 자신을 위해 간직할 수도 있겠지만, 그렇지 않다면 꽤 쏠쏠한 돈을 벌 수도 있을 것입니다. 특히 멀리서 온 이들은 이처럼 이국적인 산물을 얻기 위해 많은 돈을 기꺼이 지불할 테니까요." # 8376417394258974600
  north_atlantic.0128.a: "제가 소장하겠습니다." # 7801113651764447875
  north_atlantic.0128.b: "상인에게 팔아버리시오." # 17851201899964201463
  north_atlantic.0129.t: "바다코끼리 사냥: 북극곰" # 9825183058541516321
  north_atlantic.0129.desc: "내 사냥꾼들이 바다코끼이보다 더 많은 것을 사냥한 모양이오! 알고 보니 그들은 북극곰과 마주쳤소!\n\n이 장엄하고 강력한 짐승을 쓰러뜨리는 것은 쉬운 일이 아니었지만, 나의 용감하고 대담하며 강력한 사냥꾼들이 마침내 해치웠고, 그린란드 정착촌에 명성과 영광을 안겨주었소.\n\n이제 이 북극곰의 가죽이 내 손에 들어왔소. 한편으로는 내가 직접 가질 수도 있겠소. 하지만 다른 한편으로는 북극곰 가죽이 유럽과 그 너머에서 얼마나 귀한 사치품인지 고려하면, 팔아서 돈을 좀 벌 수도 있겠소." # 10953431444484729039
  north_atlantic.0129.a: "이토록 멋진 모피를 포기할 수는 없어!" # 16374789430533408416
  north_atlantic.0129.b: "괜찮지만, 돈을 받고 파는 게 더 좋겠소." # 17385217255914976224
