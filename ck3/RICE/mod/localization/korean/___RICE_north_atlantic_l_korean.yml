  north_atlantic.0270.t: "아이슬란드의 초대 주교" # 14476733756359919897
  north_atlantic.0270.desc: "수년 전, 저는 독일로 가서 그곳의 박식한 수도사들과 학자들에게서 [christian.GetName]에 대해 배웠습니다. 이제는 굳건히 기독교 국가가 되었지만, 제 고향인 [GetTitleByKey('d_iceland').GetNameNoTier]에서 교회는 여전히 성장에 어려움을 겪고 있습니다.\n\n이 상황을 바로잡기 위해, [aldabert.GetTitledFirstName]께서는 제가 교육 기간 동안 보여준 능력 때문이든, 혹은 저희 가문의 인맥 때문이든, 1056년에 저를 [GetTitleByKey('d_iceland').GetNameNoTierNoTooltip]의 초대 주교로 임명하셨습니다. 어떻든 간에, 이제 [GetTitleByKey('d_iceland').GetNameNoTierNoTooltip]의 초대 주교로서 저의 목표는 이 머나먼 땅에서 교회가 번성하도록 보장하는 것입니다.\n\n저는 종교 시설을 건설하고, 새로운 성직자 세대를 교육하며, 북대서양 전역에 [ROOT.Char.GetFaith.HighGodName]의 영광을 전파하기 위해 제가 할 수 있는 모든 것을 할 원대한 계획을 가지고 있습니다." # 14683766089243973917
  north_atlantic.0270.a: "[ROOT.Char.GetFaith.HighGodNameAlternate]께서 저의 목표 달성을 도와주시기를." # 1170199131536977705
  north_atlantic.0270.info: "$RICE_north_atlantic_skalholt_school_context_tooltip$" # 14809421132578058766
  north_atlantic.0271.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  north_atlantic.0271.desc: "진실로, [GetTitleByKey('d_iceland').GetNameNoTier]와 같은 외딴 땅조차도 교회의 존재로 축복받을 수 있습니다. 많은 세월이 걸렸지만, 우리의 노력 덕분에 이 섬이 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체의 일원으로서 자리를 잡아가고 있다고 믿습니다.\n\n제가 이해하기로는, 많은 이들이 [aldabert.GetTitledFirstNamePossessive]가 저를 신뢰한 것이 당연했으며, 제가 [GetTitleByKey('d_iceland').GetNameNoTierNoTooltip]의 첫 번째 주교로서의 역할을 성공적으로 수행했다고 동의하는 것 같습니다. 이제 우리는 훨씬 더 많은 학교와 예배당을 갖게 되었으며, 섬 최초의 주요 학교 설립을 통해 미래 세대가 [ROOT.Char.GetFaith.HighGodName]을 계속 기리고 찬양하며, [ROOT.Char.GetFaith.HighGodHerHis|U]의 창조와 세상에 대해 배울 수 있다는 사실에 안심할 수 있습니다." # 9408991804118906268
  north_atlantic.0271.a: "[ROOT.Char.GetFaith.HighGodName]께 영광을!" # 6120968041459046238
  north_atlantic.0272.t: "헝가리인 스코틀랜드인" # 4497647125520957859
  north_atlantic.0272.desc: "비록 저의 후원자이신 [aetheling.GetFullName] 님께서는 [GetGeographicalRegion('custom_hungary').GetName]에서 태어나셨지만, [aetheling.GetSheHe]는 [hungarian.GetName] 혈통의 부모에게서 태어나신 것은 아닙니다. 물론 [aetheling.GetSheHe|U]께서는 [GetTitleByKey('k_england').GetNameNoTier]의 정당한 왕이시며, [edward.GetTitledFirstNameNicknamed] 님께서 서거하신 후 올해 초에 그렇게 선출되셨습니다.\n\n하지만 왕좌를 주장하는 소위 왕들이 [aetheling.GetFirstNamePossessiveNoTooltip]께 마땅히 돌아가야 할 것을 무력으로 차지하려 들면서 브리튼 제도는 혼란에 빠져 있습니다. 저는 [aetheling.GetHerHim]와 그분의 누이이신 [margaret.GetFirstName] 님을 모시고 가까운 [GetTitleByKey('k_scotland').GetNameNoTier] 영토로 갔으나, 현재의 정치적 상황 때문에 저는 다른 곳에서 일자리를 찾아야 할지도 모릅니다. 그럼에도 불구하고, 저는 [scots.GetCollectiveNoun]가 꽤나 매력적이라고 인정하며, [GetTitleByKey('k_scotland').GetNameNoTierNoTooltip]에 정착하는 것을 상상해 볼 수도 있습니다... 하지만 다시 생각해보면, 다른 곳으로 가서 일자리를 찾는 것이 나을지도 모르겠습니다." # 206492271499150088
  north_atlantic.0272.a: "[scots.GetName] 사람들은 정말 훌륭하군. 잠시 머물러야겠어." # 4794038256125464811
  north_atlantic.0272.b: "저는 아직도 [hungarian.GetNameNoTooltip]의 기사이며, 계속해서 여행해야 합니다." # 10075901329156903863
  north_atlantic.0272.info: "#emphasis 역사적 배경:#! 레슬리 가문의 전설적인 헝가리 조상인 바르톨로메우 레슬리는 노르만 정복 이후 [aetheling.GetFullNameNoTooltip]와 [margaret.GetFirstNameNoTooltip]를 따라 스코틀랜드로 왔다고 전해집니다. 그는 이곳에서 1066년이 아닌 1067년에 도착했을 것입니다." # 999112270647451621
  north_atlantic.0273.t: "스코틀랜드의 신비주의자" # 9063970522481710194
  north_atlantic.0273.desc: "비록 제가 어리지만, 이 브리튼 제도 학교들에서 많은 것을 배웠습니다. 하지만 학문적인 면에서는 더 큰 야망을 품고 있습니다. 수학, 여러 언어, 특히 천문학에 대한 저의 지식은 [ROOT.Char.GetFaith.HighGodName]께서 창조하신 위대한 우주를 더 깊이 이해하고자 하는 저를 멀리 이끌어 줄 것입니다.\n\n하늘에는 셀 수 없이 많은 불꽃들이 별들로 새겨져 있으며, 저는 이 별들을 잘 알고 있습니다. 이 별들을 통해 제가 이곳을 떠나 멀리 여행하며 이 세상에 대해 더 많이 배워야 할 때가 왔음을 느꼈습니다. 어쩌면 언젠가는 세상에서 가장 위대한 점성술사 중 한 명이 될 수도 있을 것입니다.\n\n#weak\"모든 점성술사는 칭송과 영예를 받을 자격이 있소. 왜냐하면 점성술이라는 학문을 통해 그는 [ROOT.Char.GetFaith.HighGodName]의 많은 비밀과 소수만이 아는 것들을 알기 때문이오\"#!" # 4582944825233181652
  north_atlantic.0273.a: "내 운명을 이룰 때가 왔다!" # 6816939026306708044
  north_atlantic.0273.info: "#emphasis 역사적 배경:#! 마이클 스콧, 혹은 마이클 스코투스는 중세 스코틀랜드의 학자, 수학자, 점성가였습니다. 그는 여행하는 다국어 지식인으로서 당대에 매우 명성이 높았습니다.\n\n예를 들어, 피보나치는 그의 유명한 수학 서적인 #italic 리베르 아바치#!의 두 번째 버전을 스콧에게 헌정했으며, 한때 교황으로부터 1227년에 캔터베리 대주교직을 제안받기도 했습니다. 스콧의 가장 중요한 후원자는 신성 로마 제국 황제이자 시칠리아의 왕이었던 프리드리히 2세였으며, 아랍어 지식 덕분에 무슬림 국가들과의 외교 임무에 그가 사용되었을 수도 있습니다.\n\n궁극적으로, 특히 점성술과 연금술과 같은 오컬트 주제에 대한 그의 지식으로 인한 스콧의 명성은 그가 두려운 마법사로서 가졌다고 알려진 초자연적 능력에 대한 많은 전설을 낳았습니다. 그는 예를 들어 단테 알리기에리의 #italic 신곡#!에서 마법사, 점성가, 거짓 예언자들을 위한 지옥의 여덟 번째 원에 등장합니다." # 16365551710579617531
