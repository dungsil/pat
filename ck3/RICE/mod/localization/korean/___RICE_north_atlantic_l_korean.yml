  action_RICE_greenland_decline_warning: "그린란드 식민지 쇠락" # 7894622424149626383
  action_RICE_greenland_decline_warning_label: "[greenland_settlements|E]가 쇠퇴하고 있습니다." # 12306234523074301441
  action_RICE_greenland_decline_warning_desc: "기후 및/또는 세계 경제의 변화는 [greenland_settlements|E]에 상당한 어려움을 안겨주며 장기적인 지속 가능성을 저해하고 있습니다.\n\n#help [greenland|E]에서의 장기적인 계획을 신중하게 고려하십시오! [RICE_greenland_struggle|E]에 [struggle_involved|E]된 모든 [rulers|E]가 이 [struggle|E]를 좋은 결말로 해결할 수 있는 마지막 기회일 수 있습니다. 그렇지 않다면 $RICE_greenland_struggle_ending_abandonment_decision$ [decision|E]를 내릴 가능성에 대비해야 할 것입니다.#!" # 5381918014895748873
