  RICE_north_atlantic_explore_americas_desc: "[greenland|E]의 서쪽에는 자원, 동맹, 그리고 다른 보물들이 잠재적으로 있을 수 있는 땅이 있습니다. 이 지역들을 탐험할 용감한 모험가들을 모집하고 싶지만, [greenland_expedition|E]에 자금을 지원하는 것은 비싸고 위험할 것입니다." # 5261051802151975877
