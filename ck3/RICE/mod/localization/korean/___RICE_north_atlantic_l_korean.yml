  action_RICE_greenland_collapse_warning: "그린란드 식민지가 붕괴 직전입니다" # 14138484096348401557
  action_RICE_greenland_collapse_warning_label: "[greenland_settlements|E]가 붕괴 직전입니다" # 16717882107224496061
  action_RICE_greenland_collapse_warning_desc: "기후 및/또는 세계 경제의 변화로 인해 [greenland_settlements|E]가 황폐해졌습니다. 서부 정착지는 사라졌으며, 살아남은 동부 정착지의 종말 또한 임박했습니다.\n\n#help 현재 매년 [GetGlobalVariable('RICE_greenland_auto_fail_chances').GetValue|0]%#!의 확률로 [RICE_greenland_struggle|E]가 자동으로 종료될 수 있습니다. 가능한 한 빨리 $RICE_greenland_struggle_ending_abandonment_decision$ [decision|E]를 내려 손실을 줄이십시오.#!" # 10499937533428406384
