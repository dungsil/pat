  north_atlantic.0110.t: "빈란드로 원조 보내기" # 3048855381722231453
  north_atlantic.0110.desc.intro: "전설적인 빈란드에 있는 우리의 변경 정착지들은 그린란드보다 훨씬 더 외지고 작기 때문에 많은 지원이 필요합니다. 빈란드가 풍요로움에도 불구하고 그곳의 정착민들이 생존을 위해 그린란드로부터 오는 보급품과 인력에 크게 의존한다는 것은 아이러니한 일입니다." # 12719690807630741514
  north_atlantic.0110.desc.supplies: "\n\n그리하여 나는 빈란드로 보낼 보급품을 모았습니다. 식량부터 귀중한 금속과 도구에 이르기까지, 이 보급품들이 정착민들의 일상생활에 도움이 될 것입니다." # 16710085002708902723
  north_atlantic.0110.desc.settlers: "저는 그리하여 빈란트에 정착할 남성과 여성을 모집했습니다. 그들의 수는 매우 적습니다. 아무래도 누가 그토록 먼 땅으로 가겠습니까? – 하지만 그들이 매우 용감하고 모험심이 강하며, 심지어 무모하기까지 하다는 사실에 안심할 수 있습니다. 그들이 그곳의 기존 정착민들에게 큰 도움이 되기를 바랍니다." # 2352930307095248639
  north_atlantic.0110.desc.base_camps: "\n\n이에 나는 빈란드에 몇몇 기지를 건설할 목적으로 보급품과 일꾼들을 실은 배를 보냈습니다. 빈란드는 거리가 매우 멀어 탐사가 잘 이루어지지 않았으므로, 만약 우리가 그 땅에 정착하려면 탐험가들이 배와 도구를 수리하고, 여행에서 휴식을 취할 수 있는 장소를 제공하기 위해 해안선을 따라 작은 거점들을 세워야 할 것입니다." # 16906129176239851288
  north_atlantic.0110.desc.temples: "\n\n이에 나는 빈란드에 [ROOT.Char.GetFaith.HouseOfWorship]을 건설하기 위해 보급품과 일꾼을 실은 배를 보냈습니다. 그곳의 정착민들은 고향에서 멀리 떨어져 있으므로, [ROOT.Char.GetFaith.HouseOfWorship]은 공동체 회관 역할을 할 수 있을 것입니다. 그리고 물론, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 이 새로운 땅에서 그들의 영향력을 확대하는 것을 매우 기뻐할 것입니다." # 10609162730495944091
  north_atlantic.0110.desc: "비닐란드에 우리의 존재가 그린란드 식민지에 상당한 부담을 주는 것은 사실이지만, 장기적으로는 그만한 가치가 있기를 바랍니다!" # 4291583165767558033
  north_atlantic.0110.a: "우리 함대가 그곳에 빠르고 안전하게 도착하기를 바랍니다." # 8353248918813081606
  north_atlantic.0110.a.tooltip: "$north_atlantic.0100.a.tooltip$" # 12243728290910031215
  north_atlantic.0111.t: "빈란드에 원군이 도착하다" # 8843615239897684772
  north_atlantic.0111.desc.intro: "좋은 소식이오! 우리가 빈란드로 보낸 함선들이 무사히 도착했소." # 15858984073820941064
  north_atlantic.0111.desc.supplies: "\n\n빈란드 정착민들에게 우리가 제공한 보급품은 매우 환영받을 것이며, 이 낯설지만 멋진 땅에서 그들이 적어도 조금 더 오래 버틸 수 있도록 해줄 것입니다." # 16135736194689139347
  north_atlantic.0111.desc.settlers: "새로운 정착민들이 빈란드에 자리를 잡기 시작했습니다. 그들의 기술이 그린란드 식민지에서 더 유용했을 수도 있지만, 빈란드에서의 그들의 공헌이 헛되지 않기를 바랄 뿐입니다." # 14306589775633446362
  north_atlantic.0111.desc.base_camps: "해안선을 따라 몇몇 기본 야영지 건설이 시작되었습니다. 비록 항상 주둔하지는 않겠지만, 탐험가들에게는 환영받을 광경이 될 것이며, 이 지역에 우리의 영향력을 확장하는 데 도움이 될 연결망을 제공할 것입니다." # 3517537748437088528
  north_atlantic.0111.desc.temples: "[ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]의 건축이 시작되었습니다. 이전에 빈란드로 보냈던 우리 백성들이 이 제스처를 반길 것이라 확신하며, 이는 그들에게 고향을 떠올리게 하는 위안이 될 것입니다." # 11659530384904113016
  north_atlantic.0111.desc: "이제 빈란트에 지원을 보낸 나의 결정을 의심하는 자들이 있다는 것을 알고 있습니다. 그린란드 역시 지원이 필요하고 빈란드보다 경제적으로 훨씬 중요하기에 그곳으로 배를 보낼 수도 있었으니까요. 그럼에도 불구하고, 나는 올바른 선택을 했다고 믿습니다. 수익성이 높지는 않더라도, 빈란드는 나에게 중요하며 나는 그곳이 성공하기를 바랍니다." # 8470440964558715364
  north_atlantic.0111.a: "우리의 노력이 헛되지 않기를 바라야겠군." # 16470555435829580171
  north_atlantic.0111.tooltip.increase_viability: "[vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]가 #V [THIS.Char.MakeScope.Var('RICE_viability_resource_value_temp').GetValue]#! 만큼 증가하여 @RICE_vinland_viability_icon! #V [GetGlobalVariable('RICE_vinland_viability').GetValue|0]#! 가 됩니다!" # 11323660594420785952
  north_atlantic.0111.tooltip.decrease_resilience: "[greenlands|E] [greenland_resilience|E]이 #V [THIS.Char.MakeScope.Var('RICE_resilience_resource_value_temp').GetValue]#!만큼 감소하여 @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!가 됩니다." # 9109319450533838901
  north_atlantic.0111.tooltip.decrease_networks: "[greenlands|E] [greenland_networks|E]이(가) #V [THIS.Char.MakeScope.Var('RICE_networks_resource_value_temp').GetValue]#!만큼 감소하여 @RICE_greenland_networks_icon! #V [GetGlobalVariable('RICE_greenland_networks').GetValue|0]#!가 됩니다." # 15879796442128738812
  north_atlantic.0112.t: "빈란드에 대한 지원이 도착하지 않았습니다" # 8127203418361603653
  north_atlantic.0112.desc.supplies: "나쁜 소식입니다! 제가 빈란드(Vinland)로 보낸 식량, 금속, 도구와 같은 기본 보급품을 실은 선박들이 그곳에 도착하지 못했습니다. 위험천만한 서쪽 항해 도중, 그 배들은 바다에서 침몰하고 말았습니다." # 13376082101050313226
  north_atlantic.0112.desc.settlers: "나쁜 소식입니다! 빈란드로 신규 정착민을 태우고 떠난 함대가 그곳에 도착하지 못했습니다. 위험천만한 서쪽 항해 도중, 함대가 바다에서 난파되었습니다." # 5612700106408592528
  north_atlantic.0112.desc.base_camps: "나쁜 소식입니다! 빈란드에 야영지를 건설하기 위해 보냈던 보급품을 실은 선박들이 그곳에 도착하지 못했습니다. 위험천만한 서쪽 항해 도중, 선박들이 바다에서 난파되었습니다." # 15495858854086268195
  north_atlantic.0112.desc.temples: "나쁜 소식입니다! 빈란드에 있는 #bold [ROOT.Char.GetFaith.GetAdjective]# #bold [ROOT.Char.GetFaith.HouseOfWorship]# 건설에 쓰일 보급품을 실어 보냈던 함대가 목적지에 도착하지 못했습니다. 위험천만한 서쪽 항해 도중, 그 함대들은 바다에서 조난당했습니다." # 1420922319386619486
  north_atlantic.0112.desc: "\n\n빈란드에 쏟아부은 이 모든 자원이 헛수고가 되었소! 빈란드에 투자하려는 내 결정에 반대했던 이들이 있었음을 알고 있소. 그들은 그린란드가 더 안전하고, 더 논리적이며, 더 이익이 되는 선택이었을 것이라 믿었지. 빈란드에 발을 디디려 하면서 그린란드 정착지에 부담을 주고 있는 지금, 이 모든 반대자들은 의심할 여지 없이 자신들의 생각이 옳았다고 느낄 것이오." # 5846345426639256639
  north_atlantic.0112.a: "그린란드에 원조를 보냈어야 했을지도 모르겠군…." # 1054780275006494016
