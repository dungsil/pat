  north_atlantic.0102.t: "그린란드에 지원이 도달하지 못함" # 5089552204436265395
  north_atlantic.0102.desc: "\n\n불행하게도, 그린란드를 지원하려던 나의 노력은 헛수고가 된 것 같습니다. 이 재앙으로 인해 유능한 선원들과 백성들을 잃었고, 함선과 많은 보급품도 손실했습니다. 우리가 무슨 잘못을 저질렀기에 [ROOT.Char.GetFaith.WaterGodName]께서 이 함선들을 보호해주지 않으시는지 한탄하며 의문을 가질 뿐입니다!" # 1778309783745266789
  north_atlantic.0102.desc.basic_supplies: "그린란드에 보냈던 기본 보급품 선적이 바다에서 폭풍을 만나 난파되어 도착하지 못했다는 소식을 들었습니다." # 17376531476822762749
  north_atlantic.0102.desc.settlers: "제가 모집하여 그린란드로 떠나보낸 정착민들이 그곳에 도착하지 못했다는 소식을 들었습니다. 선박들이 폭풍우를 만나 난파하여 정착민들과 선원들이 모두 사망했다고 합니다." # 5796069302413924793
  north_atlantic.0102.desc.food: "제가 그린란드로 보냈던 식량과 가축 선적이 폭풍을 만나 바다에서 난파되어 도착하지 못했다는 소식을 들었습니다." # 9125706279111134085
  north_atlantic.0102.desc.materials: "그린란드에 보냈던 물자 수송선이 폭풍우를 만나 바다에서 난파되어 도착하지 못했다는 소식을 들었습니다." # 15964015455880435454
  north_atlantic.0102.desc.clergy: "제가 고용한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 그린란드로 가는 도중 도착하지 못했다는 소식을 들었습니다. 선박들이 폭풍우에 휘말려 난파되었고, 그 결과 선원들과 함께 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들 모두 사망했습니다." # 6784062715479486200
  north_atlantic.0102.desc.hunting_stations: "그린란드 서부 해안에 새로운 수렵장을 건설하기 위해 보내졌던 노동자와 보급품을 실은 제 배들이 도착하지 못했다는 소식을 들었습니다. 불행히도 그 배들은 폭풍우를 만나 바다에서 침몰했다고 합니다." # 7916601188526513493
  north_atlantic.0102.desc.shielings: "그린란드에 새로운 쉼터를 건설하는 데 필요한 노동자와 보급품을 실은 제 배들이 도착하지 못했다는 소식을 들었습니다. 불행히도 그 배들은 폭풍을 만나 바다에서 침몰했습니다." # 16197705279432775308
  north_atlantic.0102.desc.temples: "제 선박들이 그린란드 정착지에 세워질 새로운 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] 건설을 돕기 위해 노동자와 보급품을 싣고 갔으나, 도착하지 못했다는 소식을 들었습니다. 안타깝게도 그 선박들은 바다에서 폭풍우를 만나 침몰했다고 합니다." # 14213195448511716894
  north_atlantic.0102.a: "얼마나 비극적인가!" # 10930193602172709636
  north_atlantic.0102.tooltip.decrease_resilience: "[greenlands|E] [greenland_resilience|E]이 #V [THIS.Char.MakeScope.Var('RICE_resilience_value_temp').GetValue]#!만큼 감소하여 @RICE_greenland_resilience_icon! #V [GetGlobalVariable('RICE_greenland_resilience').GetValue|0]#!가 됩니다." # 12059164442861080609
