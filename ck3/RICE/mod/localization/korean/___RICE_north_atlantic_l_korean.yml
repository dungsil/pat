  RICE_north_atlantic_build_outpost_vinland_desc: "많은 이들에게 [vinland|E] 정착은 멀리 떨어져 있고 수익성 있는 자원이 부족하기에 그다지 유망한 일이 아닙니다. 그럼에도 불구하고, [vinland|E]에 영구적인 거점을 마련하려면 많은 노력이 필요할 것입니다. 하지만 이 도전에 나설 정착민들을 찾을 수 있을지도 모르겠습니다." # 15466517969789621988
  RICE_north_atlantic_build_outpost_vinland_tooltip: "비용이 많이 들더라도, 저는 [vinland|E]에 장기적인 [vinland_outpost|E]를 건설하기 위해 모든 것을 걸고 싶습니다!" # 983599993072445028
  RICE_north_atlantic_build_outpost_vinland_effect_tooltip_1: "현재 [RICE_greenland_struggle|E]의 [struggle_phase|E]와 [vinlands|E]의 @RICE_vinland_viability_icon! [vinland_viability|E]에 따라, 성공 확률은 대략 #V [GetGlobalVariable('RICE_vinland_viability_chances').GetValue|0]%#! 입니다." # 761038888900434115
  RICE_north_atlantic_build_outpost_vinland_effect_tooltip_2: "만약 당신이 [vinland|E]로 보낸 정착민들이 성공한다면, 당신의 [dynasty|E]는 [GetModifier('RICE_north_atlantic_vinland_outpost').GetNameWithTooltip] [modifier|E]를 얻게 될 것이며, [RICE_greenland_struggle|E]의 [struggle_phase|E]에 따라 당신의 [greenland_estate_long|E]에서 얻는 연간 보너스가 약간 증가하거나 감소할 것입니다. 당신은 $RICE_north_atlantic_support_vinland$를 위한 [decision|E]를 사용할 수 있게 되며, [vinland|E]로 떠나는 [greenland_expeditions|E] 비용이 감소할 것입니다." # 8479227963779810789
  RICE_north_atlantic_build_outpost_vinland_effect_tooltip_3: "성공한다면, [vinlands|E] @RICE_vinland_viability_icon! [vinland_viability|E]가 #P 증가#하겠지만, [greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]는 #N 감소#할 것입니다. 이 시도가 실패하면, 이 모든 값들이 #italic 전부# 감소할 것입니다." # 18275891097335905429
  RICE_north_atlantic_build_outpost_vinland_effect_tooltip_4: "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] 및 @RICE_greenland_networks_icon! [greenland_networks|E]는 활성화된 [vinland_outpost_long|E] 하나당 매년 #N 감소#합니다" # 1058648362572594581
  RICE_north_atlantic_build_outpost_vinland_effect_tooltip_5: "@warning_icon! #X [RICE_greenland_struggle|E]가 좋은 결말로 해결되지 않았으므로, 영구적인 [vinland_outpost|E]를 세우는 데 성공하더라도 매년 #N 실패#할 수 있습니다! [vinlands|E]의 @RICE_vinland_viability_icon! [vinland_viability|E]에 따라 달라집니다!#!" # 571214849230864665
  RICE_north_atlantic_build_outpost_vinland_confirm: "큰 위험을 감수하는 것을 좋아합니다. 해봅시다!" # 53292222661825665
  RICE_north_atlantic_build_outpost_vinland_context_tooltip: "#emphasis 역사적 배경:#! 우리는 뉴펀들랜드의 랜스 오 메도스에 노르드인이 존재했다는 고고학적 증거를 가지고 있지만, 이는 완전한 정착지가 아니라 선박과 도구를 수리하고 보급품을 재보충하기 위한 일종의 임시 정거장에 불과했습니다. 레이프 에이릭손과 같은 인물들을 바이킹 정복자들의 동등한 존재로 묘사하는 대중 역사와는 달리, 노르드인들이 빈란드 정착에 큰 이점을 보지 못했을 가능성이 높습니다. 빈란드는 그린란드에서조차 멀리 떨어져 있었고, 제공할 만한 유용한 자원이 거의 없었기 때문입니다. 빈란드를 식민지화하려는 모든 시도는 훨씬 더 수익성이 좋은 그린란드 정착지에 필요한 제한된 자원과 인력을 고갈시켰을 것입니다." # 18367429682056018248
  RICE_north_atlantic_support_vinland: "빈란드를 지지합니다" # 2874648625751811991
  RICE_north_atlantic_support_vinland_tooltip: "머나먼 [vinland|E]에 있는 용감한 형제자매들을 지원할 때가 왔습니다!" # 936712867994884692
  RICE_north_atlantic_support_vinland_desc: "[vinland|E] 정착은 비용이 많이 들고 위험하며 심지어 어리석은 시도입니다. 현재 이곳에는 #V [GetGlobalVariable('RICE_north_atlantic_vinland_outposts').GetValue|0]#! 개의 [vinland_outposts|E]가 있습니다. 이 [vinland_outposts|E]에 [greenland_support|E]를 제공하면 좋겠지만, [vinland|E]는 너무 멀리 떨어져 있고 실질적인 가치가 거의 없으니, 이는 더 수익성 있는 [greenland|E]에 쓰는 것이 나을 자원 낭비일 것입니다... 그렇죠?" # 15650311912547112550
  RICE_north_atlantic_support_vinland_effect_tooltip_1: "[vinland|E]로 향하는 당신의 [greenland_support|E]가 도달하지 못할 수도 있습니다. 특히 [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E]가 낮다면 더욱 그렇습니다." # 15884678862583724071
