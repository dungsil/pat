  north_atlantic.0140.t: "빈란드에 세운 전초기지" # 4169838504330355693
  north_atlantic.0140.desc: "빈란드는 내가 #italic 반드시#! 이룰 꿈이다. 수천 마일 떨어진 이 전설적인 땅으로 항해하는 데 드는 비용이나 위험, 혹은 그것이 그린란드의 공동체에 부담을 줄 것이라는 보잘것없는 주장에 나는 흔들리지 않았다. 빈란드는 비록 귀중한 자원이 많지는 않더라도 정착하기에 완벽한 비옥한 땅이다.\n\n나는 나와 뜻을 같이하며 그들의 용기와 재치를 증명하기를 열망하는 몇몇 정착민을 모집할 수 있었다. 그들은 이 이국땅에 먼저 작은 전초기지를 세워야 할 것이다. 그렇게 함으로써 우리는 이 지역에서 앞으로의 활동을 위한 빈란드 내 작전 기지를 마련할 수 있을 것이다. 미래에는 아마도 그 전초기지가 제대로 된 정착지로 성장할 것이다!" # 1966393764434043339
  north_atlantic.0140.a: "그들에게 행운이 있기를 바랍니다!" # 4917786455134618141
  north_atlantic.0140.a.tooltip: "이 사업은 완료하는 데 약 1년이 걸릴 것입니다." # 14104693040825095390
  north_atlantic.0141.t: "빈란드의 감독관" # 13160167302459158190
  north_atlantic.0141.desc.courtiers: "내 궁정에 있는 몇몇 인물들이 내 대신 빈란드에 전초기지를 세우려는 우리의 시도를 감독하는 데 관심을 보이고 있습니다. 위험한 여정이 되겠지만, 성공한다면 그들은 영웅적인 업적으로 미래 세대에게 분명히 기억될 것입니다!" # 14769284713555573899
  north_atlantic.0141.desc.no_courtiers: "내 궁정에는 빈란드에 전초 기지를 건설하려는 우리의 노력을 감독하는 데 관심을 보이는 사람이 아무도 없는 것 같군. 내 궁신들은 겁쟁이들뿐인가? 그들은 비용과 위험, 그리고 이것이 그린란드의 자원을 압박할 것이라는 그들의 소위 실용적인 우려에 대해 징징거리는군! 모험심은 어디 갔지? 용기? 야망? 정말 한심하군!" # 11417894475828202220
  north_atlantic.0141.desc.local: "\n\n일부 사람들은 경험 많은 여행가로 명성을 얻은 현지 [local.GetWomanMan]인 [local.GetFullName] 님을 추천하기도 했습니다. [local.GetSheHe|U] 님은 빈란드에 있는 우리 전초 기지의 감독관 역할을 맡아주실 수 있을 것입니다. 하지만 [local.GetSheHe] 님께서는 그분의 노력에 대한 금전적 보상을 기대하실 것입니다." # 5484195898315066740
  north_atlantic.0141.a: "[candidate_1.GetFirstName]는 감독관을 맡을 능력과 경험을 갖추고 있습니다." # 13228347774100423605
  north_atlantic.0141.b: "저는 [candidate_2.GetFirstNameNoTooltip]가 감독관으로서 훌륭하게 해낼 것이라고 의심하지 않습니다." # 1070728021685352461
  north_atlantic.0141.c: "[local.GetFirstNameNoTooltip]에게 적합한 경험이 있습니다. 이 일을 위해 [local.GetHerHim]를 고용합시다!" # 16996801394879583741
  north_atlantic.0141.d: "다시 생각해보니, 우리는 공식적인 감독관이 필요 없습니다." # 6137896863593590419
  north_atlantic.0142.t: "빈란드 소식" # 17975658641131056303
  north_atlantic.0142.desc: "오늘, 빈란드에 전초기지를 건설하려던 우리의 최근 시도에 대한 소식을 들었습니다." # 8204893316194374360
  north_atlantic.0142.desc.success: "다행히도, 반대자들의 예측은 틀렸습니다... 적어도 지금은 말이죠. 제가 풍요로운 빈란드에 보낸 소규모 정착민들이 작은 전초 기지를 성공적으로 세웠습니다.\n\n언젠가는 그곳에 진정한 영구 정착지를 세울 계획도 세울 수 있을 겁니다! 하지만 너무 앞서 나가지 않도록 하겠습니다. 반대자들이 옳았던 부분도 있습니다. 이 일은 분명히 비용이 많이 들었으니까요. 우리가 이 사업에 지금까지 쏟아부은 자원이 헛되이 쓰이지 않도록 하려면, 우선 이 전초 기지가 잘 발전하도록 해야 합니다." # 9841545516467619742
  north_atlantic.0142.desc.fail: "\n\n유감스럽게도, 우리의 최선의 노력에도 불구하고 회의론자들이 옳았던 것 같습니다. 부적절한 계획, 부족한 보급품과 자원, 현지 토착민들의 적대감, 의지 부족과 낮은 사기, 혹은 다른 이유들 때문이든, 내가 빈란드에 보냈던 소규모 정착민 무리는 그곳에 작은 전초기지를 건설하는 데 실패했습니다. 이 모든 시련에서 살아남은 자들은 낙담하고 의기소침한 채 집으로 돌아왔습니다.\n\n어쩌면 내가 빈란드에 발판을 마련하는 것의 어려움을 과소평가했던 것 같습니다." # 10793004545485011312
  north_atlantic.0142.a: "다음엔 무슨 일이 일어날지 두고 보지." # 2782207546853047930
  north_atlantic.0143.t: "$north_atlantic.0142.t$" # 7477205327895028899
  north_atlantic.0143.desc: "[vinland_colonizer.GetTitledFirstName]께서 우리 위대한 왕조인 [ROOT.Char.GetDynasty.GetName]의 이름으로 빈란드에 전초 기지를 세웠습니다. 그가 바라건대 우리가 이 전설과 신화 속의 먼 땅에서 이 기지를 야망을 위한 발판으로 삼을 수 있기를 바랍니다.\n\n물론, 이러한 사업이 장기적으로 잘 될지에 대해 회의적인 시각을 가진 사람들이 꽤 있습니다. 빈란드는 비옥하고 풍요로운 땅이지만, 그린란드(그 자체로도 문명과는 거리가 멀지만)로부터도 극도로 멀리 떨어져 있으며 수익성 있는 자원이 부족합니다.\n\n우리 [ROOT.Char.GetDynasty.GetName]가 결국 승리하고 이 빈란드 전초 기지가 성공하기를 바랄 뿐입니다!" # 223632521660039507
  north_atlantic.0143.a: "다음엔 무슨 일이 일어날지 두고 보자!" # 1202025607703797793
  north_atlantic.0144.t: "빈란드 정착... 영구적으로" # 12048412595530558983
  north_atlantic.0144.desc: "오래전, 용감한 모험가 [leif.GetFirstNameNicknamed]가 푸른 대양을 건너 그린란드에서 항해하여, 풍요로운 땅을 발견하고 그곳을 빈란드라고 이름 지었습니다. 그린란드 정착지가 성장함에 따라 빈란드에서의 활동도 함께 커졌습니다. 그린란드, 아이슬란드 및 기타 지역에서 온 사람들이 해안선을 따라 작은 전초기지를 세우고 탐험, 자원 수집, 그리고 우호적인 현지인들과의 교역 및 적대적인 자들과의 전투에 임했습니다.\n\n우리, [ROOT.Char.GetDynasty.GetName] 가문은 빈란드에서 선도적인 가문 중 하나였습니다. 그린란드 식민지가 북대서양 세계의 일부로 확고히 자리 잡았으니, 이제 마침내 우리의 시선을 서쪽으로 돌릴 때입니다.\n\n저는 빈란드의 전초기지를 영구적인 정착지로 바꾸는 데 필요한 자원과 정착민들을 모았습니다. 오해를 피하기 위해, 저는 현지 동맹들에게도 우리의 의도를 알렸으며, 그들은 우리 민족 간의 상업적, 문화적, 외교적 유대 강화를 간절히 바라는 듯합니다." # 14852031710166269548
  north_atlantic.0144.a: "모든 것이 잘 되기를 바랄 뿐입니다!" # 9962722572041252890
  north_atlantic.0144.a.tooltip: "이 사업은 완료하는 데 약 1년이 걸릴 것입니다." # 16412099299511772051
  north_atlantic.0145.t: "영구적인 빈란드 식민지" # 6563570950197058754
  north_atlantic.0145.desc: "해냈습니다.\n\n오늘 빈란드에서 좋은 소식이 도착했습니다. 정착민과 보급품을 싣고 보냈던 함선들이 빈란드에 있던 우리 가문의 기존 전초기지를 크고 상당한 규모의 정착지로 성공적으로 확장했습니다. 현지 부족들 중 우리 친구들 역시 무역과 전쟁에서 우리와 협력할 새로운 기회를 기대하고 있습니다.\n\n사실, 이 사건은 식민지에 너무나도 큰 변화를 가져와 그곳의 많은 이들이 새로운 민족, 즉 [new_culture.GetCollectiveNoun]으로 정체성을 갖기 시작했습니다.\n\n이제 빈란드는 그린란드와 비교하더라도 더 이상 우리 세계의 변방으로 여겨지지 않을 것입니다. 그린란드만큼 경제적 유용성 면에서 따라잡을 수는 없겠지만, 우리 가문의 지도 아래 빈란드 식민지가 유라시아와 아메리카를 잇는 중요한 연결고리 역할을 할 수 있으리라 확신합니다." # 18285448669989494305
  north_atlantic.0145.a: "빈란드가 성장하고 번성하는 모습을 보기를 고대합니다." # 8846513051172366084
  north_atlantic.0146.t: "$north_atlantic.0145.t$" # 8840286138536398048
  north_atlantic.0146.desc: "수년 전, [leif.GetFirstNameNicknamed]가 빈란드(Vinland)를 발견했을 때, 유럽에서조차 멀리 떨어진 그린란드(Greenland)와도 거리가 멀고 수익성 있는 자원도 부족하다는 이유로 빈란드에 장기적으로 정착하는 것은 비현실적이라는 의견이 지배적이었습니다.\n\n하지만 그때 이후 상황이 변했습니다. 상업적, 문화적, 외교적 네트워크가 성장하면서 그린란드는 북대서양 문명의 중요하고 안정적인 일부로 변모했습니다. 시간이 지나면서 그린란드인들은 무역, 탐험, 자원 채취를 위해 빈란드에 작은 전초기지들을 세웠습니다.\n\n[vinland_colonizer.GetTitledFirstName]의 지도 아래, 이 전초기지 중 하나가 충분히 확장되어 상당한 규모의 마을, 즉 빈란드에 정착한 유라시아 출신 주민들의 최초의 영구적인 정착지가 되었습니다. 이 식민지는 그린란드보다 작고 수익성도 덜하지만, 북대서양 양측 모두에게 중요한 연결고리 역할을 할 것이 분명합니다. 그곳의 많은 이들은 이미 새로운 민족인 [new_culture.GetCollectiveNoun]으로 정체성을 갖기 시작했습니다.\n\n거의 아무도 불가능하다고 생각했던 일을 달성함으로써, [vinland_colonizer.GetTitledFirstNameNoTooltip]는 북대서양 역사상 가장 중요한 인물 중 한 명으로 [leif.GetFirstNameNicknamedNoTooltip]와 함께 기억될 것입니다." # 7433550425295025588
  north_atlantic.0146.a: "진정으로 역사적인 사건이로다!" # 14074408038646336243
  north_atlantic.0147.desc: "[leif.GetFirstNameNicknamed]가 빈란드를 발견한 이래로, 많은 이들이 그린란드와 유사한 대규모의 영구 정착지를 건설할 가능성을 고려해 왔습니다. 이제 그린란드 정착지가 안정화되어 장기적으로 유지될 수 있게 되자, 일부는 빈란드에서도 그러한 목표를 달성하고자 합니다.\n\n특히, [vinland_person.GetTitledFirstName]께서는 직접 나서서 이러한 식민지 건설을 주도하기로 결정했습니다. 그분께서 빈란드에 있는 가문의 기존 소규모 전초기지를 상당한 규모의 정착지로 확장하기 위해 필요한 자원과 정착민들을 모으고 있다는 소식이 퍼지고 있습니다.\n\n만약 이 노력이 성공한다면, 이 빈란드 식민지는 그린란드처럼 유라시아와 아메리카 대륙을 잇는 중요한 연결고리가 될 수 있을 것입니다." # 12298273403621503317
  north_atlantic.0147.a: "다음엔 무슨 일이 일어날지 두고 봅시다…." # 16290278551379260911
  north_atlantic.0147.tooltip: "$RICE_north_atlantic_settle_vinland$ [decision|E]는 이제 다른 [rulers|E]가 사용할 수 없습니다. 이는 [vinland_person.GetFirstNameNoTooltip] 또는 [vinland_person.GetHerHis]의 후계자가 [vinland_colony|E]를 개척하는 데 성공할 경우를 가정한 것입니다." # 9806609065752001340
