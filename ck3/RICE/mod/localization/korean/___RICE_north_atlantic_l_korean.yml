  north_atlantic.0165.desc.greenland: "드디어 오늘이로군! 내가 후원한 위대한 원정대가 서쪽 바다를 향해 출항하려 하고 있소. 아이슬란드 서쪽에 거대한 육지가 있는지 알아볼 참이오." # 13971799146995378285
  north_atlantic.0165.desc.americas: "드디어 오늘이로군! 내가 후원한 위대한 원정이 그린란드 너머에 더 많은 땅이 있는지 알아보기 위해 서쪽 바다로 출항할 예정이다!" # 12723825368969229670
  north_atlantic.0165.desc.leader_dead: "\n\n원정대의 초기 지도자로 선정되었던 분이 더 이상 함께하지 못하게 되어, 우리는 막판에 급하게 새로운 지도자를 찾아야 했습니다. 저는 노련한 여행가이자 모험가로 잘 알려진 현지인인 [leader.GetFirstName]을 선택했습니다. 부디 [leader.GetSheHe]가 우리를 실망시키지 않기를 바랍니다!" # 16270527023831710718
  north_atlantic.0165.desc: "[leader.GetFirstName] 님, 이번 원정의 지도자로 선택하신 분께서 대원들을 신뢰하고 있으며, [leader.GetSheHe]가 발견할 새로운 땅, 특히 우리가 미래에 정착할 수 있을지도 모르는 땅에 대해 최대한 기록할 것이라고 확신시켜 주셨습니다." # 10623997156069355825
  north_atlantic.0165.a: "귀하의 귀환을 간절히 기다리겠습니다!" # 5862640993991519457
  north_atlantic.0165.tooltip: "[leader.GetFirstNameNoTooltip]께서는 서쪽 바다를 최소 1년, 어쩌면 그보다 조금 더 오랫동안 탐험하실 것입니다." # 2301339358780831974
  north_atlantic.0166.t: "빈란드 발견" # 15630519288899955476
  north_atlantic.0166.desc.intro: "$north_atlantic.0161.desc$" # 111891379778383720
  north_atlantic.0166.desc.leader_dead: "\n\n[leader.GetFirstNameNoTooltip]께서 [leader.GetHerHis] 위대한 탐험 중 그린란드 서쪽 바다를 탐험하다 서거하셨다는 비보를 접했습니다. 하지만 [leader.GetHerHis] 선원들은 [leader.GetHerHis]의 넋을 기리기 위해 여정을 계속했습니다.\n\n[leader.GetFirstNamePossessiveNoTooltip]의 선원들에 따르면 서쪽에 세 개의 땅이 더 있으며, [leader.GetSheHe]는 그곳을 #Bold 헬루란드#!, #Bold 마르크란드#!, 그리고 #Bold 빈란드#!라고 명명했습니다." # 14403373968561771277
  north_atlantic.0166.desc.leader_not_dead: "[leader.GetFirstNameNoTooltip]이 그린란드 서쪽의 바다를 탐험한 위대한 원정에서 탐험한 바다와 땅에 대한 소식을 가지고 내 영토로 돌아왔습니다.\n\n[leader.GetFirstNameNoTooltip]의 말에 따르면, 서쪽에 세 개의 땅이 더 있다고 합니다. 그가 그곳의 이름을 #Bold 헬루란드#!, #Bold 마르클란드#!, 그리고 #Bold 빈란드#!라고 불렀습니다." # 15703916223397097849
  north_atlantic.0166.desc: "빈란드는 이 세 땅 중 가장 비옥하지만, 가장 멀리 떨어져 있습니다.\n\n이 땅들을 더 탐험할 시간은 앞으로도 충분할 것입니다. 우리가 또 무엇을 발견하게 될지 누가 알겠습니까?" # 14752020931560667468
  north_atlantic.0166.a: "용감하고 고무적인 탐험가들이로군!" # 2526130247831915995
  north_atlantic.0167.t: "서쪽으로의 대원정" # 16320668623170322150
  north_atlantic.0167.desc.greenland: "수년 동안 아이슬란드 서쪽에 광대한 육지가 있다는 소문이 돌았습니다. 하지만 그 소문이 사실인지 알아내기 위해 위험한 모험에 투자하려는 이는 아무도 없었습니다... 지금까지는 말이죠.\n\n아이슬란드 서쪽 바다를 탐험하고 새로운 땅을 찾기 위해 [leif_sponsor.GetTitledFirstName]께서 후원하는 원정에 대한 소식이 북쪽 바다를 가로질러 퍼지고 있습니다. 이 원정은 [leif_temp.GetFullName]이라는 모험가가 이끌 것이라고 합니다.\n\n만약 이 땅들이 존재하고, 정착할 수 있는 영토가 있음이 증명된다면, [leif_sponsor.GetFirstNameNoTooltip]께서 정착지를 건설하여 그곳에 [leif_sponsor.GetHerHis] 가문의 입지를 세우는 첫 번째 인물 중 한 명이 될 것이라는 데에는 의심의 여지가 없습니다." # 948529522192410455
  north_atlantic.0167.desc.americas: "[erik.GetTitledFirstName]이 그린란드를 발견한 이후, 항로를 이탈한 선원들의 보고를 바탕으로 그보다 더 서쪽에 있는 땅에 대한 이야기가 나오고 있습니다. 하지만 그린란드는 이미 세상의 다른 지역들과 매우 멀리 떨어져 있기에, 바다를 건너 그 먼 곳까지 위험을 감수하고 가려는 사람은 거의 없을 것입니다... 하지만 이제는 다릅니다.\n\n[leif_sponsor.GetTitledFirstName]이 후원하는 탐험대가 그린란드 너머의 땅이 있는지 서쪽 바다를 탐사할 것이라는 소식이 북쪽 바다를 통해 퍼지고 있습니다. 이 탐험대는 [leif_temp.GetFullName]이라는 이름의 모험가가 이끌게 될 것입니다.\n\n대부분의 사람들은 무언가를 발견할 수 있을지 여부가 아니라, 그러한 땅이 존재한다면 정착할 가치가 있을지에 대해 의문을 품고 있습니다. 물론, 이를 알아낼 방법은 하나뿐입니다." # 13287301656497806408
  north_atlantic.0167.a: "역사가 새로 쓰여질까요?" # 2685879169649628905
  north_atlantic.0167.tooltip.no_greenland: "이 [greenland_great_expedition|E]가 성공한다면, [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]의 다른 [rulers|E]들은 $RICE_north_atlantic_explore_greenland$ [decision|E]를 영구적으로 사용할 수 없게 됩니다." # 6881836558728486735
  north_atlantic.0167.tooltip.no_vinland: "이 [greenland_great_expedition|E]가 성공한다면, $RICE_north_atlantic_explore_vinland$ [decision|E]는 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] 내 다른 [rulers|E]에게 영구적으로 비활성화됩니다." # 6507782325359910363
