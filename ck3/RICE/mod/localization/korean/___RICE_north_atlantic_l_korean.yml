  north_atlantic.0253.desc.courtier: "그렇게 하는 것은 마치 멀고 낯선 땅으로 나를 추방하는 것과 같을 것이오! 나는 이곳에서의 현재 삶이 더 좋소." # 1728319616203746863
  north_atlantic.0253.desc.family: "[recipient.GetDynasty.GetNameNoTooltip] 가문의 일원으로서, 제 자리는 먼 이국땅이 아닌 이곳입니다." # 12097145850393925146
