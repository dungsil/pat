  north_atlantic.0065.t: "원정: 전투" # 12418525496538079507
  north_atlantic.0065.desc.battle_defeat: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 이 마을에 정말 아무도 남지 않았다고 믿고, 배에 싣고 돌아갈 만한 좋은 전리품이 있는지 마을을 수색하기 시작했습니다. 하지만 그리 오래지 않아 이상한 목소리들을 들었습니다. 마을 주민들이 돌아온 것입니다! 아마도 무슨 이유로 다른 곳에 있었던 모양입니다.\n\n어쨌든, 현지 주민들은 자신들의 건물을 약탈하는 사람들을 보는 것을 당연히 매우 불쾌하게 여겼습니다. 고성과 다툼이 오갔고, [leader.GetFirstNameNoTooltip]는 이 마을의 지도자 이름인 [native_leader.GetFirstName]을 엿들었다고 생각합니다.\n\n곧이어 전투가 벌어졌습니다. 불행히도 이 현지인들은 꽤나 사나운 전사들이었습니다. 상당한 사상자를 낸 후, [leader.GetFirstNameNoTooltip]와 [leader.GetHerHis] 일행은 퇴각해야 했습니다." # 480720089275447296
  north_atlantic.0065.desc.battle_victory: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 이 마을에 아무도 남아있지 않다고 확신하고, 배로 가져갈 만한 좋은 전리품이 있는지 수색하기 시작했습니다. 하지만 그리 오래지 않아 이상한 목소리들이 들려왔는데, 마을 주민들이 돌아온 것이었습니다! 어쩌면 그들은 다른 곳에 있었던 모양입니다.\n\n어쨌든, 마을 사람들은 당연히 자신들의 건물을 마구 뒤지는 사람들을 보는 것을 매우 불쾌하게 여겼습니다. 고성과 논쟁이 오갔고, [leader.GetFirstNameNoTooltip]은 이 마을의 지도자 이름인 [native_leader.GetFirstNameNoTooltip]을 엿들었다고 생각합니다.\n\n얼마 지나지 않아 전투가 벌어졌습니다. [leader.GetFirstNameNoTooltip]이 우세했고, 주민들을 쫓아냈습니다. 그들은 주민들이 완전히 사라졌음을 확인한 후 다시 마을을 약탈하고는 서둘러 배로 돌아가 돛을 올렸습니다." # 1891178909638863040
  north_atlantic.0065.a: "[leader.GetFirstNameNoTooltip]께서 승리하셨다니 반갑군요!" # 7678067353901822077
  north_atlantic.0065.b: "저 이방인 전사들은 꽤나 거친 무리 같군." # 18156203793905111833
  north_atlantic.0066.t: "원정: 버려진 마을" # 17221308048673831236
  north_atlantic.0066.desc.no_wait_text: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 이 마을에 남은 사람이 정말 아무도 없다고 믿었기에, 배에 싣고 돌아갈 만한 좋은 전리품이 있는지 마을을 수색하기 시작했습니다." # 12177149995529598941
  north_atlantic.0066.desc.wait_text: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 누군가 나타나기를 오랫동안 기다렸지만, 결국 그들의 초기 의심이 사실로 드러났습니다. 다른 사람의 흔적은 전혀 없었기에, 그들은 배로 다시 가져갈 만한 좋은 전리품을 찾기 시작했습니다." # 17451637868671322309
  north_atlantic.0066.desc.useless_text: "알고 보니 그 마을에는 유용한 물건이 별로 없었습니다. [leader.GetFirstNameNoTooltip]이 짐작하기로는, 마을 주민들이 마을을 버리고 떠나면서 챙길 만한 물건은 모두 가져갔을 것입니다. 선원들은 헛수고로 많은 시간과 노력을 낭비했고, 그 결과 약간 의기소침해졌습니다.\n\n[leader.GetHerHis]의 메시지 말미에서, [leader.GetFirstNameNoTooltip]은 마을이 왜 버려졌는지 궁금해합니다. 적인들에게 쫓겨난 것일까요? 더 나은 거주지를 찾아 떠난 것일까요? 일시적인 이주였을까요, 아니면 그렇지 않았을까요? 아마 우리는 영원히 알지 못할 것입니다." # 7700814373053438649
  north_atlantic.0066.desc.useful_text: "버려진 마을에는 다양한 도구, 목재, 무기, 그리고 귀중품이나 장식품으로 보이는 물건들을 포함하여 유용한 물건들이 가득했습니다. 결국 부하들은 마을을 샅샅이 뒤지는 데 꽤 많은 시간을 보냈습니다.\n\n[leader.GetFirstNameNoTooltip]은 그 결과에 대해 전적으로 만족한다고 말합니다. [leader.GetSheHe|U]는 부하들에게 배에 실을 수 있는 만큼 최대한 싣도록 지시했습니다." # 2831697093273534381
  north_atlantic.0066.desc.useless_no_wait: "$north_atlantic.0066.desc.no_wait_text$\n\n$north_atlantic.0066.desc.useless_text$" # 11863278781002448829
  north_atlantic.0066.desc.useless_wait: "$north_atlantic.0066.desc.wait_text$\n\n$north_atlantic.0066.desc.useless_text$" # 14347739872736918466
  north_atlantic.0066.desc.useful_no_wait: "$north_atlantic.0066.desc.no_wait_text$\n\n$north_atlantic.0066.desc.useful_text$" # 170652147838901414
  north_atlantic.0066.desc.useful_wait: "$north_atlantic.0066.desc.wait_text$\n\n$north_atlantic.0066.desc.useful_text$" # 3248896036032472326
  north_atlantic.0066.a: "이토록 살기 좋은 마을 사람들에게 무슨 일이 일어난 것입니까?" # 17699564856034218921
  north_atlantic.0066.b: "원정대가 그곳에서 많은 시간을 낭비한 것 같군요." # 17946397591092467613
  north_atlantic.0067.t: "원정: 포기하지 않았음" # 14066297980165971076
  north_atlantic.0067.desc.no_trade: "[leader.GetFirstName]는 아직 사람들이 주변에 남아있다고 의심했고, 부하들에게 인내심을 가지라고 말했다. 그들은 오해를 일으키지 않도록 안전한 거리에서 사람들의 흔적이 있는지 기다리며 지켜보았다.\n\n얼마 후, [leader.GetFirstNamePossessive]의 직감이 맞았음이 드러났다! 마을 주민들이 (어디에서 왔는지는 아무도 모르지만) 돌아왔고, [leader.GetFirstNameNoTooltip]은 그들을 맞이하기 위해 나섰다. 언어 장벽에도 불구하고, [leader.GetSheHe]는 이 사람들이 [native_leader.GetCulture.GetName] 부족이며, [native_leader.GetFirstName]이라는 자가 이끌고 있다는 것을 알아낼 수 있었다.\n\n양측은 잠시 이야기를 나누었지만, [native_leader.GetFirstNameNoTooltip]과 그들의 사람들은 적대적이지는 않았지만, 조심스러워 보였고 교역에는 관심이 없었다. [leader.GetFirstNameNoTooltip]과 그들의 부하들은 빈손으로 돌아와야 했고, 그들의 오랜 기다림은 헛수고가 되었다." # 16944726633246586554
  north_atlantic.0067.desc.trade: "[leader.GetFirstName]는 아직 사람들이 주변에 있을 것이라 의심했고, 부하들에게 인내심을 가지라고 말했습니다. 그들은 오해를 일으키지 않기 위해 안전한 거리에서 사람들이 나타나는 징후가 있는지 기다리며 지켜보았습니다.\n\n얼마 후, [leader.GetFirstNamePossessive]의 직감이 옳았음이 드러났습니다! 마을 주민들이 돌아왔고(어디에서 왔는지는 아무도 모르지만), [leader.GetFirstNameNoTooltip]은 그들을 맞이하러 나섰습니다. 언어 장벽에도 불구하고, [leader.GetSheHe]는 이들이 [native_leader.GetCulture.GetName] 부족이며, [native_leader.GetFirstName]이라는 자가 이끌고 있다는 것을 알아낼 수 있었습니다.\n\n양측은 잠시 대화를 나누었고, [leader.GetFirstNameNoTooltip]이 그들의 부재를 이용하지 않고 돌아오기를 기다렸다는 사실에 이 [native_leader.GetCulture.GetCollectiveNoun]들이 고마워하는 것 같았습니다. 양측은 물품 교환에 동의했습니다. 따라서 [leader.GetFirstNameNoTooltip]의 입장에서는 기다릴 가치가 있었습니다." # 4349435668669293770
  north_atlantic.0067.a: "외국인들이 친절해서 다행이군!" # 6753800155760130574
  north_atlantic.0067.b: "적어도 이방인들은 적대적이지는 않았군." # 12019093525354227259
  north_atlantic.0068.t: "원정: 좋은 목재" # 13706107240907872289
  north_atlantic.0068.desc: "마르크란드는 목재가 풍부하기로 유명합니다. 결국, 우리가 그곳에 원정대를 보낸 주된 이유도 그것이었을 겁니다.\n\n아무튼, [leader.GetFirstNameNoTooltip] 님께서 마르크란드에서 훌륭한 삼림 지대를 발견했다고 보고했습니다. [leader.GetSheHe]와 [leader.GetHerHis] 선원들은 그곳에서 몇 주간 나무를 베어 그린란드로 가져올 것입니다. 이 목재는 그린란드 식민지에 큰 도움이 될 것입니다." # 15234420274890397704
  north_atlantic.0068.a: "그것이 그들이 결국 마르크란트(Markland)로 보내진 이유였지." # 6650612437669491627
  north_atlantic.0069.t: "원정: 나쁜 목재" # 5006908327993757681
  north_atlantic.0069.desc: "마르크란트는 목재가 풍부하기로 유명합니다. 결국, 그것이 우리가 그곳에 원정대를 보낸 주된 이유라고 할 수 있죠.\n\n어쨌든, [leader.GetFirstNameNoTooltip]이 마르크란트에서 괜찮은 삼림 지대를 발견했다고 보고했습니다. 하지만 나무를 좀 베어내고 나니, 그 나무의 품질이 형편없다는 것을 깨달았습니다. 알고 보니 그 지역 전체에 제대로 된 목재가 없었던 것이었고, 결국 많은 시간을 헛되이 보낸 셈이었습니다." # 10874736451030753519
  north_atlantic.0069.a: "아마도 그들은 마르클란트의 다른 곳에서 더 나은 목재를 찾을 수 있을 것이다." # 16968006965877531825
  north_atlantic.0070.t: "원정: 옛 벌목장" # 5598691960489668059
  north_atlantic.0070.desc: "마르클란드는\"숲의 \"을 의미하므로, 그린란드 사람들이 가끔 이 지역을 방문하여 목재를 찾는 것은 놀라운 일이 아닙니다.\n\n[leader.GetHerHis]의 전갈에서, [leader.GetFirstNameNoTooltip]은 벌목 캠프의 잔해를 발견했다고 말합니다. 발견된 구조물과 도구의 양식을 보건대, 그것이 얼마 전 그린란드나 유럽에서 온 비슷한 탐험대가 건설한 것임에는 의심의 여지가 거의 없습니다.\n\n[leader.GetFirstNameNoTooltip]은 이것이 매우 행운이라고 설명합니다. 왜냐하면 [leader.GetSheHe]와 [leader.GetHerHis]의 선원들이 남겨진 도구와 보급품을 활용하여 양질의 목재를 찾아 추출할 수 있다는 뜻이기 때문입니다. 이는 귀중한 시간과 자원을 절약해주어, 근처의 목재를 더욱 효율적으로 수확할 수 있게 해줄 것입니다." # 1858120808100134412
  north_atlantic.0070.a: "훌륭한 발견이로군!" # 196982939564508093
  north_atlantic.0071.t: "원정: 벌목 사고" # 14562382531617448901
  north_atlantic.0071.desc: "마르크란트(Markland)는\"숲의 \"을 의미하므로, 그린란드 사람들이 가끔 이 지역을 방문하여 목재를 찾는 것은 놀라운 일이 아닙니다.\n\n[leader.GetHerHis]의 메시지에서, [leader.GetFirstNameNoTooltip]은 그들이 숲이 우거진 해안선을 따라 일상적인 벌목 작업을 하고 있을 때 재앙이 닥쳤다고 말합니다.\n\n나무를 베려고 시도하던 중, 원정대의 일부 대원들이 쓰러진 나무에 깔려 부상을 입거나 사망했습니다. 이는 물론 원정 전체에 심각한 차질을 빚게 했으며, [leader.GetFirstNameNoTooltip]은 부상자들을 돌보는 데 인력과 자원을 투입해야 합니다." # 18337863941111927829
  north_atlantic.0071.a: "이것이 [ROOT.Char.GetFaith.DevilName]의 소행인가?" # 11146854150024563514
  north_atlantic.0072.t: "원정: 유용한 지침" # 5557758566866687827
  north_atlantic.0072.desc: "그린란드의 목재 중 상당 부분은 유목이나 유럽에서 수입된 것이지만, 때로는 마르클란트에서 오기도 합니다. 실제로 마르클란트로 향한 첫 번째 원정은 이번이 아닙니다.\n\n[leader.GetFirstNameNoTooltip]께서 말씀하시길, [leader.GetSheHe]가 떠나기 전에 노련한 선원 몇 명에게서 마르클란트에서 고품질 목재를 찾을 수 있는 곳에 대한 정보를 얻었다고 합니다. 이 지식을 바탕으로 [leader.GetFirstNameNoTooltip]께서는 좋은 목재가 가득한 지역을 찾아냈고, 현재 그곳에서 목재를 수확하고 있습니다." # 14707714411403283629
  north_atlantic.0072.a: "원정이 잘 진행되고 있다니 다행이군!" # 9520895100527099741
  north_atlantic.0073.t: "원정: 잘못된 길?" # 1942071848839793875
  north_atlantic.0073.desc: "그린란드의 목재 상당수는 유목 목재이거나 유럽 수출품에서 나오지만, 때로는 마르클란트에서 오기도 합니다. 실로 마르클란트로의 탐사는 이번이 처음이 아닙니다.\n\n[leader.GetFirstNameNoTooltip]이 말하길, [leader.GetSheHe]가 떠나기 전에 노련한 선원 몇 명에게서 마르클란트에서 양질의 목재를 찾을 수 있는 곳에 대한 정보를 얻었다고 합니다. 불행히도 이 지시가 틀렸거나, [leader.GetFirstNameNoTooltip]이 잘못 이해한 듯합니다. [leader.GetSheHe]는 그들이 그 장소를 찾으려고 오랫동안 헤맸지만 소용이 없었다고 인정합니다.\n\n결국 [leader.GetFirstNameNoTooltip]은 포기했습니다. 하지만 [leader.GetSheHe|U]는 탐사가 계속될 것이라고 저를 안심시킵니다." # 17636048511305688768
  north_atlantic.0073.a: "얼마나 안타까운가." # 4993555256698322332
  north_atlantic.0074.t: "원정: 전설적인 장소" # 3034792161246200090
  north_atlantic.0074.desc: "원정 도중, [leader.GetFirstNameNoTooltip]은 항로에서 #italic 약간# 벗어났으며 처음에는 미지의 해안선으로 보이는 곳에 도착했다고 말합니다. 하지만 곧 모두가 지형지물을 알아보기 시작했는데, 이는 이전 탐험가의 항해에 대한 전설에 언급된 장소의 묘사와 일치했기 때문입니다.\n\n그 전설은 이 지역이 어떤 모습인지에 대해 다소 모호했기 때문에, [leader.GetFirstNameNoTooltip]은 이것이 전설 속 지리적 세부 사항의 정확성을 확인하고, 이 지역을 지도에 표시하여 이 지역을 항해하는 미래의 선원들과 탐험가들을 돕기에 훌륭한 기회라고 생각했습니다. 반면에, 그 전설이 이 지역을 항해하는 데 충분했을 정도로 명확했기에, [leader.GetFirstNameNoTooltip]은 딱히 새로 발견할 만한 가치가 있는 것을 발견하지 못할 수도 있었습니다." # 7326319765721366132
  north_atlantic.0074.a: "저는 [leader.GetSheHe]께서 시간을 낭비하지 않고 바로 항해를 계속했다고 생각합니다." # 3869675296474478469
  north_atlantic.0074.b: "나는 [leader.GetSheHe]께서 이 지역을 조사하고 싶어 하셨을 거라고 생각한다." # 17129062869543508963
  north_atlantic.0074.b.failure.no_info: "[leader.GetFirstNameNoTooltip]께서는 유용한 새로운 정보를 발견하지 못했고, [greenland_expedition_s|E] 자원을 낭비하셨습니다." # 9868085381159009964
  north_atlantic.0074.b.success.new_info: "[leader.GetFirstNameNoTooltip] 님께서 전설에서 알려진 바를 확장하여 유용한 새로운 정보를 발견하셨습니다." # 7535252266448383109
  north_atlantic.0075.t: "원정: 전설적인 장소" # 3034792161246200090
  north_atlantic.0075.desc.no_info: "몇 주간 해당 지역을 조사한 끝에, [leader.GetFirstNameNoTooltip]은 그 전설이 사실은 꽤 정확하며 어떤 세부 사항도 빠지지 않았다고 결론지었습니다. 다시 말해, [leader.GetSheHe]와 일행은 애초에 확인할 필요도 없었던 것을 재차 확인하느라 많은 시간과 노력을 낭비한 셈입니다.\n\n적어도 전설의 세부 사항들이 정확하다는 것은 확인했다는 점을 [leader.GetFirstNameNoTooltip]은 생각합니다." # 6670810493208766510
  north_atlantic.0075.desc.new_info: "몇 주간 이 지역을 조사한 끝에, [leader.GetFirstNameNoTooltip]는 전설이 완전히 틀린 것은 아니라는 사실(애초에 그들이 이 지역의 지리를 인식하는 방식이었으니)을 발견했지만, 다른 정보들이 빠져 있다는 것을 알게 되었습니다. 아마도 이전 탐험가가 이 지역 깊숙이 들어가지 않았거나, 혹은 전설 자체가 일부 모호하여 특정 세부 사항들이 누락되었을 수도 있습니다.\n\n[leader.GetFirstNameNoTooltip]와 선원들은 이 지역의 지리와 그곳에 서식하는 야생동물 및 식물과 같은 다른 세부 사항들에 대해 신중하게 기록했습니다. 그들의 발견이 전설에 이미 있는 정보를 보충해 주기를 [leader.GetHerHis] 바랍니다." # 302700447861322753
