  RICE_north_atlantic_attract_greenland_immigrants: "그린란드에서 이민자 유치하기" # 6031849654637501352
  RICE_north_atlantic_attract_greenland_immigrants_desc: "소문에 따르면 [greenland_settlements|E]가 쇠퇴하고 있으며, 그곳에 사는 이들이 다른 곳에서 더 나은 경제적 기회를 찾고 있다고 합니다. 비록 우리가 [greenland|E]에 원조를 보낼 수도 있겠지만, 대신 그린란드인 몇몇을 우리 영토로 이주시키는 것은 어떻겠습니까?" # 11947034459343417676
  RICE_north_atlantic_attract_greenland_immigrants_tooltip: "[greenland|E]가 쇠락하고 있으니, 그곳에 사는 이들을 우리 영토로 이주하도록 초대하는 것이 어떨까요." # 9190272228729248802
  RICE_north_atlantic_attract_greenland_immigrants_effect_tooltip_1: "당신이 소유한 모든 [county|E]에 #V 10#년 동안 [GetModifier('RICE_north_atlantic_immigration_from_greenland').GetNameWithTooltip] [county_modifier|E]가 추가됩니다." # 7887244913791287694
  RICE_north_atlantic_attract_greenland_immigrants_effect_tooltip_2: "[greenlandic.GetName] [culture|E]의 [courtier|E]가 당신의 [court|E]에 나타날 작은 가능성이 있습니다. [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E]가 낮을수록 이 일이 일어날 확률이 높아집니다." # 3441803799120475770
  RICE_north_atlantic_attract_greenland_immigrants_effect_tooltip_3: "[RICE_greenland_struggle|E]가 [struggle_phase_greenland_subsistence|E] 단계에 있기 때문에, [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]가 무작위로 최대 #V 10#!만큼 #N 감소#할 것입니다." # 5758100331197462054
  RICE_north_atlantic_attract_greenland_immigrants_effect_tooltip_4: "[RICE_greenland_struggle|E]이 [struggle_phase_greenland_marginalization|E] 단계에 있기 때문에, [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]가 최대 #V 20#!까지 무작위로 감소할 것입니다!" # 56152739691700523
  RICE_north_atlantic_attract_greenland_immigrants_confirm: "이곳으로 이주할 의향이 있는 자를 찾아보시오!" # 1637246385064791622
  RICE_north_atlantic_attract_greenland_immigrants_context_tooltip: "#emphasis 역사적 배경:#! 노르드 그린란드 쇠퇴에 관한 일부 학술 이론은 노르드 그린란드인들이 흑사병 이후 스칸디나비아의 인구 감소로 인한 노동력 수요 증가, 해마 상아 무역 쇠퇴로 인한 그린란드의 삶의 질 저하, 혹은 그 밖의 이유로 더 나은 경제적 기회를 찾아 정착지를 떠났다고 주장합니다. 비록 이 이론이 타당하더라도, 이는 노르드 그린란드의 쇠퇴에 대한 퍼즐의 한 조각일 뿐일 수 있습니다." # 9162155562733007772
  RICE_north_atlantic_whale_hunt: "고래잡이 후원하기" # 4613580609955229007
  RICE_north_atlantic_whale_hunt_desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 대대로 고래를 사냥해 왔습니다. 고래의 사체는 고기와 기름으로 인해 많은 이익을 가져다주며, 이 기름은 귀중한 연료가 될 수 있습니다. 따라서 저는 제 이름으로 고래 사냥에 자금을 지원하고 싶습니다." # 12030840762886959263
  RICE_north_atlantic_whale_hunt_tooltip: "\"지상의 짐승이 저지르는 어리석음 중, 인간의 광기가 그것을 무한히 능가하지 않는 것은 없다\"" # 10888519736686487902
  RICE_north_atlantic_whale_hunt_effect_tooltip_1: "귀하는 #V [GetPlayer.MakeScope.ScriptValue('RICE_north_atlantic_whaling_success_chance')|0]%#!의 성공 확률을 가지며, 이는 귀하의 [traits|E]와 [skills|E], 특히 [stewardship|E]에 의해 영향을 받지만 [martial|E]와 [learning|E] 또한 영향을 미칩니다." # 5545756163718741630
  RICE_north_atlantic_whale_hunt_effect_tooltip_2: "성공한다면, 귀하는 [prestige|E]와 #V [gold_i|E] 1#!에서 최대 #bold 최대#! #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_north_atlantic_whaling_max_gold_display_value')|0]#까지의 무작위 [gold|E]를 얻게 될 것입니다." # 6754995156305103671
  RICE_north_atlantic_whale_hunt_effect_tooltip_3: "[culture|E] 내 [THIS.Char.GetCulture.GetName] 문화가 $tradition_RICE_master_whalers_name$ [tradition|E]를 보유하고 있어, 사냥 성공률이 #P 15%# 증가합니다!" # 9143328557783345767
  RICE_north_atlantic_whale_hunt_confirm: "노련한 포경꾼들을 수색하기 시작하십시오!" # 17145373954170326962
  RICE_north_atlantic_whale_hunt_context_tooltip: "#emphasis 역사적 배경:#! 포경은 선사시대부터 전 세계의 많은 문화권에서 행해져 왔습니다. 중세 시대에 접어들면서 바스크인들은 대규모 상업적 포경에 참여한 최초의 사회 중 하나였으며, 근세에 이르러서는 세계 최고의 포경꾼으로 여겨졌습니다. 중세 통치자들은 포경 도시에 특권을 부여하거나 추가 세금을 부과하는 등 다양한 방식으로 포경 산업에 관여했으며, 이는 특히 바스크 포경꾼들에게 두드러졌습니다." # 5539560278477624156
  RICE_north_atlantic_whale_neither_tax: "귀하의 [realm|E] 내에 현재 [county|E]가 없습니다." # 12688176030963966500
  RICE_north_atlantic_whale_exempt_tax: "포경 마을 면세" # 16238365944322411373
  RICE_north_atlantic_whale_exempt_tax_desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 포경술의 전문가이므로, 이 산업을 장려하여 나의 영지가 번성하도록 해야 합니다. 이를 위한 한 가지 방법은 포경업에 깊이 관여하는 도시들에 대한 세금을 면제해 주는 것입니다." # 8362880810263927686
  RICE_north_atlantic_whale_exempt_tax_not_basque_desc: "내 영지의 여러 해안 마을들은 포경으로 유명합니다. 이 산업을 장려하여 영지의 번영을 돕는 것이 좋겠으며, 이를 위한 한 가지 방법은 포경에 깊이 관여하는 마을들에 대해 세금을 면제해 주는 것입니다." # 12535110270949985329
  RICE_north_atlantic_whale_exempt_tax_tooltip: "$RICE_north_atlantic_whale_hunt_tooltip$" # 12317387287607828498
  RICE_north_atlantic_whale_exempt_tax_confirm: "세금 감면 시간이다!" # 17504885826197616431
  RICE_north_atlantic_whale_exempt_tax_context_tooltip: "$RICE_north_atlantic_whale_hunt_context_tooltip$" # 17522727859533401475
  RICE_north_atlantic_whale_levy_extra_tax: "포경 마을에 추가 세금 징수" # 16166376559937473455
  RICE_north_atlantic_whale_levy_extra_tax_desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]은 포경술에 능한 것으로 유명합니다. 포경술은 #italic 매우#! 수익성이 높은 사업이므로, 내 영지의 포경 도시는 분명 나에게 더 많은 세금을 바칠 만큼 부유할 것입니다!" # 12977735814435132067
  RICE_north_atlantic_whale_levy_extra_tax_not_basque_desc: "내 영지의 여러 해안 마을들은 포경으로 유명합니다. 포경업은 #italic 매우#! 수익성이 좋은 사업이니, 이 포경 마을들은 분명 나에게 더 많은 세금을 낼 만큼 부유할 것입니다!" # 13417513264541421081
  RICE_north_atlantic_whale_levy_extra_tax_tooltip: "$RICE_north_atlantic_whale_hunt_tooltip$" # 12317387287607828498
  RICE_north_atlantic_whale_levy_extra_tax_confirm: "그들은 나에게 더 많은 세금을 바쳐야 한다!" # 2025934403859193491
  RICE_north_atlantic_whale_levy_extra_tax_context_tooltip: "$RICE_north_atlantic_whale_hunt_context_tooltip$" # 17522727859533401475
  RICE_north_atlantic_walrus_ivory_workshop_scandinavia: "노르드 상아 세공 센터 설립" # 10634412826698724037
  RICE_north_atlantic_walrus_ivory_workshop_scandinavia_desc: "[greenland_settlements|E]는 매년 막대한 양의 바다코끼리 상아를 유럽 항구로 선적합니다. 우리가 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName]의 주요 상아 조각 수출국이 된다면 이 무역으로 상당한 이익을 얻을 수 있을 것입니다." # 8305664134944347007
  RICE_north_atlantic_walrus_ivory_workshop_scandinavia_tooltip: "스칸디나비아에 주요 상아 세공 작업장을 세우십시오." # 4608004449420564601
  RICE_north_atlantic_walrus_ivory_workshop_scandinavia_effect_tooltip_1: "[RICE_greenland_struggle|E]가 [struggle_phase_greenland_marginalization|E] 단계로 전환되면 이 [decision|E]를 다시 활성화하면서 이 [county_modifier|E]가 제거됩니다." # 1330996623005984050
  RICE_north_atlantic_walrus_ivory_workshop_scandinavia_effect_tooltip_2: "이 [decision|E]는 귀하의 [house|E]가 [greenland_estate_long|E]를 소유하고 있다면 더 저렴합니다." # 6878224988553832182
  RICE_north_atlantic_walrus_ivory_workshop_scandinavia_confirm: "바다코끼리 상아가 흘러넘쳐야 한다. 우리에게 말이다!" # 7089019601942905254
  RICE_north_atlantic_walrus_ivory_workshop_scandinavia_context_tooltip: "#emphasis 역사적 배경:#! 그린란드는 11세기부터 14세기까지 유럽에서 사용된 상아의 대부분을 공급했으며, 바다코끼리 이빨로 만든 이 상아를 조각하는 두 주요 중심지는 노르웨이의 트론헤임과 독일의 쾰른에 있는 공방이었습니다. 이전에는 그린란드 상아가 코끼리 상아의 값싼 대안으로 여겨졌다고 사학자들은 생각했지만, 최근 연구에 따르면 이 상아들은 그 자체로 가치를 인정받았으며, 예를 들어 이슬람 세계와 아시아까지 수출되었을 가능성이 시사됩니다." # 12352915451417536182
  RICE_north_atlantic_walrus_ivory_workshop_europe: "유럽 상아 세공 중심지 설립" # 3805543777540079703
  RICE_north_atlantic_walrus_ivory_workshop_europe_desc: "[greenland|E]에서 나오는 막대한 양의 바다코끼리 상아가 매년 유럽 항구로 도착합니다. 우리는 [RICE_greenland_struggle|E]에 직접적으로 [struggle_involved|E]되어 있지는 않지만, [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] 외부에서 조각된 상아의 주요 수출국이 된다면 여전히 상당한 이익을 얻을 수 있습니다." # 12518769746950446078
  RICE_north_atlantic_walrus_ivory_workshop_europe_tooltip: "유럽에 주요 상아 세공 작업장을 설립하십시오" # 1673699276994243443
