  north_atlantic.0200.t: "옥스" # 3503201883842786362
  north_atlantic.0200.desc: "대잉꼬는 대서양의 상당 부분에서 눈에 띄는 존재입니다. 이 크고 날지 못하는 새들은 이 지역의 군락지에서 발견되며 흔한 식량 공급원입니다.\n\n최근 이 지역의 많은 선원들이 이 새들을 성공적으로 사냥했으며, 좋은 가격에 고기와 알을 저에게 팔겠다고 제안하고 있습니다. 이는 다가올 축제나 모임에서 요리사들에게 유용할 수 있을 것입니다." # 17612063060639273660
  north_atlantic.0200.a: "그 오크 고기를 내게 다오." # 2011429201830676620
  north_atlantic.0200.b: "알을 좀 사겠습니다!" # 1841203906561110569
  north_atlantic.0200.c: "고기와 달걀을 둘 다 살 수 있습니까?" # 1484719139890168851
  north_atlantic.0200.d: "아니요 괜찮습니다, 둘 다 필요 없습니다!" # 3402635675147157528
  north_atlantic.0201.t: "헤스타비그" # 14695974425958017814
  north_atlantic.0201.desc: "아이슬란드에서는 #italic 헤스타비그(Hestavíg)!#라고 불리는 말싸움이 유행하며, 이는 사회적으로 큰 중요성을 가집니다. 최근 [horse_1.GetTitledFirstName]와 [horse_2.GetTitledFirstName]가 이러한 행사에 참여하여 서로 다른 편을 응원하다가 격렬한 몸싸움을 벌였습니다.\n\n이러한 다툼은 이러한 행사에서 드물지 않으며 심지어 불화로 이어지기도 합니다. 다행히도 다친 사람은 없었습니다.\n\n하지만, #bold [ROOT.Char.GetTitleAsNameNoTooltip]#으로서, 저는 이 두 사람이 앞으로 이런 일이 다시 발생하지 않도록 대화를 나누어야 할 것 같습니다. 결국 제 백성조차 통제하지 못한다면 좋게 보이지 않을 테니까요." # 5988266190412310188
  north_atlantic.0201.a: "그들에게 엄중히 훈계할 작정입니다." # 15095980984439177687
  north_atlantic.0201.a.success: "그들은 화해하기로 동의합니다." # 14404928670706909708
  north_atlantic.0201.a.failure: "그들은 나의 요구에 전혀 귀 기울이지 않습니다." # 452437398912982907
  north_atlantic.0201.b: "그들의 다툼은 내 알 바가 아니다." # 121046929156842936
  north_atlantic.0202.t: "브로흐" # 4819820566057367947
  north_atlantic.0202.desc: "브리튼 제도의 북부 지역에서는 간혹 돌로 만들어진 속이 빈 탑을 발견할 수 있는데, 이를 브로치(broch)라고 부릅니다. 이 구조물을 누가 만들었는지, 그 목적이 무엇이었는지는 아무도 모릅니다.\n\n얼마 전, 저는 [county.GetNameNoTier]에서 그러한 브로치 중 하나를 우연히 발견했습니다. 우리 안내자가 그 주변에 얽힌 몇 가지 전설을 설명해 주었는데, 지금도 저는 이 브로치와 그것이 원래 왜 지어졌는지에 대해 궁금해하고 있습니다." # 11647861857671386301
  north_atlantic.0202.a: "이 세상에는 많은 미스터리가 존재합니다." # 14100982936799540835
  north_atlantic.0203.t: "불바람 울림통" # 13057016149022783722
  north_atlantic.0203.desc: "[county.GetNameNoTier]를 여행하던 중, 저와 수행원들은 윙윙거리는 휘파람 소리를 들었습니다. 처음에는 깜짝 놀랐고, 경비병 중 한 명은 죽은 자들의 성난 영혼에 대해 중얼거리기도 했습니다.\n\n결국 우리는 그 소리의 근원이 인공적인 것임을 알게 되었습니다. 한 지역 평민이 불로러(bullroarer)를 휘두르고 있었던 것입니다. 이 불로러는 스코틀랜드 고지대에서 사용되는 특이한 도구로, 간단하게 조각된 나무 조각에 끈을 매달아 그것을 큰 원을 그리며 계속 돌려 진동하는 소리를 내는 것입니다.\n\n어쨌든, 그 평민은 소란에 대해 사과했지만, 이곳에서는 번개나 기타 위험으로부터 자신을 보호하기 위한 의식의 일부라고 말했습니다." # 353552104106192981
  north_atlantic.0203.a: "계속 진행하십시오. 자신을 보호하는 것은 중요합니다!" # 11246286479465366054
  north_atlantic.0203.b: "그 지긋지긋한 소음을 멈춰라!" # 16160949491361060486
  north_atlantic.0204.t: "수도사들의 이야기" # 2288200696123008428
  north_atlantic.0204.desc: "오늘 우리 궁정에서 지역 가수가 공연을 합니다. 그의 노래 중 상당수는 아일랜드와 스코틀랜드의 기독교 수도사들의 전설적인 모험에 관한 것인데, 그들은 방해받지 않고 예배하기 위해 수많은 세대 전에 대서양의 멀고 황량한 섬들로 여행했다고 전해집니다. 이 섬들에서 그들은 때때로 #italic 파파르#!로 알려지기도 했습니다.\n\n때로는 이 이야기들이 이 수도사들이 아주 먼 땅까지 떠났던 전설적인 항해에 관한 내용이기도 합니다. 이 환상적이고 머나먼 장소에서 수도사들은 온갖 장엄한 짐승, 식물, 문명들을 만났다고 합니다." # 10450172060075723927
  north_atlantic.0204.a: "수도사들의 신앙에 대한 열렬한 헌신이 나를 흥미롭게 하는군." # 8886707902571909121
  north_atlantic.0204.b: "저는 먼 땅의 전설에 가장 관심이 많습니다!" # 4316785958447778688
  north_atlantic.0204.c: "이 수도사들에 대한 이야기는 우스꽝스럽지만, 꽤나 재미있군." # 3701050025510781209
  north_atlantic.0205.t: "간헐천 관람" # 6799923295519476488
  north_atlantic.0205.desc: "간헐천은 [GetGeographicalRegion('custom_iceland').GetName]에서 볼 수 있는 경이로운 현상인데, 저는 그곳에 있는 제 영토를 방문하여 그러한 간헐천 중 하나를 직접 볼 기회를 가졌습니다(물론 안전한 거리에서 말이죠). 이토록 놀라운 광경을 보는 것은 흔치 않은 일입니다!" # 1093729066269915694
  north_atlantic.0205.a: "흥미로웠습니다." # 13298403741731509912
  north_atlantic.0206.t: "아이슬란드 이끼" # 2639564164562307369
  north_atlantic.0206.desc: "아이슬란드 이끼는 대서양 북부의 산악 지대, 특히 [GetGeographicalRegion('custom_iceland').GetName] 전역에서 눈에 띄게 발견되는 지의류입니다. 먹을 수는 있지만, 저와 같은 높은 신분의 사람들은 이 이끼가 분명 농민들에게 더 적합한 음식이라고 생각하여 먹기를 꺼립니다.\n\n하지만 최근 이 아이슬란드 이끼가 식욕 부진을 돕거나 가슴 질환이나 기침을 완화하는 데 좋은 약이 된다는 말을 들었습니다. 나도 한번 구해서 써봐야겠습니다." # 11479255765293702711
  north_atlantic.0206.a: "이건 여전히 농민들의 음식일 뿐이오. 내 의원들이 더 나은 치료법을 가지고 있소." # 8018142263457845537
  north_atlantic.0206.b: "좋은 생각이군! 양이 많으니 찾기 쉬울 거야." # 6363333915650612790
  north_atlantic.0207.t: "퍼핀 고기" # 10091667418178809710
  north_atlantic.0207.desc: "퍼핀은 대서양 연안 전역에서 발견되며, 이곳에서는 종종 현지 별미로 여겨집니다. 저는 최근에 방문한 여러 귀빈들을 위해 주최한 작은 연회의 하이라이트로 퍼핀 고기를 대접하는 영광을 누렸습니다. 이 귀빈들은 저희 요리사들이 이 고기를 얼마나 훌륭하게 준비했는지 칭찬했고, 우리 모두 즐거운 시간을 보냈습니다." # 12811146542638862738
  north_atlantic.0207.a: "내 요리사들이 훌륭하게 해냈군!" # 1240407065439730002
  north_atlantic.0208.t: "유목민에게 비우호적임" # 3531695267526687683
  north_atlantic.0208.desc: "모두가 요구르트와 치즈 커드 같은 유제품을 즐깁니다. 하지만 [GetGeographicalRegion('custom_iceland').GetName]에서는 특히 더 좋은 음식을 대접할 수 있을 때, 귀한 손님에게 유제품을 대접하는 것은 무례한 행동으로 여겨집니다.\n\n불행하게도 [milkdrinker.GetTitledFirstName]께서는 손님들에게 그런 음식을 대접하는 나쁜 습관이 있으십니다. 그분은 그래서 손님들에게 형편없는 환대를 베푸는 것으로 평판이 나 있습니다.\n\n최근 제가 [milkdrinker.GetFirstNameNoTooltip]께 비공식적으로 방문했을 때, 그분은 저에게 아이슬란드식 요구르트인 #italic 스키르#!만 주셨습니다! [milkdrinker.GetFirstNameNoTooltip]께서는 식사 시간이 아니었으므로 많은 음식을 대접할 필요가 없었다고 주장하셨습니다. #italic 스키르#!는 크리미하고 시큼하며 달콤한 맛이 섞인 꽤 맛있는 혼합물이지만, 저와 같은 자존심 있는 [ROOT.Char.GetTitleAsNameNoTooltip]에게는 여전히 모욕입니다. 저는 이것을 그냥 넘어갈 수 없습니다!" # 2230108985671702586
  north_atlantic.0208.a: "하지만 나는 요거트가 좋으니, 이번 경멸은 무시하겠다." # 7582064263797944712
  north_atlantic.0208.b: "#bold 추문이로다#! 감히 [milkdrinker.GetSheHe]가! 내가 [milkdrinker.GetHerHim]에게 되갚아주겠다!" # 16444742980399922634
  north_atlantic.0208.c: "아마도 [milkdrinker.GetHerHim]을 설득해서 [milkdrinker.GetHerHis]의 행실을 바꾸게 할 수 있을지도 모르겠군." # 15519720253501473773
  north_atlantic.0208.c.success: "[milkdrinker.GetFirstNameNoTooltip]께서는 앞으로 더 후하게 대접하는 것에 동의하셨습니다." # 1626106944213686605
  north_atlantic.0208.c.failure: "[milkdrinker.GetFirstNameNoTooltip]은 [milkdrinker.GetHerHis] 방식을 바꾸기를 거부합니다" # 15383898836019297641
  north_atlantic.0208.info: "#emphasis 역사적 배경:#! 유제품은 수세기 동안 북유럽과 서유럽에서 소비되어 왔으며, #italic 스키르#!는 아이슬란드식 요거트를 일컫는 이름입니다. 흥미롭게도 아이슬란드 사가에서는 우유, 치즈, 요거트 같은 음식을 손님에게 대접하는 것이 부적절하다고 여겨졌는데, 특히 다른 음식을 제공할 수 있을 때 더욱 그러했습니다. 우유 제품에 흠뻑 젖는 것은 특히 굴욕적인 일로 간주될 수 있었습니다.\n한 예로 #italic 에길의 사가#!의 한 에피소드에서 주인공 에길과 그의 동료들이 아르모드라는 남자를 방문했을 때, 아르모드는 그들에게 #italic 스키르#!만 대접합니다. 에길은 이를 큰 모욕으로 받아들이고 복수심에 불타 그 요거트를 아르모드에게 전부 토해냈고, 아르모드 역시 에길에게 토해냈습니다. 아르모드의 부하들이 에길에게 왜 그런 짓을 했는지 묻자, 그는\"집주인의 본보기를 따른 것을 탓하지 마시오. 나만큼이나 그도 내장을 쏟아내고 있으니 말이오\"라고 말했습니다." # 8430512525746086472
