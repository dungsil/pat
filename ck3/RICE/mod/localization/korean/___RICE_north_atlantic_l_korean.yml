  north_atlantic.0161.t: "그린란드 발견" # 727741568254640503
  north_atlantic.0161.desc: "평범한 모험가들과 여행자들은 죽음 이후 종종 잊히곤 합니다. 하지만 그들의 영광과 명성은 수 세기 동안 미래의 전설 속에 살아남을 이들도 있습니다. 오늘, [leader.GetFirstName]이 바로 그러한 전설적인 탐험가 중 한 명이라는 데에는 의심의 여지가 없습니다." # 15650416644572093295
  north_atlantic.0161.desc.leader_dead: "\n\n비록 [leader.GetFirstNameNoTooltip]께서 여정 중에 돌아가셨지만, [leader.GetHerHis] 선원들은 그분의 뜻을 기리기 위해 여정을 계속했습니다. 그들은 [leader.GetFirstNameNoTooltip]께서 정착민들을 끌어들이기 위한 기발한 방법으로 “#Bold 그린란드#!”라고 이름 붙인 땅을 발견했습니다.\n\n그린란드는 척박하고 외딴 땅이지만, 기회로 가득 찬 곳이기도 합니다. [leader.GetFirstNamePossessiveNoTooltip]의 선원들은 [ROOT.Char.GetCulture.GetName] 정착민들(이제 그들은 [new_culture.GetCollectiveNoun]으로 정체성을 갖게 되었습니다)의 도움으로 그린란드의 더 경작 가능한 지역에 두 개의 정착지를 제 이름으로 세웠습니다. [leader.GetFirstNamePossessiveNoTooltip]의 선원들은 그린란드 북부 지역에 엄청난 수의 바다코끼리가 있다는 보고도 전해왔습니다. 만약 우리가 그들을 체계적으로 사냥할 좋은 방법을 찾을 수 있다면, 상아 수요가 높은 유럽에서 짭짤한 이익을 얻을 수 있을 것입니다." # 9908613187727649594
  north_atlantic.0161.desc.leader_not_dead: "[leader.GetFirstNameNoTooltip]께서 개선하여 돌아오셨으며, 그가 “#Bold 그린란드#!.”라고 부르는 광활한 땅이 극서쪽에 실제로 존재함을 확인시켜 주었습니다. [leader.GetSheHe|U]는 그 이름이 정착민들을 유인하기 위한 기발한 방법이라고 주장합니다.\n\n그린란드는 척박하고 외딴 땅이지만, 기회로 가득 찬 곳이기도 합니다. [leader.GetFirstNameNoTooltip]께서는 이미 그린란드의 경작 가능한 지역에 제 이름으로 두 개의 정착지를 개척했으며, [ROOT.Char.GetCulture.GetName] 정착민들(이제는 [new_culture.GetCollectiveNoun]으로 불립니다)의 도움을 받았습니다. [leader.GetFirstNameNoTooltip]은 또한 그린란드 북쪽 지역에 엄청난 수의 바다코끼리가 있다고 보고했습니다. 만약 우리가 그들을 체계적으로 사냥할 좋은 방법을 찾을 수 있다면, 상아에 대한 수요가 높은 유럽에서 상당한 이익을 얻을 수 있을 것입니다." # 10258536272645887827
  north_atlantic.0161.a: "북대서양에 새로운 시대가 도래했습니다!" # 5950760722258091093
  north_atlantic.0162.t: "위대한 원정 계획하기" # 3413433067059056389
  north_atlantic.0162.desc.greenland: "천 리 길도 한 걸음부터라 하니, 이번에도 하나의 결정으로 시작해야겠군요. 저는 서쪽 바다로 향하는 위대한 탐험대를 후원하기로 결정했습니다. 아이슬란드 서쪽에 거대한 육지가 있다는 소문이 사실인지 알아보기 위해서죠. 가장 먼저 할 일은 이 탐험대를 이끌어갈 유능하고 모험심 강한 인물을 선발하는 것입니다." # 8094282014367264622
  north_atlantic.0162.desc.americas: "천 리 길도 한 걸음부터라 하였으니, 이 경우에도 마찬가지입니다. 저는 서쪽 바다로 향할 대규모 탐험대를 후원하기로 결정했습니다. 그린란드 너머에 정말로 더 많은 땅이 있다는 소문이 사실인지 확인해 보려는 것입니다. 가장 먼저 할 일은 이 탐험대를 이끌 만한 유능하고 모험심 강한 인물을 선정하는 것입니다." # 1327700636736028003
  north_atlantic.0162.desc.some_courtiers: "\n\n일부 궁정 신하들이 이 원정을 이끌고 싶다는 의사를 표명했습니다. 그들의 모험심에 감사할 따름입니다!\n\n게다가 [local.GetFirstName]이라는 이름의 현지인이 제 계획을 듣고 자신의 봉사를 제안했습니다. 그가 여러 땅을 여행한 경험이 있다는 좋은 소문을 들었으니, 그를 원정대의 지도자로 고려해볼 수도 있겠군요." # 11957740545920998199
  north_atlantic.0162.desc.no_courtiers: "\n\n슬프게도, 내 궁신 중 누구도 이 위대한 원정의 지도자 역할을 맡으려 하지 않는군. 그들의 주저함은 이해하지만, 그럼에도 실망스럽기 짝이 없다네.\n\n다행히도, [local.GetFirstName]라는 이름의 현지인이 내 계획을 듣고 그/그녀의 봉사를 제안해 주었소. 그를 이 원정의 지도자로 임명할 수밖에 없겠지만, 그/그녀가 여러 땅을 여행한 경험이 있다는 좋은 소문이 있소." # 7069506161271680462
  north_atlantic.0162.a: "[candidate_1.GetFirstNameNoTooltip]가 이 책임을 맡아야 합니다." # 353603723129121650
  north_atlantic.0162.b: "[candidate_2.GetFirstNameNoTooltip]이야말로 이 위대한 임무에 적합한 [candidate_2.GetWomanMan]입니다." # 10770918763874954096
  north_atlantic.0162.c: "[local.GetFirstNameNoTooltip]이 이 원정을 이끌도록 선정될 것입니다." # 7487723134177887579
