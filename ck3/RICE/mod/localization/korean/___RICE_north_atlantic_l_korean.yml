  RICE_north_atlantic_incorporate_inuit_ideas: "이누이트 사상을 포함하십시오" # 3338925609561209769
  RICE_north_atlantic_incorporate_inuit_ideas_desc: "일부 사람들은 북부 [greenland|E]에 사는 이방인들을 소위 '스크래일링'이라며 멸시하지만, 저와 제 [greenland_estate_long|E]와 관련된 이들은 그들과 실질적이고 심지어 우호적인 교류를 해왔습니다. 그들은 혹독한 환경에도 불구하고 [greenland|E]에서 잘 살아가는 듯합니다. 혹시 우리의 새로운 친구들이 그들의 생활 방식에 대한 유용한 지식을 기꺼이 알려줄 의향이 있을까요?" # 1445609358247833588
  RICE_north_atlantic_incorporate_inuit_ideas_tooltip: "어쩌면 우리는 [greenland|E]의 이누이트족으로부터 얻은 새로운 사상과 [innovations|E]으로 [greenland_colony|E]를 더욱 풍요롭게 만들 수 있을지도 모르겠습니다." # 10918421625638571487
  RICE_north_atlantic_incorporate_inuit_ideas_effect_tooltip_1: "$tradition_RICE_arctic_adaptations_name$ [tradition|E]은 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] 지역에 속한 [cultures|E]에게 해금됩니다." # 5414960366310267403
  RICE_north_atlantic_incorporate_inuit_ideas_effect_tooltip_2: "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]가 각각 #V 200#! 및 #V 100#! 증가합니다." # 17061986462448412088
  RICE_north_atlantic_incorporate_inuit_ideas_confirm: "서로 배워야 합니다!" # 4549284006340257241
  RICE_north_atlantic_incorporate_inuit_ideas_context_tooltip: "#emphasis 역사적 배경:#! 1200년대와 1300년대에 그린란드의 노르드인들이 기후 변화에 대처하지 못했다고 묘사하는 일부 대중 역사 서술과는 달리, 노르드인들은 실제로 수년에 걸쳐 식단을 주로 해양성으로 바꾸는 등 적응했습니다. 그럼에도 불구하고, 그들은 이누이트족이 북극에서 번성하기 위해 사용했던 기술을 관심 부족, 불신, 인지 부족 또는 다른 이유로 인해 채택하지 않았습니다. 이러한 혁신이 그린란드 식민지의 최종 운명을 바꿀 수 있었을지는 단언하기 어렵지만, 노르드 정착촌에 상당한 도움이 되었을 수도 있습니다." # 3242038403831291647
  RICE_north_atlantic_incorporate_inuit_ideas_greenlandic_effect: "[greenlandic.GetName] [culture|E]는 $tradition_RICE_arctic_adaptations_name$ [tradition|E]를 획득하며, #italic $innovation_RICE_dog_sleds$#!, #italic $innovation_RICE_toggling_harpoons$#!, 그리고 #italic $innovation_RICE_arctic_boats$#! [innovations|E]를 획득합니다 (이는 낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]의 부정적 효과를 완화합니다). 또한 [inuit.GetName]과 #warning @warning_icon! 만약 [greenlandic.GetName] [culture|E]가 [tradition|E] 한계에 도달했다면, 이 [decision|E]는 [tradition|E] 하나를 제거할 수 있습니다!#!)에 대한 #P 25%#! [cultural_acceptance|E]를 얻습니다." # 10713185791974473402
  RICE_north_atlantic_incorporate_inuit_ideas_your_culture_effect: "[greenlandic.GetName]와 [adopter.GetCulture.GetName] [cultures|E]는 $tradition_RICE_arctic_adaptations_name$ [tradition|E]를 얻으며, #italic $innovation_RICE_dog_sleds$#!, #italic $innovation_RICE_toggling_harpoons$#!, 그리고 #italic $innovation_RICE_arctic_boats$#! [innovations|E]도 함께 얻습니다(이는 낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]의 부정적인 영향을 완화합니다). 또한 두 [cultures|E] 모두 [inuit.GetName]와 #P 25%#! [cultural_acceptance|E]를 얻게 됩니다 (#warning [greenlandic.GetName]나 [adopter.GetCulture.GetName] [cultures|E]가 [tradition|E] 한도에 도달한 경우, [tradition|E] 하나가 제거될 수 있습니다.!#)" # 8500612548362803273
  RICE_north_atlantic_recruit_native_american_warriors: "[ROOT.Char.GetCulture.GetNameNoTooltip] 전사 모집" # 6591597243686589168
  RICE_north_atlantic_recruit_native_american_warriors_desc: "우리가 북대서양의 동쪽 해안에 정착함에 따라, 우리의 새로운 보금자리를 지켜줄 더 용감하고 교활한 전사들이 필요합니다. 고향에 연락하여 [ROOT.Char.GetCulture.GetName] 출신의 전사 중 이곳으로 기꺼이 올 의향이 있는 자가 있는지 확인해 봅시다." # 3270490488547862082
  RICE_north_atlantic_recruit_native_american_warriors_tooltip: "대서양 건너편 고향에서 전사들을 모집하십시오." # 5887166350950652183
  RICE_north_atlantic_recruit_native_american_warriors_confirm: "모든 전사들은 우리에게 큰 도움이 될 것입니다!" # 5077716863687232893
  RICE_north_atlantic_recruit_native_american_warriors_context_tooltip: "#emphasis 역사적 배경:#! 초기 유럽 기록에 따르면 북동부 아메리카 원주민들 사이에서 개방된 들판에서의 전투는 매우 의례적인 일이었습니다. 하지만 이러한 기록들은 이 지역에서 약탈, 매복, 게릴라전이 수행했던 역할을 간과했을 가능성이 높습니다. 콜럼버스 이전 시대에도 많은 정착지에서 크고 다층적인 목재 요새의 증거가 발견되었으며, 하우데노사우니(즉, 이로쿼이)와 같은 거대한 연합체는 끊임없는 풍토병적인 전쟁의 황폐함을 억제하기 위한 목적으로 일부 형성되었을 수 있습니다." # 7819369869157896502
  RICE_north_atlantic_learn_dog_sleds: "썰매 사용법 숙달하기" # 16527792870001654929
  RICE_north_atlantic_learn_dog_sleds_desc: "[greenland_settlements|E]의 정착민들은 북부 [greenland|E]와 [helluland|E]에 거주하는 이방인들과 유대를 강화하며 그들의 생활 방식을 배우고 있습니다. 예를 들어, #bold 개썰매#!는 이 이방인들에게 신뢰할 수 있는 운송 수단을 제공하고 사냥에 도움을 줍니다. 우리가 이러한 기술을 활용할 수 있을까요?" # 18332993172179727764
  RICE_north_atlantic_learn_dog_sleds_tooltip: "개썰매는 [greenland_settlements|E]의 수송과 사냥에 도움이 될 수 있습니다." # 3913407186600035214
  RICE_north_atlantic_learn_dog_sleds_effect_tooltip_1: "[greenlandic.GetName] [culture|E]은 #V $innovation_RICE_dog_sleds$#! [innovation|E]을 해금하며, 이는 낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E]과 @RICE_greenland_networks_icon! [greenland_networks|E]의 부정적인 영향을 완화하고 [greenland_expeditions|E] 비용을 감소시킵니다." # 11972258036679125360
  RICE_north_atlantic_learn_dog_sleds_effect_tooltip_2: "[greenlandic.GetName]과 [adopter.GetCulture.GetName] [culture|E]는 #V $innovation_RICE_dog_sleds$#! [innovation|E]를 해금하며, 이는 낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]의 부정적인 영향을 완화하고 [greenland_expeditions|E] 비용을 감소시킵니다." # 10138606003189668364
  RICE_north_atlantic_learn_dog_sleds_confirm: "개는 이유가 있어서 인간의 가장 친한 친구입니다!" # 3861845661529911883
  RICE_north_atlantic_learn_dog_sleds_context_tooltip: "#emphasis 역사적 배경:#! 아주 먼 북쪽에서는 수천 년 동안 개를 썰매를 끌도록 개량해 왔으며, 이 지역의 많은 문화권에서 여행과 사냥을 위해 개를 광범위하게 사용했습니다. 이누이트족의 조상인 툴레 문화는 썰매견을 광범위하게 사용한 덕분에 먼 거리를 이동하며 식량을 구하고 사냥할 수 있었습니다." # 6382707213161358005
  RICE_north_atlantic_learn_toggling_harpoons: "작살 토글 사용법 숙달하기" # 4937056130778579390
  RICE_north_atlantic_learn_toggling_harpoons_desc: "[greenland_settlements|E]는 북부 [greenland|E]와 [helluland|E]에 거주하는 이방인들과 유대를 강화하며 그들의 생활 방식을 배우고 있습니다. 예를 들어, 이들은 고래, 물개 및 기타 동물을 더 효과적으로 사냥하기 위해 #bold 작살 토글#!을 사용하는 것으로 보입니다. 우리도 이러한 기술을 활용할 수 있을까요?" # 3978029921837527709
  RICE_north_atlantic_learn_toggling_harpoons_tooltip: "작살을 작동시키는 것은 [greenland_settlements|E]의 사냥과 전투에 도움이 될 수 있습니다." # 12524208025383968496
  RICE_north_atlantic_learn_toggling_harpoons_effect_tooltip_1: "[greenlandic.GetName] [culture|E]은 #V $innovation_RICE_toggling_harpoons$#! [innovation|E]을 해금하며, 이는 낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E]의 부정적인 영향과 @RICE_greenland_networks_icon! [greenland_networks|E]의 부정적인 영향을 완화하고, $RICE_north_atlantic_whale_hunt$ [decision|E]를 시도할 때 성공 확률을 높여줍니다." # 3528742078427759809
  RICE_north_atlantic_learn_toggling_harpoons_effect_tooltip_2: "[greenlandic.GetName]과 [adopter.GetCulture.GetName] [culture|E]는 #V $innovation_RICE_toggling_harpoons$#! [innovation|E]를 해금하며, 이는 낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]의 부정적인 영향을 완화하고, $RICE_north_atlantic_whale_hunt$ [decision|E] 성공 확률을 높여줍니다." # 11873301851145102677
  RICE_north_atlantic_learn_toggling_harpoons_confirm: "이것이 우리가 사냥하기를 더 쉽게 만들어 줄 것이오!" # 7592111853481436067
  RICE_north_atlantic_learn_toggling_harpoons_context_tooltip: "#emphasis 역사적 배경:#! 이누이트족과 아메리카 및 북극 지역의 여러 민족들은 사냥 시 '토글 작살'을 사용합니다. 일반 작살은 한 개의 촉을 가지는 것과 달리, 토글 작살은 두 개의 촉을 가집니다. 하나의 촉은 찌르는 자루에 부착되고, 다른 하나의 촉은 뚜껑처럼 첫 번째 촉 위에 씌워져 분리 가능합니다. 이 구조 덕분에 작살이 먹잇감에 더 쉽게 박힐 수 있습니다." # 14362091145914029698
  RICE_north_atlantic_learn_arctic_boats: "북극 선박 사용법 숙달하기" # 2499079243636436952
  RICE_north_atlantic_learn_arctic_boats_desc: "[greenland_settlements|E]는 북쪽의 [greenland|E]와 [helluland|E]에 사는 이방인들과 유대가 깊어지고 있으며, 그들의 생활 방식을 배우고 있습니다. 우리의 배도 잘 작동하지만, 예를 들어 이 사람들은 특정 상황에서 추운 환경에 더 적합한 다른 종류의 #bold 북극 보트#!를 사용합니다. 이러한 기술을 활용할 수 있을까요?" # 9084813290568010329
  RICE_north_atlantic_learn_arctic_boats_tooltip: "북극 선박은 불리한 환경 조건에서도 [greenland_settlements|E]가 항해하는 데 도움이 될 수 있습니다." # 15949312264876483497
  RICE_north_atlantic_learn_arctic_boats_effect_tooltip_1: "[greenlandic.GetName] [culture|E]은 낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E] 및 @RICE_greenland_networks_icon! [greenland_networks|E]의 부정적인 영향을 완화하고, [decision|E] 비용을 $RICE_north_atlantic_whale_hunt$로 줄여주는 #V $innovation_RICE_arctic_boats$#! [innovation|E]를 해금합니다." # 4408318196892346979
  RICE_north_atlantic_learn_arctic_boats_effect_tooltip_2: "[greenlandic.GetName]와 [adopter.GetCulture.GetName] [culture|E]는 #V $innovation_RICE_arctic_boats$#! [innovation|E]를 해금하며, 이는 낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E]의 부정적인 영향과 @RICE_greenland_networks_icon! [greenland_networks|E]의 영향을 완화하고, $RICE_north_atlantic_whale_hunt$ [decision|E]의 비용을 감소시킵니다." # 15957847373667333091
  RICE_north_atlantic_learn_arctic_boats_confirm: "노를 저어라, 노를 저어라, 당신의 배를!" # 15375994005911209568
  RICE_north_atlantic_learn_arctic_boats_context_tooltip: "#emphasis 역사적 배경:#! 이누이트족과 같은 북극 지역의 사람들은 수상 이동을 위해 몇 가지 종류의 가죽 덮개 배를 사용했습니다. 거대한 #italic 우미악#!은 장거리에 걸쳐 사람과 소지품을 운반하는 데 유용했으며, 더 작은 #italic 카약#!은 보통 사냥과 빠른 이동에 사용되었습니다." # 13187459444829440443
