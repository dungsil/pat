  RICE_greenland_struggle: "그린란드 식민지화" # 7063042353564736972
  RICE_greenland_struggle_desc: "내 취향은 매우 독특해서. 당신은 이해하지 못할 거요.\n\n내 취향은 매우 독특해서. 당신은 이해하지 못할 거요." # 13881659477049932384
  struggle_RICE_greenland_phase_settlement: "정착지" # 14914743758928506789
  struggle_RICE_greenland_phase_settlement_desc: "[colonizing_greenland|E]와 그 너머의 땅들에는 많은 기회가 있겠지만, 유럽으로부터의 거리가 멀기 때문에 높은 위험도 존재합니다.\n\n기후가 좋고, 토착민들과 우호적인 관계를 유지하며, 바다코끼리 상아와 같은 사치품을 꾸준히 수출한다면, [greenland|E]는 북대서양의 정치 및 무역망과 유대를 형성하며 번성할 수 있고, 이는 [struggle_phase_greenland_integration|E]로 이어질 수 있습니다. 반대로, 다른 지역의 정치적, 경제적 변화나 토착민과의 충돌은 무역과 보급의 흐름을 방해하고 [greenlands|E] 정착촌을 쇠퇴하게 만들어 [struggle_phase_greenland_subsistence|E]를 초래할 수도 있습니다." # 16184923117157770705
  struggle_RICE_greenland_phase_integration: "통합" # 6140478326413138088
  struggle_RICE_greenland_phase_integration_desc: "성공적인 [struggle_phase_greenland_settlement|E] 덕분에, [greenland_settlements|E]는 특히 바다코끼리 상아와 같은 사치품 수출에 힘입어 북대서양의 정치 및 경제 네트워크와 긴밀하게 연결되었습니다. 한편, 토착민들과의 평화로운 관계는 무역과 협력의 확대로 이어졌습니다. 실제로 [greenland|E]는 번성하고 있어서, 그 너머의 땅을 탐험하려는 관심도 커지고 있습니다.\n\n하지만 모든 좋은 일에는 끝이 있기 마련입니다. [greenland|E]는 여전히 작으며, 다른 곳의 정치적, 경제적 변화로 인한 사회적 충격에 취약하여 [struggle_phase_greenland_subsistence|E]를 초래할 수 있습니다. 만약 이러한 충격이 충분히 파괴적이고 정착지들이 적응하지 못한다면, [greenland|E]는 대신 [struggle_phase_greenland_marginalization|E]로 미끄러져 들어갈 것입니다." # 11286751792472186370
  struggle_RICE_greenland_phase_subsistence: "생계" # 10865436810286063182
  struggle_RICE_greenland_phase_subsistence_desc: "[struggle_phase_greenland_settlement|E] 또는 [struggle_phase_greenland_integration|E] 기간 동안의 성장 이후, [greenland_settlements|E]는 지원을 위한 장거리 이동과 혹독하고 추운 땅에 주둔을 유지하는 어려움으로 인해 취약해집니다. 현지 토착민들과의 관계 또한 점점 더 긴장됩니다.\n\n다른 지역의 정치적, 경제적 변화로 인해 무역과 보급품의 흐름이 중단되고, [greenland|E]는 북유럽에 더욱 의존하게 됩니다. 정착민들은 유럽으로부터 지원을 늘리고, [struggle_phase_greenland_integration|E]에 도달하기 위해 특히 바다코끼리 상아와 같은 귀중한 사치품 수출 노력을 배가해야 합니다. 그렇지 않으면 [greenland|E]는 [struggle_phase_greenland_marginalization|E]로 쇠퇴하게 될 것입니다." # 2760265788695877473
  struggle_RICE_greenland_phase_marginalization: "소외" # 1782603978751518704
  struggle_RICE_greenland_phase_marginalization_desc: "[greenland_settlements|E]는 생존을 위해 외부의 도움에 의존하고 있지만, 북유럽의 정치체들은 이들을 종종 무시합니다. 한때는 고급품, 특히 바다코끼리 상아 수출을 중심으로 번성했던 산업은 심각하게 쇠퇴하고 있습니다. [greenlands|E]의 토착 주민들과의 관계 또한 불신과 심지어 갈등으로 얼룩져 있습니다.\n\n결국, [greenland|E] 정착민들이 이러한 새로운 상황에 적응하고 [struggle_phase_greenland_subsistence|E]로 나아간다면 평형 상태에 도달할 수도 있을 것입니다. 그렇지 않다면, 그들은 쇠퇴의 소용돌이에 더욱 깊이 빠져들어 또 다른 [struggle_phase_greenland_marginalization|E]로 향하게 될 것입니다." # 753134804213570214
