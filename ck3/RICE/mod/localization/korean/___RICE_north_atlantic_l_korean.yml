  RICE_north_atlantic_explore_greenland_effect_tooltip_2: "향후 3개월 동안, 당신은 준비를 위해 인물과 보급품을 모을 것이며, [courtier|E]에게 이 [greenland_great_expedition|E]의 [greenland_lead|E]를 맡기거나, 대신 £50£ [gold_i|E]로 무작위로 생성된 [greenland_leader|E]를 고용할 수 있습니다." # 13285329537291998627
  RICE_north_atlantic_explore_greenland_effect_tooltip_3: "현재 진행 중인 일반적인 [greenland_expedition|E]를 가질 수 없으며, 전역적으로 오직 하나의 #V [greenland_great_expedition|E]#만 활성화될 수 있습니다." # 3563365797693039064
  RICE_north_atlantic_explore_greenland_effect_tooltip_4: "이 [decision|E]의 비용은 [norse.GetHeritage.GetName] 또는 [irish.GetHeritage.GetName] [heritage|E]의 [cultures|E]를 가진 [rulers|E]에게 감소하며, $RICE_north_atlantic_form_iceland$ 결정이 내려진 경우에도 감소합니다." # 17361685434895044177
