  north_atlantic.0001.desc: "[erik.GetFirstNameNicknamedPossessive]의 항해는 [erik.GetSheHe]가 #V 그린란드#라고 명명한 땅을 다른 이들이 식민화할 수 있는 길을 열었습니다. 이 멀고 추운 해안에 정착하는 자들은 바다코끼리 상아와 같은 사치품 수출을 통제할 수만 있다면 막대한 이익과 영향력을 얻게 될 것입니다." # 15985236699339824453
  north_atlantic.0001.desc.involved: "[ROOT.Char.GetHouse.GetName] 가문 역시 그린란드로 항해하게 될 운명일까요? 그리고 그 너머에는 발견되기를 기다리는 땅이 더 있을까요?" # 17549543560799780105
  north_atlantic.0001.desc.interloper: "[ROOT.Char.GetHouse.GetName] 가문이 이 북부의 변경 지역 개척 노력에 더 깊이 관여하게 될까요? 시간이 말해줄 것입니다." # 12458323870484385629
  north_atlantic.0001.a: "전설적인 북대서양의 바다와 땅이 우리를 부릅니다!" # 5013754018837599690
  north_atlantic.0001.b: "언젠가는 우리도 바다를 건널 수 있을지도 모르지." # 14868943346135069972
