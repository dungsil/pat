  RICE_north_atlantic_make_faith_involved_in_greenland_desc: "[ROOT.Char.GetFaith.GetName]이 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에 퍼지긴 했으나, [greenland_settlements|E]에는 그 영향력이 크지 않습니다. 우리의 [faith|E]가 [RICE_greenland_struggle|E]에 더 [struggle_involved|E]되어, 저 멀리 떨어진 해안까지도 [ROOT.Char.GetFaith.HighGodName]의 말씀이 비추게 된다면 좋을 것입니다." # 14821457031474006822
