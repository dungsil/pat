  north_atlantic.0170.desc: "오랫동안 그린란드는 광활한 대양으로 분리된 두 세계의 경계에 걸쳐 있었습니다. 일부는 머나먼 옛날 유럽의 용감한 선구자들이 세운 그린란드 정착지들이 이처럼 혹독한 기후에서 과연 지속될 수 있을지 궁금해했습니다.\n\n저의 지도 아래, 그린란드 식민지는 더 이상 생계를 겨우 유지하는 가난한 변방이 아닙니다. 북대서양 문명의 강하고 적응력 있으며 활기찬 일부로 떠올랐습니다.\n\n한때 바다코끼리 상아처럼 유럽 항구로 흘러들던 미미한 물품의 흐름은 이제 대서양 전역으로 퍼져나가는 인력, 사상, 문화, 교역의 홍수가 되었습니다. 이제 그린란드의 다음 운명을 결정하는 것은 우리에게 달렸습니다." # 5253173890676812651
  north_atlantic.0170.a: "북대서양의 백성들은 더욱 긴밀한 관계를 맺어야 합니다!" # 2413891412466617242
  north_atlantic.0170.b: "그린란드는 교역 덕분에 성장했습니다. 계속해서 그 부분에 집중합시다." # 8295239191736368115
  north_atlantic.0170.c: "저 멀리 북쪽의 정착지들은 강인하고 굳건해야 합니다." # 4871449908834499095
  north_atlantic.0171.t: "북대서양의 $RICE_greenland_struggle_ending_integration_decision$" # 5223787060661928415
  north_atlantic.0171.desc: "오랫동안 그린란드는 광활한 대양으로 분리된 두 세계의 경계에 걸쳐 있었습니다. 일부는 오래전 유럽의 용감한 개척자들이 세운 그린란드 정착지들이 이처럼 혹독한 기후에서 존속할 수 있을지 의문을 품었습니다.\n\n하지만, [struggle_ender.GetTitledFirstName]의 지도력 아래 그린란드 식민지는 더 이상 간신히 생계를 유지하는 가난한 변방이 아닙니다. 북대서양 문명의 강력하고 적응력 있으며 활기찬 일부로 떠올랐습니다." # 12349749155542694477
  north_atlantic.0171.desc.closing.cultural: "[struggle_ender.GetFirstNameNoTooltip]께서는 대서양 양쪽에 거주하는 민족들 간의 문화적, 외교적 유대를 확장하기로 결심하셨습니다. 이것이 협력과 평화의 새로운 시대가 될 수 있을까요?" # 6418205187239845045
  north_atlantic.0171.desc.closing.economic: "그린란드는 교역 덕분에 번성했으며, [struggle_ender.GetFirstNameNoTooltip]의 입장에서는 특히 바다코끼리 상아 수출과 관련하여 이러한 교역망을 계속 지원하는 것이 필수적입니다." # 15324683275094734822
  north_atlantic.0171.desc.closing.community: "[struggle_ender.GetFirstNameNoTooltip]이 이해하기로는, 지속적인 번영의 열쇠는 북대서양 전역에 걸쳐 환경적 또는 정치적 상황에 관계없이 번성할 수 있는 강력하고 회복력 있는 정착지를 개발하는 데 있습니다." # 6746834675979536552
  north_atlantic.0171.desc.closing: "\n\n과연 [struggle_ender.GetFirstNamePossessiveNoTooltip]의 방식이 그린란드를 더욱 번영하게 할지는 시간이 말해줄 것입니다. 어떻든, 그린란드 식민지는 이곳에 자리 잡을 것입니다." # 15598011248233218872
  north_atlantic.0171.a: "북대서양에 새로운 시대가 밝아옵니다." # 3172405907923355511
  north_atlantic.0172.t: "[struggle_ender.GetCulture.GetNameNoTooltip] 주권" # 5158145199625849791
  north_atlantic.0172.desc: "동방의 민족들이 그린란드에 정착한 지 오래되었으며, 그들이 우리, 즉 [ROOT.Char.GetCulture.GetCollectiveNoun]과 접촉하기 전의 일이었습니다.\n\n이들 중 일부 민족은 더 평화로워서 기꺼이 사상과 물품을 교류했습니다. 반면 다른 일부는... 그렇지 못했습니다. 적대적이고 오만한 자들은 우리와 대서양 건너편 사람들을\"스크렐\"이라고 부르는 등 불쾌한 별명으로 불렀습니다. 그럼에도 불구하고 우리 역시 동쪽으로 탐험하고 유럽에 정착하기 시작했습니다.\n\n우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]은 동쪽의 이 낯선 땅에서 영향력 있는 세력이 되었으며, 이제 그린란드가 아닌 대서양 양측을 잇는 주요 연결고리 역할을 하고 있습니다. 우리의 적들은 우리를 두려워하며, 우리의 친구들은 우리를 무역과 정치에서 믿을 수 있는 파트너로 존중합니다.\n\n[ROOT.Char.GetCulture.GetNameNoTooltip] 지도자들 중 가장 영향력 있는 자로서, 우리 민족이 새로운 고향에서 주권을 주장하고 영향력을 확장하는 방법을 결정하는 것은 저의 몫입니다." # 17490117966695048645
  north_atlantic.0172.a: "문화를 통해 그리고 교역으로 평화롭게 해내시오" # 16323068454465934562
  north_atlantic.0172.b: "직접적 및 간접적 정치 연줄을 사용하십시오" # 15812059028006236568
  north_atlantic.0172.c: "우리의 군사력을 증강하여 이를 강제하십시오" # 1418317910018369784
  north_atlantic.0173.t: "$north_atlantic.0172.t$" # 11230829164099807770
  north_atlantic.0173.desc: "그린란드가 처음 정착되었을 때, 정착민들은 필연적으로 대서양 서쪽의 원주민들과 접촉하게 되었습니다. 이 원주민들은 결국 유럽을 탐험하고 정착하기 시작했습니다. 시간이 지나면서 그들은 힘과 영향력을 키워나갔는데, 특히 [struggle_ender.GetCulture.GetCollectiveNoun]가 그러했습니다.\n\n이제 위대한 [struggle_ender.GetTitledFirstName]이 이끄는 [struggle_ender.GetCulture.GetCollectiveNounNoTooltip]은 적들에게는 두려움의 대상이며 친구들에게는 존경과 흠모의 대상입니다. 그들의 새로운 고향에서 그들은 주권을 주장하며 대서양 양쪽을 잇는 주요 연결고리로서의 그린란드의 지위를 대체하고 있습니다." # 15846492211537134235
  north_atlantic.0173.desc.closing.social: "[struggle_ender.GetTitledFirstNameNoTooltip]께서는 현명한 통치자로 여겨지며, 교역망을 구축하고 [struggle_ender.GetHerHis] 이웃들과 문화 교류를 통해 [struggle_ender.GetCulture.GetNameNoTooltip]의 영향력을 평화롭게 확장하고자 하십니다. 그들은 이제 적들에게조차\"스크래링(skraelings\"으로 폄하되지 않으며, 오히려 많은 이들이 그들을\"황혼의 웅변가(Sunset Orators\"라 부르는데, 이는 그들의 외교 및 무역 기술이 북대서양을 더 밝은 미래로 이끌고 있기 때문입니다." # 6223821426682536932
  north_atlantic.0173.desc.closing.political: "\n\n[struggle_ender.GetTitledFirstNameNoTooltip]은 현명한 통치자로 여겨지며, 직접적이고 간접적인 방식으로 지역 유럽 통치자들과 관계를 맺고 그들을 통제함으로써 [struggle_ender.GetCulture.GetNameNoTooltip]의 영향력을 확대하고자 합니다. [struggle_ender.GetCulture.GetCollectiveNounNoTooltip]은 적들에게조차\"스크래\"이라고 폄하되지 않으며, 오히려 많은 이들이 그들을\"해질녘의 군주\"이라 부르며 북대서양 전역에 걸친 그들의 권위를 인정합니다." # 11546554545962196665
  north_atlantic.0173.desc.closing.military: "[struggle_ender.GetTitledFirstNameNoTooltip]께서는 현명한 통치자로 여겨지며, 군사력을 증강하여 [struggle_ender.GetCulture.GetNameNoTooltip]의 영향력을 확대하고자 합니다. 서쪽 대서양의 용감한 전사들이 이제 유럽으로 모험, 약탈, 혹은 용병으로 복무하기 위해 열렬히 이동하고 있습니다. [struggle_ender.GetCulture.GetCollectiveNounNoTooltip]은 더 이상 적들에게조차 “스크렐링”으로 폄하되지 않으며, 대신 많은 이들이 그들을 “황혼의 전사들”이라고 부르는데, 이는 이들이 북대서양을 지배하는 능력을 보여주는 징표입니다." # 16342163695389311639
  north_atlantic.0173.a: "북대서양에 새로운 아침이 밝았음이 분명합니다." # 35804787424718586
  north_atlantic.0174.t: "그린란드 포기" # 628141096543114529
  north_atlantic.0174.desc: "그 옛날 그린란드 식민지가 처음 세워졌을 때, 누가 그 역사가 이렇게 끝날 것이라고 생각했을까요? 그린란드 정착지들은 한때 북대서양을 가로지르는 무역망의 필수적인 일부였습니다.\n\n이제 이 식민지는 여러 환경적, 사회경제적 압력 덕분에 예전 모습의 그림자조차 되지 못하고 있습니다. 많은 그린란드인들이 더 나은 기회를 찾아 유럽으로 이주하고 있으며, 이곳에 남아 있는 사람들에게는 재정적 부담이 되고 있습니다.\n\n북대서양에서 가장 영향력 있는 지도자 중 한 명으로서, 저는 우리가 아직 기회가 있을 때 손실을 끊고 식민지를 공식적으로 포기해야 한다고 결정했습니다. 떠나기를 원하는 나머지 그린란드인들은 우리 영토로 재정착할 수 있으며, 남아 있기를 고집하는 몇몇 어리석은 자들은 그들의 운명에 맡겨질 것입니다." # 1410329549880669208
  north_atlantic.0174.a: "이제 본국에서 다른 일에 집중할 때입니다." # 11118919138939757036
  north_atlantic.0175.t: "$north_atlantic.0174.t$" # 10894136199979172310
  north_atlantic.0175.desc: "한때 그린란드는 바다코끼리 상아와 같은 이국적인 사치품의 산지로 명성이 높았습니다. 그 시절은 오래전에 지나갔습니다.\n\n최근 그린란드 식민지는 극복할 수 없는 환경적, 사회경제적 어려움에 직면했습니다. 많은 그린란드인들이 더 나은 기회를 찾아 유럽으로 이주했으며, 이는 식민지에 남아 있는 모든 이들에게 재정적 부담이었습니다.\n\n그린란드 식민지에 관여해 온 중요한 지역 지도자인 [struggle_ender.GetTitledFirstName]는 피할 수 없는 것을 지연하는 것이 무의미하다고 믿습니다. 그/그녀는 공식적으로 식민지를 포기하기 위한 조치를 취했습니다. 이 조치에 동의하는 대부분의 그린란드인들은 북대서양의 여러 공동체로 기꺼이 재정착했습니다.\n\n이제 한때 번성했던 그린란드 정착지에 남아 있는 것은 의심할 여지 없이 황량한 바람 소리와 얼음에 부딪히는 파도의 은근히 불길한 포효뿐입니다." # 6543031125108066943
