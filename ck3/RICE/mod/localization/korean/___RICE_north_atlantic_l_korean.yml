  action_RICE_greenland_establish_estate_desc: "귀하의 [house|E]는 [greenland_estate_long|E]를 세우는 [decision|E]를 내림으로써 [RICE_greenland_struggle|E]의 혜택을 받을 수 있습니다.\n\n#help 이 [decision|E]를 내리면 귀하의 [house|E]는 [greenland|E]와 그 너머에서 이익을 얻는 데 도움이 되는 여러 다른 [decisions|E]를 해금하게 됩니다. 또한 귀하의 [house|E]의 모든 [ruler|E]는 매년 소량의 무작위 [gold|E], [prestige|E], 그리고 [piety|E]를 얻게 됩니다.#!" # 7954868107064264518
