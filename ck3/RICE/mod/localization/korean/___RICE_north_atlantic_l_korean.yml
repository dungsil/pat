  north_atlantic.0180.desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]은 누구나 기억하는 오랜 옛날부터 고래를 사냥해 왔습니다. 이 생물들, 더 정확히 말하면 그 사체는 기름과 고기를 얻을 수 있는 유용한 공급원입니다.\n\n나와 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]조차도 작살잡이 사업이 잠재적으로 수익성이 있지만 위험할 수 있다는 것을 알고 있습니다. 그리하여 나는 여러 작살잡이들에게 이 장엄한 짐승들을 찾아 사냥하도록 후원하기로 결정했으며, 그들이 모으는 데 성공한 모든 것에서 나오는 이익의 상당 부분이 나에게 돌아올 것입니다. 일부 작살잡이들은 바다로 나가 그곳에서 고래를 사냥하는 것을 선호하는 반면, 다른 이들은 해안 지역으로 유인하여 가두는 방식을 고수합니다.\n\n물론, 모든 사냥이 성공적으로 돌아오는 것은 아니므로 내 기대를 신중하게 관리해야 합니다. 하지만 내가 고용한 작살잡이들이 만족스러운 이상의 결과를 가져올 것이라 확신합니다." # 13712191897085626632
  north_atlantic.0180.a: "행운을 비네!" # 5092604707087093255
  north_atlantic.0181.t: "포경선들의 귀환" # 12111698884711969002
  north_atlantic.0181.desc: "최근에 제가 보낸 [ROOT.Char.GetCulture.GetName]의 포경꾼들이 돌아왔습니다." # 1422483551096649265
  north_atlantic.0181.desc.fail: "아, 이런, 이 작살잡이들이 아무런 성과도 없이 돌아왔습니다! 이 결과에 매우 실망했지만, 이런 일도 종종 있는 법이죠. 다음번에는 제가 고용한 작살잡이들이 더 운이 좋기를... 아니면 더 유능하기를 바랄 뿐입니다." # 12859010341426954092
  north_atlantic.0181.desc.success: "다행히도 이 포경꾼들이 성공적으로 고래를 사냥했습니다. 근처 상인들과 접촉하면 고기와 기름으로 만들 기름덩이를 팔 수 있으며, 다른 항구로 운송할 수도 있을 것입니다. 어쨌든, 포경꾼들의 성공적인 임무 수행을 축하하며, 그들의 사냥감으로 얼마나 많은 이익을 얻을지 가늠해 봅니다." # 16994621118001332262
  north_atlantic.0181.desc.low: "불행하게도 포경꾼들이 고래 몇 마리를 잡긴 했지만, 인상적인 양은 아니었습니다. 그 정도로는 이번 항해의 비용 일부를 갚을 수는 있었겠지만, 쏠쏠한 이익을 남기기에는 부족했습니다.\n\n그래도 상황이 더 나쁠 수도 있었으니 다행입니다! 적어도 무언가는 건졌으니까요." # 17027513455620705891
  north_atlantic.0181.desc.medium: "포경꾼들이 꽤 많은 고래를 잡는 데 성공했습니다. 이는 이번 항해의 모든 비용을 충당하고도 남을 만큼의 수익을 안겨주었으니, 꽤 쏠쏠한 이익을 얻은 셈입니다!\n\n결과에 대해 불평할 것은 없으며, 유능한 포경꾼들로 팀을 꾸리게 되어 다행입니다." # 9201674421242139888
  north_atlantic.0181.desc.high: "포경꾼들이 많은 수의 고래를 잡는 데 성공했습니다. 사실, 이는 이 지역의 모든 포경꾼들 사이에서 오랜만에 가장 성공적인 사냥 여행 중 하나였습니다. 우리는 이번 여행의 모든 비용을 회수했을 뿐만 아니라, 막대한 이익까지 얻었습니다!\n\n포경꾼들로 구성된 팀에 깊은 감명을 받았으며, 앞으로도 그들과 함께 일할 기회가 있기를 기대합니다." # 6582386691845911608
  north_atlantic.0181.a.failure: "다음번엔 더 잘할 수 있겠지…." # 15617553719924909504
  north_atlantic.0181.a.low: "잡은 것으로 만족해야겠군." # 13035762944473596502
  north_atlantic.0181.a.medium: "포경꾼들이 아주 훌륭한 일을 해냈습니다." # 4120609963712237294
  north_atlantic.0181.a.high: "#bold 매우 칭찬할 만한 결과로군#!" # 1775854998035826488
  north_atlantic.0182.t: "포경 마을에 대한 면세" # 4280319849629472646
  north_atlantic.0182.desc.culture: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 포경에 대한 오랜 역사를 가지고 있습니다. 전 세계 사람들은 우리가 고래를 사냥하고 그로부터 이익을 얻는 능력에 대해 우리를 매우 존경합니다." # 10248050502390972254
  north_atlantic.0182.desc.not_culture: "내 영지에는 꽤 많은 [culture.GetCollectiveNoun]이 살고 있습니다. 그들은 포경에 대한 오랜 역사를 가지고 있으며, 고래를 사냥하고 이를 통해 이익을 얻는 능력으로 전 세계적으로 큰 존경을 받고 있습니다." # 15867331525828613871
  north_atlantic.0182.desc: "이로 인해, 제 영지 내에는 포경업에 깊이 관여하는 여러 해안 도시들이 있습니다. 이들은 의심할 여지 없이 해당 지역 경제의 중요한 부분을 차지하고 있습니다.\n\n오늘부로 저는 이 포경 도시들에 대해 일정 기간 동안 세금을 면제하고, 그 외의 특권들도 부여할 것입니다. 이러한 조치들이 이 도시들의 경제 성장을 뒷받침하고 포경 산업이 번성하도록 보장해주기를 바랍니다." # 5513032805117258755
  north_atlantic.0182.a: "고래잡이 마을들이 이 소식을 반길 것이라 확신합니다." # 10942601896184731880
  north_atlantic.0183.t: "포경 도시들에 대한 추가 세금 징수" # 14203834284508683785
  north_atlantic.0183.desc.culture: "$north_atlantic.0182.desc.culture$" # 9981848750299996272
  north_atlantic.0183.desc.not_culture: "$north_atlantic.0182.desc.not_culture$" # 5548757341039152451
  north_atlantic.0183.desc: "이로 인해, 제 영지 내에는 포경업에 깊이 관여하는 여러 해안 마을들이 있습니다. 그들은 의심할 여지 없이 해당 지역 경제의 중요한 부분을 차지하고 있습니다.\n\n오늘부로, 저는 이 포경 마을들에 추가 세금을 징수할 것입니다. 그들은 이미 포경업으로 막대한 이익을 얻고 있으니, 더 많은 세금을 내는 것이 마땅합니다." # 1666835013808532583
  north_atlantic.0183.a: "이로 인해 왕국의 재정이 크게 증대될 것입니다." # 15172541785960899958
