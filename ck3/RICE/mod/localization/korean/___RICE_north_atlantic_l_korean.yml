  RICE_north_atlantic_form_iceland_effect_tooltip_2: "[GetGeographicalRegion('custom_iceland').GetName] 내 모든 [count|E] [rank|E]의 [rulers|E]는 귀하의 [vassal|E]가 됩니다." # 10324755122901435848
  RICE_north_atlantic_form_iceland_effect_tooltip_3: "[decision|E]를 수행하는 비용을 줄여줍니다. 이는 특히 [norse.GetHeritage.GetName] 또는 [irish.GetHeritage.GetName] [heritage|E] 혈통을 가진 [rulers|E]의 [cultures|E]에 대해 $RICE_north_atlantic_explore_greenland$ [greenland_great_expedition|E]를 떠나는 비용을 대폭 절감해 줍니다." # 1692234018453956514
  RICE_north_atlantic_form_iceland_confirm: "아이슬란드 코먼웰스가 탄생했습니다!" # 13766673926518995218
  RICE_north_atlantic_form_iceland_context_tooltip: "#emphasis 역사적 배경:#! 아이슬란드의 #italic 토지 정착#!은 전통적으로 서기 870년에서 874년경에 시작되었다고 전해집니다(이보다 앞서 아이슬란드에 소규모의 노르드인이나 켈트족이 거주했을 가능성이 있지만, 이는 학계에서 논쟁이 되는 주제입니다). 초기 정착민 중 다수는 노르드인이었지만, 자유민과 노예를 포함하여 상당수의 게일계 혈통의 사람들도 있었습니다. 아이슬란드인들이 틴그벨리르에서 야외 집회인 최초의 알팅을 소집하고 아이슬란드 코먼웰스의 토대를 마련했다고 추정되는 서기 930년경에는 아이슬란드 대부분이 개척되었습니다." # 11694554343905988348
  RICE_north_atlantic_skalholt_school: "아이슬란드의 최초 주요 #bold [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip]# 학파를 발견했습니다" # 1765718646311973730
  RICE_north_atlantic_skalholt_school_desc: "[GetGeographicalRegion('custom_iceland').GetName]는 알팅(Althing)의 통치 아래 정착되었고 정치적으로 조직되었으며, 이 섬은 외부 세계와의 연결을 계속해서 확장하고 있습니다. 이제 우리는 [GetGeographicalRegion('custom_iceland').GetNameNoTooltip]에 적절한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 학파를 설립하여 [ROOT.Char.Custom('DefaultPriestTitlePlural')]를 양성하고, 그들의 권위를 강화하며, 지역 엘리트들을 교육해야 합니다." # 10534277935570204221
