  north_atlantic.0040.t: "원정: 새로운 친구들?" # 14476927336392179223
  north_atlantic.0040.desc: "메시지에 따르면, [leader.GetSheHe]께서 [native_leader.GetTitledFirstName]라는 자가 이끄는 소규모 현지인 무리와 접촉했습니다. 언어 장벽에도 불구하고, 이 현지인들은 평화적인 의도를 가지고 있으며 교역을 원하고 있는 듯합니다.\n\n[leader.GetFirstNamePossessiveNoTooltip] 원정대의 대원들은 다음 행동에 대해 의견이 분분합니다. 일부는 우리에게 불리하게 사용될 수 있는 무기나 도구를 현지인들에게 주기를 원치 않습니다. 다른 이들은 현지인들의 신뢰를 얻고 그들이 교역하고자 하는 귀중품이 무엇인지 알아보는 것이 중요하다고 주장합니다. 또 다른 이들은 이 현지인들이 순진하다고 생각하며, 그냥 그들을 약탈하거나 납치하는 것이 낫다고 여깁니다. 과연 [leader.GetFirstNameNoTooltip]께서는 무엇을 하기로 결정하셨을까요?" # 9344287636961883459
  north_atlantic.0040.a: "저는 [leader.GetSheHe]께서 [native_leader.GetFirstNamePossessiveNoTooltip] 부족과 현명하게 교역을 시도했다고 생각합니다." # 11901672592827491879
  north_atlantic.0040.a.failure: "[leader.GetFirstNameNoTooltip]가 양측 모두에게 수용 가능한 무역 협상을 이끌어내는 데 실패했습니다." # 3219470581383091279
  north_atlantic.0040.a.success: "[leader.GetFirstNameNoTooltip] 님께서 양측 모두에게 만족스러운 무역 협정을 체결하는 데 성공했습니다." # 13858929482617135587
  north_atlantic.0040.b: "[leader.GetSheHe|U]께서는 닻을 올리기 전에 교역을 거절할 만큼 분명히 신중하셨습니다." # 16759991267027498310
  north_atlantic.0040.c: "음, 짐작컨대 [leader.GetSheHe]가 납치와 절도를 좀 저지른 것 같소이다...." # 12695547230934603943
  north_atlantic.0040.c.failure.battle: "[leader.GetFirstNameNoTooltip]이 처참하게 실패하여 양측 간의 전투가 벌어집니다." # 16868371347761394072
  north_atlantic.0040.c.failure.get_away: "[leader.GetFirstNameNoTooltip]은 실패했지만, [leader.GetSheHe]와 [leader.GetHerHis] 일행은 무사히 도주했습니다." # 15736004486814688222
  north_atlantic.0040.c.success.steal: "[leader.GetFirstNameNoTooltip]가 [native_leader.GetFirstNamePossessiveNoTooltip]의 소유였던 귀중품 몇 가지를 성공적으로 훔쳤습니다." # 989926035989000797
  north_atlantic.0040.c.success.kidnap: "[leader.GetFirstNameNoTooltip]가 [native_leader.GetFirstNamePossessiveNoTooltip]의 무리로부터 누군가를 성공적으로 납치했습니다." # 7998912050780386294
  north_atlantic.0041.t: "원정: 무역 협상" # 7907235654076088162
  north_atlantic.0041.desc.success: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 처음에는 [native_leader.GetFirstName]와 [native_leader.GetHerHis] 부족민들과 소통하는 데 어려움을 겪었지만, 결국 어떤 종류의 이해에 도달할 수 있었습니다. 양측은 다양한 물품을 교환하기로 합의했습니다. 우리는 그들에게 옷감, 금속 파편 등을 주었고, 그들은 우리에게 그들의 예술품, 모피, 목제 도구, 그리고 여러 잡다한 물건들을 주었습니다.\n\n[leader.GetFirstNameNoTooltip]이 말하기를, 만약 탐험대가 성공적으로 돌아온다면, [leader.GetSheHe]는 그 외국인들에게서 얻은 물품들을 내게 보여줄 것이라고 합니다. 전반적으로 만남은 성공적이었고, [leader.GetSheHe]는 [native_leader.GetFirstNameNoTooltip]에게서 좋은 친구를 사귀었다고 느끼며 떠났습니다." # 238901311908540194
  north_atlantic.0041.desc.failure: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 [native_leader.GetFirstName]와 [native_leader.GetHerHis] 부족민들과 소통하는 데 어려움을 겪었고, 결국 어느 쪽도 합의에 이르지 못했습니다. 다행히도 [leader.GetFirstNameNoTooltip]은 [native_leader.GetFirstNameNoTooltip]와 [native_leader.GetHerHis] 부족민들에게서 적의는 느끼지 못했지만, 우호적인 태도 역시 발견하지 못했습니다.\n\n어색한 시간이 흐른 뒤, [native_leader.GetFirstNameNoTooltip]와 [native_leader.GetHerHis] 부족민들은 떠났고, [leader.GetFirstNameNoTooltip]와 [leader.GetHerHis] 일행은 [leader.GetHerHis] 배로 돌아갔습니다. [leader.GetFirstNameNoTooltip]는 [leader.GetHerHis]가 보낸 서신에서, 만약 이 지역에서 같은 현지인들을 다시 만날 경우 앞으로 오해나 심지어 충돌이 생길지에 대해 우려를 표했습니다." # 2681050333078153418
  north_atlantic.0041.a: "우리가 [native_leader.GetFirstNameNoTooltip]와 같이 더 우호적인 사람들을 만나기를 바라네!" # 8600956657188022676
  north_atlantic.0041.b: "불행한 결과로군." # 6704754712572326684
  north_atlantic.0042.t: "원정: 절도" # 17938729152011217327
  north_atlantic.0042.desc.battle: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 [native_leader.GetFirstName]와 [native_leader.GetHerHis] 부족이 야영하고 있던 지역을 찾아 정찰했습니다. 그들은 이방인들의 물건 몇 가지를 훔쳤으나, 현장을 떠나려 할 때 발각되었습니다.\n\n놀랍게도, [native_leader.GetFirstNamePossessiveNoTooltip] 부족은 신속하게 반응하여 무시무시한 무기를 휘두르며 활로 화살을 쉴 새 없이 쏘아댔습니다. 이 이방인들이 비록 평화로워 보였을지라도 전투에 익숙하다는 것이 분명해졌습니다!\n\n[leader.GetFirstNameNoTooltip]와 [leader.GetHerHis] 일행은 가능한 한 빨리 배로 퇴각했으며, 그 과정에서 약간의 사상자가 발생했습니다. [leader.GetHerHis|U]의 전언은 [leader.GetSheHe]가 이 이방인들과 다시는 마주치고 싶지 않다는 말로 끝을 맺었습니다." # 18001465430246427963
  north_atlantic.0042.desc.get_away: "[leader.GetFirstName]와 [leader.GetHerHis] 일행은 [native_leader.GetFirstName]와 [native_leader.GetHerHis] 부족이 야영하고 있던 지역을 찾아 정찰했습니다. 그들은 이방인들의 물건 몇 가지를 훔쳤으나, 현장을 떠나려 할 때 발각되었습니다.\n\n다행히도 [native_leader.GetFirstNameNoTooltip]와 [native_leader.GetHerHis] 부족은 처음에 이 배신 행위에 어떻게 반응해야 할지 몰라 허둥댔던 것 같습니다. 덕분에 [leader.GetFirstName]와 [leader.GetHerHis] 일행은 배로 돌아가 탈출할 충분한 시간을 벌 수 있었습니다. 비록 실패했지만, 최소한 무사히 빠져나올 수 있었습니다!" # 109197618395606717
  north_atlantic.0042.desc.steal: "속임수와 기만으로 [leader.GetFirstName]와 [leader.GetHerHis] 일당은 [native_leader.GetFirstNamePossessive] 무리로부터 물건 몇 개를 성공적으로 훔치는 데 성공했고, 순진한 바보들은 눈치채지 못했습니다. 그들은 또한 [native_leader.GetFirstNamePossessiveNoTooltip]의 일원 중 한 명을 납치하는 것도 고려했지만, 너무 위험하다고 판단했습니다.\n\n물건들을 배에 싣고 난 후, [leader.GetFirstNameNoTooltip]와 [leader.GetHerHis] 일당은 도주하여 그 지역을 벗어났습니다. [native_leader.GetFirstNameNoTooltip]가 결국 무슨 일이 일어났는지 알게 될 것이 분명하므로, [leader.GetFirstNameNoTooltip]는 이 이방인 무리와 다시는 마주치지 않기를 바라고 있습니다." # 17174910378274394113
  north_atlantic.0042.desc.kidnap: "교활함과 속임수를 통해 [leader.GetFirstName]와 [leader.GetHerHis] 일당은 [native_leader.GetFirstNamePossessive] 무리에게서 물건 몇 가지를 성공적으로 훔쳤으며, 그 순진한 바보들은 눈치채지도 못했습니다. 게다가 그들은 [native_leader.GetFirstNamePossessiveNoTooltip] 집단의 일원 한 명을 떼어내 납치하여 강제로 자신들의 배에 태웠습니다.\n\n그 후, [leader.GetFirstNameNoTooltip]와 [leader.GetHerHis] 일당은 그 지역을 벗어났습니다. [native_leader.GetFirstNameNoTooltip]가 결국 무슨 일이 일어났는지 알게 될 것이 분명하므로, [leader.GetFirstNameNoTooltip]는 다시는 이 이방인 무리와 마주치지 않기를 바랍니다." # 5599125406610456543
  north_atlantic.0042.a: "훌륭하군! [leader.GetFirstNameNoTooltip]이 무엇을 약탈했는지 얼른 보고 싶구먼." # 8555454464340709583
  north_atlantic.0042.b: "어찌 [leader.GetFirstNameNoTooltip]가 이토록 친절한 백성들을 배신할 수 있단 말인가?!" # 17969218953078977855
  north_atlantic.0042.c: "아, [leader.GetFirstNameNoTooltip]께서는 위험을 알고 계셨어야 했는데!" # 10727011489306305361
  north_atlantic.0043.t: "원정: 이방인" # 8279817850077963490
  north_atlantic.0043.desc: "알 수 없는 지역의 해안선을 따라 항해하던 중, [leader.GetFirstName]는 해변에 상륙했고, 그곳에서 모닥불 위로 몸을 웅크리고 있는 [native.GetWomanMan]를 발견했습니다. [native.GetSheHe|U]는 [ROOT.Char.GetCulture.GetName]인이 아닌 듯했으며, 이상한 옷을 입고 있었습니다.\n\n언어 장벽에도 불구하고, [leader.GetFirstNameNoTooltip]는 [native.GetFirstName]라는 이름의 이 [native.GetWomanMan]에게 무슨 일이 있었는지 대략적으로 파악할 수 있었습니다. [native.GetSheHe|U]는 [native.GetCulture.GetName] 부족 출신이었으나 모종의 이유로 무리에서 떨어져 나와 홀로 남겨진 상태였습니다. 어쩌면 [native.GetSheHe]가 추방당했거나, 적의 공격으로 마지막 생존자가 되었거나, 혹은 [native.GetSheHe]가 다른 재앙을 겪었을지도 모릅니다.\n\n[leader.GetFirstNameNoTooltip]는 이 상황에 어떻게 반응했을까요?" # 7808887074415908846
  north_atlantic.0043.a: "저는 [leader.GetSheHe]께서 [native.GetFirstNameNoTooltip]에게 물자를 좀 나눠주셨을 거라 생각합니다." # 3130420560797947898
  north_atlantic.0043.b: "분명히, [leader.GetSheHe]께서는 [leader.GetHerHim]을 이용하여 [native.GetFirstNameNoTooltip]을 강제로 빼앗으셨을 겁니다." # 10662271599912684931
  north_atlantic.0043.c: "[leader.GetSheHe|U]께서는 이 믿을 수 없는 이방인을 [native.GetHerHis] 운명에 내버려 두셨습니다." # 14377177421670548981
  north_atlantic.0043.a.failure.refuse: "[native.GetFirstNameNoTooltip] 님께서는 [leader.GetFirstNamePossessiveNoTooltip]의 관대함을 받아들이지 않으십니다." # 12759692358666356237
  north_atlantic.0043.a.failure.not_alone: "알고 보니 [native.GetFirstNameNoTooltip] 님은 혼자가 아니며, 좋은 의미로도 아닙니다." # 10235095317022122450
  north_atlantic.0043.a.success.accept: "[native.GetFirstNameNoTooltip]께서는 [leader.GetFirstNamePossessiveNoTooltip]의 너그러움을 받아들이고 답례로 약간의 보급품이나 지식을 제공합니다." # 103217480011893371
  north_atlantic.0043.a.success.not_alone: "알고 보니 [native.GetFirstNameNoTooltip] 님은 혼자가 아니시군요, 그것도 좋은 의미로 말입니다." # 13421885758098030971
  north_atlantic.0043.a.success.join: "[native.GetFirstNameNoTooltip]께서 [leader.GetFirstNamePossessiveNoTooltip]의 원정에 합류하기로 결정했습니다." # 3620348200468945399
  north_atlantic.0043.b.failure.escape: "[native.GetFirstNameNoTooltip]은 저항하고 도망치는 데 성공했습니다." # 8384929341734235616
  north_atlantic.0043.b.failure.not_alone: "알고 보니 [native.GetFirstNameNoTooltip] 님은 혼자가 아니며, [native.GetHerHis] 부족에게 구출되었습니다." # 16989565094195310555
  north_atlantic.0043.b.success.loot: "[leader.GetFirstNameNoTooltip]은 [native.GetFirstNameNoTooltip]을 점령하는 데는 실패했지만, [native.GetHerHis] 소지품 중 일부를 약탈했습니다." # 15097029040265113152
  north_atlantic.0043.b.success.capture: "[leader.GetFirstNameNoTooltip]가 [native.GetFirstNameNoTooltip]를 성공적으로 사로잡았습니다." # 1223706180344718184
  north_atlantic.0044.t: "원정: 선량한 사마리아인" # 16431133324420350781
  north_atlantic.0044.desc.refuse: "[leader.GetFirstNamePossessive] 최선의 노력에도 불구하고, [native.GetFirstName]는 도움을 원치 않았으며, [native.GetHerHim]에게 보급품을 제공하려는 모든 시도를 거부했습니다. 아마도 [native.GetFirstName]가 오해했거나, 낯선 이들이 [native.GetHerHim]에게 무언가를 건네는 것에 지쳤을 수도 있습니다.\n\n[leader.GetFirstNameNoTooltip]와 [leader.GetHerHis] 일행이 다음 행동을 숙고하는 동안, [native.GetFirstNameNoTooltip]는 그 시간을 틈타 조용히 빠져나갔습니다. [leader.GetSheHe]가 그 지역을 수색했을 때 [leader.GetFirstNameNoTooltip]의 흔적을 전혀 찾을 수 없었고, [leader.GetSheHe]는 원정대를 계속 진행하는 것 외에는 달리 선택의 여지가 없었습니다." # 13253423983103703277
  north_atlantic.0044.desc.not_alone_bad: "[leader.GetFirstName]가 [leader.GetHerHis]의 선의를 [native.GetFirstName]에게 설명하려 했지만, 이방인은 보급품을 받기를 주저하는 듯했습니다. 하지만 이해에 도달하기 전에, 갑자기 무서운 전쟁 함성과 악마 같은 소리가 사방에서 들려오더니, 이상한 전사들이 그들 위로 쏟아져 내렸습니다!\n\n예기치 않게 기습당한 [leader.GetFirstNameNoTooltip]와 그의 일행은 급히 배로 후퇴하여 떠나야 했습니다. 다행히 부상자와 사상자는 적었습니다.\n\n이 공격이 갑작스럽고 혼란스러웠기 때문에, [leader.GetFirstNameNoTooltip]는 이 이상한 전사들이 [native.GetFirstNameNoTooltip]의 일행이 악의를 품고 왔다고 생각한 [native.GetFirstNameNoTooltip]의 친구나 친척인지, 아니면 [native.GetFirstNameNoTooltip]을 노리고 그와 그의 친구로 보이는 모든 이를 죽이려 한 적인지 구분할 수 없었습니다." # 2692139784195489425
  north_atlantic.0044.desc.accept: "[native.GetFirstName]께서는 처음에는 당연히 조심스러워하셨지만, 결국 [leader.GetFirstName]께서 베푸신 보급품을 [native.GetHerHim]에게 받아들이셨습니다. 이는 절박함 때문이었을 수도 있고, [leader.GetFirstNamePossessiveNoTooltip]의 선한 의도에 설득당했기 때문일 수도 있으며, 혹은 그 둘 다일 수도 있습니다.\n\n그 후 [native.GetFirstName]께서는 답례로 그 탐험대에 몇 가지 물품을 제공해 주셨습니다. 게다가 [leader.GetFirstName]와 그 일행은 이후 [native.GetFirstNameNoTooltip]에게 이 땅과 [native.GetHerHis] 백성들, 즉 [native.GetCulture.GetCollectiveNoun]에 대해 물었습니다. 언어 장벽으로 인해 소통에 어려움이 있었지만, [leader.GetFirstNameNoTooltip]께서는 [native.GetFirstNameNoTooltip]께서 이 지역에 추가 탐험대를 보낼 경우 미래에 큰 도움이 될 수 있는 유용한 정보를 제공해 주셨다고 믿고 있습니다." # 6985133580926463884
  north_atlantic.0044.desc.not_alone_good: "[leader.GetFirstName]은 [native.GetFirstName]에게 보급품을 제공하여 돕고 싶다고 설명하려 최선을 다했지만, 그들이 접근해오는 큰 목소리에 중단되었습니다.\n\n알고 보니 그들은 [native.GetFirstNameNoTooltip]과 비슷하게 생긴 다른 [native.GetCulture.GetName] 사람들이었는데, 아마도 [native.GetHerHis] 친구나 가족이었을 것입니다. 이 낯선 이들은 처음에는 [leader.GetFirstNameNoTooltip]을 적으로 오해하여 적대적으로 보였지만, [native.GetFirstNameNoTooltip]이 그들을 진정시키는 데 성공했습니다!\n\n그 후 양측은 약간의 교역을 나눈 뒤 좋은 분위기 속에서 헤어졌습니다. [leader.GetFirstName]은 이 현지인들이 전반적으로 매우 친절하지만 조심스러운 사람들이라고 말했습니다." # 5361426893748589119
  north_atlantic.0044.desc.join: "[native.GetFirstName]께서는 처음에는 당연히 조심스러워하셨지만, 결국 [leader.GetFirstName]께서 제안하신 보급품을 [native.GetHerHim] 받아들이셨습니다. 그것이 절박함 때문이었든, [leader.GetFirstNamePossessiveNoTooltip] 선한 의도에 설득되었기 때문이었든, 혹은 둘 다였을 수도 있습니다.\n\n게다가 [native.GetFirstNameNoTooltip]께서 [leader.GetFirstNameNoTooltip]와 [leader.GetHerHis] 일행 주위에서 좀 더 편안함을 느끼기 시작하자, [native.GetSheHe]는 몸짓과 알아들을 수 없는 말로 그들과 함께하고 싶다는 의사를 내비치는 듯했습니다. [native.GetSheHe]에게는 갈 곳이 없어 선택의 여지가 거의 없었던 것일까요, 아니면 호기심이 많아 여행을 원했던 것일까요, 아니면 둘 다였을까요?\n\n[leader.GetFirstNameNoTooltip]께서는 제가 승인할지는 모르겠지만, [native.GetFirstNameNoTooltip]를 따라가도록 허락하기로 결정했다고 말씀하며 메시지를 마무리하셨습니다. 어쩌면 미래에 [native.GetFirstNameNoTooltip]와 같은 다른 [native.GetCulture.GetName] 분들을 만나게 될지도 모르겠습니다!" # 1631476567607777102
  north_atlantic.0044.a: "정말로 혼란스러운 일입니다!" # 18085512738089717570
  north_atlantic.0044.b: "그것이 잘 진행되어 기쁘군요." # 6929356058131029398
  north_atlantic.0044.c: "[native.GetFirstNameNoTooltip] 님을 제 궁정으로 환영합니다!" # 7476270564580701124
  north_atlantic.0044.d: "뭐라고? [leader.GetFirstNameNoTooltip]이 저 이방인을 왜 믿는 거지?" # 9505764035482385327
  north_atlantic.0045.t: "원정: 납치" # 11177084955585392037
  north_atlantic.0045.desc.escape: "[leader.GetFirstName]은 [native.GetFirstName]을 속여 음식과 기타 보급품을 약속하며 안심시키려 했으나, 이는 사실 그를 납치하기 위함이었습니다. 하지만 [native.GetFirstNameNoTooltip]은 어리석지도 절박하지도 않았습니다.\n\n[leader.GetFirstNameNoTooltip]이 무력으로 [native.GetFirstNameNoTooltip]을 붙잡으려 했을 때, 그 이방인은 도망치는 데 성공했으며, 심지어 [leader.GetFirstNamePossessiveNoTooltip]의 보급품 일부를 빼앗아 갔습니다! [leader.GetFirstNameNoTooltip]은 상황 전체를 잘못 계산했으며, 이 이방인을 붙잡는 데 실패한 것이 자신의 탓임을 인정합니다." # 6767999312295548142
  north_atlantic.0045.desc.not_alone: "[leader.GetFirstName]은 [native.GetFirstName]을 속여 안심시킨 뒤 식량과 보급품을 약속하며 그를 납치하려 했습니다. 하지만 무슨 일이 일어나기도 전에, 어디선가 끔찍한 전투 함성과 악마 같은 소리가 들려오더니 낯선 전사들이 그들 위로 쏟아져 내렸습니다!\n\n분명 [native.GetFirstNameNoTooltip]이 혼자가 아니었던 것이 분명하며, [native.GetSheHe]가 [leader.GetFirstNameNoTooltip]에게 거짓말을 했거나 오해가 있었던 것 같습니다. 어쨌든, 기습당한 [leader.GetFirstNameNoTooltip]과 그 일행은 서둘러 배로 돌아와 떠나야만 했습니다. 다행히도 부상자와 사상자는 적었습니다." # 7201115761825430758
  north_atlantic.0045.desc.loot: "[leader.GetFirstName]은 [native.GetFirstName]을 속여 음식과 기타 보급품을 약속하며 안심시키려 했으나, 이는 납치하려는 속셈이었습니다. 하지만 [native.GetFirstNameNoTooltip]은 결코 순진하거나 절박하지 않았습니다.\n\n[leader.GetFirstNameNoTooltip]이 함정을 너무 일찍 발동했거나, [native.GetFirstNameNoTooltip]이 예상보다 더 강하게 저항하여 그 이방인은 도망치는 데 성공했을 수 있습니다. 그럼에도 불구하고, 서둘러 도망치는 과정에서 [native.GetFirstNameNoTooltip]은 야영지에 자신의 물품과 장신구 몇 가지를 남겼고, 이를 [leader.GetFirstNameNoTooltip]이 약탈했습니다. [leader.GetSheHe|U]는 이 원정대가 돌아오면 자신에게 이 물품과 장신구들을 보여주겠다고 말합니다." # 18344406410310897455
  north_atlantic.0045.desc.capture: "[leader.GetFirstName]은 [native.GetFirstName]을 안심시키려 음식과 보급품을 약속하며 그를 납치하려 했습니다. 이 이방인이 너무 순진했거나, 너무 절박했거나, 혹은 둘 다였는지, [native.GetSheHe]는 [leader.GetFirstNameNoTooltip]을 따라 [leader.GetHerHis] 배에 올랐고, 그들은 그곳에서 떠났습니다.\n\n[leader.GetFirstNameNoTooltip]은 [native.GetFirstNameNoTooltip]이 일어난 일에 대해 화가 났지만, 그럴 만도 하다고 말합니다. [leader.GetSheHe|U]는 원정대가 돌아왔을 때 제가 직접 [native.GetFirstNameNoTooltip]을 만날 수 있기를 바랍니다!" # 14175655601739320007
  north_atlantic.0045.a: "[leader.GetFirstNameNoTooltip]에게 더 많은 것을 기대했었는데." # 18435993315132052753
  north_atlantic.0045.b: "그것은 [leader.GetFirstNameNoTooltip]에게 분명 어려운 일이었을 겁니다." # 16083987165672289133
  north_atlantic.0045.c: "[leader.GetFirstNameNoTooltip]이 아무런 도발 없이 누군가를 납치할 수 있는 방법은 무엇일까요?" # 279833166169863790
  north_atlantic.0046.t: "원정: 난파된 선원들" # 1654047886193029718
  north_atlantic.0046.desc: "그들은 미지의 해안선을 따라 항해하던 중, 놀랍게도 해안가에 난파선 한 척을 발견했습니다. 더욱 놀라운 것은, 그곳에 [ROOT.Char.GetCulture.GetName] 출신 선원 몇 명이 함께 있었다는 점입니다.\n\n선장인 [sailor.GetFirstName]의 말에 따르면, 그들은 그린란드를 오가던 상선 소속이었으나 항로를 이탈당했다고 합니다. 보급품이 바닥나면서, 그들은 다시는 아군을 만나거나 고향 땅을 보지 못할까 봐 걱정하고 있었습니다.\n\n어쨌든, 이 선원들이 운송하던 화물 중 일부는 난파 속에서도 살아남았습니다. 그들은 [leader.GetFirstNameNoTooltip]이 남은 것들을 수습하는 것을 도운 뒤, [leader.GetHerHis]의 선원단에 합류했습니다." # 14966108270405932084
  north_atlantic.0046.a: "모처럼 맞는 행복한 결말이로군!" # 2754541773464907588
  north_atlantic.0047.t: "원정: 폭풍우에 갇히다" # 17628513430285388522
  north_atlantic.0047.desc: "[leader.GetFirstName]에 따르면, 그들은 매우 끔찍한 폭풍우를 만났는데, 선원들 중 다수가 그 자리에서 죽을 것이라고 생각할 정도였습니다. 아마도 [ROOT.Char.GetFaith.WaterGodName]께서 그들의 기도를 들어주셨는지, 폭풍우는 마침내 걷혔습니다.\n\n하지만, 그 후 [leader.GetFirstNameNoTooltip]은 선원 일부와 심지어 배 두 척을 잃었다는 점을 언급했습니다. 이는 의심할 여지 없이 그들의 원정 수행 능력을 저해하겠지만, [leader.GetFirstNameNoTooltip]은 무슨 일이 있어도 여정을 계속하겠다고 맹세했습니다." # 16814228096275302701
  north_atlantic.0047.a: "정말 무서운 시련이로군!" # 1585642907113282043
  north_atlantic.0048.t: "원정: 실종된 인물" # 18439561087226092873
  north_atlantic.0048.desc: "[leader.GetFirstNameNoTooltip]이(가) 며칠 동안 빈란드(Vinland)의 한 지역에서 야영했다고 보고합니다. 그 기간 동안 [leader.GetFirstNameNoTooltip]은(는) 식량을 찾고 지역을 탐험하기 위해 가끔 정찰대를 보냈습니다.\n\n어느 날 저녁, [leader.GetFirstNamePossessiveNoTooltip] 정찰병 중 한 명인 [tyrker.GetFirstName]이(가) 자신의 일행과 함께 야영지로 돌아오지 않았습니다. 물론 이는 매우 이상한 일이었습니다.\n\n시간이 늦어지고 있었지만, [leader.GetFirstNameNoTooltip]과(와) 몇몇 선원들은 [tyrker.GetFirstNamePossessiveNoTooltip]의 행방을 찾고 싶어 했습니다. 그러나 다른 선원들은 [tyrker.GetFirstNameNoTooltip]이(가) 그저 늦을 뿐이며 곧 돌아올 것이라고 말했습니다." # 5925059022332413448
  north_atlantic.0048.a: "내 생각엔 [leader.GetFirstNameNoTooltip] 님이 [tyrker.GetFirstNameNoTooltip] 님을 찾으신 것 같소." # 2145969441531152521
  north_atlantic.0048.a.failure: "[leader.GetFirstNameNoTooltip] 님은 [tyrker.GetFirstNameNoTooltip] 님을 찾을 수 없습니다." # 12889906425581036771
  north_atlantic.0048.a.success: "[leader.GetFirstNameNoTooltip]는 [tyrker.GetFirstNameNoTooltip]가 무슨 짓을 하고 다녔는지 알아냅니다." # 17539737296737304931
  north_atlantic.0048.b: "나는 [tyrker.GetFirstNameNoTooltip]가 나중에 돌아왔고, 수색이 필요 없었을 거라 확신한다." # 10205786071333419479
  north_atlantic.0049.t.found: "원정: 포도!" # 16570566188496137133
  north_atlantic.0049.t.lost: "원정: 실종" # 10904865436928545128
  north_atlantic.0049.desc.found: "[leader.GetFirstName]은 해가 늦어지고 있었음에도 불구하고 자신과 [leader.GetSheHe]의 일행이 즉시 [tyrker.GetFirstName]을 찾아 나섰다고 말합니다. 다행히 그들은 멀리 가지 않아 실종된 [tyrker.GetWomanMan]을 흥분한 상태로, 이상하게도 술에 취한 채 발견했습니다. 처음에는 [leader.GetFirstNameNoTooltip]이 매우 화를 냈지만, [tyrker.GetFirstNameNoTooltip]이 놀라운 발견을 했다고 설명했습니다. 바로 야생 포도였습니다!\n\n빈란드라는 이름이 [leif.GetTitledFirstNameNicknamed]가 그곳에서 포도를 발견했을 때 붙여졌다는 전설은 누구나 알고 있습니다. 하지만 빈란드에서 포도를 찾는 것은 말보다 행동이 어렵기 때문에, [leader.GetFirstNameNoTooltip]은 [tyrker.GetFirstNameNoTooltip]이 몇 개를 발견했다는 사실에 기뻐합니다.\n\n어쨌든, [leader.GetFirstNameNoTooltip]은 이 포도 중 일부를 나에게 가져올 것이라고 말하며 메시지를 마무리했습니다." # 8060236292374289236
  north_atlantic.0049.desc.lost: "[leader.GetFirstName]는 해가 늦어지고 있었음에도 불구하고 자신과 [leader.GetSheHe]의 일행이 즉시 [tyrker.GetFirstName]을 찾으러 나섰다고 말합니다. 불행히도 그날 밤 [tyrker.GetFirstNameNoTooltip]을 찾을 수 없었습니다.\n\n수색은 다음 몇 주 동안 계속되었지만 역시 성과가 없었습니다. 결국 [tyrker.GetFirstNameNoTooltip]의 흔적조차 남지 않자, 모두가 그가 어떤 이유에서든 죽었거나 일부러 그들을 버렸다고 추측했습니다.\n\n그리하여 [tyrker.GetFirstNameNoTooltip] 없이 여정은 계속되었습니다." # 12635333749920313321
  north_atlantic.0049.a: "포도 시식할 생각에 벌써부터 설레는군!" # 17615509178348037869
  north_atlantic.0049.b: "음... [tyrker.GetHerHim]에게 무슨 일이 일어났을까?" # 7535901915920336295
  north_atlantic.0050.t: "탐험: 유목" # 7624769706977205265
  north_atlantic.0050.desc: "[leader.GetFirstNameNoTooltip]이 해안선을 항해하던 중, 상당한 양의 고급 유목(流木)이 널려 있는 지역을 발견했다고 보고합니다.\n\n물론 그린란드는 먼 이국의 나무 잔해가 파도에 밀려 해변에 닿는 일이 흔하기에 유목이 낯설지 않습니다. 이러한 유목은 땔감부터 조선에 이르기까지 모든 것에 사용될 수 있습니다.\n\n어쨌든, [leader.GetFirstNameNoTooltip]은 이렇게 품질 좋은 유목을 한 번에 많이 발견하는 것은 드문 일이라고 말했습니다. 따라서 [leader.GetSheHe]와 그의 선원들은 가능한 한 많이 모아 배에 싣고 돌아갈 예정입니다." # 11484536517521453230
  north_atlantic.0050.a: "훌륭한 발견이군. 그린란드는 언제나 더 많은 유목을 필요로 하지." # 15585428917963259787
  north_atlantic.0051.t: "원정: 해골들" # 2968137135980541082
  north_atlantic.0051.desc: "[leader.GetFirstNameNoTooltip]이 지역을 정찰하던 중, 그/그녀의 부하들이 뼈만 남은 여러 해골의 유해를 발견했다고 말했습니다. 그 유해들 곁에는 몇 가지 호기심을 끄는 장신구들이 있었는데, 가치가 거의 없는 것들도 있었지만 보석이나 도구처럼 좀 더 유용해 보이는 것들도 있었습니다.\n\n그/그녀는 그 지역을 더 조사하고 최근 인간 활동의 흔적을 찾지 못한 후, 해골들을 묻어주고 현장에서 좀 더 유용한 재료들을 가져가기로 결정했습니다." # 15563623420578761693
  north_atlantic.0051.a: "흥미로운 발견이로군!" # 3420996614903539239
  north_atlantic.0052.t: "원정: 곰!" # 10689606100435616298
  north_atlantic.0052.desc: "[leader.GetFirstNameNoTooltip]이 [leader.GetSheHe]가 탐험대를 꾸려 미지의 지역을 탐사하도록 보냈다고 보고합니다. [leader.GetSheHe|U]는 그들이 흥미롭거나 유용한 것을 발견하기를 바랐습니다.\n\n유감스럽게도, 이 정찰병들은 멀리 가지도 못하고 엄청나게 거대한 곰과 마주쳤습니다! 그들은 어떻게든 이 짐승을 분노케 했고, 모두 배로 도망치는 동안 짐승은 선원 중 한 명을 죽였습니다.\n\n아아, 이런 사건들은 이 지역을 탐험할 때 마주칠 수 있는 위험을 여실히 보여줄 뿐입니다." # 11580735681432337828
  north_atlantic.0052.a: "모두가 곰을 함부로 건드려서는 안 된다는 것을 알고 있습니다." # 9113354247458843794
  north_atlantic.0053.t: "원정: 정체불명의 공격자들" # 4785733302330542610
  north_atlantic.0053.desc: "보아하니, [leader.GetHerHis] 님의 전언에 따르면 [leader.GetFirstNameNoTooltip] 께서는 배를 정박시키기에 유망해 보이는 항구를 발견했다고 합니다. 그들이 해안선에 가까이 다가가기 시작했을 때, 갑자기 사방에서 수많은 화살이 날아왔습니다!\n\n선원들은 즉시 항구를 떠나기 위해 서둘렀습니다. 다행히 [leader.GetFirstNameNoTooltip] 님은 심각한 사상자는 많지 않았다고 전합니다.\n\n매우 급작스럽고 혼란스러운 매복 공격이었기 때문에, [leader.GetFirstNamePossessiveNoTooltip] 님의 선원들은 공격자들의 모습을 몇 번 제대로 보지 못했고, 그 공격자들이 어떻게 생겼는지에 대한 보고가 엇갈리고 있습니다. 예를 들어, 일부 선원들은 공격자들이 이상하게도 다리가 하나뿐인 존재들이 빠르게 뛰어다녔다고 주장했지만, 다른 이들은 선원들이 순간적인 흥분 속에서 분명히 인간이었던 적들의 맹렬함을 잘못 해석한 것이라고 말합니다." # 17119727303330204416
  north_atlantic.0053.a: "저 공격자들이 누구든, 놈들은 위험해 보이는군!" # 2347284277367139376
  north_atlantic.0054.t: "원정: 봉인" # 5885228410030456315
  north_atlantic.0054.desc: "메시지에 따르면 원정은 잘 진행되고 있습니다.\n[leader.GetFirstNameNoTooltip]은 선원들이 방금 많은 수의 물범을 발견했고 성공적으로 사냥했다고 전합니다. 북방 민족들에게 물범은 흔히 고기와 기름으로 사용되는데, 이로 인해 선원들의 사기가 크게 올랐습니다." # 11957884701771508153
  north_atlantic.0054.a: "기쁜 소식이군요!" # 14989894771216093233
  north_atlantic.0055.t: "원정: 선박 침몰" # 10022057608846982999
  north_atlantic.0055.desc: "전언에 따르면 탐험대가 차질을 빚었지만, [leader.GetFirstNameNoTooltip]께서는 이보다 더 나쁠 수도 있었다고 확신하십니다.\n\n그들이 인근 지역을 탐색할 목적으로 항구에 닻을 내리던 중, 배 한 척이 좌초되었습니다. 피해가 너무 심각하여 [leader.GetFirstNameNoTooltip]께서는 배를 포기하라는 명령을 내리셨습니다.\n\n[leader.GetFirstNameNoTooltip]께서는 이 일로 승무원들의 사기가 저하되었다고 알려왔지만, 침몰한 배의 승무원 전원은 살아남은 배들로 이동했으며, 침몰한 배의 화물과 목재 상당량을 건져 올리는 데는 성공했다고 합니다. [leader.GetSheHe|U]께서는 탐험대가 이 일에 아랑곳하지 않고 계속 나아갈 것이라고 말씀하셨습니다." # 3581667443342283873
  north_atlantic.0055.a: "값비싼 재앙이로군! 하지만 더 나쁠 수도 있었으니, 그건 사실이지." # 15361969276933475053
  north_atlantic.0056.t: "원정: 이전 탐험가들" # 7167789309508421328
  north_atlantic.0056.desc: "탐험가들이 이전 탐험대의 흔적을 발견하는 것은 언제나 놀라운 일이지만, 환영할 만한 일입니다. 이번 경우, [leader.GetFirstNameNoTooltip] 께서는 유럽 출신 모험가들의 이전 무리가 사용했던 오래된 야영지를 발견했다고 말씀하셨습니다.\n\n정확히 어느 탐험가가 이곳을 만들었는지 단정하기는 어렵지만, [leader.GetFirstNameNoTooltip] 께서는 돌아오시면 그분이 발견한 야영지를 이전 탐험가들의 기록이나 전설과 비교하여 이 문제를 조사해볼 수 있을 것이라고 생각하십니다. 보아하니, 이곳에는 침대와 기타 편의 시설을 갖춘 기초적인 구조물들과 도구와 배를 수리할 수 있는 장소가 있다고 합니다.\n\n어쨌든, [leader.GetFirstNameNoTooltip] 께서는 탐험을 계속하기 전에 이곳에 며칠 머물며 주변을 정찰하고, 어쩌면 이전 탐험가들이 왜 이곳에 야영했는지 알아낼 계획이십니다." # 3855964291069630700
  north_atlantic.0056.a: "진실로, 우리는 언제나 타인의 발자취를 따를 뿐이오." # 5163176224426323017
  north_atlantic.0057.t: "원정: 이상한 고래 고기" # 403619802301075755
  north_atlantic.0057.desc: "이 보고서는 불행하지만 우스꽝스러운 사건에 관한 것입니다. 배들이 해변을 지나 항해할 때, 선원들 모두 이상하게 생긴 고래의 사체를 발견했는데, 이 고래는 좌초되어 최근에 죽은 것이 분명했습니다.\n\n그들이 그 해변에 닻을 내리고 휴식을 취했을 때, 일부 선원들은 이 죽은 고래가 분명히 [ROOT.Char.GetFaith.HighGodName]께서 내려주신 선물이라고 생각하고 즉시 그것을 먹기 시작했습니다. 그러나 다른 선원들은 의심을 품고 고기를 먹기를 거부했습니다.\n\n다음 날, 고기를 먹었던 모든 선원들이 병에 걸렸습니다. 그들은 남은 고래를 바다로 다시 던져버리고 [ROOT.Char.GetFaith.HighGodName]께 기도하기로 결정했습니다. 그 후, 그들의 병은 사라졌습니다. [leader.GetFirstNameNoTooltip]께서는 이것이 [ROOT.Char.GetFaith.HighGodName]께서 보내신 일종의 메시지라고 추정하고 있습니다." # 9894301179366468009
  north_atlantic.0057.a: "내가 들어본 것 중 가장 이상한 사건이로군!" # 1720169760872199141
  north_atlantic.0058.t: "원정: 정보 수집" # 5225503560269185772
  north_atlantic.0058.desc: "[leader.GetFirstNameNoTooltip]은 탐험이 순조롭게 진행되고 있으며, 좋은 의미로 아무런 중대한 일도 일어나지 않았다고 말합니다.\n\n[leader.GetSheHe|U]와 나머지 선원들은 현재 꽤 평화로운 장소에서 휴식을 취하며 그곳에서 자라는 다양한 종류의 야생 동물과 식물들을 기록하고 있습니다. 이 정보가 우리에게, 혹은 적어도 미래의 다른 탐험가들에게 유용하게 쓰이기를 [leader.GetHerHis] 바라옵니다." # 12380068782359822901
  north_atlantic.0058.a: "그들은 확실히 훌륭한 일을 하고 있군!" # 13383695274486118514
  north_atlantic.0059.t: "원정대: 공격자들... 아니면 아닌가?" # 10006119601728070246
  north_atlantic.0059.desc: "알려진 세계의 끝을 여행하는 것은 위험으로 가득하지만, 때로는 그 위험이 상상 속의 것일 때도 있습니다. [leader.GetFirstNameNoTooltip] 께서는 최근 탐험대의 일부를 내륙 탐사에 보냈을 때 겪었던 흥미로운 사례를 보고하셨습니다.\n\n선원들은 비명을 지르며 급히 돌아왔는데, 비인간적인 존재들의 매복 공격에 대한 것이었습니다. [leader.GetFirstNameNoTooltip] 께서는 모두에게 무기를 들고 전투를 준비하라고 명령했으며, 필요하다면 그 지역을 피할 준비도 하라고 지시했습니다. 그리고는 긴장하며 기다렸습니다.\n\n하지만 공격자는 결코 나타나지 않았습니다.\n\n그럼에도 불구하고 그 선원들은 밖에서 자신들을 공격한 무언가를 보았다고 주장합니다. [leader.GetFirstNameNoTooltip] 께서는 그들이 [leader.GetHerHim]를 속이고 있다고 생각하지 않으시니, 그들에게 무슨 일이 일어난 걸까요? 그들이 미쳐버린 것일까요? 아니면 정말로 그곳에서 무언가를 본 것일까요?" # 11777074925410409313
  north_atlantic.0059.a: "밖에 아무것도 없었을 거라고 확신하는데… 맞지?" # 14046386592419038502
  north_atlantic.0060.t: "원정: 적대적인 이방인들" # 8848189006239668403
  north_atlantic.0060.desc: "[leader.GetTitledFirstName]께서는 작은 항구에 도착하여 [native_leader.GetFirstName]라는 자가 이끄는 낯선 무리를 만났다고 전해옵니다. 양측은 처음에는 소통을 시도했으나, 오해로 인해 폭력이 발생하여 양측에서 몇 명의 사상자가 발생했습니다. 낯선 이들은 일단 후퇴했지만, [leader.GetFirstNameNoTooltip]께서는 그들이 다시 돌아올까 두려워하고 있습니다.\n\n[leader.GetFirstNamePossessiveNoTooltip]의 선원들 중 일부는 우리도 물러나야 한다고 주장했지만, 다른 이들은 복수를 원하거나 심지어 이방인들을 약탈하거나 납치하려 했습니다. 과연 [leader.GetFirstNameNoTooltip]께서는 어떻게 행동하셨을까요?" # 11144970568668709130
  north_atlantic.0060.a: "아마도 [leader.GetSheHe]께서 이방인들과 평화롭게 지내기 위해 외교를 사용하려 했을지도 모릅니다." # 5734646216188751922
  north_atlantic.0060.b: "내 생각에 [leader.GetSheHe]께서 현명하게 후퇴를 결정하신 것 같소." # 3652577886240184603
  north_atlantic.0060.c: "분명 [leader.GetSheHe]께서는 이 지역을 요새화하고 전사들이 돌아오기를 기다리셨습니다." # 14008989797964956859
  north_atlantic.0060.d: "저는 [leader.GetSheHe]께서 이방인들의 야영지를 약탈하려 했다고 생각합니다." # 10161377587109347497
  north_atlantic.0060.a.success.peace: "[leader.GetFirstNameNoTooltip] 님께서 [native_leader.GetFirstNameNoTooltip] 님과 평화 협정을 맺는 데 성공했습니다." # 12439548495502202653
  north_atlantic.0060.a.failure.tension: "[leader.GetFirstNameNoTooltip]은 평화를 맺는 데 실패했지만, [native_leader.GetFirstNameNoTooltip]은 더 이상 공격하지 않습니다." # 13808799890779893624
  north_atlantic.0060.a.failure.no_peace: "[leader.GetFirstNameNoTooltip]이 평화를 맺는 데 실패했고, [native_leader.GetFirstNameNoTooltip]이 [greenland_expedition|E]를 공격합니다." # 11716438142905072849
  north_atlantic.0060.c.success.kidnap_battle: "[leader.GetFirstNameNoTooltip]이 전투에서 [native_leader.GetFirstNameNoTooltip]을 격파하고, 심지어 [native_leader.GetFirstNamePossessiveNoTooltip]의 무리에서 누군가를 사로잡았습니다." # 11286101032406871253
  north_atlantic.0060.c.success.loot_battle: "[leader.GetFirstNameNoTooltip]이 [native_leader.GetFirstNameNoTooltip]을 전투에서 격파하고 막대한 전리품을 획득했습니다." # 16484619728811581335
  north_atlantic.0060.c.neutral.no_battle: "결국 전투는 일어나지 않습니다." # 6163569372934175242
  north_atlantic.0060.c.failure.defeat: "[native_leader.GetFirstNameNoTooltip]이 [leader.GetFirstNameNoTooltip]을 격파했습니다." # 12367087756778000553
  north_atlantic.0060.d.success.kidnap_raid: "[leader.GetFirstNameNoTooltip]께서 약탈 도중 [native_leader.GetHerHis]의 야영지에서 [native_leader.GetFirstNamePossessiveNoTooltip]의 무리 중 한 명을 납치하는 데 성공했습니다." # 11713280365305165811
  north_atlantic.0060.d.success.loot_raid: "[leader.GetFirstNameNoTooltip]이 [native_leader.GetFirstNamePossessiveNoTooltip]의 야영지를 약탈하는 데 성공했습니다." # 5929196478766366402
  north_atlantic.0060.d.neutral.abandoned: "야영지에는 아무도 없으며 약탈할 만한 것도 없습니다." # 12108142947877287960
  north_atlantic.0060.d.failure.caught: "[leader.GetFirstNameNoTooltip]가 [native_leader.GetFirstNamePossessiveNoTooltip]의 야영지를 약탈하는 데는 실패했지만, 거의 무사히 탈출했습니다." # 4379107827143930078
  north_atlantic.0060.d.failure.counterambush: "[leader.GetFirstNameNoTooltip]이(가) [native_leader.GetFirstNamePossessiveNoTooltip]의 야영지를 약탈하는 데 실패하고 전투가 벌어집니다." # 4325380006239886392
  north_atlantic.0061.t: "원정: 외교 시도" # 2290202968160161234
  north_atlantic.0061.desc.peace: "[leader.GetFirstNamePossessive] 일행 중 일부는 폭력이 발생한 후 이방인들이 대화조차 원치 않을지 회의적이었지만, [leader.GetFirstNameNoTooltip]은 그들이 분명 인간이며 인간과는 이성적인 대화가 가능하다는 점을 일행에게 확신시켰습니다. 그가 옳았음이 드러났습니다.\n\n[leader.GetFirstNameNoTooltip]은 어떻게든 [native_leader.GetFirstNamePossessive] 일행에게 접근하여 자신이 해를 끼칠 의도가 없었으며, 이 모든 것이 끔찍한 오해였음을 이방인들에게 납득시키는 데 성공했습니다. [leader.GetFirstNameNoTooltip]과 [native_leader.GetFirstNameNoTooltip]은 서로 사과하고 각자의 부하들이 죽은 자들을 매장하도록 허락했습니다.\n\n그 후, 상황이 여전히 다소 긴장된 상태였지만, 선의의 표시로 양측은 여러 장신구를 교환하며 소규모 교역을 하기로 합의했습니다. 결국, [leader.GetFirstNameNoTooltip]은 자신과 [native_leader.GetFirstNameNoTooltip]이 서로를 존중하게 되었다고 말합니다." # 13118889545135198606
  north_atlantic.0061.desc.tension: "[leader.GetFirstNamePossessive] 일행 중 일부는 폭력이 발생한 후 이방인들이 대화라도 할 의향이 있을지 회의적이었지만, [leader.GetFirstNameNoTooltip]은 이 사람들이 분명 인간이며 인간과는 이성적인 대화가 가능하다고 일행을 안심시켰습니다.\n\n[leader.GetFirstNamePossessiveNoTooltip]의 낙관적인 태도에도 불구하고, [native_leader.GetFirstNameNoTooltip]은 평화에 관심이 없어 보였습니다. [leader.GetFirstNameNoTooltip]이 [native_leader.GetFirstNamePossessiveNoTooltip]의 야영지에 접근하려 할 때마다, 시끄러운 전쟁 함성, 이상한 언어로 된 조롱, 그리고 [leader.GetHerHim]을 겁주려는 듯한 몇 발의 화살 세례를 받으며 쫓겨났습니다.\n\n결국, [leader.GetFirstNameNoTooltip]은 적어도 이 이방인들이 자신들을 죽이려 드는 것이 아니라 그저 떠나기를 바라고 있다는 결론을 내렸습니다. 결국 [leader.GetFirstNameNoTooltip]은 그들의 뜻대로 하기로 결정했습니다." # 2667052993505276000
  north_atlantic.0061.desc.no_peace: "[leader.GetFirstNamePossessive] 일행 중 일부는 폭력이 터진 후에 이방인들이 대화라도 하려 할지 회의적이었지만, [leader.GetFirstNameNoTooltip]은 그 사람들이 분명 인간이며 인간과는 이성적인 대화가 가능하다고 일행을 안심시켰습니다.\n\n[leader.GetFirstNamePossessiveNoTooltip]의 낙관론에도 불구하고, [native_leader.GetFirstNameNoTooltip]은 평화에 관심이 없는 듯했습니다. [leader.GetFirstNameNoTooltip]이 [native_leader.GetFirstNamePossessiveNoTooltip]의 야영지에 접근하려던 첫 시도에 이방인들은 기세 좋게 공격해왔습니다. 다시 전투가 벌어졌고, 꽤 많은 사상자가 발생했습니다.\n\n결국 [leader.GetFirstNameNoTooltip]과 [leader.GetHerHis] 일행은 배로 퇴각하여 떠나야 했습니다. 하지만 [leader.GetFirstNameNoTooltip]은 만약 다른 상황이었다면 이방인들과 평화를 맺을 수 있었을지 궁금해합니다." # 5488733638659953563
  north_atlantic.0061.a: "[native_leader.GetFirstNameNoTooltip]는 훌륭하고 공정한 [native_leader.GetWomanMan]인 것 같소!" # 2752094745708381387
  north_atlantic.0061.b: "[leader.GetFirstNamePossessiveNoTooltip]의 어리석은 계산 착오로군요." # 11055912176153206386
  north_atlantic.0062.t: "원정: 전투" # 12418525496538079507
  north_atlantic.0062.desc.kidnap_battle: "[leader.GetFirstName]가 예상했던 대로, 그가 부하들에게 임시 방어 시설을 세우라고 지시한 지 얼마 지나지 않아 이방인들이 공격해왔습니다. 큰 전투가 벌어졌지만, [native_leader.GetFirstNamePossessiveNoTooltip] 전사들의 용맹함과 맹렬함에도 불구하고, [leader.GetFirstNameNoTooltip]와 그의 부하들이 승리했습니다.\n\n흥미롭게도, 전투 후 그들은 [native_leader.GetFirstNamePossessiveNoTooltip] 무리의 일원 한 명을 생포했는데, 그가 다른 이방인들과 함께 도망치려던 참이었습니다.\n\n이 포로가 자신을 칭하는 바에 따르면 [captive.GetFirstName]는 이 상황이 분명 달갑지 않겠지만, 자신의 운명에 체념한 듯 보입니다. [leader.GetFirstNameNoTooltip]는 이 이방인을 어쨌든 유용하게 쓸 수 있을 것이라 생각합니다. [leader.GetSheHe|U]는 원정대가 돌아오면 그가 나를 [captive.GetFirstNameNoTooltip]에게 소개시켜 줄 것이라고 말했습니다." # 13057111547596236225
  north_atlantic.0062.desc.loot_battle: "[leader.GetFirstName]이 예상했던 대로, 그가 부하들에게 임시 방어 시설을 세우도록 지시한 지 얼마 지나지 않아 이방인들이 공격해 왔습니다. 큰 전투가 벌어졌지만, [native_leader.GetFirstNamePossessiveNoTooltip] 전사들의 용맹함과 맹렬함에도 불구하고 [leader.GetFirstNameNoTooltip]와 그 부하들이 승리했습니다.\n\n전투 후, [leader.GetFirstNameNoTooltip]와 그 부하들은 죽은 이방인 전사들의 시신과 도망치면서 살아남은 자들이 떨어뜨린 물건들로부터 여러 가지 물품을 약탈했습니다. 이 장신구들이 모두 유용한 것은 아니지만, 일부는 실질적인 가치가 있거나 최소한 전쟁 전리품으로 보기 좋을 듯합니다." # 16922371429580107250
  north_atlantic.0062.desc.no_battle: "[leader.GetFirstNamePossessive]가 외국인들이 돌아와 공격할 것이라는 예측은 완전히 빗나갔습니다. [leader.GetSheHe|U]와 [leader.GetHerHis] 일행은 하루 종일, 사실 며칠 동안이나 기다렸지만 아무도 오지 않았습니다.\n\n[leader.GetFirstNameNoTooltip]은 그 결과에 안도하는 것은 사실이지만, 외국인들에게 무슨 일이 있었는지 궁금해합니다. 그들이 겁이 많아 전투를 두려워한 것일까요? [leader.GetFirstNameNoTooltip]과 [leader.GetHerHis] 일행이 약해서 싸울 가치가 없다고 생각했을까요? 다른 곳에 있는 그들의 왕이나 족장에게 상황을 보고하러 돌아간 것일까요? 아니면 다른 일이 생긴 것일까요?\n\n아마 우리는 영원히 알지 못할 것입니다. 그럼에도 불구하고, 어쨌든 [leader.GetFirstNameNoTooltip]은 그 지역을 평화롭게 떠날 수 있었습니다." # 4634569459016853862
  north_atlantic.0062.desc.defeat: "[leader.GetFirstName]이 예측했듯이, 그가 부하들에게 임시 방어 시설을 세우라고 지시한 지 얼마 지나지 않아 이방인들이 공격해 왔습니다. 큰 전투가 벌어졌고, [leader.GetFirstNameNoTooltip] 부하들의 용기와 실력에도 불구하고 [native_leader.GetFirstNamePossessiveNoTooltip] 전사들의 용맹함과 맹렬함이 더 컸습니다.\n\n결국 [leader.GetFirstNameNoTooltip]는 퇴각을 명령해야 했고, 모두들 당황하여 배로 달려가 그 지역을 떠났습니다. 상당한 사상자가 발생했지만, [leader.GetFirstNameNoTooltip]는 보낸 편지에서 원정은 #italic 계속될#! 것이라고 저를 안심시켰습니다." # 795151107402096570
  north_atlantic.0062.a: "[leader.GetFirstNameNoTooltip]의 훌륭한 지도력이로다!" # 15168977375946719425
  north_atlantic.0062.b: "이 사건에 대한 최악의 결과는 아니로군." # 6139412261434252245
  north_atlantic.0062.c: "$north_atlantic.0061.b$" # 6031542104747408054
  north_atlantic.0063.t: "원정: 약탈" # 6507309009897947438
  north_atlantic.0063.desc.kidnap_raid: "[leader.GetFirstNamePossessive]의 [native_leader.GetFirstNamePossessive] 야영지 습격은 성공적이었습니다! [leader.GetSheHe|U]와 [leader.GetHerHis] 일행은 외국인들을 기습하여 상당한 소란을 일으켰고, 많은 이들을 죽이고 야영지에서 물품을 약탈한 뒤 배를 타고 서둘러 돌아왔습니다.\n\n더욱 놀랍게도, [leader.GetFirstNameNoTooltip]은 혼란을 틈타 [native_leader.GetFirstNamePossessiveNoTooltip] 일당 중 한 명을 사로잡는 데 성공했습니다.\n\n이 포로의 이름은 [captive.GetFirstName]인데, [captive.GetHerselfHimself]는 이 상황이 썩 마음에 들지 않는 듯하지만 자신의 운명에 체념한 모습입니다. [leader.GetFirstNameNoTooltip]은 어쨌든 이 이방인을 곁에 두는 것이 유용할 것이라 생각합니다. [leader.GetSheHe|U]는 원정이 돌아오면 [captive.GetFirstNameNoTooltip]을 나에게 소개시켜 주겠다고 말했습니다." # 15515048932601585949
  north_atlantic.0063.desc.loot_raid: "[leader.GetFirstNamePossessive]가 [native_leader.GetFirstNamePossessive]의 야영지를 습격한 것이 성공적이었습니다! [leader.GetSheHe|U]와 [leader.GetHerHis] 일당은 외국인들을 허를 찌르며 상당한 소동을 일으켰고, 그들은 야영지에서 많은 이들을 죽이고 물건들을 약탈한 뒤 배를 타고 서둘러 돌아왔습니다.\n\n전반적으로, [leader.GetFirstNameNoTooltip]는 상당한 양의 전리품을 획득했다고 주장하며, 그가 원정에 복귀하면 나에게 보여주기를 간절히 바라고 있습니다." # 3642535215310284332
  north_atlantic.0063.desc.caught: "[leader.GetFirstNamePossessive]의 [native_leader.GetFirstNamePossessive] 야영지에 대한 약탈은 좋지 않게 끝났습니다. 경보가 울렸음에도 불구하고, [native_leader.GetFirstNamePossessiveNoTooltip]의 전사들은 분명 경험이 많고 교활하여 순식간에 전열을 재정비하고 반격할 수 있었던 것 같습니다.\n\n다행히도 [leader.GetFirstNameNoTooltip]은 상황에 신속하게 대처하여 부하들에게 질서정연하게 퇴각하라고 즉시 명령한 후 뱃머리를 돌렸습니다. 게다가 이방인 전사들이 너무 멀리 추격하지 않아 사상자는 최소화되었습니다." # 17769036895467091356
  north_atlantic.0063.desc.counterambush: "[leader.GetFirstNamePossessive]가 [native_leader.GetFirstNamePossessive]의 야영지를 급습했으나 좋지 않은 결과를 낳았습니다. [native_leader.GetFirstNameNoTooltip]는 매복을 예상했던 것이 분명합니다. [native_leader.GetSheHe]는 자신의 야영지에 역매복을 준비해 두었기 때문입니다!\n\n[leader.GetFirstNameNoTooltip]는 경비가 허술해 보이는 야영지에 발을 들여놓고 약탈을 시작하려 했으나, 순식간에 기습을 당하고 사나운 이방인 전사들에게 공격받았습니다. 대규모 전투가 벌어졌고, 비록 [leader.GetFirstNameNoTooltip]와 승무원 중 다수가 탈출하는 데 성공했지만, 상당한 사상자를 내고 말았습니다." # 12534475025149368705
  north_atlantic.0063.desc.abandoned: "[leader.GetFirstNamePossessive]가 [native_leader.GetFirstNamePossessive]의 야영지를 급습했지만... 음, 아무 일도 일어나지 않았습니다. 그들은 야영지를 찾아 도착했지만, 아무도 없었습니다.\n\n처음에는 [leader.GetFirstNameNoTooltip]가 [native_leader.GetFirstNameNoTooltip]가 자신들의 급습을 눈치챘을까 봐 걱정했습니다. [leader.GetSheHe|U]는 서둘러 일부 병력을 보내 지역을 다시 정찰하게 했지만, 그들은 [native_leader.GetFirstNameNoTooltip]의 흔적조차 찾지 못했습니다. 마치 모두 자리를 뜬 것 같았습니다. 이 이방인들이 [leader.GetFirstNameNoTooltip]와 [leader.GetHerHis] 부대를 두려워한 것일까요? 아니면 그저 신중했던 것일까요? 단언하기는 어렵습니다.\n\n어쨌든, 야영지를 버리고 떠난 이방인들은 남긴 것이 별로 없어서 [leader.GetFirstNameNoTooltip]와 [leader.GetHerHis] 부대가 약탈할 것도 많지 않았습니다. 그래도 [leader.GetFirstNameNoTooltip]는 결과에 안도했습니다. 분명 훨씬 더 나쁘게 끝날 수도 있었으니까요!" # 5407387091405150095
  north_atlantic.0063.a: "대단하고도 대담한 약탈이로군!" # 15568066202915455613
  north_atlantic.0063.b: "$north_atlantic.0062.b$" # 9689205690371486853
