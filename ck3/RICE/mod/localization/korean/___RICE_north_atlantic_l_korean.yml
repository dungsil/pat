  north_atlantic.0001.tooltip: "[RICE_greenland_struggle|E]의 다양한 메커니즘 작동 방식을 배우고 싶으시다면 이 선택지를 고르십시오. 이 메커니즘을 이해하는 것은 귀하와 [greenlands|E] 정착민 모두에게 상호 이익이 될 것입니다!" # 3654066484832993438
  north_atlantic.0001.c.tooltip: "[RICE_greenland_struggle|E]의 다양한 메커니즘 작동 방식을 배우고 싶으시다면 이 선택지를 고르십시오. 이 메커니즘을 이해하는 것은 귀하와 [greenlands|E] 정착민 모두에게 상호 이익이 될 것입니다!" # 3654066484832993438
