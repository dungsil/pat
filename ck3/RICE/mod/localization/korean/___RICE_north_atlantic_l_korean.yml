  north_atlantic.0064.t: "원정: 버려진 마을" # 17221308048673831236
  north_atlantic.0064.desc: "원정대는 해변에 상륙한 것 같습니다. [leader.GetFirstNameNoTooltip]이 이끄는 몇몇 선원들이 지역을 탐사하기 위해 내륙으로 들어갔습니다.\n\n일행은 멀리 가지 않아 흥미로운 것을 발견했습니다. 나무와 가죽으로 만들어진 기이한 모양의 건물들이 몇 채 있었습니다. 이곳이 일종의 마을이라는 데에는 의심의 여지가 없었습니다. 하지만 아무도 없었고, 이 마을은 얼마 전에 버려진 듯했습니다.\n\n[leader.GetFirstNameNoTooltip]은 조심스럽게 후퇴할지, 아니면 가치 있어 보이는 것이 있다면 챙겨서 떠날지에 대해 선원들과 논쟁했습니다. 그가 다음에 무엇을 했을지 궁금하군요?" # 8003016523724942960
  north_atlantic.0064.a: "내 생각엔 [leader.GetFirstNameNoTooltip]가 안전을 위해 물러난 것 같소." # 4370805903373920260
  north_atlantic.0064.b: "나는 [leader.GetFirstNameNoTooltip]가 쓸모 있어 보이는 것은 무엇이든 챙겼다고 생각하오." # 9950945796901631372
  north_atlantic.0064.c: "혹시 [leader.GetFirstNameNoTooltip] 님께서 지역 주민들이 나타나는지 기다린 것일 수도 있겠군요?" # 17778842026823067996
  north_atlantic.0064.return: "마을 주민들이 돌아옵니다" # 9352536360365628958
  north_atlantic.0064.empty: "그 마을은 실로 사람이 살지 않는 곳이로다." # 17806638680692338444
  north_atlantic.0064.b.success.battle_victory: "전투가 벌어졌으나, [leader.GetFirstNameNoTooltip]가 승리를 거두었습니다." # 13100789768356704092
  north_atlantic.0064.b.failure.battle_defeat: "전투가 벌어졌고, [leader.GetFirstNameNoTooltip]께서는 완패하셨습니다." # 15494103677351693017
  north_atlantic.0064.b.failure.useless: "그 마을에는 약탈할 만한 물건이 거의 없다네" # 10754853163947999770
