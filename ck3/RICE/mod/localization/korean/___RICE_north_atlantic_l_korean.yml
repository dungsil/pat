  RICE_north_atlantic_explore_vinland_context_tooltip: "#emphasis 역사적 배경:#! 13세기경에 기록된 두 편의 빈란드 사가(Vinland Sagas)는 북유럽인들의 아메리카 대륙 항해에 대한 주요 기록입니다. 그 내용이 기이하고 서로 모순되는 세부 사항들 때문에 신뢰할 수 있는 자료로 여겨지지 않았으며, 1960년 뉴펀들랜드의 랑스 오 메도즈(L'Anse aux Meadows) 유적지가 발견되기 전까지 학자들은 북유럽인들이 실제로 아메리카 대륙에 도달했는지에 대해 의문을 제기했습니다. 그린란드를 발견한 에이리크 붉은 자의 아들이자 독실한 기독교 개종자인 레이프 에이릭손이 아메리카 대륙에 발을 디딘 최초의 북유럽 탐험가로 종종 여겨지지만, 이 사가들은 그의 항해의 성격에 대해 서로 다르게 서술하고 있습니다. 물론 이 사가들이 어느 정도의 진실을 담고 있다는 전제 하에서 말입니다." # 1466041590512910068
  RICE_north_atlantic_settle_vinland: "빈란드에 영구 식민지 건설" # 108336550093368255
  RICE_north_atlantic_settle_vinland_desc: "네, [vinland|E]는 멀고 먼 땅입니다. 네, [vinland|E]에는 귀중한 자원이 거의 없습니다. 네, [vinland|E]에 정착하는 것은 어리석은 짓일 수 있습니다. 하지만 누가 이처럼 매력적이고 비옥한 땅과 모험의 부름을 거절할 수 있겠습니까? 이미 [vinland|E]에는 #V [GetGlobalVariable('RICE_north_atlantic_vinland_outposts').GetValue|0]#! 개의 [vinland_outposts|E]가 있습니다. 이제 영구적으로 이곳을 [vinland_colonize|E]할 때입니다!" # 13320904127448734030
