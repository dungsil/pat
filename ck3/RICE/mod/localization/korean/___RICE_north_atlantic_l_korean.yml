  RICE_north_atlantic_make_culture_involved_in_greenland_desc: "[ROOT.Char.GetCulture.GetName] 공동체들은 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에서 [greenland_settlements|E]와 일부 경제적 유대가 있지만, 우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]는 그곳에 주된 영향력을 가지고 있지 않습니다. 만약 우리가 바다코끼리 무역으로 이익을 얻으려면, [RICE_greenland_struggle|E]에 좀 더 [struggle_involved|E]되어야 합니다." # 7159780704097061341
