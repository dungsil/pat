  game_concept_greenland_expedition_s: "원정대의" # 10164279029686898301
  game_concept_greenland_expeditions: "원정대" # 8535255518186466591
  game_concept_greenland_expedition: "원정" # 12352625497613036715
  game_concept_greenland_expedition_desc: "만약 [RICE_greenland_struggle|E]가 아직 진행 중이거나, 좋은 결말로 해결되었다면, [greenland_estate_long|E]를 소유한 [houses|E]를 가진 [rulers|E]는 $RICE_north_atlantic_explore_americas$ [decision|E]를 내릴 수 있습니다.\n\n탐험대가 시작되기 전에, 탐험대장인 [greenland_expedition_leader|E]를 선택해야 합니다. 탐험 이벤트 연쇄는 세 개의 [expedition_episodes|E]로 나뉘며, 이는 때때로 그대의 [greenland_leader_s|E] [skills|E]에 의해 영향을 받을 수 있는 #Bold #P 긍정적#!#!, #Bold 중립적#!, 또는 #Bold #N 부정적#!#! 결과를 가질 수 있습니다. 이러한 결과는 탐험이 #P 성공#!할지 #N 실패#!할지를 결정하는 데 영향을 미칩니다.\n\n탐험대를 보낼 수 있는 세 지역은 [markland|E], [helluland|E], 그리고 [vinland|E]입니다. 이들은 모두 [greenland_colony|E]에 다양한 방식으로 이익을 주거나(또는 [vinland|E]의 경우 방해가 되기도) 합니다." # 18352148858056992820
  game_concept_greenland_great_expedition_s: "위대한 원정" # 18130035947229195042
  game_concept_greenland_great_expeditions: "위대한 원정" # 8141400480540168960
  game_concept_greenland_great_expedition: "위대한 원정" # 11217874275951348461
  game_concept_greenland_great_expedition_desc: "일반적인 [greenland_expeditions|E]와 달리, $game_concept_greenland_great_expeditions$는 에이리크 붉은 자가 [greenland|E]를 발견하거나 레이프 에이릭손이 [helluland|E], [markland|E], 그리고 [vinland|E]로 항해한 것과 같은 중요한 역사적 사건에 상응하는 대규모 탐험 여정입니다. 한 번에 하나만 활성화될 수 있습니다." # 2182751146986479400
  game_concept_greenland_lead: "선두" # 7664252744279163468
  game_concept_greenland_leader_s: "지도자의" # 7653821249057811776
  game_concept_greenland_leaders: "통치자들" # 16198308755366235743
  game_concept_greenland_leader: "지도자" # 4199691443646333306
  game_concept_greenland_expedition_leader_s: "원정대장" # 5068932110865429878
  game_concept_greenland_expedition_leaders: "원정대장들" # 12661452929044302608
  game_concept_greenland_expedition_leader: "원정대장" # 18187918879858532334
  game_concept_greenland_expedition_leader_desc: "모든 [greenland_expedition|E]에는 지도자가 배정되어야 합니다. 만약 여러분의 [courtiers|E] 중에서 지도자를 선택하지 않거나, 여러분의 [courtiers|E] 중 누구도 기꺼이 나서지 않는다면, [greenland_expedition|E]가 시작될 때 게임이 자동으로 지도자를 생성할 것입니다.\n지도자 선택은 중요합니다. 그들의 능력치가 [expedition_episodes|E]의 결과에 영향을 줄 수 있기 때문입니다. [greenland_expeditions|E]에서 무엇을 마주하게 될지 모르므로, 다재다능한 지도자를 선택하는 것이 권장됩니다." # 15254222089927739451
  game_concept_expedition_episode_long: "원정 에피소드" # 1636604118584160813
  game_concept_expedition_episodes_long: "원정 에피소드" # 17868552694091787288
  game_concept_expedition_episode_s: "에피소드" # 14017873131774557862
  game_concept_expedition_episode: "에피소드" # 10824398964911920165
  game_concept_expedition_episodes: "에피소드" # 6028548155274462540
  game_concept_expedition_episode_long_desc: "각 [greenland_expedition|E]는 긍정적인 결과를 낳는 #Bold #P 긍정적#!#!, 중립적인 결과를 낳는 #Bold 중립적#!, 또는 부정적인 결과를 낳는 #Bold #N 부정적#!#! 세 가지\"\"으로 나뉩니다. 때로는 이러한 결과가 [greenland_expedition_leader_s|E]의 [skills|E]에 의해 영향을 받을 수 있습니다. 어쨌든, 이러한 결과에 따라 [greenland_expedition|E]가 성공으로 간주될지 실패로 간주될지가 결정됩니다." # 7093000031685293118
  game_concept_greenland_estate_s: "봉토의" # 4377562215810842233
  game_concept_greenland_estates: "봉토" # 1954142584135264247
  game_concept_greenland_estate: "가문" # 14430627921595930639
  game_concept_greenland_estates_long: "그린란드 영지" # 8231052888686144297
  game_concept_greenland_estate_long: "그린란드 영지" # 8995718770518829091
  game_concept_greenland_estate_long_desc: "만약 [RICE_greenland_struggle|E]가 아직 진행 중이거나 좋은 결말로 해결되었다면, [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] 내의 [rulers|E]는 $RICE_north_atlantic_family_estate_greenland$ [decision|E]를 내릴 수 있습니다. 이는 귀하의 [house|E]에 [GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip] [modifier|E]를 추가하며, 더 중요하게는 [greenland|E]와 관련된 많은 [decisions|E]와 메커니즘을 해금합니다.\n\n이 [modifier|E]가 활성화된 동안, [house|E]의 모든 구성원은 매년 소량의 [gold|E], [prestige|E], 그리고 [piety|E]를 받게 됩니다. 이 자원들을 잃을 수도 있지만, [greenland_colony|E]가 [struggle_phase_greenland_subsistence_simple|E] 및 [struggle_phase_greenland_marginalization|E] 단계에 있거나, [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E] 또는 @RICE_greenland_networks_icon! [greenland_networks|E]가 낮을 때가 아니라면 흔하게 발생하지는 않을 것입니다." # 5632203406387382291
  game_concept_greenland_supporting: "지원 중" # 3081908157640886618
  game_concept_greenland_supported: "지원됨" # 12959691509635234432
  game_concept_greenland_support: "지원" # 8279312071152581284
  game_concept_greenland_support_long: "그린란드 지원" # 2290143604080312276
  game_concept_greenland_support_long_desc: "[RICE_greenland_struggle|E]의 성공을 돕기 위해, [struggle_involved|E]된 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]의 [rulers|E]들이 할 수 있는 일 중 하나는 $RICE_north_atlantic_support_greenland$ [decision|E]를 내리는 것입니다. 예배당 건설부터 정착민 모집에 이르기까지 [greenland|E]를 지원하는 방법에는 여러 가지 선택지가 있습니다. 각 지원 유형은 서로 다른 이점을 제공하지만, 모든 지원은 [greenlands|E]의 @RICE_greenland_resilience_icon! [greenland_resilience|E] 또는 @RICE_greenland_networks_icon! [greenland_networks|E]를 상승시킬 것입니다.\n\n대신 [vinlands|E]의 @RICE_vinland_viability_icon! [vinland_viability|E]를 개선하는 $RICE_north_atlantic_support_vinland$라는 또 다른 [decision|E]도 있습니다." # 16663938072793228135
  game_concept_vinland_outpost: "감시 초소" # 72622372798131988
  game_concept_vinland_outposts: "감시 초소" # 3319658340677149165
  game_concept_vinland_outpost_long: "빈란드 전초기지" # 455893153631200252
  game_concept_vinland_outposts_long: "빈란드 감시 초소" # 10739567218470758758
  game_concept_vinland_colony: "식민지" # 2359186951328928436
  game_concept_vinland_colonize: "식민지화" # 17609813058040524421
  game_concept_vinland_colony_long: "빈란드 식민지" # 12763893621218145203
  game_concept_vinland_colony_long_desc: "영구적으로 [vinland|E]에 정착하는 것은 쉬운 일이 아닙니다. 이는 [greenlands|E]의 장기적인 지속 가능성에 해로울 수 있으며, 시도하는 어리석은 [rulers|E]에게는 보너스는 거의 없을 것이고, 있더라도 극도로 많은 비용이 들 것입니다. 결국 역사적으로 [vinland|E]에 대한 노르드인의 존재는 꽤나 덧없었습니다.\n\n만약 당신이 [vinland|E]를 식민지화하기로 굳게 결심했다면, 여러 단계를 거쳐야 할 것입니다. 우선, 당신의 [dynasty|E]는 $RICE_north_atlantic_build_outpost_vinland$ 결정을 내려야 하며, 이는 당신의 [dynasty|E]에게 [GetModifier('RICE_north_atlantic_vinland_outpost').GetNameWithTooltip] [modifier|E]를 부여할 것입니다. 하지만 이것은 [vinlands|E]의 @RICE_vinland_viability_icon! [vinland_viability|E]에 따라 실패할 확률이 있습니다. 성공하더라도 (역시 [vinlands|E]의 @RICE_vinland_viability_icon! [vinland_viability|E]에 기반하여), 매년 [vinland|E]의 모든 전초기지가 실패할 확률이 여전히 존재합니다.\n\n이러한 실패를 막기 위해서는 $RICE_north_atlantic_settle_vinland$ 결정을 내려야 하며, 이는 오직 하나의 [dynasty|E]만이 할 수 있습니다. 하지만 이 [decision|E]는 [RICE_greenland_struggle|E]가 좋은 결말로 해결되었을 때만 활성화됩니다.\n\n결론적으로 다시 한번 강조하건대, [vinland|E]는 위험한 사업이며 당신의 시간과 자원을 많이 소모할 가능성이 높습니다. [struggle|E]를 해결한 후에 [vinland|E]를 바라보는 것이 먼저 [greenland|E]에 집중하는 것이 더 낫습니다." # 7068983793834721843
  innovation_RICE_dog_sleds: "썰매견" # 10836058319314291682
  innovation_RICE_dog_sleds_desc: "머나먼 북쪽에서는 특정 견종들이 눈 위는 물론 얼음 위에서도 썰매를 끌도록 사육되고 훈련되어 왔습니다. 이 썰매들은 광활한 거리를 이동하고, 보급품을 운반하며, 사냥하는 데 효과적인 것으로 입증되었습니다." # 2454753904950917391
  innovation_RICE_arctic_boats: "북극선" # 18123772291360791412
  innovation_RICE_arctic_boats_desc: "차가운 북극해 지역에서는 #italic 카약#!과 #italic 우미악#!이라는 두 종류의 배가 사람들을 수송하고 특히 거대하고 무서운 고래와 같은 해양 동물을 사냥하는 데 사용됩니다." # 1774886949348932387
  innovation_RICE_toggling_harpoons: "작살 사용 전환" # 13761373787704440088
  innovation_RICE_toggling_harpoons_desc: "딸깍거리는 작살은 해양 사냥에 자주 사용되던 고대 작살의 개량형입니다. 이 작살은 하나의 촉만 있는 것이 아니라 두 개의 촉을 가지고 있습니다. 하나는 찌르는 자루에 부착되어 있고, 다른 하나는 분리 가능하며 첫 번째 촉 위에 뚜껑처럼 씌워져 있습니다. 이로 인해 작살이 동물의 몸속에 박히는 데 훨씬 더 효과적입니다." # 12425561954538943036
  innovation_RICE_skiing: "스키 타기" # 10112060531711385719
  innovation_RICE_skiing_desc: "스키는 눈 위나 얼어붙은 지형을 미끄러지듯 이동하는 데 사용되는 좁은 나무판입니다. 특히 겨울이나 눈과 얼음이 만연한 추운 지역에서 이동과 운송 수단으로 사용됩니다." # 3281243750528474311
  RICE_north_atlantic_appoint_expedition_leader: "원정대장으로 임명하기" # 17636686113775346531
  RICE_north_atlantic_appoint_expedition_leader_desc: "[recipient.GetShortUINameNoTooltip]를 서쪽으로 떠날 예정인 [greenland_expedition|E]의 [greenland_leader|E]로 임명합니다." # 5899085915744742345
  RICE_north_atlantic_appoint_expedition_leader_extra_icon: "$hook_extra_icon$" # 2514920243271261704
