  RICE_north_atlantic_aspiration_isleifur_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$ [ruler|E]로서 [GetTitleByKey('d_iceland').GetNameNoTier]의 지배자가 되십시오\n$EFFECT_LIST_BULLET$ [completely_control|E] [GetTitleByKey('d_iceland').GetNameNoTier]\n$EFFECT_LIST_BULLET$ [decision|E] $RICE_north_atlantic_skalholt_school$를 완료하십시오\n$EFFECT_LIST_BULLET$ [piety_level|E]가 [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상이어야 합니다\n$EFFECT_LIST_BULLET$기독교 [faith|E]를 유지하십시오\n\n#bold 보상#\n$EFFECT_LIST_BULLET$@piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [piety|E] 획득\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$ [GetGeographicalRegion('custom_iceland').GetName] 내 모든 [county|E]가 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E]를 획득합니다.\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$ [decision|E] $RICE_normandy_build_minor_christian_holy_building$를 내려 대형 교회 또는 대형 수도원을 건설하십시오 (보상: @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#!)" # 9201524771712726292
  RICE_north_atlantic_historical_aspiration_action_isleifur: "#italic 아이슬란드는 수십 년 전 기독교로 개종했지만, 기독교화는 시간이 걸리는 과정입니다. 아이슬란드의 첫 번째 주교로 임명된 당신은 당신의 교육을 활용하여 이 섬이 필요로 하는 영적인 지도를 제공하고자 합니다!#$RICE_north_atlantic_aspiration_isleifur_desc$" # 5421062685046030720
