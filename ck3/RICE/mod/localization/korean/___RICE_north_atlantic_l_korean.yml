  RICE_north_atlantic_explore_greenland_desc: "몇몇 선원들이 아이슬란드를 오가던 중 폭풍으로 항로를 이탈했는데, 저 멀리 서쪽에서 거대한 육지를 목격했다고 주장합니다. 저곳에 더 많은 땅이 있을 수도 있을까요? 아직 아무도 이 지역을 공식적으로 탐험할 용기를 내지 못했지만, 어쩌면 제가 서쪽으로 [greenland_great_expedition|E]를 후원하여 위험을 감수할 의향이 있을지도 모르겠습니다." # 2515504409512089370
  RICE_north_atlantic_explore_greenland_tooltip: "서쪽 너머에 무엇이 있는지 누가 알겠는가?" # 11555641412597186197
