  north_atlantic.0100.t: "그린란드에 원조 보내기" # 217344427261602452
  north_atlantic.0100.desc: "그린란드 정착지는 외딴 곳에 있으며 규모도 작아, 때로는 유럽에 있는 우리들의 지원이 그들의 운영에 필요합니다. 비록 식민지가 번성하더라도, 그린란드의 상아는 다양한 대서양 해상 무역로를 따라 거래되는 중요하고 가치 있는 상품이므로 우리가 돕는다고 해서 해로울 것은 없습니다." # 15004204041731745096
  north_atlantic.0100.desc.basic_supplies: "그리하여 나는 그린란드에 보낼 보급품을 모았습니다. 비록 이것이 소박한 물품들이지만, 식량에서부터 도구, 원자재, 그리고 간단한 종교 유물에 이르기까지 이러한 필수품들은 그린란드인들의 일상생활에 도움이 될 것이기에 그들이 틀림없이 고마워할 것입니다." # 13443741745724345910
  north_atlantic.0100.desc.settlers: "그리하여 나는 그린란드에 정착할 사람들을 내 영토에 거주하는 이들 중에서 징집했습니다. 이 용감하고 강인한 남녀들은 각기 다른 이유로 그린란드로 이주하고 있을 것입니다. 하지만 그린란드 정착지의 이미 미미한 인구를 고려할 때, 모든 새로운 정착민은 그들의 기술과 노력이 식민지의 지속적인 생존을 보장할 것이기에 소중합니다." # 5424844473522099105
  north_atlantic.0100.desc.food: "그리하여 저는 그린란드에 보낼 상당한 양의 식량과 가축을 모았습니다. 곡물, 생선 등의 식량은 그린란드 정착지들이 겨울을 나는 데 도움이 될 것이며, 가축은 그린란드인들이 앞으로 수년간 그들의 농장에서 계속해서 식량을 생산할 수 있도록 보장해 줄 것입니다." # 9115967474022716778
  north_atlantic.0100.desc.materials: "그리하여 나는 그린란드에 보낼 막대한 양의 물자를 모았습니다. 돌부터 철과 기타 금속에 이르기까지, 이 모든 것은 그린란드 정착촌에 실질적인 용도가 있을 것입니다. 새로운 건물을 짓거나, 도구를 수리하거나 새로 만들거나, 배를 건조하는 등, 이러한 지원은 장기적으로 그린란드인들에게 큰 도움이 될 것입니다." # 10403346291187122262
  north_atlantic.0100.desc.clergy: "그리하여 저는 용감한 #bold [ROOT.Char.GetFaith.GetAdjective]# #bold [ROOT.Char.Custom('DefaultPriestTitlePlural')]# 몇 명을 그린란드로 파견하도록 징집했습니다. 비록 그 수는 적지만, 이 #bold [ROOT.Char.Custom('DefaultPriestTitlePlural')]#들은 고향으로 돌아가지 못할 수도 있다는 것을 알고 있지만, 모험에 대한 부름과 현지 주민들의 영적 필요를 도울 기회는 그들에게 그만한 가치가 있습니다. 그들은 그린란드인들과의 문화적, 정치적 유대를 유지하는 데 있어 우리의 중개자로서 귀중한 존재입니다." # 10231725653903001176
  north_atlantic.0100.desc.hunting_stations: "그리하여 나는 그린란드에 몇몇 수렵장을 건설할 목적으로 보급품과 숙련된 노동자를 실은 배를 보냈습니다. 그린란드 서부 해안선을 따라 전략적 요충지에 건설된 이 구조물들은 노르세투르에서 열리는 연례 바다코끼리 수렵 기간 동안 보급품, 은신처, 그리고 사냥한 동물을 가공할 장소를 제공하는 데 매우 중요합니다." # 13956946771752706501
  north_atlantic.0100.desc.shielings: "그리하여 나는 그린란드에 몇 채의 쉼터를 건설할 목적으로 보급품과 숙련된 노동자들을 실은 배를 보냈습니다. 북대서양 어디에 짓든, 이 소박하지만 중요한 구조물들은 가축(혹은 사람까지도)을 수용하고 작물과 기타 자재들을 저장하는 곳이니, 말하자면 일상생활에 필수적인 것들이지요." # 1946524727314675052
  north_atlantic.0100.desc.temples: "그리하여 나는 그린란드 정착지에 #bold [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]#을 건설할 목적으로 보급품과 숙련된 노동자들을 실은 선박들을 보냈습니다. 그들이 우리에게서 멀리 떨어져 살지라도, 그린란드의 [ROOT.Char.GetFaith.GetAdherentNamePlural]들은 여전히 영적인 필요와 [ROOT.Char.GetFaith.PantheonTerm]께 기도할 장소가 필요합니다. 또한 [ROOT.Char.GetFaith.HouseOfWorshipPlural|U]는 공동 센터의 역할도 하므로 그린란드의 삶의 질을 더욱 향상시킬 것입니다." # 11978371950636721219
  north_atlantic.0100.a: "이 선단들이 그린란드까지 무사히 항해하기를!" # 10319172634216938163
  north_atlantic.0100.a.tooltip: "모든 것이 순조롭다면, 함대가 목적지에 도착하는 데 몇 주가 걸릴 것입니다." # 9025852195842209773
  north_atlantic.0101.t: "그린란드에 원군이 도착하다" # 10020831873882760189
  north_atlantic.0101.desc: "그린란드에서 좋은 소식이 도착했습니다!" # 8486865041380645293
  north_atlantic.0101.desc.basic_supplies: "제가 그린란드로 보낸 기본 보급품이 그곳에 안전하게 도착했다는 소식을 들었습니다. 이는 현지 그린란드인들에게 틀림없이 큰 도움이 될 것입니다. 부디 그들이 이 보급품을 잘 사용하기를 바랍니다!" # 11868627225220156985
  north_atlantic.0101.desc.settlers: "제가 모집하여 그린란드로 떠나보낸 정착민들이 그곳에 무사히 도착했다는 소식을 들었습니다. 새로운 환경에 적응하는 데 시간이 좀 걸리겠지만, 그들과 그들의 기술 및 인맥이 식민지에 환영받는 자산이 될 것이라 확신합니다." # 17030106571215808367
  north_atlantic.0101.desc.food: "그린란드에 보낸 식량과 가축 수송품이 무사히 도착했다는 소식을 들었습니다. 그린란드의 외딴 정착지들이 여전히 고난을 겪고 있지만, 그들이 처한 혹독한 환경을 고려할 때, 여분의 식량과 가축은 앞으로 겪을지도 모를 어려운 해를 대비하는 훌륭한 보험이 될 것입니다." # 5910510300975844896
  north_atlantic.0101.desc.materials: "그린란드에 보낸 물품 수송선이 무사히 도착했다는 소식을 들었습니다. 그린란드의 외딴 정착지들이 계속해서 고난을 겪고 있지만, 그들이 처한 혹독한 환경을 고려할 때, 이 물품들의 공급을 늘리는 것은 식민지 주민들이 어떤 어려움에도 견디고 생산성을 유지하는 데 도움이 될 것입니다." # 11242390895889120794
  north_atlantic.0101.desc.clergy: "그린란드로 파견한 #bold [ROOT.Char.Custom('DefaultPriestTitlePlural')]#들이 무사히 도착했다는 소식을 받았습니다. 이 용감한 영혼들이 고향으로 돌아오려면 수년이 걸릴 수도 있고, 영영 돌아오지 못할 수도 있습니다. 그럼에도 분명한 것은, 그린란드의 [ROOT.Char.GetFaith.GetAdherentNamePlural]들이 이 #bold [ROOT.Char.Custom('DefaultPriestTitlePlural')]#들이 제공할 수 있는 영적 지도에 감사할 것이라는 점입니다." # 1072274782685117643
  north_atlantic.0101.desc.hunting_stations: "그린란드에 노동자와 보급품을 실은 함선이 도착하면서, 그린란드 서부 해안선을 따라 여러 수렵장이 건설되기 시작했다는 소식을 들었습니다. 완공되면, 노르세투르에서 열리는 연례 바다코끼리 사냥에서 사냥꾼들에게 매우 귀중한 도움이 될 것입니다." # 16654950969618332425
  north_atlantic.0101.desc.shielings: "그린란드 정착지에 노동자와 보급품을 실은 제 배들이 도착하면서, 그린란드 정착지들에 몇 채의 임시 거처(shieling) 건설 작업이 시작되었다는 소식을 들었습니다. 완공되면 지역 농부들과 목축업자들은 일상 업무에 큰 도움이 될 것입니다." # 11902657023470877198
  north_atlantic.0101.desc.temples: "선박에 실린 일꾼들과 보급품이 그린란드에 도착하면서, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] 건설 작업이 그린란드 정착지에서 시작되었다는 소식을 들었습니다. 완공되면, 이곳은 그린란드의 [ROOT.Char.GetFaith.GetAdherentNamePlural]들에게 영감과 위안을 주고, [ROOT.Char.GetFaith.PantheonTerm]께 기도하고 공동체로 모일 장소를 제공할 것입니다." # 9117451206721462795
  north_atlantic.0101.a: "훌륭하군!" # 4941506436412555079
