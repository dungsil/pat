  north_atlantic.0250.desc: "원하시는 대로 해드리겠습니다." # 3839082916459113432
  north_atlantic.0250.desc.greenland_eastern_settlement: "나는 동쪽 정착지인 그린란드에 망명하는 것 외에는 선택의 여지가 거의 없다. 상황이 이상적이지는 않지만, 적어도 나는 다시 한번 자유로운 [recipient.GetWomanMan]이 되었다." # 18446343887347965347
  north_atlantic.0250.desc.greenland_western_settlement: "나는 그린란드의 서쪽 정착지로 망명할 수밖에 없다. 비록 상황이 이상적이지는 않지만, 적어도 나는 다시 한번 자유로운 [recipient.GetWomanMan]이 되었다." # 9292196807237085433
  north_atlantic.0250.desc.vinland: "나는 빈란드 식민지로 망명할 수밖에 없소. 상황이 이상적이진 않지만, 적어도 나는 다시 한번 자유로운 [recipient.GetWomanMan]가 되었소." # 3806352521549587480
  north_atlantic.0250.a: "오늘부터 당신은 다시는 고향을 보지 못할 것입니다." # 10592707428179657402
  north_atlantic.0251.opening: "[recipient.Custom2('AppropriateGreetingNegative', ROOT.Char)]" # 11046775008385664688
  north_atlantic.0251.desc: "당신의 터무니없는 요구를 거부하겠소!" # 15394976744095521189
  north_atlantic.0251.desc.greenland_eastern_settlement: "어찌하여 멀고 외딴 동쪽 정착지인 그린란드로 추방되어야 합니까? 분명히 제가 자유를 되찾을 수 있도록 다른 방안을 마련할 수 있을 것입니다!" # 18373661692923865169
  north_atlantic.0251.desc.greenland_western_settlement: "어찌하여 멀고 외딴 서쪽 정착지인 그린란드(Greenland)로 추방되어야 한단 말인가? 분명히 내가 자유를 되찾을 수 있도록 다른 방안을 마련할 수 있을 터인데!" # 4560687995951566601
  north_atlantic.0251.desc.vinland: "어찌하여 멀고 척박한 식민지인 빈란드(Vinland)로 추방되어야 합니까? 분명히 제가 자유를 되찾을 수 있도록 다른 방안을 마련할 수 있을 것입니다!" # 7668775785489418465
  north_atlantic.0251.a: "이 고집불통 녀석이 내 후한 제안을 거절했군!" # 10603664675700428270
  north_atlantic.0252.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  north_atlantic.0252.desc: "몇 번의 숙고 끝에, 비록 쉬운 결정은 아니었지만 당신의 요청을 따르기로 결정했습니다." # 12041768931500776148
  north_atlantic.0252.desc.greenland_eastern_settlement: "원하시는 대로 그린란드의 동부 정착지에 정착하겠습니다." # 3255481572209156680
  north_atlantic.0252.desc.greenland_western_settlement: "원하시는 대로 그린란드의 서부 정착지에 정착하겠습니다." # 18303226673630861013
  north_atlantic.0252.desc.vinland: "원하시는 대로 빈란드 식민지에 정착하겠습니다." # 9486217548780444654
  north_atlantic.0252.desc.courtier: "이 기회를 주셔서 감사드리며, 그곳 정착에 최선을 다해 기여하겠습니다." # 1917052413949786756
  north_atlantic.0252.desc.family: "저는 [recipient.GetDynasty.GetNameNoTooltip] 가문에 영광과 명예를 가져다주고 그곳의 영지를 관리할 것입니다." # 13802564978369729083
  north_atlantic.0252.a: "[recipient.GetHerHim]에게 행운이 있기를 빕니다." # 1697831796437004557
  north_atlantic.0253.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  north_atlantic.0253.desc: "심사숙고 끝에, 저는 당신의 요청을 거절하기로 결정했습니다." # 5310757593712101382
  north_atlantic.0253.desc.greenland_eastern_settlement: "나는 그린란드의 동부 정착지에 정착하지 않을 것입니다." # 4910434967971239888
  north_atlantic.0253.desc.greenland_western_settlement: "나는 그린란드의 서쪽 정착지에 정착하지 않을 것이다." # 11393925692927238278
