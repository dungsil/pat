  RICE_north_atlantic_form_iceland: "아이슬란드의 첫 알팅을 소집하라" # 10169311343348639823
  RICE_north_atlantic_form_iceland_desc: "#italic 란트남#!, 즉 아이슬란드 정착은 수년간 계속되어 왔습니다. 이제 많은 아이슬란드인들은 우리 모두에게 영향을 미치는 정치적, 개인적 문제를 해결할 수 있는 일종의 의회를 만들고자 합니다. 그렇게 함으로써 우리는 새로운 사회를 건설하고 #italic 란트남#! 시대를 마무리할 수 있을 것입니다." # 10072427353550394753
