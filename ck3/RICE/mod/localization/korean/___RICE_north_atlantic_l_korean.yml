  RICE_greenland_struggle_marginalization_decision_correct_phase_tt: "현재 [struggle_phase|E]는 [struggle_phase_greenland_marginalization|E]입니다." # 14914981491872061293
  RICE_greenland_struggle_ending_integration_decision_region_tt: "귀하는 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]의 [SCOPE.ScriptValue('RICE_greenland_struggle_region_owned_percent_value')|0]% (현재: [SCOPE.ScriptValue('RICE_greenland_struggle_integration_owned_percent_value')|0]%)를 초과하는 영토를 통치하고 있습니다." # 10997583788996486608
  RICE_greenland_struggle_ending_low_resource_mitigation_tt: "낮은 @RICE_greenland_resilience_icon! [greenland_resilience|E]와 @RICE_greenland_networks_icon! [greenland_networks|E]의 부정적인 영향! 이들이 크게 감소합니다." # 7539428145375466551
  RICE_greenland_struggle_ending_culture_acceptance_tt: "$fp2_struggle_conciliation_culture_tt$" # 7174394660179899944
  RICE_greenland_struggle_ending_native_american_courtiers_tt: "토착 아메리카 [courtier|E] 생성은 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에서 다소 더 흔해질 것입니다." # 8593005673183482048
  RICE_greenland_struggle_ending_vinland_tt: "[vinland|E] 정착의 비용과 위험이 크게 감소하며, 만약 [vinlands|E]의 [vinland_viability|E]가 [vinland_viability_i|E] #V 50#!보다 낮다면, 매년 무작위 수치만큼 증가하여 그 수치에 도달할 때까지 유지됩니다." # 6163473700186814063
  RICE_greenland_struggle_ending_expedition_success_tt: "서쪽으로 [greenland_expeditions|E]를 파견할 때 실패할 확률 감소" # 10051269849265015013
  RICE_greenland_struggle_integration_ending_county_bonus_tt: "[GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]의 모든 [county|E]에 50년간 적용할 세 가지 효과 중 하나를 선택하십시오:\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_greenland_integration_cultural').GetNameWithTooltip|L]. [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에서 아메리카 원주민 [courtier|E] 출현이 잦아지며, 더 나은 보너스를 제공합니다.\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_greenland_integration_economic').GetNameWithTooltip|L]. [greenland|E]에 있는 [greenland_estates|E]를 가진 [houses|E]에 대한 연간 보너스가 약간 증가합니다.\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_greenland_integration_community').GetNameWithTooltip|L]. $RICE_north_atlantic_hunting_trip$ [decision|E]의 결과 또한 더 나은 보너스를 가져옵니다." # 17986589284229568360
  RICE_greenland_struggle_integration_acceptance_tt: "북대서양 지역 통합" # 8338614934145507232
  RICE_greenland_struggle_ending_integration_decision_resilience_tt_1: "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E] 수치가 최소 #V [EmptyScope.ScriptValue('RICE_greenland_regional_integration_ending_value')|0]#입니다!" # 4524856174331161669
  RICE_greenland_struggle_ending_integration_decision_networks_tt_1: "[greenlands|E] @RICE_greenland_networks_icon! [greenland_networks|E]의 통합 수준이 최소 #V [EmptyScope.ScriptValue('RICE_greenland_regional_integration_ending_value')|0]#입니다!" # 6553013437375965747
  RICE_greenland_struggle_ending_integration_decision_development_tt: "귀하의 [capital|E]의 [de_jure|E] [duchy|E] 내 모든 [county|E]는 최소 #V [EmptyScope.ScriptValue('RICE_greenland_good_ending_development_level')|0]#! [development_i|E] [development|E]를 보유하고 있습니다." # 1004695053372168803
  RICE_greenland_struggle_ending_indigenous_decision: "토착 주권" # 17664617675621783496
  RICE_greenland_struggle_ending_indigenous_decision_desc: "우리는 유럽인들에게 신비롭고 야만적인\"스크렐\"으로 경멸받지만, 우리 나름의 활기찬 역사와 문화, 삶의 방식을 가지고 있습니다. 서쪽 바다와 땅의 토착민으로서, 이제 북대서양의 차가운 해안에 대한 우리의 주권을 주장할 때입니다!" # 3637176673947937427
  RICE_greenland_struggle_ending_indigenous_decision_tooltip: "북대서양에서 우리의 존재를 재확인하십시오." # 11416278827303583367
  RICE_greenland_struggle_ending_indigenous_decision_confirm: "$RICE_greenland_struggle_ending_integration_decision_confirm$" # 4098810919994401977
  RICE_greenland_struggle_ending_native_american_courtiers_more_tt: "토착 아메리카 [courtier|E] 생성은 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에서 훨씬 더 흔해질 것입니다." # 15884470746966843767
  RICE_greenland_struggle_ending_native_american_maa_tt: "서부의 전사들 [men_at_arms|E]는 아메리카 원주민 [heritage|E]를 가진 모든 [cultures|E]에게 해금됩니다." # 10507276046554165557
  RICE_greenland_struggle_indigenous_ending_county_bonus_tt: "[GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E] 내 모든 [county|E]에 50년간 다음 세 가지 효과 중 하나를 적용합니다:\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_greenland_indigenous_social').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_greenland_indigenous_political').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_greenland_indigenous_military').GetNameWithTooltip|L]" # 2218844902010252107
  RICE_greenland_struggle_ending_indigenous_decision_region_tt: "귀하는 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]의 [SCOPE.ScriptValue('RICE_greenland_struggle_region_owned_percent_value')|0]% (현재: [SCOPE.ScriptValue('RICE_greenland_struggle_region_owned_percent_value')|0]%)보다 많은 [SCOPE.ScriptValue('RICE_greenland_struggle_indigenous_owned_percent_value')|0]%를 통치하고 있습니다." # 10050098552211487512
  RICE_greenland_struggle_ending_abandonment_decision: "그린란드 포기" # 2318356003877023834
  RICE_greenland_struggle_ending_abandonment_decision_desc: "[greenlands|E]의 바다코끼리 무역 쇠퇴와 험난한 기후 조건으로 인해 그린란드 정착민들이 대거 유럽으로 이주하고 있습니다. 북대서양에 막대한 영향력을 지닌 [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 아직 기회가 있을 때 이 과정을 촉진하여 손실을 줄일 수 있습니다." # 6844678511425338243
  RICE_greenland_struggle_ending_abandonment_decision_tooltip: "그린란드는 운명에 맡기고 그린란드 정착지를 포기하십시오" # 10277955827996708422
  RICE_greenland_struggle_ending_abandonment_decision_confirm: "$RICE_greenland_struggle_ending_integration_decision_confirm$" # 4098810919994401977
  RICE_greenland_struggle_ending_no_more_mechanics_tt: "[RICE_greenland_struggle|E]과 관련된 다양한 [decisions|E], 예를 들어 서쪽으로의 [greenland_expeditions|E]이나 [greenland|E]에 대한 [greenland_support|E] 능력은 더 이상 사용할 수 없습니다." # 11414357179449753865
  RICE_greenland_struggle_ending_no_more_estate_bonus_tt: "[GetModifier('RICE_north_atlantic_greenland_family_estate').GetNameWithTooltip] [modifier|E]는 이를 보유한 모든 [houses|E]에서 제거되며, 이 [houses|E]의 [rulers|E]는 더 이상 [greenland_estates_long|E]로부터 연간 수입을 받지 못하지만, 그들의 [rank|E]와 [prestige_level|E]에 따라 보상으로 일부 [gold_i|E] [gold|E]를 받게 됩니다. 특히 이 [decision|E]를 내리는 [ruler|E]는 훨씬 더 많은 [gold|E]를 얻을 것입니다." # 11069303112515623161
  RICE_greenland_struggle_ending_native_american_courtiers_none_tt: "토착 아메리카 [courtier|E] 생성은 더 이상 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에서 발생하지 않습니다." # 2867482971280179263
  RICE_greenland_struggle_abandonment_ending_county_bonus_tt: "[region|E] 내의 [GetGeographicalRegion('RICE_greenland_struggle_region').GetName] [region|E]에 있는 모든 [county|E]는 #V 20#년 동안 [GetModifier('RICE_north_atlantic_resettled_greenlanders').GetNameWithTooltip] [county_modifier|E]를 받게 됩니다." # 11533895531130191730
  RICE_greenland_struggle_ending_abandonment_decision_resilience_tt_1: "[greenlands|E] @RICE_greenland_resilience_icon! [greenland_resilience|E]이 #V 250# 미만입니다!" # 8377324214981471526
