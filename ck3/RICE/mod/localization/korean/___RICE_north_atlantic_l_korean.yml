  RICE_greenland_ender_name: "그린란드 식민지 건설 성공" # 16148406806144830170
  RICE_greenland_ender_desc: "비록 수년간의 노력이 필요했지만, 그린란드 식민지는 더 이상 고군분투하지 않습니다. 이곳은 [struggle_ender.GetFirstName] 덕분에 북대서양 세계의 번성하고 필수적인 일부로 자리매김했습니다." # 7883996120057838092
  RICE_greenland_legend_chapter_opening_struggle: "그린란드에 첫 정착민들이 도착한 지 오랜 시간이 흐른 뒤, [ROOT.Legend.GetProtagonist.GetNameNoTooltip]께서는 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName] 과정을 완성하셨습니다. 이는 [ROOT.Legend.GetProtagonist.GetSheHe]께서 그린란드 식민지들을 자급자족하며 북대서양의 필수적인 일부로 확립하기 위한 마지막 노력을 이끌었을 때 이루어졌습니다." # 9675352564072425526
  RICE_greenland_legend_chapter_motivation_struggle: "비록 그린란드가 오랫동안 유라시아의 다른 지역과 연결되어 있었지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 이 식민지가 바다코끼리 상아로 아무리 많은 부를 창출하더라도, 붕괴의 위협이 끊임없이 드리우는 상존하는 위험 속에 놓여 있음을 알고 있었습니다. 따라서 그린란드를 위한 새로운 미래가 존재하고, [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]이 성공하기 위해서는 리더십이 필요했으며, 그 리더십은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이 제공했습니다." # 10464004071766380580
  RICE_greenland_legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]의 전설은 영광스러운 전투뿐만 아니라 대화와 발전에 헌신하는 노력, 즉 그린란드 식민지를 본래의 존재 이유 이상으로 발전시키기 위한 일치된 노력을 포함하는 영웅적인 모험 중 하나입니다. 만약 살아남으려면, 이곳은 북대서양의 경제적, 정치적, 문화적 중심지가 되어야 했습니다." # 1402924504300429069
  RICE_greenland_legend_chapter_extra_deed_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 두 종류의 적과 맞서야 했습니다. 첫째는 물론 식민지와 그 토착민 친구들을 약화시키거나 파괴하려는 자들이었습니다. 이들은 그린란드 땅의 적들이기도 했고, 바다코끼리 상아와 같은 사치품으로 벌어들이는 돈을 시기하는 유럽의 적들이기도 했습니다. 하지만 다른 적들도 있었습니다. 식민지의 혹독한 기후는 항상 존재하는 위험이었으며, 식민지 개척자들 사이의 사소한 차이로 인한 다툼 역시 마찬가지였습니다. 또한, 그린란드 식민지를 현명하게 건설하기보다는 빈란드까지 항해하려는 자들의 어리석은 야망 역시 위험했습니다." # 6205826702874237046
  RICE_greenland_legend_chapter_conclusion_ended_struggle: "그린란드 식민지가 실패할 것이라 생각하는 이들도 있었지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip|U]께서는 그들의 생각이 틀렸음을 증명하셨습니다. [ROOT.Legend.GetProtagonist.GetHerHis]의 지혜와 인도로, 그린란드가 구세계와 신세계를 영원히 연결하며 북대서양의 필수적인 일부로 자리매김하면서 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]가 종결되었습니다." # 1910252832035199958
  RICE_greenland_sunset_invasion_ender_name: "일몰 침공" # 7079983166093959819
  RICE_greenland_sunset_invasion_ender_desc: "유라시아의 토착민들이 그린란드를 식민지화하려 허무하게 시도하는 동안, 북대서양의 세계를 하나로 묶기 위해서는 위대한 지혜와 용기를 지닌 진정한 [struggle_ender.GetCulture.GetName] 지도자, 바로 [struggle_ender.GetFirstName]가 필요했습니다." # 8660058535498945943
  RICE_greenland_sunset_invasion_legend_chapter_opening_struggle: "유라시아에서 온 첫 정착민들이 [ROOT.Legend.GetProperty( 'struggle' ).GetFlagName]을 시작하면서, 대서양 양쪽의 민족들 간의 접촉이 증가했습니다. 하지만, 이 근시안적인 식민지 개척자들이 해내지 못한 일을 해낸 것은 선구적인 지도자 [ROOT.Legend.GetProtagonist.GetNameNoTooltip]이었습니다. 그는 북대서양을 통합했을 뿐만 아니라 이 광대한 바다에 걸쳐 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]의 주권을 확립했습니다." # 12308128676439357444
  RICE_greenland_sunset_invasion_legend_chapter_motivation_struggle: "서쪽 대서양 토착민들이 유라시아 민족과 처음 조우했을 때, 때로는 교역과 외교가 증진되는 평화로운 교류가 있었습니다. 다른 때에는, 그린란드에서 온 오만한 정착민들이 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip]와 같은 이들을 미개한 소위\"스크렐\"이라 폄하하며 평화롭지 못한 교류가 이루어지기도 했습니다. [ROOT.Legend.GetProtagonist.GetNameNoTooltip]께서는 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 적들이 틀렸음을 증명하고 동맹국들과의 좋은 관계를 강화하고자 하셨습니다." # 14222047659005982649
  RICE_greenland_sunset_invasion_legend_chapter_famous_deed_generic: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip|U]의 전설은 영광스러운 전투뿐만 아니라 대화와 발전에 헌신하는 노력, 즉 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 적들을 정복하고 복종시키는 것뿐만 아니라 동맹과 무역망을 구축하기 위한 일치된 노력을 포함하는 영웅적인 모험 중 하나입니다." # 8700345681035053031
  RICE_greenland_sunset_invasion_legend_chapter_extra_deed_struggle: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서 대서양 건너 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 세력을 키우자, [ROOT.Legend.GetProtagonist.GetHerHis]는 [ROOT.Legend.GetProtagonist.GetHerHim]와 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]를 두고\"황혼의 침\"이라 칭했습니다. 하지만 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 그 꼬리표를 기꺼이 받아들였는데, 이는 [ROOT.Legend.GetProtagonist.GetHerHis]의 적들에게는 공포를, 그리고 [ROOT.Legend.GetProtagonist.GetHerHis]의 친구들에게는 기쁨을 안겨주었기 때문입니다." # 7510653021206272946
  RICE_greenland_sunset_invasion_legend_chapter_conclusion_ended_struggle: "수많은 모험 끝에, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] 백성들을 이끌고 북대서양을 완전히 지배했으며, 이 두 대양을 잇는 그린란드의 전략적 요충지를 장악했습니다. 심지어 그들의 적들조차 더 이상 그들을\"스크렐\"이라 부르지 않고, 존경과 두려움이 뒤섞인 태도로 그들을 언급합니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서 여러 세대에 걸쳐 기억될 지도자가 될 것이라는 점에는 의심의 여지가 거의 없습니다." # 4598945646603698482
  RICE_vinland_settlement_success_legend_name: "빈란드 정착지" # 2424276541690407697
  RICE_vinland_settlement_success_legend_desc: "빈란드를 영구적으로 정착시키는 것은 어리석은 자들의 꿈이었으니, 그들은 경제적 현실과 그러한 일을 실행하는 데 따르는 실질적인 어려움을 전혀 몰랐다. [settler.GetTitledFirstName]가 바로 그런 어리석은 자 중 하나였다. 하지만 빈란드 정착을 영구적으로 시도했던 다른 어리석은 자들과 달리, [settler.GetSheHe]는 그들이 할 수 없었던 일을 해냈다. 바로 성공한 것이다." # 4145357209801453288
  RICE_vinland_settlement_success_legend_chapter_opening_new_title: "선량한 빈란드. 먼 빈란드. 전설적인 빈란드. 차가운 그린란드에서 최초의 탐험가들이 서쪽 대서양을 항해한 이래로, 스스로 자라나는 밀과 가장 달콤한 포도가 자라는 신화적인 땅에 대한 이야기와 속삭임이 넘쳐났습니다. 그럼에도 불구하고, 이 땅에 정착하려는 꿈은 수년 동안 결실을 맺지 못했는데, 유라시아의 민족들은 현명하게도 중요한 종류의 바다코끼리 상아를 얻을 수 있는 그린란드에 투자하는 것을 선택했기 때문입니다." # 16068597028296192259
  RICE_vinland_settlement_success_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 북대서양의 일부 모험가들과 여행자들처럼, 먼 서쪽의 경이로움과 전설을 꿈꾸셨습니다. 통념과는 달리, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 빈란드에 영구적인 정착지를 건설하는 것이 가능하다고 믿으셨습니다. 그분은 정착민들이 수완이 좋고, 자금이 충분하며, 토착 동맹들과 협력한다면 그것이 가능할 것이라고 믿으셨습니다." # 2803900897540451432
  RICE_vinland_settlement_success_legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip] 가문은 수년간 그린란드 식민지에 관여해 왔습니다. 이 시점에서 식민지는 바다코끼리 무역 덕분에 번성하고 안정되었으며, 현지인들은 때때로 자원을 확보하고 먼 서쪽의 토착민들과 교역하기 위해 원정을 보내곤 했습니다. [ROOT.Legend.GetProtagonist.GetHerHis]의 그린란드 거주자 및 관련자들과의 인맥, 그리고 먼 서쪽의 토착 동맹 및 교역 파트너들을 활용하여, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 정착하기에 완벽한 장소를 찾기 위해 빈란드의 해안선을 신중하게 정찰했습니다. 시간이 걸렸지만, [ROOT.Legend.GetProperty( 'faith' ).Faith.HighGodNamePossessive]의 인도 덕분에 [ROOT.Legend.GetProtagonist.GetSheHe]는 해안가 근처의 평화로운 작은 숲을 발견했는데, 그곳에는 빈란드에서 유명한 포도와 자연적으로 자란 밀이 자라고 있었습니다." # 11397435962698562508
  RICE_vinland_settlement_success_legend_chapter_extra_deed_new_title: "더 많은 정착민을 데려오고 다른 시도들이 실패했던 곳에서 식민지가 살아남도록 보장하는 데 수년이 걸렸을지도 모릅니다. 정착민 대다수를 이루었던 강인한 #bold [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]#은 토착 동맹국들과 좋은 관계를 유지하면서 생존하고 자급자족하기 위해 최선을 다했습니다. 어려움에도 불구하고 식민지는 번성하기 시작했고, 빈란드에 새로운 여명이 밝아왔습니다." # 13279536481084309607
  RICE_vinland_settlement_success_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]와 [ROOT.Legend.GetProtagonist.GetHerHis]의 빈란드에 대한 무모한 모험을 의심하는 이들이 있었습니다. 실로, 수많은 이들이 이전에 실패했었죠. 하지만 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 다른 이들과 달랐습니다. [ROOT.Legend.GetProtagonist.GetSheHe|U]는 끊임없이 연결되고 번성하는 북대서양 세계의 진정한 자손이었으며, 빈란드 식민지를 성공시킬 수 있는 종류의 [ROOT.Legend.GetProtagonist.GetWomanMan]였습니다. 빈란드가 그린란드처럼 세계 무대에서 주요 강국이 될 가능성은 낮지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 선구적이고 모험적인 정신 덕분에 두 대륙에 걸친 민족들을 하나로 엮어낸 이야기는 앞으로 여러 세대에 걸쳐 전해질 것입니다." # 2271996510837110975
