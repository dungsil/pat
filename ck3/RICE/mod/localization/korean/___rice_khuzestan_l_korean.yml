  RICE_khuzestan_legend_new_title_desc: "한때는 자신들의 상위 계층에게 그저 보잘것없는 하인으로 폄하되었던 [culture.GetCollectiveNoun]이 자신감을 되찾고, [founder.GetName] 덕분에 강력한 왕국을 형성했습니다." # 5712605693053056395
  RICE_khuzestan_legend_chapter_opening_new_title: "과거 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]은 그저 자신들보다 나은 이들의 하인으로 살기에 적합한 가장 비천한 무리로 여겨졌습니다. [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 노력 덕분에 비로소 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]은 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]의 지배자가 되는 운명을 완수할 수 있었습니다." # 4750649612435596715
  RICE_khuzestan_legend_chapter_motivation_new_title: "그들 공동체 출신인 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 고통과 슬픔을 진정으로 이해했습니다. [ROOT.Legend.GetProtagonist.GetHerHis] 마음 깊은 곳에서, 그들은 오래전 그들의 저명한 조상들이 그랬던 것처럼 많은 것을 이룰 수 있다는 것을 알았습니다." # 6909334782815271316
  RICE_khuzestan_legend_chapter_famous_deed_new_title: "헌신적인 마음과 굳건한 정신, 그리고 의심할 여지 없이 [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]의 축복 아래, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetNameNoTooltip] 공동체를 고양시키고자 노력했습니다. 사악한 도적들과 잔혹한 짐승들을 처치하는 영웅적인 행위와, 이 지역에 흩어져 있던 보잘것없는 호족들을 감탄하게 만드는 재치와 교활함의 공적을 통해, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]은 마침내 [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]의 통치자로 선포되었습니다." # 15735402706801668052
  RICE_khuzestan_legend_chapter_extra_deed_new_title: "일부 사람들은 여전히 고대의 편견을 고수하며, [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]와 그들의 새 통치자를 비웃었습니다. 누군가 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]에게 그저 하수구에서 왕관을 집어 들었을 뿐이라고 말했다고 합니다. 이에 대해 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 이렇게 응수했습니다.\"내가 왕관을 하수구에서 찾은 것은 사실이지만, [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]께서 그것을 내 머리에 씌워주셨소\"" # 16437353945304840217
  RICE_khuzestan_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]의 영토는 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서 다스리신 이래로 여러 세대에 걸쳐 번성할 것입니다. [ROOT.Legend.GetProperty( 'culture' ).Culture.GetCollectiveNounNoTooltip]와 그 후손들에게 무슨 일이 닥치든, 그들은 어둠에서 빛으로 인도해 준 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]를 영원히 기억할 것입니다." # 15609195110713565857
