  khuzestan.0050.t: "수로 보수" # 16351578287559349154
  khuzestan.0050.desc: "[GetGeographicalRegion('RICE_khuzestan_region').GetName]은 수년간, 아니 수세기 동안 주요 농업 지대였습니다. 주민들은 종종 오래된 수로의 유적을 발견하는데, 이는 수리하여 현대적인 용도로 재활용될 수 있습니다.\n\n[county.GetNameNoTier]의 관리들이 최근 제게 한 가지 큰 수로를 발견했다고 알렸습니다. 아마도 고대 페르시아 시대의 것일 겁니다. 그들은 적절한 자금만 있다면 기술자와 노동자를 고용하여 이 수로를 보수하고 다시 유용하게 만들 수 있다고 말합니다. 이는 결과적으로 경작 가능한 토지의 양을 상당히 늘릴 것입니다." # 17336200327813970275
  khuzestan.0050.a: "아주 좋군! 그들에게 필요한 자금을 지급할 것이오." # 9413780645080017354
  khuzestan.0050.b: "우리의 자원은 다른 곳에 쓰는 것이 낫다고 생각합니다." # 10884847972235915052
  khuzestan.0051.t: "사탕수수의 땅" # 7915001350593285902
  khuzestan.0051.desc: "후제스탄의 설탕은 그 품질로 중동 전역에 잘 알려져 있으며, 엄청난 양의 이 설탕이 다른 지역으로 수출됩니다. 실제로 이 때문에 일부는 후제스탄을 '사탕수수의 땅'이라고 부릅니다.\n\n마침 제 요리사들이 최근 후제스탄에서 나는 최고급 설탕을 대량으로 입수했습니다. 그들은 이 설탕이 가까운 시일 내에 우리에게 큰 도움이 될 것이라 확신하고 있습니다. 간식으로 즐길 과자나 페이스트리를 만드는 데 쓰든, 제가 주최할 연회에서 맛있는 요리를 만드는 데 쓰든 말이죠!" # 3866176713342348827
  khuzestan.0051.a: "요리사들이 만드는 달콤한 별미를 먹을 생각에 벌써부터 기대되는군!" # 3129981159711603976
  khuzestan.0052.t: "[GetGeographicalRegion('RICE_khuzestan_region').GetNameNoTooltip]의 직조공들" # 3235850613058053527
  khuzestan.0052.desc: "[GetGeographicalRegion('RICE_khuzestan_region').GetName]은 수세기 동안 직물 세공으로 명성을 떨쳐왔습니다. 이 지역의 옷, 예복, 양탄자, 누비 이불 등이 전 세계 시장에서 팔리고 있습니다.\n\n최근 [county.GetNameNoTier]의 직물 세공인들은 그들의 제품이 이 지역 최고로 여겨지면서 큰 명성을 얻고 있습니다." # 15468947172866671392
  khuzestan.0052.a: "지역 경제에 아주 좋겠군!" # 889761206710483547
  khuzestan.0053.t: "고대인들에게서 배우기" # 1430338581566334949
  khuzestan.0053.desc: "저는 최근 [GetGeographicalRegion('RICE_khuzestan_region').GetName]에 있는 제 영토들을 방문하여 그곳의 지역 현안을 더 잘 이해하고자 했습니다. 제가 주목한 것 중 하나는 그 풍경 곳곳에 점점이 박혀 있는, 고대 페르시아인들이 오래전에 건설한 웅장한 공학 구조물들이었습니다.\n\n집으로 돌아온 이후로도 이 놀라운 건축업적들이 계속 머릿속을 떠나지 않았습니다. 고대인들이 저런 경이로운 것들을 해낼 수 있었다니!\n\n문득, 제가 기술자들과 학자들을 보내 이 구조물들을 연구하게 해야겠다는 생각이 들었습니다. 그렇게 한다면 고대인들이 사용했던 공학 기술을 우리가 왕국 전역의 다양한 건설 사업에 적용할 수 있을 것입니다." # 14434109101567719308
  khuzestan.0053.a: "좋은 생각이군! 그렇게 하지." # 7430579562581538585
  khuzestan.0053.b: "다른 문제에 집중해야겠군." # 7863674083197726774
