  game_concept_tiraz: "티라즈" # 10509260423171973508
  game_concept_tiraz_desc: "티라즈는 이슬람 사회에서 정치적, 문화적 중요성으로 인해 귀하게 여겨지는 자수 놓은 직물의 한 종류입니다.\n\n이슬람 [rulers|E]는 다른 무슬림에게 $RICE_khuzestan_gift_tiraz_robes$를 선물하는 [character_interaction|E]를 사용할 수 있으며, 이는 양측 모두에게 다양한 보너스를 부여합니다. 이 [interaction|E]의 독특한 점은 초기에는 칼리프(즉, 이슬람 [heads_of_faith|E]), [emperors|E], [kings|E]에게만 제공된다는 것입니다. [duke|E]는 그들의 문화가 초기 중세 [era|E]에 도달하면 이 상호작용을 이용할 수 있게 되며, [counts|E]는 고대 중세 [era|E]에 도달하면 이용할 수 있습니다.\n\n$building_type_RICE_tiraz_factories_01$ 건물을 소유하면 이 [interaction|E]의 비용을 줄이는 데 도움이 될 수 있습니다." # 2794496787270535212
