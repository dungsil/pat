  khuzestan.0010.t: "수리 체계 유지하기" # 11494699808500595369
  khuzestan.0010.desc: "[tustar.GetNameNoTier]의 수리 시설은 수 세기 동안 존재해 왔으며, 여전히 이 지역에 막대한 부와 번영을 가져다주고 있습니다. 하지만 저와 같은 통치자들은 이 복잡한 구조물 네트워크를 유지하기 위해 정기적으로 공학 작업에 자금을 지원해야 합니다. 그래야 우리 모두 장기적으로 그 혜택을 계속 누릴 수 있을 것입니다." # 16122064411154638802
  khuzestan.0010.desc.dams: "아무튼, 저는 이곳의 #bold 댐#에 대한 보수 작업이 필요하다고 결정했습니다." # 9205204594309837536
  khuzestan.0010.desc.canals: "어쨌든, 저는 이곳의 #bold 수로#에 대한 보수 작업이 필요하다고 결정했습니다." # 12764057027143230490
  khuzestan.0010.desc.bridges: "아무튼, 저는 이곳의 #bold 다리#에 대한 보수 작업이 필요하다고 결정했습니다." # 16502038053866562959
  khuzestan.0010.desc.watermills: "아무튼, 저는 이곳의 #bold 물레방앗간#에 대한 유지보수 작업이 필요하다고 결정했습니다." # 3065147978783638401
  khuzestan.0010.desc.conclusion: "제 기술자들이 이제 수리를 해야 할지 개조를 해야 할지 묻고 있습니다. 수리는 우리가 이미 가진 것을 보강할 것이며, 개조는 시스템의 활력을 높이기 위해 필요에 따라 구조물을 확장할 수 있게 해줄 것입니다." # 9820469324586115404
  khuzestan.0010.a: "이 구조물들을 수리하십시오" # 12943729870848727580
  khuzestan.0010.b: "수리 시설을 확장하여 수리망을 정비하십시오" # 13552943454012543313
  khuzestan.0011.t: "티라즈를 선보입니다" # 16065459663190310573
  khuzestan.0011.desc: "나의 [actor.GetTitleAsNameNoTooltip]의 권한으로, 나는 [recipient.GetTitledFirstName]에게 #italic 티라즈#! 직물을 #italic 킬라#! 의식을 통해 수여하기로 결정했다. 이것은 평범하고 공식적인 경우에 수여되는 상징적인 #italic 티라즈#!를 넘어선, 매우 훌륭한 품질의 #italic 티라즈#!이다." # 14068068276628658589
  khuzestan.0011.desc.local: "저는 [recipient.GetFirstNameNoTooltip]께서 이처럼 정식으로 저의 호의를 받는 것을 영광으로 여기리라 확신합니다!" # 5689918293927182688
  khuzestan.0011.desc.foreign: "[recipient.GetSheHe]께서 직접 이 선물을 받으실 수는 없겠지만, 이 선물을 받으시고 기뻐하시리라 믿습니다!" # 15970284146082045833
  khuzestan.0011.desc.early: "누군가에게 아름다운 #italic 티라즈#! 직물을 하사하는 것은 큰 영광입니다. 이처럼 고품질의 #italic 티라즈#!를 하사할 수 있는 능력은 오직 나 같은 강력한 [actor.GetTitleAsNameNoTooltip]만이 할 수 있는 일이니까요." # 10604265250823017604
  khuzestan.0011.desc.middle: "비록 #italic 티라즈#를 하사하는 것이 더 이상 칼리프나 가장 강력한 통치자들의 특권은 아닐지라도, 여전히 나처럼 강력한 [actor.GetTitleAsNameNoTooltip]가 행하는 일이며, 이처럼 훌륭한 품질의 #italic 티라즈#를 받는 것은 여전히 큰 영광입니다." # 4917166254018493699
  khuzestan.0011.desc.late: "옛날에는 칼리프나 아주 높은 지위의 통치자만이 누군가에게 #italic 티라즈#!를 하사할 수 있었지만, 요즘은 귀족 계층 사람들이 서로에게 흔히 이를 주고받습니다. 그럼에도 불구하고, 저와 같은 강력한 [actor.GetTitleAsNameNoTooltip]에게서 높은 품질의 #italic 티라즈#!를 받는 것은 큰 영광입니다." # 14228273773945491816
  khuzestan.0011.a: "부디 [recipient.GetFirstNameNoTooltip]께서 이것을 마음에 들어 하시기를!" # 12565338282127346380
  khuzestan.0012.t: "$khuzestan.0011.t$" # 13916642014227685216
  khuzestan.0012.desc: "[actor.GetHerHis]의 권한으로 [actor.GetTitleAsNameNoTooltip]으로서, [actor.GetTitledFirstName]께서는 #italic 티라즈#! 직물을 #italic 킬라#! 의식을 통해 저에게 하사하기로 결정하셨습니다. 이것은 평소의 공식적인 경우에 하사되는 상징적인 #italic 티라즈#!를 넘어서는, 매우 훌륭한 품질의 #italic 티라즈#!입니다." # 18236652200333183916
  khuzestan.0012.desc.local: "[actor.GetSheHe|U]께서는 이토록 공식적인 방식으로 [actor.GetHerHis] 은총을 받게 되어 제가 황송해할 것이라 확신하고 계십니다!" # 1677356043980609106
  khuzestan.0012.desc.foreign: "비록 제가 직접 받아볼 수는 없겠지만, 이렇게 선물을 받게 되어 기쁩니다! 아무렴 이 #italic 티라즈#는 평범하고 공식적인 자리에서 받는 하사품과는 비교할 수 없을 정도로 훌륭한 품질을 자랑하는군요." # 14346184866005299882
  khuzestan.0012.desc.early: "누군가에게 아름다운 #italic 티라즈#! 직물을 하사하는 것은 큰 영광입니다. 이처럼 품질 좋은 #italic 티라즈#!를 내릴 수 있는 능력은 [actor.GetTitleAsNameNoTooltip]인 [actor.GetFirstNameNoTooltip]와 같이 강력한 분만이 할 수 있는 일이기 때문입니다." # 2884334963310216432
  khuzestan.0012.desc.middle: "비록 #italic 티라즈#를 하사하는 것이 더 이상 칼리프나 가장 강력한 통치자들의 특권은 아닐지라도, 여전히 [actor.GetTitleAsNameNoTooltip]와 같은 강력한 [actor.GetFirstNameNoTooltip]가 흔히 행하는 일이므로, 이처럼 높은 품질의 #italic 티라즈#를 받는 것은 여전히 큰 영광입니다." # 8787030441648738544
  khuzestan.0012.desc.late: "옛날에는 칼리프나 매우 높은 지위의 통치자만이 누군가에게 #italic 티라즈#!를 수여할 수 있었지만, 요즘에는 귀족 계층의 사람들이 서로에게 이를 흔하게 수여합니다. 그럼에도 불구하고, 강력한 [actor.GetTitleAsNameNoTooltip]인 [actor.GetFirstNameNoTooltip]에게서 고품질의 #italic 티라즈#!를 받는 것은 큰 영광입니다." # 16773156695745220943
  khuzestan.0012.a: "이것을 받게 되어 영광입니다." # 9709771346930980992
  khuzestan.0013.t: "[mandaean.GetFaith.GetAdjectiveNoTooltip] 신하라고요?" # 11337725089068954361
  khuzestan.0013.desc: "남부 메소포타미아와 후제스탄은 [mandaean.GetFaith.GetAdherentNamePlural]의 심장부입니다. 이들은 고대부터 이 땅에서 수 세기 동안 겪은 역경에도 불구하고 끈질기게 살아남은 영지주의 종파입니다. 오늘, [mandaean.GetFaith.GetAdherentNamePlural] 공동체의 일원인 [mandaean.GetFirstName]가 나의 궁정에 도착하여 [mandaean.GetHerHis] 봉사를 제안하고 있습니다.\n\n[mandaean.GetFaith.GetAdherentNamePluralNoTooltip]가 풍부한 정착지들은 그들의 종교 경전을 기록하고 보존하는 것을 중요하게 여기기 때문에 서기관 및 문학의 중심지로 명성이 높습니다. 아마도 [mandaean.GetFirstNameNoTooltip]를 통해 [mandaean.GetFaith.GetAdjectiveNoTooltip] 공동체와 상호 이익이 되는 관계를 구축하는 것이 현명할 것입니다." # 8468987097285411697
  khuzestan.0013.a: "[mandaean.GetSheHe|U]께서 이곳에 환영받으실 것입니다!" # 17832523769126556794
  khuzestan.0013.b: "나는 [mandaean.GetHerHis]의 서비스가 필요 없다." # 6641788933169390620
