  RICE_khuzestan_shushtar_watermills_renovation: "슈슈타르 물레방앗간의 최근 보수 공사" # 12825991480841933384
  RICE_khuzestan_recently_gifted_tiraz: "중요 인물에게 티라즈를 하사함" # 4225325471328047979
  RICE_khuzestan_recently_gifted_tiraz_desc: "이 인물은 최근 지위가 높은 누군가에게 [tiraz|E]를 [khila_ceremony|E]에서 하사했습니다. 이는 물론 그들 자신의 지위에도 좋은 영향을 미칩니다." # 12014985554939303249
  RICE_khuzestan_received_tiraz_from_head_of_faith: "신앙의 수장으로부터 티라즈를 받았습니다." # 773605705607467155
  RICE_khuzestan_received_tiraz_from_head_of_faith_desc: "이 인물은 [head_of_faith|E]로부터 [khila_ceremony|E]에서 [tiraz|E]를 받는 행운을 누렸으며, 그 덕분에 동료 신자들의 눈에 큰 존경을 받게 되었습니다." # 13615886108295400236
  RICE_khuzestan_gifted_tiraz: "티라즈를 내게 선물했다" # 1354909977157460442
  RICE_khuzestan_mandaean_connections: "만다야 교파 연줄" # 8592466441245416946
  RICE_khuzestan_mandaean_connections_desc: "이 인물은 메소포타미아 남부와 후제스탄의 만다야 공동체, 특히 그곳의 만다야 서기관 중심지와 긴밀한 관계를 맺고 있습니다." # 154937737615326337
  RICE_khuzestan_restored_elymais: "후지 부흥: 엘리마이인의 부활" # 17074403801783642565
  RICE_khuzestan_restored_elymais_desc: "후제스탄의 토착 주민들이 고향에서 권력을 되찾은 후, 그들은 자신들의 바로 직계 조상이라 믿는 엘리마이인들의 방식을 모방하기 시작했습니다. 고대에 엘리마이스 왕국으로 알려졌던 이곳 사람들은 궁술에 능했으며 독립을 끈질기게 유지했던 것으로 명성이 높았습니다." # 961118860890361931
  RICE_khuzestan_restored_khuzi: "후지 부흥: 위엄 있는 공동체" # 15921420292085454254
  RICE_khuzestan_restored_khuzi_desc: "후제스탄의 토착민들이 고향에서 다시 권력을 되찾은 후, 그들은 자신들의 사회와 문화를 더욱 높은 경지로 발전시키는 데 집중하고 있습니다. 너무 오랫동안 그들은 화장실 관리인, 젖먹이 간호사 및 기타 천한 역할과 연관되어 왔습니다. 이제 그들은 왕, 철학자, 예술가가 될 것입니다!" # 6835125287183493772
  RICE_khuzestan_restored_gulf: "후지 부흥: 걸프 상인단" # 2481079361305323666
  RICE_khuzestan_restored_gulf_desc: "후제스탄의 토착 주민들이 고향에서 권력을 되찾은 후, 그들의 시선은 페르시아 만을 따라 이어지는 활발한 무역로로 향했습니다. 재건된 공동체는 후제스탄의 역사적인 농업 번영과 먼 땅과의 상업적 유대를 최대한 활용하여 새로운 문명을 건설하고자 합니다." # 2881141196262330301
  RICE_khuzestan_celebrated_parwanaya: "성대한 파르와나야" # 13271910224227876287
  RICE_khuzestan_repaired_ancient_canal: "복구된 고대 운하" # 9185278088248723836
  RICE_khuzestan_repaired_ancient_canal_desc: "후제스탄에는 고대 페르시아인들이 건설한 수많은 수로가 있습니다. 이곳 당국이 최근 이 수로들 중 더 큰 것 중 하나를 보수했는데, 이는 앞으로 수년간 이 지역의 농업 생산량 증진에 도움이 될 것입니다." # 12031374712268330252
  RICE_khuzestan_sugar_sugar: "후제스탄의 설탕" # 14899280371902053038
  RICE_khuzestan_weavers: "번성하는 직조공들" # 876757356624844344
  RICE_khuzestan_weavers_desc: "후제스탄은 언제나 직물 제작의 품질로 명성이 높았습니다. 최근 이 후제스탄의 특정 지역에서 생산된 직물들이 전 세계적으로 큰 명성을 얻고 있습니다." # 2263352475218818762
  RICE_khuzestan_engineering_study: "후제스탄의 고대 수리 체계 연구" # 5064047297477610371
  RICE_khuzestan_engineering_study_desc: "고대 페르시아인들은 운하, 댐, 다리 등의 형태로 후제스탄에 많은 위대한 공학적 업적을 남겼습니다. 이 인물은 최근 이러한 구조물에 대해 더 잘 배우는 데 관심을 갖게 되었습니다." # 14336527783935415242
  RICE_khuzestan_tomb_of_daniel_decision: "다니엘의 무덤으로 순례를 떠나십시오" # 4663068328564409196
  RICE_khuzestan_tomb_of_daniel_decision_tooltip: "[tomb_of_daniel|E]에 있는 슈슈로 가십시오" # 13036756577820178673
  RICE_khuzestan_tomb_of_daniel_decision_desc: "다니엘은 저와 같은 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 중요한 종교적 인물입니다. [daniels_tomb|E]가 슈슈에 있다고 하니, 이 지역의 많은 이들이 그에게 경의를 표하기 위해 그곳으로 향합니다. 저 또한 그래야 할 것 같습니다!" # 8649810567093736637
  RICE_khuzestan_tomb_of_daniel_decision_effect_tooltip_1: "당신은 슈슈에 있는 [tomb_of_daniel|E]로 순례를 떠나 무작위 양의 [piety|E]와 [GetModifier('RICE_khuzestan_daniel_pilgrimage_done').GetNameWithTooltip] [character_modifier|E]를 얻게 될 것입니다." # 8246467888125123653
  RICE_khuzestan_tomb_of_daniel_decision_confirm: "수스로 갈 준비를 하라!" # 3834727408892162616
  RICE_khuzestan_tomb_of_daniel_decision_context_tooltip: "#emphasis 역사적 배경:#! 성경 속 인물 다니엘의 무덤이라고 주장하는 도시는 여러 곳이 있지만, 고대 수사인 슈슈(Šuš)가 가장 잘 알려져 있으며 유대인과 무슬림의 순례지이기도 합니다. 전설에 따르면, 슈슈를 가로지르는 강 양쪽에 사는 사람들이 다니엘의 관을 어느 쪽에 둘지를 두고 다툰 후, 매년 양측 사이를 번갈아 옮기기로 합의했다고 합니다. 12세기에 셀주크의 통치자 산자르가 다니엘에게 모욕적이라고 느껴 이 관행을 중단시키고 다리 위에 무덤을 세웠다고 합니다. 진실이 무엇이든, 원래 무덤은 홍수로 파괴되었고 현재의 무덤은 1870년에 세워졌습니다." # 4241563974734728623
  RICE_khuzestan_rebury_daniel: "다니엘의 성지를 이전하기" # 724567493095213572
  RICE_khuzestan_rebury_daniel_tooltip: "[tomb_of_daniel|E]을(를) 좀 더 적절한 장소로 이전하십시오" # 15770880122328142828
  RICE_khuzestan_rebury_daniel_desc: "슈슈는 많은 [faiths|E], 특히 [ROOT.Char.GetFaith.GetName]에게 중요한 종교적 인물인 [tomb_of_daniel|E]가 있는 곳입니다. 전통적으로 슈슈 주민들은 다니엘이 매년 누워있는 장소를 바꾸며, 슈슈를 가로지르는 강을 사이에 두고 그의 무덤을 이리저리 옮깁니다. 저는 이 관습이 다니엘에 대한 무례라고 생각합니다. 그에게 영원한 안식처를 찾아줍시다!" # 3102182655072639114
  RICE_khuzestan_rebury_daniel_effect_tooltip_1: "[piety|E] 보너스가 증가하며, [GetActivityType( 'activity_RICE_khuzestan_tomb_of_daniel_pilgrimage' ).GetName] [activity|E]를 더 넓은 지리적 범위에서 수행할 수 있게 됩니다." # 13360980972028996904
  RICE_khuzestan_rebury_daniel_confirm: "이 위대한 분께는 걸맞은 안식처가 필요합니다!" # 4058670863095849570
  RICE_khuzestan_rebury_daniel_context_tooltip: "$RICE_khuzestan_tomb_of_daniel_decision_context_tooltip$" # 1268029560656663322
  RICE_khuzestan_repair_shushtar_hydraulics: "$c_tustar$의 수리 체계를 유지하십시오" # 6633580323099531861
  RICE_khuzestan_repair_shushtar_hydraulics_tooltip: "[GetBuilding('RICE_khuzestan_shushtar_hydraulic_system').GetName]에 수리나 보수가 필요해 보입니다." # 6374035061448384455
  RICE_khuzestan_repair_shushtar_hydraulics_desc: "[GetTitleByKey('c_tustar').GetNameNoTier]의 수리 시설 대부분은 수 세기 전에 건설되었지만, 그 구조물들은 여전히 이 지역의 번영에 크게 기여하고 있습니다. 그렇기는 하지만, 시설들의 노후화로 인해 장기적인 효율성을 보장하기 위해서는 종종 유지보수 작업이 필요합니다." # 18398778060892161302
  RICE_khuzestan_repair_shushtar_hydraulics_effect_tooltip_1: "[GetTitleByKey('c_tustar').GetNameNoTier]는 #V 10#!년 동안 [county_modifier|E]를 받게 되며, 그 보너스는 수행되는 작업의 종류에 따라 달라집니다." # 621390513929753425
  RICE_khuzestan_repair_shushtar_hydraulics_effect_tooltip_2: "#bold 수리#! #weak (비용: @gold_icon! [EmptyScope.ScriptValue('RICE_khuzestan_shushtar_repair_cost_value')|0]#!) 또는 #bold 보수#! #weak (비용: @gold_icon! [EmptyScope.ScriptValue('RICE_khuzestan_shushtar_renovation_cost_value')|0]#!) 중 하나를 선택할 수 있습니다. 후자가 비용은 더 많이 들지만 더 강력한 효과를 가집니다." # 9814967750050183292
  RICE_khuzestan_repair_shushtar_hydraulics_confirm: "기술자들을 소집하라!" # 3424695548230778283
  RICE_khuzestan_repair_shushtar_hydraulics_context_tooltip: "#emphasis 역사적 배경:#! 슈슈타르(또는 투스타르)는 아케메네스 왕조와 사산 왕조 시대로 거슬러 올라가는 복잡한 댐, 다리, 운하, 물레방앗간 및 기타 구조물 네트워크의 본고장입니다. 이전에는 이 수리 체계가 사산 왕조 멸망 후 쇠퇴했다고 가정되었으나, 최근 학계에서는 이 수리 시설에 대한 유지보수와 확장이 이슬람 시대까지도 상당 기간 이루어졌음을 시사합니다. 슈슈타르에서 더 유명한 구조물로는 3세기에 로마의 전쟁 포로들이 건설한 다리이자 댐인 #italic 반드-에 카이사르#!와 오늘날까지도 물을 공급하는 #italic 가르가르 운하#!가 있습니다." # 17111110983860406737
