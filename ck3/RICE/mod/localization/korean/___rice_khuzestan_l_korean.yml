  khuzestan.0002.t: "[gnostic_faith.GetAdjectiveNoTooltip] 세례 의식" # 4580450247144297417
  khuzestan.0002.desc: "오늘은 모든 훌륭한 [gnostic_faith.GetAdherentNamePlural]이 정기적으로 거쳐야 하는 대로, 제가 세례식을 거행하는 날입니다.\n\n신성한 예복을 입고, 세례를 받기 위해 모인 많은 신자들과 함께 저는 이번 의식을 위해 정한 강가로 다가갑니다. 결국, [gnostic_faith.ReligiousText]에 따르면 소위 살아있는 물이 필요하기 때문입니다.\n\n[gnostic_faith.PriestNeuterPlural]께서 우리를 물속으로 인도하시고, 그곳에서 우리는 세 번 완전히 잠기는 의식을 거행합니다. 정말 춥습니다!\n\n육지로 다시 나온 후, [gnostic_faith.PriestNeuter]께서 제 이마에 성스러운 참기름을 바르시고, 이어서 저는 성찬 빵과 함께 그 물을 세 번 마시게 됩니다. 마지막으로, 제가 아직도 떨고 있을 때, [gnostic_faith.PriestNeuter]께서는 성스러운 반지를 빼서 제 이마에 올려놓으신 후 악수를 나눕니다." # 1477393652894707236
  khuzestan.0002.a: "영적으로 정화된 기분입니다. 활력이 솟아나는군요!" # 9004108889251338838
