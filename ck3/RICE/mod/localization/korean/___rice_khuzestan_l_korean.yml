  khuzestan.0020.t: "슈슈로 떠날 준비를 하는 중" # 14641959999501729183
  khuzestan.0020.desc: "성경 속 인물 다니엘은 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 중요합니다. 그는 [ROOT.Char.GetFaith.HighGodName]에게 깊이 헌신했던 의로운 인물이었기 때문입니다. 그의 무덤이 있다고 알려진 장소가 몇 군데 있지만, 고대에 수사(Susa)라고도 알려진 슈슈(Šuš) 마을이 가장 유력하다고 여겨집니다. 다행히도 저는 그 장소와 가까이 살고 있습니다.\n\n현지인들은 다니엘의 무덤으로 순례를 자주 가며, 저 또한 그렇게 할 작정입니다. 슈슈까지 먼 여정은 아니겠지만, 그럼에도 불구하고 준비가 필요합니다." # 15166082142936860089
  khuzestan.0020.a: "시작해보지!" # 13773898522169937176
  khuzestan.0021.t: "슈슈로 여행하기" # 13003621045863878903
  khuzestan.0021.desc: "저는 다니엘 성인의 묘소로 떠나는 지역 순례를 위한 준비를 마쳤습니다. 짧은 여정을 떠나기 위해 모두에게 작별을 고합니다. 슈슈(Šuš) 마을이 우리를 기다리고 있으며, 그곳에 도착할 생각에 벌써부터 가슴이 뜁니다." # 11803280382098299412
  khuzestan.0021.a: "우리의 목적지는 슈슈입니다!" # 10002437988980413705
  khuzestan.0022.t: "슈슈 도착" # 2103342887502312304
  khuzestan.0022.desc: "나는 다니엘의 무덤을 보기 위해 슈슈의 중심부에 도착했습니다. 순례자들 가운데에는 [judaism.GetName]와 [christianity.GetName], 그리고 [islam.GetName]의 신봉자들이 모여 있습니다. 이 세 종교는 서로 다르지만, 우리는 오늘날까지도 우리에게 영감을 주는 위대한 다니엘을 모두 경배합니다." # 1596844472167237281
  khuzestan.0022.desc.before: "슈슈는 큰 강으로 나뉘어 있으며, 다니엘의 묘소 위치는 매년 이 강의 양쪽을 번갈아 가며 옮겨집니다. 즉, 현지인들이 다니엘의 시신을 이리저리 옮긴다는 뜻인데, 듣기에는 이상하게 들릴 수도 있습니다.\n\n옛날에는 묘소가 강의 한쪽에만 있었고, 그곳이 성스러운 축복이나 순례자들의 통행, 혹은 둘 다의 이유로 도시의 더 부유한 쪽이 되었다고 합니다. 가난한 쪽은 이에 분개했고, 양측은 묘소를 어디에 둘지를 두고 다투다가 현재의 합의에 이르렀고, 그 결과 양측 모두 부유해졌다고 합니다." # 10228601936940807124
  khuzestan.0022.desc.after: "슈슈는 큰 강으로 나뉘어 있으며, 다니엘의 묘소는 다리 위의 예배당에 위치해 있습니다. 이 건물은 한때 [sanjar.GetTitledFirstName]께서 세우셨습니다.\n\n옛날에는 매년 묘소가 강의 양쪽을 번갈아 가며 사용되었습니다. 하지만 [sanjar.GetFirstNameNoTooltip]께서는 위대한 다니엘의 관을 그렇게 이리저리 옮기는 것이 모욕적이라고 생각하여, 현재의 예배당을 짓고 관을 그곳 강물 속에 안치하도록 명하셨습니다." # 5334372002366164313
  khuzestan.0022.a: "무덤으로 갈 시간이다." # 15563076492367562759
  khuzestan.0023.t: "다니엘의 무덤" # 7511053375243907797
  khuzestan.0023.desc.before: "저는 다니엘의 석관이 있는 현재 장소에 도착했습니다." # 10313909727346213963
  khuzestan.0023.desc.after: "저는 [sanjar.GetTitledFirstName]께서 다니엘을 기리기 위해 세운 다리 예배당에 도착했습니다." # 14534025107692227925
  khuzestan.0023.desc: "성소 주변은 성스러운 곳이라 하여, 다니엘을 기리기 위해 물고기조차 건드리지 못하게 한다고 합니다.\n\n어쨌든, 저는 그곳에 모인 이들과 함께 [ROOT.Char.GetFaith.GetAdjective] 기도와 간구에 동참한 후, 다니엘의 삶과 업적을 되새기며 시간을 보냅니다. 이토록 의롭고 신성한 분의 곁에 있다니!" # 10133395517939102730
  khuzestan.0023.a: "[ROOT.Char.GetFaith.HighGodName]께 찬미를!" # 7309721262570595117
  khuzestan.0024.t: "슈슈에서 집으로 돌아가기" # 7695607040145446382
  khuzestan.0024.desc: "슈슈(Šuš)에 있는 다니엘의 묘지에서 잠시 시간을 보낸 후, 저는 집으로 돌아왔습니다.\n\n전반적으로, 이 지역의 성지를 방문하여 [ROOT.Char.GetFaith.GetReligion.GetName]에서 중요한 인물에 대해 숙고할 수 있었던 것은 훌륭한 경험이었습니다." # 11268594153574319214
  khuzestan.0024.a: "슈슈까지 여행할 수 있어서 기쁘군." # 16968589352340695735
  khuzestan.0025.t: "성지를 이전하기" # 7785636520177761814
  khuzestan.0025.desc: "다니엘의 묘가 있다고 주장하는 도시는 여럿 있지만, 많은 이들은 수스가 가장 강력한 주장을 한다고 믿습니다. 이 때문에 주변 지역의 많은 사람들이 다니엘의 묘를 참배하기 위해 수스로 모여듭니다.\n\n하지만 현지인들에게는 기묘한 풍습이 있는데, 매년 다니엘의 석관을 수스를 가로지르는 강 건너편으로 옮겨서 다니엘이 누워 있는 장소를 번갈아 바꾼다는 것입니다. 강 양쪽에 있는 사람들이 그의 존재를 똑같이 누리고 싶어 한다는 점은 이해하지만, 나는 결국 이 풍습이 위대한 다니엘에 대한 무례라고 생각합니다.\n\n그리하여 나는 도시를 가로지르는 거대한 다리 중 한 곳에 영구적인 예배당을 지으라고 명했습니다. 그리고 그 예배당 옆에서 석관을 강물에 묻을 것입니다." # 6319917443544823837
  khuzestan.0025.a: "다니엘의 석관이 이제 영구적인 안식처를 얻었습니다." # 8072825734471279180
  khuzestan.0026.t: "$khuzestan.0025.t$" # 11045852624692836345
  khuzestan.0026.desc: "다니엘의 무덤이 있다고 주장하는 여러 도시가 있지만, 많은 이들은 슈슈(Šuš)가 가장 강력한 주장을 한다고 믿습니다. 이로 인해 주변 지역의 많은 사람들이 다니엘의 무덤을 참배하기 위해 슈슈로 몰려듭니다.\n\n하지만 현지인들에게는 기이한 관습이 있는데, 매년 다니엘의 석관을 슈슈를 가르는 강 건너편으로 옮겨 다니엘이 눕는 장소를 번갈아 가도록 하는 것입니다. 현재 이 지역을 다스리고 있는 [sanjar.GetTitledFirstName]께서는 이 관습이 위대한 다니엘에게 꽤 무례하다고 생각하셨습니다.\n\n그리하여 [sanjar.GetSheHe]께서는 도시를 가로지르는 거대한 다리 중 한 곳에 영구적인 예배당을 세우도록 명하셨습니다. 그리고 다니엘의 관은 예배당 옆 강물 속에 묻히게 될 것입니다." # 8478443059695349952
