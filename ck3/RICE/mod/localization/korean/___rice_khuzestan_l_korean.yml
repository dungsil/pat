  khuzestan.0005.t: "[khuzi_hero.GetCulture.GetNameNoTooltip]의 부흥" # 13033020242116612839
  khuzestan.0005.desc: "우리, [GetGeographicalRegion('RICE_khuzestan_region').GetName]의 고대 원주민들은 아랍인, 이란인, 그리스인 등 다른 세력의 멍에 아래서 심하게 고통받아 왔습니다. 우리 중 많은 이들은 엘리트 주인들을 위한 화장실 관리인과 같은 굴욕적인 사회적 역할을 맡아야 했습니다. 그들은 심지어 우리의 고유한 이름인 [khuzi_hero.GetCulture.GetName]마저 모욕의 의미로 사용했습니다!\n\n하지만 시대가 변하고 있습니다. 나의 지도 아래, 나는 이 지역을 새로운 영역인 [khuzi_hero.GetPrimaryTitle.GetName]으로 통합했습니다. 우리는 더 이상 억압받지 않습니다. 나는 동포 [khuzi.GetCollectiveNounNoTooltip]들에게 우리의 옛 방식을 거부하지도, 외국인들이 이해할 수 없다고 치부하는 우리의 독특하고 고대의 언어를 외면하지도 말라고 촉구했습니다. 우리는 번영을 이루었고 존중받을 자격이 있습니다.\n\n이제 [khuzi_hero.GetPrimaryTitle.GetNameNoTierNoTooltip]이 앞으로 몇 년간 어떤 방향으로 발전할지 결정하는 것은 나의 몫입니다." # 13744390317808042560
  khuzestan.0005.a: "우리의 영광스러웠던 과거, 우리가 엘라이마이스였을 때를 되돌아보시오!" # 11027400948543937682
  khuzestan.0005.b: "우선 우리 사회와 문화를 발전시키고 성장시켜야 합니다." # 11130349841597355574
  khuzestan.0005.c: "페르시아만 전역에 교역로를 개척하십시오." # 14280687837477637015
  RICE_khuzestan_counties_elymaean_tooltip: "$innovation_RICE_khuzi$ [innovation|E]를 가진 모든 [cultures|E]는 영구적으로 그것을 잃는 대신, $tradition_RICE_khuzi_name$ [tradition|E]가 업그레이드되어 이를 보유한 모든 [cultures|E]에게 군사적 보너스를 제공합니다." # 14598937749819677376
  RICE_khuzestan_counties_community_tooltip: "$innovation_RICE_khuzi$ [innovation|E]를 가진 모든 [cultures|E]는 이를 영구적으로 잃으며, $tradition_RICE_khuzi_name$ [tradition|E]는 이를 보유한 모든 [cultures|E]에게 외교적 보너스를 제공하도록 강화됩니다." # 9828403260699609638
  RICE_khuzestan_counties_traders_tooltip: "$innovation_RICE_khuzi$ [innovation|E]를 가진 모든 [cultures|E]는 이를 영구적으로 잃게 되며, $tradition_RICE_khuzi_name$ [tradition|E]는 이를 보유한 모든 [cultures|E]에 경제적 보너스를 제공하도록 업그레이드됩니다." # 6530664761796970495
  khuzestan.0006.t: "$khuzestan.0005.t$" # 15206056259945535721
  khuzestan.0006.desc: "누구의 기억에도 없는 오랜 세월 동안, [GetGeographicalRegion('RICE_khuzestan_region').GetName]의 고대의 원주민들은 아랍인, 이란인, 그리스인 등 다른 세력의 멍에 아래 고통받아 왔습니다. 많은 [khuzi.GetCollectiveNoun]들은 그들의 엘리트 주인들을 위한 화장실 관리인과 같은 굴욕적인 사회적 역할로 밀려났습니다. 그들의 이름인 [khuzi.GetNameNoTooltip]조차도 다른 민족들에게 모욕적인 말로 사용되었습니다.\n\n하지만 시대가 변하고 있습니다. [khuzi_hero.GetTitledFirstName]께서 이 지역을 새로운 왕국으로 통합하고, 동료 [khuzi.GetCollectiveNounNoTooltip]들에게 그들의 옛 방식이나 이해하기 어려운 고대 언어를 거부하지 말라고 촉구했습니다." # 4378583819496789687
  khuzestan.0006.desc.elymais: "[khuzi_hero.GetFirstNameNoTooltip]는 고대 엘리마이인들, 즉 [khuzi.GetCollectiveNounNoTooltip]의 바로 이전 선조들을 본받고자 합니다. 엘리마이스 왕국은 궁수들과 끈질긴 독립심으로 잘 알려져 있었으며, [khuzi_hero.GetFirstNameNoTooltip]는 이 영광스러운 과거를 되찾을 수 있기를 희망합니다." # 8240554235292594970
  khuzestan.0006.desc.community: "[khuzi_hero.GetFirstNameNoTooltip]께서는 [khuzi.GetCollectiveNounNoTooltip]가 그들의 문화와 사회 발전에 집중하는 것이 중요하다고 믿고 계십니다. 예술, 궁정 생활, 정치적 위엄에 대한 명성을 얻는다면, 다른 이들이 그들을 존경하게 될 것입니다." # 3292602512899609986
  khuzestan.0006.desc.traders: "[khuzi_hero.GetFirstNameNoTooltip]는 후제스탄의 전통적인 농업 및 상업적 번영을 이용하여 [khuzi.GetCollectiveNounNoTooltip]를 페르시아만의 무역망에 통합하고, [khuzi_hero.GetHerHis] 백성을 위한 새로운 시대를 열고자 합니다." # 12384955312942202912
  khuzestan.0006.a: "그들은 번성하여 존경받을 만해졌군요!" # 18343703303449554707
