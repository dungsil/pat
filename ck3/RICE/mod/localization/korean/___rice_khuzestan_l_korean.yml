  khuzestan.0030.t: "파르와나야를 준비하며" # 15729143393532374725
  khuzestan.0030.desc: "파르와나야는 우리 [mandean.GetAdherentNamePlural]에게 가장 중요한 축제 중 하나입니다. 이 시기에는 어둠이 땅을 지배하지 못하기 때문입니다. 이 축제는 항상 우리의 종교력 여덟 번째 달인 #italic Shumbulta#!가 끝난 후 이어지는, 다른 어떤 달과도 관련 없는 다섯 날 동안 열립니다. 이 다섯 날 동안 우리는 매일 [mandean.HighGodName]과 창조의 다섯 날을 기립니다.\n\n올해는 이 휴일을 성대하고 화려하게 축하하고 싶습니다! 이를 위해 지역 [mandean.GetAdjective] 공동체를 모아 함께 노력하여 이 가능성을 만들어야겠습니다. [mandean.PriestNeuterPlural] 분들께서는 모든 것이 순조롭게 진행되도록 파르와나야 기간 동안 행해야 할 의식에 대한 지침을 담고 있는 우리의 성스러운 경전 두 가지, 즉 #italic Scroll of the Parwanaya#!와 #italic Scroll of the Ancestors#!를 참고할 것이라고 말씀해 주셨습니다." # 9222712433536614787
  khuzestan.0030.a: "지체할 시간이 없군!" # 7789181986300552602
  khuzestan.0031.t: "파르와나야가 시작됩니다" # 17317233975942150385
  khuzestan.0031.desc: "파르와나야가 곧 다가옵니다! 저는 이 위대한 명절을 축하하기 위해 지역 [mandean.GetAdjective] 공동체와 함께 모였습니다. 이 명절은 태초의 빛이 세상을 창조했던 닷새를 기념하는 우리에게 전통적으로 가장 중요한 축일 중 하나입니다.\n\n이 시기는 종교적 관찰과 헌신의 시간이며, 모두가 흰 옷을 입습니다. 또한 죽은 자를 위해 제물로 바쳐지는 양을 제외하고는 고기를 먹지 않으며, 죽은 동물의 가죽을 발에 신지 않으므로 일부는 샌들을 신고 다른 일부는 맨발로 지냅니다." # 12478758985011369006
  khuzestan.0031.a: "맨발로 다니겠소!" # 17715951447376437681
  khuzestan.0031.b: "저는 샌들을 신겠습니다." # 11791058392183129905
  khuzestan.0032.t: "파르와나야: 첫째 날" # 14230474302218168028
  khuzestan.0032.desc: "파르와나야의 첫날은 모든 세계의 아버지시며, 빛의 왕이시며, 첫 번째 빛이신 #italic 하이야 라비#!께 봉헌됩니다. 그분께서 모든 천사들과 인간들, 그리고 물질 세계를 창조하셨습니다.\n\n[mandean.PriestNeuterPlural]께서 세례와 같은 다양한 의식을 거치도록 도우시니, 모두가 낙관적인 분위기입니다. 이 닷새는 첫 번째 빛이 만드신 빛과 선함을 기리는 날입니다. 그 안에는 어둠이나 밤이 없습니다." # 16138962360203834314
  khuzestan.0032.a: "좋은 시작이군!" # 15435912436845711841
  khuzestan.0033.t: "파르와나야: 둘째 날" # 2090357235140969876
  khuzestan.0033.desc: "파르와나야의 둘째 날은 천조의 위대한 주님이신 첫 번째 빛께서 스스로를 창조하신 날을 기립니다." # 15634281072717691024
  khuzestan.0033.a: "스스로 창조하신 첫 빛을 찬양하라!" # 17030295130954473460
  khuzestan.0034.t: "파르와나야: 셋째 날" # 9433137280002509140
  khuzestan.0034.desc: "파르와나야의 셋째 날은 첫 번째 빛이 생명의 지식을 창조한 날이며, 그 안에서 그분 스스로를 창조하신 날로 기념됩니다." # 16141154614278275763
  khuzestan.0034.a: "생명의 지식을 찬양하라!" # 17103657149334588334
  khuzestan.0035.t: "파르와나야: 넷째 날" # 13576833371360237938
  khuzestan.0035.desc: "파르와나야월 넷째 날은 그 안에서 스스로를 창조하신 첫 번째 빛, 드무스-쿠스타의 현현을 기리는 날입니다." # 13604927467895324301
  khuzestan.0035.a: "첫 번째 빛, 드무스-쿠스타를 찬양하라!" # 10123312371186594546
  khuzestan.0036.t: "파르와나야: 다섯째 날" # 8713807256391019338
  khuzestan.0036.desc: "파르와나야월 다섯째 날은 추모의 날로, 흐르는 시냇물이 첫 빛에 의해 분배된 날이며, 흐르는 시냇물의 분배자이신 그분께서 그 안에서 스스로를 창조하셨기 때문입니다." # 8298632553041632706
  khuzestan.0036.a: "흐르는 물줄기를 나누신 첫 빛을 찬양하라!" # 14010286161164712124
  khuzestan.0037.t: "파르와나야 종료" # 10946031478088256941
  khuzestan.0037.desc: "파르와나야 축제가 올해로 끝났습니다. 여기에 모인 모든 이들이 첫 번째 빛이 우주를 창조한 것을 기념하는 이 닷새 동안의 의식에 참여했습니다. [mandean.PriestNeuterPlural] 분들께서 수많은 세례 의식과 같이 다양한 의식들을 훌륭하게 인도해 주셨습니다.\n\n가장 높은 이부터 가장 낮은 이까지 우리 모두가 이처럼 중요한 행사를 위해 모일 수 있었다니 진정 기쁜 일이군요!" # 18241392047451980204
  khuzestan.0037.a: "다음 기회에 뵙겠습니다." # 3527578574338849954
