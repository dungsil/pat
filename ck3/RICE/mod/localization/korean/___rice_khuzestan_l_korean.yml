  RICE_khuzestan_gift_tiraz_robes_tooltip: "이 [interaction|E]에 드는 비용과 귀하 및 [recipient.GetFirstNameNoTooltip]께서 얻게 될 [prestige|E] (및 [piety|E])는 귀하와 [recipient.GetHerHis] [head_of_faith|E]이신 분의 [ranks|E]에 따라 달라집니다." # 9485049343808296107
  building_type_RICE_khuzestan_shushtar_hydraulic_system: "슈슈타르 수리 체계" # 2491425124208647260
  building_type_RICE_khuzestan_shushtar_hydraulic_system_desc: "슈슈타르(또는 투스타르) 시는 댐, 운하, 다리, 물레방아로 이루어진 복잡한 네트워크로 둘러싸여 있으며, 이들은 세계에서 가장 광범위한 관개 시스템 중 하나로 작동하여 슈슈타르 주변의 넓은 지역에서 농사를 가능하게 하고 그 지역에 많은 번영을 가져다줍니다. 이 시스템은 고대 이란인들에 의해 수세기에 걸쳐 건설되었으며, 현재까지도 지역 통치자들에 의해 유지되고 있습니다." # 2715348994817870880
  building_RICE_khuzestan_shushtar_hydraulic_system: "$building_type_RICE_khuzestan_shushtar_hydraulic_system$" # 16459221227382378801
  building_RICE_khuzestan_shushtar_hydraulic_system_desc: "$building_type_RICE_khuzestan_shushtar_hydraulic_system_desc$" # 8445767505855190761
  building_type_RICE_tiraz_factories_01: "티라즈 생산 시설" # 2118866629012807939
  building_type_RICE_tiraz_factories_01_desc: "[tiraz|E]는 이슬람 사회에서 정치적, 문화적 중요성 때문에 귀하게 여겨지는 자수 직물의 한 종류입니다. 정부 소유든 개인 소유든, [tiraz|E]를 생산하는 시설은 지역 경제에 중요합니다." # 12615509160922478936
  building_RICE_tiraz_factories_01: "티라즈 직조공들" # 5038597227335968538
  building_RICE_tiraz_factories_01_desc: "이 지역의 통치 당국은 값비싸고 명망 높은 [tiraz|E] 직물을 생산하기 위해 다수의 현지 장인들을 고용하고 있습니다.\n\n#EMP 이 [building|E]는 이 [county|E]의 [ruler|E]와 그들의 [lieges|E]가 [tiraz|E]를 헌정하는 [interaction|E] 비용을 #P -10%# 감소시킵니다 (이 보너스는 중첩되지 않습니다)!#" # 16025362681193968432
  building_RICE_tiraz_factories_02: "티라즈 공방" # 4388351291292959305
  building_RICE_tiraz_factories_02_desc: "이 지역의 직물 산업이 성장함에 따라, 당국은 기존의 [tiraz|E] 공장을 확장하여 더 많은 인력을 고용하고 생산 수준을 높였습니다.\n\n#EMP 이 [building|E]는 이 [county|E]의 [ruler|E]와 그들의 [lieges|E]가 [tiraz|E]를 헌납하는 [interaction|E] 비용을 #P -30%# 감소시킵니다 (이 보너스는 중첩되지 않습니다)!#" # 10687902008082954948
  building_RICE_tiraz_factories_03: "티라즈 공방" # 4851413147074377725
  building_RICE_tiraz_factories_03_desc: "이곳의 [tiraz|E] 공방은 규모가 방대하며 세계적으로도 손꼽히는 곳입니다. 이곳에서 생산되는 직물은 여러 곳에서 높은 수요를 보이고 있습니다.\n\n#EMP 이 [building|E]는 이곳 [county|E]의 [ruler|E]와 그들의 [lieges|E]가 [tiraz|E]를 헌납하는 [interaction|E] 비용을 #P -50%# 감소시킵니다 (이 보너스는 중첩되지 않습니다)!#" # 15759817967716720787
