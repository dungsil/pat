  game_concept_tomb_of_daniel: "다니엘의 묘" # 2164059178015255050
  game_concept_tomb_of_daniel_desc: "성경 속 인물 다니엘의 무덤이 있다고 주장하는 여러 장소가 있습니다. 게임 내 $c_tustar$ [county|E]에 위치한 슈슈(Šuš) 시는 전통적으로 가장 강력한 주장을 가진 곳으로 여겨집니다.\n\n$c_tustar$ 근처의 유대교, 기독교, 이슬람교도 인물들은 [GetActivityType( 'activity_RICE_khuzestan_tomb_of_daniel_pilgrimage' ).GetName]을 할 수 있습니다. 일반적인 [local_pilgrimage|E] 보너스 외에도 순례자들은 유익한 [character_modifier|E]인 [GetModifier('RICE_khuzestan_daniel_pilgrimage_done').GetNameWithTooltip]을 얻을 수 있습니다.\n\n$c_tustar$의 [ruler|E]는 $RICE_khuzestan_rebury_daniel$을 위한 [decision|E]에도 접근할 수 있습니다. 이 [decision|E]를 내리면 순례를 통해 얻는 [piety|E] 보너스가 증가하며, 순례에 참여할 수 있는 지리적 범위도 넓어집니다." # 4721700001874529480
  game_concept_khila_ceremony: "킬라 의식" # 5865057454707837167
