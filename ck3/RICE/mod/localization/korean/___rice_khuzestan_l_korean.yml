  RICE_khuzestan_khuzi_status_decision_tooltip: "후지족을 위해 후제스탄에 [kingdom|E]를 세우십시오" # 11760797124442927024
  RICE_khuzestan_khuzi_status_decision_desc: "오랫동안 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 이란인들과 아랍인 이웃들에게 억압받고 경멸당해 왔습니다. [ROOT.Char.GetCulture.GetNameNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip]인 저는 우리 민족을 위한 새로운 왕국을 세우고, 우리의 명예와 존엄을 회복시킬 힘을 가지고 있습니다." # 14244522466527552216
  RICE_khuzestan_khuzi_status_decision_effect_tooltip_1: "$innovation_RICE_khuzi$ [innovation|E]가 #bold 영구적으로#! [THIS.Char.GetCulture.GetName] 및 해당 [innovation|E]를 보유한 모든 [cultures|E]에서 제거됩니다." # 7053003242051774565
  RICE_khuzestan_khuzi_status_decision_effect_tooltip_2: "$tradition_RICE_khuzi_name$ [tradition|E]이 #bold 향상되었습니다#! 이는 [THIS.Char.GetCulture.GetCollectiveNoun]과 이를 공유하는 다른 모든 [cultures|E]에게 더 나은 보너스를 제공할 것이며, 이는 귀하의 선택에 따라 달라질 것입니다." # 11458807254975351366
  RICE_khuzestan_khuzi_status_decision_confirm: "우리 민족에게 새로운 아침이 밝았습니다!" # 13147520961334587879
  RICE_khuzestan_khuzi_status_decision_context_tooltip: "#emphasis 역사적 배경:#! 초기 중세 이슬람 문헌에는 현대 학자들이 고대 엘람어의 후기 잔재라고 추측하는 언어를 사용했던 소위 '후지' 민족의 존재가 언급됩니다. 후지어가 현지 귀족들 사이에서 사용되었을 수는 있으나, 이는 그들이 하인(유모, 목욕 시종 등)으로부터 배웠기 때문일 수 있습니다. 후지인들은 그 외에는 낮은 신분으로 취급받았습니다. 예를 들어, #italic\"야 후지\"" # 12334584532354474934
  RICE_khuzestan_khuzi_status_decision_modifier_bonus_tt: "[GetTitleByKey('d_khuzestan').GetNameNoTier] 내 모든 [county|E]에 #V 50#!년 동안 다음 세 가지 중 하나의 효과를 적용할 수 있습니다:\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_khuzestan_restored_elymais').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_khuzestan_restored_khuzi').GetNameWithTooltip|L]\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_khuzestan_restored_gulf').GetNameWithTooltip|L]" # 5264221175597896464
  RICE_khuzestan_parwanaya_festival: "파르와나야 축하" # 13012853635212894424
  RICE_khuzestan_parwanaya_festival_tooltip: "만다이교도들에게 중요한 종교적 행사일인 파르와나야 축제를 기념하십시오." # 6080611680101424146
  RICE_khuzestan_parwanaya_festival_desc: "수많은 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 #italic 파르와나야#! (혹은 #italic 판자#!)는 한 해 중 가장 중요한 행사 중 하나입니다. 이는 [ROOT.Char.GetFaith.HighGodName]께서 천사들과 우주를 창조하신 것을 기념하는 때입니다." # 7396040411324533418
  RICE_khuzestan_parwanaya_festival_effect_tooltip_1: "[piety|E], [prestige|E]와 [GetModifier('RICE_khuzestan_celebrated_parwanaya').GetNameWithTooltip] [character_modifiers|E]를 획득합니다." # 153725284794798858
  RICE_khuzestan_parwanaya_festival_confirm: "시작해보지!" # 1830976368998437983
  RICE_khuzestan_parwanaya_festival_context_tooltip: "#emphasis 역사적 배경:#! #italic 파르와나야#! (혹은 #italic 판자#!)는 만다야 민족 종교 집단의 주요 축제 중 하나입니다. 이는 만다야력의 8번째 달인 슘불타(Šumbulta)가 끝난 후의 5일간의 여일(餘日)에 기념되며, 한 해 중 가장 행복하고 행운이 가득한 시기로 여겨집니다." # 10217957948165700493
  RICE_khuzestan_gnostic_baptism_rite: "의식을 통한 세례를 받으십시오" # 2718168611020478595
  RICE_khuzestan_gnostic_baptism_rite_tooltip: "세례를 통해 의식을 통한 정화를 행합니다." # 4265161710728790268
  RICE_khuzestan_gnostic_baptism_rite_desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural]은 우리 자신을 의례적으로 정화하는 방법으로서 세례의 중요성을 믿습니다. 물론, 우리는 [ROOT.Char.GetFaith.ReligiousText]에서 지시한 대로 이러한 의식을 정기적으로 행해야 합니다." # 14364161065684611374
  RICE_khuzestan_gnostic_baptism_rite_effect_tooltip_1: "획득하는 [piety|E]의 양은 당신의 [piety_level|E]에 따라 결정됩니다." # 9207890960144527618
  RICE_khuzestan_gnostic_baptism_rite_confirm: "의식을 위한 적절한 강을 찾으시오." # 16301455087163412029
  RICE_khuzestan_gnostic_baptism_rite_context_tooltip: "#emphasis 역사적 배경:#! 기독교의 세례가 보통 한 번만 행해지는 입문 의식인 것과 달리, 만데교의 세례 의식인 #italic 마스부타#!는 정화 의식으로 정기적으로 행해집니다. 또한 다양한 다른 축제와 의식의 일부로도 흔히 거행됩니다. 만데교와 관련이 있을 수 있는 영지주의 분파인 세트파는 다섯 가지 봉인이라고 불리는 자신들만의 유사한 의식을 가졌다고 전해집니다." # 16244072516783019156
