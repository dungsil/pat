  hangzhou.0030.t: "서호로" # 5870165793402234459
  hangzhou.0030.desc: "[GetTitleByKey('c_hangzhou').GetNameNoTier]에서 가장 유명한 장소 중 하나는 서호입니다. 스스로를 교양 있고 세련되었다고 생각하는 모든 존경받는 관광객이라면, 한 번 이상은 아니더라도 최소한 한 번은 꼭 방문해야 할 곳이죠.\n\n이에 저는 서호로의 여행을 준비했습니다. 그곳에서 저와 제 동료들은 호수의 수많은 유명한 명소들 사이에서 비할 데 없는 평화롭고 고요한 분위기를 만끽할 것입니다." # 13658796287895758896
  hangzhou.0030.a: "[GetTitleByKey('c_hangzhou').GetNameNoTierNoTooltip]으로 가자!" # 15529930303357722978
  hangzhou.0031.t: "서호에 진입" # 15169039157996684757
  hangzhou.0031.desc: "[GetTitleByKey('c_hangzhou').GetNameNoTier]의 붐비는 거리를 너무 오래 걸어 다닌 후, 마침내 우리는 유명한 서호에 도착했습니다!\n\n우스꽝스럽게도, 이곳은 번화했던 거리 못지않게 붐빕니다. 여기에도 박식해 보이는 관리부터 우아한 옷을 입은 기녀들, 물건을 파는 상인들, 사원을 보기 위해 찾아온 기도하는 순례자들 등 다양한 방문객들이 있습니다.\n\n그런데 저게 뭐지? 내 가까이에 서 있던 한 상인이 나를 손짓하며 자랑스럽게 외칩니다.\"서호를 처음 방문하시든 백 번째 방문하시든, 어디로 가야 하고 무엇을 봐야 할지 알려줄 훌륭한 여행 가이드는 모두에게 필요합니다! 심지어 이 호수의 베테랑 감정가들조차 마지막 방문 이후 이 아름다운 장소에 생긴 새로운 변화에 놀랄 수도 있을 겁니다\"" # 1007680117739935289
  hangzhou.0031.a: "안내서를 구매하십시오" # 13905854554116981926
  hangzhou.0031.b: "[guide_vendor.GetWomanMan]은 무시하십시오." # 812577552340450262
  hangzhou.0032.t: "무엇을 해야 할까요?" # 13009178475970855592
  hangzhou.0032.desc: "누구든 서호에 도착하면 이 장소가 왜 그토록 찬양받는지 쉽게 알 수 있습니다.\n\n푸르른 나무와 풀, 잔잔한 호수 물결, 그리고 달 주위의 별처럼 호숫가를 따라 점점이 박힌 사원과 기념물에 이르기까지, 시각적, 감각적 즐거움이 가득한 분위기 속에서 볼거리와 할 거리가 너무나도 많습니다.\n\n몇 가지 좋은 선택지가 있기에 저는 동료들과 무엇을 먼저 해야 할지 의논하고 있습니다." # 13828420611772626246
  hangzhou.0032.a: "정원과 공원을 둘러보세요" # 1733513501730849859
  hangzhou.0032.b: "동료들과 호숫가에서 어울리겠습니다." # 15167520241754039093
  hangzhou.0032.c: "종교 시설을 방문하고, 삶에 대해 숙고하십시오." # 10953923403430073024
  hangzhou.0032.d: "맛있는 음식과 함께 즐거운 소풍을 즐기세요." # 16221010729724680856
  hangzhou.0032.inspired: "서호에서의 경험이 당신에게 영감을 줍니다." # 5049390671331825071
  hangzhou.0033.t: "집으로 돌아갈 시간" # 18106656719007035924
  hangzhou.0033.desc: "서호에서 보낸 시간은 눈 깜짝할 사이에 지나갔습니다. 시인들과 예술가들이 그곳의 아름다운 경치와 즐거운 오락거리로 호수를 칭송하는 것을 보면 놀랄 일도 아니지요.\n\n하지만 우리는 영원히 이곳에 머물 수는 없으니 떠나야 합니다. 이제 고된 일상, 평범한 삶의 세계로 돌아갈 시간입니다. 그럼에도 불구하고, 이곳에서 만든 추억들은 오랫동안 우리와 함께할 것이 분명합니다." # 12885195973661726994
  hangzhou.0033.a: "언젠가 다시 방문할 수 있겠지요." # 7563663692130050566
  hangzhou.0034.t: "열 가지 장면" # 8511859927020796215
  hangzhou.0034.desc: "서호로 나들이를 가는 동안, 우리는 유명한 [RICE_ten_scenes_of_west_lake|E]를 찾아볼 시간을 가졌습니다. 자신을 교양 있고 노련한 관광객이라 생각하는 사람이라면 누구나 그 열 가지 경관을 알고 있을 것입니다!\n\n물론, 일부 경관은 특정 시기에만 볼 수 있기 때문에 열 가지 경관을 모두 볼 수는 없지만, 우리는 볼 수 있는 것을 최대한 보려고 노력합니다.\n\n열 가지 경관이 유명한 데에는 이유가 있다는 것을 의심할 사람은 거의 없을 것입니다. 매혹적인 광경, 경이로운 기적, 자연의 진정한 가능성을 보여주는 생생한 비전이죠. 사람들이 그것들을 뭐라고 부르든, 직접 보는 것은 쉽게 말로 표현할 수 없는 경험입니다." # 17112338709457936319
  hangzhou.0034.a: "이 호수의 아름다움은 수천 년 동안 비할 데 없을 것입니다!" # 12974793967294773712
