  RICE_hangzhou_west_lake_guide_name: "서호 가이드" # 15850293984236630250
  RICE_hangzhou_west_lake_guide_desc: "이 가이드는 [RICE_west_lake|E]의 지도와 [GetTitleByKey('c_hangzhou').GetNameNoTier]에 대한 일부 정보를 담고 있습니다. 이는 멀리서 오는 관광객들이 호수의 유명한 명소와 상징적인 경험들을 탐험하고 감상하는 데 도움을 주기 위한 것입니다." # 7936081161551082987
  RICE_lu_you_final_poem_name: "나의 아들에게" # 12300297744139832816
  RICE_lu_you_final_poem_desc: "$RICE_lu_you_final_poem_desc_kaifeng_reclaimed$\n\n#italic 내 눈 감길 때 모든 것이 먼지로 변하리니,\n오직 통일된 땅을 보지 못했다는 증오만이 남으리라.\n황제의 군대가 북쪽을 휩쓰는 날이 오면,\n내 묘비 앞에서 이 말을 잊지 말고 전해주시오!#!" # 7154455135637896824
  RICE_lu_you_final_poem_desc_kaifeng_reclaimed: "이것은 [lu_you.GetFirstName]께서 돌아가시기 전에 남기신 마지막 시의 사본입니다." # 12478769579405813336
  RICE_lu_you_shen_garden_two_poems_name: "선원(諂謌) 두 편" # 11719055960943342093
  RICE_lu_you_shen_garden_two_poems_desc: "노인이 된 [lu_you.GetFirstName]은 이혼 8년 후, [Glossary( '심원', 'SHEN_GARDEN_GLOSS' )]에서 첫 부인인 [tang_wan.GetFirstName]을 다시 만났던 때를 회상했습니다. 그때 그는 겨우 서른한 살이었고, 그 자리에서 읊었던 [Glossary( '시', 'LU_YOU_PHOENIX_HAIRPIN_GLOSS' )]와 [Glossary( '그녀의 화답', 'TANG_WAN_PHOENIX_HAIRPIN_GLOSS' )]을 떠올렸습니다. 이 기억에서 비롯된 깊은 슬픔은 그에게 두 편의 시를 더 쓰도록 영감을 주었습니다.\n\n$LU_YOU_SHEN_GARDEN_TWO_POEMS_GLOSS$" # 16364765277178921434
  RICE_hangzhou_aspiration_lu_you_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$ [GetTitleByKey('h_china').GetNameNoTier]의 [vassal|E]로 남기\n$EFFECT_LIST_BULLET$자신의 [domicile|E] 외의 다른 [title|E]를 소유하지 않기\n$EFFECT_LIST_BULLET$ [GetTrait('lifestyle_poet').GetName( GetNullCharacter )] [trait|E]의 [trait_level_track_xp|E]를 #V 100#! 달성하기\n$EFFECT_LIST_BULLET$ [prestige_level|E]이 [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] 이상 달성하기\n$EFFECT_LIST_BULLET$ [stress_i|E]가 #V [EmptyScope.ScriptValue('higher_than_baseline_stress')]#! 미만의 [stress|E] 유지하기\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$남은 생애 동안 모든 [appointments|E]를 영구적으로 거부함\n$EFFECT_LIST_BULLET$ @prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$ @gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_tiny_resource_bonus')]#! [gold|E] 획득\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_hangzhou_liberated_old_man').GetNameWithTooltip] [modifier|E] 획득\n$EFFECT_LIST_BULLET$ [education_trait|E] 업그레이드\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$ [friend|E] 또는 [best_friend|E]를 최소 한 명 보유하기 (보상: @influence_icon! #V [EmptyScope.ScriptValue('major_influence_gain')]#! [influence|E] 획득)\n$EFFECT_LIST_BULLET$ [stress_i|E]가 #V [EmptyScope.ScriptValue('low_stress')]#! 미만의 [stress|E] 유지하기 (보상: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E] 획득)" # 147909266630947345
  RICE_hangzhou_historical_aspiration_action_lu_you: "#italic 나는 힘없는 관료들로 가득 찬 현 세대에 염증을 느낀다. 그들은 내가 여진족에 대한 원정을 간절히 주장했음에도 불구하고 송 왕조의 북부 영토를 되찾을 준비를 거부하고 있다. 나는 관직 생활에서 물러나 남은 여생을 평화롭게 보내고 싶다.#!$RICE_hangzhou_aspiration_lu_you_desc$" # 11459730771630177376
  RICE_hangzhou_historical_aspiration_modifier_desc_lu_you: "[GetModifier('RICE_hangzhou_aspiration_retire_into_seclusion').GetNameWithTooltip]" # 3600205599267335355
  RICE_hangzhou_aspiration_retire_into_seclusion: "[RICE_aspiration|E]: 은둔하여 은퇴하기" # 3833287859519546125
  RICE_hangzhou_aspiration_retire_into_seclusion_desc: "#italic 루유(Lù Yóu)는 자신과 다른 이들이 금나라에 대한 원정을 주장했음에도 불구하고, 송 왕조의 북쪽 영토를 되찾을 준비를 거부하는 현 세대의 맥 빠진 관료들에게 염증을 느꼈습니다. 그는 관직 생활에서 물러나 남은 여생을 평화롭게 즐기기를 열망합니다.#!$RICE_hangzhou_aspiration_lu_you_desc$\n\n" # 16104407009285951454
