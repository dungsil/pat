  RICE_hangzhou_qiantang_river_embankment_modifier_desc: "치안탕 강의 유명한 조수 해일에 맞서 이 땅을 지키기 위해 최근 웅장한 제방이 건설되었습니다. 이 위업을 이끈 지도자들의 용맹함에 대한 전설이 퍼지고 있습니다." # 4649257535216460753
