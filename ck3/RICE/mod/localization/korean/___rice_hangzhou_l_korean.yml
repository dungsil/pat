  hangzhou.0040.t: "서호십경" # 18124931603017773539
  hangzhou.0040.desc: "서호는 오늘날에도 [GetTitleByKey('c_hangzhou').GetNameNoTier]에서 인기 있는 관광지입니다. 하지만 그곳을 찾는 관광객들 중 상당수는 피상적인 감식가들이라 그 진정한 아름다움을 제대로 감상하지 못합니다.\n\n최근 서호의 가장 숨 막히는 경치가 무엇인지에 대한 논의가 분분합니다. 만약 우리 서호의 진정한 감상자들이 다른 이들에게 그 아름다움을 즐기는 법을 가르칠 수 있다면, 아마 모두가 그 아름다움을 더욱 만끽할 수 있을 것입니다.\n\n여행 경험이 풍부한 다른 문인들의 저술과 서호를 방문했던 이들과의 논의를 참고하여, 저는 서호의 아름다움을 가장 잘 보여주며 관광객들이 그곳을 여행할 때 찾아보아야 할 열 가지 경치를 생각해 냈으며, 이를 통해 저의 주장을 증명하기 위해…" # 3574698350749209969
  hangzhou.0040.a: "서호의 명승지에 대한 잘 쓰인 안내서" # 9998309412588771334
  hangzhou.0040.b: "서호(西湖)를 묘사한 아름다운 그림" # 231106353533006407
  hangzhou.0040.tooltip: "$RICE_hangzhou_ten_scenes_west_lake_decision_effect_tooltip_2$" # 11502743643515173943
  hangzhou.0041.t: "$hangzhou.0040.t$" # 3809251939055347381
  hangzhou.0041.desc: "[GetTitleByKey('c_hangzhou').GetNameNoTier]의 서호는 매년 수많은 방문객이 찾으며, 문인들 사이에서는 서호의 가장 위대한 경치가 무엇인지에 대한 논의가 점점 커지고 있습니다.\n\n서호에 관해서는 특히 알려진 미식가인 [ten_scenes_promoter.GetTitledFirstName]께서 서호의 가장 아름다운 열 가지 경치라고 생각하는 것을 정리했습니다. 그렇게 함으로써 [ten_scenes_promoter.GetSheHe]는 서호를 찾는 방문객들, 특히 눈앞에 진정한 아름다움이 있어도 그것을 감상하지 못하는 피상적인 관광객들이 서호가 무엇 때문에 독특한지에 대해 더 잘 이해하기를 바라고 있습니다.\n\n[ten_scenes_promoter.GetFirstNamePossessiveNoTooltip]의 노력은 결실을 맺어, 열 가지 경치라는 개념이 어디에서나 인기를 얻으며 퍼져나가고 있습니다." # 1904779332187000721
  hangzhou.0041.a: "다음번에 서호에 가면 그 열 가지 경치를 찾아봐야겠군!" # 1301088479717956956
