  RICE_hangzhou_ten_scenes_west_lake_decision_tooltip: "웨스트 레이크에 또 다른 둑길이 필요합니다." # 2419607397687706059
  RICE_hangzhou_ten_scenes_west_lake_decision_desc: "[RICE_west_lake|E]는 [GetTitleByKey('c_hangzhou').GetNameNoTier]에서 인기 있는 관광지이지만, 대부분은 그곳을 최대한 즐기는 방법을 모릅니다. 저와 같은 [RICE_west_lake|E]의 진정한 애호가들 사이에서는 호수의 아름다움을 대표하는 [RICE_ten_scenes_of_west_lake_ten_scenes|E]에 대한 이야기가 오가는데, 제가 그것들을 홍보하기 위한 무언가를 해야겠습니다!" # 10970182866302740434
  RICE_hangzhou_ten_scenes_west_lake_decision_effect_tooltip_1: "당신은 책이나 그림 [artifact|E] 중 하나를 선택해야 합니다." # 8237373383839108072
  RICE_hangzhou_ten_scenes_west_lake_decision_effect_tooltip_2: "[activity|E] 유형인 [GetActivityType( 'activity_RICE_hangzhou_sightsee_at_west_lake' ).GetName] 활동이 더 넓은 지리적 범위에서 가능해지며, [activity|E] 참가자들은 영감을 얻을 확률이 더 높아질 것입니다." # 5924436016276162469
  RICE_hangzhou_ten_scenes_west_lake_decision_confirm: "모두가 열 가지 장면을 알게 될 것이다!" # 2862304558220943069
  RICE_hangzhou_ten_scenes_west_lake_decision_context_tooltip: "$RICE_hangzhou_sightsee_at_west_lake_context_tooltip$ 송나라 때부터 문인들은 서호에서 꼭 봐야 할 열 가지 명승지 목록을 만들었는데, 이는 너무나 유명해져 [Glossary( 'Sinosphere', 'SINOSPHERE_GLOSS' )] 내의 다른 도시들도 지역 랜드마크에 대한 자신들만의 십경(十景)을 갖게 되었습니다. 이는 중국 문화에서 너무나 진부한 것이어서, 중국의 가장 위대한 20세기 작가 중 한 명인 루쉰(Lǔ Xùn)은 냉소적으로 이렇게 썼습니다.\"우리 중국인들 중 다수는 일종의 '십경 증후군'을 가지고 있는데 (...) 이는 청나라 때 유행병 수준에 이르렀습니다\"" # 15444285960563944536
