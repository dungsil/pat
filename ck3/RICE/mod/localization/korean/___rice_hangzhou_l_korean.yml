  RICE_hangzhou_ten_scenes_painting_name: "서호십경 그림" # 10057381465407021519
  RICE_hangzhou_ten_scenes_painting_desc: "[ROOT.Char.GetTitledFirstName]께서 그리신 이 아름다운 삽화는 유명한 [RICE_ten_scenes_of_west_lake|E]를 생생하게 묘사하고 있습니다. 이는 십경(十景)의 가장 초기에 알려진 묘사 중 하나로, 서호(西湖)를 찾은 아시아 문인들과 관광객들 사이에서 이 주제가 유행하는 데 역할을 한 것으로 여겨집니다." # 6383924915600147153
  RICE_hangzhou_ten_scenes_scroll_name: "서호십경 안내서" # 16845063087648206607
  RICE_hangzhou_ten_scenes_scroll_desc: "[ROOT.Char.GetTitledFirstName]께서 집필하신 이 심도 깊은 여행 안내서는 유명한 [RICE_ten_scenes_of_west_lake|E]를 생생하게 묘사하고 있습니다. 이 안내서에는 십경(Ten Scenes)에 대한 가장 초기의 언급 중 하나가 포함되어 있으며, 아시아의 문인들과 서호(West Lake) 관광객들 사이에서 이 주제가 유행하는 데 중요한 역할을 한 것으로 여겨집니다." # 12775350248213268199
  RICE_poetry_gathering_poem_diplomacy_name: "[poetry_winner.GetFirstNamePossessiveNoTooltip] 인류에 대한 시" # 9546633178340673898
  RICE_poetry_gathering_poem_diplomacy_desc: "[poetry_winner.GetFirstName]이(가) [host.GetFirstName]이(가) 주최한 시 낭송회에서 즉흥적으로 읊은 이 시는 그 모임에서 최고의 시로 여겨졌습니다. 이 시의 주제는 인간성과 인간관계에 관한 것이며, 구체적으로는 [ROOT.Char.Custom('RICE_poetry_gathering_poem_diplomacy')]에 관한 것입니다." # 7136697664390991665
