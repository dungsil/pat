  RICE_hangzhou_legend_qian_liu_tidal_bore_desc: "치안강 주변에 사는 백성들을 보호하기 위해 [ruler.GetTitledFirstName]께서는 거대한 방파제 건설을 명하셨습니다. 흉흉한 소문에 따르면, 조수의 파도가 제방을 부수려 했을 때 [ruler.GetSheHe]께서 [ruler.GetFirstNameNoTooltip]의 궁수들을 시켜 화살 세례를 퍼부어 파도를 되돌려 보냈다고 합니다." # 17818060354265130746
