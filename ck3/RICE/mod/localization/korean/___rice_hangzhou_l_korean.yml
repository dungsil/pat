  RICE_hangzhou_unconventional_white_snake_story_desc: "다른 사람들과 달리, 이 인물은 유명한 백사(白蛇) 전설이 뱀 요괴를 주인공인 영웅적이고 동정심 많은 여성으로 바꾸고, 퇴마승을 악의에 찬 증오심 가득한 광신도로 바꿀 때 더 나은 이야기가 된다고 믿습니다. 대부분의 다른 사람들은 이 인물이 어리석으며 그의 생각이 결코 인기를 얻지 못할 것이라고 생각합니다." # 3609345466131483241
