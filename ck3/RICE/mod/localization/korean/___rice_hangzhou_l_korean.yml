  RICE_hangzhou_improve_west_lake_repairs_tooltip: "#italic 다리부터 정자, 예배당에 이르기까지 서호에는 건축미와 안전을 유지하기 위해 끊임없는 관리가 필요한 건물들로 가득합니다#!" # 11599369420029015021
  RICE_hangzhou_improve_west_lake_landscaping_name: "#bold 조경 작업 수행#! #weak (새로운 개선점)#!" # 4099880213401962178
  RICE_hangzhou_improve_west_lake_landscaping_desc: "$RICE_hangzhou_improve_west_lake_landscaping_name$" # 18223202014470717260
  RICE_hangzhou_improve_west_lake_landscaping_tooltip: "이 선택지는 추가로 [treasury_i|E] [treasury|E] (혹은 [gold_i|E] [gold|E])가 소모됩니다.\n\n#italic 서호는 이미 아름답지만, 세심하게 계획된 조경 사업을 통해 그 아름다움을 언제나 더욱 다듬을 수 있습니다!#" # 17808910778172297329
  RICE_hangzhou_improve_west_lake_religious_structures_name: "#bold 종교 구조물 건설#! #weak (새로운 개선점)#!" # 2360709782460356702
  RICE_hangzhou_improve_west_lake_religious_structures_desc: "$RICE_hangzhou_improve_west_lake_religious_structures_name$" # 5608341894490264954
  RICE_hangzhou_improve_west_lake_religious_structures_tooltip: "이 선택지는 추가로 [treasury_i|E] [treasury|E] (또는 [gold_i|E] [gold|E])의 비용이 듭니다.\n\n#italic 서호에는 크기와 기능이 다양한 여러 종교 시설들이 점점이 박혀 있습니다 – 상서로운 장소에 하나를 더 추가하는 것은 호수의 분위기를 더욱 고양시킬 뿐입니다!#" # 10264812349605952088
  RICE_hangzhou_erect_embankment_on_qiantang_river: "치안탕 강에 대규모 해안 방벽 건설" # 9013987887496141570
  RICE_hangzhou_erect_embankment_on_qiantang_river_tooltip: "첨강의 조수해일은 통제되어야만 한다" # 5629403875510928177
  RICE_hangzhou_erect_embankment_on_qiantang_river_desc: "전당강의 조수 해일은 수년 동안 지역 주민들에게 문제를 일으켜 왔습니다. 이전의 노력들은 미흡했으니, 이제 조수 해일을 관리하기 위한 거대한 제방을 건설할 때입니다!" # 104275642844956780
  RICE_hangzhou_erect_embankment_on_qiantang_river_effect_tooltip_1: "xxxxx" # 1951045980481827005
  RICE_hangzhou_erect_embankment_on_qiantang_river_confirm: "밀물은 우리를 막지 못할 것이다!" # 6021339643325317339
  RICE_hangzhou_erect_embankment_on_qiantang_river_context_tooltip: "#emphasis 역사적 배경:#! 항저우를 가로지르는 전당강은 독특한 지리적 상황으로 인해 세계에서 가장 큰 조수 해일이 발생하는 곳입니다. 이 놀라운 현상은 수세기 동안 인기를 끌었지만, 동시에 많은 고통과 파괴의 원인이 되기도 했습니다. 조수 해일을 통제하려는 유명한 시도는 10세기 초 오월의 왕 전류(Qián Liú) 치하에서 해안 제방을 건설한 것입니다. 전설에 따르면, 이 공사가 조수로 인해 위협받았을 때, 왕은 만 명의 궁수들을 모아 화살로 조수를 쏘게 했습니다. 그러자 물이 즉시 물러났으며, 이는 그 힘의 과시에 겁을 먹은 결과였다고 합니다." # 1152377363439746034
  RICE_hangzhou_dedicate_temple_to_yue_fei: "악비에게 사원을 봉헌하십시오" # 2452972487142937952
  RICE_hangzhou_dedicate_temple_to_yue_fei_tooltip: "악비는 우리 모두에게 영감을 주는 영웅이다" # 6250760030658657129
  RICE_hangzhou_dedicate_temple_to_yue_fei_desc: "위대한 영웅이자 장군이었던 악비(Yue Fei)가 복권되었으니, 이제 그의 묘소가 있는 [GetTitleByKey('c_hangzhou').GetNameNoTier]에 사원을 세우는 것이 마땅하오. 그리하여 후세들이 그를 기리고 그의 유산을 기억할 수 있을 것이오." # 12036700304029231086
  RICE_hangzhou_dedicate_temple_to_yue_fei_effect_tooltip_1: "xxxxx" # 1951045980481827005
  RICE_hangzhou_dedicate_temple_to_yue_fei_confirm: "웨이 페이의 용맹함이 우리에게 계속 영감을 주기를!" # 11189055014405423949
  RICE_hangzhou_dedicate_temple_to_yue_fei_context_tooltip: "#emphasis 역사적 배경:#! 악비는 송나라의 장군으로, 북중국을 정복했던 여진족과의 전쟁에서 송나라를 이끌었습니다. 정치적 적들에 의해 반역죄로 몰려 처형당했으나, 수년 후 복권되어 오늘날 중국의 위대한 영웅 중 한 명으로 추앙받고 있습니다. 닝종 황제는 1221년 항저우에 악비를 위한 특별 사당을 봉헌했습니다." # 14770005133931590816
  RICE_hangzhou_build_su_causeway: "서호에 대운하를 건설합니다" # 13584781585132875409
  RICE_hangzhou_build_su_causeway_tooltip: "웨스트 레이크에 또 다른 둑길이 필요합니다." # 2419607397687706059
  RICE_hangzhou_build_su_causeway_desc: "수년 전, 위대한 시인이자 당시 [GetTitleByKey('c_hangzhou').GetNameNoTier]의 태수였던 백거이(Bǎi Jūyì)는 호수의 미관과 수질 개선을 위해 [RICE_west_lake|E]를 가로지르는 둑길 건설을 명했습니다. 우리도 이제 비슷한 노력을 기울일 때입니다." # 6005325745660893236
  RICE_hangzhou_build_su_causeway_effect_tooltip_1: "xxxxx" # 1951045980481827005
  RICE_hangzhou_build_su_causeway_confirm: "서호가 이것으로 더욱 좋아질 것이다!" # 10575969350540664670
