  RICE_hangzhou_west_lake_repairs_modifier_desc: "최근, $c_hangzhou$의 유명한 장소인 서호 주변의 여러 구조물들의 미관과 안전 유지를 위해 지역 관리들이 현명하게 수리를 명령했습니다.\n\n$RICE_hangzhou_west_lake_decision_modifier_small_desc$" # 6932702971506098921
  RICE_hangzhou_west_lake_landscaping_modifier: "서호: 조경 사업" # 11913126132774311889
  RICE_hangzhou_west_lake_landscaping_modifier_desc: "최근 현지 관리들이 현명하게도 $c_hangzhou$의 명소인 서호 주변에 추가적인 조경 공사를 명령했습니다. 이 프로젝트는 관광객들에게 호수의 시각적 매력을 더욱 높이는 것을 목표로 합니다.\n\n$RICE_hangzhou_west_lake_decision_modifier_large_desc$" # 13209804848463010255
  RICE_hangzhou_west_lake_religious_structures_modifier: "서호: 새로운 종교 구조물" # 10195762747332339137
  RICE_hangzhou_west_lake_religious_structures_modifier_desc: "최근 현지 관리들이 $c_changzhou$의 유명한 장소인 서호 주변에 새로운 종교 건축물을 건설하도록 현명하게 명령했습니다. 이 프로젝트는 관광객들에게 호수의 영적인 매력을 더욱 증진하는 것을 목표로 합니다.\n\n$RICE_hangzhou_west_lake_decision_modifier_large_desc$" # 5633271822088329949
  RICE_hangzhou_yue_kilns_modifier: "위에 가마" # 2147142433671460594
  RICE_hangzhou_yue_kilns_modifier_desc: "상린호 주변 지역은 고대부터 유명했던 [Glossary( '용가마', 'DRAGON_KILN_GLOSS' )]으로 가득하며, 이곳에서 유명한 청자 도자기인 월주자가 생산됩니다. 따라서 이 도자기는 전 세계적으로 널리 거래됩니다." # 1246843212664587188
  RICE_hangzhou_longquan_kilns_modifier: "룽취안 가마" # 12527659634248234678
