  hangzhou.0070.t: "슬픔의 심장" # 18058625851376855969
  hangzhou.0070.desc: "지금도 당신, [tang_wan.GetFirstName]을 생각하면 가슴이 아픕니다.\n\n제 인생은 성공과는 거리가 멀었습니다. 결혼 생활의 성공은 어머니께서 당신, 저의 첫 번째 아내와 이혼하게 하시면서 수포로 돌아갔습니다. 관료로서의 성공은 [GetTitleByKey('c_hangzhou').GetNameNoTier]에서 쾌락에 빠져 허송세월하는 부도덕하고 무기력한 자들 때문에 매번 좌절되었습니다. 정작 [jurchen.GetCollectiveNoun]은 마땅히 [ROOT.Char.GetTopLiege.GetPrimaryTitle.GetNameNoTier]의 소유여야 할 중국 북부 땅을 여전히 지배하고 있습니다.\n\n어쩌면 저는 늙어가는 것인지도 모릅니다. 예전처럼 젊고 활력이 넘치며 사랑이 가득했던 때가 아닙니다, [tang_wan.GetFirstNameNoTooltip]. 어쩌면 평생 관료로 살아온 제가 할 수 있는 일은 많지 않은지도 모릅니다. 어쩌면 이제 쉬면서 남은 세월을 조용히 보내야 할지도 모릅니다. 어쩌면… 어쩌면 이 세상의 혹독한 현실을 받아들여야 할 때가 온 것 같습니다…." # 2645477355054422814
  hangzhou.0070.a: "탕 완, 헤어진 지 너무 오랜 세월이 흘러 내 마음은 슬픔으로 가득 찼소." # 125556550751728876
  hangzhou.0070.info: "#emphasis 역사적 배경:#! 육유(陸游, 1125–1210)는 송나라의 가장 저명한 시인 중 한 명이었습니다. 그는 실망으로 가득 찬 삶을 살았습니다. 예를 들어, 젊은 시절 그의 어머니는 그에게 그의 첫 번째 아내이자 동료 시인이었던, 그가 사랑했던 여인과 이혼하도록 강요했습니다. 두 사람 모두 재혼해야 했으며, 비록 그의 첫 번째 아내는 몇 년 후 상심으로 인해 사망했다고 전해집니다. 이후 그는 관료로서 송나라 정부가 여진족을 공격하고 잃어버린 북쪽 영토를 되찾도록 애썼으나 헛수고였습니다. 이러한 상황에 염증을 느낀 육유는 자신의 시와 글에 집중했습니다. 그러나 노년이 되어서도 육유는 첫 번째 아내를 큰 슬픔 속에서 기억했으며, 그들의 비극적인 사랑 이야기는 중국 오페라로까지 불멸화되었습니다." # 15081678044223127921
  hangzhou.0071.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  hangzhou.0071.desc.not_reclaimed: "우리는 [jurchen.GetCollectiveNoun]에게 중원(中原)을 빼앗겼으며, 권력을 가진 자들 중 북쪽을 되찾을 용기와 결단력을 가진 이는 거의 없습니다! 그들은 [Glossary( 'Jingkang incident', 'JINGKANG_INCIDENT_GLOSS' )]의 잔혹 행위나 [jurchen.GetCollectiveNounNoTooltip]의 오만함을 잊었단 말입니까? 그들에게 조상에 대한 사랑은 없단 말입니까?" # 15724572019794794781
  hangzhou.0071.desc.reclaimed: "우리가 [jurchen.GetCollectiveNoun]에 대해 진격하여 중원 땅을 되찾기 시작했지만, 권력을 쥔 자들은 이 땅을 지키고 장기적으로 성공을 이어나갈 용기나 결단력이 부족합니다. 우리가 다시 북방을 잃고 미래에 또 다른 [Glossary( 'Jingkang incident', 'JINGKANG_INCIDENT_GLOSS' )]을 겪을지도 모른다는 생각에 슬픕니다." # 6109367877260917113
  hangzhou.0071.desc: "\n\n나는 수년간 관료로 복무하며 올바른 정책을 옹호해 왔으나, 부패했거나, 근시안적이거나, 비겁하거나, 혹은 이 모든 것을 겸비한 지도자들 때문에 무시당하기만 했습니다. 이제 나는 너무 늙어 이 모든 것을 뒤로하고, 명성을 얻은 시를 쓰며 남은 세월을 즐기기 위해 내 거처로 물러나기로 결정했습니다.\n\n하지만 은퇴 생활이 아무리 편안할지라도, 내가 사랑하는 고향이 전쟁과 부패로 갈가리 찢긴 역사, 그리고 [tang_wan.GetFirstName]이라는 잃어버린 사랑과 나의 개인적인 삶을 되돌아볼 때면 큰 슬픔을 금할 수 없습니다." # 591551293674283610
  hangzhou.0071.a: "동풍이 살을 에는 듯하고, 행복은 희박하구나." # 837323185665442413
