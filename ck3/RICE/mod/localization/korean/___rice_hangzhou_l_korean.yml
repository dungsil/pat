  hangzhou.0050.t: "전당강으로" # 8273967389242323604
  hangzhou.0050.desc: "세상은 경이로운 자연 현상으로 가득하지만, [GetTitleByKey('c_hangzhou').GetNameNoTier]의 첨당강 조수해일만큼 매혹적인 것은 드뭅니다.\n\n그리하여 우리는 조수해일을 직접 보기 위해 [GetTitleByKey('c_hangzhou').GetNameNoTierNoTooltip]로 여행을 떠나려 합니다. 일부에서는 조수해일에 휩쓸려 사망자가 발생했기에 위험하다고 말하지만, 저는 그것이 #italic 그렇게# 위험하지는 않으리라 확신합니다!" # 15227430723809014789
  hangzhou.0050.a: "이 스릴 넘치는 광경을 빨리 보고 싶군요!" # 11766139061700295926
  hangzhou.0051.t: "강변에서 기다리며" # 1640299710097240272
  hangzhou.0051.desc: "마침내 우리는 전당강에 도착했습니다. 때맞춰 도착했군요! 곧 조수가 밀려올 것입니다.\n\n강가에는 이 장관을 보기 위해 모인 수많은 인파가 있습니다. 대부분은 현지인들이지만, 이 소식을 듣고 찾아온 먼 곳의 여행자들도 많습니다." # 6322032641655622988
  hangzhou.0051.desc.festival: "음력으로 8월경이라, 강의 수호신인 용왕을 기리는 축제를 위해 평소보다 더 많은 이들이 모여들었습니다. 온갖 오락거리와 맛있는 음식, 흥겨움이 가득한 축제의 날입니다." # 12189409384026403032
  hangzhou.0051.a: "강이 곧 눈을 즐겁게 하는 장관으로 변할까요?" # 17460300638056072825
  hangzhou.0052.t: "조수 간만의 차" # 1598071566605392857
  hangzhou.0052.desc: "전당강이 우리 앞에 펼쳐져 있네, 마치 거대하고 강력하며 역동적인 물길처럼. 우리 모두는 조수의 홍수가 시작되기를 간절히 기다리고 있다. 그때, 더 먼 곳에서 외침이 들려온다. 오고 있다!\n\n그것이 시작되자 군중 전체가 환호, 숨 막히는 소리, 흥분된 수다로 들끓는다. 더 상류에서부터 거대한 파도가 밀려 내려오며 질주한다. 곧 조수의 홍수가 부서지며, 두렵고 장엄한 광경을 연출한다.\n\n용왕, 강의 수호신에게 바치는 전통 의식의 일환으로 몇몇 용감한 청년들이 널빤지를 들고 파도를 타자 군중은 격려하며 소리친다." # 8650114894839442165
  hangzhou.0052.a: "경이롭군! 실로 경이롭도다!" # 8769661421780782329
  hangzhou.0052.a.nothing: "아무 일도 일어나지 않습니다." # 14546250741874380918
  hangzhou.0052.a.injury: "누군가 #N 만큼 다쳤습니다#!" # 12071755254466022021
  hangzhou.0052.a.death: "누군가 #N 사망했습니다#!" # 11926010899680060999
  hangzhou.0053.t: "결론" # 3822412533199628403
  hangzhou.0053.desc: "밀물은 시작되었을 때만큼이나 빨리 멎어버린 듯하군.\n전당강은 평소의 모습으로 돌아가고 있고, 모두들 집으로 돌아가고 있다. 우리도 집으로 돌아가야겠지만, 오늘 우리가 목격한 일에 대한 즐겁고 짜릿한 기억을 안고 돌아갈 수 있겠지. 가장 좋은 점은 이것이 일생에 한 번뿐인 희귀한 광경이 아니라는 것이다. 앞으로도 우리는 이 광경을 몇 번이고 더 볼 수 있을 테니까." # 4091658924541227811
  hangzhou.0053.a: "언젠가 다시 볼 수 있기를 바라네." # 4807291887574079671
  hangzhou.0054.t: "부상" # 5006687505982534511
  hangzhou.0054.desc.intro: "해일은 끝났지만, 사건 없이 마무리되지는 않았습니다." # 17692985430597267427
  hangzhou.0054.desc.injury_self: "아, 구경하던 중에 부상을 당했군." # 6395308146807076187
  hangzhou.0054.desc.injury_other: "[victim.GetTitledFirstName]가 관람 중 부상을 입었습니다." # 6478271411959173624
  hangzhou.0054.desc: "밀물이 너무 가까이 다가와 우리 중 일부를 휩쓸었을 때 말입니다.\n\n적어도 사망자는 없었습니다. 그런 일은 흔하지는 않지만 아예 없는 일도 아니기에, 우리는 [Qiántáng 강]과 그 밀물 조수가 꽤 위험할 수 있다는 것을 뼈저리게 배웠습니다..." # 16961161165218841584
  hangzhou.0054.a: "부디 곧 다른 불행한 일은 없기를 바라야겠군." # 7585511951763627444
  hangzhou.0055.t: "죽음" # 14184817095105934107
  hangzhou.0055.desc.intro: "$hangzhou.0054.desc.intro$ 처음에는 신나고 즐거웠던 하루가 원치 않는 비극으로 변해버렸습니다." # 13585010054645787231
  hangzhou.0055.desc.death_self: "관전하는 동안 무언가가 나를 휩쓸어가는 것을 느꼈다. 바로 전당강의 물살이었다!\n\n나는 물살에 맞서 필사적으로 무언가를 붙잡으려 했지만 소용이 없었다. 파도가 나를 압도했고, 순식간에 의식을 잃었다." # 16374977094737299746
  hangzhou.0055.desc.death_other: "관람하는 동안 [victim.GetTitledFirstName]가 파도에 휩쓸려 익사했습니다. 저희는 [victim.GetHerHim]를 물 밖으로 끌어내기 위해 최선을 다했지만, 때는 늦었습니다.\n\n나중에 현지인들이 하류에서 [victim.GetFirstNamePossessive] 시신을 발견했습니다." # 15879223153224007128
  hangzhou.0055.desc: "어째서 이런 일이 일어나야만 했단 말인가!?!?" # 2467894297475420710
