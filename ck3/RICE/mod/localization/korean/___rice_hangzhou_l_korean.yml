  RICE_hangzhou_recent_travel_while_lying_at_ease_desc: "이 인물은 최근 몇몇과 함께 모임에 참석하여 [Glossary( '편안하게 누워 여행하기', 'WO_YOU_GLOSS' )]를 즐겼습니다. 이는 관광객이 되는 것과는 달리, 잠시 모든 것을 잊고 여행하는 기분을 만끽할 수 있는 좋은 방법이었습니다." # 6996684390740705804
