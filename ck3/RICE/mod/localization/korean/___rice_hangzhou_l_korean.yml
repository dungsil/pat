  RICE_hangzhou_legend_qian_liu_tidal_bore_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 밀려드는 파도의 기세에 굴복하지 않고 행동에 나서기로 결심하셨습니다. 음력 8월 18일, 조수간만의 차가 가장 심할 때, [ROOT.Legend.GetProtagonist.GetSheHe]께서는 쇠뇌로 무장한 만 명 이상의 궁수들을 모아 강을 포위했습니다. 파도가 거세게 밀려오자, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 현지인들이 환호하는 가운데 궁수들에게 강물 속으로 맹렬한 화살 세례를 퍼부으라는 명령을 내리셨습니다. 이 의로운 힘을 과시하는 모습에 위축된 파도는 기적처럼 물러났고, 건설 중이던 둑은 무사했습니다." # 10575773814757780754
