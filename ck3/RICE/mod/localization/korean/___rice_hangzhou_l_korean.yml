  RICE_east_asian_won_poetry_contest: "시 대회에서 우승했습니다" # 13471262461054398118
  RICE_east_asian_won_poetry_contest_desc: "이 인물은 시 낭송회에 참석하여 그 자리에서 시 한 편을 짓는 것으로 동료들에게 깊은 인상을 남겼으며, 그 시는 해당 행사에서 최고의 시로 평가받았습니다." # 4103765282656596389
