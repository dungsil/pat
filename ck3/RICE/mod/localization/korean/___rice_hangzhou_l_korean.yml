  RICE_hangzhou_expelled_youshou_desc: "지역 시장에서 발견되는 모든 [Glossary( 'yóushǒu', 'YOU_SHOU_GLOSS' )]는 그들의 한가한 생활 방식을 막기 위해 해당 장소에서 추방되도록 지역 관리들이 명령했습니다." # 14851929269677877314
  RICE_hangzhou_punished_youshou: "유수 추방됨" # 18225932367563043081
  RICE_hangzhou_punished_youshou_desc: "지역 시장에서 발견된 [Glossary( '유수', 'YOU_SHOU_GLOSS' )]는 그들의 나태한 생활 방식을 막기 위해 체포되어 가혹하게 처벌하라는 명령이 지방 관리들에 의해 내려졌습니다." # 1891645607400529460
  RICE_hangzhou_agriculture_youshou: "농업 장려를 통한 유수(遊首) 감소" # 15746506992100005582
  RICE_hangzhou_agriculture_youshou_desc: "지역 관료들이 이 지역의 [Glossary( 'yóushǒu', 'YOU_SHOU_GLOSS' )]들이 근면한 농부로 일자리를 찾도록 돕고 장려하며, 그들의 나태한 생활 방식을 단념시키기 위한 다양한 노력을 시작했습니다." # 618688220457406624
  RICE_hangzhou_ignore_youshou: "관리들이 유수를 무시함" # 6470753045118148118
  RICE_hangzhou_ignore_youshou_desc: "지역 관리들은 이 지역의 [Glossary( '유수', 'YOU_SHOU_GLOSS' )]가 야기하는 사회 문제(실제든 인식상의 문제든)에 거의 관심을 기울이지 않고 있습니다." # 5863064191715670171
  RICE_hangzhou_comfortable_around_all_commoners: "모두와 편안하게 지냄" # 17942315908073085942
  RICE_hangzhou_avoiding_suspicious_people: "의심스러운 자들 피하기" # 5977199833504935463
  RICE_hangzhou_ten_scenes_enjoyer: "저명한 서호 감정가" # 3254727349301879792
  RICE_hangzhou_ten_scenes_enjoyer_desc: "이 교양 있고 글을 읽을 줄 아는 여행자는 [RICE_west_lake|E]의 경이로움과 볼거리에 대한 최고의 전문가 중 한 명으로 여겨집니다. 많은 문인들은 그를 [RICE_ten_scenes_of_west_lake|E]라는 개념을 대중화한 중요한 인물로 보고 있습니다." # 5467171903309188172
  RICE_hangzhou_honored_yue_fei: "악비 사당을 건설했습니다" # 7644279603100208873
  RICE_hangzhou_honored_yue_fei_desc: "이 인물은 그의 무덤 근처에 영웅 악비(Yuè Fēi)를 기리는 사원을 세워, 충성과 용맹과 같은 이 위대한 장군의 미덕을 드높였습니다." # 9987707745361607551
  RICE_hangzhou_improve_west_lake: "서호 개발" # 13308211766697488301
  RICE_hangzhou_improve_west_lake_tooltip: "[RICE_west_lake|E] 지역은 그 아름다움을 유지하거나 개선하는 데 많은 노력이 필요합니다." # 8078677509935009331
  RICE_hangzhou_improve_west_lake_desc: "[RICE_west_lake|E]는 오랫동안 [GetTitleByKey('c_hangzhou').GetNameNoTier]의 유명한 명소였으며, 수질과 아름다움을 유지하거나 심지어 개선하기 위해 정기적인 관리가 필요합니다." # 5777064882566310319
  RICE_hangzhou_improve_west_lake_effect_tooltip_1: "이 [decision|E]의 [county_modifiers|E]가 활성화되어 있는 동안, [activity|E]인 [GetActivityType( 'activity_RICE_hangzhou_sightsee_at_west_lake' ).GetName] 활동으로 인한 [stress_loss_i|E] [stress_loss|E]가 증가할 것입니다." # 5924597427584825964
  RICE_hangzhou_improve_west_lake_effect_tooltip_2: "[RICE_west_lake|E]에 이루어지는 모든 #V 새로운 개선#!은 [RICE_ten_scenes_of_west_lake|E]가 정식으로 인정받을 확률을 약간 높여줍니다." # 8595281664177894444
  RICE_hangzhou_improve_west_lake_confirm: "서호의 아름다움은 영원할 것이다!" # 3461011775225051864
  RICE_hangzhou_improve_west_lake_context_tooltip: "$RICE_hangzhou_sightsee_at_west_lake_context_tooltip$ 수년 동안 지방 관료들은 이 지역을 아름답게 꾸미거나 개조하기 위해 다양한 사업을 주도해야 했습니다. 이러한 사업의 유명한 예시로는 8세기의 유명한 지사(이자 시인)인 백거이와 11세기의 소식(蘇軾)이 건설한 둑길이 있습니다." # 13023010153081019692
