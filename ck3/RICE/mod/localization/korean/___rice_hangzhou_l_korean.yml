  RICE_hangzhou_legend_qian_liu_tidal_bore_desc: "치안탕 강 주변에 사는 백성들을 보호하기 위해, [ruler.GetTitledFirstName]께서는 거대한 방파제 건설을 명하셨습니다. 소문에 따르면, 밀물 거인의 정령이 둑을 파괴하려 했을 때, [ruler.GetSheHe]께서는 [ruler.GetFirstNameNoTooltip]께서 궁수들에게 명하여 화살 세례를 퍼부어 밀물을 되돌려 보냈다고 합니다." # 9250593053006669558
