  hangzhou.0080.desc.host: "가까운 곳에서나 먼 곳에서나, 박식하고 세련된 자들이 내 거처에 모여 음식, 술, 지적인 대화, 그리고 물론 시로 가득 찬 정교한 저녁을 즐기고자 합니다.\n\n존경받는 손님들을 맞이하는 이 자리에서, 나는 오늘 밤이 잊을 수 없는 밤이 되기를 바랍니다! 오늘 밤 모인 이들은 글을 모르는 천박한 자들이 아닙니다. 그들 모두는 정도의 차이는 있을지언정 시의 예술에 능통한 이들입니다. 오늘 밤 우리 중 누가 시에 가장 뛰어난지 지켜보도록 하죠…." # 7978446329885423024
  hangzhou.0080.desc.guest: "멀고 가까운 곳에서 온 박식하고 세련된 이들이 [host.GetTitledFirstNamePossessive]의 거처에 모여 음식이 가득하고 술이 넘치며 지적인 대화와 물론 시가 있는 세련된 저녁을 즐기려 합니다.\n\n제가 [host.GetFirstNameNoTooltip]와 다른 참석자들에게 인사할 때, 오늘 밤 여기에 모인 이들이 글을 모르는 우매한 자들이 아니라는 것을 확신합니다. 그들은 모두 정도의 차이는 있을지언정 시의 예술에 능한 이들입니다... 오늘 밤 우리 중 누가 시를 가장 잘하는지 지켜봐야겠군요..." # 14064323930044135750
  hangzhou.0080.a: "저는 오늘 저녁이 기대되는군요!" # 14634891400474699472
  hangzhou.0081.t: "시 문예 대회를 시작하라" # 13716847457324469499
  hangzhou.0081.desc: "이곳에 모인 교양 있는 이들은 오늘 밤 맛있는 요리를 실컷 먹고, 활력을 주는 음료를 즐기며, 정치 문제부터 철학과 같은 심오한 주제에 이르기까지 모든 것에 대해 사려 깊은 대화를 나누는 데 많은 시간을 보냈습니다.\n\n하지만 이제 진정한 재미를 시작할 시간입니다. 바로 시 짓기 놀이입니다. 시로 할 수 있는 다양한 놀이와 대회가 있지만, 흔한 방식은 참석자들에게 무작위로 주제를 주고 즉석에서 시를 짓게 하면, 각 라운드마다 모두가 최고의 시를 결정하는 것입니다.\n\n첫 번째 시 짓기 라운드가 시작되면서, 마침내 내 차례가 되었습니다. 나에게 주어진 주제를 보니, 바로 #V [ROOT.Char.Custom('RICE_poetry_gathering_poem_random_topic')]#!이군요." # 14725104046173873927
  hangzhou.0081.a: "잠시 생각하더니 말을 시작한다...." # 11254315691934915822
  hangzhou.0082.t: "#bold 승리하는 시인#" # 3737920479584340300
  hangzhou.0082.desc: "우리 모두는 음식과 술, 그리고 온갖 지적인 주제에 대한 흥미로운 대화로 가득 찬 저녁을 보냈으며, 참석자들은 주어진 주제에 맞춰 시를 즉흥적으로 읊었습니다. 훌륭한 시가 많았지만, 이 행사에서 누가 최고의 시를 지었는지에 대해서는 의심의 여지가 거의 없었습니다." # 12735247769568520550
  hangzhou.0082.desc.host: "나 자신! 스스로가 꽤 자랑스럽다고 말해야겠군." # 14550913491249200527
  hangzhou.0082.desc.attendee: "오직 [poetry_winner.GetTitledFirstName]뿐이오!" # 6966274282824879577
  hangzhou.0082.desc.local_literati: "[poetry_winner.GetTitledFirstName], 항저우에서 일어난 일에 대한 설명이 없습니다." # 9937242846141070649
  hangzhou.0082.desc.fallback: "그 자리에 초대된 지역 지식인 가문의 일원." # 8997624631438509934
  hangzhou.0082.desc.conclusion: "\n\n모두가 큰 환호성을 지르며 시를 다시 낭송해 달라고 청하니, 모두가 기쁨으로 한숨 쉬며 그 말의 정교함과 유창함을 다시금 음미할 수 있을 것입니다." # 5145480765613058703
  hangzhou.0082.a: "네, 한 번 더, 한 번 더!" # 2581944376237580326
  hangzhou.0083.t: "xxxxx" # 1951045980481827005
  hangzhou.0083.desc: "xxxxx" # 1951045980481827005
  hangzhou.0083.a: "xxxxx" # 1951045980481827005
  hangzhou.0084.t: "늦은 저녁에" # 13186299067029609194
  hangzhou.0084.desc: "저녁이 저물어가고 있습니다. 음식은 대부분 사라졌고, 술잔에는 마실 것이 거의 남아있지 않으며, 참석자 중 일부는 이미 떠났고 남은 이들은 휴식을 취하거나 조용히 담소를 나누고 있습니다. 시 짓기 놀이도 끝났습니다.\n\n이처럼 교육받고 세련되며 박식한 이들과 함께하는 자리는 언제나 지적인 자극을 줍니다. 최소한 사교적 유대를 다지기에는 좋은 곳이지요.\n\n곧 저도 밤을 마무리해야겠지만, 지금은 잠시 쉬면서 오늘 밤 우리가 함께 나눈 아름다운 시구들을 되새기며 마지막 한 모금을 즐기겠습니다." # 7293469031533851520
  hangzhou.0084.a: "모든 것은 끝이 있기 마련인 듯하오." # 18165701290083562824
  hangzhou.0085.t: "길조의 만남인가?" # 4605991330054618064
  hangzhou.0085.desc: "시문 낭송회가 마무리되어 갈 무렵, 저는 [recruit_option.GetFirstName]와 즐거운 대화를 나누게 되었습니다. 지역 문인 중 한 명인 [recruit_option.GetSheHe]는 좋은 시와 음식, 술을 아는 이들과 어울리게 되어 매우 기뻐했습니다.\n\n[recruit_option.GetFirstNameNoTooltip]는 [ROOT.Char.Custom('RegionalAlcoholicDrink')]를 한 모금 마시고 잔을 내려놓은 후, 이렇게 말했습니다. “실례가 되지 않는다면 말씀드리겠습니다. 운명이 분명히 저희를 이곳으로 이끌었군요, [ROOT.Char.GetFirstName]. 저는 당신에게 큰 유대감을 느끼며, 당신이 매우 통찰력 있는 [ROOT.Char.GetWomanMan]이라는 것을 알게 되었습니다. 부디 저의 보잘것없는 몸이 오늘 이후로 당신과 안면을 트는 것을 넘어, 당신의 추종자가 되게 해 주십시오. 우리 둘 다 이로울 것이라 믿습니다.”" # 4718971410895911647
  hangzhou.0085.a: "[ROOT.Char.GetFaith.FateGodName|U]께서 분명 우리를 한자리에 모으셨으니, 받아들이겠소!" # 802476225952450382
  hangzhou.0085.b: "귀하의 심정은 감사하나, 지금으로서는 그럴 수 없습니다." # 9653033300213356361
