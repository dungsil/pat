  hangzhou.0100.t: "게으름뱅이들의 문제" # 13830969459742652897
  hangzhou.0100.desc: "오늘, 제가 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 무엇을 할 수 있을지 신하들에게 의견을 구하자, [courtier.GetTitledFirstName]이 열정적으로 응답했습니다.\n\\\"[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 시장에 [Glossary( 'yóushǒu', 'YOU_SHOU_GLOSS' )]가 너무 많다고 생각합니다\" [courtier.GetTitledFirstName]이 말합니다.\"저 한량들은 사회에 아무런 기여도 하지 않습니다! 그들의 부도덕한 행동 성향은 올곧은 시민들에게 위험을 초래합니다. 우리는 그들에 대해 무언가 조치를 취해야 합니다\"\n\n일부는 동의하며 고개를 끄덕이며, 그들을 시장에서 추방하거나 심지어 처벌해야 한다고 제안하거나, 적어도 농사와 같은 정직한 일을 찾도록 장려해야 한다고 주장합니다. 다른 이들은 이러한 조치가 우리의 자원을 낭비하는 것이라며 덜 열광적인 반응을 보입니다." # 10846907241380389700
  hangzhou.0100.a: "그들을 시장에서 추방하는 것만으로 충분할 것입니다." # 11623333175578604370
  hangzhou.0100.b: "그들의 태만을 징벌해야 합니다!" # 237230479950418752
  hangzhou.0100.c: "지역 관리들에게 농업 활동을 장려하도록 명령하십시오." # 829661025429821057
  hangzhou.0100.d: "이 문제는 무시하십시오. 그리 중요하지 않습니다." # 5013948264171718530
  hangzhou.0101.t: "시장 속 한량들" # 6890834011691814537
  hangzhou.0101.desc: "“저기 있는 [Glossary( 'yóushǒu', 'YOU_SHOU_GLOSS' )]들을 조심하시오,” [traveler.GetFirstName]가 우리가 [ROOT.Char.GetCurrentLocation.GetName]의 거리를 지날 때 내게 경고합니다.\n\n“그 사람들에게 무슨 문제가 있소?” 내가 [traveler.GetHerHim]에게 물었습니다. “그냥 게으른 부랑자들 같아 보이는데.”\n\n“게을러 보이지만, 그런 종류의 한량들은 올곧은 시민들에게 골칫거리라는 것을 나는 알 수 있소.” [courtier.GetFirstNameNoTooltip]이 강조합니다. “게으르긴 해도, 일부 한량들은 더… 범죄적인 성향을 품고 있을 수 있소. 저들이 주변을 둘러보는 것을 보시오? 그들이 입은 옷을 보시오? 저들과 멀리 떨어져 있는 것이 최선이오.”" # 11298573315005413861
  hangzhou.0101.a: "만약 그들이 게으르다면, 우리를 해칠 만큼 게으르지 않을 것이다." # 13033471222527621699
  hangzhou.0101.b: "좋은 생각이군... 저런 한량들은 피해야겠어." # 2849729678016469288
  hangzhou.0102.t: "실제 여행은 과대평가되었지!" # 5339952060033664490
  hangzhou.0102.desc: "\"마치 우리가 그곳에 있는 것 같은 기분이 드는군\" [courtier.GetFirstName]이 [courtier.GetSheHe]가 자리에서 편안하게 기대앉으며 말합니다.\"여행할 필요가 있겠어, 안 그래\"\n\n오늘 몇몇이 휴식을 취하기 위해 내 거처에 모였고, 재미 삼아 우리는 [Glossary( '편안히 누워 여행하기', 'WO_YOU_GLOSS' )]를 하기로 했습니다.\n\n우리는 이 분야에 능숙한 현지 문인(文人)이 그린 아름다운 풍경화를 감상하며, 이 그림들이 얼마나 생생하고 활기차며 생동감과 세부 묘사로 가득 차 있는지에 대해 생각합니다. 마치 직접 그곳에 가보는 듯한 경이로움과 감탄을 느끼게 하는군요." # 2481203490293196353
  hangzhou.0102.a: "이렇게 편안하게 '여행'하는 것도 재미있군!" # 1695432952949885742
  hangzhou.0102.b: "실제 여행보다는 못하지만 괜찮군요." # 15949259627060869029
  hangzhou.0103.t: "용정차" # 6340783731140342609
  hangzhou.0103.desc: "[GetTitleByKey('c_hangzhou').GetNameNoTier]의 유명한 서호 남서쪽에 위치한 룽징(Lóngjǐng) 주변 지역은 꽤 많은 차를 생산합니다. 비록 이 지역 밖에서는 알려져 있지 않지만, 현지인들은 이곳의 차를 자신들이 맛본 것 중 최고라고 여깁니다.\n\n저는 현지 생산자들에게서 이 차를 조달할 수 있는 적절한 인맥을 가지고 있습니다. 최근 저는 이 차를 좀 비축해서 제가 직접 즐기거나, 여러 사교 모임에서 손님들에게 대접할 수 있을 것 같다는 생각이 들었습니다." # 8036266454769754872
  hangzhou.0103.a: "이 저평가된 차를 좀 사야겠군." # 1545983189022307689
  hangzhou.0103.b: "그것은 알려지지 않은 이유가 있기 때문입니다. 절대로 인기를 얻지 못할 겁니다!" # 10846567925122818056
  hangzhou.0103.info: "#emphasis 역사적 배경:#! 용정차(龍井茶, Dragon Well Tea)는 중국에서 가장 유명한 녹차 품종 중 하나로, [RICE_west_lake|E]의 남서쪽 지역에서 유래했습니다. 수백 년 동안 그 존재가 확인되었지만, 명나라와 청나라 시대에 이르러서야 더욱 유명해졌습니다. 예를 들어, 18세기 중국 황제 건륭제가 용정차와 관련되었다는 여러 전설이 전해집니다." # 9776213123345482239
  hangzhou.0104.t: "황홀하게 따뜻한 바람" # 9758183242676168191
  hangzhou.0104.desc: "제가 [courtier.GetTitledFirstName]가 꽤나 언짢고 괴로워 보이는 것을 보고 무슨 일이냐고 물었습니다.\n\\\"[RICE_west_lake|E]에 대해 사람들이 이야기하는 것을 들었는데 정말 짜증이 나더군요\" [courtier.GetHerHim]가 말했습니다. [courtier.GetSheHe]는 마치 밖에 있는 무언가가 [courtier.GetHerHim]를 격분시키는 것처럼 밖을 노려보며 말을 이었습니다.\"당신이 무슨 생각을 하는지 알아요. 그곳이 사람들이 즐거움을 누리는 평화롭고 아름다운 장소 아니냐고요? 음, #italic 바로 그것#!이 문제라니까요\"\n\n제가 무언가 말을 하려고 하자 [courtier.GetSheHe]는 계속해서 재잘거렸습니다.\"야만인들과 부패한 관리들이 문명화된 세상을 안팎으로 파괴하겠다고 위협하는데, 사람들이 어찌 그곳에 가서 아무것도 하지 않을 수 있겠습니까? 아니, [RICE_west_lake|E]의 방탕아들은 아무것도 하지 않는 것보다 더 나쁜 짓을 합니다. 그들은 무기력하고, 무능하며, 서툽니다. 그들은 우리 조상과 과거에 대해 아무런 존중도 보이지 않습니다. 그들은 우리가 직면한 진정으로 중요한 문제에 집중하기보다 덧없는 쾌락을 즐기려는 겁쟁이들입니다\"" # 4801760338817787459
  hangzhou.0104.a: "당신은 참으로 올바른 [courtier.GetWomanMan]이시며, [courtier.GetFirstNameNoTooltip]이십니다." # 12942723321401332905
  hangzhou.0104.b: "좋소. 이제 실례 좀 해야겠소..." # 8821572721406874855
  hangzhou.0104.info: "#emphasis 역사적 배경:#! 항저우의 [RICE_west_lake|E]는 수세기 동안 유명한 관광지였지만, 특히 항저우가 수도였던 남송 시대에 큰 인기를 얻었습니다. 번화한 도시의 문화와 한가로운 활동의 상징으로서, 이는 린성(Lín Shēng)과 같은 일부 논평가들의 비판을 불러일으켰는데, 그는 사람들이 쾌락에 빠져 북쪽 중국과 옛 수도인 변주(Biànzhōu, 즉 개봉(Kāifēng))를 여진족으로부터 되찾으려는 의지가 부족하다고 여긴 것에 대해 다음과 같은 풍자 시를 썼습니다:\n\n#italic산 너머에 또 산이 있고, 누각 너머에 또 누각이 있네.\n서호의 노래와 춤은 언제나 끝날 것인가?\n따뜻한 바람이 나그네를 취하게 하니,\n항저우를 변주로 착각하게 만드네.#!" # 18174767064064944218
  hangzhou.0105.t: "승리의 케이크" # 10874963315938148111
  hangzhou.0105.desc: "오늘 작은 모임에서 [courtier.GetTitledFirstName]가 [GetTitleByKey('c_hangzhou').GetNameNoTier]에서 갓 만든 [Glossary('dìngshèng gāo', 'GLOSS_DING_SHENG_GAO')] 케이크를 제게 선물로 주었습니다.\n\n“모든 면에서 많은 승리를 거두시길 바랍니다.” [courtier.GetFirstNameNoTooltip]가 제게 건배하며 말했고, 우리는 케이크를 맛보기 시작했습니다." # 4586053268695022414
  hangzhou.0105.a: "친절한 행동이로군, 고맙소!" # 6172182503938969395
  hangzhou.0106.t: "백사전설" # 13363534480355450080
  hangzhou.0106.desc: "최근 들어 [GetTitleByKey('c_hangzhou').GetNameNoTier]의 백사(白蛇) 전설이 점점 더 인기를 얻고 있으며, 문인들이 모임에서 즉흥적으로 읊는 시에 맞춰 거리의 연예인들과 극단들이 이 이야기를 다시 전하고 있습니다.\n\n이야기의 전개 방식은 사람마다 다르지만, 주로 아름답고 매혹적인 백사 요괴가 젊은 선비를 유혹하는 내용입니다. 이야기의 일부 버전에서는 선비가 죽거나 적어도 끔찍한 병을 앓게 되지만, 다른 버전에서는 의롭고 용감한 승려가 [RICE_west_lake|E]의 유명한 [GetTitleByKey('c_hangzhou').GetNameNoTier] 아래에 뱀을 가두어 그 요괴를 퇴마함으로써 그를 구원합니다." # 5656741250860020196
  hangzhou.0106.a: "나는 학자가 자신의 색욕 때문에 벌을 받는 버전의 이야기가 마음에 드는군." # 14366510978005288364
  hangzhou.0106.b: "저는 뱀의 유혹자가 패배하는 행복한 결말을 선호합니다." # 7150207072686933942
  hangzhou.0106.c: "만약 그 뱀이 영웅적인 여성이었고, 그 수도승이 증오심에 가득 찬 광신도였다면 어땠을까요?" # 9212664691116818507
  hangzhou.0106.info: "#emphasis 역사적 배경:#! 중국의 가장 유명한 민담 중 하나는 백사(白蛇) 전설입니다. 현대 버전의 이야기에서 아름다운 젊은 여성의 모습으로 변신할 수 있는 백사 요괴는 젊은 학자의 연인이자 나중의 아내로서 동정적으로 묘사되지만, 그 둘은 그녀를 파괴하려는 승려이자 퇴마사인 법해(Fǎhǎi)에 의해 방해받습니다. 반대로, 청나라 이전까지의 옛 버전에서는 역할이 뒤바뀌어, 뱀이 살인마 악당이었고 법해가 영웅적인 요괴 사냥꾼이었습니다. 사실, 이 이야기의 가장 초기에 알려진 버전에서는 뱀은 그저 지역 가축과 사람들에게 해를 끼치는 성가신 괴물이었으며, 한 승려에 의해 제압되었습니다." # 14396507475706215174
  hangzhou.0107.t: "과수원 정자 모임" # 9774152516513508807
  hangzhou.0107.desc: "저는 최근 위대한 정치가이자 서예가였던 왕희지가 수백 년 전에 주최했던 [Glossary( 'winding stream parties', 'WINDING_STREAM_PARTY_GLOSS' )]에 대해 읽었습니다. 이 모임 중 가장 유명한 것은 아마도 [GetTitleByKey('b_kuaiji').GetNameNoTier] 근처에서 열렸던 전설적인 난정회(蘭亭會)일 것입니다. 그곳에서 그는 당대의 가장 위대하고 뛰어난 신사들을 초대하여 술을 마시며 시를 짓고 뽐냈습니다.\n\n마치 천둥구름에서 비가 쏟아지듯, 옛 시인들이 꺾이지 않는 열정과 속도로 비할 데 없는 시를 계속해서 읊어대는, 타의 추종을 불허하는 지적이고 예술적인 세련미가 넘쳤던 그 분위기를 상상만 할 수 있군요." # 18280124407657064968
  hangzhou.0107.a: "오늘날의 시인들은 우리의 선조들에 비하면 초라할 뿐이오." # 14080099754952696532
  hangzhou.0107.b: "모든 시대는, 심지어 우리 시대까지도, 그 시대만의 천재들을 배출합니다." # 15639744071849918091
  hangzhou.0108.t: "서시" # 9346725493432678110
  hangzhou.0108.desc: "오늘 나는 시를 좀 읽다가 중국 역사 속 전설적인 [Glossary( '사대미인', 'FOUR_BEAUTIES_GLOSS' )] 중 한 명인 서시(Xī Shī)의 비극적인 삶과 운명을 애도하는 시를 접했다네. 그녀는 [GetTitleByKey('b_kuaiji').GetNameNoTier] 출신이었지. 수백 년 전, 월(Yuè) 왕 구천(Gōujiàn)의 명재상 범려(Fàn Lǐ)가 오(Wú)나라 왕 부차(Fuchāi)를 유혹하기 위해 서시를 등용했고, 그 결과 오나라가 월나라에 정복당하며 멸망했다는 전설은 많은 이들이 알고 있을 걸세.\n\n그 후의 이야기에 대해서는 여러 가지 설이 있다네. 어떤 설에 따르면, 서시는 오나라 군중이나 구천, 혹은 죄책감에 시달린 그녀 스스로에 의해 익사당했다고 하지. 전설의 더 행복한 버전에서는, 사랑에 빠진 범려와 서시가 위험한 정치 세계를 피해 월나라 조정을 떠나, 호수에서 은거하며 남은 생을 근심 없이 보냈다고 전해진다네." # 15503733635385438132
  hangzhou.0108.a: "비극적인 결말이 아마도 일어났던 일일 것입니다." # 5903815200163119351
  hangzhou.0108.a.flavor: "세상은 잔혹한 곳일 수 있으며, 아름다움은 그것을 지닌 자와 주변 사람 모두에게 큰 고통의 원천이 될 수 있습니다…" # 3686307723535299224
  hangzhou.0108.b: "나는 행복한 결말이 있었다고 생각하고 싶네." # 15967222704888974303
  hangzhou.0108.b.flavor: "다른 네 명의 미녀들은 모두 행복한 결말을 맞이하지 못했으니, 부디 그중 적어도 한 명이라도 행복한 결말을 맞이했기를 바랄 뿐이다…." # 11952062139370172110
