  hangzhou.0020.t: "# 위대한 해안 방벽#" # 12331297054080350993
  hangzhou.0020.desc: "전당강의 조수해일은 황홀한 광경이지만, 끝없는 세대에 걸쳐 사람들의 삶을 파괴해 온 큰 고통의 원인이기도 합니다.\n\n이전의 제방들은 역부족임이 증명되었기에, 저는 이전의 둑보다 강물의 횡포를 더 잘 견딜 수 있는 강력한 제방 건설을 명령했습니다. 강의 정령의 순응을 보장하고, 이 제방이 시대를 견디지 못할 것이라는 현지 주민들의 걱정을 달래기 위해, 저는 강의 정령을 되돌리도록 궁수들에게 상징적으로 물에 화살을 쏘게 했습니다.\n\n강물의 위협에 끊임없이 맞서야 하더라도, 이 새로운 제방은 미래 세대가 수행할 유사한 작업에 훌륭한 토대가 될 것입니다." # 14237771841347403477
  hangzhou.0020.a: "강물이 날뛰도록 내버려 둘 수는 없다." # 3006091253345233635
  hangzhou.0021.t: "서호 개선하기" # 1689087349750519546
  hangzhou.0021.desc: "[GetTitleByKey('c_hangzhou').GetNameNoTier]의 서호는 대대로 많은 관광객이 찾았으며, 그 인기는 시들 줄 모르는 듯합니다.\n\n비록 자연미의 정수로 여겨지지만, 사실 서호의 유명한 미관을 보존하고 기존 시설과 아름다움을 확장하며, 사려 깊지 못한 관광객들의 훼손과 낭비로부터 보호하기 위해 보이지 않는 곳에서 끊임없이 노력이 이루어지고 있습니다.\n\n#bold [ROOT.Char.GetTitleAsNameNoTooltip]#으로서, 저는 저의 관리들에게 이러한 사업 중 하나를 시작하도록 명했고, 이 노력을 위해 많은 노동자와 자원을 모았습니다." # 13052348741262994708
  hangzhou.0021.a: "서호가 계속 번성하기를!" # 12308660816999035589
  hangzhou.0022.t: "[ROOT.Char.GetDynasty.GetNameNoTooltip] 둑길" # 13704157720509904520
  hangzhou.0022.desc: "[RICE_west_lake|E]는 여전히 [GetTitleByKey('c_hangzhou').GetNameNoTier]에서 최고로 손꼽히는 관광지이지만, 최근에는 퇴적, 무지한 현지인들의 밤나무 식재, 그리고 기타 생태계 파괴로 인해 그 아름다움이 훼손되고 있습니다. 옛날에는 역대 태수들이 이러한 문제를 완화하기 위해 둑길 건설 사업을 벌이곤 했습니다.\n\n이제 제가 그러한 노력을 이끌 차례입니다. 저는 준설된 토사로 가장 위대한 둑길을 건설하도록 현지 노동자들에게 명령했습니다. 이 둑길에는 호수의 여러 부분을 연결하는 여섯 개의 다리도 포함될 것입니다. 이는 호수의 아름다움을 보존하고 #italic 더욱#! 고양시켜 후세 사람들이 계속 감탄하게 만들 것입니다.\n\n흥미롭게도, 일부 현지인들은 이 둑길을 저의 이름을 따서 [ROOT.Char.GetDynasty.GetName] 둑길이라고 부르기 시작한 것 같습니다!" # 10525563204047124362
  hangzhou.0022.a: "[ROOT.Char.GetDynasty.GetName] 대로(大路)는 듣기 좋군." # 15147406392937619206
  hangzhou.0023.t: "#월비 사당#" # 17817325619117268867
  hangzhou.0023.desc: "수년 전, 위대한 장군 악비(Yuè Fēi)께서는 송(Sòng) 왕조의 군대를 이끌고 북쪽의 가짜 금(Jīn) 왕조에 맞서 싸웠으나, 특히 진회(Qín Huì)와 같은 간신들의 모함과 거짓 혐의로 인해 투옥되고 처형당하셨습니다. 다행히도, 의로운 간수 위순(Wěi Shùn)께서는 목숨을 걸고 악비 장군의 시신을 몰래 빼내 한 사원 아래에 묻어주셨습니다.\n\n그 후 악비 장군의 시신이 재발견되었고, 그의 명예는 회복되었습니다. 이제 이 배신당한 영웅에게 마땅히 받아야 할 존경을 돌려야 한다는 목소리가 더욱 커지고 있습니다!\n\n이에 본인은 [GetTitleByKey('c_hangzhou').GetNameNoTier]에 있는 그의 묘소 주변에 사원을 건립하도록 명을 내렸습니다. 또한, 방문객들이 영원히 저주를 퍼부을 수 있도록 악당 진회와 그의 공모자들의 철제 조각상들이 묘소 앞에 무릎 꿇은 자세로 세워졌습니다. 이제 덕과 용기를 지닌 이들은 악비 장군의 고귀한 정신을 기리며 그분을 올바르게 추앙할 것입니다!" # 10118709569211783195
  hangzhou.0023.a: "유 비 장군의 영혼이 이 시련의 시기에 우리를 인도하시기를!" # 8952074545747092133
