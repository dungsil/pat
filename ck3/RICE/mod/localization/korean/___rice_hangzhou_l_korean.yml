  hangzhou.0073.desc: "나는 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lu_you'))]인 [lu_you.GetFirstName]의 얼굴을 바라본다. [lu_you.GetSheHe]는 길고 험난한 삶을 살았으니, 이제 세상을 떠난 지금 얼마나 평온하고 고요할까.\n\n내 손에는 [lu_you.GetSheHe]가 자신의 시간이 거의 다 되었음을 알았을 때, 아주 최근에 작곡했던 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('lu_you'))]의 시 한 부가 들려있다. 나는 무거운 마음으로 그 글을 읽으며, [lu_you.GetHerHis]가 우리에게 남긴 마지막 간청들을 떠올린다." # 9781373996046228169
  hangzhou.0073.desc.not_reclaimed: "#italic \n\n내 죽어가는 눈앞에서 모든 것이 먼지로 변하는구나,\n오직 증오만이 남았으니, 통일된 땅을 볼 수 없다는 것이 그러하도다.\n황제의 군대가 북부를 휩쓰는 날이 오면,\n내 묘비 앞에서 이 사실을 잊지 말고 나에게 알려주도록 하라.#!" # 13905601013712089987
  hangzhou.0073.a: "아마도 [lu_you.GetSheHe]께서는 마침내 [lu_you.GetHerHis] 사랑하는 이, [tang_wan.GetFirstName]와 재회했을지도 모릅니다." # 1339644871951437563
  hangzhou.0074.t: "#bold 선 정원#을 기억하며" # 6041263731232079764
  hangzhou.0074.desc: "비록 요청하지는 않았으나, 오늘 나의 마음은 [Glossary( '심원', 'SHEN_GARDEN_GLOSS' )]으로 향했고, 그곳에서 나는 이혼을 강요당한 후 처음이자 마지막으로 [tang_wan.GetFirstName]을 만났습니다. 눈에 눈물이 고인 채 밖을 바라보며, 그 짧은 만남의 순간에 내가 썼던 [Glossary( '시', 'LU_YOU_PHOENIX_HAIRPIN_GLOSS' )]과 그녀가 답장으로 썼던 [Glossary( '시', 'TANG_WAN_PHOENIX_HAIRPIN_GLOSS' )]을 떠올립니다.\n\n지금도 나는 그녀를 꿈꿉니다. 끊이지 않던 우리의 웃음소리, 구름 위를 걷는 요정 같던 그녀의 발걸음, 사탕처럼 달콤했던 그녀의 눈빛, 수줍게 웅얼거리던 간지러운 목소리, 깃털처럼 가벼웠던 그녀의 손길을 꿈꿉니다.\n\n감정이 북받쳐 오르자, 나는 붓과 벼루를 집어 들고 서둘러 [Glossary( '몇 구절의 시', 'LU_YOU_SHEN_GARDEN_TWO_POEMS_GLOSS' )]을 휘갈겨 썼습니다. 그러나 이 글들은 지나간 행복한 날들을 꿈꾸며, 그 꿈이 영원히 자신을 속여주기를 바라는 이 늙은이의 쓴 마음을 달래주기에는 역부족이었습니다." # 15854467886810022909
  hangzhou.0074.a: "내 꿈속에서는 그녀가 아직도 나를 사랑해." # 2191074398849340185
  hangzhou.0074.info: "#emphasis 역사적 배경:#! 루 유(Lù Yóu)가 첫 번째 부인 당완(Táng Wǎn)과 강제로 이혼당한 지 8년 후, 31세의 나이에 그는 [GetTitleByKey('b_kuaiji').GetNameNoTier]에 있는 [Glossary( '심원', 'SHEN_GARDEN_GLOSS' )]을 지나가다가 두 번째 남편과 함께 있는 당완을 마주쳤습니다. 당완의 새 남편은 관대하게도 그녀가 전 남편에게 인사하도록 허락했고, 루 유는 감정이 북받쳐 현장에서 유명한 [Glossary( '시', 'LU_YOU_PHOENIX_HAIRPIN_GLOSS' )]을 썼으며, 당완은 이에 화답하여 똑같이 유명한 [Glossary( '시', 'TANG_WAN_PHOENIX_HAIRPIN_GLOSS' )]을 썼습니다. 그녀는 다음 해에 세상을 떠났습니다. 나중에 85세의 나이로 세상을 떠나기 1년 전, 그는 다시 심원을 지나가며 덧없이 사라진 사랑과 시간의 흐름을 애틋하게 되돌아보는 또 다른 유명한 시 두 편을 지었습니다." # 12464470393416304183
