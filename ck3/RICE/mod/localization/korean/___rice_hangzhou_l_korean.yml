  RICE_hangzhou_improve_west_lake_tooltip: "[RICE_west_lake|E] 지역은 그 아름다움을 유지하거나 개선하는 데 많은 노력이 필요합니다." # 8078677509935009331
  RICE_hangzhou_improve_west_lake_desc: "[RICE_west_lake|E]는 오랫동안 [GetTitleByKey('c_hangzhou').GetNameNoTier]의 유명한 명소였으며, 수질과 아름다움을 유지하거나 심지어 개선하기 위해 정기적인 관리가 필요합니다." # 5777064882566310319
  RICE_hangzhou_improve_west_lake_effect_tooltip_1: "이 [decision|E]의 [county_modifiers|E]가 활성화되어 있는 동안, [activity|E]인 [GetActivityType( 'activity_RICE_hangzhou_sightsee_at_west_lake' ).GetName] 활동으로 인한 [stress_loss_i|E] [stress_loss|E]가 증가할 것입니다." # 5924597427584825964
  RICE_hangzhou_improve_west_lake_effect_tooltip_2: "[RICE_west_lake|E]에 이루어지는 모든 #V 새로운 개선#!은 [RICE_ten_scenes_of_west_lake|E]가 정식으로 인정받을 확률을 약간 높여줍니다." # 8595281664177894444
