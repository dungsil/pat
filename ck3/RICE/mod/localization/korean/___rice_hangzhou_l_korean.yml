  RICE_hangzhou_west_lake_landscaping_modifier: "서호: 조경 사업" # 11913126132774311889
  RICE_hangzhou_west_lake_landscaping_modifier_desc: "최근 현지 관리들이 현명하게도 $c_hangzhou$의 명소인 서호 주변에 추가적인 조경 공사를 명령했습니다. 이 프로젝트는 관광객들에게 호수의 시각적 매력을 더욱 높이는 것을 목표로 합니다.\n\n$RICE_hangzhou_west_lake_decision_modifier_large_desc$" # 13209804848463010255
  RICE_hangzhou_west_lake_religious_structures_modifier: "서호: 새로운 종교 구조물" # 10195762747332339137
  RICE_hangzhou_west_lake_religious_structures_modifier_desc: "최근 현지 관리들이 $c_changzhou$의 유명한 장소인 서호 주변에 새로운 종교 건축물을 건설하도록 현명하게 명령했습니다. 이 프로젝트는 관광객들에게 호수의 영적인 매력을 더욱 증진하는 것을 목표로 합니다.\n\n$RICE_hangzhou_west_lake_decision_modifier_large_desc$" # 5633271822088329949
  RICE_hangzhou_yue_kilns_modifier: "위에 가마" # 2147142433671460594
  RICE_hangzhou_yue_kilns_modifier_desc: "상린호 주변 지역은 고대부터 유명했던 [Glossary( '용가마', 'DRAGON_KILN_GLOSS' )]으로 가득하며, 이곳에서 유명한 청자 도자기인 월주자가 생산됩니다. 따라서 이 도자기는 전 세계적으로 널리 거래됩니다." # 1246843212664587188
  RICE_hangzhou_longquan_kilns_modifier: "룽취안 가마" # 12527659634248234678
  RICE_hangzhou_longquan_kilns_modifier_desc: "[Glossary( '용광로', 'DRAGON_KILN_GLOSS' )] 룽취안의 [Glossary( '청자', 'CELADON_GLOSS' )] 도자기는 그 아름다움과 기술적 발전으로 큰 명성을 얻었으며, 이로 인해 전 세계적으로 널리 거래되고 있습니다." # 15413810088259665489
  RICE_east_asian_won_poetry_contest: "시 대회에서 우승했습니다" # 13471262461054398118
  RICE_east_asian_won_poetry_contest_desc: "이 인물은 시 낭송회에 참석하여 그 자리에서 시 한 편을 짓는 것으로 동료들에게 깊은 인상을 남겼으며, 그 시는 해당 행사에서 최고의 시로 평가받았습니다." # 4103765282656596389
  RICE_east_asian_fraternized_with_poets: "문인 시인들과 친분을 맺음" # 11226872105384807116
  RICE_opinion_poetry_gathering: "즐거운 시회" # 17270455401817506332
  RICE_opinion_grand_poetry_gathering: "성대한 시 낭송회에 저를 초대했습니다." # 5634169638156391823
  RICE_hangzhou_qiantang_river_embankment_modifier: "치안탕 강 제방" # 8008932964011188046
  RICE_hangzhou_qiantang_river_embankment_modifier_desc: "치안탕 강의 유명한 조수해일로부터 이 땅을 보호하기 위해 최근 거대한 제방이 건설되었습니다. 이 위업을 이끈 지도자들의 용맹함에 대한 전설이 퍼지고 있습니다." # 15857661266655120522
  RICE_hangzhou_liberated_old_man: "해방된 노인" # 11917487526609662582
  RICE_hangzhou_liberated_old_man_desc: "은둔하며 물러난, 이제는 제멋대로인 한가로운 루 유(Lù Yóu)는 '자유로운 늙은이'를 뜻하는 방옹(Fàngwēng)의 [Glossary( 'art name', 'ART_NAME_GLOSS' )]을 따랐습니다." # 287460890631457702
  RICE_hangzhou_su_causeway_modifier: "서호의 대수로" # 12218393610532108485
