  RICE_hangzhou_west_lake_patrols_modifier_desc: "최근 지역 관리들이 $c_changzhou$의 명소인 서호(西湖)의 치안을 유지하고 지나치게 열성적인 관광객들이 자연환경을 훼손하는 것을 막기 위해 순찰을 강화하도록 현명하게 명령했습니다.\n\n$RICE_hangzhou_west_lake_decision_modifier_small_desc$" # 4382974762934288731
