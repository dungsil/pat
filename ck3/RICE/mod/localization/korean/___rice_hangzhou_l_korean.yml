  RICE_hangzhou_erect_embankment_on_qiantang_river: "치안탕 강에 주요 해안 방벽 건설" # 12055144770679613388
  RICE_hangzhou_erect_embankment_on_qiantang_river_tooltip: "치안탕 강의 조수 해일은 통제되어야 한다." # 4362546271549887940
  RICE_hangzhou_erect_embankment_on_qiantang_river_desc: "치안탕 강의 조수 해일은 수년 동안 지역 주민들에게 문제를 일으켜 왔습니다. 이전의 노력들은 미흡했으니, 이제는 조수 해일을 관리하기 위한 대규모 제방을 건설할 때입니다!" # 3612612660269780116
