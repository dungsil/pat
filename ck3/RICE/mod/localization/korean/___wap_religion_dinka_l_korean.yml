  turkana_pagan_desc: "최고신은 아쿠즈이며, 그분은 #italic 응이무록#! 점술사들에게 계시를 내려주시는데, 특히 꿈을 통해 사람들을 인도하고 치유하십니다. 이 점술사들은 자비로운 조상신들과도 소통할 수 있습니다. 축복받은 삶을 살기 위해서는 조상들과 아쿠즈의 승인을 구하는 것이 중요합니다." # 13923226682240425373
