  dinka_pagan_desc: "세상은 위대하신 하늘과 지극히 중요한 비의 신인 니알락(Nhialac)에 의해 창조되었고 그분의 통치를 받고 있습니다. 그분께서 어머니 여신 아북(Abuk)과 고통을 주는 신 가랑(Garaŋ), 그리고 하위 신들을 창조하셨습니다. 니알락의 신봉자들은 축복과 다산, 혹은 금기를 치유하기 위해 정기적으로 그분께 동물을 희생합니다. 하늘에서 니알락과 함께하는 이들 중에는 우리 주변 어디에나 사는 조상신인 짝(Jak)과, 가랑처럼 우리에게 행운을 가져다주기도 하고 고통을 주기도 하는 자유로운 영혼인 짝(Jak)이 있습니다." # 7011280666853102646
