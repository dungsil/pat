  nuba_pagan_desc: "조상들이 잠들어 있는 영혼의 영역과 소통하기 위해서는 영적이고 마법적인 힘을 지닌 쿠주르(Kujur)들의 도움이 필요합니다. 우리 사회의 필수적인 존재인 이 쿠주르들은 치유사, 기우제사, 중재자, 그리고 공동체의 지도자로서도 중요한 역할을 수행합니다." # 12612837719473871630
