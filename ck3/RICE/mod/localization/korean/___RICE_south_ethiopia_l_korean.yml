  RICE_south_ethiopia_did_not_relocate_artisan_communities_desc: "최근 지역 주민들이 이 통치자에게 자신들의 권위를 사용하여 바람직하지 않은 카스트에 속한 장인 가문들을 강제로 이주시킬 것을 요청했습니다. 이 통치자는 이 장인들이 다른 이들에게 오염을 끼치는 존재로 여겨져 이미 충분히 멀리 떨어져 살고 있다고 판단하여, 이러한 요구를 거부했습니다." # 4554851621604167764
