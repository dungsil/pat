  south_ethiopia.0040.t: "굴리야-고샤" # 5860761905246351834
  south_ethiopia.0040.desc: "천문학자들과 현명한 원로들이 최근 [ROOT.Char.GetFaith.GetAdjective]의 월력에 따르면, 우리의 전통적인 새해 축제인 #italic #bold 기파타!(Gifaataa)#!가 곧 다가온다고 알려왔습니다.\n\n준비는 이미 순조롭게 진행 중이며, #italic 굴리야-고샤!(guliya-gosha)#!라 불리는 결속 나무 의식부터 시작되었습니다. #italic 기파타!(Gifaataa)#!는 평화와 기쁨의 시간이므로, 나 자신을 포함하여 모두가 마음속에 남아있는 모든 부정적인 것을 떨쳐내기 위해 최선을 다해야 합니다!\n\n곧 온 공동체가 이 축제 행사를 위해 모일 것입니다." # 15934172937389484882
  south_ethiopia.0040.a: "다가올 #italic 기파타#!는 정말 재미있을 겁니다!" # 15008833413729218593
  south_ethiopia.0041.t: "슈하-워가" # 10452979615393035373
  south_ethiopia.0041.desc: "오늘은 연도의 첫날인 #italic 슈하-워가#!이며, #italic 기파타#!가 시작되었습니다!\n\n저와 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]을 포함하여 지역 사회의 모든 사람들이 이 축하 행사를 위해 모였습니다. 새해에는 새로운 마음과 상쾌한 몸으로, 우리 모두는 좋은 태도를 가지기 위해 최선을 다하고 서로 평화를 장려합니다. 나쁜 생각, 나쁜 행동, 나쁜 관계는 과거의 일이 될 것입니다.\n\n이러한 조화와 행복의 정신을 촉진하기 위해, 이 시기에 좋은 영혼들이 각 가정을 방문하여 모든 가족이 음식을 갖도록 보장한다고 합니다." # 4954531146026109468
  south_ethiopia.0041.a: "새해, 새로운 나! 긍정적으로 살아야지!" # 14589905319916742570
  south_ethiopia.0042.t: "골로-이게타" # 4622771101509892141
  south_ethiopia.0042.desc: "올해의 #italic 기파타아#!가 #italic 골로-이게타#! 의식을 끝으로 막을 내렸습니다. 이쯤 되면 각 가정을 방문했던 선한 영혼들이 떠났거나 떠날 것이니, 그들은 가정이 충분한 식량을 갖추었다는 것을 알 때까지 35일 동안 머문다고 전해지기 때문입니다.\n\n우리 모두는 송별 의식을 위해 모여 횃불에 불을 붙이고 즐겁게 춤을 추며 횃불을 이리저리 던집니다. 분명 모두가 긍정적인 기운을 느끼고 있을 것이며, 우리는 그 기운을 연말까지 간직할 수 있을 것입니다." # 14721133926145096238
  south_ethiopia.0042.a: "새해가 모두에게 좋기를 기원합니다." # 18213059529450687704
  south_ethiopia.0043.t: "선물 증정" # 11550332166195699979
  south_ethiopia.0043.desc: "#italic 기파타#! 축제 기간 동안에는 값비싼 보석이나 아름다운 옷가지 등 선물을 베푸는 것이 관례입니다. 물론 저는 모든 이에게 줄 선물을 준비했으며, 저 역시 선물을 받게 될 것입니다.\n\n어르신들의 말씀에 따르면, 이러한 전통은 기존 관계를 강화하고 새로운 관계를 촉진하는 데 중요하다고 합니다. 결국 조화로운 관계 없이는 그 어떤 사회도 존재할 수 없으니까요." # 14876277955158118096
  south_ethiopia.0043.a: "선물 감사합니다!" # 550309315493008117
  south_ethiopia.0044.t: "음식과 음료" # 17893546984585731894
  south_ethiopia.0044.desc: "#italic 지파타#!는 언제나 잔치를 벌이고 즐거워하기에 좋은 기회이며, 이번에도 예외는 아닙니다!\n\n저는 #italic 지파타#!에서 전통적으로 차려지는 버터, 꿀, 소고기, 구운 엔셋 반죽, 그리고 일종의 생고기인 #italic 아쇼#!와 같은 음식을 엄청나게 많이 먹고 있습니다." # 5205337014511507437
  south_ethiopia.0044.a: "맛있군!" # 2028573091546184424
  south_ethiopia.0045.t: "화해" # 6196703125952746667
  south_ethiopia.0045.desc: "#italic 기파타아#! 기간 동안 사람들은 화해하도록 권장됩니다. [ROOT.Char.GetTitleAsNameNoTooltip]으로서 저는 오랫동안 갈등과 증오로 가득 찼던 두 지역 주민 사이의 중재를 맡아 화해를 돕고자 합니다.\n\n이제 그들은 평화와 조화를 위해 함께 모였습니다. 어렵지만, 저는 그들이 앙금을 묻도록 도왔습니다." # 4122702699050235339
  south_ethiopia.0045.a: "이것이야말로 #italic 기파타#!의 진정한 정신이로다." # 1740372139053646906
  south_ethiopia.0046.t: "노래와 춤" # 5671713010772133766
  south_ethiopia.0046.desc: "많은 사람들이 전형적으로 #italic 가지야#! 들판에 모여 춤추고 노래합니다. 이 공간은 #italic 기파타#! 기간 동안 이러한 유흥을 위해 마련되었으며, 모두가 악기를 연주하고 즐거운 노래를 부르며 걱정을 잊고 춤을 추며 즐거운 시간을 보내고 있습니다." # 8730933478440886524
  south_ethiopia.0046.a: "나도 참여해야겠군!" # 10513975460043751101
  south_ethiopia.0046.b: "저는 뒤에 남아 지켜보겠습니다." # 1030782619102703819
  south_ethiopia.0047.t: "논의" # 10987630735954210954
  south_ethiopia.0047.desc: "#italic 기파타아#! 기간 동안, 지역 청년들이 #italic 가지야아#!라 불리는 들판에 모여 노래하고 춤추며, 그날의 중요한 사회적, 정치적 문제들을 논의하는 것이 전통입니다. 그렇게 함으로써 그들은 우리 공동체가 직면한 공통의 문제와 해결책, 그리고 공동체 내에서 진행 중인 갈등을 해결하는 방법에 대해 이야기할 수 있습니다." # 15645980339730295922
  south_ethiopia.0047.desc.youth: "저 또한 젊은 나이이기에 이러한 논의에 참여하고 있으며, 비록 의견이 다르더라도 다른 이들에게서 배우고 그들의 관점을 이해하기 위해 최선을 다하고 있습니다. 우리의 의견이 어떻든 간에, 이것은 인맥을 쌓기에도 좋은 시기입니다." # 352913548393953841
  south_ethiopia.0047.a: "이것은 우리 공동체를 발전시키는 좋은 방법입니다." # 11592353697075859552
  south_ethiopia.0048.t: "빚 갚기" # 6883582514430724004
  south_ethiopia.0048.desc: "#italic 기파타아#!는 평화, 화합, 화해를 기원하는 시기이기에, 많은 이들이 빚을 갚으려 노력하는 때이기도 합니다.\n\n얼마 전, 제가 지역 평민에게 돈과 자원을 빌려주었는데, 오늘 그들이 #italic 기파타아#!의 정신으로 저에게 빚을 갚으려 합니다." # 13398781414281390233
  south_ethiopia.0048.a: "돌려주셔서 감사합니다." # 4071197806271821050
  south_ethiopia.0048.b: "제 빚을 용서해 주십시오." # 1583744857708082868
  south_ethiopia.0049.t: "자기 개혁" # 3101117870475530956
  south_ethiopia.0049.desc: "#italic 기파타아#!는 미래를 낙관과 희망으로 바라보는 시기이며, 이 때문에 많은 이들이 새롭게 시작하고 나쁜 습관을 고치거나 스스로를 개혁하려 합니다.\n\n그들의 끔찍한 행실로 악명 높았던 한 지역민이 이제는 개혁하여 더 나은 사람이 되겠다고 주장합니다. 그들은 우리 모두가 소중히 여기는 가치와 도덕을 기리고, [ROOT.Char.GetFaith.HighGodName]께서 우리에게 바라시는 바에 귀 기울이는 데 헌신하겠다고 합니다." # 10521175603423364410
  south_ethiopia.0049.a: "그들이 정말로 진심인지 의심스럽습니다." # 13788454710449063774
  south_ethiopia.0049.b: "그들이 그들의 노력을 성공시키리라 확신합니다!" # 2692888751623469647
  south_ethiopia.0050.t: "혼인 전망" # 12081036772297038195
  south_ethiopia.0050.desc: "#italic 기파타#!보다 장래의 결혼 상대를 찾기에 더 좋은 시기는 없습니다. 이 시기에는 많은 젊은이와 그 가족들이 만나 교류하며, 적합한 신랑 신부를 찾고 때로는 공식적으로 그러한 혼사를 주선하기 시작하는 것을 보았습니다." # 4844587223827398520
  south_ethiopia.0050.a: "우리 가문은 계속해서 번성하고 번영할 것입니다." # 5551551836486525714
  south_ethiopia.0051.t: "장로들의 지혜" # 10145226412020426589
  south_ethiopia.0051.desc: "우리는 선조들과 그 이전 세대의 선조들이 없었다면 지금의 자리에 없었을 것입니다. #italic 기파타아#!와 같은 행사는 우리가 선조들을 만나 그분들께 배우는 중요한 시기입니다.\n\n저는 지금 그러한 모임 중 하나에 앉아 있으며, 우리 중 많은 이들이 몇몇 지역 선조들 주위에 모여 있습니다. 이 지혜로운 노인들은 자신들의 지식과 지혜를 우리에게 전수하며, 우리가 그것을 잘 활용하기를 바라고 있습니다." # 11541851037089737181
  south_ethiopia.0051.a: "그들은 우리에게 많은 귀중한 통찰력을 제공해 주었습니다." # 15874285312937482168
