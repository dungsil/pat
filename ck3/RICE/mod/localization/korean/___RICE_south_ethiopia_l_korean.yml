  RICE_south_ethiopia_gifaataa_gift_large: "거대한" # 1169027921734602714
  RICE_south_ethiopia_gifaataa_gift_large_desc: "$EFFECT_LIST_BULLET$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_gifaataa_gift_gain_large_base')]#! [prestige|E]와 [piety_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_gifaataa_gift_gain_large_base')]#! [piety|E] 획득\n$EFFECT_LIST_BULLET$본인도 최대 #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#만큼의 선물을 받을 수 있습니다!\n\n#weak 새해를 맞아, 기파타(Gifaataa)는 온 공동체에 잊을 수 없는 선물을 베풀어 평화와 조화를 증진시킬 진정한 변화의 시기입니다.#" # 2550812332125616518
  activity_RICE_south_ethiopia_fichee_chambalaalla_festival_host_an_a: "$host_activity_a$" # 13713790857143020716
  activity_RICE_south_ethiopia_fichee_chambalaalla_festival: "피체-참발랄라 축제" # 11720144545222471605
  activity_RICE_south_ethiopia_fichee_chambalaalla_festival_desc: "피치-참발랄라(Fichee-Chambalaalla)는 새해의 시작을 알립니다. #italic 아얀토#! 천문학자들이 이 성대한 축제와 새로운 시작을 기념하기에 적절한 날짜를 정할 수 있을 것입니다." # 1314194923935746540
  activity_RICE_south_ethiopia_fichee_chambalaalla_festival_selection_tooltip: "다른 이들과 함께 새해를 축하하십시오.\n\n$activity_RICE_south_ethiopia_fichee_chambalaalla_festival_context_tooltip$" # 6666181598761340307
  activity_RICE_south_ethiopia_fichee_chambalaalla_festival_context_tooltip: "#emphasis 역사적 배경:#! 시다마족의 새해는 피체-참발랄라 축제라고 불립니다. 그 날짜는 시다마족의 전통적인 천문학자인 아얀토(Ayyaanto)에 의해 결정됩니다. 전설에 따르면, 이 축제는 결혼 후 부모님과 이웃들을 기리기 위해 잔치를 준비하여 매년 방문했던 피초(Ficho)라는 여성으로부터 유래했습니다. 그녀가 사망한 후, 이웃들은 새해 전날을 그녀의 이름을 따서 피체(Fichee)라고 불렀습니다." # 14435411679116424703
  activity_RICE_south_ethiopia_fichee_chambalaalla_festival_host_desc: "$BULLET_WITH_TAB$ [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$ [piety_i|E][piety|E]\n$BULLET_WITH_TAB$ [stress_loss_i|E][stress|E] 상실\n$BULLET_WITH_TAB$ [GetModifier('RICE_south_ethiopia_fichee_chambalaalla_festival_modifier').GetNameWithTooltip] [character_modifier|E] 획득\n$BULLET_WITH_TAB$ 지역 사회 지도자로서의 조언이 호응을 얻을 경우 #P 긍정적인#! [character_modifier|E]를 얻을 확률" # 5006073642696684411
