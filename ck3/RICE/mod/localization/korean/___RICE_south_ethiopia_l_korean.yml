  RICE_special_guest_gimuwa_desc: "$RICE_special_guest_gimuwa$는 [GetActivityType( 'activity_RICE_south_ethiopia_cattle_counting_ceremony' ).GetName]에서 존경받는 가축 소유주의 #bold 이성 배우자#! 또는 #bold 부모#!입니다. 그들 또한 자신들만의 의식인 #italic 기무와#!에서 존경을 받습니다. 그들의 주최자에 대한 [opinion|E]는 영구적으로 상승하며, [activity|E]가 끝날 때 [prestige_i|E] [prestige|E]와 함께 [GetTrait('RICE_cattle_owner_spouse').GetName( GetNullCharacter )] [trait|E]를 얻게 됩니다.\n\n#N $RICE_special_guest_gimuwa$ 자격을 얻으려면, 손님은 주최자의 비지주 배우자이거나 이성 부모여야 하며, 나이가 최소 30세 이상이어야 합니다.#" # 14066370822488686407
