  RICE_south_ethiopia_cattle_counting_ceremony_dala: "달라 의식" # 1515660931771114096
  RICE_south_ethiopia_cattle_counting_ceremony_dala_desc: "$EFFECT_LIST_BULLET$ 당신은 [GetTrait('RICE_cattle_owner_1').GetName( GetNullCharacter )] [trait|E]를 얻게 됩니다.\n$EFFECT_LIST_BULLET$ 달라 의례가 완료되면, 나중에 #italic 리카#! 의례를 수행하여 [GetTrait('RICE_cattle_owner_2').GetName( GetNullCharacter )] [trait|E]를 얻을 자격이 주어집니다.\n\n#weak 소를 백 마리 이상 보유하고 있음을 증명함으로써, 당신은 [GetPlayer.GetCulture.GetName] 사회에서 가장 저명한 일원이 되기 위한 첫걸음을 내딛게 될 것입니다.#" # 16110859663878968306
  RICE_south_ethiopia_cattle_counting_ceremony_lika: "리카 의식" # 14149689246201660012
  RICE_south_ethiopia_cattle_counting_ceremony_lika_desc: "$EFFECT_LIST_BULLET$ 당신은 [GetTrait('RICE_cattle_owner_2').GetName( GetNullCharacter )] [trait|E]를 얻습니다.\n$EFFECT_LIST_BULLET$ #italic 달라#! 의식과 비교하여 [dynasty_prestige_i|E] [dynasty_prestige|E], [prestige_i|E] [prestige|E], [piety_i|E] [piety|E] 보너스가 증가합니다.\n\n#weak 만약 당신이 천 마리 이상의 소를 소유하고 있음을 증명한다면, 당신과 당신 가문의 이름은 [GetPlayer.GetCulture.GetName] 민족의 전설 속에 영원히 기억될 것입니다.#" # 16706816468458039551
  RICE_south_ethiopia_cattle_counting_ceremony_feast_type: "연회" # 5704531852566847815
  RICE_south_ethiopia_cattle_counting_ceremony_feast_small: "평균" # 17705814244814514937
  RICE_south_ethiopia_cattle_counting_ceremony_feast_small_desc: "$EFFECT_LIST_BULLET$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_small_base')]#! [prestige|E] 및 [piety_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_small_base')]#! [piety|E] 획득\n$EFFECT_LIST_BULLET$이 [activity|E]에 참석하는 모든 [character|E]로부터 #P 5#! [opinion|E] 획득\n\n#weak 소 계수 의식에 참석하는 자들은 후하게 대접받아 좋은 식사를 제공받는 것이 관례입니다.#" # 10970500457846450278
  RICE_south_ethiopia_cattle_counting_ceremony_feast_medium: "위대한" # 12082063477865153151
  RICE_south_ethiopia_cattle_counting_ceremony_feast_medium_desc: "$EFFECT_LIST_BULLET$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_medium_base')]#! [prestige|E] 및 [piety_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_medium_base')]#! [piety|E] 획득\n$EFFECT_LIST_BULLET$이 [activity|E]에 참석하는 모든 [character|E]에게서 #P 10#! [opinion|E] 획득\n\n#weak 이것은 공동체를 과시할 기회이니, 가축 수 세기 의식과 함께하는 연회는 잊을 수 없는 축제가 되어야 하오!#!" # 538271237364419741
  RICE_south_ethiopia_cattle_counting_ceremony_feast_large: "영광스러운" # 7068264645641614244
  RICE_south_ethiopia_cattle_counting_ceremony_feast_large_desc: "$EFFECT_LIST_BULLET$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_large_base')]#! [prestige|E] 및 [piety_i|E] #V [EmptyScope.ScriptValue('RICE_south_ethiopia_cattle_counting_resource_gain_large_base')]#! [piety|E] 획득\n$EFFECT_LIST_BULLET$이 [activity|E]에 참석하는 모든 [character|E]로부터 #P 15#! [opinion|E] 획득\n\n#weak 모두가 가축 계수 의식 후에 훌륭한 연회를 기대하겠지만, 나는 그러지 않을 것이다. 대신 그들의 기대를 뛰어넘겠다!#!" # 6237086596721706776
