  RICE_south_ethiopia_cattle_counting_ceremony_status_intent_desc: "귀하는 공동체의 존경받는 일원임을 증명하고자 합니다. 의식 중 연설로 얻는 [dynasty_prestige_i|E] [dynasty_prestige|E]가 두 배가 됩니다. [GetTrait('ambitious').GetName( GetNullCharacter )|U] 및 [GetTrait('arrogant').GetName( GetNullCharacter )] 성향의 인물들은 추가 [stress|E]를 잃게 됩니다." # 2539127053016716930
