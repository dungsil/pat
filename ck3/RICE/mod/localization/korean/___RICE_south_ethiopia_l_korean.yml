  south_ethiopia.0090.t: "[courtier.GetFirstNamePossessiveNoTooltip] 가축 떼" # 12911161424713743517
  south_ethiopia.0090.desc: "[courtier.GetFirstName] 님께서 최근 전통적인 [courtier.GetCulture.GetName]의 소 개수 세기 행사를 주최하고 참여하셨으며, 이를 통해 그분께서 평균적인 [courtier.GetWomanMan]보다 훨씬 많은 수의 소를 보유하고 있음을 증명하셨습니다!\n\n이러한 행동으로 인해 [courtier.GetSheHe]는 [courtier.GetHerHis] 공동체 내에서 더 큰 존경심을 얻게 되었습니다. 저 또한 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 [courtier.GetFirstNamePossessiveNoTooltip]의 위대한 업적과 저명한 소유주로서의 지위를 인정해야 합니다." # 2752274921948477783
  south_ethiopia.0090.a: "위대한 업적을 달성하신 것을 축하드립니다!" # 1530172659884793143
  south_ethiopia.0090.b: "그건 좋지만, 저는 여전히 [courtier.GetHerHis] [ROOT.Char.GetTitleAsNameNoTooltip]입니다." # 15796504044132292653
  south_ethiopia.0090.c: "이제 나와 당신은 그리 다르지 않군요, 그렇지 않습니까?" # 15548583738568736689
  south_ethiopia.0091.t: "엔세트 품종" # 9687805320727227669
  south_ethiopia.0091.desc: "엔셋은 [ROOT.Char.GetCulture.GetCollectiveNoun] 사이에서 귀한 작물입니다. 전통적으로 우리는 여러 품종을 구분해 왔습니다.\n\n오늘 저는 지역 농부들을 방문하여 그들이 이 품종들을 어떻게 구별하는지 설명을 듣고 있습니다. 일반적으로, 누가 그 수확을 선호하는지에 따라 고정관념적으로 '남성용'과 '여성용' 품종이라고 불립니다.\n\n농부들은 '남성용' 엔셋 품종이 더 오래되고 성숙하며 질병과 해충에 강한 경향이 있는 반면, '여성용' 엔셋 품종은 생애 주기 중 더 이른 단계에 수확되며 요리하고 먹기에 더 좋다고 설명합니다. 따라서 둘 다 실용적인 용도가 있습니다." # 3584200119964731709
  south_ethiopia.0091.a: "“수컷” 엔세트가 장기적으로 더 믿을 만해 보입니다." # 4012537561483838971
  south_ethiopia.0091.b: "“암컷” 엔세트 작물은 모든 이를 먹여 살리는 데 중요합니다." # 14143716247687454545
  south_ethiopia.0092.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] 성벽 위원회" # 397874328891784661
  south_ethiopia.0092.desc: "[ROOT.Char.GetCulture.GetName]의 성벽은 본래 농업적인 목적으로만 사용되었으나, 이제는 제국의 방어 전략에서 중요한 부분이 되었습니다. 성벽 건설 과정을 원활하게 하기 위해, 우리는 전통적으로 지역 원로들로 구성된 위원회를 활용하여 이 작업을 조직하고 관리해 왔습니다.\n\n어쨌든, 오늘은 이 지역 위원회 몇몇과 만나 가까운 미래에 착수할 성벽 건설 프로젝트에 대해 논의할 예정입니다. 과정에 대해 어떤 의견 차이가 있더라도, 공동체의 모든 구성원이 어떻게든 기여하는 이 작업이 절대적으로 필요하다는 것은 우리 모두 알고 있습니다." # 15520654599296671798
  south_ethiopia.0092.a: "본론으로 들어가서 이 문제를 논의해 봅시다." # 9060014264056977153
  south_ethiopia.0093.t: "불순한 장인들" # 923402689303435762
  south_ethiopia.0093.desc: "지역 주민들로부터 도예공, 가죽 세공인, 대장장이들이 자신들과 너무 가까이 산다는 불만이 접수되었습니다.\n\n전통적인 [ROOT.Char.GetCulture.GetName] 문화에서 이들은 의례적으로 깨끗하지 않은 야생 동물의 고기를 먹고, 진흙, 광석, 흑요석과 같은 더러운 물질을 만지도록 강요하는 일을 하기에 부정한 존재들입니다. 이 때문에 존경받는 평범한 사람들은 그들을 무슨 수를 써서라도 피해야 합니다.\n\n어쨌든, 주민들은 이 장인들이 다른 사람들의 영역을 침범하는 것을 막기 위해 강제로 지역 내 다른 곳으로 이주해야 한다고 주장하고 있습니다." # 16033218100630364188
  south_ethiopia.0093.a: "아주 좋군, 장인들을 다른 곳으로 이전시키시오." # 7837784531509921525
  south_ethiopia.0093.b: "의미 없는 불평이군. 장인들은 이미 멀리 살고 있으니." # 17532531927336039091
  south_ethiopia.0094.t: "단나우 바아토" # 16474084547957522432
  south_ethiopia.0094.desc: "비록 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 전통적으로 사회 구성원 각자가 자신의 토지를 소유하는 것을 허용하고 장려해왔지만, 공동체는 또한 공유 토지를 제공합니다. #italic dannawu baato#!라고 불리는 이 토지는 공동 방목이나 아직 자신만의 토지를 마련할 자원이 부족한 젊은 부부 또는 신규 정착민들을 위한 예비 토지로 사용됩니다.\n\n이 공동 토지는 항상 변동하기 때문에, 저와 같은 공동체 지도자들은 오늘 제가 하고 있는 것처럼 때때로 회의에 앉아 이 공동 토지의 사용과 분배를 결정해야 합니다." # 1939930462171310774
  south_ethiopia.0094.a: "평의회에 있는 다른 이들이 어떻게 할지 결정하게 하십시오." # 4545548481306869343
  south_ethiopia.0094.b: "내 지위를 이용하여 타인의 결정을 좌우하십시오" # 16936439579948989753
  south_ethiopia.0095.t: "고초" # 10400250828646335716
  south_ethiopia.0095.desc: "오늘 저는 발효시켜 익힌 엔셋으로 만든 빵인 #italic 코초#!를 즐기고 있습니다. 이것은 저희 전통 [ROOT.Char.GetCulture.GetName] 요리의 소박하지만 맛있는 일부이며, 특히 고기와 향신료와 함께 먹으니 배가 꽤 부릅니다." # 15501148056363950918
  south_ethiopia.0095.a: "좋고 영양가 있는 요리군!" # 3921593441416211760
  south_ethiopia.0096.t: "엔셋 나무 심기" # 3837506362795097799
  south_ethiopia.0096.desc: "최근 신하 몇몇이 제 거처 주변에 엔셋 나무를 더 심자고 제안했습니다. 이 나무는 훌륭한 식량원이 될 뿐만 아니라, 생존력이 뛰어나고 가뭄에 강해 믿을 만한 그늘과 비상 식량, 그리고 잠재적인 침입자를 막아줄 약간의 추가적인 보안책이 되어줄 것입니다." # 6998137448081340292
  south_ethiopia.0096.a: "좋은 생각이군! 가서 엔셋 나무를 좀 심게." # 3867030290984891295
  south_ethiopia.0096.b: "아니요, 지금 당장 이럴 필요는 없습니다." # 16539709673984139377
