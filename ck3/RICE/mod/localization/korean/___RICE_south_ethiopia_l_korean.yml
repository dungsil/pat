  activity_RICE_south_ethiopia_cattle_counting_ceremony: "가축 수 세기 의식" # 13590730139406894475
  activity_RICE_south_ethiopia_cattle_counting_ceremony_desc: "공동체의 가장 가치 있는 구성원은 거대한 가축 떼를 소유한 자들입니다. 그러한 가축 떼를 소유했음을 증명하는 유일한 방법은 가축 수 세기 의식을 통해서입니다." # 16136574159577529456
  activity_RICE_south_ethiopia_cattle_counting_ceremony_selection_tooltip: "[GetTrait('RICE_cattle_owner_1').GetName( GetNullCharacter )] [trait|E]를 획득하거나 업그레이드합니다.\n\n$activity_RICE_south_ethiopia_cattle_counting_ceremony_context_tooltip$" # 3137055544736436220
  activity_RICE_south_ethiopia_cattle_counting_ceremony_context_tooltip: "#emphasis 역사적 배경:#! 전 세계의 여러 문화권과 마찬가지로, 웰라이타족은 소를 매우 중요하게 여깁니다. 이는 웰라이타 남성들이 공동체 내에서 자신을 과시하고 위신을 얻는 중요한 방식인 소 세기 의식에 반영되어 있습니다. 주요 의식으로는 최소 백 마리의 소를 세는 #italic 달라#!와 이어서 최소 천 마리의 소를 세는 #italic 리카#!가 있습니다. 이 의식들은 #italic 달라#! 또는 #italic 리카#! 후보자의 아내나 어머니를 기리기 위해 열리는 #italic 기무와#! 의식과도 관련이 있습니다." # 2970435989145158770
  activity_RICE_south_ethiopia_cattle_counting_ceremony_host_desc: "$BULLET_WITH_TAB$ [GetTrait('RICE_cattle_owner_1').GetName( GetNullCharacter )] [trait|E] 획득 또는 업그레이드\n$BULLET_WITH_TAB$ [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$ [piety_i|E][piety|E]\n$BULLET_WITH_TAB$ [dynasty_prestige_i|E][dynasty_prestige|E]\n$BULLET_WITH_TAB$선택된 반대 성별의 [spouse|E] 또는 [close_family|E] 구성원이 [GetTrait('RICE_cattle_owner_spouse').GetName( GetNullCharacter )] [trait|E]를 획득할 수 있습니다." # 3864332693731442444
