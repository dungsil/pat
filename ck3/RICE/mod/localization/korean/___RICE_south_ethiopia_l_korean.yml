  RICE_south_ethiopia_relocated_artisan_communities_desc: "최근 지역 주민들이 이 통치자에게 바람직하지 않은 카스트에 속한 장인 가문들을 이주시킬 권한을 사용해 달라고 요청했습니다. 통치자는 그러한 장인들이 다른 이들에게 오염을 끼치는 영향력이 있다는 것을 알기에 그들의 요구를 받아들였습니다." # 3126748416032652693
