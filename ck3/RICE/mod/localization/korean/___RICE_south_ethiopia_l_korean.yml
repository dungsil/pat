  south_ethiopia.0030.t: "기무와 의식이 시작되다" # 8679377430495600453
  south_ethiopia.0030.desc: "이 소떼 수 세기 의식을 위해, 저는 이전에 저의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('gimuwa'))]인 [gimuwa.GetTitledFirstName]를 #italic 기무와#! 후보로 지명했습니다. [gimuwa.GetSheHe|U]는 그에 따라 저의 영광을 함께 나눌 수 있을 것이며, 우리 공동체의 위대한 [gimuwa.GetWomanMan]로서 마땅히 그래야 할 것입니다.\n\n의식은 소떼 수 세기와 연회가 끝난 후, 소떼 수 세기 의식 다음 주말에 시작되며, 오늘이 바로 그날입니다." # 11309677434210706459
  south_ethiopia.0030.a: "[gimuwa.GetFirstNameNoTooltip]이여, 준비되셨기를 바랍니다!" # 2768455393597346997
  south_ethiopia.0031.t: "기무와 의식이 끝났습니다" # 6995557998321980110
  south_ethiopia.0031.desc: "우리 모두는 [gimuwa.GetFirstNameNoTooltip]가 특별한 옷을 입고 [gimuwa.GetHerHis] 머리에 타조 깃털을 꽂은 채, 친척과 친구 같은 다른 [gimuwa.GetWomenMen]들과 함께 말을 타고 나아가는 모습을 자랑스럽게 지켜봅니다.\n\n[gimuwa.GetSheHe]가 시장으로 들어서자, 마치 예전에 내가 그랬던 것처럼, [gimuwa.GetSheHe]는 자신의 위대한 업적과 친척, 친구, 조상들의 업적을 자랑스럽게 떠벌립니다. [gimuwa.GetSheHe]가 연설을 마치자 구경꾼들은 박수를 보냅니다. 이제 [gimuwa.GetSheHe]는 말 위에서 힘차게 맥주가 가득 담긴 큰 항아리를 깨야 합니다. 저는 그 항아리를 받아 [gimuwa.GetHerHim]에게 건네 마시게 하고, 모두가 함께 그 술을 나누는 동안, [gimuwa.GetFirstNameNoTooltip]는 자신이 모아둔 돈 중 일부를 가난한 이들을 포함한 모두에게 나누어 줍니다." # 2999569363938833762
  south_ethiopia.0031.a: "훌륭하군! 그대의 영광을 위해 축하연을 열러 집으로 돌아가세." # 17607954264660317593
