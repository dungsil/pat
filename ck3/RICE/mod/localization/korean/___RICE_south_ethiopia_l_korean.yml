  activity_RICE_south_ethiopia_gifaataa_festival_desc: "기파타(Gifaataa)는\"시\"을 의미하며, [GetReligionByKey('omotic_religion').GetAdjective]의 방식으로 새해를 알리고 과거의 근심을 잊고 새롭게 시작할 때입니다!" # 7928022780405671071
  activity_RICE_south_ethiopia_gifaataa_festival_selection_tooltip: "다른 이들과 함께 새해를 축하하십시오.\n\n$activity_RICE_south_ethiopia_gifaataa_festival_context_tooltip$" # 5131840199829126840
  activity_RICE_south_ethiopia_gifaataa_festival_context_tooltip: "#emphasis 역사적 배경:#! 웰라이타의 새해는 기파타(Gifaataa)로 알려져 있습니다. 현대에 이르러서는 보다 세속적이고 문화적인 축제입니다. 이 행사의 중요한 측면은 화해입니다. 이 시기는 사람들이 서로의 앙금을 묻고 갈등을 접어두는 때입니다." # 1976616083096645955
