  south_ethiopia.0080.t: "엔셋 수확" # 7531082267096984617
  south_ethiopia.0080.desc: "[GetGeographicalRegion('RICE_south_ethiopia_region').GetName] 고지대의 주민들은 대대로 #bold 엔세트#!를 재배해 왔습니다. 이 작물은 가뭄에 강하고, 생애 주기와 수확 시기에 관계없이 언제든 수확할 수 있어 매우 유용합니다.\n\n이에 저는 제 영지 내에서 엔세트가 재배되는 마을에 가까운 미래의 식량 공급을 확보하기 위해 지금 당장 엔세트를 수확하도록 명령했습니다.\n\n일부에서는 식물이 더 성숙했을 때가 아닌 지금 수확해야 한다는 생각에 불평할 수도 있겠지요. 하지만 가뭄, 기근 또는 기타 재앙이 닥칠지 누가 알겠습니까." # 2994373841665976974
  south_ethiopia.0080.a: "이는 필요한 예방 조치입니다." # 15572694493308121452
  south_ethiopia.0081.t: "신성한 숲 보존하기" # 6810875748495190475
  south_ethiopia.0081.desc: "[culture.GetName] 민족들 사이에서, 조상으로부터 물려받은 신성한 나무와 숲을 꾸준히 보존하는 [ROOT.Char.GetWomanMan]은 많은 이들의 존경을 받습니다.\n\n저는 이 신성한 나무들을 보존하는 의무를 이행하기 위해 자원을 마련했습니다. 그렇게 함으로써 저는 타인의 눈에 저의 위상을 높일 뿐만 아니라, 조상님들과 위대한 [ROOT.Char.GetDynasty.GetName] 가문을 기리는 것입니다." # 8761760224830998627
  south_ethiopia.0081.desc.small: "이 자원들은 우리 #italic 마이네 하아라#!, 즉 가내 숲의 보다 소규모 유지 보수 프로젝트에 사용될 것입니다. 이 나무들은 한 가문의 직계 가족이 관리하는 작은 숲입니다." # 15809757172796004879
  south_ethiopia.0081.desc.medium: "이번에는 이 자원을 #italic 송고 하라#!를 유지하는 데 사용하고자 합니다. 이 성스러운 숲은 우리 부족과 이 지역의 다른 관련 부족들이 공동으로 관리하며, 종종 공동 집회를 위해 사용됩니다." # 10351679887568885604
  south_ethiopia.0081.desc.large: "나는 우리 클랜과 수많은 세대에 걸쳐 많은 다른 클랜들이 공유하는 위대한 조상의 시신이 안치된 가장 성스러운 숲인 #italic 고사 하아라#!를 보존하기 위한 노력을 이끌 것입니다. 이 장소의 중요성 때문에 공동체 전체가 참여할 것입니다." # 950531991020264048
  south_ethiopia.0081.a: "우리는 이 신성한 나무들을 보호하고 보존해야만 합니다!" # 11131479816419392864
