  RICE_south_ethiopia_enset_decision: "엔셋을 수확하여 식량 불안정 완화" # 2668794181890376550
  RICE_south_ethiopia_enset_decision_tooltip: "엔셋은 가뭄과 식량 불안에 강한 작물입니다." # 18442680523342724077
  RICE_south_ethiopia_enset_decision_desc: "수 세대 동안 [ROOT.Char.GetCulture.GetName] 사람들은 #V 엔셋#을 재배하고 수확해 왔습니다. 이 작물은 가뭄에 매우 강하고 생애 주기 어느 때든 수확할 수 있어 여러 차례 기근을 막아주었습니다. 식량 안보를 개선하기 위해 지금 당장 지역 마을들에게 일부를 수확하도록 명령해야겠습니다." # 8359606626127928658
  RICE_south_ethiopia_enset_decision_effect_tooltip_1: "이 [decision|E]의 비용은 귀하의 [stewardship_i|E][stewardship|E]와 $innovation_RICE_enset$ [innovation|E]를 보유한 [cultures|E]를 가진 [counties|E]의 수에 따라 달라집니다." # 7481988491693366340
  RICE_south_ethiopia_enset_decision_confirm: "엔셋을 수확하라!" # 3365848722498044954
  RICE_south_ethiopia_enset_decision_context_tooltip: "#emphasis 역사적 배경:#! 엔세트, 일명 가짜 바나나는 수세기 동안 웰라이타족과 시다마족 같은 민족의 주식 작물이었습니다. 식량, 건축 자재, 의약품 등 다방면으로 활용됩니다. 가뭄에 매우 강하고 생애 주기 중 언제라도 수확할 수 있기 때문에, 수세기 동안 이 지역의 기근과 식량 불안정을 막는 데 전통적으로 매우 중요했으며, 이는 이 혁신으로 잠금 해제될 결정에 반영될 것입니다." # 7054526197432039755
  RICE_south_ethiopia_sidama_groves_decision: "상속된 신성림 유지" # 1269835738943017066
  RICE_south_ethiopia_sidama_groves_decision_tooltip: "신성한 성림은 우리의 신성한 유산입니다" # 11539839653008309251
  RICE_south_ethiopia_sidama_groves_decision_desc: "[ROOT.Char.GetCulture.GetName] 문화권에서는 신성한 숲이 부모에게서 자식에게로 세습되며, 씨족 전체가 정치적, 사회적, 종교적 필요를 위해 그러한 거대한 숲을 유지합니다. 저 [ROOT.Char.GetDynasty.GetName] 씨족의 일원으로서, 제가 물려받은 신성한 숲을 유지하는 데 제 몫을 다해야 할 것입니다." # 15584434685857070394
  RICE_south_ethiopia_sidama_groves_decision_effect_tooltip_1: "귀하는 #V 10#년 동안 [piety_i|E] [piety|E], [dynasty_prestige_i|E] [dynasty_prestige|E], 그리고 [character_modifier|E]를 받게 되며, 그 양과 보너스는 귀하가 유지하기로 결정하는 성소에 따라 달라집니다." # 8179068506430805785
  RICE_south_ethiopia_sidama_groves_decision_confirm: "신성한 나무들을 기리자!" # 3528389563459045333
  RICE_south_ethiopia_sidama_groves_decision_context_tooltip: "#emphasis 역사적 배경:#! 시다마인들은 전통적으로 종교에 관계없이 신성한 나무나 숲을 보존하고 숭배해 왔습니다. 이 나무나 숲은 종종 부모로부터 자식에게 소유권이 상속되므로, 이 나무들을 보존하는 것은 중요한 책임으로 여겨집니다. 이는 단순히 종교적인 문제일 뿐만 아니라, 말하자면 자신의 지위와 명예를\"유지하\" 문제이기도 합니다. 예를 들어, 크고 중요한 나무를 보존하는 사람들은 공동체 내에서\"유력\"로 간주됩니다." # 4842807784357302558
