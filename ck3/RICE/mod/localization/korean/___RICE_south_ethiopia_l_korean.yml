  south_ethiopia.0010.t: "[courtier.GetCulture.GetNameNoTooltip] 방랑자" # 15615502111541297960
  south_ethiopia.0010.base: "내륙 동아프리카의 땅은 혈연과 교역으로 연결된 수많은 부족과 왕국들의 고향입니다.\n\n[courtier.GetCulture.GetName] 문화 출신의 [courtier.GetWomanMan]인 [courtier.GetFirstName]가 저의 영지에 도착하여 제가 [courtier.GetHerHim]를 제 궁정의 일원으로 받아주기를 바라고 있습니다. [courtier.GetSheHe|U]는 [courtier.GetHerHis] 고향에 있는 형제들과 귀중한 관계를 맺고 있으며, 이는 유용하게 쓰일 수 있을 것입니다." # 13816289331601031058
  south_ethiopia.0010.desc: "$south_ethiopia.0010.base$남부 에티오피아의 [courtier.GetCulture.GetNameNoTooltip]인들은 오모 강 유역과 투르카나 호수 북쪽 고원에 거주하는 분열된 부족 집단입니다. 이들은 수가 많고 단합되어 있지는 않지만, 이 지역에서 전사, 목축업자, 상인으로서 상당히 유능하며, 이는 우리에게 큰 도움이 될 수 있습니다." # 9143918265388230365
  south_ethiopia.0010.a: "네, 이곳에 오신 것을 환영합니다!" # 11653414900749288108
  south_ethiopia.0010.b: "아니요, 우리는 여기서 아무런 이득도 보지 못합니다." # 11497212795409587090
  south_ethiopia.0011.t: "$south_ethiopia.0010.t$" # 15399907000306603242
  south_ethiopia.0011.desc: "$south_ethiopia.0010.base$ [courtier.GetCulture.GetNameNoTooltip] 부족들은 투르카나 호수 남쪽의 광활한 영토에 거주하고 있습니다. 그들은 예술과 건축 기술로 유명하며, 이 땅의 교역로를 원활하게 하는 데 중요한 역할을 합니다. 그들 가운데 친구를 사귀는 것은 우리에게 큰 이익이 될 것입니다." # 10065386769554564266
