  tradition_RICE_south_ethiopian_walls_name: "농경지 성벽" # 15203083192814216022
  tradition_RICE_south_ethiopian_walls_desc: "#F 이 문화권은 토양 유실을 막고 관개 목적으로 석벽을 자주 쌓습니다. 이 문화권의 선견지명이 있는 지도자들은 이러한 석벽 건설 기술과 그 기반이 되는 사회 제도를 활용하여 적의 약탈과 침공으로부터 국경을 방어합니다.#!" # 4060471132027365916
  tradition_RICE_great_rift_valley_name: "리프트 밸리 상인들" # 12784381547696985316
  tradition_RICE_great_rift_valley_desc: "#F 이 문화는 남부 에티오피아에 기원을 두고 있으며, 역사적으로 동아프리카 내륙의 정치체들과 인도양 및 홍해의 해안 도시들, 그리고 북부 에티오피아 왕국들 사이의 중개자 역할을 해왔습니다. 이들의 부족 및 왕국 중 더 강력한 세력은 상업적 영향력을 확대하기 위해 귀중품과 사치품을 공물로 수취하는 경우가 많습니다.#" # 15206442563988247385
  innovation_RICE_enset: "엔셋 농경 체계" # 410670586783001702
  innovation_RICE_enset_desc: "#italic 엔셋#!은\"가짜 바나\"라고도 불리며, 에티오피아 남부가 원산지인 식물입니다. 오랜 세월 전해 내려오는 기술과 방법을 통해, 가뭄에 강한 뿌리 작물로서의 가치를 극대화할 수 있으며, 이는 식량, 밧줄, 직물, 건축 자재, 의약품 등 다양하게 활용될 수 있습니다." # 15368093320920907320
  RICE_enset_decision_unlock: "[decision|E]을 해금하여 #V $RICE_south_ethiopia_enset_decision$#! 을 사용할 수 있게 됩니다." # 6318078671426054966
  innovation_RICE_south_ethiopian_walls: "고지대 농경 성벽" # 1158337303338910517
  innovation_RICE_south_ethiopian_walls_desc: "남부 에티오피아의 산과 계곡에서 현지인들은 토양 유실을 막고 관개 목적으로 돌담을 자주 쌓습니다. 더욱 선견지명이 있는 지도자들은 이러한 축벽 기술과 그 이면의 사회적 제도를 활용하여 적의 습격과 침략으로부터 국경을 방어하기도 했습니다." # 17682294090364657314
  tradition_RICE_cattle_counting_ceremonies_name: "가축 수 세기 의식" # 4146843425428182967
  tradition_RICE_cattle_counting_ceremonies_desc: "#F 이 문화권은 소에 막대한 경제적, 사회적 가치를 부여하며, 소를 많이 모은 이들은 높은 존경을 받습니다. 이 문화권의 고유한 특징으로는 공동체 구성원들이 자신의 가치를 증명하고 지위와 명성을 얻을 수 있게 해주는 #italic dala#!, #italic lika#!, #italic gimuwa#!와 같은 특별한 소 수 세기 의식이 있습니다.!#" # 7576961673362184684
  culture_parameter_unlock_rice_cattle_counting_trait: "소유주 [traits|E]는 추가적인 보너스를 제공합니다." # 7918674106490830550
  culture_parameter_unlock_rice_cattle_counting_activity: "[activity|E]인 [GetActivityType( 'activity_RICE_south_ethiopia_cattle_counting_ceremony' ).GetName]을 해금하여 가축 소유주 [traits|E]를 얻거나 업그레이드합니다." # 2432222681878185474
  culture_parameter_unlock_rice_sidama_maintain_trees: "$RICE_south_ethiopia_sidama_groves_decision$ [decision|E]를 해금합니다." # 10418094127453517420
  tradition_RICE_halale_name: "하랄레" # 16160587636584413772
  tradition_RICE_halale_desc: "#italic 할랄레#!, 혹은 진실은 이 문화의 종교적, 사회적, 정치적 제도와 세계관의 중심을 이루는 도덕률의 이름입니다. 조상 공경, 신성한 나무 보호, 공정한 처벌 등이 바로 #italic 할랄레#!의 일부입니다. 이 규범은 그것을 구현하며 존경, 두려움, 인정을 받아 마땅한 원로들에 의해 해석되고 집행됩니다.#!" # 17159396411913045359
  tradition_RICE_gadaa_name: "가다아" # 18432434713256255401
  tradition_RICE_gadaa_desc: "#F 이 문화권의 사회는 #italic 가다(Gadaa)#!를 기반으로 합니다. 이는 8년마다 세습되는 세대별 동료 집단을 중심으로 정치적, 종교적, 군사적 책임을 맡는 사회 조직 체계입니다. 이 체계에는 분쟁 해결 메커니즘, 모든 위협에 맞서기 위한 지속적인 군사 훈련, 그리고 정의에 대한 장려가 내재되어 있습니다.#!" # 11320755137040801077
  innovation_RICE_cloth_currency: "직물 화폐" # 16174283675475929157
  innovation_RICE_cloth_currency_desc: "아프리카 사회 전반에서 옷감은 개인의 위신과 지위를 높이고 개인의 정체성을 나타내는 표시일 뿐만 아니라, 화폐의 한 형태로도 사용됩니다." # 3714742211515656691
  innovation_RICE_iron_currency: "철 화폐" # 15301346062795084283
  innovation_RICE_iron_currency_desc: "철괴는 동아프리카 전역에서 전통적으로 화폐로 사용되던 #italic 아무레#! 소금 덩어리보다 더 신뢰할 수 있는 화폐입니다." # 8261262638460710080
  culture_parameter_unlock_rice_iron_currency_innovation: "이 전통은 [culture|E]가 $culture_era_early_medieval$ [era|E]에서 #V $innovation_RICE_iron_currency$#! [innovation|E]를 해금할 수 있게 합니다." # 12740049668881831326
  culture_parameter_unlock_rice_rift_valley_courtier_spawn: "[GetGeographicalRegion('RICE_south_ethiopia_region').GetName] 지역에서 지도 밖에 있는 동아프리카 [cultures|E]의 [courtiers|E]가 나타날 확률이 증가하며, 이들을 받아들일 경우 주어지는 [county_modifier|E]의 지속 시간이 두 배로 늘어납니다." # 3497852076555468804
  trait_RICE_cattle_owner_1: "위대한 가축 소유주" # 3154886305972979621
  trait_RICE_cattle_owner_2: "영광스러운 가축 소유주" # 15380278003315283656
  trait_RICE_cattle_owner_1_desc: "이 인물은 #italic 달라#! 가축 수 세기 의식을 완료하여 백 마리가 넘는 가축을 소유하고 있음을 증명했습니다. 그리하여 그들은 지역 사회에서 가치 있고 저명한 인물로 여겨집니다." # 14442440794061141809
  trait_RICE_cattle_owner_1_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] 님께서 #italic 달라#! 가축 수 세기 의식을 마치셨습니다. 이는 [ROOT.GetCharacter.GetSheHe] 께서 백 마리 이상의 가축을 소유하고 있음을 증명합니다. 이에 [ROOT.GetCharacter.GetSheHe|U] 께서는 [ROOT.GetCharacter.GetHerHis] 공동체에서 가치 있고 저명한 인물로 인정받게 되었습니다." # 6582685327756121438
  trait_RICE_cattle_owner_2_desc: "이 인물은 #italic 리카#! 가축 조사 의식을 마쳐 천 마리 이상의 소를 소유하고 있음을 증명했습니다. 이처럼 거대한 가축 떼 덕분에 그는 지역 사회에서 가장 존경받는 인물 중 한 명입니다." # 79410881837142201
  trait_RICE_cattle_owner_2_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] 님께서 #italic 리카#! 가축 수 세기 의식을 마쳤으며, 천 마리가 넘는 가축을 소유하고 있음을 증명했습니다. 이토록 거대한 가축 떼를 보유한 [ROOT.GetCharacter.GetSheHe] 께서는 지역 사회에서 가장 존경받는 인물 중 한 분이십니다." # 12629283540428000772
  trait_RICE_cattle_owner_spouse: "유명한 목장주의 친척" # 9062414548007943220
  trait_RICE_cattle_owner_spouse_desc: "이 인물은 #italic 기무와#! 의식을 마쳤습니다. 이러한 영예는 각각 백 마리와 천 마리의 소 떼를 보유하고 있음을 증명하기 위해 #italic 달라#! 또는 #italic 리카#! 소 계수 의식을 마친 위대한 목축주의 친족에게 주어집니다. 그들은 시장에 가서 물건을 사고팔 수 없으며, 모든 일에 조수의 도움을 받아야 합니다." # 7466706654685321308
  trait_RICE_cattle_owner_spouse_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip] 님께서 #italic 기무와#! 의식을 완료하셨습니다. 이 영예는 각각 백 마리와 천 마리의 가축 떼를 소유하고 있음을 증명하기 위해 #italic 달라#! 또는 #italic 리카#! 가축 수 세기 의식을 마친 위대한 가축 소유주의 친족에게 주어지는 것입니다. [ROOT.GetCharacter.GetSheHe|U] 님께서는 시장에 나가 물품을 사고팔 수 없으며, 모든 임무에서 조수의 도움을 받아야 합니다." # 909131707873409466
  trait_RICE_cattle_owner: "$trait_RICE_cattle_owner_1$" # 16941205724125520214
