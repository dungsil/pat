  RICE_south_ethiopia_fandaanano_decision_context_tooltip: "#emphasis 역사적 배경:#! 판다아나교는 이슬람교와 토착 쿠시족 신앙이 융합된 혼합주의 종교였습니다. 한때 시다마어를 사용하는 하디야족 사이에서 널리 행해졌으나, 선교사들을 통해 다른 민족에게도 퍼져나갔습니다. 판다아나교는 15세기에 에티오피아 남부에서 발생했으며, 정치적 격변 이후 주류 이슬람교와 지리적으로 고립된 고원지대 무슬림 공동체에서 유래했을 가능성이 큽니다. 이슬람교와 차이점에도 불구하고, 판다아나교 신봉자들 중 다수는 스스로를 무슬림으로 여겼습니다. 이 전통은 현재는 소멸했지만, 종교적 소속과 관계없이 현대 하디야족에게 미치는 상당한 영향력 속에 살아 숨 쉬고 있습니다." # 17940106189235124594
