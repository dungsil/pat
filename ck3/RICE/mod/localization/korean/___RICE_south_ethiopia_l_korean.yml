  south_ethiopia.0002.desc: "많은 산과 계곡을 가진 [GetGeographicalRegion('RICE_south_ethiopia_region').GetName]은 오랜 세월 동안 수많은 다양한 종교 공동체를 길러냈습니다.\n\n최근에, 이러한 공동체 중 하나인 [GetFaithByKey('fandaanano').GetAdjective]은 전통적인 [GetReligionByKey('sidamic_religion').GetAdjective]과 [GetReligionByKey('waaqism_religion').GetAdjective] 신앙, 그리고 고립된 고원 부족들이 실천하는 한 형태의 [GetReligionByKey('islam_religion').GetName]이 혼합되어 생겨났습니다. 그들은 자신들을 아브라함 계통의 종교와 다르지 않다고 여기는데, 이는 그들이 $fandaanano_high_god_name$이라 부르는 유일신을 믿으며, 자신들이 #italic ibge#!, 즉 이교도라 부르는 이들을 경멸하기 때문입니다.\n\n급성장하는 [GetFaithByKey('fandaanano').GetAdjectiveNoTooltip]은 [fandaanano_creator.GetTitledFirstName]에게 강력한 동맹이자 추종자를 찾았습니다. [fandaanano_creator.GetHerHis]의 노력과 $fandaanano_priest_plural$라 불리는 [GetFaithByKey('fandaanano').GetAdjectiveNoTooltip] 사제들 덕분에 이 신앙은 이 지역 부족들에게 퍼지기 시작하고 있습니다." # 8048165950418783985
  south_ethiopia.0002.a: "$fandaanano_high_god_name$와 선한 정령들에게 찬미를!" # 2484980128083326350
  south_ethiopia.0002.b: "알겠습니다. 흥미로운 소식이군요." # 5622699544128072071
  south_ethiopia.0002.c: "이 새로운 생활 방식은 정말 매력적이로군…." # 757278992157485000
