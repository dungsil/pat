  south_ethiopia.0020.t: "키루 갈라사" # 3139189502523616895
  south_ethiopia.0020.desc.intro: "[ROOT.Char.GetCulture.GetName] 공동체에서는 소를 많이 소유한 자가 존경받지만, 반드시 적절한 가축 수 확인 의식을 거쳐야만 합니다." # 6357275386068731024
  south_ethiopia.0020.desc.dala: "제가 가축 수 세기 의식을 처음으로 거행하는 것이니, 최소한 소 백 마리가 있음을 증명하기 위해 #italic 달라#! 의식을 치러야 합니다. 제가 훨씬 더 많이 가지고 있다 하더라도, 이 의식을 먼저 해야 합니다." # 13089650887506100895
  south_ethiopia.0020.desc.lika: "저는 #italic 달라#! 의식을 치렀으며, 소를 백 마리 이상 소유하고 있음을 증명했습니다. 이제 소를 천 마리 이상 소유하고 있음을 증명하기 위해 #italic 리카#! 의식을 치를 때입니다." # 14388838786980663860
  south_ethiopia.0020.desc: "오늘이 바로 #italic 케루 갈라사#!, 즉 표시하는 날이며, 이는 나중에 있을 가축 수 세기 의식에 앞서 열리는 축제입니다. 저는 이 행사를 위한 계획을 논의하고, 제가 소유한 모든 관련 재산을 표시하며, 날짜를 정하기 위해 가족, 친구, 이웃, 존경받는 원로 및 기타 중요한 인물들을 초대했습니다. 이 날을 위해 초대된 일부는 가축 수 세기 의식을 돕기 위해 특정 자원이나 재산을 약속했습니다." # 6148204444461349009
  south_ethiopia.0020.a: "그들의 도움이 매우 소중합니다." # 2009935403299054929
  south_ethiopia.0021.t: "준비" # 666839747819429162
  south_ethiopia.0021.desc.dala: "오늘은 제가 최소 백 마리의 소를 소유하고 있음을 증명해야 하는 #italic 달라# 의식이 있는 날입니다!" # 6754572456874245683
  south_ethiopia.0021.desc.lika: "#italic 리카#! 의식이 오늘 시작되니, 내가 최소 천 마리의 소를 소유하고 있음을 모두에게 증명하겠다!" # 12657491162904848574
  south_ethiopia.0021.desc: "나는 전통에 따라 입어야 할 흰 옷을 입고 오늘의 행사를 준비합니다.\n\n내 소떼들이 마을의 주요 도로를 따라 성스러운 울타리로 몰려옵니다. 내가 다른 이들에게 빌려준 소들까지도 이 행사를 위해 이곳으로 모여들지만, 임신했거나 아픈 소들은 특별한 밧줄로 대신합니다.\n\n그곳에는 이미 많은 군중이 모여들어 소란스러움과 흥분을 더하고 있으며, 모두들 축제의 의식이 시작되기를 간절히 기다리고 있습니다." # 18328128048442851607
  south_ethiopia.0021.a: "소의 수를 세는 자가 곧 도착할 것이다…." # 16777114310879323627
  south_ethiopia.0022.t: "몰라나가 도착하다" # 13586016153995884725
  south_ethiopia.0022.desc: "소를 세는 사람은 #italic 몰라나#!라고 불립니다. 제가 선택한 #italic 몰라나#!, 존경받는 지역의 노인 [ROOT.Char.GetWomanMan]께서 #italic 콜레#!라는 특별한 천을 두르고, 소를 세는 데 사용할 잎사귀를 들고 도착했습니다.\n\n우리는 모두 #italic 몰라나#!가 양과 황소의 피, 우유, 버터, 꿀이 섞인 솥에 잎사귀를 담근 후, [ROOT.Char.GetSheHe]가 소들을 울타리 안으로 몰아넣어 세는 것을 지켜봅니다. 그런 다음 [ROOT.Char.GetSheHe|U]는 제가 소유했던 첫 번째 품종의 암소와 황소 목에 금속 조각들을 묶습니다." # 2309242195824271779
  south_ethiopia.0022.a: "좋군! 좋군!" # 16358061496083661378
  south_ethiopia.0023.t: "연설 준비 중" # 17211992050810027919
  south_ethiopia.0023.desc: "#italic 몰라나#!가 소 떼를 세는 동안, 나는 소 세기 의식의 다음 중요한 부분을 준비한다. 남녀들이 말을 타고 내 앞에서 울타리 주위를 돌며, 전통에 따라 훌륭한 연설을 하도록 나를 독려한다. 이 연설은 내가 진정으로 타인들에게 나의 위대함을 설득할 수 있는 순간이 될 것이다.\n\n깊게 숨을 들이쉬고, 나는 내 말 위에 서서 군중을 바라본다." # 12784030227559987738
  south_ethiopia.0023.a: "좋아 – 시작해 보자." # 2148306235161135419
  south_ethiopia.0023.a.fair: "그대의 연설은 꽤 좋은 반응을 얻었습니다." # 7708172204178468626
  south_ethiopia.0023.a.good: "그대의 연설은 좋은 반응을 얻었소." # 1678193299994262321
  south_ethiopia.0023.a.excellent: "그대의 연설은 훌륭한 반응을 얻었소." # 10424151073609263612
  south_ethiopia.0024.t: "연설" # 8470172887011776776
  south_ethiopia.0024.desc: "내가 말 위에 올라, 양식화된 언어로 나의 영광스러운 업적과 수많은 덕목, 그리고 나를 지지해 준 조상, 가문, 친구들의 공적을 찬양하노라. 지혜와 부, 업적에 있어 나를 능가할 자 거의 없다고 선언하며, 나는 참석한 군중에게 내가 본받아야 할 살아있는 영웅임을 증명하기 위해 최선을 다하고 있노라.\n\n내 연설과 동시에, 나의 가문과 친구들은 전략적인 지점에서 나에 대한 칭송과 [ROOT.Char.GetFaith.HighGodName]에 대한 찬양을 덧붙여 내 연설의 효과를 배가시키노라.\n\n군중의 반응으로 미루어 보건대," # 9569891826790807768
  south_ethiopia.0024.desc.fair: "소떼를 세는 의식에서 더 나은 허세를 본 적이 있겠지. 그래도, 어떤 이들은 시시하게 여길지라도, 나는 나 자신과 나의 가문, 그리고 친구들을 기리기 위해 최선을 다할 것이다!" # 8598213194873099403
  south_ethiopia.0024.desc.good: "모두가 나의 연설과 자랑에 즐거워하고 있소. 그들은 환호하며 박수를 보내고 있고, 내 말 한마디 한마디에 그들의 존경심이 커지는 것이 느껴지는군." # 5531734754941464528
  south_ethiopia.0024.desc.excellent: "사람들이 저의 허풍에 매우 감명받고 흥분했습니다. 우렁찬 환호성과 감탄으로 가득 찬 얼굴로, 그들은 진정으로 저를 일종의 영웅으로 여기고 있습니다!" # 8236732096971205901
  south_ethiopia.0024.a: "나의 영광은 모두에게 알려지리라!" # 1242466449507603023
  south_ethiopia.0025.t: "훌루코" # 2871643676510718819
  south_ethiopia.0025.desc: "#italic 달라#! 의식과는 달리, #italic 리카#! 의식에는 소를 계수한 후에 거행되는 #italic 훌루코#! 라는 중요하고 추가적인 의식이 있습니다.\n\n울타리 근처에는 작은 터널 모양으로 깊은 구덩이들이 파여 있습니다. 이 터널에는 우유와 버터, 꿀이 가득 채워집니다. 그런 다음, 창을 들고 소 한 마리와 양 한 마리를 도살하여 그 피를 구덩이에 붓습니다.\n\n이어서, 나는 속옷만 입고 친척들과 친구들의 도움을 받으며 이 액체로 가득 찬 터널을 헤엄쳐 건넙니다. 빠져나오면, 큰 환호 속에서 창을 들고 나의 위대한 업적에 대해 다시 한번 이야기합니다." # 2927012060100772835
  south_ethiopia.0025.a: "이러한 행동을 함으로써, 나는 옛 영웅들과 다르지 않은 것이 아닌가?" # 686491748375729731
  south_ethiopia.0026.t: "연회" # 3736062287100965941
  south_ethiopia.0026.desc.dala: "#italic 몰라나#!께서 제가 최소 백 마리의 소를 소유했음을 증명하면, #italic 달라#!" # 16361776780854533878
  south_ethiopia.0026.desc.lika: "#italic 몰라나#! 께서 제가 최소 천 마리의 소를 소유하고 있음을 증명하면, #italic 리카#!" # 17187774023936128416
  south_ethiopia.0026.desc: "의식은 연회로 마무리됩니다! 결국, 내가 얼마나 부유하고 현명한지 모두에게 잔치를 베풀어 자랑하지 못한다면, 내 자랑이나 가축 수 세기가 무슨 소용이겠습니까?\n\n연회에는 방금 센 가축들 중 몇 마리를 잡아 갓 요리한 고기가 나옵니다. 엔셋으로 만든 빵, 다른 짐승들의 고기 등 다른 음식과 음료도 많습니다.\n\n연회 동안, 놀랍지도 않게 모두가 나에 대해 이야기하고, 음악과 춤은 모두의 기분을 좋게 만들어 그들도 나만큼이나 훌륭해지도록 고무시킵니다." # 15583810833555887644
  south_ethiopia.0026.a: "너희 모두 나의 행적과 덕목으로부터 배우기를 바라노라." # 14293642024676125687
  south_ethiopia.0027.t: "결론" # 3822412533199628403
  south_ethiopia.0027.desc.dala: "#italic 달라#!" # 4231630864286125070
  south_ethiopia.0027.desc.lika: "#italic 리카#!" # 8887446039038858340
  south_ethiopia.0027.desc: "의식이 끝났습니다. 평생에 한 번뿐인 일이었지만, 영광스럽고 흥미진진한 순간이었으며, 조상님들께서 흐뭇하게 내려다보고 계시리라 확신합니다. 게다가 당분간은 좋은 의미로 마을의 화제가 될 것이라는 사실도 기쁘군요." # 5330390784927483180
