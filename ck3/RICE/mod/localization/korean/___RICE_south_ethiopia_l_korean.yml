  south_ethiopia.0060.desc: "곧 #italic 피치-참발랄라#!를 축하할 시간이 다가옵니다. 이는 전통적인 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 새해입니다. 우리의 가장 유능한 점성술사인 #italic 아얀토#! 님들께서 달과 #italic 부사#! 별자리의 다섯 별들의 움직임을 관찰하여 올해 축제를 열기에 가장 좋은 날을 정하셨습니다.\n\n#italic 아얀토#! 님들이 정한 날짜가 정해지면, 저와 공동체의 다른 중요한 지도자들과 장로들이 모여 올해 축제를 어떻게 준비할지 논의합니다. 우리가 앞으로의 축제 준비에 대해 논의를 마치면, 각자 자신의 거주지로 가서 시장으로 향합니다. 그곳에서 우리는 긴 창에 양가죽을 걸고, 올해의 #italic 피치-참발랄라#! 날짜를 공동체 전체에 선포할 것입니다." # 5032536210867723632
  south_ethiopia.0060.a: "모두들, #italic 피체-샴발랄라#! 를 준비하시오!!" # 9331158320623127055
  south_ethiopia.0061.t: "단식" # 15178588891709468441
  south_ethiopia.0061.desc: "#italic 피체-참발랄라#!가 곧 다가올 것입니다. 하지만 그전에 몇 가지 의식을 거행해야 합니다.\n\n#italic 피체#!, 즉 한 해의 마지막 날이 오기 15일 전부터 저와 다른 지도자들, 그리고 장로들은 15일간 금식을 해야 합니다. 이 금식은 #italic 피체#!보다 9일 전에 깨지며, 그 후 우리는 #italic 사포테 케탈라#!를 노래하고 춤출 것입니다." # 13167202462358616083
  south_ethiopia.0061.a: "단식을 시작할 시간입니다." # 2624256634352273819
  south_ethiopia.0062.t: "훌루카" # 18415828223372864748
  south_ethiopia.0062.desc: "마침내 오늘이 #italic 피체#!를 기념하는 날입니다!! 우리 저택 앞에 나무들로 일종의 아치를 세우는 #italic 훌루카#! 의식으로 시작됩니다. 저를 시작으로, 제 가문의 모든 구성원과 모든 가축이 그 아치를 통과해야 합니다.\n\n새해를 맞이하며, 우리는 지난 해의 모든 나쁜 일들을 버리고 새롭고 긍정적인 생각으로 새해를 맞이할 것을 다짐합니다." # 13549748059843117474
  south_ethiopia.0062.a: "긍정적인 생각을 하십시오!" # 11612692137351991883
  south_ethiopia.0063.t: "연회" # 3736062287100965941
  south_ethiopia.0063.desc: "#italic 피체#! 저녁에, 우리 가문 사람들과 나는 성대한 연회를 위해 모입니다. 연회의 중심 요리는 엔셋, 우유, 버터로 만든 #italic 부리사메#!라는 음식으로, #italic 샤피타#!라는 찰흙 팬에 담겨 나옵니다.\n\n높은 신분의 사람으로서, 나는 음식을 땅에 뿌리며 축복을 외치는 것으로 연회를 시작할 영광을 누립니다. 그렇게 함으로써 우리는 이러한 음식을 준 대지에 감사를 표하는 것입니다.\n\n음식을 좀 먹고 나면, 우리는 가까운 이웃들의 집으로 차례로 찾아가 그 음식들을 함께 나눕니다." # 7198003996752990604
  south_ethiopia.0063.a: "우리 모두 이렇게 평화롭고 화목하게 살 수 있기를 바랍니다." # 9665881928418944756
  south_ethiopia.0064.t: "카왈란카" # 15275568749267608439
  south_ethiopia.0064.desc: "#italic 피체이#! 다음 날 아침, 그리고 새해의 첫 실제 날은 #italic 카와알란카#!라고 불리며, 이날 우리는 성대한 #italic 참발랄라#! 의식을 거행합니다.\n\n저는 가솔들을 이끌고 따뜻한 물로 몸을 씻고 버터를 발라 몸을 문지릅니다. 해가 천천히 하늘로 떠오를 때, 전통에 따라 마을 아이들이 돌아다니며 모두에게 즐겁게 생일을 축하하며\"#italic 아이드데 참발랄라!#!”라고 말합니다.\n\n이에 우리는 긍정적인 말로 화답하며 아이들에게 오랜 삶을 기원하고 아이들에게 더 많은 #italic 부르사메#!를 줍니다." # 3834716688903793574
  south_ethiopia.0064.a: "이제 다른 주요 사건들로 넘어가 봅시다." # 6452693804002127785
  south_ethiopia.0065.t: "커뮤니티에 대한 조언" # 1001985250436623732
  south_ethiopia.0065.desc: "#italic 참발랄라#! 축제와 그 다음 주간은 많은 행사로 가득 찼습니다. 예를 들어, #italic 부울#!이라고 불리는 소금기 있는 흙을 가축에게 먹이는 의식이 있습니다. 또한, 특히 젊은 미혼 남녀들이 만나 잠재적인 배우자를 찾을 기회가 되는 #italic 키탈라#!와 같은 여러 종류의 춤이 공연됩니다.\n\n어쨌든, 모두가 공공 집회 장소인 #italic 구두말레#!에 모여 앉아 나, 지역 지도자로부터 축복을 받는 #italic 키탈라#! 노래와 춤이 진행되는 동안입니다. 저는 올해 공동체에 선행을 장려하고 악행을 저지르지 않도록 하는 방법에 대해 이야기할 많은 조언을 준비했습니다." # 7380582886102485566
  south_ethiopia.0065.a: "모두가 내 조언을 마음에 새기기를 바라오." # 318347595255558289
  south_ethiopia.0065.tooltip: "귀하의 조언이 좋은 반응을 얻는다면, 귀하가 받게 될 [character_modifier|E]는 귀하의 [skills|E]에 영향을 받을 것입니다." # 15966513456472792976
  south_ethiopia.0065.a.bad.toast: "영감을 주지 못하는 조언" # 15742929491008007812
  south_ethiopia.0065.a.bad: "귀하의 조언은 미지근한 반응을 얻었습니다." # 8874449002192525679
  south_ethiopia.0065.a.good.toast: "영감을 주는 조언" # 17259791336189841654
  south_ethiopia.0065.a.good: "귀하의 조언은 긍정적인 반응을 얻었습니다." # 15896568293229296466
  south_ethiopia.0066.t: "피치-풀로" # 6444669177642285000
  south_ethiopia.0066.desc: "아아, 모든 좋은 일에는 끝이 있기 마련이며, #italic 피체-참발랄라#! 역시 특별한 종류의 #italic 케탈라#! 춤인 #italic 샤쉬가#!와 함께 막을 내리고 있습니다. 이는 모두가 모여 노래하고 춤추는 특별한 종료 의식인 #italic 피치-풀로#!의 일부입니다.\n\n마지막으로 장로들이 우리에게 축복을 내리며,\"오래 살라 #italic 피체#!\"를 외치며 행사를 마무리합니다." # 16300181009027365292
  south_ethiopia.0066.a: "그리고 새해가 시작됩니다!" # 6550534158432370123
