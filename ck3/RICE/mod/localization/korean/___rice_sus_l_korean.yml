  RICE_trans_saharan_trade_legacy_1_effect_2: "$RICE_trans_saharan_merchants_option$ [travel_option|E] 사용 시 거래 이벤트 발생 확률 증가, 그에 따라 [gold|E] 획득 확률 증가" # 15623787589665457614
  RICE_trans_saharan_trade_legacy_2_effect_3: "$RICE_trans_saharan_merchants_option$ [travel_option|E] 사용 시 [GetTrait('RICE_trans_saharan_merchant').GetName( GetPlayer )] [trait|E]를 얻을 확률이 증가합니다." # 15395349716420435747
  RICE_trans_saharan_trade_legacy_5_effect_1: "이제 아무런 성공적인 거래 경험 없이도 $RICE_trans_saharan_merchants_option$ [travel_option|E]을 사용할 때 [GetTrait('RICE_trans_saharan_merchant').GetName( GetPlayer )] [trait|E]을 획득할 수 있습니다." # 8129041805288222555
