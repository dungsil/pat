  RICE_sus_establish_sijilmasa_mints_desc: "시질마사는 한편으로는 마그레브와 다른 한편으로는 막대한 양의 금이 채굴되는 서아프리카 사이에 위치하고 있어, 미래의 조폐국 후보로 매우 적합합니다." # 2680791497637484979
