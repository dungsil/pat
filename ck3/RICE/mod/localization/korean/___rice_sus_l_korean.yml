l_korean:
  RICE_sus_sijilmasa_mint_decision_requirement_desc: "오직 [decision|E]인 #V 시질마사의 주화 발행#!을 내려야만 건설할 수 있으며, 이를 위해서는 #V 시질마사의 분쟁 해결#! 결정을 내려야 합니다." # 3633664370763592311
  RICE_trans_saharan_merchants_option: "사하라 횡단 상인들" # 15724574278939153119
  RICE_trans_saharan_merchants_option_desc: "상인들로 이루어진 대규모 카라반과 동행하는 것은 여정을 더디게 만들 수 있지만, 뭉치면 안전합니다. 이 상인들은 아프리카의 다양한 지형을 횡단하는 데 숙련되어 있으며, 그들과 함께 여행하면 때때로 사업 기회를 얻을 수도 있을 것입니다!" # 10925123395181342807
  RICE_trans_saharan_geographical_req: "귀하는 [GetGeographicalRegion('RICE_trans_saharan_trade_region').GetName]에 위치한 [county|E]나 [domicile|E]를 소유하고 있습니다." # 2964531873972357513
  RICE_africa_geographical_req: "귀하는 [GetGeographicalRegion('world_africa').GetName] 내의 [county|E] 또는 [domicile|E]를 소유하고 있습니다." # 12276949699632909805
  RICE_sus_sijilmasa_legend_name: "사하라의 관문" # 11352592196200089881
  RICE_sus_sijilmasa_legend_desc: "[title.GetNameNoTier]는 [GetGeographicalRegion('world_africa_sahara').GetName]에서 가장 위대한 오아시스로, [ruler.GetDynastyName] 왕조 덕분입니다. 이 도시의 성공에 가장 큰 책임이 있는 통치자는 [ruler.GetTitledFirstName]이었습니다." # 2908165359009272488
  RICE_sus_sijilmasa_legend_chapter_opening_new_title: "[GetGeographicalRegion('world_africa_sahara').GetNameNoTooltip]에 흩어져 있는 오아시스들 중, [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip]에 필적할 만한 곳은 거의 없거나 아예 없을 것입니다. 하지만 항상 그런 것은 아니었습니다. 위대한 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 치세에 이르러 그 통치자들의 노력 덕분에 비로소 이 도시는 진정한 잠재력을 발휘할 수 있었습니다\"" # 12690710659039873188
  RICE_sus_sijilmasa_legend_chapter_motivation_new_title: "오래전, [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip]은 혼란에 빠진 도시였습니다. 여러 민족이 뒤섞여 세워진 이 도시는 마침내 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 선조 덕분에 하나로 통합되었습니다. 수세대가 지난 후, [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]가 이 도시의 지도자가 되어 [GetGeographicalRegion('world_africa_sahara').GetNameNoTooltip]의 부러움을 살 만한 도시로 만들 원대한 계획을 세웠습니다." # 16017951277642288999
  RICE_sus_sijilmasa_legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 오아시스의 사람들을 규합하여 수많은 위대한 사업을 이끄셨습니다. 도시의 건축가들은 지즈 강에서 물을 돌려 오아시스의 비옥도를 개선한 댐이나, 불길한 침략자들로부터 도시를 방어한 성벽과 같은 위대한 공학적 성과를 이루어냈습니다. 도시의 상인들은 그들의 영향력을 사방에 퍼뜨렸으며, 그 결과 [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip]에서 주조된 주화가 지역 전역에서 사용되었습니다. [ROOT.Legend.GetProtagonist.GetFirstNamePossessiveNoTooltip]의 지도력 덕분에, [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip]은 평화와 풍요의 모범 도시, 사막의 보석, 지상의 낙원이었습니다." # 10576228575548540685
  RICE_sus_sijilmasa_legend_chapter_extra_deed_new_title: "수년 동안 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 께서는 위대한 전설 속 지도자만이 보여줄 수 있는 종류의 리더십을 오아시스에 선사해 주셨습니다. 그분께서는 현명하셨으며, 공정하고 올바른 정신으로 백성을 이끄셨습니다." # 11538727293212751411
  RICE_sus_sijilmasa_legend_chapter_conclusion_new_title: "곧, [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTierNoTooltip]의 위엄과 웅장함에 대한 소문이 퍼져나갔습니다. 멀리서 온 탐험가들과 모험가들은 어떻게 사막 한가운데에 이토록 웅장한 도시가 존재할 수 있는지 경이로워했습니다. 그들이 현지인들에게 이 도시에 대해 물을 때마다, 현지인들은 이 모든 것이 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]의 업적이라고 말했습니다. 왜냐하면 바로 그와 그의 가문이 그들에게 위대한 업적을 이룰 영감을 주었기 때문입니다." # 8304019185528674107
  game_concept_sijilmasa_prosperity: "시질마사의 번영" # 16577959364056612166
  game_concept_sijilmasa_prosperity_desc: "[county|E] 시질마사는 서부 마그레브의 가장 중요한 무역 중심지 중 하나로서의 경제적, 정치적 영향력을 나타내는 $game_concept_sijilmasa_prosperity$라는 [county_modifier|E]를 항상 보유하고 있습니다.\n\n이 보너스에는 여러 단계가 있으며, 그 단계를 높이려면 특히 867년 시작 시나리오를 플레이하는 경우 시질마사를 개선하기 위한 다양한 [decisions|E]를 내려야 합니다. 이러한 결정은 #V 시질마사 내 분쟁 해결#!, #V 시질마사 조폐소 설립#!, #V 지즈 강 수로 변경 및 제방 건설#!, 그리고 #V 타필랄트 오아시스 성벽 구축#!을 요구합니다. $game_concept_sijilmasa_prosperity$를 높이는 것 외에도, 이러한 결정들은 다양한 이점도 제공합니다." # 11286894292471193930
  game_concept_trans_saharan_merchant: "사하라 횡단 상인" # 306311028423128926
  game_concept_trans_saharan_merchants: "사하라 횡단 상인들" # 15724574278939153119
  game_concept_trans_saharan_merchants_desc: "만약 당신이 [GetGeographicalRegion('world_africa').GetName]에 영토를 소유하고 있다면, 때때로 당신의 [court|E]에 $game_concept_trans_saharan_merchant$가 나타날 확률이 있습니다. 당신은 그들의 인맥을 활용하는 것을 선택할 수 있으며, 이는 당신의 [income|E]를 증진시키는 [character_modifier|E]를 부여하고, 그들의 문화 또는 민족 집단(베르베르, 아랍, 서아프리카, 혹은 유대인 중 하나)에 따라 다른 보너스도 제공합니다. 당신이 그들을 궁정으로 초대하지 않더라도 이러한 보너스를 얻을 수 있습니다.\n\n#V 트란스사하라 무역#! 왕조 계통에는 이 메커니즘을 개선하는 몇 가지 [dynasty_perks|E]가 있습니다. 계통의 첫 번째인 #V 사막의 선박#!은 이러한 사건이 발생하는 확률을 높여줍니다. 세 번째인 #V 금과 소금#!은 [decision|E]인 #V 트란스사하라 상인과의 네트워크#!을 해금하며, 이는 단기간 동안 이러한 사건이 발생하는 확률을 더욱 높여주는 동시에 다른 경제적 보너스를 제공합니다." # 10275055904797900502
  trait_RICE_trans_saharan_merchant: "사하라 횡단 상인" # 306311028423128926
  trait_RICE_trans_saharan_merchant_desc: "이 인물은 사하라 횡단 무역로에서 활동하는 저명한 상인입니다. 그는 상업, 여행, 협상의 기술에 능숙합니다." # 12233474554622853472
  trait_RICE_trans_saharan_merchant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]은 사하라 횡단 무역로를 따라 활약하는 저명한 상인입니다. 그분은 무역, 여행, 협상의 기술에 경험이 있습니다." # 16677509167565089281
  trait_RICE_trans_saharan_merchant_2: "저명한 사하라 횡단 상인" # 3715186402100014416
  trait_RICE_trans_saharan_merchant_2_desc: "$trait_RICE_trans_saharan_merchant_desc$" # 15545030628047118736
  trait_RICE_trans_saharan_merchant_2_character_desc: "$trait_RICE_trans_saharan_merchant_character_desc$" # 119654493016685468
  trait_RICE_trans_saharan_merchant_3: "전설적인 사하라 횡단 상인" # 5760094064431961624
  trait_RICE_trans_saharan_merchant_3_desc: "$trait_RICE_trans_saharan_merchant_desc$" # 15545030628047118736
  trait_RICE_trans_saharan_merchant_3_character_desc: "$trait_RICE_trans_saharan_merchant_character_desc$" # 119654493016685468
  trait_track_RICE_trans_saharan_merchant: "$trait_RICE_trans_saharan_merchant$" # 8330240286080164158
  trait_track_RICE_trans_saharan_merchant_desc: "사바나부터 사막과 숲까지, 아프리카는 현명하고 교활한 이들에게 많은 기회를 제공하는 풍요로운 대륙이며, 그들은 그곳의 민족들과 왕국들, 시장들을 잘 알고 있습니다." # 11949179509663045519
  building_type_RICE_sus_argan_forest_01: "아르간 숲" # 15390301037994064170
  building_type_RICE_sus_argan_forest_01_desc: "아르간은 모로코 남부 고유의 나무로, 매우 다양한 실용적인 용도가 있습니다." # 10969053678376151146
  building_RICE_sus_argan_forest_01: "아르간 숲" # 15390301037994064170
  building_RICE_sus_argan_forest_01_desc: "아르간은 모로코 남부 특정 지역에 자생하는 특별한 나무입니다. 수 세기 동안 현지인들은 아르간 나무와 그 열매를 땔감, 식량, 기름 등으로 사용해 왔습니다. 이 나무는 또한 염소들을 끌어들이는데, 염소들은 열매를 먹기 위해 나무에 올라가며, 이 열매들이 뱉어지거나 배설되면 가공하기가 훨씬 수월해집니다." # 6114595852944543092
  building_RICE_sus_argan_forest_02: "아르간 숲" # 14760254690406061681
  building_RICE_sus_argan_forest_02_desc: "이 지역에서 아르간 나무 관리가 더욱 체계적이고 조직적으로 이루어지면서, 희귀한 산물인 아르간 제품으로 인해 지역 주민들이 더 큰 이익을 얻을 수 있게 되었습니다." # 14317891576330812622
  building_RICE_sus_argan_forest_03: "아르간 정원" # 5596234748718595790
  building_RICE_sus_argan_forest_03_desc: "이 지역 전역에서 아르간 숲을 찾아볼 수 있으며, 이 숲들은 지역적인 용도부터 외국 시장으로의 수출에 이르기까지 다양한 목적으로 마을 전체에 의해 관리되고 있습니다. 따라서 이 나무들은 막대한 부를 가져다주고 있습니다." # 15251008823558813513
  building_type_RICE_sus_sijilmasan_mints_01: "시질마산 민츠" # 2488085682035588207
  building_type_RICE_sus_sijilmasan_mints_01_desc: "시질마사는 마그레브와 서아프리카를 연결하며, 이곳에서는 막대한 양의 금이 채굴됩니다. 현지 통치자들은 이곳을 통과하는 막대한 양의 금을 활용하여 시질마사를 주요 주화 발행 중심지로 만들었습니다. 이곳에서 생산된 주화는 품질이 뛰어나 북아프리카 전역에서 명성이 높습니다." # 8487425939574549298
  building_RICE_sus_sijilmasan_mints_01: "$building_type_RICE_sus_sijilmasan_mints_01$" # 9163062941743813693
  building_RICE_sus_sijilmasan_mints_01_desc: "$building_type_RICE_sus_sijilmasan_mints_01_desc$" # 6102130136285178565
  RICE_sus_draa_dates: "드라 계곡의 대추야자 농장" # 10191586463387625075
  RICE_sus_draa_dates_desc: "드라 계곡은 모로코의 대추야자 산지로, 풍부하고 맛있는 대추야자를 생산합니다. 수많은 대추야자 품종이 이곳에서 수 세대에 걸쳐 재배되어 왔습니다." # 1731593516437048339
  RICE_sus_sijilmasa_prosperity_0: "[sijilmasa_prosperity|E]: 빈약함 (0)" # 5556322913439310805
  RICE_sus_sijilmasa_prosperity_0_desc: "823년에 무자비하지만 유능했던 지도자 아부 문타시르가 사망한 이래, 시질마사는 정치적 불안정으로 고통받고 있습니다. 그의 후손들은 서로 다투고 있으며, 다양한 집단으로 이루어진 도시의 주민들은 끊임없이 한 상속자에서 다른 상속자로 충성을 바꿉니다. 그 결과, 이 지역의 경제와 생활 수준은 쇠퇴하고 있습니다." # 4930110718322308080
  RICE_sus_sijilmasa_prosperity_1: "[sijilmasa_prosperity|E]: 낮음 (1)" # 5712111601509202589
  RICE_sus_sijilmasa_prosperity_1_desc: "시질마사의 미래는 유망해 보입니다. 그 주민들이 도시 기반 시설을 개발하고 사하라 전역으로 교역망을 확장하기 위해 협력하고 있기 때문입니다. 시간이 걸리겠지만, 이 도시는 올바른 방향으로 나아가고 있습니다." # 12014759818577878814
  RICE_sus_sijilmasa_prosperity_2: "[sijilmasa_prosperity|E]: 보통 (2)" # 14587895281220409181
  RICE_sus_sijilmasa_prosperity_2_desc: "시질마사의 주민들은 경제가 급속도로 팽창하면서 번성하고 있습니다. 상인들이 도시로 몰려들기 시작했으며, 모든 배경의 많은 학자와 숙련된 사람들이 이곳에 정착했습니다." # 5971604545651801065
  RICE_sus_sijilmasa_prosperity_3: "[sijilmasa_prosperity|E]: 높음 (3)" # 11803613783564448827
  RICE_sus_sijilmasa_prosperity_3_desc: "시질마사에는 좋은 시기가 도래했습니다. 서부 마그레브의 주요 무역 통로로서 수많은 상인들이 정기적으로 도시를 드나들고 있으며, 이곳은 빠르게 학문의 중심지로 부상하고 있습니다." # 8187387633049926811
  RICE_sus_sijilmasa_prosperity_4: "[sijilmasa_prosperity|E]: 장엄함 (4)" # 10949585245573429764
  RICE_sus_sijilmasa_prosperity_4_desc: "시질마사는 참으로 세상의 부러움의 대상입니다. 시질마사가 사하라 횡단 무역로를 따라 가장 풍요롭고 영향력 있는 대도시 중 하나라고 주장하는 자가 거의 없을 것입니다." # 3291865018687891759
  RICE_sus_ziz_hydraulics: "시질마사의 수자원 확장" # 3975384496466272858
  RICE_sus_ziz_hydraulics_desc: "지즈 강 유역의 댐, 운하 등 여러 수리 시설들이 시질마사의 주민들이 이용할 수 있는 수자원의 풀을 확장했으며, 지즈 강 자체와 같은 여러 지역 수원을 오아시스 전역의 샘들과 연결했습니다." # 6661524719538945085
  RICE_sus_ziz_hydraulics_person: "지즈 강을 따라 조정된 수리 사업" # 8518240243571985141
  RICE_sus_ziz_hydraulics_person_desc: "이 지도자는 서부 마그레브의 주요 경제 중심지인 시질마사의 지리에 매우 중요한 지즈 강을 따라 댐, 운하, 지즈 강의 물길 돌리기 등 다수의 중요한 수리 시설 건설 계획 및 관리에 기여했습니다." # 14177578285508492118
  RICE_sus_currently_trans_saharan_networking: "트란스사하라 상인들과의 교류" # 16583247599670521097
  RICE_sus_apprentice_trans_saharan_merchant: "사하라 횡단 상인" # 306311028423128926
  RICE_sus_apprentice_trans_saharan_merchant_desc: "이 인물은 본래 북아프리카와 사헬 지역의 트란스사하라 무역로를 따라 사업을 하던 상인이었습니다." # 16711238781856611691
  RICE_sus_experienced_trans_saharan_merchant: "성취한 사하라 횡단 상인" # 4288813276611144679
