  RICE_trans_saharan_trade_legacy_2_effect_2: "[decision|E] 시질마사 조폐국 설립은 [sijilmasa_prosperity|E]를 향상시키기 위해 내릴 수 있습니다." # 11404550970909047974
  RICE_trans_saharan_trade_legacy_3_effect: "[trans_saharan_merchants|E]와 교류하는 [decision|E]는 여러 번 내릴 수 있습니다." # 10215705755944633612
  RICE_trans_saharan_trade_legacy_4_effect: "타필랄트 오아시스에 성벽을 쌓는 [decision|E]를 내려 [sijilmasa_prosperity|E]를 개선할 수 있습니다." # 8022707546694160144
  RICE_african_merchants_option_effect_1: "[barony|E]에 들어갈 때마다, 당신의 [diplomacy|E]와 [stewardship|E]에 따라 거래를 통해 소량의 [gold_i|E] [gold|E]를 얻을 확률이 #V [GetPlayer.MakeScope.ScriptValue('RICE_african_merchant_travel_option_event_chance')]%#! 만큼 존재합니다." # 7857512168010428590
