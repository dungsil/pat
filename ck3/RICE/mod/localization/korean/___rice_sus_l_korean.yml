  sus.0050.t: "드라아의 연대기" # 3755095590586401488
  sus.0050.desc: "오늘 저는 [draa_county.GetNameNoTier] 강 유역에서 나는 대추야자를 즐기고 있습니다. 이 지역은 온갖 종류의 대추야자가 풍부하기로 유명합니다. 그 맛있는 달콤함을 음미하는 것만으로도 천국에 온 듯한 기분이 드는군요!" # 10330866950492974653
  sus.0050.a: "먹을 것을 좀 더 가져와야겠군, 어쩌면 훨씬 더 많이!" # 4405315533786768771
  sus.0051.t: "타진" # 11849631314772597293
  sus.0051.desc.is_berber: "아, #italic 타진#!이로군. [ROOT.Char.GetCulture.GetName] 요리의 위대한 별미 중 하나로 모두가 즐기는 음식이지. 오늘 내가 먹고 있는 이 고기와 채소 스튜는 평소보다도 훨씬 더 맛이 좋군." # 3352083596290908057
  sus.0051.desc.is_not_berber: "아, #italic 타진#!. 북아프리카 요리의 위대한 별미 중 하나로, 모두가 즐기는 음식이지. 오늘 내가 먹는 이 고기와 채소 스튜는 평소보다도 훨씬 더 맛이 좋군." # 16204682153127781085
  sus.0051.a: "어쩌면 내가 기분이 좋은가 보군?" # 7005642702531121198
  sus.0052.t: "람타 가죽" # 10740361725136542957
  sus.0052.desc: "최근에 저는 가죽과 모피를 파는 상인들과 친분을 쌓았는데, 특히 북아프리카 영양의 튼튼한 #italic 람타#! 가죽이 눈에 띕니다. 이 가죽은 매우 질겨서 방패와 갑옷을 만드는 데 사용된다고 합니다. 아무튼 이 상인들은 좋은 가격에 가죽 재고 일부를 기꺼이 팔겠다고 말합니다. 제 병사들에게 이 가죽으로 만든 보호 장비를 지급하는 것이 좋을 것 같습니다..." # 407389513240850808
  sus.0052.a: "사양하겠소. 내 병력은 지금 상태로도 충분하오." # 2149231354072823128
  sus.0052.b: "네, 제가 당신의 가죽 몇 장을 사겠습니다." # 13067659360585397018
  sus.0052.c: "분명 더 좋은 가격을 제시해 주실 수 있을 겁니다." # 5891381084888676669
  sus.0053.t: "크사르 확장" # 3989030069653825940
  sus.0053.desc: "가까운 #italic 차르# 중 하나가 너무나 강력해져서 지역 무역로를 따라 일종의 방어 요새로 여겨지고 있습니다. 이 요새화된 마을들은 사막을 가로지르는 트란스사하라 무역로를 보호하는 데 필수적입니다." # 4462633129447775507
  sus.0053.a: "더 많은 상단이 안전하게 통과할 수 있기를 바라네!" # 5401853293408363640
  sus.0054.t: "새로운 포가라" # 14736942649510666628
  sus.0054.desc: "새로운 #italic 포가라#!가 일부 지역 지도자들의 지휘 아래 근처에 건설되었습니다. 이 수로는 일부는 지하로 연결되어 있으며, 수 세기 동안 북아프리카 전역에서 사용되어 왔고, 보통 강이나 샘물에서 끌어온 물을 정착지의 더 건조한 지역으로 분배합니다. 이 #italic 포가라#!가 봉사하는 지역은 농업 생산성 면에서 확장될 것으로 예상할 수 있습니다." # 17735086519787225215
  sus.0054.a: "이 #italic 포가라#!가 설계된 대로 작동하기를 바라야겠군." # 12938742256275384360
  sus.0055.t: "위압적인 크사르" # 16622855088599843312
  sus.0055.desc: "저는 오늘 제 영지의 건조 지대에 있는 #italic 크사르# 중 한 곳을 방문하고 있습니다. 이러한 종류의 요새화된 마을들은 보통 어도비로, 때로는 석재로 지어졌으며, 수 세기에 걸쳐 현지 주민들과 이곳을 지나가는 상인들을 보호하기 위해 건설되었습니다.\n\n그 웅장한 구조를 하나하나 살펴보니, 집에서부터 곡물 창고, 상점, 목욕탕, 그리고 현지의 [ROOT.Char.GetFaith.HouseOfWorship]에 이르기까지 모든 건물이 서로 끊김 없이 연결되어 있는 방식에 감탄했습니다." # 14074048834776453312
  sus.0055.a: "이곳은 정말 위압적이로군! 감히 이곳을 공격하는 자는 바보뿐일 게야." # 6655670543222310581
  sus.0055.b: "이렇게 안전한 공동체라면 이곳 사람들은 잘 살고 있을 겁니다." # 14001064291125926744
  sus.0056.t: "포가라 수리" # 9059058816336949526
  sus.0056.desc: "방금 관료로부터 인근의 #italic 포가라#! 중 하나가 최근 말랐다는 보고를 받았습니다. 이 물길 또는 수로는 수 세기 동안 이 지역에서 사용되어 왔기에, 사용 중이거나 사용하지 않는 것들을 포함하여 많은 수가 있습니다. 비록 이 수로가 본질적으로 필수적이지는 않지만, 근처의 다른 #italic 포가라#!에 물을 공급하는 역할을 하므로, 이를 다시 기능하게 복구하는 데 자금을 지원하는 것은 좋은 제스처가 될 수 있을 것입니다." # 17450604181863188192
  sus.0056.a: "필요하지 않다면, 왜 애써야 합니까?" # 11234318605900332068
  sus.0056.b: "좋은 생각이군. 수리를 시작하지." # 5835324373716239172
  sus.0056.c: "제가 그것을 수리할 뿐만 아니라, 또 다른 것을 지을 자금도 대겠습니다." # 15808075368864966119
  sus.0057.t: "크사르 유지보수" # 13937783217172280774
  sus.0057.desc: "근처 #italic 크사르#! 몇 채가 심각한 수리를 필요로 한다는 관리의 소름 끼치는 보고를 받았습니다. 마그레브 지역에서 흔히 볼 수 있는 이 요새화된 마을들은 보통 흙으로 만들어져 바람, 비 등에 취약하므로 지속적인 관리가 필요합니다.\n\n지역 주민들이 필요에 따라 #italic 크사르#!를 계속 유지보수할 수는 있지만, 그들의 시간과 자원은 제한적일 수 있습니다. 이 마을들은 지역 무역로를 보호하고 해당 지역의 질서와 안정을 보장하는 데 중요하므로, 저의 관리는 이곳에 없는 외부의 자원과 인력을 제공하여 주민들을 돕는 것이 현명할 것이라고 제게 말합니다." # 4756432398689165722
  sus.0057.a: "스스로 할 수 있다면, 그들에게 자원을 돌릴 필요성을 느끼지 못하겠군." # 14195798080784738942
  sus.0057.b: "이것들이 잘 보존되는 것이 중요합니다. 제안해주신 대로 자료를 제공하겠습니다." # 1750088656789030277
  sus.0058.t: "크사르 내부에서" # 6925420263210505950
  sus.0058.desc: "오늘 저는 제 영지 내의 더 큰 #italic 크사르#!를 방문할 예정입니다. 서로 연결되고 붙어 있는 어도비 구조물과 골목길로 이루어진 이 요새화된 정착지들은 북아프리카 무역로의 초석 역할을 해왔으며, 그들이 있는 지역을 산적과 침략자들로부터 보호해 왔습니다. 구불구불한 거리를 걸으며 저는 그중 한 곳으로 들어가려던 참이었는데, 저를 수행하던 안내자들이 그쪽으로 가지 말라고 경고합니다.\n\n제가 이유를 묻자, 한 명이 말합니다.\"저곳은... #italic 그런#! 종류의 외부인들이 사는 곳입니다. 불결한 일을 하는 자들이죠. 저희가 존경받는 사람들과 그들을 분리하기 위한 성문을 세울 자금을 모으지 못해서 죄송하게 생각합니다\"" # 4036650929946177719
  sus.0058.a: "별일 아닙니다. 누가 누군지 아시고, 경계를 정하는 것이 좋겠지요." # 233885251249026634
  sus.0058.b: "그들이 아직 이곳에 살고 있으니, 어떻게 지내는지 보러 그들을 방문해야겠군. 그럴 만도 하지." # 10821196526959277894
  sus.0058.c: "성벽 건설에 자금이 부족하다고요? 제가 약간의 도움을 드린다면 어떨까요?" # 12929148701840672472
  sus.0059.t: "미드라리야" # 2036588711801366664
  sus.0059.desc: "오늘 나는 가장 오래되고 주요한 수로인 #italic 미드라리야#!를 시찰하고 있습니다. 이 수로는 [sijilmasa_county.GetNameNoTier]로 곧장 흐릅니다. 수로 끝에는 같은 이름을 딴 상당히 큰 오아시스가 있습니다. 아무튼, 이 수로는 수세기 동안 물의 중요한 공급원이었으며 주변 농경지에 물을 대는 등 다양한 용도로 사용되어 왔습니다.\n\n나는 수로의 양호한 상태 유지를 담당하는 전문가들이 현재 겪고 있는 문제점에 대해 설명하는 것을 주의 깊게 듣습니다. 그들은 향후 몇 년 안에 수로의 상태를 걱정하고 있으며, 수로의 지속적인 운영을 돕기 위해 이미 할당된 것보다 더 많은 추가 자원을 제공해 달라고 요청하고 있습니다." # 5594944472300662729
  sus.0059.a: "기존 자원으로도 충분하다고 생각합니다. 그 도시는 다른 필요가 있습니다." # 4794009323582460230
  sus.0059.b: "아주 좋소, 그 자원들을 가져가시오. 잘 활용하시오!" # 18169673517716837743
  sus.0060.t: "시질마사의 주화" # 4045959121565278671
  sus.0060.desc: "방문한 여행자가 그의 고향에서 [sijilmasa_county.GetNameNoTier]의 조폐국에서 생산하는 주화에 대해 칭찬이 자자하다고 내게 말했습니다.\n\n“실로,” 그가 말하길, “이곳에서 주조된 주화는 최고 품질이오. 온 세상에서 사용되는 것도 놀랄 일이 아니지!”" # 9725470246313829813
  sus.0060.a: "우리는 이것을 대단히 자랑스럽게 생각하오, 내 친구." # 16491785924591830071
  sus.0061.t: "금세공인들" # 12477959978198200609
  sus.0061.desc: "서아프리카에서 나오는 많은 금이 [sijilmasa_county.GetNameNoTier]를 거쳐 지중해 다른 시장으로 흘러 들어갑니다. 그 결과, 이 도시에는 오랫동안 기술을 연마해 온 상당한 규모의 금세공인 공동체가 자리 잡고 있습니다. 최근 몇몇이 이곳에 정착하여 기존의 장인 공동체를 강화하고 있으며, 일부 지역 귀족들의 의뢰를 받아 도시의 번영을 드높이는 데 일조하고 있습니다." # 4927677594012846941
  sus.0061.a: "언젠가 나도 직접 무언가를 의뢰할 시간이 생길지도 모르지." # 7350599749351069701
  sus.0062.t: "시질마산 도자기" # 684040902027158729
  sus.0062.desc: "귀중한 상품들이 서아프리카에서 생산되어 [sijilmasa_county.GetNameNoTier]를 거쳐 지중해 시장으로 흘러 들어갑니다. 하지만 이 도시가 서아프리카 주민들에게 수요가 많은 자체 생산품을 수출하지 않는다고 말할 수는 없습니다. 예를 들어, 시질마사의 유약 도자기는 남쪽 지역의 많은 이들에게 극찬을 받아왔으며, 최근에는 장인들이 이전보다 더 좋은 가격에 더 많이 판매할 수 있게 되면서 이 사업에 일종의 호황이 일고 있습니다." # 15184287549240039011
  sus.0062.a: "듣기 좋군요!" # 12432516554233043346
  sus.0063.t: "염소와 아르간" # 1798798909415946868
  sus.0063.desc: "오늘 영지 내 아르간 숲 일부를 방문하고 있습니다. 지역 여성 중 한 분이 나무에 올라 열매와 견과류를 먹는 염소들이 아르간 식물의 귀중한 씨앗을 채취하는 데 가장 유용하다고 설명해 주시는데, 이 씨앗은 기름, 음식 등을 만드는 데 사용됩니다. 전통적으로 이 여성분들처럼 여성들이 이 아르간 나무를 다루는 일을 해왔습니다.\n\\\"어떤 사람들은 염소 똥이 이 모든 것의 열쇠라고 생각합니다\" 그 여성이 웃으며 말합니다.\"하지만 아르간 견과를 깨는 데 도움이 되는 것은 사실 반추(되새김질)입니다. #weak 더러운 일이지만# 저희 여성들은 저희의 일에 자부심을 느낍니다, #bold [ROOT.Char.GetLadyLord]#\"" # 14029263594027979525
  sus.0063.a: "작동한다면, 작동하는 것이지." # 3371028355658235716
  sus.0064.t: "암루" # 8597113557552261685
  sus.0064.desc: "오늘 나는 내 영지 내에 있는 위대한 아르간 숲으로 유명한 마을을 지나쳤다. 현지인들은 이 기회를 기념하며 아르간 오일을 선물로 주었다. 내가 기대하고 있는 이 오일의 흔한 용도 중 하나는 꿀과 볶아서 으깬 아몬드를 섞어 만든 스프레드인 #italic 아믈루#!를 만드는 것이다." # 5343382122415305149
  sus.0064.a: "내 요리사들이 이것을 어떻게 활용할지 기대되는군!" # 10003540085217929312
