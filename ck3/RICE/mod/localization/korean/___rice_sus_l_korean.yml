  RICE_sus_network_with_trans_saharan_merchants_desc: "우리 영토를 따라 많은 상인들이 트란스사하라 교역로를 오가고 있으니, 그들과 교류할 시간을 가져야 합니다. 관심 있고 야심 찬 상인들과 유익한 관계를 구축하는 것은 우리 모두에게 이로울 것입니다." # 10043073228475748946
  RICE_sus_network_with_trans_saharan_merchants_effect_tooltip: "향후 5년 내에 귀하의 궁정에 [trans_saharan_merchant|E]가 나타나 사업 거래를 제안할 확률이 높으며, 이는 [character_modifier|E]가 지속되는 동안(또는 상인이 나타날 때까지) 유효합니다. 이 확률은 귀하의 [traits|E], [skills|E] 및 기타 요인에 따라 달라집니다." # 5608131958397567956
  RICE_sus_network_with_trans_saharan_merchants_confirm: "이제 교류할 시간입니다!" # 17558004905560538725
  RICE_sus_network_with_trans_saharan_merchants_context_tooltip: "#emphasis 역사적 배경:#! 고대부터 무역로가 사하라 사막을 가로지르며 지중해와 사헬 지역을 연결해 왔습니다. 만년(Late Antiquity)에 낙타의 사용 증가와 이슬람의 도래는 이 지역의 무역망 성장을 더욱 촉진했습니다. 이 무역로를 따라 교환된 가장 귀중한 두 가지 물품은 금과 소금이었으며, 상인들은 노예나 상아 같은 다른 물품들도 거래했습니다." # 7367432176168753978
