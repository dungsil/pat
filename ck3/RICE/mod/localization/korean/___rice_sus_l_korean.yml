  RICE_trans_saharan_trade_legacy_1_effect: "[court|E]에 [trans_saharan_merchants|E]가 나타날 확률을 높여줍니다. 단, [realm_capital|E]가 [GetGeographicalRegion('world_africa').GetName]에 위치해야 합니다." # 7175959850934032594
