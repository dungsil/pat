  sus.0010.t: "시질마사의 새로운 날?" # 4528439132882500202
  sus.0010.desc: "비록 #V 아부 문타시르#!로 알려진 [abu_muntasir.GetTitledFirstName]는 [sijilmasa_county.GetNameNoTier]에서 무자비한 통치자였지만, 그는 효과적인 통치자였으며 오아시스 도시의 주민들을 단결시키고 경제적, 문화적 정점에 이르게 했습니다. 아아, 그가 세상을 떠난 지 여러 해가 지난 후, [sijilmasa_county.GetNameNoTier]는 수십 년에 걸친 분쟁에 시달렸습니다. 그의 후손들이 부족했을 뿐만 아니라, 종교와 문화로 나뉜 시질마사 주민들 역시 서로에게 등을 돌렸습니다.\n\n이제까지는 그랬습니다.\n\n우리는 이 무의미한 다툼에 지쳤습니다. 책략, 부, 무력 또는 이들의 조합을 통해서든, 나는 이 분쟁에 얽힌 여러 당사자들을 설득하여 함께 앉아 불안정한 평화를 협상하도록 했습니다. 우리의 차이점에도 불구하고, 우리는 이 오아시스를 고향이라 부르며, 우리의 다양한 관점들이 다시 한번 도시의 힘을 위한 토대를 놓을 수 있습니다." # 2526697296660158287
  sus.0010.a: "우리는 [sijilmasa_county.GetNameNoTier]를 재건할 수 있으며, 반드시 재건해야 합니다." # 6895533471581567518
  sus.0011.t: "시질마사의 새로운 날?" # 4528439132882500202
  sus.0011.desc: "오래전, 무자비하지만 유능했던 #V 아부 문타시르#라고도 알려진 [abu_muntasir.GetTitledFirstName]가 [sijilmasa_county.GetNameNoTier]를 다스릴 때, 이 도시는 서부 사하라의 다른 오아시스들이 부러워하는 곳이었습니다. #italic 다르 알 이슬람#의 이 전초기지에는 다양한 종파와 문화의 잡다한 민족들이 모여 번성하는 도시를 건설했습니다. 그러나 그의 죽음 이후, 도시는 내전과 종파 갈등에 시달리며 어려운 시기를 맞이했습니다.\n\n하지만 일부 사람들은 이제 상황이 변하고 있으며, [sijilmasa_county.GetNameNoTier]가 서서히 예전의 영광을 되찾고 있다고 주장합니다. [sijilmasa_ruler.GetTitledFirstName]는 이 분쟁에 얽힌 여러 세력을 한자리에 모아 위태로운 평화를 협상했습니다. 그러나 그의 업적이 오아시스의 힘을 되찾기에 충분할지, 아니면 이 지역의 다른 부상하는 세력들에게 쉬운 표적이 될 만큼 약해졌는지는 아직 지켜봐야 할 일입니다..." # 15423613667670255258
  sus.0011.a: "[sijilmasa_county.GetNameNoTier]에 무엇이 기다리고 있을지 지켜봐야겠군." # 15356882407212727872
  sus.0012.t: "시질마사의 조폐국" # 4082712645806453146
  sus.0012.desc: "[sijilmasa_county.GetNameNoTier]는 경제적으로 꽤 전략적인 위치에 자리하고 있습니다. 사하라 횡단 무역의 많은 부분이 이 도시를 통과하며, 이는 서아프리카에서 채굴된 막대한 양의 금이 이곳으로 흘러들어온다는 것을 의미하며, 가까운 곳의 은광은 말할 것도 없습니다. 저와 [sijilmasa_county.GetNameNoTier]의 다른 지도자들은 이곳에 조폐국을 설립할 토대를 마련했습니다. 서아프리카의 금과 현지 은으로 만들어진 이 주화들은 북아프리카와 그 너머에서 사용될 것입니다." # 11460408286095454414
  sus.0012.a: "이는 도시의 세계적인 위상을 높일 것입니다." # 13667937217264391327
  sus.0013.t: "시질마사의 조폐국" # 4082712645806453146
  sus.0013.desc: "오래전 처음 건국된 이래, [sijilmasa_county.GetNameNoTier]는 마그레브 서부 지역의 트란스사하라 무역로에서 중요한 경유지였습니다. 서아프리카에서 채굴된 막대한 양의 금이 이곳을 통과하며, 또한 이곳은 다수의 지역 은광과도 가깝습니다. 따라서 [sijilmasa_ruler.GetTitledFirstName]께서 이 금과 은을 활용하여 [sijilmasa_county.GetNameNoTier]에 조폐국을 설립하는 주도권을 잡으셨다는 것은 놀라운 일이 아닙니다. 벌써 이곳에서 주조된 주화의 품질에 대한 소문이 빠르게 퍼지고 있습니다." # 5430988571341786455
  sus.0013.a: "[sijilmasa_county.GetNameNoTier]가 번성하고 있지만, 이로 인해 야심 찬 호전적인 군벌들의 탐나는 표적이 되었습니다." # 17827126900449252856
  sus.0014.t: "지즈 강 유역의 수리 시설" # 7839174821956164301
  sus.0014.desc: "[sijilmasa_county.GetNameNoTier] 정착지는 지즈 강을 따라 자리 잡고 있으며, 수 세기 동안 도시의 용수 공급을 늘리기 위한 여러 지역 수리 공사가 진행되어 왔습니다. 몇몇 지역 지도자들의 독촉에 따라, 나는 이러한 공학 프로젝트들의 조율에 투자하고 새로운 프로젝트를 주도하여 이용 가능한 수자원의 잠재력을 극대화하기로 결정했습니다. 이 프로젝트들은 댐, 수로, 지하 파이프, 지즈 강 자체의 물길 변경 등 여러 가지를 포함합니다." # 10590414281859692362
  sus.0014.a: "아무래도 이 건조한 땅에서는 물이 생명을 주는군." # 14720586377677391347
  sus.0015.t: "지즈 강 유역의 수리 시설" # 7839174821956164301
  sus.0015.desc: "[sijilmasa_county.GetNameNoTier]는 서부 마그레브의 위대한 정착지 중 하나로, 그동안 물 공급을 위해 지즈 강과 인근의 다른 수원지에 크게 의존해 왔습니다. 이제 [sijilmasa_ruler.GetTitledFirstName] 께서는 도시의 수자원을 대대적으로 확장하는 작업을 감독하고 계십니다. 기존의 관개 시설을 강화하고 새로운 시설을 도입하는 것이죠. 이는 도시 주민들에게 더욱 풍부한 물을 공급하여 앞으로 수 세대 동안 도시가 성장하고 번영할 수 있도록 할 것입니다." # 10619689912017028388
  sus.0015.a: "도시의 번영이 날마다 커지고 있습니다." # 10867056850672855415
  sus.0016.t: "시질마사의 성벽들" # 8866275668317701880
  sus.0016.desc: "[sijilmasa_county.GetNameNoTier] 자체에는 수년에 걸쳐 몇몇 방어 시설이 구축되었지만, 도시의 중심부를 넘어 도시가 위치한 타필랄트 오아시스 전역으로 뻗어 나가는 수많은 작은 교외 지역, 농장, 시장 구역들이 있습니다. 이 외곽 지역들 중 일부는 작은 #italic 크사르#!나 다양한 요새화된 마을들로 어느 정도 보호받고 있지만, 저와 다른 공동체 지도자들은 보다 영구적이고 지속적인 형태의 보호가 필요하다고 결정했습니다.\n\n그리하여 저는 시질마사로 들어오는 입구 역할을 할 여러 성문을 포함하여 오아시스 자체의 상당 부분을 둘러싸는 성벽 건설을 명령했습니다. 번성하는 시질마사와 같은 오아시스에 걸맞은 이 장엄한 요새들은 보호하고, 위협하며, 영감을 불어넣는 역할을 할 것입니다." # 6231813000244033503
  sus.0016.a: "좋군!" # 1515578395771261253
  sus.0017.t: "시질마사의 성벽들" # 8866275668317701880
  sus.0017.desc: "수 세대 동안 [sijilmasa_county.GetNameNoTier]는 서아프리카와 사하라를 모로코의 나머지 지역과 연결하는 일종의 관문 역할을 해왔습니다. 하지만 꽤 오랫동안 지역 주민들은 이 지역의 기존 방어 시설이 부적절하다고 느껴왔습니다.\n\n그리하여 [sijilmasa_ruler.GetTitledFirstName]와 다른 지역 지도자들의 지휘 아래, 시질마사가 위치한 타필랄트 오아시스 대부분을 둘러싸는 성벽과 여러 개의 거대한 성문을 포함한 보다 견고한 방어 체계가 구축되었습니다. 시질마사는 이제 더 안전해졌으며, 방문객들은 이 번성하는 오아시스를 지키는 웅장한 방어 시설을 경외심을 갖고 바라볼 수 있습니다." # 11674774771279007717
  sus.0017.a: "흥미롭군…." # 1733113532710551458
  sus.0018.t: "#bold 트란스사하라 무역항#" # 1461871932721002242
  sus.0018.desc: "최근 들어 수많은 사람들이 북아프리카의 외딴 사막 지대로 이주해 오고 있습니다. 일부는 강압이나 혼란을 피하려는 열망 때문에 고향에서 추방된 난민이나 도망자들입니다. 또 다른 이들은 적들에게 이단이라 불리는 종교적 반체제 인사들의 잔존 세력입니다. 그 밖에도 부와 명예를 좇는 모험가, 용병, 대담한 상인들도 있습니다.\n\n저는 이들 중 다수와 그 가족들을 [sijilmasa_county.GetNameNoTier]에 정착하도록 모집하고 유인하는 노력을 기울였습니다. 지난 몇 세기 동안 지중해가 큰 격변을 겪었지만, 실제로는 지중해와 사하라 이남 아프리카 간의 교역은 증가하고 있으며, [sijilmasa_county.GetNameNoTier]는 이 무역로를 따라 주요 경유지로 빠르게 부상하고 있습니다. 제 말을 명심하십시오. 수 세대가 지나면 [sijilmasa_county.GetNameNoTier]는 우리의 가장 거친 상상을 초월하여 번성할 것입니다!" # 1957774051521580879
  sus.0018.a: "그들의 다양한 관점과 기술은 이 도시가 번성하는 데 도움이 될 것입니다." # 14487265904405255713
  sus.0019.t: "#bold 트란스사하라 무역항#" # 1461871932721002242
  sus.0019.desc: "다른 곳의 분쟁으로 인해 많은 이들이 북아프리카에서 행운을 찾으려 하고 있습니다. 전쟁 난민부터 종교적 반체제 인사, 모험가와 상인에 이르기까지 이들 중 다수가 [sijilmasa_ruler.GetTitledFirstName]께서 그들을 유치하기 위해 노력한 덕분에 [sijilmasa_county.GetNameNoTier]에 정착하기로 결정했습니다.\n\n비록 지난 몇 세기 동안 지중해에 많은 격변이 있었지만, 지중해와 사하라 이남 아프리카 간의 무역은 실제로 증가하고 있으며, [sijilmasa_county.GetNameNoTier]는 이 무역로를 따라 주요 경유지로 빠르게 부상하고 있습니다. 선견지명이 있는 [sijilmasa_ruler.GetFirstName]께서는 [sijilmasa_ruler.GetHerHim]께서 이 지역에 투자하고 잠재적인 영광스러운 미래의 토대를 마련하는 것이 중요하다는 것을 알고 계심이 분명합니다." # 16679824486535293760
  sus.0019.a: "어쩌면 [sijilmasa_county.GetNameNoTier]가 언젠가 상업 중심지가 될지도 모르겠군." # 10946376883390497962
