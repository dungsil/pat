  RICE_sus_resolve_conflicts_in_sijilmasa_desc: "아부 문타시르가 서기 823년에 사망한 이래로 시질마사는 끊임없는 파벌 싸움과 내전으로 고통받고 있습니다. 많은 현지인들이 이에 지쳐가고 있으며, 이제는 좀 더 영구적인 평화를 정착시킬 때라고 생각합니다." # 14776025345697708380
  RICE_sus_resolve_conflicts_in_sijilmasa_effect_tooltip: "[sijilmasa_prosperity|E] 수준이 상승합니다" # 8752216997450164359
  RICE_sus_resolve_conflicts_in_sijilmasa_effect_tooltip_2: "#V 시질마사의 조폐창 설립#!, #V 지즈강의 물길을 돌리고 둑을 쌓다#!, 그리고 #V 타필랄트 오아시스에 성벽을 쌓다#! [decisions|E]를 해금합니다." # 10512333220487060316
  RICE_sus_resolve_conflicts_in_sijilmasa_confirm: "저명한 지역 인사들을 모으십시오. 만날 시간입니다." # 15669320978809122802
  RICE_sus_resolve_conflicts_in_sijilmasa_context_tooltip: "#emphasis 역사적 배경:#! 아부 문타시르의 치세는 시질마사에 대한 미드라르 왕조 통치의 황금기였습니다. 그러나 823년에 그가 사망한 후, 이 도시는 870년대까지 정치적 분열과 내전으로 고통받으며 쇠락의 길을 걸었습니다. 그럼에도 불구하고, 이미 돌이킬 수 없는 피해가 발생했고, 미드라르 왕조는 곧 909년에 파티마 왕조에게 정복당했지만, 왕족 구성원들은 976년까지 파티마의 지배 아래 도시를 통치했습니다." # 14475060479019423383
  RICE_sus_establish_sijilmasa_mints: "시질마사의 조폐국을 설립하십시오" # 4528088683868411311
