  RICE_sus_sijilmasa_newly_arrived_settlers: "시질마사의 신규 정착민들" # 8972380390684028998
  RICE_sus_sijilmasa_newly_arrived_settlers_desc: "모험가, 추방자, 상인, 난민, 종교적 이단자 등 여러 먼 곳의 무리들이 번성하는 오아시스 도시 시질마사에 모여들었습니다. 비록 그들이 잡다한 무법자들과 부적응자들의 집단일지라도, 그들은 새로운 고향에 광범위한 관점과 기술을 가져올 것입니다. 처음에는 그들이 평화롭게 공존하기 어려울 테지만, 만약 협력하는 법을 배운다면 시질마사의 미래 번영의 씨앗을 뿌릴 수 있으리라는 데에는 의심의 여지가 없습니다!" # 6855684479325181821
