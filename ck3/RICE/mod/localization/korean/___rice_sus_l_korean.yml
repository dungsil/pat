  RICE_sus_wall_the_oasis_desc: "시질마사의 방어 태세도 만만치 않지만, 더욱 강화할 여지가 있습니다. 현지인들이 도시의 요새를 확장하여 타필랄트 오아시스 대부분을 둘러싸라고 권하고 있습니다." # 9268014467488228839
