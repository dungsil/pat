  RICE_sus_establish_sijilmasa_mints_confirm: "이를 위해 준비하십시오." # 6160801829349014530
  RICE_sus_establish_sijilmasa_mints_context_tooltip: "#emphasis 역사적 배경:#! 중세 시대에 시질마사는 마그레브와 서아프리카 사이의 전략적 위치 덕분에 서아프리카에서 채굴된 금화 주조의 상당 부분을 통제했습니다. 이 금화(아랍어로 #italic 디나르#라 불림)는 순도가 높은 것으로 유명했습니다. 은화(아랍어로 #italic 디르함#이라 불림) 역시 대량으로 생산되었는데, 이는 아마도 지역 은광에서 나왔을 것입니다. 이는 사하라 횡단 무역의 중심지로서 도시의 부에 더욱 기여했습니다." # 24984290666021896
  RICE_sus_divert_and_dam_ziz_river: "지즈 강 물길을 돌리고 둑을 쌓으십시오" # 18126481803157602940
  RICE_sus_divert_and_dam_ziz_river_tooltip: "지즈 강의 물줄기를 통제하는 것은 이점이 있을지도 모릅니다." # 4286146338228204599
  RICE_sus_divert_and_dam_ziz_river_desc: "시질마사의 주민들은 수년에 걸쳐 수자원을 꾸준히 확장해 왔습니다. 이제 제 기술자들이 시질마사를 관통하는 지즈 강을 더 잘 통제할 수 있는 여러 수리 프로젝트에 대한 새로운 아이디어를 제시했습니다. 이를 통해 경작지를 극대화하고 주민들에게 더 많은 물을 공급할 수 있을 것입니다." # 18164153699469348982
