  RICE_sus_attract_settlers_to_sijilmasa_desc: "요즘 여러 분쟁으로 인해 타지에서 많은 이들이 모로코로 피신하고 있습니다. 이 모험가들, 상인들, 난민 등을 설득하여 시질마사에 정착하도록 유도해 볼 수 있겠군요. 그들이 서로 다르더라도, 그들의 다양한 관점은 도시가 성장하고 번영하는 데 도움이 될 것입니다. 시질마사는 잠재적인 무역 중심지로서 큰 가능성을 보여주고 있으니, 이런 식으로 사하라 무역로를 장악하는 것은 매우 유리할 것입니다!" # 8183141104625785395
  RICE_sus_attract_settlers_to_sijilmasa_effect_tooltip_1: "[sijilmasa_county.GetNameNoTier]에 [sijilmasa_prosperity|E] 메커니즘을 해제합니다." # 15400325073336023599
  RICE_sus_attract_settlers_to_sijilmasa_effect_tooltip_2: "$RICE_sus_resolve_conflicts_in_sijilmasa_effect_tooltip_2$" # 8557601117694219709
  RICE_sus_attract_settlers_to_sijilmasa_confirm: "시작해보지!" # 331371430259311057
  RICE_sus_attract_settlers_to_sijilmasa_context_tooltip: "#emphasis 역사적 배경:#! 시질마사는 8세기에 이슬람 세계의 다른 지역에서 도망쳐 온 하와리즈파 난민들에 의해 세워졌다고 전해집니다. 이 도시는 곧 모든 문화와 종교의 사람들을 끌어모았는데, 이는 긴장의 원인이 되기도 했지만 도시의 미래 번영의 토대를 마련해주었습니다. 도시의 첫 선출 지도자였던 이사 빈 마지드 알-아스와드는 나중에 부패 혐의로 고발되어 현지인들을 처형하고 아부 알-카심으로 교체되었으며, 아부 알-카심이 미드라르 왕조를 세웠습니다." # 12037337495054603257
  RICE_sus_attract_settlers_to_sijilmasa_req: "귀하의 [dynasty|E]가 [GetDynastyPerk('RICE_trans_saharan_trade_legacy_1').GetName] [dynasty_perk|E]를 해금했습니다." # 780405670737273717
  RICE_trans_saharan_trade_legacy_track_name: "트란스사하라 교역" # 7483932327012383861
  RICE_trans_saharan_trade_legacy_track_desc: "사막을 가로지르는 사상과 물자의 흐름을 관리하는 것에서 번영과 지식이 비롯됩니다" # 16161672974177951935
