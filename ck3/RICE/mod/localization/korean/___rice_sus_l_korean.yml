  sus.0001.t: "$travel_event_prefix$ 아프리카 교역" # 17295241795615925617
  sus.0001.desc: "[merchant.GetFirstName]와 [merchant.GetHerHis] 상단의 일행으로 여행하던 중, 평소에는 접하기 힘들었을 사업 기회를 얻게 되었습니다.\n\n[ROOT.Char.GetCurrentLocation.GetName]에 머무는 동안, 우리는 그곳에서 만난 상인들과 유리한 무역 협약을 확보할 수 있었습니다. 이 협약을 그대로 받아들일 수도 있지만, 위험을 감수하고 더 많은 이익을 얻기 위해 흥정을 시도할 수도 있습니다. 다만, 흥정에 실패하면 협약이 무산될 수도 있습니다." # 17743630285799709039
