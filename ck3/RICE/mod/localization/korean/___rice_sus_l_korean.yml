  RICE_sus_divert_and_dam_ziz_river_context_tooltip: "#emphasis 역사적 배경:#! 지리적, 역사적, 고고학적 증거에 따르면 중세 시질마사 주변 지역은 운하, 댐, 저수지, 파이프 등을 포함하는 상당한 규모의 수리 시스템을 갖추고 있었습니다. 특히 알모라비드 시기를 전후하여 이 시스템이 지속적으로 확장되면서 시질마사 주민들은 이용 가능한 수자원을 늘릴 수 있었습니다. 현지 전설에 따르면, 이 시스템 중 가장 유명한 부분은 팀드린 샘이었으며, 이 샘이 '흑태양'이라는 별명을 가진 폭군 총독에 의해 파괴되었다는 이야기는 도시 쇠퇴의 원인이 되었습니다." # 9928116534547661600
  RICE_sus_network_with_trans_saharan_merchants: "사하라 횡단 상인들과 교류하기" # 14377154582689578818
