  RICE_sus_wall_the_oasis_confirm: "그렇게 하겠습니다." # 1919566845243670950
  RICE_sus_wall_the_oasis_context_tooltip: "#emphasis 역사적 배경:#! 시질마사의 번영이 커짐에 따라, 타필랄트 오아시스 대부분을 둘러싸는 인상적인 방어 시설망이 결국 세워졌습니다. 이 성벽과 성문들 중 일부는 오늘날까지도 낡은 상태로 남아 있습니다. 비교적 잘 보존되고 잘 알려진 성문 중 하나인 #italic 바브 페즈#!는 13세기에 마리니드 왕조에 의해 건설되었습니다." # 10767352702006268427
