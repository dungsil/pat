  sus.0030.t: "사하라 횡단 아랍 상인" # 19953239398140363
  sus.0030.desc.intro_networker: "최근 저는 사하라 사막을 가로지르며 지중해와 사헬 지역을 잇는 트란스사하라 무역로를 따라 사업을 하는 상인들과 교류하고 관계를 맺기 위해 노력해 왔습니다. 그 노력은 헛되지 않아, 저는 [RICE_trans_saharan_merchant_spawn.GetFullName]이라는 이름의 상인과 친분을 쌓게 되었습니다." # 13139336920977720530
  sus.0030.desc.intro_normal: "수 세기 동안 상인들은 트란스사하라 무역로를 따라 사하라 사막을 횡단하며 지중해와 사헬 지역을 연결했고, 금과 소금부터 노예, 상아, 콜라 열매에 이르기까지 다양한 교역품을 교환해 왔습니다. 저는 최근 [RICE_trans_saharan_merchant_spawn.GetFullName]라는 이름의 그러한 상인 중 한 명과 알게 되었습니다." # 6035262193872676325
  sus.0030.desc: "\n\n[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip] 님은 [RICE_trans_saharan_merchant_spawn.GetCulture.GetName] 문화권의 인물로, 이 지역 곳곳에 흩어져 있는 수많은 아랍 공동체 중 한 곳 출신입니다. [RICE_trans_saharan_merchant_spawn.GetHerHim]과 같은 상인들은 중동, 인도 및 그 너머의 다른 아랍 상인들과 교류하고 있습니다.\n\n어쨌든, 몇 차례 논의 끝에 [RICE_trans_saharan_merchant_spawn.GetSheHe]께서는 제 영지의 교역 성장을 촉진하기 위해 다른 아랍 상인 공동체들과 저를 연결해 주겠다고 제안하셨습니다. 저는 앞으로 긴밀히 협력하기 위해 [RICE_trans_saharan_merchant_spawn.GetHerHim]을 제 궁정에 고용하는 것까지 고려하고 있습니다." # 11123630298971833648
  sus.0030.a: "여기서 일이 끝나면, [RICE_trans_saharan_merchant_spawn.GetFirstName] 님, 제 궁정에 합류하시겠습니까?" # 4960916729973109304
  sus.0030.b: "좋은 거래였소. [RICE_trans_saharan_merchant_spawn.GetFirstName]와 함께 일하게 되어 즐거웠소." # 390812327352706664
  sus.0030.c: "다시 생각해 보니, 저는 이것에 관심이 없습니다." # 15776039458366428054
  sus.0031.t: "트란스사하라 서아프리카 상인" # 17661445225057473540
  sus.0031.desc: "\n\n[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip]는 [RICE_trans_saharan_merchant_spawn.GetCulture.GetName] 출신으로, 이 지역에 흩어져 있는 수많은 서아프리카 공동체 중 한 곳에서 왔습니다. 그들이 주로 거래하는 물품은 금과 소금이지만, 다른 많은 물품도 교역합니다.\n\n어쨌든, 몇 차례 논의 끝에 [RICE_trans_saharan_merchant_spawn.GetSheHe]께서 제 영지의 교역 성장을 촉진하기 위해 다른 서아프리카 상인 공동체들과 저를 연결해 주겠다고 제안했습니다. 저는 심지어 미래에 긴밀하게 협력하기 위해 [RICE_trans_saharan_merchant_spawn.GetHerHim]을 제 궁정에 고용하는 것까지 고려하고 있습니다." # 481799903710554498
  sus.0031.a: "xxxxx" # 1951045980481827005
  sus.0032.t: "사하라 횡단 베르베르 상인" # 1827797139492633046
  sus.0032.desc: "\n\n[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip]께서는 [RICE_trans_saharan_merchant_spawn.GetCulture.GetName] 출신으로, 북아프리카 지역에 흩어져 있는 수많은 베르베르 공동체 중 한 곳에서 오셨습니다. 북아프리카 토착 베르베르 부족들은 이 지역 교역의 번영에 중요한 역할을 해왔습니다.\n\n어쨌든, 몇 차례 논의 끝에 [RICE_trans_saharan_merchant_spawn.GetSheHe]께서 제 영지의 교역 성장을 촉진하기 위해 다른 베르베르 상인 공동체들과 저를 연결해 주겠다고 제안하셨습니다. 심지어 저는 앞으로 긴밀하게 협력하기 위해 [RICE_trans_saharan_merchant_spawn.GetHerHim]을 제 궁정에 고용하는 것까지 고려하고 있습니다." # 8637028688947471717
  sus.0032.a: "xxxxx" # 1951045980481827005
  sus.0033.t: "트란스사하라 유대인 상인" # 16297756261650735267
  sus.0033.desc: "\n\n[RICE_trans_saharan_merchant_spawn.GetFirstNameNoTooltip]는 [RICE_trans_saharan_merchant_spawn.GetCulture.GetName] 출신으로, 이 지역 곳곳에 흩어져 있는 수많은 유대인 공동체 중 한 곳에서 왔습니다. 북아프리카와 유라시아 전역에 흩어져 있지만, 이 유대인 공동체들은 서로 긴밀한 유대를 맺고 있습니다.\n\n어쨌든, 몇 차례 논의 끝에 [RICE_trans_saharan_merchant_spawn.GetSheHe]는 내 영지의 교역 성장을 촉진하기 위해 다른 유대인 상인 공동체들과 나를 연결해 주겠다고 제안했습니다. 심지어 앞으로 긴밀하게 협력하기 위해 [RICE_trans_saharan_merchant_spawn.GetHerHim]을 내 궁정에 고용하는 것까지 고려하고 있습니다." # 173993858593705518
