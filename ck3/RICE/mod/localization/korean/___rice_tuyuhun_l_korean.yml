  tuyuhun.0001.t: "#bold 투유훈 왕국 복원#" # 8914023558771284364
  tuyuhun.0001.desc: "아득한 옛날, 선비족이 중국의 비옥한 평야로 남하했을 때, 그들 중 일부는 모용퇴혼의 지도 아래 현지 부족들을 복속시킨 후 칭하이 호수의 풍요로운 목초지 주변에 정착했습니다. 이 유목민들이 바로 우리 투르크족의 핵을 이루게 되었으니, 그들이 바로 투르크인입니다. 우리의 통치 아래 이 지역은 실크로드의 수익성 높은 일부를 통제하며 번성했습니다. 아아, 이 왕국은 당나라와 티베트 사이의 대전쟁 와중에 무너지고 말았습니다.\n\n하지만 다시 한번 시대가 변하고 있습니다. 나의 지도 아래, 나는 한때 우리 투르크 선조들이 지배했던 칭하이 호수 주변의 광대한 지역을 재통일했습니다. 많은 현지 족장들이 나에게 충성을 맹세했으며, 투르크 민족의 힘은 날마다 커지고 있습니다. 우리는 다시 한번 무시할 수 없는 강국이 될 것입니다! 모용퇴혼이 이곳에 있었다면 분명 나를 자랑스러워했을 것입니다." # 12092826148037133034
  tuyuhun.0001.a: "투유훈 민족에게 새로운 시작입니다!" # 14511285283690760942
  tuyuhun.0002.t: "#bold 투유훈 왕국 복원#" # 8914023558771284364
  tuyuhun.0002.desc: "오래전, 유목민인 선비족 전사들이 중국의 비옥한 평야로 남하했을 때, 그들의 한 분파는 칭하이 호수의 풍부한 목초지 주변에 정착하여 현지 부족들을 복속시켰습니다. 그들은 자신들의 건국 왕자의 이름을 따 투여혼이라 불렀습니다. 여러 세대에 걸쳐 투여혼 왕국은 이 수익성 높은 실크로드 지역을 통치했지만, 결국 당나라와 티베트 간의 대전쟁 와중에 멸망했고 생존자들은 바람에 흩날리는 낙엽처럼 흩어졌습니다.\n\n이제, [tuyuhun_ruler.GetTitledFirstName] 덕분에 투여혼이 다시 한번 세력을 떨치고 있습니다. 칭하이 지역의 광대한 영토를 정복한 [tuyuhun_ruler.GetSheHe]는 투여혼 왕국을 마땅히 있어야 할 자리로 되돌려 놓았습니다." # 14804405043222127499
  tuyuhun.0002.a: "투이혼 왕국은 이번에도 버틸 수 있을까?" # 14249388167434305343
