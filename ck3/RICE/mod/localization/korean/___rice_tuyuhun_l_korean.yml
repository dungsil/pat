  tuyuhun.0020.t: "나둔" # 6496424255196531200
  tuyuhun.0020.desc: "제가 올해 둔둔 축제에 참석하기로 결정했습니다. 투르크족, 즉 투르크 부족의 추수 축제이며, 분명히 재미있을 것입니다! 전통적으로 이 축제는 약 두 달간 지속되며, 해당 지역의 많은 마을과 씨족 간의 협력이 필요합니다." # 7220686915794617075
  tuyuhun.0020.a: "기다릴 수가 없군." # 6715896738352126272
  tuyuhun.0021.t: "나둔이 시작됩니다!" # 6426584685150831180
  tuyuhun.0021.desc: "나둔 축제가 시작됩니다! 저는 수행원들과 함께 올해 나둔 축제가 열릴 주최 마을에 도착했습니다. 다양한 천상의 존재들이 편안하게 이동하고 머물 수 있도록 가마와 천막이 설치되었습니다. 제물들이 준비되었고, 다른 마을의 남자들이 주최 마을의 들판으로 행진하기 시작합니다. 상서로운 말과 축복이 새겨진 다채로운 깃발과 활기찬 북과 징을 들고, 이들은 큰 소리와 음악을 내며 나둔 축제의 시작을 알립니다." # 12360706918282225254
  tuyuhun.0021.a: "훌륭하군!" # 16848862372218168470
  tuyuhun.0022.t: "나둔 종료" # 2304646320170742899
  tuyuhun.0022.desc: "드디어 나둔 축제가 끝났습니다. 현지인들과 즐거운 시간을 보냈으며, 다음에도 꼭 다시 참여하고 싶습니다." # 1986120469046090737
  tuyuhun.0022.a: "다음에 뵙겠습니다." # 3527578574338849954
  tuyuhun.0023.t: "xxxxx" # 1951045980481827005
  tuyuhun.0023.desc: "xxxxx" # 1951045980481827005
  tuyuhun.0023.a: "xxxxx" # 1951045980481827005
  tuyuhun.0024.t: "좋은 소식 공유" # 11299284810908883288
  tuyuhun.0024.desc: "나둔 축제의 일환으로, 최근에 일어난 행운과 기쁨의 소식이 하늘에 있는 자들까지 알 수 있도록 북소리에 맞춰 좋은 소식이 외쳐집니다." # 4415093952095529910
  tuyuhun.0024.a: "저 또한 가족의 좋은 소식을 모두와 나누겠습니다!" # 12416591219930519999
  tuyuhun.0024.b: "저는 먼저 다른 사람들이 하는 말을 듣고 관찰합니다." # 4923544474614963054
  tuyuhun.0025.t: "천상의 영광을 위하여" # 14736140093203325162
  tuyuhun.0025.desc: "나둔 기간 동안 많은 춤이 공연됩니다. 오늘은 하늘에 경의를 표하는 춤이 공연되었습니다. 이는 하늘에 있는 이들에게 내려와 흥겨움에 동참하라는 초대입니다." # 11907242050502971190
  tuyuhun.0025.a: "좋군" # 843958112380023394
  tuyuhun.0026.t: "수판 케이크" # 12852187866178353982
  tuyuhun.0026.desc: "나둔 직전에, 수판이라 불리는 특별한 제사 떡이 신들에게 바치는 제물로 준비되었습니다. 이제 나둔이 완전히 시작되었고, 천상의 존재들이 내려왔으니(소문에 의하면), 우리도 이 떡을 즐길 수 있습니다." # 9270414187549381038
  tuyuhun.0026.a: "제가 많이 먹겠습니다! 정말 맛있는 것들이군요!" # 18026431769184240570
  tuyuhun.0026.b: "저는 과식을 삼가겠습니다." # 5384181359353506244
  tuyuhun.0027.t: "건배" # 15099341807772602656
  tuyuhun.0027.desc: "나둔 기간 동안에는 주요 무용에 참여한 이들에게 큰 잔으로 축배를 드는 것이 관례입니다. 오늘 무용 중 하나에서 모두가 무용수들에게 축배를 들고 있으며, 분위기는 활기차고 즐겁습니다." # 7617256441544525692
  tuyuhun.0027.a: "저는 뒤에 남아 지켜보겠습니다." # 1222919439897832124
  tuyuhun.0027.b: "나도 그들을 위해 건배할 것이다!" # 2297756087544964653
  tuyuhun.0028.t: "농부들의 이야기" # 9414002388572940772
  tuyuhun.0028.desc: "나둔에서는 연극 공연이 언제나 중요한 역할을 해왔습니다. 가장 인기 있는 것은 농가 가족의 고난을 상세히 묘사하는 이야기의 공연입니다. 마지막에 농부의 아들은 자신이 농부라는 위치를 받아들이며, 대대로 이어지는 농업의 연속성이 얼마나 중요한지를 보여줍니다." # 5698061964059741313
  tuyuhun.0028.a: "결국, 식량이 없다면 우리는 어디에 있겠습니까?" # 17785612445857364378
  tuyuhun.0029.t: "삼국지 전기" # 13427356952743058208
  tuyuhun.0029.desc: "투욕혼은 한족은 아니지만 중국 이웃들에게서 일부 영향을 받았으며, 나둔 기간에는 중국 전설을 소재로 한 연극 공연이 흔합니다. 가장 인기 있는 이야기는 중국 역사의 삼국 시대 이야기인데, 이 내전 시대에는 거인 같은 영웅과 악당들이 힘, 지성, 카리스마로 세상을 뒤흔들기 위해 싸웠습니다. 이 극적인 이야기가 펼쳐지는 것을 지켜보면서, 저는 이 영웅들과 악당들 중 누가 가장 재미있다고 생각할까요?" # 12963517072468078278
  tuyuhun.0029.a: "자비로운 유비와 그의 굳건한 촉나라" # 18034796700507504247
  tuyuhun.0029.b: "야심 찬 조조와 그의 번성하는 위 왕국" # 15159616754176820619
  tuyuhun.0029.c: "근면한 손권과 그의 용맹한 오나라" # 7721906749544493920
  tuyuhun.0029.d: "교활한 사마의, 그의 승리한 후손들이 진(晉)을 세웠다" # 17826609931383827899
  tuyuhun.0029.e: "무시무시한 공포의 무장, 맹렬한 여포" # 8324479678411646406
  tuyuhun.0030.t: "방문할 것인가 말 것인가" # 3086542287551592230
  tuyuhun.0030.desc: "나둔 시기는 사람들이 서로 방문하고 한 해 동안 얻은 지식과 경험을 나누기에 중요한 때입니다. 제가 머무는 마을에는 방문할 만한 지인들이 여럿 있는데, 그들의 교제를 즐길까요?" # 10441098727833723366
  tuyuhun.0030.a: "아니요, 축제를 그대로 즐기고 있습니다!" # 11260428784157135474
  tuyuhun.0030.b: "네, 좋은 생각이군요." # 10034081040761598281
  tuyuhun.0030.c: "새로운 친구들을 만나고 싶습니다!" # 9142332583180764618
  tuyuhun.0031.t: "농민 식량" # 3495242765105908204
  tuyuhun.0031.desc: "나둔 기간 동안 제가 주최측 마을의 고위 손님이었기에, 연회석에서 가장 좋은 자리를 제공받았고, 이 농부들이 마련할 수 있는 최고의 음식이 제공되었습니다. 버터를 두른 소고기 국수와 우유를 탄 차, 그리고 튀긴 빵과 같은 소박하고 든든한 음식이었습니다." # 7821588937531702973
  tuyuhun.0031.a: "감사하오! 소박한 음식이 나름의 매력이 있지." # 10042891718271920068
  tuyuhun.0031.b: "집에서 먹는 것이 더 좋지만, 상관없습니다." # 8106762474709252609
  tuyuhun.0031.c: "이 음식은 맛이 너무 밋밋하고 싱겁군요." # 8126807363611460751
  tuyuhun.0032.t: "전통 노래" # 2390796325815766286
  tuyuhun.0032.desc: "나둔에서는 춤뿐만 아니라 많은 전통 노래들이 불립니다. 주변에서 들려오는 모든 선율이 정말 멋지군요!" # 2325889747973803162
  tuyuhun.0032.a: "영혼을 위한 기쁨이로다." # 2606103570813535834
  tuyuhun.0033.t: "사랑이 피어나고 있네" # 3928805180970426437
  tuyuhun.0033.desc: "젊은이들에게 나둔은 흔히 사랑이 싹트기 시작하는 시기입니다. 흥겨운 축제와 사교 활동이 가득하기 때문이죠. 저는 마을의 많은 젊은 남녀들이 서툴지만 분명하게 사랑을 향한 첫걸음을 내딛고, 어쩌면 언젠가 부모들이 허락한다면 결혼에까지 이를 수도 있는 모습을 지켜봐 왔습니다." # 17765737338312887880
  tuyuhun.0033.a: "아, 풋풋한 사랑이로군! 보기에 참으로 아름답구나." # 1269574438902010403
  tuyuhun.0033.b: "흥, 시간이 지나면 그들은 쓰라리고 냉소적으로 변할 테지." # 10962859812789345126
