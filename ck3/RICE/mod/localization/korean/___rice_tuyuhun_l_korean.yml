  RICE_tuyuhun_nadun_festival_festivity_phase_desc: "우리는 [GetPlayer.GetFaith.HighGodName]께서 내려주신 풍요로운 수확을 기원하며 나둔을 기념하기 위해 모였습니다." # 16901175557879902935
  RICE_tuyuhun_nadun_festival_joy_intent_header: "기쁨:" # 6116606498706730186
  RICE_tuyuhun_nadun_festival_joy_intent: "기쁨:" # 4858605767604520577
  RICE_tuyuhun_nadun_festival_joy_intent_desc: "풍성한 수확을 축하하며, 올해의 나둔에서 마음껏 즐기고자 합니다. 당신은 [stress_loss_i|E] [stress|E]를 잃게 될 것이며, 만약 당신이 [GetTrait('gregarious').GetName( GetNullCharacter )]이거나 [GetTrait('gluttonous').GetName( GetNullCharacter )]라면 그보다 더 많이 잃을 것입니다." # 1364170625519060795
  RICE_tuyuhun_nadun_festival_gratitude_intent_header: "감사" # 15198219328451905463
  RICE_tuyuhun_nadun_festival_gratitude_intent: "감사" # 9505445294088299232
  RICE_tuyuhun_nadun_festival_gratitude_intent_desc: "[GetPlayer.GetFaith.PantheonTerm]께 풍성한 수확에 대한 감사를 표하고 싶습니다. 평소 Nadun 종료 시 얻는 두 배인 #V 100#!의 [prestige_i|E]와 #V 100#!의 [piety_i|E]를 얻게 됩니다. 또한, 만약 그대가 [GetTrait('humble').GetName( GetNullCharacter )] 또는 [GetTrait('zealous').GetName( GetNullCharacter )] 특성을 가지고 있다면 [stress_loss_i|E] [stress|E]를 잃게 됩니다." # 15740810425257243431
  RICE_tuyuhun_nadun_festival_coordination_intent_header: "조정:" # 17017756434358074803
  RICE_tuyuhun_nadun_festival_coordination_intent: "조정:" # 459366280224294758
  RICE_tuyuhun_nadun_festival_coordination_intent_desc: "세계에서 가장 긴 축제 중 하나인 나둔 축제를 조직하기는 어렵지만, 당신은 돕고 싶습니다. 당신은 [activity|E]가 끝날 때 일반적이고 덜 강력한 [character_modifier|E] 대신 [GetModifier('RICE_tuyuhun_assisted_organizing_nadun_festival').GetNameWithTooltip]을 얻게 될 것입니다. 만약 당신이 [GetTrait('lazy').GetName( GetNullCharacter )]라면, [stress|E]에 해당하는 [stress_gain_i|E]를 얻게 될 것입니다." # 5924988193139566344
