  RICE_tuyuhun_legend_chapter_opening_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]이 태어나기 훨씬 전, [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetNameNoTooltip]은 크게 두려움과 존경을 받았습니다. 하지만 그들은 당나라와 티베트 간의 싸움에서 꼭두각시 신세가 되었고, 결국 티베트의 침공 이후 멸망하고 말았습니다." # 11349872738077303019
  RICE_tuyuhun_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProtagonist.GetHerHis] [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetNameNoTooltip] 선조들의 전설을 들은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 어릴 때부터 옛 [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]를 재건하는 것이 자신의 운명임을 알았습니다." # 10153877822031637216
  RICE_tuyuhun_legend_chapter_famous_deed_new_title: "수많은 전투와 전쟁, 그리고 수많은 교활함과 외교적 행보를 통해, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip] 님은 마침내 최초의 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip] 후예들을 다시 모았습니다." # 3366932405192530961
  RICE_tuyuhun_legend_chapter_extra_deed_new_title: "이 [ROOT.Legend.GetProperty( 'original_culture' ).Culture.GetCollectiveNounNoTooltip]의 모든 후예들은, 아무리 멀리 갈라져 나갔더라도, 마음속에 옛 왕국의 영광을 잘 기억하고 있었습니다. 그리하여 그들은 새로 태어난 왕국의 귀환을 진심으로 환영했습니다." # 9147996926500226855
  RICE_tuyuhun_legend_chapter_conclusion_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 앞으로도 수많은 위대한 업적을 이루시겠지만, 그분의 가장 위대한 업적은 위대한 [ROOT.Legend.GetProperty( 'title' ).Title.GetNameNoTooltip]을 재건한 것이었습니다." # 10749427106632569629
