  tuyuhun.0010.t: "칭하이콩 군마 전송 완료" # 6271206209873501859
  tuyuhun.0010.desc: "저는 칭하이 호수에서 온 칭하이 말을 [recipient.GetTitledFirstName]님께 보냈습니다. 부디 [recipient.GetSheHe]께서 이 선물을 고맙게 여기시고 저를 더 좋게 생각해주시길 바라며, 이것이 우리 사이의 관계 개선에 도움이 되기를 바랍니다." # 3033029601727943039
  tuyuhun.0010.a: "참으로 그렇소." # 13728127113371319220
  tuyuhun.0011.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  tuyuhun.0011.desc: "칭하이 호수 근처 목초지에서 온 이 칭하이총 말들을 바칩니다. 이 말들은 고대부터 그 속도와 지구력으로 명성이 높았으며, 폐하와 폐하의 전사들에게 틀림없이 큰 도움이 될 것입니다. 부디 이 보잘것없는 선물을 저의 우의의 표시로 받아주시고, 저희 두 영역 간의 영원한 평화를 기원합니다." # 7160707558587359399
  tuyuhun.0011.a: "얼마나 기쁜지! 이 말들이 우리에게 큰 도움이 될 것이오." # 8679098825427007697
