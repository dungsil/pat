  game_concept_qinghaicong_horse: "칭하이총마" # 8600922061459387718
  game_concept_qinghaicong_horses: "칭하이콩마" # 4313371400794116907
  game_concept_qinghaicong_horses_desc: "칭하이 호수 근처 들판에서 유래했으며 투유혼(Tuyuhun) 민족이 유명하게 사육했던 저명한 $game_concept_qinghaicong_horses$는 게임 내에서 여러 가지 방식으로 표현됩니다.\n\n첫째, 푸치(Fuqi)와 거르컨(Gerqen) [counties|E]는 긍정적인 [county_modifiers|E]를 얻습니다. 푸치 및/또는 거르컨의 [rulers|E] 역시 그에 따른 긍정적인 [character_modifiers|E]를 얻습니다.\n\n게다가 푸치 및/또는 거르컨의 [rulers|E]는 청하이콩 말 선물하기(Gift Qinghaicong Horses)라는 특별한 [character_interaction|E]를 사용할 수 있게 됩니다. 이는 [send_gift|E] 상호작용과 유사하지만, 약간의 [prestige|E]와 [dynasty_prestige|E]도 제공합니다. 하지만 이는 대상에게 다양한 군사적 보너스를 제공하는 [character_modifier|E]를 부여하므로, 이 상호작용은 신중하게 사용해야 합니다.\n\n마지막으로, 그러한 [rulers|E] (또는 [culture|E]가 $tradition_RICE_xianbei_scions_name$ [tradition|E]를 가진 자)는 [GetTravelOption('RICE_tuyuhun_qinghaicong_horses_option').GetName] [travel_option|E]를 활용할 수 있습니다." # 16466783094306191082
  RICE_tuyuhun_qinghai_silk_road: "칭하이 실크로드 경로 재개발" # 18035483370000551805
  RICE_tuyuhun_qinghai_silk_road_desc: "투우혼족이 이 지역에서 다시 세력을 떨치면서, 칭하이 실크로드 지부가 다시 번성하고 있습니다." # 6914434871605937864
  RICE_tuyuhun_qinghaicong_horses: "칭하이콩 말 유목민" # 11126165198235582400
  RICE_tuyuhun_qinghaicong_horses_desc: "수 세기 동안, 칭하이 호수 지역에서 유래한 칭하이총 말은 속도와 지구력으로 아시아 전역에서 명성이 높았습니다.#italic #!" # 12195997514868504752
  RICE_tuyuhun_qinghaicong_horses_expanded: "번성하는 칭하이콩 말 떼" # 16722696898259048988
  RICE_tuyuhun_qinghaicong_horses_expanded_desc: "수 세기 동안, 칭하이 호수 지역에서 유래한 칭하이총 말은 속도와 지구력으로 아시아 전역에서 명성을 떨쳐왔습니다. 투유혼 영주들의 자원 투입 덕분에 이 말떼는 그 어느 때보다도 거대해졌습니다." # 1263101475310128847
  RICE_tuyuhun_character_owns_qinghaicong_horses: "칭하이콩 말 유목민" # 11126165198235582400
  RICE_tuyuhun_character_owns_qinghaicong_horses_desc: "이 통치자는 수세기 동안 유명한 칭하이총 말이 사육되어 온 칭하이 호수 주변의 영토를 소유하고 있습니다." # 7728359452655142981
  RICE_tuyuhun_character_gifted_qinghaicong_horses: "최근에 청해총마를 하사받음" # 10694991326335187263
  RICE_tuyuhun_recently_went_to_nadun_festival: "최근 나둔 축제에 참가했습니다" # 14245693634919541523
  RICE_tuyuhun_opinion_qinghaicong_horses: "청해종 말을 하사받음" # 13809748237504966452
  RICE_tuyuhun_skilled_translators: "숙련된 토욕혼 번역가들" # 3182292957255154783
  RICE_tuyuhun_skilled_translators_desc: "이 인물은 투르크멘 출신 통역관들을 다수 고용하고 있으며, 이 통역관들은 명성을 얻었습니다. 투르크멘은 역사적으로 실크로드의 칭하이 구간을 지배했으며, 이곳에서 다양한 민족과 문화가 자유롭게 섞였기 때문에, 투르크멘은 최고의 통역관이라는 명성을 얻었습니다." # 14557864630745745001
  RICE_tuyuhun_translator_school: "투유훈 번역 학파" # 18104517490786993327
  RICE_tuyuhun_translator_school_desc: "투유혼 출신의 여러 번역가들이 다음 세대 번역가들을 가르치기 위해 이 지역에 정착했습니다. 옛 투유혼 왕국이 다양한 실크로드의 칭하이 부분에 위치했었기 때문에, 시간이 흐르면서 투유혼 번역가들은 타의 추종을 불허하는 언어 능력으로 유명해졌고, 그들의 서비스를 위해 이 지역의 많은 외국 궁정에서 종종 고용되었습니다." # 17173157826028916433
  RICE_tuyuhun_brick_carvings: "투욕훈 벽돌 조각" # 4112049913274588146
  RICE_tuyuhun_brick_carvings_desc: "이 인물의 거처는 최근 투욕혼 민족의 전통 양식으로 벽돌 조각을 하여 개조되었습니다. 이 조각상들은 강력한 용과 봉황부터 물고기, 새와 같은 소박한 동물들, 그리고 꽃에 이르기까지 다양한 생물들을 묘사하고 있습니다." # 15792453780027604145
  RICE_tuyuhun_assisted_organizing_nadun_festival: "나둔 조직을 도왔습니다" # 10531921725611644371
  RICE_tuyuhun_assisted_organizing_nadun_festival_desc: "이 인물은 최근 나둔 축제를 조직하는 데 있어 지역 주민들을 돕는 데 크게 관여했습니다." # 9325990697525921142
  RICE_tuyuhun_restore_tuyuhun_kingdom: "투유훈 왕국을 복원하십시오" # 14040552899848839904
  RICE_tuyuhun_restore_tuyuhun_kingdom_tooltip: "당신은 칭하이 지역에 토욕혼 왕국을 재건할 것입니다." # 5077876993279263599
  RICE_tuyuhun_restore_tuyuhun_kingdom_desc: "투욕혼 국가는 한때 칭하이 지역을 지배했었지. 이제 그곳을 재건할 기회가 내게 왔군!" # 10083189093718411591
  RICE_tuyuhun_restore_tuyuhun_kingdom_effect_tooltip_1: "당신은 투우혼 [kingdom|E]을 획득합니다." # 6868791863642431721
  RICE_tuyuhun_restore_tuyuhun_kingdom_effect_tooltip_2: "지역 내 여러 [duchy|E] 작위들이 투유훈 [kingdom|E]의 [de_jure|E] 일부가 됩니다." # 130165520656508990
  RICE_tuyuhun_restore_tuyuhun_kingdom_confirm: "투우혼이 다시 일어날 것이다!" # 11525401725445607111
  RICE_tuyuhun_restore_tuyuhun_kingdom_context_tooltip: "#emphasis 역사적 배경:#! 토욕혼 왕국은 3세기 후반 선비족의 왕자였던 토욕혼의 이름을 따서 처음 세워졌습니다. 이 왕국은 청해 지역의 실크로드 주요 노선을 통제했으며 [qinghaicong_horses|E] 사육으로 유명했지만, 7세기에 티베트 제국에 의해 정복당했습니다." # 299389390977900254
  RICE_tuyuhun_attend_nadun_festival: "나둔 축제에 참석하기" # 958017850926989210
  RICE_tuyuhun_attend_nadun_festival_tooltip: "귀하는 지역 나둔 축제에 참석하게 될 것입니다." # 781083989122972030
  RICE_tuyuhun_attend_nadun_festival_desc: "매년 투욕혼족은 수확을 기념하며 나둔 축제를 엽니다. 나는 지역 마을에서 열리는 축제에 참석해야겠습니다." # 15640704859225652832
  RICE_tuyuhun_attend_nadun_festival_effect_tooltip: "나둔 축제에 참석합니다" # 3436700603493627532
  RICE_tuyuhun_attend_nadun_festival_confirm: "기대되는군!" # 8885062359633854843
  RICE_tuyuhun_attend_nadun_festival_context_tooltip: "#emphasis 역사적 배경:#! 나둔(Nadun)은 투족 또는 몽구르족의 전통적인 추수 축제입니다. 이들은 투유혼족의 후예(전부는 아닐지라도 일부는)로 여겨집니다. 몽골의 나담 축제와 관련이 있지만 여러 면에서 차이가 있습니다." # 12942684484686430615
  RICE_decision_tuyuhun_nadun_month_requirement: "달은 7월에서 10월 사이여야 합니다" # 11644982890683583997
