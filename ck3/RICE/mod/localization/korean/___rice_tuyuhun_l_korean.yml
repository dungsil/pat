  tuyuhun.0050.t: "황금 옥좌" # 6205922962983297391
  tuyuhun.0050.desc: "수 세기 동안 투유훈 통치자들이 사자 모양의 조각이 새겨진 황금 옥좌를 소유하는 것이 관습이었습니다. 제 궁정에는 이 전통을 이어가는 것이 제가 풍기는 위엄을 높이고, 제 궁정을 방문하는 모든 이들에게 존경과 감탄을 자아낼 것이라고 말하는 이들이 있습니다. 이 지역에는 이러한 프로젝트에 자신들의 노고를 쏟고 싶어 하는 몇몇 장인들이 있습니다." # 17669782720416830543
  tuyuhun.0050.a: "황금 옥좌가 필요하군. 당장 제작을 명하겠소." # 7192512550389815723
  tuyuhun.0050.b: "이런 허영심! 나의 존재와 업적만으로도 충분한데." # 5437460920311246992
  tuyuhun.0051.t: "칭하이콩마" # 4313371400794116907
  tuyuhun.0051.desc: "먼 곳에서 온 사신이 방문했습니다. 그에게 내 마구간의 말들을 보여주기로 했습니다.\n\n우리의 시조인 무용투후(Murong Tuyuhun) 시대 이래로, 우리 투후족은 중국인들이 '용의 후예'라 부르는 유명한 청해총마(Qinghaicong horse)를 번식시키는 능력으로 명성이 높았습니다. 이 말들만큼 짧은 시간에 멀리 여행할 수 있는 말은 드물며, 사신은 이 장엄한 말들을 보고 감탄으로 눈을 빛냅니다.\n\n그는 밖의 들판에서 말들을 유심히 보더니, 깊은 인상을 받았는지 나에게 말합니다.\"당신과 당신의 백성들은 이 말들에 대해 자랑스러워해야 할 것입니다\"" # 4471022686374914678
  tuyuhun.0051.a: "그것은 결국 하늘이 내린 축복일 뿐이오." # 1432078273732707184
  tuyuhun.0051.b: "그것이 우리가 번영하는 백성으로 오래도록 남을 이유입니다." # 15910113974242978970
  tuyuhun.0052.t: "위대한 번역가들" # 10482908488945237113
  tuyuhun.0052.desc: "수 세기 전, 투우혼족은 통역사로서의 능력으로 명성이 높았으며, 남북조 시대의 덧없는 중국 통치자들부터 중앙아시아의 헵탈 군벌들에 이르기까지 이 지역의 여러 국가들 사이에서 중개자 역할을 하곤 했습니다. 시대는 변했지만, 우리 민족 중 일부는 여전히 이러한 중요한 언어적 전통을 고수하고 있습니다. 제가 고용한 통역사들이 그 전통을 이어가고 있는 듯합니다. 그들의 실력이 꽤 많은 외국인 방문객들에게 인정받고 있으니까요." # 5236908591041298472
  tuyuhun.0052.a: "내 번역가들이 충분하고도 남음이 있어 기쁘군!" # 3660812059281197438
  tuyuhun.0052.b: "미래의 번역가들에게 지침을 제공하기 위해 이를 정리해야 합니다." # 15606173031399449507
  tuyuhun.0053.t: "춤추는 말" # 2099591863567979222
  tuyuhun.0053.desc: "투유혼의 유명한 말들은 전쟁뿐만 아니라 오락을 위해서도 길러졌습니다. 오늘, 멀리서 온 몇몇 저명한 손님들이 저를 방문했으며, 작은 환영 피크닉 동안 저는 그들에게 소위 '춤추는 말'을 선보이고 있습니다. 중국에서도 이 말들은 수세기 동안 높은 수요를 누렸으며, 그 이유를 알 만합니다. 손님들은 초원에서 말들이 신체적 기량을 선보이는 것을 보며 경탄하고 있습니다." # 8936667722694617837
  tuyuhun.0053.a: "정말 장관이었지 않소?" # 11343955033199053848
  tuyuhun.0054.t: "보리주" # 15750750240962748119
  tuyuhun.0054.desc: "제가 아는 지인을 방문했을 때, 그는 투유혼(Tuyuhun) 식단에서 흔히 볼 수 있는 여러 음식을 포함한 푸짐한 잔치를 베풀었습니다. 여기에는 절인 양배추, 버터 바른 국수, 삶은 돼지고기와 양고기 등이 있었습니다. 투유혼 문화에서는 손님이 행운을 가져다준다고 하니, 그들을 잘 대접하는 것은 그 행운을 더욱 굳건히 할 것입니다. 이 맛있는 음식을 먹는 동안, 그는 또한 전통적인 수제 투유혼 보리주를 권했습니다." # 15665343926667834728
  tuyuhun.0054.a: "감사합니다! 건배합시다!" # 2638725712234693212
  tuyuhun.0054.b: "아니요, 오늘은 술을 마시지 않겠습니다." # 1669527893280840578
  tuyuhun.0055.t: "가축 수 계산하기" # 16545181796774542844
  tuyuhun.0055.desc: "저는 지인의 집을 방문했는데, 그가 꽤 많은 가축, 주로 유명한 투르판 말을 비롯해 야크와 양들을 기르고 있는 것을 보았습니다. 가축이 꽤 많아서 본능적으로 그가 가진 가축의 수를 소리 내어 세기 시작했습니다. 하지만 제가 그렇게 하자마자 제 호위병 중 한 명이 저에게 멈추라고 말했습니다. 투르판족 사이에는 남의 가축 수를 세는 것이 그들에게 불행을 가져온다는 미신이 있습니다." # 10844737256783588638
  tuyuhun.0055.a: "아, 깜빡할 뻔했군! 상기시켜 줘서 다행이오." # 13241726052214971418
  tuyuhun.0055.b: "불행이라니? 어차피 이 사람은 마음에 들지 않았어." # 4820870473414171514
  tuyuhun.0056.t: "벽돌 조각" # 9969045234841707333
  tuyuhun.0056.desc: "벽돌 조각은 투여혼(Tuyuhun) 민족의 전통 예술로, 우리가 처음 칭하이(Qinghai) 지역의 언덕에 정착했을 때 배운 것입니다. 오늘날 재능 있는 벽돌 조각가가 우리 궁정에 그의 기술을 제공하겠다고 나섰습니다. 그는 용, 봉황, 새, 물고기와 같은 다양한 생물과 꽃들을 아름답게 묘사하는 새로운 벽돌 조각으로 내 거처의 일부를 개조할 수 있다고 말합니다." # 12874401211458119530
  tuyuhun.0056.a: "좋은 거래로군!" # 4692726350182718837
  tuyuhun.0056.b: "저는 이것에 관심이 없습니다." # 2753668033937690878
  tuyuhun.0057.t: "말 도둑" # 17354168083756489129
  tuyuhun.0057.desc: "최근 도둑 하나가 저희 정부 마구간에 있던 청하이콩 말을 훔치려 했습니다. 그 도둑은 달아나는 데 잠시 성공했지만 며칠 후 제 병사들에게 붙잡혔습니다. 탁월한 말 사육가이자 소유주로 명성이 높은 우리 투유혼에게 말을 훔치는 행위는 사람을 납치하거나 심지어 살해하는 것만큼이나 흉악한 범죄로 간주됩니다. 평소라면 제 신하들이 이 문제를 처리했겠지만, 여러 상황으로 인해 이번에는 제가 이 범죄에 대한 판결을 내릴 기회가 생겼습니다." # 16641661835101849148
  tuyuhun.0057.a: "신하들의 판단을 믿고 이 일을 맡기겠습니다." # 2015440358424338874
  tuyuhun.0057.b: "우리의 전통은 명확합니다. 이것은 살인과 같으니, 그를 처형하십시오." # 3925155158876241149
  tuyuhun.0057.c: "그는 벌금을 내면 그만이지. 그걸로 그에게 교훈을 줄 수 있을 거야." # 7313095997157903947
