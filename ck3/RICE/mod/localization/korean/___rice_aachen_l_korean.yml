  aachen.0020.t: "준비" # 666839747819429162
  aachen.0020.desc: "저와 같은 기독교인들에게 가장 유명한 성지 중 하나는 카롤루스 대제의 수도였던 아헨입니다. 어쨌든 저는 이 아헨 순례를 떠나기로 결정했습니다. 특히, 저는 아헨 대성당을 방문하여 그곳에 소장된 수많은 유명하고 영감을 주는 종교적 및 세속적 유물들을 살펴볼 수 있는 비할 데 없이 광대한 보물고를 보고 싶습니다." # 18004245594740855153
  aachen.0020.a: "여행을 준비해야겠군." # 5554754627828683533
  aachen.0021.t: "아헨으로!" # 674301988630292872
  aachen.0021.desc: "때가 왔습니다! 모든 준비를 마쳤으니, 이제 아헨으로 성지 순례를 떠나겠습니다. 카롤루스 대제의 수도가 저를 기다리고 있군요!" # 784430632419710302
  aachen.0021.a: "그곳에서 무엇을 보게 될지 궁금하군." # 14086511603877405905
  aachen.0022.t: "카를 대제의 수도" # 3928072540716733096
  aachen.0022.desc: "나는 프랑크 통치자 카롤루스 대제의 위대한 도시 아헨의 중심부에 도착했습니다. 나처럼 순례자들이 아헨 대성당과 도시의 다른 명소들을 방문하기 위해 북적이고 있습니다. 나와 내 수행원들은 우리를 위한 적절한 숙소를 찾기로 결정했습니다. 나중에 우리는 아헨 대성당을 방문하여 그곳에 보관된 영적인 경이로움을 보기를 희망합니다." # 4079399607904483004
  aachen.0022.a: "여기 오게 되어 기쁩니다." # 9607467594818321819
  aachen.0023.t: "성당 내부에서" # 10139101654454259790
  aachen.0023.desc: "지난 며칠 동안 아헨에 머무는 동안, 저는 다른 성지 몇 군데를 방문했고 마을의 저명인사들과 만났습니다. 오늘, 다른 모든 용무를 마친 저는 마침내 아헨 대성당 내부에 들어설 수 있게 되었습니다. 이곳은 메츠의 오도라는 이름의 재능 있는 건축가가 설계한 놀랍고도 화려한 건물입니다. 저는 대성당의 본당에 앉아 신앙에 대해 묵상하고 기도에 전념합니다." # 11968500597523272811
  aachen.0023.desc.charlemagne_reburied: "대성당의 본당에 있는 동안, 저는 위대한 샤를마뉴(Charlemagne) 폐하께 경의를 표하기로 결심했습니다. 얼마 전 그의 유해가 발굴되어 이곳에 모셔졌고, 웅장한 석관에 안치된 뒤 소위 카를슈라인, 즉 샤를마뉴의 성소에 모셔졌습니다. 이제 제가 이토록 영향력 있고 존경받는 인물과 가까이 있다는 사실을 생각하니 경이롭기 그지없습니다!" # 3528295184263237932
  aachen.0023.a: "경이로운 곳이로군." # 15928802726134383299
  aachen.0024.t: "아헨 대성당 보물고" # 17873602649943042790
  aachen.0024.desc.start: "대성당의 본당에서 시간을 보낸 후, 저는 종교적이거나 세속적인 유물과 물건들로 가득 찬 성당의 독특한 보물실을 보러 갑니다. 그중 한 유물이 제 눈길을 사로잡았는데, 진정으로 경이로운 예술 작품이며 영적으로 고무되는 것이었습니다." # 8076382213355246448
  aachen.0024.desc.lothair: "#V 로타르의 십자가#! 는 아헨에서 성스러운 행렬에 자주 사용됩니다. 이 십자가는 그 이름이 카롤루스 대제의 증손자인 로타르 2세 왕의 이름이 새겨진 녹색 수정 인장 때문에 그렇게 불립니다. 금과 은으로 감싸인 참나무 심지는 많은 보석으로 장식되어 있습니다. 십자가의 팔이 만나는 곳에는 로마 시대의 것으로 거슬러 올라가는 아우구스투스 카이사르의 오닉스 조각이 있습니다. 그 아래에는\"오 그리스도여, 로타르 왕을 도우소서\"라는 문구가 새겨진 인장이 있습니다." # 4066444235961990267
  aachen.0024.desc.sabre: "샤를마뉴와 가장 유명하게 연관된 검은 조이외즈이지만, 제 앞에 놓인 #V 샤를마뉴의 사브르#! 역시 그 위용이 대단합니다! 폰토스 스텝 지역 유목 전사들이 사용했던 검을 연상시키는 양식으로 제작되었으며, 샤를마뉴의 무덤이 한때 열렸을 때 발견되었다고 전해집니다. 이 검이 과연 어떤 전투에서 사용되었을까요?" # 5735743677377838516
  aachen.0024.desc.purse: "내 눈앞에는 수많은 보석으로 장식된 직사각형의 금빛 성물함인 #V 성 스테파노의 성낭#!이 있소. 이 성낭에는 고대에 성지에서 순교당했을 때 성 스테파노의 피로 흠뻑 젖었다고 전해지는 흙이 들어 있소. 그의 순교는 훗날 사도 바울이 되는 타르수스의 사울이 목격했었지." # 15849228615585380124
  aachen.0024.desc.situla: "\n\n내 눈앞에 바로 그 소위 #V 상아 시툴라#가 있군요. 기독교 세계에는 성수를 담는 이러한 종류의 성배가 많지만, 수많은 위대한 남녀들이 거쳐 갔던 이곳 대성당에 있다는 사실만으로도 여전히 경이롭습니다. 솜씨가 뛰어나며 성수를 담기에 걸맞은 그릇입니다." # 11492277221839878297
  aachen.0024.desc.a_gospel: "#V 아헨 복음서#!라고 일부는 아는 그것이 나를 부르는 듯하다. 나는 손가락으로 그 채색 필사본과 그 안의 글과 그림들을 소중히 어루만진다. 예를 들어, 필사본의 한 페이지에는 네 명의 복음사가, 즉 마태오, 마르코, 루카, 요한이 언덕진 풍경 위에 앉아 있는 모습이 아름답게 묘사되어 있다. 필사본의 마지막 몇 페이지에는 주일 예배와 주요 축일에 읽는 복음 구절 목록인 복음서 장별 목록(Capitulare Evangeliorum)이 담겨 있다." # 15674095711128631150
  aachen.0024.desc.olifant: "내 눈앞에 두 가지 물건이 있소: #V 카롤루스 대제의 올리펀트(또는 사냥 뿔)와 사냥 칼#!. 나는 코끼리 상아로 만든 올리펀트, 즉 사냥 뿔을 몇 군데서 본 적이 있지만, 이것과 같은 것은 본 적이 없소. 그것을 장식하는 기하학적 무늬가 인상적이오. 한편, 사냥 칼은 디자인은 소박하지만, 그것이 겪었을 모든 역사를 생각하면 여전히 왕가의 위엄이 느껴지는구려. 카롤루스 대제가 롤랑과 올리버 같은 팔라딘들과 함께 이 올리펀트와 사냥 칼을 가지고 어떤 모험을 했을까?" # 9403580265556795725
  aachen.0024.desc.c_gospel: "내 시선이 #V 대관식 복음서#에 머뭅니다. 이는 카롤루스 대제가 서기 800년 크리스마스에 대관식에서 사용했던, 카롤루스 대제의 궁정에서 제작된 채색 필사본입니다. 그가 맹세를 할 때 오른손 세 손가락을 성 요한 복음서의 첫 페이지에 올려놓았다고 전해집니다. 제가 그 복음서의 같은 페이지에 손을 대자, 저는 그 대관식을 목격하는 것이 어떠했을지 상상해 봅니다. 그것은 세계 역사에서 분수령이 된 순간이었죠." # 6471135801271280616
  aachen.0024.desc.bust: "나는 위풍당당하게 나를 응시하는 #V 카롤루스 대제의 흉상#에 감탄했습니다! 이 눈부신 황금 흉상은 뫼즈 강 유역의 유명한 금세공인들이 빚어낸 것으로, 그들의 솜씨와 창의성을 증명합니다. 흉상의 윗부분에는 카롤루스 대제의 두개골 조각이 들어 있으며, 흉상의 머리는 화려한 왕관으로 장식되어 있습니다." # 14216082439684720257
  aachen.0024.a: "장엄하군. 참으로 장엄하군." # 1773762412121400750
  aachen.0025.t: "집으로 갈 시간" # 15209347015995663221
  aachen.0025.desc: "아헨에서의 체류가 막을 내리고 이제 고향으로 돌아갈 여정을 떠날 때입니다. 이 유서 깊고 존경받는 도시에서 성지를 순례한 것은 놀라운 경험이었으며, 제가 본 것들로부터 영감을 받아 떠납니다." # 11193297198542105825
  aachen.0025.a: "떠날 준비를 합시다." # 618146882347451270
  aachen.0026.t: "마침내 고향으로" # 12286338791128303821
  aachen.0026.desc: "저는 아헨 성지 순례를 마치고 돌아왔습니다. 모든 것을 고려했을 때, 카롤루스 대제의 수도의 웅장함과 장엄함에 몰두하고 그곳에서 얻은 영적인 영감 덕분에 정말 훌륭하고 심오한 경험이었습니다. 분명 이것은 앞으로 수년간 저의 기독교 신앙심을 북돋아 줄 것입니다." # 11926834037998245360
  aachen.0026.lothair: "언젠가 다시 해볼 수 있겠지." # 5307056749737322672
  aachen.0026.a: "언젠가 다시 해볼 수 있겠지." # 5307056749737322672
