  game_concept_pilgrimage_to_aachen_desc: "일부 기독교 [faith|E] 신앙을 가진 [character]들은 $game_concept_pilgrimage_to_aachen$을 떠나기로 [decide|E]할 수 있습니다. 처음에는 이 [decision|E]가 [realm_capital|E]가 아헨 근처에 있는 [rulers|E]에게만 가능합니다. 하지만 아헨의 이전 또는 현 소유주가 카롤루스 대제의 유해를 발굴하고 재매장하는 [decision|E]를 내렸다면, 프랑스, 독일, 또는 저지대의 모든 기독교 통치자들에게 $game_concept_pilgrimage_to_aachen$이 해금됩니다. 이 [decision|E]를 내리면 제공되는 [piety|E] 보너스도 증가합니다.\n\n[piety|E]와 같은 일반적인 [pilgrimage|E]와 유사한 보상을 받는 것 외에도, 여정 중에 아헨 대성당 보물고에 있는 다양한 유물과 성물에서 영감을 얻을 수 있습니다. 여기에는 아헨의 이전 또는 현 소유주가 카롤루스 대제의 흉상 제작을 의뢰하는 [decision|E]를 내렸을 때 이용 가능해지는 카롤루스 대제의 흉상이 포함됩니다." # 15712226222449145217
