  aachen.0011.t: "아헨의 온천" # 15309167293905274082
  aachen.0011.desc: "오늘, 나는 유럽에서 가장 따뜻하다고 알려진 아헨의 온천을 방문하여 휴식을 취하기로 결정했다. 근심 걱정을 잊고 스트레스를 풀기에 더없이 좋은 방법이다." # 5771917952367830517
  aachen.0011.a: "이제 잠시 쉬어야겠군." # 1185799477734507807
  aachen.0012.t: "xxxxx" # 1951045980481827005
  aachen.0012.desc: "xxxxx" # 1951045980481827005
  aachen.0012.a: "xxxxx" # 1951045980481827005
  aachen.0013.t: "그라누스 성소" # 9798268511421142948
  aachen.0013.desc: "수세기 전, 로마인이나 켈트족 같은 고대 민족들이 아헨 주변 땅에 거주했을 때, 이 도시는 그라누스(Grannus)라 알려진 신을 숭배하는 중심지였습니다. 이 그라누스는 특히 아헨 근처에서 발견되는 온천의 수호신이었습니다.\n\n이제 저를 포함하여 이 지역에 이교도 공동체가 성장하고 있으니, 그에게 신성소를 봉헌함으로써 그라누스를 다시 기릴 좋은 시기라고 판단했습니다. 이 소박하지만 위엄 있는 신성소는 유명한 온천 근처 숲에 자리하여, 이 지역을 방문하는 누구에게나 영적인 위안의 원천이 될 것입니다. 누군가 그를 숭배할 가치가 있다고 여긴 지 너무나 오랜 세월이 흘렀음을 감안할 때, 그라누스께서 이 제스처를 좋게 받아주시기를 바랍니다." # 1226220897294235423
  aachen.0013.a: "이제 그의 이름이 다시 한번 기려질 것입니다!" # 15205714773261984057
