  aachen.0030.t: "카롤루스 대제의 유산" # 10678180149732392365
  aachen.0030.desc: "카롤루스 대제가 이곳 아헨에 막강한 영향력을 행사하고 있습니다. 그의 유산이 도처에 있으며, 많은 이들이 경외심을 담아 그의 이름을 속삭입니다. 저 또한 그와 저를 비교하지 않을 수 없군요. 나는 그의 어떤 면모를 가장 본받고 싶을까요?" # 18222392350573918807
  aachen.0030.a: "그의 적들에 대한 강력한 정복이로다!" # 4091215764382459261
  aachen.0030.b: "그의 영적인 신앙에 대한 깊은 헌신." # 6451668024316890430
  aachen.0030.c: "그의 학문과 예술에 대한 헌신." # 11564893913003542933
  aachen.0031.t: "아헨의 선동가" # 6073430657189198616
  aachen.0031.desc: "카롤루스 대제는 어떤 기독교 종파로부터도 성인으로 공식 인정받은 적은 없지만, 아헨의 수많은 기독교인들이 오랜 세월 그를 성인으로 여겨왔습니다. 대부분의 경우, 지역 당국은 이러한 믿음에 대해 눈을 감아주는 경향이 있었으나, 최근 한 열정적인 사제가 이 “성 카롤루스 대제”에 대해 열렬히 설교하며 꽤나 소란을 일으키고 있습니다…" # 431038880040882930
  aachen.0031.a: "그를 가두시오. 그가 대중을 우리에게 돌리게 할 수도 있소!" # 16272762423650027835
  aachen.0031.b: "말썽꾼이든 아니든, 이것은 우리에게 심각한 위협이 아닙니다." # 851474209629601296
  aachen.0031.c: "이 카리스마 넘치는 사제는 의심할 여지 없이 #bold [ROOT.Char.GetFaith.HighGodName]#의 영감을 받은 자로다!" # 4600034903957106662
  aachen.0032.t: "[RICE_aachen_spa_goer.GetFirstNameNoTooltip] 휴식하러 가다" # 3370692908279064543
  aachen.0032.desc: "어제, [RICE_aachen_spa_goer.GetTitledFirstName]께서 휴식을 취하기 위해 아헨의 온천 중 한 곳으로 가셨습니다. 이 온천은 고대부터 유명했으며, [RICE_aachen_spa_goer.GetFirstNameNoTooltip]께서는 휴가를 즐기신 듯합니다." # 420524185593668428
  aachen.0032.a: "오늘, [RICE_aachen_spa_goer.GetSheHe]께서는 참으로 편안해 보이시는군!" # 9918806450817619017
  aachen.0033.t: "아헨의 기념 휘장" # 5286415974563816861
  aachen.0033.desc: "아헨이 수 세대 전부터 기독교도들의 인기 있는 순례지가 된 이래로, 배지 제작의 전통이 생겨났습니다. 이 주석 배지들은 보통 순례자들이 집으로 가져갈 기념품으로 만들어졌으며 크기가 매우 다양합니다. 제가 매일 아헨의 거리를 지나다닐 때에도 많은 순례자들이 이 배지들을 몸에 지니고 다니는 것을 봅니다." # 16386365253316669530
  aachen.0033.a: "호구들에게서 돈을 뜯어낼 쉬운 방법이로군." # 11054362966740353668
  aachen.0033.b: "이 사람들은 정말 신앙심 깊고 경건하군!" # 4799910509152941207
  aachen.0033.c: "왜 자랑하는 거지? 성지 순례가 더 중요한 것 아닌가?" # 16563101548512482400
  aachen.0033.d: "기독교도들이 뭘 하든 나랑 상관없다." # 9643399121899359058
  aachen.0034.t: "아헨 근처에서 수영하기" # 10032112516181817187
  aachen.0034.desc: "오늘 나는 아헨 근처의 작은 호수 중 한 곳을 방문하여 수영을 즐기며 시간을 보냈다. 그곳에 있는 동안, 나는 샤를마뉴가 그의 시절에 열렬한 수영광으로 알려져 있었다는 사실을 되새겼다. 아헨이 그의 주요 거처이자 수도였기에, 그도 이 호수에서 수영을 즐긴 적이 있는지 궁금해진다." # 7125718614762423815
  aachen.0034.a: "그가 수영을 얼마나 잘했을지 궁금하군." # 755461947939025426
  aachen.0035.t: "카롤루스 대제: 성인인가 아닌가?" # 1673153347500780643
  aachen.0035.desc: "아헨 거리를 걷다가 두 평민이 카롤루스 대제에 대해 다투는 것을 엿들었습니다. 한 명은 아헨에서 여러 해 동안 그래왔듯이, 카롤루스 대제가 기적을 일으키고 도시의 수호자인 성인이라고 주장하고 있었습니다. 다른 평민은 코웃음을 치며 기독교회가 카롤루스 대제를 성인으로 시성한 적이 없으며, 위대하고 고귀한 인물이라고 해서 반드시 성인인 것은 아니니 어떻게 성인이 될 수 있겠느냐고 반박했습니다." # 17394321472277309555
  aachen.0035.a: "그의 업적을 고려할 때, 카롤루스 대제가 성인이라는 것은 합리적인 추론입니다." # 509501449682981881
  aachen.0035.b: "만약 기독교 교회가 그를 인정하지 않았다면, 그는 성인이 아닌 것이다." # 17628343828954175137
  aachen.0036.t: "악몽" # 2018402293113019712
  aachen.0036.desc: "어제, [RICE_aachen_spa_goer_bad.GetTitledFirstName]께서 아헨 근처의 온천 중 한 곳에 휴식을 취하러 가셨습니다. 하지만 [RICE_aachen_spa_goer_bad.GetSheHe]가 원했던 것처럼 실제로 휴식을 취하는 대신, 어쩐 일인지 그곳의 다른 온천 이용객과 말다툼을 벌이셨습니다! 제가 보기에 사소한 일에 관한 것이었지만, 이 사건으로 인해 [RICE_aachen_spa_goer_bad.GetHerHim]는 기분이 상하셨고 하루 종일 그 일에 대해 불평하고 계십니다." # 10722836623330505626
  aachen.0036.a: "안됐군요. 그 사람은 정말 형편없는 사람 같군요!" # 5882750621915207396
  aachen.0036.b: "입 다물겠나? 광대처럼 굴고 있군." # 16708052145783918357
  aachen.0037.t: "아헨의 순례자 증가" # 7972540132314465440
  aachen.0037.desc: "최근 아헨에는 평소보다 더 많은 수의 기독교 순례자들이 도시를 찾고 있습니다. 카롤루스 대제의 수도였던 이 도시는 오랫동안 기독교인들에게 영적인 중요성을 지녀왔습니다." # 6676350908627187430
  aachen.0037.a: "방문객의 유입은 우리 경제에 도움이 될 것입니다." # 10788711521193335432
  aachen.0038.t: "놋쇠 세공인이 도착했습니다" # 5022788578252579171
  aachen.0038.desc.maastricht: "뫼즈 강 유역 다른 지역 출신의 놋쇠 세공인들이 최근 마스트리흐트에 정착했습니다. 그들은 현재 마스트리흐트가 자신들의 기술을 연마하기에 더 좋고 안정적인 장소라고 여기고 있습니다. 이 지역의 놋쇠 세공인들은 그들의 작품으로 서유럽 전역에서 유명하며, 그 작품들은 아름답게 만들어진 촛대나 물병 같은 단순하고 일상적인 물품부터 이 지역의 강력한 예배당을 위한 정교하고 경외심을 불러일으키는 성물함에 이르기까지 다양합니다. 어쨌든, 이러한 최근의 상황은 마스트리흐트에 이미 자리 잡고 찬양받는 놋쇠 세공인 공동체를 더욱 강화시켰습니다." # 7698870343882387374
  aachen.0038.desc.aachen: "뫼즈 강 유역의 다른 지역에서 온 많은 황동 세공인들이 최근 아헨에 정착했습니다. 그들은 현재 아헨이 자신들의 기술을 연마하기에 더 좋고 안정적인 장소라고 여기고 있습니다. 이 지역의 황동 세공인들은 단순하고 평범한 촛대나 물병 같은 물건부터, 강력한 예배당을 위한 정교하고 경외심을 불러일으키는 성물함에 이르기까지 그들의 창작물로 서유럽 전역에서 유명합니다. 어쨌든, 이러한 최근 상황은 아헨에 이미 자리 잡고 찬양받는 황동 세공인 공동체를 더욱 강화시켰습니다." # 9664215403040453475
  aachen.0038.a: "훌륭하다!" # 5815683167456707443
