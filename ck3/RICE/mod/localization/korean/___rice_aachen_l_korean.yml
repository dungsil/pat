  RICE_aachen_commission_bust_of_charlemagne_effect_tooltip: "아헨 대성당에 안치할 카롤루스 대제의 황금 흉상을 제작하기 위해 장인들을 고용했습니다." # 2690957391026273627
  RICE_aachen_commission_bust_of_charlemagne_confirm: "가치 있는 장인들을 찾아봅시다!" # 2776021861525335290
  RICE_aachen_commission_bust_of_charlemagne_context_tooltip: "#emphasis 역사적 배경:#! 카롤루스 대제의 흉상은 아헨 대성당 보물실에 보관된 가장 유명한 유물함 중 하나입니다. 전통적으로 이는 카롤루스 대제의 숭배자였던 신성 로마 제국 황제 카를 4세가 서기 1349년에 기증한 것으로 여겨집니다. 흉상에 장식된 관은 여러 황제를 대관시키는 데 사용되었으며, 꼭대기에는 카롤루스 대제의 두개골 일부가 들어 있습니다." # 16524197697657127981
  RICE_aachen_charlemagne_remains_transfered_req: "귀하 또는 아헨의 이전 통치자가 아헨 대성당의 더 적합한 장소에 #V 샤를마뉴의 유해를 발굴하여 다시 매장하는# 결정을 내렸습니다." # 7381821656040953274
  RICE_aachen_charlemagne_bust_inspired_desc: "[pilgrimage_to_aachen|E] 성지 순례를 떠날 때, 아헨 대성당 보물고에 있는 카롤루스 대제의 흉상이 순례자들에게 영감을 줄 수 있는 추가 유물로 등장합니다." # 17272975924276183905
  RICE_aachen_rebury_charlemagne: "카롤루스 대제의 유해를 발굴하여 재매장하기" # 11918023683300289018
  RICE_aachen_rebury_charlemagne_tooltip: "샤를마뉴의 유해를 호화로운 의식을 통해 아헨 대성당의 더욱 위엄 있는 장소로 옮길 것입니다." # 12616603018698444368
  RICE_aachen_rebury_charlemagne_desc: "카롤루스 대제가 현재 팔라티누스 예배당에 안치되어 있지만, 저는 그분이 더욱 장엄한 안식처를 누릴 자격이 있다고 생각합니다. 아헨 대성당의 본당으로 그분의 시신을 옮기기 전에, 장인들에게 명하여 그분을 위한 아름다운 새 석관을 제작하도록 하겠습니다." # 2630170504099811305
  RICE_aachen_rebury_charlemagne_effect_tooltip: "아헨 대성당에 샤를마뉴를 더 적합한 장소로 발굴하여 재안치합니다." # 16050702997876288347
  RICE_aachen_rebury_charlemagne_confirm: "샤를마뉴께 영광을 돌려야 한다!" # 13569372257857897819
  RICE_aachen_rebury_charlemagne_context_tooltip: "#emphasis 역사적 배경:#! 카롤루스 대제의 사후 그의 시신은 여러 차례 발굴되고 다시 묻히기를 반복했습니다. 가장 주목할 만한 사건은 1165년 프리드리히 바르바로사가 카롤루스 대제의 유해를 팔라티누스 예배당에서 아헨 대성당에 더 잘 보이도록 옮긴 것입니다. 당시 대립교황 파스칼 3세는 카롤루스 대제의 시성(諡聖)에 동의했지만, 이는 바티칸에서 결코 인정받지 못했습니다." # 2043276349094039136
  RICE_aachen_expanded_pilgrimage_desc: "이제 [pilgrimage_to_aachen|E]는 프랑스, 독일, 저지대 국가의 모든 기독교 통치자가 아헨 근처에 영토를 소유하고 있지 않아도 수행할 수 있습니다. 또한, 더 많은 [piety|E] 보너스를 제공할 것입니다." # 7097022076496417342
  RICE_aachen_relax_at_the_thermal_spa_of_aachen: "아헨의 온천에서 휴식을 취하세요" # 15664680285369304347
  RICE_aachen_relax_at_the_thermal_spa_of_aachen_tooltip: "당신은 아헨 근처의 온천 중 한 곳을 방문할 것입니다." # 16694452563151857963
  RICE_aachen_relax_at_the_thermal_spa_of_aachen_desc: "저는 휴식이 필요합니다. 아헨에는 근심을 잊고 즐길 수 있는 훌륭한 온천이 많습니다." # 7303022952280915501
  RICE_aachen_relax_at_the_thermal_spa_of_aachen_effect_tooltip: "아헨의 온천을 방문하여 스트레스를 해소합니다." # 13235877715297688728
  RICE_aachen_relax_at_the_thermal_spa_of_aachen_confirm: "시작해보지!" # 8394906585041010414
  RICE_aachen_relax_at_the_thermal_spa_of_aachen_context_tooltip: "#emphasis 역사적 배경:#! 유럽에서 가장 따뜻한 지역 중 하나인 아헨 주변의 온천은 수천 년 동안 유명했습니다. 로마인들은 이 지역에 아쿠아에 그라니(Aquae Granni)라는 휴양 도시를 세웠는데, 이는 이 지역에서 널리 숭배되었던 온천의 켈트 신 그라누스(Grannus)와 관련이 있을 수 있습니다. 심지어 카롤루스 대제가 이 온천에서 휴식을 취하는 것을 즐겼으며, 바로 이 이유 때문에 아헨을 그의 수도로 선택했다고 전해집니다." # 6014344954107458949
  RICE_aachen_build_new_meuse_bridge: "뫼즈강에 새 다리 건설하기" # 12289196545201487220
  RICE_aachen_build_new_meuse_bridge_tooltip: "뫼즈강을 따라 새로운 다리 건설을 후원하겠습니다." # 3298244557571657380
  RICE_aachen_build_new_meuse_bridge_desc: "마스트리흐트의 오래된 로마 다리가 얼마 전 불행히도 무너졌습니다. 이는 해당 지역의 여행과 상업에 부정적인 영향을 미치고 있으며, 이 지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 가능한 한 빨리 뫼즈 강을 따라 새로운 다리를 건설하는 데 모두가 기여할 것을 촉구하고 있습니다." # 6785845702736216234
  RICE_aachen_build_new_meuse_bridge_confirm: "다리를 건설할 시간입니다!" # 1752561208147519266
  RICE_aachen_build_new_meuse_bridge_context_tooltip: "#emphasis 역사적 배경:#! 수세기 동안 뫼즈강을 가로지르는 주요 통로였던 마스트리흐트의 오래된 로마 다리가 1275년, 그 위를 지나던 대규모 행렬의 무게를 이기지 못하고 붕괴되었습니다. 몇 년 후, 그 뒤를 이어 세인트 세르바티우스 다리가 하류에 건설되었습니다. 이 다리는 네덜란드에서 알려진 최초의 석조 다리입니다." # 8458623271381647142
  RICE_aachen_meuse_bridge_collapsed_req: "마스트리흐트의 뫼즈강에 있던 옛 로마 다리가 무너졌습니다." # 4580787164971524121
  RICE_aachen_dedicate_grannus_shrine: "그라누스에게 신당을 봉헌하십시오" # 616874252761047181
  RICE_aachen_dedicate_grannus_shrine_tooltip: "아헨의 온천 중 한 곳에 그라누스 신을 위한 성소를 짓도록 명령했습니다." # 4303138728326885029
  RICE_aachen_dedicate_grannus_shrine_desc: "이제 아헨이 아브라함 계통의 종교 통제하에 있지 않으니, 고대에 아헨이 그란누스 숭배의 중심지였던 만큼 그를 위한 성소를 짓고 싶습니다." # 4039387327917548023
  RICE_aachen_dedicate_grannus_shrine_confirm: "이 축복받은 물의 신 그라누스께 찬미를!" # 170365295328824592
  RICE_aachen_dedicate_grannus_shrine_context_tooltip: "#emphasis 역사적 배경:#! 그라누스는 고대에 유럽 일부 지역에서 숭배되던 켈트 신이었습니다. 그는 온천 및 태양과 연관되어 있었기 때문에, 유명한 온천이 많았던 아헨은 그라누스 숭배의 주요 중심지였습니다. 실제로 아헨의 로마식 명칭은 아쿠아에 그란니(Aquae Granni)였습니다(아헨 자체는 고대 고지 독일어로 '물'을 의미합니다)." # 8987378665788605485
  RICE_aachen_go_on_aachen_pilgrimage: "아헨으로 성지 순례를 떠나십시오" # 18363202566239162914
  RICE_aachen_go_on_aachen_pilgrimage_tooltip: "당신은 [go_on_a_pilgrimage_to_aachen|E]를 떠납니다." # 2096762382402246464
  RICE_aachen_go_on_aachen_pilgrimage_effect_tooltip: "당신은 [go_on_a_pilgrimage_to_aachen|E]를 떠나 그곳에서 아헨 대성당 보물관에 있는 유물 중 하나에서 영감을 얻을 수 있을 것입니다." # 16845694620276746038
  RICE_aachen_go_on_aachen_pilgrimage_desc: "저는 성유물과 기타 신성한 물품들로 유명한 보물고를 간직하고 있는 위대한 도시 아헨, 특히 아헨 대성당으로 순례를 떠나고 싶습니다." # 15845145062275461986
  RICE_aachen_go_on_aachen_pilgrimage_confirm: "이 여정을 위해 준비를 합시다!" # 1999806788903643706
  RICE_aachen_go_on_aachen_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 아헨은 카롤루스 대제가 수도로 삼은 이래로 라인란트의 주요 종교적, 정치적 중심지였습니다. 그 결과, 수세기 동안 수많은 순례자들을 끌어모았습니다." # 3894810754602519766
  RICE_aachen_close_req: "귀하의 [capital|E]는 [GetTitleByKey('c_aachen').GetNameNoTier]와 가깝습니다." # 3709692708056341820
  RICE_aachen_in_aachen_req: "귀하의 [camp|E]는 [GetTitleByKey('b_aachen').GetNameNoTier]에 있습니다." # 12258570059505462113
  aachen.0000.t: "xxxxx" # 1951045980481827005
  aachen.0000.desc: "xxxxx" # 1951045980481827005
  aachen.0000.a: "xxxxx" # 1951045980481827005
  aachen.0001.t: "카롤루스 대제의 흉상" # 1108335029282444196
  aachen.0001.desc: "카롤루스 대제는 유럽 역사에 그 이름이 울려 퍼지는 인물입니다. 서로마 황제가 몰락한 이후, 그의 업적과 위광에 필적할 만한 통치자는 거의 없었거나 아예 없었습니다. 그와 같은 위대한 군주에게는 걸맞게 장엄한 예술 작품이 필요합니다.\n\n저는 아헨 대성당 보물관의 중심이 될, 전례 없는 카롤루스 대제의 아름다운 흉상을 제작하도록 의뢰했습니다. 뫼즈 계곡의 금세공인들이 제작한 이 흉상은 완전히 수염을 기른 카롤루스 대제를 그의 모든 영광 속에서 성공적으로 묘사해냈습니다.\n\n이 흉상에 대한 소문이 널리 퍼져, 성당에 보관된 모든 성스러운 보물과 세속적인 보물들을 보고자 하는 순례자들을 아헨으로 더욱 많이 끌어들일 것이 분명합니다." # 14072769331597014420
  aachen.0001.a: "샤를마뉴 대제를 직접 만날 수만 있었다면!" # 4229178519415237558
  aachen.0002.t: "카롤루스 대제의 흉상" # 1108335029282444196
  aachen.0002.desc: "[aachen_charlemagne_buster.GetTitledFirstName]께서 위대하고 강력한 카롤루스 대제의 아름다운 황금 흉상을 제작했다는 소식이 들려왔습니다. 그것을 본 이들은 그 흉상이 비할 데 없이 영향력 있는 통치자에게 완벽하게 어울리는 놀라운 예술 작품이라고 말합니다. 분명 기독교 세계 내 많은 이들이 그가 그러한 영예를 누릴 자격이 있다고 믿고 있습니다.\n\n그 흉상에 대한 소문은 아헨 대성당의 보물고에 안치된 이후 널리 퍼졌습니다. 이는 분명 대성당에 보관된 모든 성스럽고 세속적인 보물들을 보고자 하는 순례자들을 아헨으로 더욱 많이 끌어들일 것입니다." # 2947144523453313128
  aachen.0002.a: "흥미롭군. 만드는 데 돈이 꽤 들었겠어." # 8559638000227530066
  aachen.0003.t: "카롤루스 대제의 재매장" # 4007663418385437603
  aachen.0003.desc: "카롤루스 대제가 서거하신 이래로 그는 아헨 대성당의 팔라틴 예배당에 안치되어 있었습니다. 그와 같은 위대한 인물이 그저 평범한 예배당에 안치되는 것은 마땅치 않습니다. 그리하여 그를 대성당의 본당으로 다시 안장하도록 명했습니다. 성대한 의식을 통해 그는 그곳에 장엄한 석관에 다시 안장되었습니다.\n\n수년 동안 이 지역의 주민들은 그를 성인으로 여겨왔으나, 교회는 그를 공식적으로 시성하지 않았으며 그럴 의사도 없음을 밝혔습니다. 이제 그에게 진정으로 화려한 안식처가 생겼으니, 그가 진정한 성인인지 아닌지와 상관없이 더 많은 순례자들이 그에게 경의를 표하기 위해 아헨으로 모여들 것입니다." # 18098223084994834476
  aachen.0003.a: "샤를마뉴는 영원히 기억될 것입니다!" # 3863794286291931506
  aachen.0004.t: "카롤루스 대제의 재매장" # 4007663418385437603
  aachen.0004.desc: "카롤루스 대제가 서거한 이래 그의 유해는 아헨 대성당의 팔라티나 예배당에 안치되어 있었습니다. 일부는 이 안치 방식이 그처럼 유명하고 위대한 인물에게는 너무나 소박하다고 여겼습니다. 이에 [aachen_charlemagne_mover.GetTitledFirstName]께서는 카롤루스 대제를 아헨 대성당의 본당으로 재매장하도록 명하셨습니다. 성대한 의식 속에서, 그는 그곳의 장엄한 석관에 다시 안치되었습니다.\n\n수년 동안 지역 주민들은 카롤루스 대제를 성인으로 여겨왔으나, 교회는 그를 공식적으로 시성하지 않았으며 시성할 의향이 없음을 내비쳤습니다. 그럼에도 불구하고, 이제 그가 진정으로 훌륭한 안식처를 얻게 되었으니, 그가 진정한 성인인지 아닌지와 상관없이 더 많은 순례자들이 그에게 경의를 표하기 위해 아헨으로 모여들 것입니다." # 6711846773120495037
  aachen.0004.a: "카롤루스 대제의 유산은 여전히 많은 이들에게 깊은 울림을 주고 있습니다." # 13946825315195908959
  aachen.0005.t: "마스트리흐트의 다리 붕괴" # 14961136708577590311
  aachen.0005.desc: "로마인들은 수 세기 전 마스트리흐트에 거주했으며, 그들이 뫼즈강을 가로질러 건설한 다리는 그 이후로도 꾸준히 사용되어 왔습니다. 불행하게도 모든 것은 끝이 있기 마련입니다. 최근, 거대한 행렬이 다리를 건너고 있었는데, 그 엄청난 인파의 무게를 견디지 못하고 다리가 무너져 수백 명이 사망했습니다.\n\n초기 비극을 넘어, 더 큰 문제들이 눈앞에 놓여 있습니다. 그 다리는 오랫동안 뫼즈강을 가로지르는 중요한 지점이었기에, 갑작스러운 소실은 지역 경제에 치명적일 것입니다. 다수의 지역 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 저와 같은 지역의 강력한 유력자들에게 새로운 다리 건설을 후원해 달라고 호소하고 있습니다." # 17385249000187123276
  aachen.0005.a: "이것에 대해 생각해 봐야겠습니다." # 5169885090767322012
  aachen.0006.t: "마스트리흐트의 다리 붕괴" # 14961136708577590311
  aachen.0006.desc: "마스트리흐트의 오래된 로마 다리가 최근 많은 인파가 건너려다 무너졌다는 소식을 들었습니다. 이 다리는 이 지역의 주요 강인 뫼즈강을 건너는 중요한 지점이었기에, 갑작스러운 상실은 당분간 이 지역에 부정적인 영향을 미칠 것입니다. 이미 마스트리흐트의 통치자인 [meuse_bridge_collapser.GetTitledFirstName]을 비롯한 여러 유력 인사들 사이에서 대체 다리 건설 가능성과 그 위치에 대한 논의가 진행 중입니다." # 11250055875019279412
  aachen.0006.a: "비극적인 비극이로다." # 1111490327474524216
  aachen.0007.t: "마스트리흐트의 새 다리" # 1475797535251639236
  aachen.0007.desc: "마스트리흐트의 오래된 로마 다리가 무너졌을 때, 우리 모두는 충격과 비탄에 빠졌습니다. 수백 명의 목숨을 잃은 것은 비극이었을 뿐만 아니라, 그 지역 경제에도 부정적인 영향을 미쳤습니다. 다행히도, 우리는 그 시절을 뒤로하고 앞으로 나아갈 수 있게 되었습니다. 지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 간곡한 요청에 따라, 저와 몇몇 중요한 지역 인사들이 힘을 합쳐 예전 다리 아래쪽에 있는 강에 거대한 석조 다리를 건설하는 데 자금을 지원했습니다. 이 다리는 이 지역 최초의 석조 다리 중 하나로 공학의 경이로움이며, 앞으로 오랫동안 마스트리흐트에 큰 도움이 될 것입니다. 사실, 일부 사람들은 이 새롭고 개선된 다리 덕분에 지역의 교역이 더욱 활발해질 것이라고 믿고 있습니다!" # 3294011586955527188
  aachen.0007.a: "이 일을 함께 하게 되어 기쁘군요." # 3697138422398550720
  aachen.0008.t: "마스트리흐트의 새 다리" # 1475797535251639236
  aachen.0008.desc: "얼마 지나지 않아 마스트리흐트의 낡은 로마 다리가 무너져 상당한 인명 피해가 발생했습니다. 이는 또한 해당 지역 경제에도 부정적인 영향을 미쳤습니다. 하지만 마스트리흐트의 통치자인 [meuse_bridge_builder.GetTitledFirstName] 님과 지역의 여러 중요 인물들의 노력 덕분에, 하류 쪽으로 조금 떨어진 곳에 새로운 다리가 건설되었습니다. 이 다리는 이 지역에서 몇 안 되는 석조 다리 중 하나이며, 분명 그곳의 상업 성장을 촉진하는 데 도움이 될 것입니다." # 8991834949441194497
  aachen.0008.a: "그 소식을 들으니 좋군요." # 11059134931468636608
  aachen.0009.t: "그라누스의 성소" # 9816263465405411263
  aachen.0009.desc: "아헨 근처의 온천 옆에는 그라누스 신전이 서 있습니다. 이제 나처럼 옛 신들을 숭배하는 자들이 이 지역에서 다시 활발해졌으니 말입니다. 고대에는 그가 이곳에서 널리 숭배받던 온천의 신이었습니다. 저는 아헨의 온천에서 몸을 풀고 난 뒤 이 신전을 찾아 그라누스께 감사를 표하곤 합니다." # 12170163935203808728
  aachen.0009.a: "오, 그라누스여! 당신의 축복을 내려주소서!" # 2510034871882440490
  aachen.0009.toast: "그라누스가 그의 축복을 내리십니다!" # 17036630985225247833
  aachen.0010.t: "xxxxx" # 1951045980481827005
  aachen.0010.desc: "xxxxx" # 1951045980481827005
