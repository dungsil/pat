  RICE_aachen_commissioned_charlemagne_bust_desc: "이 인물은 위대한 군주 샤를마뉴의 매우 아름다운 황금 흉상을 제작하도록 의뢰했습니다. 이 흉상은 현재 아헨 대성당 보물고의 일부입니다." # 6832181833131919243
  RICE_aachen_reburied_charlemagne: "카롤루스 대제의 재매장을 명하다" # 4681124044017749281
  RICE_aachen_reburied_charlemagne_desc: "이 인물이 아헨 대성당 내 더욱 적합한 장소로 샤를마뉴의 유해를 옮기도록 명령했습니다." # 16948884041608904294
