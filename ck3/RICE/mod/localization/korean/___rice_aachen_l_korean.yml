  RICE_aachen_meuse_bridge_recently_collapsed_desc: "오랜 세월 동안 사용되어 온 뫼즈 강을 가로지르는 낡은 로마식 다리가 얼마 전 무너졌습니다. 이는 해당 지역에 부정적인 영향을 미치고 있으니, 신속하게 다리를 재건해야 합니다." # 15336835945756380951
