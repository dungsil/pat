  RICE_aachen_new_meuse_bridge_christian_desc: "마스트리흐트 인근의 독실한 기독교도들이 지역 성직자들의 독촉에 따라, 얼마 전 무너진 뫼즈강의 낡은 다리를 대신할 새 다리를 최근 건설했습니다. 이 다리는 마스트리흐트의 수호성인인 성 세르바티우스의 이름을 따 '성 세르바티우스 다리'라 불리며, 이 지역에서 몇 안 되는 석조 다리 중 하나입니다." # 8700315285556398586
  RICE_aachen_new_meuse_bridge_non_christian: "뫼즈강에 새로운 다리를 최근 건설했습니다." # 7469622388082898536
  RICE_aachen_new_meuse_bridge_non_christian_desc: "지역 지도자들의 엄청난 노력 덕분에, 마스트리흐트 근처 뫼즈강에 최근 새 다리가 건설되어 오래전에 무너진 낡은 다리를 대체하게 되었습니다. 이 다리의 흥미로운 점은 이 지역에서 몇 안 되는 석조 다리 중 하나라는 것입니다." # 9151110478668428119
