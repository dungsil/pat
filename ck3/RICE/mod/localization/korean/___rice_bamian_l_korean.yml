  activity_RICE_bamian_buddhas_non_buddhist_visit_desc: "이슬람 학자들과 시인들은 $c_bamian$의 석상들을 세상의 경이로움, 즉 #italic 'aja'ib#!으로 분류합니다. 나는 [GetPlayer.GetFaith.CreatorNamePossessive]의 창조물을 더 잘 이해하기 위해 이 석상들과 그들이 있는 아름다운 계곡을 유람해야겠습니다." # 12502093691182628061
  activity_RICE_bamian_buddhas_non_buddhist_visit_selection_tooltip: "$c_bamian$의 유명한 우상 조각상들을 방문하십시오.\n\n$activity_RICE_bamian_buddhas_non_buddhist_visit_context_tooltip$" # 6195405183096251125
  activity_RICE_bamian_buddhas_non_buddhist_visit_context_tooltip: "#emphasis 역사적 배경:#! 아프가니스탄이 이슬람화된 이후에도 바미안의 부처상에 대한 무슬림들의 태도는 탈레반 정부가 2001년에 이 상들을 파괴한 것과는 대조적으로, 시간과 장소에 따라 다양했습니다. 예를 들어, 지역 전설에서는 두 상을 비운의 연인들이 돌로 변한 것이라고 믿었습니다. 이러한 이야기는 수 세기 동안 바미안에 거주했던 하자라족 사이에서 큰 영향을 미쳤으며, 일부 학자들은 탈레반이 하자라족에 대한 지속적인 억압의 일환으로 이 상들을 파괴했다고 추측할 정도로 그 영향력이 컸습니다. 중세 이슬람 학자들과 시인들은 이 상들과 그 아름다움을 경탄할 만한 경이로움, 즉 #italic '아자이브'#!로 분류하고 심지어 칭송하기도 했습니다. 예를 들어, 무굴 제국의 창시자인 바부르의 형제였던 자한기르 미르자는 1506년에 군사 원정 중 바미안에 들러 이 상들을 구경하기도 했습니다." # 16647197999467889233
