  RICE_bamian_buddhas_non_buddhist_visit_examination_intent_desc: "세계적인 경이로움인 이 조각상들의 예술성과 그 주변의 전설을 연구하여 더 깊이 감상해 봅시다. @piety_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [piety|E]와 [GetModifier('RICE_bamian_visit_examination_intent_modifier').GetNameWithTooltip] [modifier|E]를 얻습니다. 만약 그대가 [GetTrait('shy').GetName( GetNullCharacter )|U] 또는 [GetTrait('zealous').GetName( GetNullCharacter )] 특성을 가지고 있다면 추가적인 [stress_loss_i|E] [stress|E]를 잃습니다." # 12061392970416149398
