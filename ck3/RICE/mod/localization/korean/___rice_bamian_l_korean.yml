  activity_RICE_bamian_pilgrimage_desc: "$c_bamian$은 여러 세대에 걸쳐 불교 신자들의 예배 장소였습니다. 산비탈에 새겨진 강력한 $building_type_buddhas_of_bamian_01$은 크게 숭배받고 있으며, 역사적인 고타마 붓다와 태초의 첫 번째 붓다인 비로자나불을 묘사하고 있습니다." # 10966822816274289887
