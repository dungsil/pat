  bamian.0050.t: "유사한 의식들" # 4934806225025222569
  bamian.0050.desc: "비록 제가 [ROOT.Char.GetFaith.GetAdjective] 신앙을 따르지만, 제 영지 내에는 [buddhist.GetAdjective] 종교를 따르는 자들이 있습니다.\n\n우리 중 다수가 이 이교도들이 성스러운 건물 주위를 돌면서 여러 의식을 행하는 기이한 관습에 주목했습니다. 저는 일부 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들에게 왜 이들이 그런 행동을 하는지 설명해 달라고 요청했는데, 이는 모든 독실한 무슬림이 수행해야 하는 하지(Hajj)를 크게 떠올리게 했기 때문입니다.\n\n일부 박식한 이들은 제 추측이 맞다고 말하며, 이러한 관습이 카바 신전과 하지에서 영감을 받았으며, 그들이 올바른 일신론을 믿던 시절의 왜곡된 기억이라고 했습니다. 하지만 다른 이들은 분명히 다른 관습이라며 동의하지 않습니다." # 17009851230124737315
  bamian.0050.a: "어쩌면 우리도 그들과 크게 다르지 않을지도 모르지." # 13489914107687411857
  bamian.0050.b: "이 어리석은 이교도들이 진정한 종교를 거부했도다!" # 4941975629643592734
  bamian.0051.t: "시적 상투어" # 15842191597210223067
  bamian.0051.desc: "저는 [ROOT.Char.GetCulture.GetName]의 시를 연습하고 있습니다. 엘리트 계층의 일원으로서, 교양 없는 얼간이로 보이지 않으려면 시에 대해 알아야 합니다.\n\n오늘 밤 저는 처음에 시의 적절한 주제를 찾는 데 어려움을 겪었습니다. 몇 번 생각한 끝에 마침내 주제를 생각해냈습니다. 바로 #italic bot#!, 즉 신상 말입니다!\n\n[ROOT.Char.GetFaith.GetReligion.GetAdjective] 세계의 교육받은 사람들 사이에서 아름다운 연인의 얼굴을 #italic bot#!에 비유하거나, 낭만적인 사랑에 #italic bot#! 숭배의 은유를 사용하는 것은 매우, 매우 진부한 일입니다. 하지만 현재의 작가적 슬럼프를 감안할 때, 뭐라도 얻는 게 낫겠죠.\n\n저는 이렇게 쓰기 시작합니다: #italic 내 사랑의 얼굴은 신상과 같고, 나는 [ROOT.Char.Custom('GetHerHimOpposite')]을 숭배하는 수도승이로다…#italic" # 4097304746800552782
  bamian.0051.a: "상투적이지만, 적어도 내 아이디어는 샘솟고 있군!" # 16453923392927114001
  bamian.0052.t: "극동의 순례자" # 7145164460482839633
  bamian.0052.desc: "멀리 동방에서 온 #bold [buddhist.GetAdjective]# 순례승인 [monk.GetFirstName] 님께서 제 영지를 지나가고 계십니다. 그분은 새로운 경전을 얻고 #bold [monk.GetFaith.GetAdjective]# 가르침을 더 깊이 이해하기 위해 [GetGeographicalRegion('world_india').GetName]로 가시기를 원한다고 말씀하셨습니다.\n\n이처럼 교양 있고 저명한 손님을 맞이하는 것은 드문 일이라, 저는 [monk.GetHerHim]를 제 궁정으로 모셔 원하는 만큼 머무르도록 허락했습니다. [monk.GetFirstNameNoTooltip] 님께서는 심지어 [monk.GetSheHe]께서 고향으로 돌아가시면 저와 저의 환대하는 영지에 대해 다른 이들에게 이야기해 주겠다고 제게 말씀해 주셨습니다." # 13394566473348921171
  bamian.0052.desc.buddhist: "[ROOT.Char.GetFaith.HighGodName]의 신도인 저로서는, 제 궁정에 이토록 박식하고 세 가지 보물에 헌신하는 [monk.GetWomanMan]이 계시다는 사실이 정말 기쁩니다. 저는 [monk.GetHerHim]이 이곳에 머물기를 바라지만, [monk.GetHerHis]의 업보가 [GetGeographicalRegion('world_india').GetNameNoTooltip]으로 [monk.GetHerHim]을 이끌어 모든 중생을 도울 수 있게 되리라 생각합니다." # 15601468943596737059
  bamian.0052.desc.non_buddhist: "비록 내가 [ROOT.Char.GetFaith.HighGodName]을 섬기지만, [monk.GetFirstNameNoTooltip] 같은 이교도조차 [monk.GetHerHis] 신앙에 쏟는 헌신은 존경할 만하다고 생각한다. 적어도 이 [monk.GetWomanMan]에게 후하게 대접함으로써 외국인들에게 내 영토가 상인과 여행자를 환영하는 곳임을 알릴 수 있으니, 이는 우리 경제와 외교에 이롭다." # 10772252919148587610
  bamian.0052.a: "안녕히 가시길 바랍니다." # 4103000629984494533
  bamian.0052.toast: "[monk.GetFullName] 님께서 귀하의 환대에 감명받으셨습니다!" # 1458313053010599714
  bamian.0053.t: "번역가들" # 8101384886254179603
  bamian.0053.desc: "저의 영지 내에서 뛰어난 재능과 학식을 갖춘 [ROOT.Char.GetCulture.GetName]계 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 몇몇이 철학과 종교에 대한 통달함과 여러 언어를 배울 수 있는 능력 덕분에 두각을 나타내고 있습니다. 그들 중 몇몇은 [ROOT.Char.GetFaith.GetReligion.GetName]의 영향력이 커지고 있다고 알려져 있지만, [ROOT.Char.GetFaith.GetReligion.GetAdjective] 경전에 정통한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 많지 않다는 먼 동쪽으로 가고 싶어 합니다.\n\n어쨌든, 이 웅변에 능한 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 동쪽으로 여행하여 목마른 현재 무지한 학생들에게 번역가와 멘토로 봉사하며 다르마를 전파할 작정이며, 저의 도움을 구하고 있습니다. 그들은 제가 그들의 여정을 후원하고 여행 서류와 어쩌면 호위대까지 제공한다면, 모든 지각 있는 존재들을 돕는 공로로 큰 공덕을 쌓을 것이라고 말합니다." # 3478796278816961862
  bamian.0053.a: "제가 당신의 고귀한 노력에 힘을 보태겠습니다." # 10131912124118289214
  bamian.0053.b: "제가 당신을 돕기 위해 자금을 따로 떼어 줄 수가 없습니다." # 13540943106420301116
  bamian.0054.t: "트라푸사 및 발리카" # 15997351911908770550
  bamian.0054.desc: "오늘 저는 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 설교하시는 것을 듣고 있습니다. 구체적으로 그분들은 부처님의 첫 두 제자인 #bold 트라푸사#!와 #bold 발리카#!에 대한 이야기를 들려주고 계십니다.\n\n전설에 따르면, 그들은 [GetTitleByKey('c_balkh').GetNameNoTier] 시 출신의 두 상인 형제였다고 합니다. 마침 그곳을 지나가던 중 깨달음을 얻으신 부처님께 첫 번째 식사를 대접했으며, 나중에 부처님의 머리카락 사리를 받고 그것을 모실 곳이 필요했을 때 고향에 최초의 #italic 스투파#! 구조물을 세웠다고 합니다.\n\n진실로 이 지역 사람들은 [ROOT.Char.GetFaith.GetReligion.GetName]와 깊은 역사를 가지고 있습니다. 우리는 이 두 형제를 본받아야 할 귀감으로 삼아야 합니다." # 4206449517636120340
  bamian.0054.a: "그들의 업적은 실로 고무적이로다." # 2179883913533209555
