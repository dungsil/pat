  RICE_bamian_siman_tov_modifier_desc: "시만-토브의 아버지는 아프가니스탄 바미얀 계곡의 현지 도시 엘리트 계층이었던 유다 벤 다니엘이었습니다. 이 지역의 다른 유대인들과 달리 농업 생산에 자주 관여하지 않았던 그의 아버지는 토지 소유자이자 무역에 종사하는 상인, 돈을 빌려주는 고리대금업자, 그리고 아마도 국가의 징세관이었기에 다양한 경제 활동을 벌였습니다. 따라서 시만-토브는 아버지의 지위와 사업을 물려받았습니다." # 7879184403743548827
  RICE_bamian_shahr_e_zohak_recently_repaired_small: "샤흐르-에 조하크의 최근 소규모 보수 공사" # 11765908775080759716
  RICE_bamian_shahr_e_zohak_recently_repaired_medium: "샤흐르 에 조하크의 최근 주요 보수 공사" # 9600802566739747274
  RICE_bamian_shahr_e_zohak_recently_repaired_large: "샤흐르 에 조하크의 최근 주요 보수 공사" # 16555450777813222149
  RICE_bamian_offerings_siddhartha_modifier: "바미얀의 싯다르타 부처상에 드리는 추가 공물" # 8164396413303286717
  RICE_bamian_offerings_vairocana_modifier: "바미안의 비로자나불상에 대한 추가 공물" # 17691226664679099783
  RICE_bamian_visit_sightseeing_intent_modifier: "바미안의 불상들을 감상했음" # 2991480139528501869
  RICE_bamian_visit_inspired_intent_modifier: "바미안 석상 방문 후 영감을 얻음" # 755558207780971015
  RICE_bamian_visit_examination_intent_modifier: "바미안의 우상들에 대해 연구하고 숙고함" # 14489855649679735368
  RICE_bamian_visit_romantic_intent_modifier: "바미안 석상에 대한 낭만적인 전설을 즐겼습니다." # 15377437154065143828
  RICE_bamian_visit_understanding_intent_modifier: "바미안 우상 숭배 불교도들과 대화했습니다" # 9158239513122653866
  RICE_bamian_hiwi_al_balkhi_modifier: "#bold 악명 높은 자유사상가#" # 6499127145174356199
  RICE_bamian_hiwi_al_balkhi_modifier_desc: "히위 알발키만큼 논란을 일으킨 인물은 드뭅니다. 이 회의적인 유대인 학자는 성경과 그 신성한 기원을 비판한 그의 #italic 200가지 질문#으로 가장 잘 알려져 있습니다. 많은 유대인들이 그를 이단자, 심지어 무신론자로 규탄했습니다. 하지만 그를 종교를 폐지하려는 것이 아니라, 경전에 얽매이지 않고 신의 진정한 본질을 더 잘 이해하고자 하는 급진적인 사상가로 보는 이들도 적지 않을 것입니다." # 13873944575759084431
  RICE_bamian_muslim_understanding_buddhists: "무슬림과 불교의 유사점에 대해 숙고하며" # 12704892255850974548
  RICE_bamian_cliche_poetry: "우상 같은 얼굴에 대한 진부한 시 쓰기" # 16575841549896991297
  RICE_bamian_supported_buddhist_translators: "극동 지역의 불교 후원자들" # 18047128672419077298
  RICE_bamian_trapusa_and_bhallika_modifier: "트라푸사와 발리카에게서 영감을 받아" # 7637564064840702405
  RICE_bamian_repair_shahr_e_zohak: "샤흐르에 조하크 복구" # 5683250389612801643
  RICE_bamian_repair_shahr_e_zohak_tooltip: "[GetTitleByKey('c_bamian').GetNameNoTier]를 보호하는 이 요새들이 수리가 필요합니다." # 17586684075676865660
  RICE_bamian_repair_shahr_e_zohak_desc: "호라산에서 가장 인상적인 요새 중 하나인 샤흐르-에 조하크는 [GetTitleByKey('c_bamian').GetNameNoTier] 계곡의 전략적 요충지에 자리 잡고 있습니다. 이 요새 도시를 보수한다면, 우리는 이 지역을 외부 위협으로부터 안전하게 지키고 상인과 여행자들에게 안전을 제공할 수 있을 것입니다." # 8888714021462641286
  RICE_bamian_repair_shahr_e_zohak_confirm: "복구 작업에 필요한 자원을 보내시오!" # 9250188306709019439
  RICE_bamian_repair_shahr_e_zohak_effect_tooltip_1: "수리 비용에 따라 [prestige_i|E][prestige|E]와 [dynasty_prestige_i|E][dynasty_prestige|E]를 얻게 됩니다." # 15583419806863868851
  RICE_bamian_repair_shahr_e_zohak_effect_tooltip_2: "[GetTitleByKey('c_bamian').GetNameNoTier]는 #P 긍정적인#! [county_modifier|E]를 받아 [fort_level_i|E] [fort_level|E|E], [development_i|E] [development|E], @garrison_icon! [garrison|E] 규모, 그리고 [control_i|E] [control|E]가 상승합니다." # 13016385586976755902
  RICE_bamian_repair_shahr_e_zohak_effect_tooltip_3: "[modifier|E]의 강도는 수리 비용으로 얼마나 지출했는지에 따라 달라집니다 #weak (최소 비용: @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')])#!" # 6593434160967563831
  RICE_bamian_repair_shahr_e_zohak_context_tooltip: "#emphasis 역사적 배경:#! 샤흐르-에 조하크는 아프가니스탄에 건설된 요새 중 가장 인상적인 건축물 중 하나로, 한 학자는 이곳을\"아프가니스탄의 크라크 데 슈발리\"라고 칭하기도 했습니다. 이곳은 헵탈인, 가즈나비드, 구르 왕조, 티무르 왕조와 같은 여러 집단에 의해 점령되었습니다. 조하크는 페르시아 신화에 등장하는 사악한 인물이며, 이 요새가 왜 그의 이름을 따서 명명되었는지는 불분명하지만, 그는 인근 구르 왕조의 조상이라고 전해집니다. 전설에 따르면, 이 요새 도시는 칭기즈 칸이 포위 공격했을 때 그의 손자의 죽음에 대한 복수로 모든 주민들이 학살당하며 파괴되었다고 합니다." # 6313178828114151862
  RICE_bamian_shahr_e_zohak_recently_repaired_req: "샤르-에 조하크는 최근에 보수되지 않았습니다." # 13394970890448184270
