  bamian.0020.t: "$RICEmisc.0011.t$" # 4416038440741163422
  bamian.0020.desc: "많은 이들이 [GetTitleByKey('c_bamian').GetNameNoTier]의 거대한 계곡과 그곳 절벽에 새겨진 기념비적인 크기의 눈부시게 빛나는 석상들에 대해 들어보았습니다. 이 우상 석상들의 기원은 불분명하지만, 이교도들이 이곳에 와서 숭배하거나, 혹은 옛날 옛적에 그랬다는 소문이 있습니다.\n\n어느 쪽이든, 저는 이 유명한 우상들의 아름다움을 감상하기 위해 몇몇 산과 계곡을 넘어 그곳을 방문할 계획을 세웠습니다." # 11000183045024262661
  bamian.0020.desc.islam: "\n\n[ROOT.Char.GetFaith.GetReligion.GetAdjective] 학자들과 시인들은 이 조각상들을 세상의 경이로움, 즉 #italic '아자이브'#!로 분류했습니다. 누가 감히 [ROOT.Char.GetFaith.HighGodName]의 경이로운 창조물을 즐기는 것에 대해 불평하겠습니까?" # 14655369958977493535
  bamian.0020.a: "조각상들이 벌써부터 기대되는군!" # 8200754440241538980
  bamian.0021.t: "조각상들을 바라보다" # 4074602505396843592
  bamian.0021.desc: "우리는 [GetTitleByKey('c_bamian').GetNameNoTier]의 석상 앞에 도착했습니다. 시인들이 묘사한 대로 웅장하군요. 산비탈에 조각된 두 개의 거대한 석상은 우뚝 솟아 있습니다. 수행원들과 저는 이 두 석상의 영광에 감탄하고 있는데, 더 큰 석상은 '붉은 우상'으로 알려져 있고 작은 석상은 '흰 우상'이라 불립니다." # 667224279743082432
  bamian.0021.desc.sightseeing: "우리는 천천히 관광하며 두 석상을 둘러보고 근처 동굴들을 탐험했는데, 그곳은 다채로운 벽화들로 장식되어 있었습니다. 어떤 것은 즐겁고 기분 좋았지만, 어떤 것은 섬뜩하거나 심지어 무섭기까지 했습니다.\n\n그 외에도 우리는 주변 시골에서 휴식을 취하며 계곡과 주변 산들의 경치를 감상하는 데 시간을 보냈습니다." # 5477578103582764696
  bamian.0021.desc.inspiration: "나는 이 두 조각상을 깊이 묵상하며 시간을 보낸다. 애초에 이 우상들이 이곳에 세워질 수 있었다는 사실이 얼마나 놀라운가!\n\n이것들이 인간에 의해 세워졌든, 아니면 [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]께서 세우셨든, 폐허가 되고 낡은 상태임에도 불구하고 이 조각상들의 웅장함과 아름다움에 필적할 만한 기념물은 거의 없다는 데에는 의심의 여지가 없다. 이는 나로 하여금 이 우상들처럼, 어떤 면에서는 영원불멸할 수 있도록 위대한 업적을 이루고 싶게 만든다." # 116845759483632416
  bamian.0021.desc.examination: "내 수행원 중 일부는 우상과 주변 동굴의 벽화들을 무심히 감탄하는 동안, 나는 이 우상들을 주의 깊게 연구하며 그 예술적, 미학적 디자인에 대해 숙고할 시간을 갖는다.\n\n우상들과 벽화들은 폐허가 되고 낡은 상태임에도 불구하고 흠잡을 데 없는 예술성을 지니고 있으며, 통치자, 정령, 악마, 그리고 인간과 초자연적인 다른 존재들의 모습들을 볼 수 있다. 이는 참으로 매혹적이며, 보잘것없는 [ROOT.Char.GetTitleAsNameNoTooltip]인 나의 우주에서의 위치에 대해 더 깊이 생각하게 만든다." # 12462750696136900350
  bamian.0021.desc.romantic: "저는 안내자들과 시간을 보내며 그들이 이 석상들에 대해 아는 바를 논의합니다. 현지 전설에 따르면, 서로 다른 두 나라의 왕자와 공주가 사랑에 빠졌으나 결혼할 수 없었다고 합니다. 어떤 이들은 그들이 각각 이집트와 중국 출신이라고 말하고, 또 다른 이들은 그들이 두 경쟁적인 지역 왕들의 자식들이었다고 주장합니다.\n\n어느 쪽이든, 그들은 영원히 서로를 그리워하며 바라보도록 이 돌 석상으로 변했다고 합니다." # 17923881306761928649
  bamian.0021.desc.understanding: "아직도 소위 #bold [buddhist.GetAdjective]# 종교를 따르며 이 우상들을 숭배하는 자들이 남아있습니다. 그들의 이교도적인 관습에 흥미를 느낀 저는 그들의 종교 의식과, 그들의 영적 스승을 대표한다고 주장하는 이 우상들을 왜 숭배하는지에 대해 논의해 보기로 했습니다.\n\n이 허황된 이야기가 얼마나 타당한지는 모르겠지만, 이 이교도들과 그들의 사상을 더 잘 이해하는 데는 도움이 될 것입니다." # 1879043998969833196
  bamian.0021.a: "참으로 경이로운 광경이로군." # 8193808139043727829
  bamian.0022.t: "결론" # 3822412533199628403
  bamian.0022.desc: "[GetTitleByKey('c_bamian').GetNameNoTier]에서 시간을 보내고 그곳의 경이로운 우상 조각상들을 둘러본 후, 이제 집으로 돌아갈 시간입니다.\n의심할 여지 없이, 그 우상들은 세계의 경이롭다는 명성에 걸맞았으며, 제 눈으로 직접 볼 기회를 얻게 되어 기쁩니다." # 14365428174171114630
  bamian.0022.a: "어쩌면 나중에 그들을 다시 방문할지도 모르지." # 5173168445289253069
