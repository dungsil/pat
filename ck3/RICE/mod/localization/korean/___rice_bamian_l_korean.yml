  activity_RICE_bamian_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 고대 후기와 초기 중세 시대에 바미안은 마하야나 사상과 연계된 대중부(Mahasamghika) 불교 종파의 종교적 중심지였습니다. 유명한 바미안 석불상은 600년경 투르크족 지배 하의 힐라탈 귀족들이 세웠을 가능성이 높으며, 이란 및 인도 양식과 모티프를 통합하여 간다라 예술 양식의 후기 발전을 보여줍니다. 예를 들어, 작은 석불상의 예술 작품에는 이란의 미트라일 가능성이 있는 태양신이 묘사되어 있습니다. 어쨌든, 7세기 중국 순례자 현장(Xuanzang), 8세기 한국 순례자 혜초(Hyecho), 10세기 이슬람 학자 이븐 알나딤(Ibn al-Nadim)과 같은 다양한 1차 사료들은 이 장소가 많은 순례자들을 끌어모았으며 그와 관련된 다양한 종교 의식이 행해졌음을 언급합니다." # 3631903127523016885
  activity_RICE_bamian_pilgrimage_host_desc: "$activity_RICE_local_pilgrimage_host_desc$\n$BULLET_WITH_TAB$ 공양을 올리는 불상에 따라 #P 유익한#! [character_modifier|E]를 얻습니다." # 16722625451795264221
