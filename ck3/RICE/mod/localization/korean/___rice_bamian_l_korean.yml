  bamian.0030.t: "$RICEmisc.0011.t$" # 4416038440741163422
  bamian.0030.desc: "많은 #bold [buddhist.GetAdjective]# 신봉자들은 [GetTitleByKey('c_bamian').GetNameNoTier]의 장엄한 계곡에 대해 알고 있습니다. 그곳은 절벽 면에 조각된 기념비적인 두 개의 웅장하고 빛나는 석상이 자리한 곳으로, 현세의 역사적 부처이신 고타마 붓다와 태초의 부처이신 바이로차나를 형상화하고 있습니다.\n\n수 세대 동안 사람들은 이 석상들을 순례하며 찾아왔으며, 저 또한 그리 할 작정입니다. 저는 이 순례를 위한 준비를 마쳤으며, 곧 그 석상들을 향해 떠날 것입니다." # 9452904652411499518
  bamian.0030.a: "부처님께서 이 여정에서 우리를 지켜주시기를!" # 4318119871945901521
  bamian.0031.t: "$bamian.0021.t$" # 8572906914754512863
  bamian.0031.desc: "[GetTitleByKey('c_bamian').GetNameNoTier] 계곡에 도착하자 모두가 기뻐했습니다. 계곡의 두 거대한 불상이 시야에 들어왔기 때문입니다. 이는 단 한 가지를 의미할 뿐입니다.\n\n우리는 즉시 불상을 향해 천천히 나아가면서 종교 의식을 시작합니다. 염불, 엎드려 절하기, 향 태우기 등이 이어집니다.\n\n이곳의 전통은 불상을 보는 즉시 이러한 의식을 시작해야 한다는 것입니다. 그리고 불상에 도달할 때까지 의식을 계속 수행해야 합니다. 만약 이 의식을 망친다면, 우상을 처음 본 곳으로 되돌아가 이 모든 것을 다시 시작해야 한다고 하니, 부디 부처님께서 제가 집중력을 유지하여 의식을 망치지 않도록 도와주시기를 바랍니다." # 3554991142089869263
  bamian.0031.a: "집중하는 데 전혀 문제가 없을 거라 확신합니다." # 5800154494154295054
  bamian.0031.b: "저는 최선을 다해 집중해야 합니다. 게으름은 금물입니다!" # 632885288247391397
  bamian.0031.info: "#emphasis 역사적 배경:#! 10세기 이슬람 페르시아 학자 이븐 알 나딤(Ibn al-Nadim)이 저술한 지식 개론서인 #italic 키타브 알 피흐리스트(Kitāb al-Fihrist)#!에는 바미안의 부처상과 관련된 몇 가지 풍습이 언급되어 있습니다. 전해지기로는, 순례자들이 부처상으로 가는 도중에 필요한 종교 의식을 소홀히 수행하면, 처음 부처상을 보았던 곳으로 돌아가 모든 것을 다시 해야 했다고 합니다. 바미안과 그 왕족 일부가 10세기까지도 불교를 유지하고 있었을 가능성이 높기 때문에 이븐 알 나딤이 이 정보를 접했을 수도 있습니다." # 8814124097847361862
  bamian.0031.success: "그대는 흔들림 없이 조각상들에게 의식을 행합니다" # 13136728836288210054
  bamian.0031.failure: "당신은 조각상에 다가가는 도중 길에서 정신이 팔립니다." # 12545146307139151662
  bamian.0032.t: "불운한 방해 요소들" # 14004650805675361745
  bamian.0032.desc: "저런! 부처상으로 향하는 길에 정신이 너무 산만했군. 아마도 [GetTitleByKey('c_bamian').GetNameNoTier]의 아름다움에 넋을 잃었거나, 고향의 중요한 일 때문에 걱정했거나, 아니면 세속적인 문제에 대해 생각하고 있었을지도 모르지.\n\n어느 쪽이든, 나는 그 석상에 가는 길에 행하던 [ROOT.Char.GetFaith.GetAdjective] 의식 중 일부를 망쳐버렸어. 보통 이럴 때는 처음으로 지평선에 부처상이 보였던 원래 장소까지 전부 되돌아가서 처음부터 다시 해야 한다고 하더군…." # 15654351772860503693
  bamian.0032.a: "이번에는 더 집중하겠습니다!" # 12006949301523751776
  bamian.0032.b: "나는 [ROOT.Char.GetTitleAsNameNoTooltip]이니, 이 정도는 용서받을 수 있겠지...." # 11867057648536161403
  bamian.0033.t: "조각상 앞에 서서" # 5339268510613576245
  bamian.0033.desc: "마침내 [GetTitleByKey('c_bamian').GetNameNoTier]의 장엄한 불상에 도착했소! 두 불상은 나와 여기에 있는 모든 이들을 압도하는 높이로 솟아 있소.\n\n더 큰 불상은 궁극적인 지혜와 깨달음을 상징하며 모든 다른 부처가 발현되는 근원인 비로자나불을 나타내오. 작은 불상은 역사 속의 부처인 싯다르타를 나타내오.\n\n이 불상에 오기까지 많은 의식을 행했지만, 향을 피우고, 영적인 서약과 염원을 세우며, 불상에 공물을 바치는 것과 같은 할 일이 아직 남아 있소. 어쩌면 내가 헌신적인 [ROOT.Char.GetFaith.GetAdherentName]임을 보이기 위해 더 많은 공물을 바칠 수도 있겠소." # 9547307810118942197
  bamian.0033.a: "의무적인 공물만 바치십시오" # 15263131185325054961
  bamian.0033.b: "싯다르타에게 공물을 바치십시오" # 17710706641244895886
  bamian.0033.c: "비로자나불께 공물을 바치십시오" # 1771319381336410032
  bamian.0033.d: "두 조각상 모두에게 제물을 바치시오" # 2025607734413843637
  RICE_bamian_no_offerings_tooltip: "두 조각상 모두에게 추가적인 봉헌은 이루어지지 않았습니다." # 8858101075852844186
  bamian.0034.t: "결론" # 3822412533199628403
  bamian.0034.desc: "[GetTitleByKey('c_bamian').GetNameNoTier]의 불상들에게 순례의 일환으로 행해야 했던 모든 종교 의식을 마친 후, 나는 이 석상들이 위치한 장소를 둘러보며 그 가치를 더 깊이 이해하는 시간을 가졌습니다.\n\n두 석상을 둘러싼 곳에는 수많은 동굴과 벽면이 있는데, 이곳에는 강력한 왕부터 태양신에 이르기까지 광범위한 주제를 묘사한 벽화들이 그려져 있습니다. [buddhist.GetName]의 독실한 신도들이 이곳을 처음 만들었을 때만큼 생생한 색감은 아니며 페인트는 바래긴 했지만, 여전히 숨 막힐 듯한 광경입니다.\n\n아아, 각 동굴을 하나하나 살펴보는 데 며칠을 보낼 수도 있겠지만, 이곳에 머물 시간이 그리 많지 않습니다. 영적인 체험을 마쳤으니 이제 집으로 돌아갈 시간입니다." # 6180818641375266407
  bamian.0034.a: "삼보께서 우리에게 축복을 내려주시기를!" # 16455975279713876500
