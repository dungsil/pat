  RICE_bamian_buddhas_non_buddhist_visit_romantic_intent_desc: "두 조각상에 얽힌 민간 전설을 되새겨 봅시다. 종종 이루어질 수 없는 연인들에 관한 이야기들이죠. @prestige_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [prestige|E]를 얻고 [GetModifier('RICE_bamian_visit_romantic_intent_modifier').GetNameWithTooltip] [modifier|E]를 얻습니다. 만약 그대가 [GetTrait('lustful').GetName( GetNullCharacter )|U]이거나 [GetTrait('gregarious').GetName( GetNullCharacter )]라면 추가적인 [stress_loss_i|E] [stress|E]를 잃습니다." # 13500546388523711833
