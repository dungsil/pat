  bamian.0001.t: "$c_bamian$의 왕들" # 7258651479284794360
  bamian.0001.desc: "우리 왕조는 여러 세대에 걸쳐 [GetTitleByKey('c_bamian').GetNameNoTier]를 통치해 왔습니다. 비록 코라산 전체의 군주인 [caliph.GetHouse.GetName] 왕조는 [islam.GetName]을 따르고 있지만, 우리 왕족 전체가 그들의 신앙으로 개종한 것은 아닙니다. 우리 중 일부는 여전히 [buddhist.GetName]을 신봉하고 있으며, 나의 [ROOT.Char.Custom2('RelationToMeShort', harthamah)], [harthamah.GetFullName]처럼 칼리파를 위해 장군과 총독으로 복무하며 개종한 이들도 있습니다.\n\n어쨌든, [caliph.GetHouse.GetNameNoTooltip] 칼리파들은 이제 쇠퇴하고 있습니다. 이 불확실한 시기에 우리는 어떻게 나아갈지 신중해야 합니다. 우리는 칼리파들의 깃발 아래 유능하게 싸워왔고, 일반적으로 그들에게 어떤 문제도 일으키지 않았지만, 우리가 오래된 전통을 고수하든 새로운 것을 받아들이든, 때가 되면 우리에게 문제가 닥칠 수 있습니다." # 9643742225231781442
  bamian.0001.a: "아버지처럼, 저도 [caliph.GetHouse.GetNameNoTooltip] 궁정에 충성스럽게 봉사하겠습니다." # 426642605658048823
  bamian.0001.b: "조상들의 방식을 따른다면 신중해야만 하오." # 15278135875801147820
  bamian.0001.c: "불확실한 시기입니다. [mahayana.HighGodName]께서 우리를 지켜주시길!" # 3189072466595305792
  bamian.0001.d: "나는 정치적으로 기민해야 하지만, 마음속에는 다르마를 간직해야 한다." # 1481495390269832794
  bamian.0001.e: "예언자의 말씀은 진실이니, 내가 그 말씀을 새겨들어야 하리라." # 17966270968837032658
  bamian.0001.stay_faith: "그대는 계속해서 [GetPlayer.GetFaith.GetAdjective] [faith|E]를 따릅니다." # 12312041960161949714
  bamian.0001.fake_faith: "당신은 공개적으로 [ashari.GetName]을 따르지만, 비밀리에 [mahayana.GetAdjective] [faith|E]를 실천할 것입니다." # 11324163934158713376
