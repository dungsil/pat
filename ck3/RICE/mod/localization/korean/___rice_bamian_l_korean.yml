  bamian.0040.desc: "[GetTitleByKey('c_bamian').GetNameNoTier] 계곡의 동쪽에는 고대의 요새 단지가 있습니다. 어떤 이들은 이곳을 #italic 조하크의 도시#!, 즉 #italic 조하크#!의 성채라고 부릅니다.\n\n이란의 전설에 따르면, #italic 조하크#!는 영웅과 전설의 시대에 가장 사악하고 잔인했던 마법사 왕 중 한 명이었습니다. 이 요새가 왜 #italic 조하크#!와 연관되었는지는 아무도 모르지만, 확실히 위협적으로 들리게는 만듭니다.\n\n어느 쪽이든, 수 세기에 걸쳐 여러 왕과 군벌들이 이 부지를 끊임없이 보수하고 개조해 왔습니다. 이곳은 계곡의 가장 동쪽 끝에 있는 전략적 위치를 차지하고 있어 군대와 교역의 흐름을 쉽게 통제할 수 있습니다. 저는 이 요새를 수리해야 하는데, 이 프로젝트에 얼마를 기꺼이 지출할 의향이 있습니까?" # 1591872083979737
  bamian.0040.a: "지금 당장은 작은 수리들만 필요합니다." # 17755548843106327158
  bamian.0040.b: "중규모 수리가 이 요새를 활력을 되찾게 할 것입니다." # 17325095780508897074
