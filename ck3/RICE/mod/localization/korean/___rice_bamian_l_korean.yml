  RICE_bamian_buddhas_non_buddhist_visit_inspiration_intent_desc: "이 경이로운 아름다움을 지닌 신비로운 조각상들이 당신의 영감이 되어, 당신 영혼의 가장 깊은 곳을 일깨워주기를! @piety_icon! #V [EmptyScope.ScriptValue('RICE_bamian_non_buddhist_visit_resource_value')]#! [piety|E]와 [GetModifier('RICE_bamian_visit_inspired_intent_modifier').GetNameWithTooltip] [modifier|E]를 얻습니다. 만약 당신이 [GetTrait('ambitious').GetName( GetNullCharacter )|U]이거나 [GetTrait('diligent').GetName( GetNullCharacter )]라면 추가적인 [stress_loss_i|E] [stress|E]를 잃습니다." # 3637037606385545650
