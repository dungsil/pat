  RICE_mordvin_major_ozks_festival: "인 오즈크를 조직하십시오" # 9268099951969107534
  RICE_mordvin_major_ozks_festival_desc: "이제 우리 민족이 다 함께 모여 조상님들과 [ROOT.Char.GetFaith.PantheonTerm]을 기리는 성대한 기도를 올리고 축제를 벌일 때입니다. 이것은 우리가 평소에 행하는 #italic 오즈크#! 의식과는 차원이 다른, 대(大) 오즈크, 즉 위대한 기도회가 될 것입니다." # 13384514665076186941
  RICE_mordvin_major_ozks_festival_tooltip: "당신의 백성과 함께 이네 오즈크 기도를 올리십시오." # 1048684974902178468
  RICE_mordvin_major_ozks_festival_effect_tooltip_1: "잉 오즈크, 즉 대기도를 거행하여 [piety|E], [prestige|E], 혹은 다양한 유익한 [character_modifiers|E]와 같은 은혜를 얻거나 [stress|E]를 잃으십시오." # 5495977938930597743
  RICE_mordvin_major_ozks_festival_effect_tooltip_2: "만약 당신의 [capital|E]가 [THIS.Char.GetFaith.GetReligion.GetAdjective] [faith|E]를 따른다면, #V 5#!년 동안 [GetModifier('RICE_mordvin_ine_ozks_recently_held').GetNameWithTooltip] [modifier|E]를 받게 됩니다." # 6152317978688022398
  RICE_mordvin_major_ozks_festival_confirm: "오즈크를 준비하라!" # 16207494247421010412
  RICE_mordvin_major_ozks_festival_context_tooltip: "#emphasis 역사적 배경:#! #italic 오즈크(Ozks)!#는 모르드빈 민족들 사이에서 행해지는 일종의 공개 기도, 예배 의식, 그리고 종교 축일을 나타내는 용어입니다. 현대에 가장 잘 알려진 것은 라스켄 오즈크(Rasken Ozks)인데, 본 묘사는 이에 중점을 두고 있습니다. 라스켄 오즈크는 17세기 차르 당국에 의해 금지되었으나 1999년에 부활했습니다." # 10676388029027629855
  RICE_misc_sacrifice_horses: "말 제물을 바치기" # 4644049993993722931
  RICE_misc_sacrifice_horses_desc: "누구의 기억 속에서든, [ROOT.Char.GetFaith.GetAdjective] 신앙을 가진 신도들 사이에서는 조상과 [ROOT.Char.GetFaith.PantheonTerm]에게 말을 희생하는 것이 관습이었습니다." # 5197324269164366057
  RICE_misc_sacrifice_horses_tooltip: "말 몇 마리를 희생시킬 것입니다." # 8141266897244212971
  RICE_misc_sacrifice_horses_effect_tooltip_1: "말을 희생하여 [piety|E], [prestige|E] 및 얼마나 많은 말을 희생하느냐에 따라 달라지는 유익한 [character_modifiers|E]와 같은 다양한 축복을 얻을 수 있습니다." # 3914829198440367578
  RICE_misc_sacrifice_horses_confirm: "제물로 바칠 적절한 말을 찾아라!" # 11177578030555434290
  RICE_misc_sacrifice_horses_context_tooltip: "#emphasis 역사적 배경:#! 말 희생은 노르드족부터 몽골인, 모르드빈족에 이르기까지 유라시아 여러 지역에서 흔히 행해지던 종교 의식이었습니다. 이들은 흔히 죽은 이와 함께 묻혔습니다. 중세 및 근세에 접어들면서 아브라함 계통의 종교와 불교와 같은 여러 조직화된 신앙이 확산됨에 따라 이러한 관습은 쇠퇴했습니다." # 3511086459620433175
