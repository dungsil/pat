  mordvin.0020.t: "벌꿀 생산물" # 16795035677344938972
  mordvin.0020.desc: "수 세기 동안 양봉은 볼가 지역의 경제와 문화에서 중요한 부분을 차지해 왔습니다. 제 영지 내에는 이러한 양봉 전통을 유지하며 그로 인해 벌꿀 제품의 품질로 명성이 높은 여러 정착지들이 있습니다." # 6422993185216486677
  mordvin.0020.desc.honey: "그리하여 나는 내 영지의 양봉가들에게 [recipient.GetTitledFirstName]께 보낼 꿀을 대량으로 준비하라고 명했다. 꿀은 음식의 감미료로서 중요할 뿐만 아니라, 많은 약효가 있다고 알려져 있다." # 15664600247178879342
  mordvin.0020.desc.beeswax: "그리하여 나는 내 영지의 양봉업자들에게 꿀보다도 더 많은 수익을 내는 밀랍을 대량으로 준비하여 [recipient.GetTitledFirstName]에게 보내도록 명했다. 밀랍은 양초나 화장품을 만드는 등 실용적인 용도가 다양하다." # 12177270284522050335
  mordvin.0020.desc.honey_and_beeswax: "그리하여 나는 내 영지의 양봉가들에게 꿀과 밀랍을 대량으로 준비하여 [recipient.GetTitledFirstName]에게 보내도록 명했다. 이 두 가지 산물은 다양한 용도가 있으니, [recipient.GetFirstNameNoTooltip]께서 유용하게 사용하실 수 있을 것이라 확신한다!" # 10163893289148849845
  mordvin.0020.a: "[recipient.GetSheHe]께서 이 선물을 마음에 들어 하시기를 바랍니다!" # 18182742445572478972
  mordvin.0021.opening: "[actor.Custom2('AppropriateGreeting', recipient)]" # 2873569342205915436
  mordvin.0021.desc.honey: "제 영지에서 나는 최상품 꿀을 이 서신과 함께 선물로 드리고자 합니다." # 15026765503758128459
  mordvin.0021.desc.beeswax: "이 서신과 함께 저의 영지에서 나는 최상급 밀랍을 선물로 바치고자 합니다." # 80197854410100214
  mordvin.0021.desc.honey_and_beeswax: "저는 이 서신과 함께 저의 영지에서 나는 최상품의 꿀과 밀랍을 선물로 드리고자 합니다." # 10558040247329018429
  mordvin.0021.desc: "저는 볼가 지역의 명성 높은 양봉 전통을 보존하고 있는 여러 정착지들을 다스리고 있습니다. 이 귀한 산물들을 당신과 나누고자 하는 것이 저의 진실된 염원입니다." # 17325316450494218017
  mordvin.0021.a: "훌륭한 선물이로군!" # 820773985853193180
  mordvin.0022.t: "$mordvin.0020.t$" # 12585555542245140100
  mordvin.0022.desc: "$mordvin.0020.desc$" # 18105002357881326218
  mordvin.0022.desc.honey: "저는 지역 양봉가들에게서 꿀을 대량으로 구매하기로 결정했습니다. 음식의 감미료로서의 중요성 외에도, 꿀은 많은 약효가 있다고 알려져 있습니다." # 6853901457534971177
  mordvin.0022.desc.beeswax: "저는 지역 양봉가들에게서 상당량의 밀랍을 구매하기로 결정했습니다. 밀랍은 꿀보다 훨씬 더 수익성이 좋으며, 양초나 화장품 제조와 같은 다양한 실용적인 용도가 있습니다." # 8876224447856856463
  mordvin.0022.desc.honey_and_beeswax: "저는 지역 양봉업자들에게서 꿀과 밀랍을 대량으로 구매하기로 결정했습니다. 이 두 가지 산물은 다양한 용도로 쓰일 수 있으며, 제가 훌륭하게 활용할 수 있으리라 확신합니다!" # 12639131686996514204
  mordvin.0022.a: "아주 좋군." # 2006367686461631787
  mordvin.0023.t: "양봉가들의 추가 공물" # 12548978120945207892
  mordvin.0023.desc: "수 세대 동안 양봉은 볼가 강 유역에서 유래한 민족들의 삶에서 중요한 부분이었습니다. 제 영지 내에 이러한 전통을 이어가는 정착지들이 있다는 것은 참으로 행운입니다. 그들이 생산하는 꿀과 밀랍 같은 양봉 산물들은 해외 시장에서 높은 가격에 팔려나가, 우리에게 많은 부와 세수를 가져다줍니다.\n\n하지만 때로는 이 양봉가들이 내는 세금만으로는 충분하지 않을 때가 있습니다. 때로는 더 많은 것이 필요합니다.\n\n저는 그리하여 제 영지의 양봉가들에게 평소보다 더 많은 공물을 올해 바치라고 명령했습니다. 그들은 이미 무역으로 많은 이익을 얻고 있으며, 그와 관련된 여러 특권을 누리고 있습니다. 그들에게서 약간의 공물을 더 징수하는 것이 결코 해가 되지는 않을 것입니다." # 4235151852963146481
  mordvin.0023.a: "이것은 나에게 정말 #italic 달콤한#! 거래로군... 내게 말이야!" # 4544296593006153852
