  RICE_mordvin_ine_ozks_community_intent_desc: "다른 이들과 어울리고 싶습니다. 이 [activity|E]가 끝날 때, 이미 얻은 다른 [prestige|E] 외에 추가로 [prestige_i|E] #V 100#!을 얻습니다. 만약 당신이 [GetTrait('gregarious').GetName( GetNullCharacter )]라면 [stress_loss_i|E] [stress|E]를 잃지만, 당신이 [GetTrait('shy').GetName( GetNullCharacter )]라면 [stress_gain_i|E] [stress|E]를 얻습니다." # 8091925955903084250
  RICE_mordvin_ine_ozks_enjoyment_intent_header: "즐거움:" # 8532356889959912241
