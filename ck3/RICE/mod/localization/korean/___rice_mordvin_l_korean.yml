  mordvin.0050.t: "신성한 군마" # 8480677673508286689
  mordvin.0050.desc: "말은 모든 독실한 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 큰 영광을 받는데, 이는 악령을 쫓아낸다고 믿어지기 때문입니다.\n\n오늘과 같은 중요한 날에는 말을 타고 나가는 행사를 준비하는 것이 전통입니다. 이는 말이 사악한 영들의 다리를 부러뜨려 그곳의 모든 악을 몰아낼 것이라고 믿기 때문입니다.\n\n부디 우리 가문에 가까운 미래에 어떤 불행도 닥치지 않기를 바랍니다!" # 8562336612682296727
  mordvin.0050.a: "말은 참으로 중요하고 존경받아 마땅한 동물입니다." # 11522825845457332026
  mordvin.0051.t: "[ROOT.Char.GetFaith.GetAdjectiveNoTooltip]의 결혼식" # 2278114635099726605
  mordvin.0051.desc: "어제 근처에서 [ROOT.Char.GetFaith.GetAdjective]의 하급 귀족 가문에 속한 두 젊은이의 결혼식이 열렸습니다. 저는 [ROOT.Char.GetTitleAsNameNoTooltip]로서 그 자리에 참석한 가장 고귀한 손님이었습니다.\n\n오늘, [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 관습에 따라, 우리는 이제 #italic 오즈크스#!, 즉 공개 기도 의식에 참여하고 있으며, 이번에는 특별히 [ROOT.Char.GetFaith.WaterGodName]께 드리는 기도입니다. 이 #italic 오즈크스#! 동안 신부는 다산(多産)을 상징하는 물 근처로 인도됩니다. 그런 다음 우리는 많은 노래를 부르고 이 행사를 위해 모인 젊은이들이 즐겁게 춤을 추며 신혼부부의 성공적인 삶을 기원합니다." # 1615603570963877756
  mordvin.0051.a: "재미있는 경험이었습니다." # 10459552543907448795
  mordvin.0052.t: "물 오즈크스" # 9008049673787678561
  mordvin.0052.desc: "[ROOT.Char.GetFaith.GetAdherentNamePlural]들 사이에서 물 숭배 의식은 중요합니다. 물은 풍요와 상징적으로 연결되어 있기 때문입니다.\n\n오늘 저는 물의 신이신 [ROOT.Char.GetFaith.WaterGodName]께 바치는 관습적인 #italic 오즈크#!, 즉 공개 기도 의식에 참여하고 있습니다. 신하들과 더불어 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 몇 명이 이 행사를 위해 근처의 수역에 모였습니다.\n\n[ROOT.Char.GetFaith.WaterGodName]께 헌정하는 멜로디를 부르거나, 물에 짚으로 만든 남근을 '임신시키는' 것과 같은 우리가 행하는 의식들은 분명 신성한 축복을 불러일으켜 모두에게 풍요와 번영을 가져다줄 것입니다!" # 337980414856513723
  mordvin.0052.a: "[ROOT.Char.GetFaith.WaterGodName]께 영광을!" # 3777773248681495920
  mordvin.0053.t: "비르치 오즈크스" # 3448001966851264618
  mordvin.0053.desc: "나무는 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 중요합니다. 치유 및 영적인 능력이 있다고 믿어지므로, 우리는 나무에 마땅한 존경심을 표하고 진실한 신념으로 숭배하는 것이 중요합니다. 세상의 다양한 나무 중에서도 자작나무, 즉 #italic kelu#!는 가장 신성한 나무 중 하나로 여겨집니다.\n\n오늘 저는 집에서 멀지 않은 곳에 있는 몇몇 자작나무를 향한 작은 #italic ozks#!, 즉 기도 의식에 참여하고 있습니다. 참석한 모든 이들은 #italic kelu#!를 찬양하는 노래를 부릅니다." # 14728100481828219063
  mordvin.0053.a: "나무가 튼튼하면 그 땅과 백성들도 튼튼해질 것입니다!" # 7000940928070686876
  mordvin.0054.t: "#bold 무시무시하고 사나운# [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]" # 6261468701701619473
  mordvin.0054.desc: "외국 땅의 사람들이 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]가 얼마나 금욕적이고 잔혹한지 이야기하더군. 우리 땅을 밟는 이방인은 무조건 죽이고, 교역 중일 때조차 그들과 대화조차 거부한다고 하더군. 그 명성이 사실이든 아니든, 우리에게는 꽤나 대단한 평판이 있는 것이 분명하오!" # 12515275098228085036
  mordvin.0054.a: "우리에 대한 소문을 들으면 적들이 두려움에 떨게 되는 것이 마땅하지!" # 8471351965612137182
  mordvin.0054.b: "이 이야기들은 우리의 힘과 용맹에 대한 과장일 뿐입니다." # 15179211370691786035
  mordvin.0054.info: "#emphasis 역사적 배경:#! 10세기 여행가이자 지리학자인 알-이스타흐리의 저서와 같은 일부 중세 이슬람 자료에는 그곳에 발을 들여놓는 이방인을 모두 죽이는 흉포한 주민들이 살던 #italic 알-아르사니야#!라는 곳이 언급됩니다.\n\n현대 학계에서는 #italic 알-아르사니야#!의 위치와 그 주민들이 누구였는지에 대해 여러 경쟁적인 이론들이 있지만, 모르드빈 민족의 조상인 에르자족과 목샤족이 유력한 후보입니다. 13세기 헝가리인 수도사이자 탐험가였던 율리안 수도사는 모르드빈족의 가공할 만한 야만성을 언급했으며, 또 다른 동시대 헝가리 자료에는\"이 모르드빈족 중 누구도 사람을 최소 한 명 이상 죽이기 전에는 발에 샌들을 신는 것을 감히 하지 못한\"고 주장합니다.\n\n이러한 중세 모르드빈족에 대한 주장이 과장되었든 아니든, 그들이 외국인들에게는 두려운 민족으로 여겨졌다는 것은 분명합니다." # 15961602544987719161
  mordvin.0055.t: "은밀한 교역" # 12819763361157288062
  mordvin.0055.desc: "머나먼 땅에서 온 저명한 상인이 나의 영지를 방문하고 있습니다. 비록 그가 우리 말을 사용하지는 못하지만, 그는 이곳을 방문하는 많은 외국 상인들이 사용하는 이른바 '침묵의 교역'에 능숙한 것으로 알려져 있습니다. 몸짓에 기반한 이 소통 방식은 오래전 [ROOT.Char.GetCulture.GetCollectiveNoun]와 우리와 교역하던 상인들에 의해 개발되었습니다.\n\n어쨌든, 이 상인이 나의 궁정에 방문했는데, 우리가 서로 말로 소통할 수 없음에도 불구하고 그가 나를 만나 기뻐하고 있으며, 그의 의견으로는 나의 통치가 그와 같은 외국 상인들에게 좋았다는 것에 감사하고 있음이 분명합니다." # 3089092182783729779
  mordvin.0055.a: "언어를 공유하지 않아도 교역은 가능합니다!" # 5426920245180811774
  mordvin.0055.b: "묵언 교역의 관습이 존재하며, 우리는 외국인들을 그저 용인할 뿐입니다." # 4335540546071671777
  mordvin.0055.info: "#emphasis 역사적 배경:#! 12세기 안달루시아의 여행자이자 탐험가였던 아부 하미드(Abu Hamid)와 같은 중세 시대의 일부 역사적 기록들은 볼가 지역에서 활동하던 외국인 상인들이 그곳의 토착 핀-우그리아 민족과 교역할 때 때때로 일종의 수화나\"침묵 거\"를 사용했다고 언급합니다." # 13004253061668082587
  mordvin.0056.t: "활발한 산업" # 7283510763316470894
  mordvin.0056.desc: "오랫동안 [ROOT.Char.GetCulture.GetCollectiveNoun]은 양봉 기술로 명성이 높았습니다. 최근 여러 가지 이유로 [county.GetNameNoTier]의 양봉가들은 평소보다 더욱 생산성을 높여 지역에 더 큰 이익을 가져다주었고 지역 경제를 활성화했습니다." # 16421822823211240619
  mordvin.0056.a: "꿀의 땅... 그리고 이윤의 땅!" # 7631554679711167662
