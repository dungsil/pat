  mordvin.0030.t: "오즈크를 준비하며" # 16273652031053114771
  mordvin.0030.desc: "우리 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게 공개적인 기도, 즉 #italic 오즈크#!는 일상생활의 흔한 부분입니다. 하지만 중요한 날에는 공동체가 모여 [ROOT.Char.GetFaith.PantheonTerm]와 조상들을 기리는 화려한 의식을 갖추고, 사람들이 서로 교류하고 휴식을 취할 수 있는 많은 기회가 있는 성대한 행사를 주최할 수 있습니다.\n\n나는 [capital_province.GetName]의 모든 이들에게 이러한 #italic 이네 오즈크#!, 즉 대(大) 기도회를 준비하라는 명령을 내렸습니다. 벌써 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 공동체 구성원들이 이 행사를 준비하고 있습니다." # 6528554113378935592
  mordvin.0030.a: "이것은 위대하고 중대한 순간이 될 것입니다!" # 2866765407812426531
  mordvin.0031.t: "오즈크가 시작되다" # 17523503643505418098
  mordvin.0031.desc: "#italic 이네 오즈크#!의 날이 밝았습니다! 저와 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 및 지역 사회의 저명한 인사들이 이 날을 가능하게 하기 위해 열심히 노력했습니다.\n\n사람들이 [capital_province.GetName]의 가까운 마을과 촌락에서 모여들었으며, 우리는 모두 죽은 조상의 영혼을 초대하여 축제를 시작합니다. 모두가 고향에서 흙 한 줌씩 가져왔는데, 이 흙은 모두 기도의 중심지가 되는 고대 무덤 위에 놓입니다. 물론 이러한 종류의 의식이 거행될 때마다 이 무덤은 해가 갈수록 커져 왔습니다.\n\n그 후에 밀랍으로 만든 거대한 양초인 #italic 슈타톨#!이 무덤 중앙에 세워집니다. 그런 다음 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 양초에 불을 붙이면, 우리는 [ROOT.Char.GetFaith.PantheonTerm]의 호의, 특히 나중에 모두가 먹을 수 있도록 요리될 황소의 호의를 얻기 위해 여러 동물 제물을 바칩니다." # 11560584659329613852
  mordvin.0031.a: "우리의 기도가 받아들여지기를 바라오!" # 16755329941402370679
  mordvin.0032.t: "오즈크의 종말" # 11112560718745338564
  mordvin.0032.desc: "#italic 오즈크#! 정말 멋졌군!\n축제는 곧 끝날 것이고, 모두가 집으로 돌아갈 것이네. 바라건대 영적으로 충만해지고 서로와 [ROOT.Char.GetFaith.PantheonTerm]에 더 깊이 연결되었기를 바라네. 어쨌든, 이렇게 많은 사람들이 참여하여 기뻤다네." # 4846508184193706280
  mordvin.0032.a: "가급적 빨리 또 하나를 조직해야겠군!" # 6833064005944792090
  mordvin.0033.t: "우리 조상들" # 2907537664655261613
  mordvin.0033.desc: "이 오즈크스 의식의 일부로서, 우리는 조상께 경의를 표하는 것이 중요합니다. 오즈크스를 시작할 때 우리는 조상님들을 이 축일에 초대했지만, 축제가 계속되는 동안에도 계속해서 조상님들을 생각하고 공경하는 것이 중요합니다. 저는 오즈크스가 시작되기 전보다 지금 조상님들과 더 가까워진 것 같은 기분이 듭니다." # 12467298888603833706
  mordvin.0033.a: "우리 조상들은 결국 우리에게 많은 것을 주셨지." # 1505269182722282714
  mordvin.0034.t: "가족 시간" # 2635603458201607790
  mordvin.0034.desc: "거대한 오즈크 명절은 가족과 친척들이 만나 서로의 유대를 강화할 좋은 기회입니다. 그리하여 저는 오즈크를 가까운 가족과 시간을 보내는 기회로 삼았습니다." # 2271761813634237619
  mordvin.0034.a: "우리는 결국 서로 없이는 아무것도 아니니까요." # 17800873341504389855
  mordvin.0035.t: "추수 기도" # 8820288330044459848
  mordvin.0035.desc: "이 오즈크(Ozks)의 일환으로, 우리는 다음 수확이 풍성하기를 기원하며 [ROOT.Char.GetFaith.FertilityGodName]께 기도를 올리고 있습니다. 우리는 이 오즈크 동안 [ROOT.Char.GetFaith.FertilityGodSheHe|U]께서 우리의 기도를 들으시고, 우리 공동체에 미래의 풍요와 번영을 누릴 축복을 내려주시기를 간절히 염원하며 열렬히 외칩니다." # 11706246217044515226
  mordvin.0035.a: "우리의 기도가 닿았기를 바라오!" # 12643994337206473612
  mordvin.0035.toast: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 다음 수확이 풍년일 것이라고 말합니다!" # 10359146565167912245
  mordvin.0036.t: "신성한 보호" # 10774968440277447916
  mordvin.0036.desc: "이 오즈크(Ozks)의 일환으로, 우리는 현재 [ROOT.Char.GetFaith.HighGodName]께 기도를 올려, 그분께서 우리와 우리의 영토를 닥쳐올 모든 적으로부터 보호해 주시기를 간구하고 있습니다. 우리의 간절한 기도를 [ROOT.Char.GetFaith.HighGodNameSheHe|U]께서 들어주시도록 우리의 외침은 엄격하고 끊임없이 이어지고 있습니다. 우리는 우리의 보금자리를 스스로 지켜낼 수 있지만, 신성한 도움이 있다면 훨씬 수월할 것입니다!" # 9588040805153935587
  mordvin.0036.a: "우리 공동체, 우리 백성은 반드시 존속할 것이다!" # 7017531829712002291
  mordvin.0036.toast: "[ROOT.Char.Custom('DefaultPriestTitlePlural')] 께서는 [ROOT.Char.GetFaith.HighGodName]께서 우리를 지켜주실 것이라 말합니다!" # 8475622101199322465
  mordvin.0037.t: "문제 해결" # 18128706420360498981
  mordvin.0037.desc: "주요 오즈크 공휴일은 사람들이 서로 간의 분쟁이나 다양한 지역 문제와 같은 시급한 문제를 해결하기 위해 모이는 시간입니다. 오즈크 기간 동안 여러 사람들을 만나면서, 그들의 평범한 삶이 반드시 내 관심사는 아닐지라도, 그 문제들과 사람들이 그것을 해결하기 위해 노력하는 방식을 들으며 꽤 많은 것을 배웁니다." # 17235041474544924261
  mordvin.0037.a: "통찰력이 있군!" # 15199079361081565570
  mordvin.0038.t: "스포츠 대회" # 4577420142960356399
  mordvin.0038.desc: "대규모 오즈크 기간 동안에는 축제와 즐거움의 정신으로 스포츠 대회가 자주 열립니다. 레슬링부터 양궁, 달리기 등 수많은 스포츠 경기는 정말 멋진 광경입니다. 볼거리가 너무나도 많아서, 저는 경쟁자들을 응원하며 큰 즐거움을 느끼곤 합니다." # 6826924345437128417
  mordvin.0038.a: "모두 즐거운 시간을 보내고 있습니다." # 1872232022209800620
  mordvin.0039.t: "경쟁 우승자들" # 12982261634923741799
  mordvin.0039.desc: "스포츠 경기는 이러한 대규모 축제의 흔한 요소입니다. 구경하는 재미 외에도, 전사들—혹은 유사시 소집될 수 있는 이들—이 궁술부터 칼 던지기 등에 이르는 다양한 무술 실력을 연마할 좋은 기회이기도 합니다. 전통적으로 이러한 경기에서 승리한 이들은 #italic 우쉬만데이#!, 즉 공동체 내의 군사 지휘관으로 임명되었습니다." # 16754241221980950209
  mordvin.0039.desc.winner_knight: "제 궁정의 $knight_culture_player_plural_no_tooltip_lowercase$ 중 한 명인 [warrior.GetTitledFirstName]가 이 대회들에서 뛰어난 활약을 펼치며 수많은 승리를 거두었습니다. 그 결과 [warrior.GetSheHe|U]는 #italic 우쉬만데이#!라는 칭호를 받게 되었습니다." # 147265507537644009
  mordvin.0039.desc.winner_local: "각종 대회의 우승자들에게 축하를 전하며, 그들의 업적에 대한 보상으로 #italic 우슈만데이#! 칭호를 수여했습니다." # 18177131922696403907
  mordvin.0039.a: "모든 경쟁자들이 잘 해냈습니다, 그럼에도 불구하고!" # 11756938212266030862
  mordvin.0040.t: "춤추기" # 16127839157360661168
  mordvin.0040.desc: "모든 훌륭한 축제와 마찬가지로, 춤은 오즈크 축하 행사의 큰 부분을 차지합니다. 이번 오즈크 행사의 참가자들은 모여서 원무를 추며 즐기고 공동체로서 하나로 뭉쳤습니다. 바로 이러한 의식을 통해 우리는 서로에게, 조상들에게, 그리고 [ROOT.Char.GetFaith.PantheonTerm]에 더 가까워집니다." # 14563315413637133211
  mordvin.0040.a: "그리고 재미있습니다!" # 281023469435562129
  mordvin.0041.t: "가문을 위한 기도" # 423955232817592779
  mordvin.0041.desc: "오즈크 기간 동안, 일부 현지 여성들이 가족의 건강과 행복을 위해 [ROOT.Char.GetFaith.HouseholdGodName]께 기도하는 것을 보았습니다. 오즈크 기간 동안 좋은 분위기를 유지하면 불행을 몰아내는 좋은 기운을 끌어들일 수 있다는 것은 모두가 아는 사실입니다." # 17938550253575079699
  mordvin.0041.a: "그들의 기도가 응답되기를 바란다." # 13778012661501956597
  mordvin.0042.t: "오즈크에서의 연회" # 15577698145542126867
  mordvin.0042.desc: "휴일은 성대한 연회 없이는 완성될 수 없으며, 이번 성대한 [Ozks]도 예외는 아닙니다! 축제와 기념 행사의 일환으로, 온갖 종류의 고기, 빵, 채소, 과일, 버섯, 생선 등으로 가득 찬 만찬이 준비되었습니다. 모두가 배불리 먹고 서로 교류하며 즐거운 시간을 보내고 있습니다." # 4293284924684051767
  mordvin.0042.a: "나는 훌륭한 음식을 먹는 데 집중하겠소!" # 6802903159051072707
  mordvin.0042.b: "모두와 어울리고 싶습니다." # 4839679229037120304
  mordvin.0043.t: "#italic 슈타톨#! 대초" # 11278895156321002210
  mordvin.0043.desc: "고대의 #italic shtatol#! 촛불은 [ROOT.Char.GetFaith.GetAdjective] 관습에 따라, 이 오즈크 축제의 중심지에 있는 거대한 언덕에 세워졌으며, 가장 가난한 가문부터 가장 부유한 가문까지 모든 가문이 왁스를 기부하여 만들어졌습니다.\n저는 [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 이 촛불을 만드는 데 상당한 양의 왁스를 기부했습니다.\n그럼에도 불구하고, 전통적인 믿음은 이 촛불이 클수록 우리 공동체는 더욱 번성하고 강력해진다는 것입니다." # 16698299560832759416
  mordvin.0043.a: "#italic 슈타톨#! 은 우리의 단결과 힘을 상징합니다." # 17824125551465930156
  mordvin.0044.t: "황소고기 수프" # 8180221743147489422
  mordvin.0044.desc: "이 오즈크 축제가 시작될 때, 다양한 전통적인 [ROOT.Char.GetFaith.GetAdjective] 의식의 일환으로 [ROOT.Char.GetFaith.PantheonTerm]에게 황소가 희생되었습니다. 물론 이 황소는 장수와 건강을 상징합니다.\n\n이제 축제가 한창 진행 중이며, 희생된 황소는 특별히 임명된 남자들에 의해 가죽이 벗겨진 후, 그 영광스러운 임무를 맡은 여성들에 의해 요리될 것입니다. 종종 황소고기는 다양한 채소와 허브와 함께 수프로 준비되는데, 이번에도 그렇게 되었습니다.\n\n지금 황소고기 수프를 먹고 있는데, 정말 맛있군요!" # 8415492883962694955
  mordvin.0044.a: "빵과 꿀과도 잘 어울립니다." # 9359225605968968889
