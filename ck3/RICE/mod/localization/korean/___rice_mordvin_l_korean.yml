  RICE_mordvin_ine_ozks_pious_intent_desc: "경건한 태도로 종교 의례에 참여하고자 합니다. [activity|E] 종료 시 획득하는 [modifiers|E]의 지속 시간이 두 배로 늘어납니다. 만약 그대가 [GetTrait('zealous').GetName( GetNullCharacter )]라면 [stress_loss_i|E]의 [stress|E]를 잃겠지만, [GetTrait('cynical').GetName( GetNullCharacter )]라면 [stress_gain_i|E]의 [stress|E]를 얻게 될 것입니다." # 9469567179448637551
  RICE_mordvin_ine_ozks_community_intent_header: "커뮤니티:" # 7934550964328998982
