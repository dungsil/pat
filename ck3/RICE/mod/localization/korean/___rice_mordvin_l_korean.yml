  mordvin.0010.t: "말 제사를 준비하며" # 16341480236620570431
  mordvin.0010.desc.intro: "누구의 기억 속에서든, 말 희생은 [host.GetFaith.GetAdherentNamePlural]들 사이에서 [host.GetFaith.PantheonTerm]께 경의를 표하기 위한 중요한 종교적 관습이었습니다." # 14304976071404726370
  mordvin.0010.desc.host: "내가 가지고 있다" # 4193262755483928533
  mordvin.0010.desc.not_host: "[host.GetTitledFirstName]께서" # 12655646208523807625
  mordvin.0010.desc.minor: "[location.GetName]에서 그러한 사소한 말 희생 제사를 지르도록 명했습니다." # 6734113363673993054
  mordvin.0010.desc.major: "[location.GetName]에서 그러한 대규모 말 희생 제사를 지르도록 명했습니다." # 8789884533425211557
  mordvin.0010.desc.great: "[location.GetName]에서 그러한 위대한 말 제사를 지내도록 명하셨습니다." # 17134512518858138056
  mordvin.0010.desc.conclusion: "지역 [host.Custom('DefaultPriestTitlePlural')]들이 이미 이 의식에 필요한 준비를 하고 있습니다.\n\n모두가 [host.GetFaith.PantheonTerm]께서 이 희생에 만족하시어 이 왕국에 많은 축복을 내려주시기를 바라고 있습니다." # 8237214830126715853
  mordvin.0010.a: "희생을 준비할 시간이다!" # 8729715156494639151
  mordvin.0011.t: "말 희생제" # 18358486032648443547
  mordvin.0011.desc: "말 희생의 날이 왔습니다. 저는 수많은 [host.Custom('DefaultPriestTitlePlural')]들이 모여 있는 [host.GetFaith.HouseOfWorship]에 도착했습니다. 그들은 [host.GetFaith.GetAdjective] 의식으로 말을 희생할 제단을 준비해 두었습니다.\n\n말들이 제단으로 끌려 나오자, [host.Custom('DefaultPriestTitlePlural')]들이 그 말들을 마땅히 죽입니다. 이 모든 일이 진행되는 동안, 우리는 모두 [host.GetFaith.PantheonTerm]께 기도하고 여러 의식을 수행합니다.\n\n의식이 끝나면, 우리는 이 중요한 의식을 도와준 [host.Custom('DefaultPriestTitlePlural')]들에게 감사를 표합니다. 바라건대, [host.GetFaith.PantheonTerm]께서 우리의 희생을 알아주셨기를 바랍니다!" # 6194551557879654156
  mordvin.0011.a: "참여하게 되어 기쁩니다." # 2159697445542714003
