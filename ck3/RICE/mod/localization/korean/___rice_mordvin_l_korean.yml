  RICE_mordvin_extract_beekeeper_tribute_effect_tooltip_1: "#V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_mordvin_beekeeper_extra_tribute_min_value')]#!에서 #bold 최대#! #V [gold_i|E] [GetPlayer.MakeScope.ScriptValue('RICE_mordvin_beekeeper_extra_tribute_max_value')]#! 사이의 무작위 [gold|E]를 받게 됩니다." # 38993376224585239
  RICE_mordvin_extract_beekeeper_tribute_effect_tooltip_2: "이 양은 귀하의 [stewardship_skill|E]와 [domain|E] 내에서 $tradition_RICE_volga_apiculture_name$ [tradition|E]를 가진 [culture|E]에 속한 [counties|E]의 수에 따라 달라집니다." # 4622037154340712586
  RICE_mordvin_extract_beekeeper_tribute_confirm: "영지의 양봉가들에게 즉시 알리시오!" # 2266995017555124998
  RICE_mordvin_extract_beekeeper_tribute_context_tooltip: "#emphasis 역사적 배경:#! 볼가강 유역을 따라서는 양봉업이 역사적으로 매우 수익성 높은 산업이었으며, 특히 모르드빈, 마리, 우드무르트, 추바시, 타타르족과 같은 핀우그리아계 및 튀르크계 민족들에게 그러했습니다. 예를 들어, 10세기 유명한 아랍 탐험가 이븐 파들란은 이 지역에서 얼마나 많은 꿀이 거래되었는지 언급합니다. 이후 근대 초기에 차르 정부는 이들 민족에게 꿀 제품의 형태로 공물을 징수했습니다." # 4147524867529061318
  RICE_mordvin_any_county_has_volga_apiculture_culture_req: "[culture|E] 문화권의 [county|E]를 하나 이상 소유하고 있어야 하며, 해당 [county|E]는 $tradition_RICE_volga_apiculture_name$ [tradition|E]를 가지고 있어야 합니다." # 17318656378116566471
