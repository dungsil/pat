  tradition_RICE_apiculture_desc: "#F 양봉과 꿀 채집은 전 세계적으로 행해지고 있지만, 이 문화권은 이 고대의 기술에 있어 대가로 여겨집니다. 그들이 체계적인 양봉을 통해서든 야생 벌과의 거친 접촉을 통해서든 벌과 교류하든 상관없이, 그들은 꿀을 비롯하여 밀랍, 로열젤리, 꽃가루 등 벌로부터 귀중한 산물을 많이 얻습니다.#!" # 17135319146232885536
  tradition_RICE_volga_apiculture_name: "볼가 양봉가" # 15652341429237070543
  tradition_RICE_volga_apiculture_desc: "#F 볼가 지역 주민들은 양봉과 꿀 사냥이 전 세계적으로 행해지고 있음에도 불구하고, 뛰어난 양봉가들로 명성이 높습니다. 이 문화권에서 생산된 꿀과 밀랍 같은 귀중한 양봉 산물들은 종종 외국 시장으로 운송되거나 지역 통치자들에게 공물로 바쳐집니다.!#" # 971747177912162399
