  RICE_mordvin_extract_beekeeper_tribute_desc: "볼가 강 유역에서 유래한 우리 영역의 백성들은 양봉술에 능한 것으로 유명합니다. 비록 우리는 이미 꿀, 밀랍 등 다양한 마을에서 벌꿀 제품의 형태로 세금을 징수하고 있지만, 만약 우리가 #italic 더 많은# 것을 징수한다면 어떨까요?" # 14652284301511221432
