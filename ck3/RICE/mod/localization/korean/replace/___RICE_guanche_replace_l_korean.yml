  north_african_religion_desc: "전통적인 과란체 신앙은 죽은 자 숭배를 따르며, 이 세상에서 떠나는 자는 자신의 가문 내에서 신격화된다고 믿습니다. 석상 숭배와 거석 건축은 신도들을 신들에게 더 가깝게 만들며, 최고 창조신 바로 다음 가는 주요 신으로는 태양신과 달신이 있습니다." # 4253781514584487729
