  RICE_khwarezm_kala_decision_desc: "우리 영토에는 고대부터 최근에 건설된 것까지, [GetGeographicalRegion('RICE_lower_oxus_region').GetName]에서 유래한 [ROOT.Char.GetCulture.GetName] 양식으로 지어진 수많은 #italic 칼라# 정착지나 요새들이 흩어져 있습니다. 칼라는 우리 왕국의 방어와 경제에 필수적이므로, 기존 칼라를 계속 유지하거나 확장하고 필요하다면 새로운 칼라를 건설해야 합니다." # 1460511492469710146
