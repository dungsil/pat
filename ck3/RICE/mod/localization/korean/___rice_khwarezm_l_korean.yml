  khwarezm.0014.t: "$khwarezm.0011.t$" # 12419247797528070396
  khwarezm.0014.desc: "[kath.GetNameNoTier] 내 알-피르의 성채는 오랜 세월 동안 웅장하게 서 있었습니다. 이 아름답고 강력한 요새는 수 마일 밖에서도 보였으며, 지역 통치자들의 위세와 위신의 상징이었습니다. 하지만 불행히도, 이곳은 강의 물길이 변하거나 예측할 수 없이 범람하는 경향 때문에\"미친 \"이라는 별명이 붙은 아무다리야, 즉 옥수스 강 옆에 위치해 있습니다.\n\n수년 동안 성채는 옥수스 강의 공격을 끈질기게 막아냈지만, 방어 시설은 점차 낡아갔습니다. 요새의 주 구조물은 여전히 서 있지만 부분적으로는 폐허가 되었고, 지역 당국은 더 이상 대규모로 사용하기에 안전하지 않다고 판단하여 행정부는 마을 내 다른 건물들로 이전했습니다.\n\n그래도 성채는 최소한 서 있습니다. 비록 자주 사용되지는 않더라도, 근처 주민들에게 계속해서 영감을 주고 용기를 북돋아 줄 것입니다." # 12099010454964848039
  khwarezm.0014.a: "이런 일이 결국 벌어질 줄 알았다." # 763497362594295968
  khwarezm.0014.tooltip: "아무르 강은 먼 미래에 이 성채의 폐허를 파괴할 수도 있습니다." # 18094231847642264233
