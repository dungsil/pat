  RICE_khwarezm_worship_yazata_effect_tooltip_2: "[piety|E] 보너스 외에도, 당신이 섬기는 [yazata|E]에 따라 #P 유익한#! [character_modifier|E]를 #V 10#!년 동안 얻게 될 것입니다." # 16411315222598211004
  RICE_khwarezm_worship_yazata_effect_tooltip_3: "귀하의 [faith|E]가 $rice_zoroastrian_sassanian_doctrine_name$ [doctrine|E]를 따르고 있으므로, 약간의 [prestige|E]를 얻게 될 것이며, #V @gold_icon! [GetPlayer.MakeScope.ScriptValue('RICE_yazata_pay_bonus_value')|0]#!을 지불하여 [modifier|E]의 더 나은 버전을 얻을 수 있습니다." # 6787719260651630193
