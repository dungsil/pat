  khwarezm.0021.desc.conclusion: "\n\n나는 [capital.GetNameNoTierNoTooltip]를 이 야자타(Yazata)의 주요 신앙 중심지로 탈바꿈시키기로 결정했다. 지역 자원은 종교 건축물 건설에 투입될 것이며, [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 장인들이 이곳으로 오게 될 것이다. 전반적으로 [capital.GetNameNoTierNoTooltip]가 [ROOT.Char.GetFaith.GetName]의 보루가 되도록 모든 노력을 기울일 것이다.\n\n그렇게 함으로써, 멀리서 온 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]들이 진정으로 숭배받을 가치가 있는 이 신성한 존재를 경배하기 위해 이곳에 올 수 있을 것이다." # 11605986267110860534
  khwarezm.0021.a: "위대한 야자타를 위한 위대한 성역이로다!" # 18072991802095694001
  khwarezm.0022.t: "이단 교단 중심지 파괴" # 12215229669959586915
  khwarezm.0022.desc.intro: "내 영토 내 여러 장소에는 [zoroastrianism.GetAdjective] 이단 종교의 중심지가 있는데, 이곳에서 [zoroastrianism.GetNameNoTooltip]을 믿는 자들이 그들이 소위 야자타라고 부르는 우상들에게 경배하고 기도합니다. 그 야자타들은 그저 거짓 우상에 불과합니다." # 3578973149647479571
  khwarezm.0022.desc.zoroastrian: "이 종교 중심지의 사람들은 자신들의 야자타 숭배에 부적절한 것은 없으며, 이는 [ROOT.Char.GetFaith.GetAdjective] 신앙의 종교 의식과 유사하다고 주장하지만, 이는 모두 거짓말에 불과합니다. 그들의 이단적인 관습은 진정한 종교와 상충하며, 속기 쉬운 [ROOT.Char.GetFaith.GetAdherentNamePlural]들을 혼란시키고, 부도덕하고 파괴적인 사상을 조장하며, 우리의 정의로운 통치에 대한 반란을 부추깁니다." # 525466916691285677
  khwarezm.0022.desc.non_zoroastrian: "이 이교도 [zoroastrianism.GetAdjective]의 관습은 물론, [ROOT.Char.GetFaith.GetName]의 [ROOT.Char.GetFaith.ReligiousText]에 가르침 바와 같은 신성한 진리에 대한 모욕입니다. 이러한 예배 장소들은 [ROOT.Char.GetFaith.HighGodName]의 참된 가르침과 상충하며, 부도덕하고 파괴적인 사상을 조장하고, 우리의 정당한 통치에 대한 반란을 부추깁니다." # 11844212840248928201
  khwarezm.0022.desc.conclusion: "그리하여 나는 내 영지 내에서 이단적인 종교 시설들을 사실상 파괴하라는 명령을 내렸다. 모든 종교 건축물들은 해체될 것이며 그 재물들은 약탈당할 것이다. 지역 주민들은 앞으로 불법적이고 비정통적인 종교 행위를 금지당할 것이다." # 5112336428384297568
  khwarezm.0022.a: "진실은 승리할 것이다!" # 7798590906785754882
  khwarezm.0023.t: "$khwarezm.0022.t$" # 15527918821431811625
  khwarezm.0023.desc.intro: "[RICE_yazata_cult_destroyer.GetTitledFirstNamePossessive]의 영지 내 여러 곳은 [zoroastrianism.GetAdjective] 이교도들의 중심지이며, [zoroastrianism.GetNameNoTooltip]을 믿는 자들이 와서 그들이 말하는 야자타에게 경배하고 기도하는 곳입니다. 하지만 [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip]의 생각으로는, 이 야자타들은 거짓 우상에 불과합니다." # 179349132691551818
  khwarezm.0023.desc.zoroastrian: "[RICE_yazata_cult_destroyer.GetFirstNameNoTooltip] 역시 [zoroastrianism.GetNameNoTooltip]의 한 갈래를 따르지만, 그가 보기에 이단적인 행위는 진정한 종교와 상충하고, 어리석은 [ROOT.Char.GetFaith.GetAdherentNamePlural]들을 혼란시키며, 부도덕하고 파괴적인 사상을 조장하고, 자신의 정당한 통치에 대한 반란을 부추기는 것이라 여겨, 그러한 행위들을 용납하지 않습니다." # 8483318844369369738
  khwarezm.0023.desc.non_zoroastrian: "\n\n[RICE_yazata_cult_destroyer.GetFaith.GetAdherentName]인 [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip]는 [RICE_yazata_cult_destroyer.GetHerHis]가 생각하기에 [RICE_yazata_cult_destroyer.GetFaith.HighGodName]의 참된 가르침에 위배되고, 부도덕하고 파괴적인 사상을 조장하며, [RICE_yazata_cult_destroyer.GetHerHis]의 통치에 대한 반란을 부추기는 모든 것에 맞서 싸우는 것이 [RICE_yazata_cult_destroyer.GetHerHis] 의무라고 여깁니다." # 7831471253218061474
  khwarezm.0023.desc.conclusion: "그리하여, [RICE_yazata_cult_destroyer.GetFirstNameNoTooltip]께서는 [RICE_yazata_cult_destroyer.GetHerHis] 영지 내의 불쾌한 야자타 이단 성소들을 사실상 파괴하라는 명령을 내리셨습니다. 모든 종교 시설은 해체되고 그 재물은 약탈될 것이며, 현지 주민들은 앞으로 불법적이고 이단적인 종교 행위에 관여하는 것이 금지될 것입니다." # 11800063055987102505
  khwarezm.0023.a.cult: "암울한 날이로다…." # 4884960655310435078
  khwarezm.0023.a.not_cult: "흥미롭군요…." # 15807881972522326062
