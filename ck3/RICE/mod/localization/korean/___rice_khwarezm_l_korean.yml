  building_type_RICE_khwarezm_al_fir_fortress: "알-피르 성채 유적" # 6403917438243264074
  building_type_RICE_khwarezm_al_fir_fortress_desc: "전설에 따르면 $c_kath$의 위대한 요새 알피르(Al-Fir)는 아프리기도 왕조의 창시자들이 건설했다고 합니다. 이 요새는 아무다리야 강, 즉 현지인들이 끊임없이 범람하거나 물길을 바꾸어\"미친 \"이라 부르는 옥수스 강 옆에 자리하고 있습니다. 옛 카트 지역의 상당 부분은 수년 동안 강에 의해 파괴되었으며, 이제는 정기적으로 사용되지 않는 이 성채 역시 곧 사라질 것을 많은 이들이 두려워하고 있습니다. 그럼에도 불구하고, 폐허가 된 상태임에도 불구하고 이 성은 여전히 인상적인 광경이며 멀리서도 볼 수 있는 곳입니다.\n\n@warning_icon! #X 이 [building|E]은 옥수스 강에 의해 점차 파괴되고 있습니다. 가까운 미래에 파괴될 가능성이 높습니다.!#" # 6949405459602954060
  building_RICE_khwarezm_al_fir_fortress: "$building_type_RICE_khwarezm_al_fir_fortress$" # 9183932951962834940
  building_RICE_khwarezm_al_fir_fortress_desc: "$building_type_RICE_khwarezm_al_fir_fortress_desc$" # 4026011520264182940
  building_type_RICE_khwarezm_al_fir_fortress_TFE: "알-피르 성채" # 8266848531727121400
  building_type_RICE_khwarezm_al_fir_fortress_TFE_desc: "전설에 따르면 $c_kath$에 있는 알-피르의 위대한 요새는 아프리드 왕조의 창건자들이 세웠다고 합니다. 이곳은 현지인들이 끊임없이 범람하거나 물길을 바꾸어 '미친 강'이라 별명을 붙인 아무 다리야 강, 즉 옥수스 강 옆에 자리 잡고 있습니다. 현재 그 건물은 굳건히 서 있지만, 미친 강이 시간이 지남에 따라 점차 그것을 파괴할 것이라는 두려움이 있습니다..\n\n@warning_icon! #X 이 [building|E]는 옥수스 강에 의해 점차 파괴되고 있습니다. 미래에는 폐허가 될 가능성이 높습니다#!" # 3706432194143934806
  building_RICE_khwarezm_al_fir_fortress_TFE: "$building_type_RICE_khwarezm_al_fir_fortress_TFE$" # 18010486972701675731
  building_RICE_khwarezm_al_fir_fortress_TFE_desc: "$building_type_RICE_khwarezm_al_fir_fortress_TFE_desc$" # 5408570425986627217
  RICE_khwarezm_the_mad_river: "광란의 강" # 4472090856818119545
  RICE_khwarezm_the_mad_river_desc: "아무다리야강 또는 옥수스는 세계의 위대한 강 중 하나입니다. 그 비옥한 강둑은 주변 지역의 번영에 기여하지만, 강이 종종 물길을 바꾸고 범람하는 경향이 있어\"미친 \"이라고도 불립니다. 특히 [GetGeographicalRegion('RICE_lower_oxus_region').GetName] 지역에서는 때로는 서서히, 때로는 갑자기 범람합니다. 현지인들은 종종 마을 전체를 이전하며, 외국인들은 이러한 번성하는 도시들의 범람으로 인한 더러운 환경을 경멸적으로 언급하곤 합니다." # 17318932198603869564
  RICE_khwarezm_kala_fortresses: "강화된 칼라 정착지" # 10608404164954762931
  RICE_oxus_devastation: "옥수스 대파괴" # 11846899616564437906
  RICE_oxus_devastation_desc: "옥수스 강이 최근 물길을 바꾸면서 이 지역 일부가 범람하여 지역 경제가 혼란에 빠졌고, 일부 정착지의 주민들은 다른 곳으로 이주해야 했습니다." # 2590273570014617700
  RICE_oxus_devastation_mitigated: "옥수스 황폐화 완화됨" # 10431679342973889990
  RICE_oxus_devastation_mitigated_desc: "옥수스 강이 최근 유로를 변경하여 이 지역 일부에 범람이 발생했습니다. 다행히도 지역 당국이 주민들을 돕기 위해 최선을 다했기에 지역 경제에 미친 혼란은 최소화되었고, 주민들은 비교적 순조롭고 질서정연하게 재정착할 수 있었습니다." # 2225559807785908759
