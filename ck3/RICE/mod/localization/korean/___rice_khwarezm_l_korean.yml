  khwarezm.0011.t: "미친 강의 변덕" # 7299471128704375139
  khwarezm.0011.desc: "수 세기 동안 사람들은 아무다리야강 또는 옥수스강을\"미친 \"이라고 불러왔습니다. 이 강은 이곳 생명 유지에 필수적이지만, 그 흐름을 바꾸거나 경고 없이 혹은 점진적으로 범람하는 등 믿을 수 없을 정도로 혼란스럽기도 합니다.\n\n이 강은 건물을 파괴하고 도시 전체를 휩쓸어버리곤 합니다. 심지어 [kath.GetNameNoTier]에 있는 알-피르 성채의 폐허와 같은 거대한 구조물조차도 미친 강의 분노를 피할 수 없습니다. 방금 알-피르의 마지막 잔해가 강에 의해 쓸려갔다는 소식을 들었습니다.\n\n다행히도 그 성채는 수년 동안 거의 버려진 상태였기 때문에 인명 피해와 재산 피해는 최소화되었습니다. 그럼에도 불구하고, 강이 이 폐허를 서서히 침식해 왔기에 이 날이 올 것임을 알고 있었지만, 이 장엄하고 고대의 성채가 이런 식으로 사라지는 것을 보니 슬픕니다." # 7134217550139318729
  khwarezm.0011.a: "성채의 운명은 피할 수 없었던 것이겠지?" # 2971897643916203122
  khwarezm.0012.t: "[ROOT.Char.GetPrimaryTitle.GetNameNoTooltip]의 칼라스 가문" # 2671834682916322269
  khwarezm.0012.desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]은 전통적으로 우리 자신을 보호하고 고향에서의 성장과 교역을 촉진하기 위해 독특한 양식의 #italic kalas#!를 건설하고 유지해 왔습니다. 이 장소들은 정착지, 요새, 농경지가 혼합된 형태로, [ROOT.Char.GetPrimaryTitle.GetName]의 지속적인 번영을 보장하는 데 중요합니다.\n\n어쨌든, 나는 내 영지 내의 여러 #italic kalas#!들을 다양한 수단을 통해 보강하라는 명령을 내렸습니다. 일부는 수리와 기타 유지 보수 작업을 받을 것입니다. 다른 일부는 개조되거나 심지어 확장될 것입니다. 방어가 덜 된 지역조차도 새로운 #italic kala#! 구조물의 건설을 보게 될 수도 있습니다." # 17955474540616050361
  khwarezm.0012.a: "이것은 장기적으로 이득이 될 것입니다." # 13046927152103786592
