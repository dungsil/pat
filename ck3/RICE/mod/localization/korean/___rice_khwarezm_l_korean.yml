  khwarezm.0020.desc.zaden: "자덴, 풍요의 야자타." # 3197827460126581827
  khwarezm.0020.desc.conclusion: "\n\n의식이 끝나자, 저는 모든 것이 순조롭게 진행되도록 애써주신 [ROOT.Char.GetFaith.PriestNeuterPlural]께 감사를 표합니다. 저는 큰 영감을 받았으며, 선한 생각, 선한 말, 선한 행동과 더불어 야자타에 대한 저의 숭배가 결실을 맺기를 바랍니다." # 4847549003081547526
