  RICE_khwarezm_kala_decision_context_tooltip: "#emphasis 역사적 배경:#! #italic 칼라#! (또는 #italic 칼라#! 또는 #italic 칼라트#!)라는 용어는 다양한 중동 사회에서 요새 또는 성을 의미합니다. 하지만 중앙아시아, 특히 호라즘에서는 고대에 독특한 형태의 #italic 칼라#!가 발전했는데, 이는 정착지, 요새, 그리고 시골의 농경지 사이의 경계를 모호하게 만들었습니다. 이것들은 외부의 공격으로부터 방어를 제공했으며, 이른바 실크로드의 이 지역에서 농업과 무역의 성장을 촉진했습니다." # 9436238577673298759
