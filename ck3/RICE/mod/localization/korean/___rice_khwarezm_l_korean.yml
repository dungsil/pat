  khwarezm.0050.t: "옥수스 정착지 이전" # 2874400415083512512
  khwarezm.0050.desc: "옥수스 강변은 늘 범람에 취약했습니다. 그러니 현지인들이 그 강을 “미친 강”이라고 부르는 것도 당연하죠.\n\n하지만 최근 [county.GetNameNoTier]의 한 지역에서 범람 피해가 특히 심각해졌습니다. 그곳 주민들은 더 안전한 곳으로 이주해야 했으며, 그 지역에서 파견된 제 관리들은 상황이 혼란에 빠지기 전에 지역 행정을 지원할 자금을 마련해 달라고 간청하고 있습니다." # 8859359001164307338
  khwarezm.0050.a: "그들에게 필요한 자금이 마련될 것입니다!" # 9822987255774250469
  khwarezm.0050.b: "지금은 어떠한 도움도 드릴 수 없습니다." # 7712094873489218481
  khwarezm.0051.t: "아무다리야 강의 기도" # 3961987000946433672
  khwarezm.0051.desc: "옥수스 강은 위험한 만큼이나 이롭습니다. 이른바 '미친 강'은 때때로 범람하거나 예측할 수 없이 물길을 바꾸어 현지 주민들의 삶에 부정적인 영향을 미칩니다.\n\n그렇기에 현지 [ROOT.Char.GetFaith.GetAdherentNamePlural]에게는 매년 강이 순조롭게 흐르도록 [ROOT.Char.GetFaith.PantheonTerm]께 기도하는 전통이 있습니다. 하지만 일부 [ROOT.Char.Custom('DefaultPriestTitlePlural')]는 이러한 관습을 지지하는 반면, 다른 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 이 의식을 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 교리에 어긋나는 행위라며 비난합니다.\n\n어쨌든, 저는 저명한 [ROOT.Char.Custom('DefaultPriestTitle')] 한 분으로부터 이러한 의식에 참여해 달라는 초대를 받았습니다. 이는 현지 주민들의 환심을 살 좋은 기회가 될 수 있지만, 다른 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 저의 참여를 달갑게 보지 않을 수도 있습니다." # 15888356229540926176
  khwarezm.0051.a: "저는 이 의식에 참여할 마음이 없습니다." # 15819136140742726212
  khwarezm.0051.b: "강이 순조롭게 흐르도록 기도해야 합니다." # 11980135293993220982
  khwarezm.0052.t: "장엄한 고대 유적" # 3764655219681602508
  khwarezm.0052.desc: "수세기에 걸쳐 #italic 칼라#! 요새들이 [GetGeographicalRegion('RICE_lower_oxus_region').GetName]의 대부분 지역에 건설되었습니다. 옥수스 강 이 구간을 따라 영토를 가진 자로서, 저는 이 요새들에 낯설지 않으며, 제 영지의 방어를 강화하기 위해 때때로 일부를 보수하기도 했습니다.\n\n최근 저는 옥수스 강을 따라 펼쳐진 시골 지역을 여행할 기회가 있었고, 그 과정에서 이 낡은 #italic 칼라#! 유적들을 몇몇 발견했습니다. 이 유적들은 너무 심하게 풍화되어 다시 쓸만한 상태로 복구하기는 어렵지만, 옛날에는 얼마나 웅장했을지 상상해 볼 수 있습니다!" # 12813053674007777260
  khwarezm.0052.a: "참으로 장엄한 광경이로군." # 4486856479502312247
  khwarezm.0053.t: "미친 강의 악취" # 6949178700467443905
  khwarezm.0053.desc: "저명한 여행객 한 명이 오늘 제 궁정에 들렀는데, 그가 제 영토의 많은 곳을 여행했다고 합니다. 저는 호기심이 생겨 그에게 자신이 본 장소들에 대해 어떻게 생각하는지 물어보았습니다.\n\n그 여행객은 전반적으로 좋은 평을 내렸습니다. 예를 들어, 그는 제 영토 장인들이 만들어내는 예술품의 품질이나 일부 현지인들이 [ROOT.Char.GetFaith.HighGodName]에 대해 보이는 깊은 신심을 칭찬했습니다.\n\n하지만 그가 제 영토에 대해 가졌던 한 가지 큰 불만 사항이 있었는데, 특히 [GetGeographicalRegion('RICE_lower_oxus_region').GetName] 지역 근처의 정착촌들에서 두드러졌습니다.\n\n그는 제게 이렇게 말했습니다. “솔직히 말하자면, 그 마을들은 끔찍한 오물로 가득 차 있었습니다! 악취가 참을 수 없을 정도였죠! 옥수스 강이 끊임없이 범람해서 생기는 일이라 누구의 잘못도 아니라는 것은 알지만, 사람들이 어떻게 그런 환경에서 사는지 모르겠습니다!”" # 13774940786891086978
  khwarezm.0053.a: "저도 모르겠습니다. 그래서 제 궁전에 있는 것이지요!" # 8728549466012386390
  khwarezm.0053.b: "우리 백성들은 아무리 아무다리야 강이 변덕스러운 여인일지라도 열심히 일합니다." # 8812006686044631471
  khwarezm.0054.t: "시아부시드" # 2239044625750031450
  khwarezm.0054.desc: "전설에 따르면, [GetGeographicalRegion('RICE_lower_oxus_region').GetName]를 따라 자리했던 호라즘의 초대 왕들은 알렉산더 대왕 시대보다 천 년도 더 전에 살았던, 더욱 전설적인 시야바쉬의 아들인 전설적인 카이 코스로우의 후예라고 전해집니다.\n\n그 시절 이 소위 시야부시드 왕조는 그 영향력을 초원으로 뻗어 나가 그곳의 많은 부족들을 복속시키고, 번성하는 땅을 일구었으며, 수많은 위대한 도시와 성채를 건설했다고 합니다.\n\n물론, 이러한 이야기가 사실인지 확신하지 못하는 이들도 있습니다. 알렉산더 대왕 이전의 시대는 아주 먼 옛날이며, 옥수스 강을 따라 있는 내 영토에서도 고대 요새의 폐허를 많이 발견할 수는 있지만, 이 성채들이 시야바쉬의 후예들이 처음 쌓은 것인지 누가 단언할 수 있겠습니까?" # 2299754556990355820
  khwarezm.0054.a: "저 요새들은 그 영광스러운 왕들의 유산이 틀림없소!" # 10939606729763335326
  khwarezm.0054.b: "이 왕들이 실존했는지 의심스럽군." # 10374559874030858420
