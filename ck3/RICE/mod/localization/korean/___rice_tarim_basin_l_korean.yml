  tarim_basin.0026.desc.indian: "지역 인도 공동체의 주요 구성원들이 오늘 내게 매우 귀한 선물을 바쳤습니다. 바로 그들의 언어로 쓰인 문학 작품이 가득 담긴, 소박하지만 우아한 필사본이었습니다. 그들은 이러한 문학적, 미학적 가치를 지닌 작품이 그들과의 관계를 강화하려는 나의 최근 노력에 대한 감사를 보여줄 것이라 믿고 있습니다." # 8160319041245168506
  tarim_basin.0026.desc.east_african: "지역 동아프리카 공동체의 주요 구성원들이 오늘 내게 매우 귀중한 선물을 가져왔습니다. 그들의 언어로 쓰인 문학 작품들로 가득 찬, 소박하지만 우아한 필사본이었습니다. 그들은 이러한 문학적, 미학적 가치가 있는 작품이 그들과의 관계 강화를 위한 나의 최근 노력에 대한 그들의 감사를 보여줄 것이라 믿고 있습니다." # 6971149943402434120
  tarim_basin.0026.desc.southeast_asian: "지역 동남아시아 공동체의 주요 구성원들이 오늘 제게 매우 귀중한 선물을 가져왔습니다. 그들의 언어로 쓰인 문학 작품들로 가득 찬, 소박하지만 우아한 필사본이었습니다. 그들은 이러한 문학적, 미학적 가치를 지닌 작품이 그들과의 관계 강화를 위해 제가 최근 기울인 노력에 대한 감사를 보여줄 것이라 믿고 있습니다." # 10746419065639462300
  tarim_basin.0026.a: "그들이 틀린 말이 아니군! 선물이 정말 고맙소." # 14903527552229517200
  tarim_basin.0027.t: "외국 출신 충성스러운 병사들" # 380478683254416939
  tarim_basin.0027.desc.east_asian: "우리의 현지 동아시아 공동체와의 관계는 상당히 좋아서, 그들 중 다수가 전사나 호위병으로서의 봉사를 약조하며 나에게 충성을 맹세했습니다. 이들 중 다수는 과거 용병이나 모험가였으며, 명성과 부를 찾아 비단길을 따라 여행했던 자들이라 전투에 숙련되고 기술이 뛰어납니다." # 2785138860646383912
  tarim_basin.0027.desc.steppe: "지역 유목민 공동체와의 관계가 충분히 좋아 그들 중 일부가 저에게 충성을 맹세하며 전사 및 호위병으로 복무하겠다고 제안해 왔습니다. 이들 중 다수는 과거 용병이나 모험가로, 명성과 부를 찾아 비단길을 따라 여행했던 자들이라 전투 경험이 풍부하고 숙련되어 있습니다." # 873176567169369764
  tarim_basin.0027.desc.middle_eastern: "우리의 현지 중동 공동체와의 관계는 상당히 좋아서, 그들 중 일부 남성들이 전사 및 호위병으로서의 봉사를 제안하며 나에게 충성을 맹세했습니다. 그들 중 다수는 이전 용병이나 모험가들로, 명성과 부를 찾아 비단길을 따라 여행했기에 전투에 경험이 많고 숙련되어 있습니다." # 5087272419951142331
  tarim_basin.0027.desc.himalayan: "우리와 현지 히말라야 공동체의 관계는 충분히 좋아서, 그들 중 다수가 전사 및 호위병으로서의 봉사를 맹세하며 나에게 충성을 맹세했습니다. 그들 중 다수는 과거 용병이나 모험가였으며, 명성과 부를 찾아 비단길을 따라 여행했던 자들이라 전투에 숙련되고 기술이 뛰어납니다." # 1092866463453933303
  tarim_basin.0027.desc.indian: "지역 인도 공동체와의 관계가 충분히 좋아서, 그들 중 다수가 전사 및 호위병으로서의 봉사를 약속하며 저에게 충성을 맹세했습니다. 그들 중 다수는 명성과 부를 찾아 실크로드를 따라 여행했던 전직 용병이나 모험가들이라 전투에 숙련되어 있고 기술이 뛰어납니다." # 11412139081175223235
  tarim_basin.0027.desc.east_african: "우리의 동아프리카 지역 공동체와의 관계가 발전하여 해당 지역 출신의 노예 병사들을 얻을 수 있게 되었습니다. 그들은 오직 나에게만 충성한다고 하며, 먼 땅에서 해상 비단길을 통해 이곳까지 왔지만, 전투 경험이 풍부하고 숙련되어 있습니다." # 9284622528909789123
  tarim_basin.0027.desc.southeast_asian: "우리의 현지 동남아시아 공동체와의 관계는 충분히 좋아서, 그들 중 다수가 전사 및 호위병으로서의 충성을 맹세하며 나에게 봉사하겠다고 제안했습니다. 그들 중 다수는 명성과 부를 찾아 해상 실크로드를 따라 여행했던 전직 용병 또는 모험가들이기에, 전투에 능숙하고 숙련되어 있습니다." # 13209137705831674638
  tarim_basin.0027.a: "그들의 지지에 깊이 감사드립니다." # 12129060308951150811
  tarim_basin.0028.t: "지역 사회의 귀중한 지원" # 13194327218651971002
  tarim_basin.0028.desc.east_asian: "지역 내 동아시아 공동체 구성원들은 우리의 지속적인 번영에 대한 외부의 상호 위협을 예리하게 인지하고 있으며, 그 결과 저에게 일부 군수품과 정보를 제공해 주었습니다. 이 물품과 정보 모두 비단길을 따라 중원과 같은 극동 지역까지 뻗어 있는 그들의 다양한 접촉망을 통해 얻은 것입니다.\n\n그들과의 관계 강화를 위한 저의 노력이 헛되지 않은 것 같습니다! 우리가 비단길을 따라 번영하는 파트너로서 함께 서고자 한다면, 이처럼 서로 신뢰하고 협력해야 합니다." # 14655715828416225785
  tarim_basin.0028.desc.steppe: "지역 유목 공동체의 구성원들은 우리의 지속적인 번영에 대한 외부의 공동 위협을 예리하게 인지하고 있으며, 그 결과 그들은 나에게 군수품과 정보를 제공해 주었습니다. 이 군수품과 정보 모두 비단길을 따라 중앙아시아 초원과 시베리아의 가장 먼 곳까지 뻗어 있는 그들의 다양한 접촉원으로부터 왔습니다.\n\n그들과의 관계 강화를 위한 나의 노력이 헛되지 않은 듯합니다! 우리가 비단길을 따라 동반자로서 함께 번영하려면, 이처럼 서로 신뢰하고 협력해야 합니다." # 5317920495394770033
  tarim_basin.0028.desc.middle_eastern: "지역 내 중동 공동체 구성원들은 우리의 지속적인 번영에 대한 외부의 상호 위협을 예리하게 인지하고 있으며, 그 결과 그들은 내게 일부 군수품과 정보를 제공해 주었습니다. 이 물품과 정보 모두 그들의 다양한 비단길 연락망을 통해 들어왔는데, 이 연락망은 홍해와 흑해 연안까지 뻗어 있습니다.\n\n그들과의 관계를 강화하려는 나의 노력이 헛되지 않은 것 같군요! 우리가 비단길을 따라 번영하며 파트너로서 함께 서고자 한다면, 이처럼 서로 신뢰하고 협력해야 합니다." # 960510496576732748
  tarim_basin.0028.desc.himalayan: "지역 히말라야 공동체 구성원들은 우리의 지속적인 번영에 대한 외부의 상호 위협을 예리하게 인지하고 있으며, 그 결과 저에게 군수품과 정보를 일부 제공해 주었습니다. 이 물품과 정보 모두 실크로드를 따라 티베트, 라다크, 칭하이, 네팔과 같은 지역에 이르기까지 그들의 다양한 접촉망을 통해 입수되었습니다.\n\n그들과의 관계 강화를 위한 저의 노력이 헛되지 않은 것 같습니다! 우리가 실크로드를 따라 번영하는 파트너로서 함께 서려면, 이처럼 서로 신뢰하고 협력해야 합니다." # 10766235260433756523
  tarim_basin.0028.desc.indian: "지역 인도 공동체 구성원들은 우리의 지속적인 번영에 대한 외부의 상호 위협을 예리하게 인지하고 있으며, 그 결과 저에게 군수품과 정보를 제공해 주었습니다. 이 물자와 정보는 모두 실크로드를 따라 인도 반도의 해안과 정글에 이르기까지 그들의 다양한 접촉망을 통해 얻은 것입니다.\n\n그들과의 관계 강화를 위한 저의 노력이 헛되지 않은 것 같습니다! 우리가 실크로드를 따라 번영하는 파트너로서 함께 서려면, 이처럼 서로를 믿고 협력해야 합니다." # 13125603196485652169
  tarim_basin.0028.desc.east_african: "동아프리카 지역 공동체 구성원들은 우리 번영의 지속성에 대한 외부의 공동 위협을 예리하게 인지하고 있으며, 그 결과 저에게 군수품과 정보를 제공해 주었습니다. 이 물품과 정보는 모두 동아프리카의 항구 도시들과 내륙 부족 및 왕국들에 이르는 해상 실크로드를 따라 맺은 그들의 다양한 접촉을 통해 얻은 것입니다.\n\n그들과의 관계를 강화하려는 저의 노력이 헛되지 않은 것 같습니다! 우리가 실크로드를 따라 파트너로서 함께 번영하려면, 이처럼 서로 신뢰하고 협력해야 합니다." # 12491017934954645051
  tarim_basin.0028.desc.southeast_asian: "동남아시아 지역 사회 구성원들은 우리의 지속적인 번영에 대한 외부의 상호 위협을 예리하게 인지하고 있으며, 그 결과 저에게 군수품과 정보를 제공해 주었습니다. 이 물품과 정보는 모두 동남아시아의 섬, 해안, 정글에 이르기까지 해상 실크로드를 따라 이어진 그들의 다양한 접촉을 통해 얻은 것입니다.\n\n그들과의 관계 강화를 위한 저의 노력이 헛되지 않은 것 같습니다! 우리가 실크로드를 따라 번영하는 파트너로서 함께 서려면, 이처럼 서로 신뢰하고 협력해야 합니다." # 15436547667259085096
  tarim_basin.0028.a: "우리가 같은 편이라 기쁘군." # 2098593483137043786
  tarim_basin.0029.t: "지역" # 8550696462982203616
  tarim_basin.0029.desc.east_asian: "내 영지 내 동아시아 공동체 출신의 유망한 [local.GetCulture.GetName] [local.GetWomanMan]인 [local.GetFullName]가 내 궁정에 합류하기를 원합니다.\n\n수 세기 동안 동아시아인들은 스스로를 세상에서 가장 학식이 많고 교양 있는 민족으로 자부해 왔으며, 이는 비단길을 따라 사는 많은 이들이 믿는 바입니다. [local.GetHerHis]의 실제 능력과 관계없이, [local.GetFirstName]와의 관계는 유용할 수 있습니다." # 1608870104687983353
  tarim_basin.0029.desc.steppe: "내 영지 내 지역 유목 공동체의 유망한 [local.GetCulture.GetName] [local.GetWomanMan]인 [local.GetFullName]가 내 궁정에 합류하고 싶어 합니다.\n\n비록 일부에게는 야만인으로 치부되지만, 스텝 지대 민족들, 특히 많은 강인한 유목민들은 실크로드를 따라 전사들과 기마병으로서 두려움의 대상이 되어 왔으며, 그럴 만한 이유가 있습니다. [local.GetHerHis]의 실제 역량과 관계없이, [local.GetFirstName]를 통해 관계를 맺는 것은 유용할 수 있습니다." # 13668137443219288493
  tarim_basin.0029.desc.middle_eastern: "내 영지 내 중동 지역 출신의 유망한 [local.GetCulture.GetName] [local.GetWomanMan]인 [local.GetFullName]가 내 궁정에 합류하기를 원하고 있습니다.\n\n원래 중동에서 온 사람들은 비단길을 따라 많은 땅에서 그들의 사업 수완, 사랑스러운 예술과 음악, 그리고 여성들의 아름다움으로 악명이 높습니다. [local.GetHerHis]의 실제 능력과 관계없이, [local.GetFirstName]를 통한 인연은 유용할 수 있습니다." # 15558334008083236020
  tarim_basin.0029.desc.himalayan: "내 영지 내 티베트 고원 공동체의 유망한 [local.GetCulture.GetName] [local.GetWomanMan]인 [local.GetFullName]가 내 궁정에 합류하고 싶어 합니다.\n티베트 고원 주민들은 억세고 강인한 이들이며, 그들의 용맹과 힘은 비단길을 따라 많은 땅에서 정당하게 존경받고 있습니다. [local.GetHerHis]의 실제 능력과 관계없이, [local.GetFirstName]를 통해 관계를 맺는 것은 유용할 수 있습니다." # 3319122808701388356
  tarim_basin.0029.desc.indian: "내 영지 내 지역 인도 공동체의 유망한 [local.GetCulture.GetName] [local.GetWomanMan]인 [local.GetFullName]가 내 궁정에 합류하고 싶어 합니다.\n\n인도는 여러 신앙의 고향이기에, 그들의 백성은 실크로드를 따라 일부에게는 현명하게 여겨지지만, 무역, 외교, 행정 지식으로도 잘 알려져 있습니다. [local.GetHerHis]의 실제 역량과 상관없이, [local.GetFirstName]와의 인연은 유용할 수 있습니다." # 13269477607606130750
  tarim_basin.0029.desc.east_african: "내 영지 내 동아프리카 공동체 출신의 유망한 [local.GetCulture.GetName] [local.GetWomanMan]인 [local.GetFullName]가 내 궁정에 합류하고 싶어 합니다.\n\n동아프리카는 금과 상아의 귀중한 원천이며, 이 지역 상인들은 널리 퍼져 있어 어느 통치자든 관계를 맺는 것이 현명할 만한 공동체 네트워크를 형성하고 있습니다. [local.GetHerHis]의 실제 능력과 상관없이, [local.GetFirstName]를 통한 연결고리는 유용할 수 있습니다." # 18297267826001087939
  tarim_basin.0029.desc.southeast_asian: "내 영지 내 현지 동남아시아 공동체의 유망한 [local.GetCulture.GetName] [local.GetWomanMan]인 [local.GetFullName]가 내 궁정에 합류하기를 원합니다.\n\n동남아시아는 해상 실크로드의 경제적, 문화적, 정치적 네트워크와 잘 연결된 여러 민족들의 고향입니다. [local.GetHerHis]의 실제 능력과 관계없이, [local.GetFirstName]를 통한 연결고리는 유용할 수 있습니다." # 17217890221649354205
  tarim_basin.0029.a: "훌륭하군! 우리와 함께하게 된 것을 환영하네!" # 12971908553631160173
  tarim_basin.0029.b: "좋은 제안이긴 하지만, 관심이 없습니다." # 8042329781326687591
  tarim_basin.0030.t: "비단길 약초와 의약품" # 17311174245036453997
  tarim_basin.0030.desc.east_asian: "지역 내 저명한 동아시아 공동체 구성원들이 최근 저에게 그들의 고향인 극동의 언덕과 숲에서 나는 상당한 양의 약초와 전통 의약품을 선물했습니다. 이 약초와 혼합물은 다른 곳에서는 찾아볼 수 없으며, 장기적으로 제 건강 유지에 도움이 될 것이라고 들었습니다." # 13773961157145742868
  tarim_basin.0030.desc.steppe: "중앙아시아와 시베리아의 조상 대대로 내려온 초원에서 온 상당량의 약초와 전통 의약품을 지역 초원 공동체의 저명한 일원들이 최근 내게 선물했습니다. 이 약초와 혼합물은 다른 곳에서는 찾아볼 수 없으며, 장기적으로 나의 건강을 유지하는 데 도움이 될 것이라고 합니다." # 17704372703280397071
  tarim_basin.0030.desc.middle_eastern: "지역 내 저명한 중동 공동체 구성원들이 최근 조상의 땅인 중동의 사막과 강 유역에서 나는 상당한 양의 약초와 전통 의약품을 내게 선물했습니다. 이 약초와 혼합물은 다른 곳에서는 찾아볼 수 없으며 장기적으로 나의 건강 유지에 도움이 될 것이라고 들었습니다." # 9060642109259602201
  tarim_basin.0030.desc.himalayan: "히말라야 지역의 저명한 인사들이 그들의 조상 대대로 내려온 티베트 고원의 장엄한 산에서 나는 상당량의 약초와 전통 의약품을 최근 내게 선물했습니다. 이 약초와 혼합물은 다른 곳에서는 찾아볼 수 없으며, 장기적으로 나의 건강을 유지하는 데 도움이 될 것이라고 들었습니다." # 13566712157368984333
  tarim_basin.0030.desc.indian: "지역 인도 공동체의 저명한 인사들이 최근 조상의 고향인 남아시아 정글에서 나는 상당량의 약초와 전통 의약품을 제게 선물했습니다. 이 약초와 혼합제는 다른 곳에서는 찾아볼 수 없으며, 장기적으로 제 건강 유지에 도움이 될 것이라고 합니다." # 10189801620846219228
  tarim_basin.0030.desc.east_african: "동아프리카 지역의 저명한 몇몇 인사들이 최근 그들의 조상 대대로 내려온 동아프리카의 다양한 땅에서 나는 상당한 양의 약초와 전통 의약품을 내게 선물했습니다. 이 약초와 혼합물들은 다른 곳에서는 찾아볼 수 없으며, 장기적으로 나의 건강 유지에 도움이 될 것이라고 합니다." # 7693698041483096455
  tarim_basin.0030.desc.southeast_asian: "동남아시아 지역의 저명한 인사들이 최근 저에게 그들의 조상 대대로 내려온 고향인 동남아시아 해안에서 나는 상당한 양의 약초와 전통 의약품을 선물했습니다. 이 약초와 혼합물은 다른 곳에서는 찾아볼 수 없으며, 장기적으로 저의 건강 유지에 도움이 될 것이라고 들었습니다." # 6302037930724455101
  tarim_basin.0030.a: "놀랍군! 이런 선물을 받게 되어 정말 기쁘오." # 16149596220602018487
  tarim_basin.0031.t: "지역 공동체는 도시 성장을 장려합니다" # 16671188935391086477
  tarim_basin.0031.desc.east_asian: "지역 내 동아시아 공동체와의 관계 개선 노력이 결실을 맺고 있습니다. 그들의 우려 사항에 귀 기울이고 지역 환경 개선을 위해 함께 노력한 결과, 그들은 이제 국내외의 자원을 끌어와 기반 시설 사업에 활용할 수 있도록 도와주고 있으며, 그들의 지도자들은 기꺼이 저를 지지하고 동족들 사이에서 일어날 수 있는 불만의 징후를 잠재우곤 합니다." # 15224016701099718483
  tarim_basin.0031.desc.steppe: "지역 유목민 공동체와의 관계 개선 노력이 결실을 맺고 있습니다. 그들의 우려에 귀 기울이고 지역 상황 개선을 위해 함께 노력한 결과, 그들은 보답으로 멀고 가까운 곳에서부터 기반 시설 사업에 필요한 자원을 끌어올 수 있도록 도왔으며, 그들의 지도자들은 종종 저를 지지하고 동족들 사이에서 불만의 기미가 보이면 잠재우려 합니다." # 5666074453558411856
  tarim_basin.0031.desc.middle_eastern: "제가 현지 중동 공동체와의 관계 개선을 위해 기울인 노력이 결실을 맺고 있습니다. 그들의 우려에 귀 기울이고 지역 환경 개선을 위해 함께 노력함으로써, 그들은 보답으로 국내외의 자원을 끌어와 기반 시설 프로젝트에 투입하도록 도왔으며, 그들의 지도자들은 종종 저를 지지하고 동족들 사이에서 불만의 기미를 잠재울 준비가 되어 있습니다." # 10168925949196352144
  tarim_basin.0031.desc.himalayan: "지역 히말라야 공동체와의 관계 개선 노력이 결실을 맺고 있습니다. 그들의 우려에 귀 기울이고 지역 환경 개선을 위해 함께 노력함으로써, 그들은 보답으로 국내외의 자원을 인프라 사업에 끌어올 수 있는 방법을 찾아주었으며, 그들의 지도자들은 종종 저를 지지하고 형제들 사이에서 불만의 기미가 보이면 이를 잠재울 준비가 되어 있습니다." # 959169506142872830
  tarim_basin.0031.desc.indian: "현지 인도 공동체와의 관계 개선 노력이 결실을 맺고 있습니다. 그들의 우려 사항에 귀 기울이고 지역 상황 개선을 위해 함께 노력한 결과, 그들은 보답으로 멀고 가까운 곳에서 기반 시설 사업에 필요한 자원을 가져올 방법을 찾아주었으며, 그들의 지도자들은 종종 기꺼이 저를 지지하고 동족들의 불만 징후를 잠재워 줍니다." # 3501072887160364797
  tarim_basin.0031.desc.east_african: "동아프리카 지역 공동체와의 관계 개선 노력이 결실을 맺고 있습니다. 그들의 우려에 귀 기울이고 지역 상황 개선을 위해 함께 노력함으로써, 그들은 보답으로 멀고 가까운 곳에서 기반 시설 사업에 필요한 자원을 가져올 방법을 찾는 데 도움을 주었으며, 그들의 지도자들은 기꺼이 저를 지지하고 동족들의 불만 징후를 잠재우곤 합니다." # 4861293138033017481
  tarim_basin.0031.desc.southeast_asian: "동남아시아 지역 공동체와의 관계 개선을 위한 저의 노력이 결실을 맺고 있습니다. 그들의 우려에 귀 기울이고 지역 상황 개선을 위해 함께 노력함으로써, 그들은 저에게 국내외의 자원을 기반 시설 사업에 끌어올 방법을 찾아주었고, 그들의 지도자들은 기꺼이 저를 지지하며 동족들 사이에서 일어날 수 있는 불만의 기미를 잠재워주고 있습니다." # 3937842581443112997
  tarim_basin.0031.a: "우리가 함께 이 땅을 더 낫고, 더 강하고, 더 번성하게 만들 것입니다." # 264468506776090038
  tarim_basin.0032.t: "새로운 호위병들" # 14120223813350949571
  tarim_basin.0032.desc.east_asian: "지역 동아시아 공동체의 건장하고 강인한 젊은이들이 저의 호위무사가 되겠다고 자원했습니다. 그들의 공동체에 제가 손을 내민 것에 감명받아, 그들은 저의 안전을 보장함으로써 은혜를 갚고자 합니다.\n\n그들의 공동체 원로들은 그들의 전투 기술과 경험을 보증했는데, 일부는 심지어 몇 년 동안 실크로드 다른 곳에서 용병으로 복무하기도 했다고 합니다. 그들은 저를 두려움 없이 보호하고 지극한 충성심으로 섬길 것이라고 합니다." # 2356760822172119452
  tarim_basin.0032.desc.steppe: "지역 유목 공동체의 튼튼하고 강인한 젊은이들이 저의 호위무사가 되겠다고 자원했습니다. 그들의 공동체에 다가가려는 저의 노력에 감명받아, 그들은 저의 안전을 보장함으로써 은혜를 갚고자 합니다.\n\n그들의 공동체 장로들은 그들의 전투 기술과 경험에 대해 보증했으며, 일부는 심지어 몇 년 동안 비단길의 다른 곳에서 용병으로 복무하기도 했다고 합니다. 그들은 저를 두려움 없이 보호하고 최대한의 충성심으로 섬길 것이라고 합니다." # 10884433201906128522
  tarim_basin.0032.desc.middle_eastern: "지역 중동 공동체의 건장하고 강인한 젊은이들이 저의 호위무사가 되겠다고 자원했습니다. 그들의 공동체에 다가가려는 저의 노력에 감명받아, 그들은 저의 안전을 보장함으로써 은혜를 갚고자 합니다.\n\n그들의 공동체 원로들은 그들의 전투 기술과 경험을 보증했는데, 일부는 심지어 몇 년 동안 비단길의 다른 곳에서 용병으로 복무한 적도 있다고 합니다. 그들은 저를 두려움 없이 보호하고 최고의 충성심으로 섬길 것이라고 합니다." # 10549410480247772597
  tarim_basin.0032.desc.himalayan: "지역 히말라야 공동체의 건장하고 강인한 젊은이들이 저의 호위무사가 되겠다고 자원했습니다. 그들의 공동체에 다가가려는 저의 노력에 감명받아, 그들은 저의 안전을 지키는 것으로 보답하고자 합니다.\n\n그들의 공동체 원로들은 그들의 전투 기술과 경험을 보증했습니다. 일부는 실크로드 다른 곳에서 용병으로 몇 년간 복무하기도 했다고 하며, 그들이 저를 두려움 없이 보호하고 최대한의 충성심으로 섬길 것이라고 말했습니다." # 10109676621877558841
  tarim_basin.0032.desc.indian: "지역 인도계 공동체의 건장하고 강인한 청년들이 저의 호위무사가 되겠다고 자원했습니다. 그들의 공동체에 다가가려는 저의 노력에 감명받아, 그들은 저의 안전을 보장함으로써 은혜를 갚고자 합니다.\n\n그들의 공동체 원로들은 그들의 전투 기술과 경험을 보증했으며, 심지어 몇몇은 실크로드 다른 곳에서 용병으로 복무한 경험도 있다고 합니다. 그들은 저를 두려움 없이 보호하고 최대한의 충성심으로 섬길 것이라고 합니다." # 4839700436495365756
  tarim_basin.0032.desc.east_african: "지역 동아프리카 공동체의 건장하고 튼튼한 청년들이 저의 호위무사가 되겠다고 자원했습니다. 그들의 공동체에 다가가려는 저의 노력에 감명받아, 그들은 저의 안전을 보장함으로써 은혜를 갚고자 합니다.\n\n그들의 공동체 장로들은 그들의 전투 기술과 경험을 보증했으며, 심지어 일부는 몇 년 동안 실크로드를 따라 용병으로 복무한 적도 있다고 합니다. 그들은 저를 두려움 없이 보호하고 지극한 충성심으로 섬길 것이라고 합니다." # 9262208045541753766
  tarim_basin.0032.desc.southeast_asian: "지역 동남아시아 공동체의 건장하고 강인한 청년들이 저의 호위무사가 되겠다고 자원했습니다. 그들의 공동체에 다가가려는 저의 노력에 감명받아, 그들은 보답으로 저의 안전을 지키고자 합니다.\n\n그들의 공동체 원로들은 그들의 전투 기술과 경험을 보증했으며, 심지어 일부는 지난 몇 년간 해상 실크로드를 따라 용병으로 복무하기도 했다고 합니다. 그들은 저를 두려움 없이 보호하고 최고의 충성심으로 섬길 것이라고 합니다." # 5543399146183266720
  tarim_basin.0032.a: "벌써부터 마음이 놓이는군!" # 7732568092769195982
  tarim_basin.0033.t: "아이디어 교환" # 10560203933475707088
  tarim_basin.0033.desc.east_asian: "오늘, 지역 동아시아 공동체의 많은 학자들이 제 궁정에 방문하여 그들의 전통적인 신념, 원칙, 관습, 문학, 역사에 대한 흥미로운 강의를 해주었습니다. 비단길을 따라 사상과 문화의 교류는 새로운 일이 아니니까요.\n\n비록 대부분의 정보는 제 이해를 넘어섰지만, 몇 가지 흥미로운 사실을 배웠으며, 이 경험이 극동 출신의 조상을 둔 이들과 더욱 교류하는 데 도움이 되기를 바랍니다." # 2394112545751524903
  tarim_basin.0033.desc.steppe: "오늘, 지역 유목 공동체의 많은 학자들이 저를 찾아와 그들의 전통적인 신념, 원칙, 풍습, 문학, 역사에 대해 흥미로운 강의를 해주었습니다. 비단길을 따라 사상과 문화의 교류는 새로운 일이 아니니까요.\n\n비록 그들이 전해준 정보의 상당수는 제 이해를 넘어섰지만, 몇 가지 흥미로운 점을 배웠으며, 이 경험이 중앙아시아와 시베리아 초원 출신의 이들과 관계를 더욱 돈독히 하는 데 도움이 되기를 바랍니다." # 9145289122041689887
  tarim_basin.0033.desc.middle_eastern: "오늘, 지역 내 중동 공동체의 여러 학자들이 제 궁정에 방문하여 그들의 전통적인 신념, 원칙, 관습, 문학, 역사에 대한 흥미로운 강의를 해주었습니다. 비단길을 따라 사상과 문화의 교류는 새로운 일이 아니니까요.\n\n비록 그 정보의 상당수는 제 이해 수준을 넘어섰지만, 몇 가지 흥미로운 사실을 배웠으며, 이 경험이 중동 혈통을 가진 이들과 제가 더 잘 교류하는 데 도움이 되기를 바랍니다." # 11358565724587496629
  tarim_basin.0033.desc.himalayan: "오늘 현지 히말라야 공동체의 여러 박식한 사람들이 저희 궁정에 찾아와 그들의 전통적인 신념, 원칙, 관습, 문학 및 역사에 대한 흥미로운 강의를 해 주었습니다. 실크로드를 따라 사상과 문화의 교류는 결코 새로운 일이 아니니까요.\n\n비록 대부분의 내용은 제 이해 범위를 벗어났지만, 몇 가지 흥미로운 점을 배웠으며 이 경험이 히말라야 고원 출신 혈통을 가진 이들과 더 깊이 교류하는 데 도움이 되기를 바랍니다." # 13034569457617925290
  tarim_basin.0033.desc.indian: "오늘, 지역 인도 공동체의 많은 학자들이 이곳을 찾아와 그들의 전통적인 신념, 원칙, 풍습, 문학 및 역사에 대한 흥미로운 강연을 내 궁정에 베풀었습니다. 비단길을 가로지르는 사상과 문화의 교류는 결코 새로운 일이 아니니까요.\n\n비록 그들이 전한 정보의 상당수는 내 이해 범위를 벗어났지만, 나는 몇 가지 흥미로운 사실을 배웠으며, 이 경험이 남아시아 혈통을 가진 이들과 더욱 교류하는 데 도움이 되기를 바랍니다." # 13382564885241726789
  tarim_basin.0033.desc.east_african: "오늘, 지역 동아프리카 공동체의 여러 박식한 이들이 저희 궁정에 방문하여 그들의 전통적인 신념, 원칙, 관습, 문학 및 역사에 대한 흥미로운 강의를 해주었습니다. 해상 실크로드를 따라 사상과 문화의 교류는 결코 새로운 일이 아니니까요.\n\n비록 그 정보의 상당수는 제 이해 수준을 넘어섰지만, 저는 몇 가지 흥미로운 점을 배웠으며, 이 경험이 동아프리카 혈통을 가진 사람들과 제가 더 깊이 연결되는 데 도움이 되기를 바랍니다." # 12269663687239943620
  tarim_basin.0033.desc.southeast_asian: "오늘, 지역 동남아시아 공동체의 많은 학자들이 궁정에 찾아와 그들의 전통적인 신념, 원칙, 관습, 문학, 역사에 대한 흥미로운 강의를 해주었습니다. 해상 실크로드를 따라 사상과 문화의 교류는 새로운 일이 아니니까요.\n\n비록 그들이 전해준 정보 대부분은 내 이해 범위를 벗어났지만, 나는 몇 가지 흥미로운 사실을 배웠으며, 이 경험이 동남아시아 혈통을 가진 이들과 더 깊이 연결되는 데 도움이 되기를 바랍니다." # 2951370069705615763
  tarim_basin.0033.a: "오늘은 확실히 생산적인 하루였다." # 6990647998285036069
  tarim_basin.0034.t: "#bold 바다 위의 안전#" # 14503908271625360212
  tarim_basin.0034.desc.east_asian: "매일 인도양을 따라 해상 실크로드를 오가는 배들이 끝없이 이어집니다. 최근 현지 동아시아 공동체의 연락책들에게 들으니, 그들이 다른 항구에 있는 동족들에게 [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip] 깃발을 달고 항해하는 배들을 주시하고, 이동 시 함께 항해하는 등 가능한 한 협력하려는 의식적인 노력을 기울이고 있다고 합니다.\n\n바다는 위험할 수 있지만, 이러한 협력 덕분에 멀고 가까운 사람들이 함께 모여 위대한 일을 이룰 수 있습니다." # 6603465645597081073
  tarim_basin.0034.desc.steppe: "매일 인도양을 오가는 선박들은 해상 실크로드를 따라 끊임없이 항해합니다. 최근, 지역 유목 공동체의 제보자들로부터 그들이 다른 항구에 있는 동족들에게 연락하여 #bold [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]# 깃발을 달고 항해하는 선박들을 주시하고, 가능하다면 함께 항해하는 등 여행 시 협력하려는 노력을 기울이고 있다는 말을 들었습니다.\n\n바다는 위험할 수 있지만, 이러한 협력 덕분에 멀리 떨어진 민족들도 함께 모여 위대한 일들을 이룰 수 있습니다." # 4312161527502439249
  tarim_basin.0034.desc.middle_eastern: "매일 인도양을 오가는 선박들이 비단길을 따라 끝없이 항해하고 있습니다. 최근 현지 중동 공동체의 연락책들로부터 그들이 다른 항구에 있는 동족들에게 연락하여 #bold [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]# 깃발을 달고 항해하는 선박들을 주시하고, 가능하다면 함께 항해하는 등 여행 시 협력할 수 있도록 의식적인 노력을 기울이고 있다고 들었습니다.\n\n바다는 위험할 수 있지만, 이러한 협력 덕분에 멀고 가까운 이들이 함께 모여 위대한 일을 이룰 수 있습니다." # 3198773890434279358
  tarim_basin.0034.desc.himalayan: "매일 인도양을 오가는 선박들은 해상 실크로드를 따라 끝없이 이어지는 듯합니다. 최근 현지 히말라야 공동체의 접촉자들에게 들은 바에 따르면, 그들은 다른 항구에 있는 동족들에게 연락하여 #bold [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]# 깃발을 달고 항해하는 선박들을 주시하고, 여행할 때 가능한 한 함께 항해하는 등 협력하도록 의식적인 노력을 기울이고 있다고 합니다.\n\n바다는 위험할 수 있지만, 이러한 협력 덕분에 멀리 떨어진 사람들도 함께 모여 위대한 일을 이룰 수 있습니다." # 11151627944268430956
  tarim_basin.0034.desc.indian: "매일 인도양을 오가는 선박들은 해상 실크로드를 따라 끝없이 이어지는 듯합니다. 최근 현지 인도 공동체의 연락책들에게 들은 바에 따르면, 그들은 다른 항구에 있는 동족들에게 연락하여 #bold [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]# 깃발을 달고 항해하는 선박들을 주시하고, 가능한 경우 방어를 위해 함께 항해하는 등 그들과 협력하도록 의식적인 노력을 기울이고 있다고 합니다.\n\n바다는 위험할 수 있지만, 이러한 협력 덕분에 멀고 가까운 민족들이 함께 모여 위대한 일을 이룰 수 있습니다." # 13424453940733682910
  tarim_basin.0034.desc.east_african: "매일 수많은 배들이 해상 실크로드를 따라 인도양으로 드나들고 있습니다. 최근 현지 동아프리카 공동체의 연락책들에게서 그들이 다른 항구에 있는 동족들에게 연락하여 #bold [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]# 깃발을 달고 항해하는 배들을 주시하고, 방어를 위해 함께 항해하는 등 여행 시 가능한 한 그들과 협력하도록 의식적인 노력을 기울이고 있다는 말을 들었습니다.\n\n바다는 위험할 수 있지만, 이러한 협력 덕분에 멀리 떨어진 민족들도 함께 모여 위대한 일들을 성취할 수 있습니다." # 9401445732828837117
  tarim_basin.0034.desc.southeast_asian: "매일 인도양과 해상 실크로드를 따라 끝없이 많은 배들이 드나들고 있습니다. 최근 현지 동남아시아 공동체의 연락책들에게 들으니, 그들이 다른 항구에 있는 동족들에게 일부러 연락하여 #bold [ROOT.Char.GetPrimaryTitle.GetAdjectiveNoTooltip]# 깃발을 달고 항해하는 배들을 주시하고, 여행 중 가능한 경우 함께 항해하며 방어를 도모하는 등 협력할 수 있도록 노력하고 있다고 합니다.\n\n바다는 위험할 수 있지만, 이러한 협력 덕분에 멀리 떨어진 민족들도 함께 모여 위대한 일을 이룰 수 있습니다." # 17981708549767258741
  tarim_basin.0034.a: "아주 좋군!" # 14656373444608048459
  tarim_basin.0035.t: "사업 관계" # 9153999290173869916
  tarim_basin.0035.desc.east_asian: "내 영지 내의 현지 동아시아 공동체에는 먼 동쪽에서 사업을 위해 이 땅까지 온 수많은 강력한 상인들이 있습니다. 외부인들은 그들의 고향의 장엄함과 번영을 꿈꿀 수밖에 없습니다." # 3000874632404972277
  tarim_basin.0035.desc.steppe: "내 영지 내의 지역 유목 공동체에는 영향력 있는 상인들이 여럿 있습니다. 유목민들은 싸우는 것 외에는 아무것도 모른다고 생각하기 쉬울지 모르나, 일부는 예리한 통찰력과 외교술을 지니고 있는 듯합니다." # 3205348435770850840
  tarim_basin.0035.desc.middle_eastern: "내 영지 내 중동 공동체에는 강력한 상인들이 다수 존재하는데, 이는 그들이 대대로 우리 상업망에서 중요한 역할을 해왔다는 점에서 놀라운 일이 아닐 것입니다." # 11769438857083477577
  tarim_basin.0035.desc.himalayan: "내 영지 내 히말라야 공동체에는 강력한 상인들이 여럿 있는데, 그들은 세상의 지붕이라 불리는 험준한 곳에서 상인 관계망을 관리하고 조직하는 데 있어 다른 이들이 거의 해내지 못하는 일을 해내고 있습니다." # 3122105787516755958
  tarim_basin.0035.desc.indian: "내 영지 내 인도인 공동체에는 강력한 상인들이 다수 존재하며, 그들은 효율적으로 조직되어 고향의 웅장한 도시들로 향하거나 그곳에서 흘러나오는 육상 및 해상 무역에 참여하고 있습니다." # 13017820884326839769
  tarim_basin.0035.desc.east_african: "내 영지 내 동아프리카 공동체에는 강력한 상인들이 다수 있는데, 그들은 먼 거리를 걸어서나 배를 타고 다니며 교역을 하고, 동아프리카 해안 너머 내륙에 있는 다른 전설적인 왕국 및 도시들과 우리를 잇는 필수적인 연결고리 역할을 합니다." # 13454781260535370751
  tarim_basin.0035.desc.southeast_asian: "내 영지 내 동남아시아 공동체에는 인도양의 바다를 지배하는 강력한 상인들이 여럿 있습니다. 이들은 모험과 무역 기회를 찾아 항해술뿐만 아니라 어디로 항해해야 하는지도 잘 알고 있습니다." # 3472876762721349298
  tarim_basin.0035.desc: "\n\n어쨌든, 저는 최근 그들 중 한 명인, [county_culture.GetName] 출신으로 [county_faith.GetAdjective] 방식으로 신앙을 따르는 [merchant.GetWomanMan] [merchant.GetFullName]와 가까워졌습니다.\n\n아마도 [merchant.GetFirstNameNoTooltip]와 더 가까운 관계를 맺어야 할 것 같습니다. 낯선 사람들과 사업을 하는 것과, 지역 사회 #italic 그리고#! 그들의 고향에 있는 동족들과 개인적인 연락망을 갖는 것은 별개의 문제입니다. 우리는 상호 이익을 얻을 수 있을 것입니다." # 9981212923541478155
  tarim_basin.0035.a: "[merchant.GetSheHe|U]는 궁정 신하나 고문으로서 많은 일을 해낼 수 있습니다!" # 16057263119678808420
  tarim_basin.0035.b: "[merchant.GetHerHim]을 접촉점으로 사용합시다." # 3562518129356082633
  tarim_basin.0035.c: "다시 생각해보니, 이건 제대로 되지 않을 것 같군요." # 288408633400591111
