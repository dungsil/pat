  RICE_iranian_sinicization_context_tooltip: "#emphasis 역사적 배경:#! 이란인과 토하르인은 역사적으로 중국에 상인, 불교 승려 및 역관, 노예, 군인, 궁녀 등 다수 존재해 왔습니다. 이들 중 다수는 중국 문화에 잘 적응하여 일부는 장군이나 관료가 되는 등 중국 사회에서 저명한 위치에 오르기도 했습니다. 예를 들어, 대규모 반란을 일으켜 당나라에 영구적인 상흔을 남긴 단명한 연나라를 세운 장군 안록산(An Lushan)은 소그드계 혈통이었을 수 있으며, 그가 패배한 후 많은 이란인들이 자신의 출신을 숨기기 위해 중국식 이름을 사용했습니다. 또 다른 예로, 중국이 지배하던 돈황(Dunhuang)의 강(Kang)씨와 안(An)씨 가문과 같은 몇몇 저명한 씨족들은 소그드계였으나 완전히 중국화되었습니다." # 6805237389170615373
