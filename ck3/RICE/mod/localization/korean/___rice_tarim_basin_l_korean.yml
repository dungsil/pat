  tarim_basin.0010.t: "한족이 되기" # 2156571222985508546
  tarim_basin.0010.desc: "[old_culture.GetName] 혈통의 사람들은 언제나 중국인들 틈에서 살아왔습니다. 우리 중 일부는 그들의 방식을 받아들였을 뿐만 아니라, 나처럼 그들의 사회에서 높은 지위에 이르렀습니다. 본래 소위 서역에서 온 우리 가문들은 장군, 학자, 관료 등 다양한 분야에서 우리 자신을 증명해 왔습니다.\n\n우리가 습관과 세계관 면에서 더욱 [ROOT.Char.GetCulture.GetName]적으로 변한 것은 필연적입니다. 그리하여 나는 내 가문과 내가 공식적으로 그들의 문화를 받아들이도록 명했지만, 나 자신을 위해 새롭고 적절한 [ROOT.Char.GetCulture.GetName]식 이름도 갖도록 하겠습니다." # 13859686977974461284
  tarim_basin.0010.desc.867: "안사의 난이 당 현종, 숙종, 대종 말년에 일어났으니, 그 반역자가 소그드 출신이라는 이유로 일부 사람들이 우리를 그 배신자와 연관 짓는 것에 부끄러움을 느낍니다. [ROOT.Char.GetCulture.GetName]의 이름을 선택하는 것이 내가 마음속으로 [ROOT.Char.GetCulture.GetName]임을 증명하는 좋은 방법이 될 것입니다!" # 5912112120117646597
  tarim_basin.0010.a: "네… 그것은 훌륭한 [ROOT.Char.GetCulture.GetName] 이름이로군요." # 5822916736343004744
  tarim_basin.0010.b: "새로운 이름은 필요 없습니다. 저는 제가 누구인지 압니다." # 7208151983974129656
  tarim_basin.0011.t: "$travel_event_prefix$ 실크로드 교역" # 8677053482394847483
  tarim_basin.0011.desc: "[merchant.GetFirstName]와 [merchant.GetHerHis] 상인들의 행렬과 동행하면서, 평소에는 접하기 어려웠을 사업 기회를 얻게 되었습니다.\n\n[ROOT.Char.GetCurrentLocation.GetName]에 머무는 동안, 우리는 그곳에서 만난 상인들과 유리한 무역 협상을 성사시킬 수 있었습니다. 이 협상을 그대로 받아들일 수도 있지만, 위험을 감수하고 더 큰 이익을 얻기 위해 흥정을 시도할 수도 있습니다. 다만, 흥정에 실패하면 거래가 무산될 수도 있습니다." # 17743630285799709039
  tarim_basin.0011.a: "우리는 최초의 합의를 지켜야 합니다." # 441337429331765471
  tarim_basin.0011.b: "더 나은 거래를 위해 흥정을 해봅시다!" # 3685253689296641224
  tarim_basin.0011.b.failure: "협상이 #N 결렬되었소#!!" # 15320559665982195292
  tarim_basin.0011.b.success: "당신의 흥정은 #P 성공했습니다#!" # 13607695386768714156
  RICE_silk_road_merchant_trait_gain_tooltip: "#weak 귀하는 이전에 실크로드에서 #V [GetPlayer.MakeScope.Var('RICE_silk_road_merchant_success_count').GetValue]#! 건의 성공적인 무역 거래를 성사시켰습니다. 더 많은 거래를 성사시킬수록 [GetTrait('RICE_silk_road_merchant').GetName( GetNullCharacter )] [trait|E]를 얻을 확률이 높아집니다.#!" # 10688650977144877640
  RICE_silk_road_number_of_successes_tooltip: "#weak 귀하는 이전에 실크로드에서 #V [GetPlayer.MakeScope.Var('RICE_silk_road_merchant_success_count').GetValue]#! 건의 성공적인 무역 거래를 성사시키셨습니다.#!" # 3842403079994622949
  tarim_basin.0012.t: "[recipient.GetFirstNameNoTooltip]을 위한 예능인 선물" # 4422314974309492838
  tarim_basin.0012.desc: "강력한 [actor.GetTitleAsNameNoTooltip]인 제가 다른 귀족들에게 깊은 인상을 남기고 싶을 때, 비단이나 금, 혹은 다른 사치품 같은 시시한 선물로는 부족합니다.\n\n유라시아의 번성한 땅과 소위 비단길을 가로질러, #italic 사람들#!이야말로 제가 줄 수 있는 가장 기억에 남을 만한 선물입니다. 좀 더 구체적으로 말하자면, 음악가, 무용수, 곡예사 같은 예능인들, 그리고 오락에 시각적이며 심지어 쾌락적인 묘미를 더해주는 아름다운 노예나 궁녀들이죠. 보잘것없는 비단 옷이나 장신구 몇 점을 주는 대신, 이 방법으로 저의 부와 지위, 권위를 진정으로 보여줄 수 있지 않겠습니까?\n\n저는 [recipient.GetTitledFirstName]에게 [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 온 숙련된 예능인들과 노예들로 이루어진 일단을 선물하기로 결정했습니다. 그들은 [recipient.GetHerHis]의 궁정에 소속되어 앞으로 몇 년 동안 [recipient.GetHerHim]에게 충실히 봉사할 것입니다." # 17506680495915076115
  tarim_basin.0012.a: "[recipient.GetFirstName]에게 보내는 외교적 호의의 표시...." # 16175102518699875757
  tarim_basin.0013.t: "[actor.GetFirstNameNoTooltip]으로부터 온 유랑 예인들의 선물" # 7009966397487974213
  tarim_basin.0013.desc: "오늘 [actor.GetTitledFirstName]의 사절단이 많은 수행원들과 함께 도착했습니다. 알고 보니 그분께서는 [actor.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 온 숙련된 연예인들과 노예들로 이루어진 대규모 무리를 저에게 선물하고 싶어 하십니다. 여기에는 음악가, 무용수, 곡예사뿐만 아니라 아름다운 노예들과 궁녀들도 포함되어 있습니다.\n\n숙련된 인재들을 선물하는 것은 유라시아와 소위 비단길의 번성한 땅 전역에서 흔한 일로, 이는 [actor.GetTitledFirstName]와 같은 통치자의 부, 지위, 권위를 보여줍니다. 저는 물론 이러한 선물에 감격했으며, 이 연예인들은 저의 궁정에서 소중한 일원이 되어 언제든지 신하들과 손님들에게 즐거움을 선사할 준비가 될 것입니다." # 11452991572115523989
  tarim_basin.0013.a: "나와 같은 훌륭한 [recipient .GetTitleAsNameNoTooltip]께서는 마땅히 그런 선물을 받아야 합니다." # 6983699355995398430
  tarim_basin.0014.t: "쿠차의 예능인들" # 10193885323452249747
  tarim_basin.0014.desc: "나와 같은 강력한 #bold [actor.GetTitleAsNameNoTooltip]#이 다른 귀족들에게 깊은 인상을 남기고 싶을 때, 비단, 금 또는 기타 사치품 같은 기본적인 선물로는 부족합니다. 결국 나는 쾌락과 안락의 유명한 도시인 [kucha.GetNameNoTier]를 다스리고 있으니, 줄 수 있는 더 위대한 선물이 있습니다.\n\n번성하는 유라시아와 소위 비단길 전역에서, 귀족들이 음악가, 무용가, 곡예사 같은 연예인들은 물론 아름다운 노예와 고급 창녀들을 선물하여 오락에 시각적, 심지어 쾌락적인 재미를 더하는 것은 흔한 일입니다. 특히 [kucha.GetNameNoTier]는 비단길 전역에서 이러한 오락으로 유명합니다.\n\n나는 [recipient.GetTitledFirstName]에게 [kucha.GetNameNoTier] 출신의 숙련된 연예인들과 노예들로 이루어진 무리를 선물하기로 결정했습니다. 그들은 [recipient.GetHerHis] 궁정의 일부가 되어 앞으로 몇 년 동안 [recipient.GetHerHim]에게 충실히 봉사할 것입니다." # 10967594116199414589
  tarim_basin.0014.a: "[recipient.GetFirstName]에게 보내는 외교적 호의의 표시...." # 16175102518699875757
  tarim_basin.0015.t: "[actor.GetFirstNameNoTooltip]에게서 온 쿠차 유랑 악단 선물" # 642259162046318729
  tarim_basin.0015.desc: "오늘 [actor.GetTitledFirstName]으로부터 많은 수행원을 대동한 사절단이 도착했습니다. 알고 보니 [actor.GetSheHe]께서는 저희에게 [kucha.GetNameNoTier]에서 온 숙련된 예능인들과 노예들로 이루어진 대규모 무리를 선물하고 싶다고 합니다. 이들 중에는 음악가, 무용수, 곡예사뿐만 아니라 아름다운 노예와 궁녀들도 포함되어 있습니다. [kucha.GetNameNoTier]는 쾌락과 여가의 도시로 유명하니, 이 수행원의 예능인들의 실력에 대해서는 누구도 의심할 수 없을 것입니다!\n\n숙련된 인재들의 선물은 유라시아와 소위 실크로드의 번성한 땅 전역에서 흔히 볼 수 있는 것으로, 이는 [actor.GetTitledFirstName]과 같은 통치자의 부, 지위, 권위를 보여줍니다. 저는 물론 이러한 선물에 감격했으며, 이 쿠차의 예능인들은 저희 궁정의 소중한 일원이 되어 언제든지 신하들과 손님들에게 즐거움을 선사할 준비가 될 것입니다." # 7240404765331767560
  tarim_basin.0015.a: "정말 훌륭하고 장엄한 선물이로다!" # 17043416557468202167
