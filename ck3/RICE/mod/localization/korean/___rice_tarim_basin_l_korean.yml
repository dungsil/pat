  tarim_basin.0050.t: "이탄의 죽음" # 4442237787270338384
  tarim_basin.0050.desc: "수십 년 전, 나의 숙부 [yichao.GetFullName]께서는 둔황 백성들을 이끌고 티베트의 지배자들을 몰아내고 이 지역에 중국의 통치를 되찾았습니다. 허나, 당나라는 우리의 정의로운 대의를 비웃으며 의심의 눈초리로 바라보았고, 우리 정권에 야만 정권들에게나 흔히 주어지던 실망스러운 칭호인 #italic 귀의군#!, 즉 ‘정의로 돌아옴’을 내렸습니다. 게다가 우리는 아버지 [yitan.GetFirstName]을 인질로 당나라 조정에 보내야 했습니다.\n\n그럼에도 불구하고 우리는 고개를 꼿꼿이 들었습니다. 당나라의 내부 불안정과 간쑤 변경 지역의 위태로운 상황에 대한 우리의 우려를 일축했음에도 불구하고, 우리는 중원 왕조의 서쪽 국경을 지키기 위해 그들과 협력해야 합니다.\n\n이제 아버지께서 돌아가셨다는 소식을 들었습니다. 물론 이는 비극적인 일입니다. 우리 가문의 귀중한 일원을 잃었을 뿐만 아니라, 중국 내 주요 사절도 잃었기 때문입니다." # 16304219177177238505
  tarim_basin.0050.a: "당나라 조정에 계속 조공을 바치는 것이 과연 현명한 처사일까요?" # 2532882600590064586
  tarim_basin.0051.t: "귀의(Guiyi) 순무의 운명" # 1746786788117819752
  tarim_basin.0051.desc: "저의 숙부인 [yichao.GetFirstName]께서 돌아가신 아버지를 대신하여 제가 장안에 있는 귀의 순무의 인질로 가는 대신 자신이 가겠다고 제안합니다. 그분은 제가 이곳에서 우리의 일을 처리하는 동안, 숙부의 존재가 당 조정에 대한 우리의 진심 어린 의도를 보여줄 것이라 생각하십니다. 그분은 저, [huaishen.GetFirstName]를 유능하다고 여기시지만, 이것이 최선의 방법일지 확신이 서지 않습니다. 숙부께서는 수년간 귀의 순무를 유능하게 다스리며 우리를 하나로 묶어주는 접착제 역할을 해오셨습니다. 저는 숙부처럼 평화를 유지할 수 있을지 모르겠습니다. 숙부께서 안 계시면 돈황의 음모를 꾸미는 씨족들이 무슨 짓을 할까요?\n\n제가 대신 가겠다고 제안했지만, 그분은 우리가 그렇게 한다면 당나라가 우리를 더욱 불신할 것이라고 생각하십니다. 저는 아무도 보내지 않을 가능성도 언급했습니다. 당 조정은 우리의 끊임없는 구원 요청을 자주 무시하며, 우리가 서쪽 변경에서 보고하는 위협에 대응하기를 꺼리거나 대응할 능력이 없습니다. 과연 우리가 그들의 도움이 필요할까요?" # 9104289928350182922
  tarim_basin.0051.a: "아아, 숙부님의 말씀이 맞습니다. 그분은 장안으로 가셔야 합니다." # 2669649734270534210
  tarim_basin.0051.a.tooltip: "[yichao.GetFullName]은 장안으로 가서 게임 내에서\"사라\" 것입니다. 그가 중국에서 사망할 때까지, 당나라는 매년 [special_troops|E], [gold|E], 긍정적인 [modifiers|E]와 같은 지원을 보낼 가능성이 높습니다. 하지만, 돈황의 모든 주요 중국 씨족들은 귀의(Guiyi) 순방에 대한 [unpressed_claim|E]을 얻게 될 것입니다." # 13843675172164583650
  tarim_basin.0051.b: "저희 삼촌을 여기로 모셔와야 합니다. 제가 대신 인질이 되겠습니다." # 11532994388163336526
  tarim_basin.0051.b.tooltip: "[huaishen.GetFullName]는 장안으로 가서 게임에서\"사라\" 것이며, [yichao.GetFullName]가 귀의(Guiyi) 절도사에 대한 통제권을 되찾을 것입니다. 그가 중국에서 사망할 때까지 매년 당 조정이 [special_troops|E], [gold|E], 긍정적인 [modifiers|E]와 같은 지원을 보낼 기회가 있습니다. 하지만 이러한 보너스는 [yichao.GetFirstName]가 대신 갈 경우보다 약하고 덜 빈번합니다." # 8525145459941927333
  tarim_basin.0051.c: "낡아빠진 당나라는 잊어버리자 - 그들이 없어도 된다!" # 123453742312114642
  tarim_basin.0051.c.tooltip: "아무도 장안으로 가지 않을 것이며, [yichao.GetFullName]가 귀의절도사에 대한 통제권을 회복할 것입니다. 당나라가 그대를 막을 수는 없겠지만, 이는 귀의절도사에 좋지 않은 영향을 미칠 것입니다." # 6774518596763329686
  tarim_basin.0052.t: "귀의(Guiyi) 순무의 운명" # 1746786788117819752
  tarim_basin.0052.desc: "[yichao.GetFullName]이 티베트 제국의 멍에를 벗어던지고 간쑤 회랑을 중국의 통치 아래 되돌린 후, 그가 질서를 회복하고 정의를 수호하며 지역에 번영을 가져오기 위해 기울인 노력은 많은 이들의 찬사를 받고 있습니다. 하지만 당나라는 그를 의심의 눈초리로 바라보며, 심지어 그의 영토에 이민족 봉신에게나 쓰이는 '귀의(Guiyi)', 즉 '정의로 돌아옴'이라는 이름을 붙여 그를 모욕하기까지 했습니다.\n\n그럼에도 불구하고, [yichao.GetFirstName]은 현명하게도 자존심을 삼키고 당나라의 환심을 사기 위해 최선을 다했습니다. 그는 자신의 진심 어린 의도를 보여주기 위해 동생인 [yitan.GetFirstName]을 인질로 보냈습니다. 하지만 [yitan.GetFirstName]이 사망했습니다." # 5359545068702261642
  tarim_basin.0052.desc.yeet_yichao: "\n\n귀의절도사의 운명이 당나라 조정과의 지속적인 우호 관계에 달려 있음을 깨달은 [yichao.GetFirstName]은 작고한 형을 대신하여 장안의 인질로 남기로 결정했습니다. 그는 조카인 [huaishen.GetFirstName]이 유능하다고 믿고 그에게 통치를 맡깁니다. 그러나 [yichao.GetFirstName]이 떠나자, 그가 모든 씨족들을 하나로 묶어주는 접착제였기에 주요 돈황 씨족들은 다른 계획을 가지고 있을지 모릅니다. 아아, [yichao.GetFirstName]은 이제 얼마 남지 않은 노인입니다..." # 16497456407550699273
  tarim_basin.0052.desc.yeet_huaishen: "귀의(Guiyi) 군의 운명이 당(Tang) 조정과의 지속적인 우호 관계에 달려 있음을 알고, [yichao.GetFirstName]은 처음에는 돌아가신 형님을 대신하여 장안(Chang'an)에 인질로 잡혀가고 조카인 [huaishen.GetFirstName]에게 돈황(Dunhuang)을 맡길 계획이었습니다. 하지만 그는 마음을 바꾸도록 설득당했습니다. 당과 협력하는 것은 중요하지만, 그 자신과 같은 중요한 지도자를 희생하면서까지 할 일은 아니었기에, 대신 [huaishen.GetFirstName]을 보내기로 결정했습니다. 당은 이를 의심스럽게 볼 수도 있겠지만, 음모를 꾸미는 부족들 사이의 평화를 유지하기 위해 [yichao.GetFirstName]은 돈황에 꼭 필요합니다. 아아, [yichao.GetFirstName]은 이제 늙은 몸이라 남은 세월이 많지 않습니다..." # 9501235316069179124
  tarim_basin.0052.desc.yeet_no_one: "[yichao.GetFirstName]은 처음에는 돌아가신 형제를 대신하여 인질로 장안에 가고, 조카인 [huaishen.GetFirstName]에게 통치를 맡길 계획이었습니다. 하지만 그는 마음을 바꾸도록 설득당했습니다. 당나라는 그들을 그저 덩치 큰 도적 떼 정도로 여기며 경멸하고 있으며, 당나라는 그들에게 무언가를 강제할 힘이 거의 없습니다. 귀의는 스스로의 운명을 개척해야 할 것입니다. 오직 [yichao.GetFirstName]과 같은 위대한 지도자만이 분열된 씨족들을 하나의 비전 아래 통합할 수 있습니다. 아아, [yichao.GetFirstName]은 늙은 몸이라 남은 세월이 많지 않습니다..." # 3194624774144965335
  tarim_basin.0052.a: "그가 사라지면 귀의(Guiyi Circuit)는 어떻게 될까요?" # 6111457585839264673
  tarim_basin.0052.tooltip.yes_hostage: "장씨 가문이 당나라 조정에 인질을 보내기로 결정했기 때문에, 장의차가 사망할 때까지 매년 당나라 조정이 [special_troops|E], [gold|E], 긍정적인 [modifiers|E] 등의 지원을 보낼 가능성이 있습니다." # 14950220021401955286
