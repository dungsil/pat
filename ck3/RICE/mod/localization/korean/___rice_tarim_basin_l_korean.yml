  tarim_basin.0210.t: "오르담을 준비하며" # 18279922571049321033
  tarim_basin.0210.desc: "올해 저는 [GetGeographicalRegion('world_steppe_tarim').GetName]에서 가장 큰 #italic 마자르# 축제인 #italic 오르담#에 참석하고 싶습니다. 이 축제는 [ali_arslan.GetTitledFirstName]의 묘소가 있는 [kashgar.GetNameNoTier]에서 열립니다. 이 고귀한 [ali_arslan.GetLadyLord]께서는 잔혹한 불교도 이교도들을 상대로 싸우다 목숨을 바쳐 [khotan.GetNameNoTier]를 물리치셨으니, 오래전 그 위대하고 끔찍했던 전쟁에서 목숨을 바친 이 분과 다른 순교자들의 기억을 기리는 것이 마땅합니다." # 721800264438588099
  tarim_basin.0210.a: "이것은 제가 #italic 참석할#! 훌륭한 축제입니다!" # 6264219762693207107
  tarim_basin.0211.t: "오르담 시작" # 11538491748688561831
  tarim_basin.0211.desc: "#italic 오르담#!이 도래했습니다! 수행원들과 함께 저와 이 지역 전역의 수많은 사람들이 [kashgar.GetNameNoTier]의 한 지점, 즉 비극적이지만 영웅적인 순교자인 [ali_arslan.GetTitledFirstName]의 #italic 마자르#!, 즉 무덤으로 모여 경의를 표하고 있습니다.\n\n저는 당나귀가 끄는 낡은 수레에 탄 소박하고 초라한 농부들부터, 최고의 군마를 탄 화려한 귀족들, 눈부신 마차를 탄 호화로운 상인들에 이르기까지 다양한 사람들이 천천히 도시 경계로 들어서는 것을 봅니다. 하지만 모두 이 축제를 위해 이곳에 왔습니다.\n\n어떤 이들은 [ROOT.Char.GetFaith.GetReligion.GetName]의 참된 신앙을 재확인하고 과거 순교자들의 영웅적인 행위와 [ROOT.Char.GetFaith.HighGodName]의 위대함을 되새기기 위해 옵니다. 다른 이들은 다른 이들과 어울리고 사교하며 활기와 흥분이 넘치는 분위기를 즐기기 위해 옵니다. 물론 대부분은 두 가지 모두를 위해 옵니다." # 393999466324884189
  tarim_basin.0211.a: "분명히, 저는 주로 종교적인 이유로 여기에 왔습니다." # 10567451829818813737
  tarim_basin.0211.b: "종교도 중요하지만, 좋은 교제 또한 중요하지!" # 8098987397117481140
  tarim_basin.0212.t: "황금 사발" # 3757455656624055619
  tarim_basin.0212.desc: "#italic 오르담#! 기간 중 가장 중요한 행사 중 하나는 많은 이들이 참석하는 의례적인 공동 식사입니다.\n\n모든 계층의 사람들이 신선한 양고기, 쌀, 채소 등 다양한 종류의 음식을 모아 그곳에 참석한 유지들과 엘리트들(나 자신 포함)에게 정중하게 바칩니다.\n\n그 음식들은 황금 그릇이라 불리는 거대한 솥에 더해져 함께 요리된 후, 참석한 모두와 나누어 먹게 됩니다." # 7602464981672657356
  tarim_basin.0212.a: "음식에서 나는 지독한 냄새에도 불구하고, 훌륭한 식사로다!" # 3602838562821393519
  tarim_basin.0213.t: "무덤에서" # 4165892714985337653
  tarim_basin.0213.desc: "이제 #italic 오르담#!의 절정이자 주요 행사가 될 시간입니다. 수많은 사람들이 다채로운 깃발을 들고 [ali_arslan.GetFirstName]의 #italic 마자르#!, 즉 무덤으로 향합니다.\n\n전통에 따라 우리는 여러 모래 언덕을 가로질러 무덤에 도착합니다. 어떤 이들은 천천히 움직이지만, 많은 이들은 빠르게 걷고, 가슴 속의 감동과 헌신에 사로잡힌 몇몇은 마치 모래 위에서 춤을 추듯 엄청난 속도로 달려가며 우리를 재촉하는데, 그들의 목소리는 억제되지 않은 감정으로 가득 차 있습니다.\n\n일단 무덤 주위에 모이면, 음악가들이 북을 치고 노래를 연주하며 그들의 솜씨를 참석한 모든 이들에게 보여줍니다. 그런 다음 남자들과 북치는 이들 모두가 완벽한 조화 속에서 울부짖으며\"알라\"를 외치고, 많은 이들이 그들의 애도에 동참합니다. 어떤 이들은 크고 어떤 이들은 작게 울부짖는데, 저 또한 마찬가지입니다." # 16980442163842616629
  tarim_basin.0213.a: "오, 고귀한 [ali_arslan.GetFirstName]이여, 그대를 기억하노라!" # 17620078600188186457
  tarim_basin.0214.t: "오르담 왕조" # 4285687603383189585
  tarim_basin.0214.desc: "마침내 #italic 오르담#!이 막을 내립니다. 올해는 [ali_arslan.GetTitledFirstName]의 넋을 기리는 엄숙하고 성찰적인 기도와 종교적 애도의 시간이기도 했지만, 동시에 온갖 계층의 많은 사람들이 모여 서로의 교제를 즐기는 흥분과 즐거움이 어우러진 멋진 경험이었습니다. 저는 정말 즐거운 시간을 보냈으며, 곧 다시 이 행사를 열 수 있기를 바랍니다!" # 1691210999803748066
  tarim_basin.0214.a: "그리고 우리는 모두 각자의 일상으로 돌아간다...." # 2736653492254080754
  tarim_basin.0215.t: "가수와 시인" # 16444429585657209356
  tarim_basin.0215.desc: "오르담 기간 동안 떠돌이 가수들과 시인들이 [kashgar.GetNameNoTier]에 대규모로 모이는 것은 흔한 일입니다. 그들은 거리를 가득 메우고, 많은 이들이 류트나 타악기 막대와 같은 다양한 악기를 연주하며, 고대 영웅들의 서사시부터 눈물샘을 자극하는 사랑 발라드, 영감을 주는 종교적 이야기까지 모든 것을 낭송합니다.\n\n어떤 이들에게는 소음의 불협화음에 불과할지라도, 이 훌륭한 재능을 지닌 이들의 아름다운 목소리를 듣는 저에게는 엄숙한 분위기에도 불구하고 활기찬 즐거움과 유쾌함의 멋진 교향곡과도 같습니다." # 16036710458121988937
  tarim_basin.0215.a: "여기에 모인 사람들이 너무 많아서 조금 압도되는군요!" # 9114156827996582994
  tarim_basin.0216.t: "자녀를 위한 기도" # 2356302166198809038
  tarim_basin.0216.desc: "오르담의 주요 초점은 물론 [ali_arslan.GetFirstName]의 묘소입니다. 성인의 묘소 곁에 모여 열렬히 기도하는 몇몇 젊은 여인들이 보입니다. 그들이 하는 말 중 몇 마디밖에 알아들을 수 없지만, 아이를 갖기를 기도하고 있다는 것은 분명합니다. 이러한 축제에서 흔히 볼 수 있는 광경이지요." # 5697175527308473464
  tarim_basin.0216.a: "[ROOT.Char.GetFaith.HighGodName]께서 그들의 소망을 이루어 주시기를." # 8088272884087394337
  tarim_basin.0217.t: "노련한 무희들" # 13853520414391872459
  tarim_basin.0217.desc: "어린이부터 노인까지 모두가 오르담에 모여 [ali_arslan.GetFirstName]의 추모와 축제를 함께하고 있습니다. 저는 심지어 나이보다 훨씬 늙어 보이는 노인들이 엄청난 활기로 춤을 추는 모습까지 목격했습니다. 좀 더 즐거운 분위기인 젊은이들과는 달리, 이 노신사들은 자신들만의 방식으로 #bold [ROOT.Char.GetFaith.HighGodName]#에 대한 엄숙한 헌신을 표하고 있음이 분명합니다." # 352097240410643751
  tarim_basin.0217.a: "심오한 관찰이로다." # 10894559284589257465
  tarim_basin.0218.t: "다른 이들과의 만남" # 10052686289428385708
  tarim_basin.0218.desc: "오르담은 모든 종류의 사람들이 모일 수 있는 기회이기에, 젊은이들이 좀 더 격식 없이 편안한 분위기에서 만나 교류하는 장소로도 잘 알려져 있습니다. 종종 이곳에서 미래의 배우자를 만난다는 이야기도 전해집니다.\n\n하지만 모든 사람이 이 풍습을 승인하는 것은 아닙니다. 일부 더 광신적인 이들은 우리가 [ali_arslan.GetFirstName]을 기리기 위해 모인 것이지, 방탕한 구애를 하러 모인 것이 아니라고 생각하며 이런 행위가 부적절하다고 여깁니다!" # 11354108311904310059
  tarim_basin.0218.a: "동의합니다! 저희는 한가로운 유흥으로 시간을 낭비하러 온 것이 아닙니다." # 1325465209059966312
  tarim_basin.0218.b: "자, 이제 오늘날의 젊은이들에게 즐길 거리를 선사해 주어야지!" # 6156897414386504286
  tarim_basin.0218.c: "솔직히 말해서, 어느 쪽이든 크게 신경 쓰이지 않습니다." # 4397011789536939285
  tarim_basin.0219.t: "순교자의 전설" # 7656943785926649438
  tarim_basin.0219.desc: "이 오르담 전반에 걸쳐, 나는 [ali_arslan.GetFirstName]의 영웅적인 삶과 그가 이교도들을 상대로 치러야 했을 전투들을 되새겨 보았습니다. 그의 죽음에 얽힌 전설 중 한 버전에 따르면, [ali_arslan.GetSheHe]가 전투에서 살해당했을 때, 우리의 혐오스러운 적들은 그의 목을 베어 [khotan.GetNameNoTier]의 성벽에 매달아 지나가는 모든 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 행인들의 간담을 서늘하게 만들었다고 합니다.\n\n하지만, [ROOT.Char.GetFaith.HighGodName]께서는 모든 것을 아시고 자비로우시기에, 순교자의 죽음은 오히려 생존자들을 더욱 격렬하게 싸우도록 부추겼습니다. 머지않아 이교도들은 이후의 전투에서 산산조각 나 완전히 패배했습니다." # 13168438247238334289
  tarim_basin.0219.a: "[ali_arslan.GetHerHis|U]의 영웅심은 오늘날까지도 우리에게 영감을 줍니다." # 13119885989224424449
  tarim_basin.0220.t: "순교자의 어머니" # 13482983170713969601
  tarim_basin.0220.desc: "이 오르담 동안, 저는 [ali_arslan.GetFirstName]의 놀라운 삶과 제가 들었던 그에 대한 전설들을 생각하게 됩니다. 사실, [ali_arslan.GetHerHim]의 어머니에 대한 이야기도 있습니다.\n\n예를 들어, 그의 어머니는 [ROOT.Char.GetFaith.HighGodName]의 독실한 신봉자였던 공주였다고 합니다. 그녀는 성 가브리엘이 아닌 그 누구와도 아닌 그 성 가브리엘과의 사이에서 아들 [ali_arslan.GetFirstName]을 낳았다고 합니다.\n\n훗날, 이 용감한 여인은 이교도들에 맞서 직접 전투에 나섰으며, 이는 남녀를 불문하고 누구나 정의와 공의의 이름으로 싸울 수 있음을 보여주었습니다. 그녀 역시 아들이 순교한 직후 순교했으며, 그녀가 죽었다고 전해지는 장소에 세워진 그녀의 무덤은 아들의 무덤에서 그리 멀지 않다고 합니다." # 4547980165145638770
  tarim_basin.0220.a: "우리 모두가 우러러볼 수 있는 위대하고 고무적인 여성이로다." # 4721542514736720492
  tarim_basin.0221.t: "식료품 가판대" # 7244970681628724687
  tarim_basin.0221.desc: "[kashgar.GetNameNoTier]의 오르담이라면 거리마다 맛있는 음식을 파는 노점들이 줄지어 있는 모습을 보는 것이 당연하겠지.\n\n이 시장 노점들 사이에서 뭔가 맛을 봐야 하지 않을까? #italic 라그만#! 국수부터 필라프, 케밥, 양고기와 닭고기 스튜, 그리고 #italic 삼사#! 같은 고기 파이까지, 정말 다양하구나." # 10073843607951059970
  tarim_basin.0221.a: "식욕을 채울 음식을 좀 사야겠군." # 14970063494379351736
  tarim_basin.0221.b: "집에 가서 즐길 더 나은 음식이 있소." # 6035263053429823918
  tarim_basin.0222.t: "오르담에서의 오락거리" # 15057635885003845337
  tarim_basin.0222.desc: "오르담은 엄숙한 날이기도 하지만, 다른 축제와 마찬가지로 즐길 수 있는 기회이기도 합니다.\n\n[kashgar.GetNameNoTier]의 거리와 시장 가판대 곳곳에서 닭싸움부터 염소 씨름, 레슬링, 곡예 묘기까지 온갖 종류의 길거리 공연과 오락거리를 볼 수 있습니다.\n\n물론, 이러한 유흥을 못마땅하게 여기고 죄악으로만 보는 이들도 항상 있겠지만, 대부분의 사람들은 아마 동의하지 않을 것입니다. 어쨌든 이곳의 분위기는 정말 활기차군요!" # 754690982256460327
  tarim_basin.0222.a: "이런 분위기는 내 마음을 가볍게 하는군!" # 13270079804116104555
  tarim_basin.0222.b: "좀 더 엄숙한 분위기였으면 좋겠군…." # 8594498507914526384
  tarim_basin.0223.t: "애도" # 4757019922174856538
  tarim_basin.0223.desc: "오르담 기간 동안, 위엄 있는 모습의 [ROOT.Char.Custom('DefaultPriestTitle')|U]가 이끄는 순례자 무리를 지나쳤습니다. 그들은 흐느껴 울면서도 동시에 [ROOT.Char.GetFaith.HighGodName]을 찬양하는 기도문을 읊고, [ali_arslan.GetFirstName]의 죽음을 애도하고 있었습니다." # 13890586786451986045
  tarim_basin.0223.a: "감동적인 장면이로군." # 16028069911703802353
  tarim_basin.0224.t: "마자르의 행상인들" # 9524982671898469793
  tarim_basin.0224.desc: "저는 [kashgar.GetNameNoTier]의 거리에서 오르담 한가운데에 있는 상점에서 먹을 것을 사면서 행상인과 대화를 나누게 되었습니다. 그가 말하길, 자신을 포함한 일부 행상인이나 좌판 상인들은 [ali_arslan.GetFirstName]의 묘지에 생계를 의존하고 있다고 합니다.\n\n“오르담이 열리지 않을 때에도 여전히 순례자들과 먼 곳에서 온 방문객들이 찾아옵니다.” 그가 설명합니다. “덕분에 저는 항상 물건을 팔 손님들이 있습니다.”" # 11267843223554913944
  tarim_basin.0224.a: "흥미롭군…." # 1733113532710551458
  tarim_basin.0225.t: "타림 분지 성지 순례" # 10856797223347860793
  tarim_basin.0225.desc: "오늘, 저는 성인, 순교자 및 기타 성인들의 #italic 성지#를 순례하는 사람들이라고 주장하는 일단의 사람들을 만났습니다. 그들은 [GetGeographicalRegion('world_steppe_tarim').GetName] 전역을 여행하고 있습니다. 이는 이 지역에서 [ROOT.Char.GetFaith.GetReligion.GetName]을 따르는 일부 신자들의 관습이며, 이 순례를 행하는 많은 이들에게는 메카 성지 순례만큼이나 중요한 일입니다.\n\n어쨌든, 이 순례자들은 제가 자신들이 여행했던 곳과 앞으로 갈 계획인 곳에 대해 이야기했습니다. [kashgar.GetNameNoTier]에 있는 이 오르담은 그들의 수많은 경유지 중 하나일 뿐입니다." # 9371446237920482712
  tarim_basin.0225.a: "그대의 남은 여정에 행운이 있기를 바랍니다." # 7287622726431973760
  tarim_basin.0226.t: "축복받은 모래" # 10841560989528234109
  tarim_basin.0226.desc: "[ali_arslan.GetFirstName]의 #italic 마자르# 주변에서는 사람들이 영묘 주위에 모래 속에 몸을 묻는 모습을 흔히 볼 수 있습니다. 오르담 기간에는 이 행위를 하는 사람들의 수가 기하급수적으로 늘어납니다.\n\n이 장소는 치유의 힘이 깃든 성스러운 땅이라고 전해집니다. 많은 사람들, 특히 병들거나 아픈 사람들, 혹은 죽음이 임박했다고 믿는 사람들이 그 결과 모래 속에 몸을 담급니다." # 5470344503011615477
  tarim_basin.0226.a: "저는 모래가 싫습니다. 거칠고 까끌까끌하며 짜증나죠." # 4900244944721107963
  tarim_basin.0226.b: "이 모든 이들이 [ROOT.Char.GetFaith.HighGodName]의 축복을 받기를." # 12562733425327312333
  tarim_basin.0226.c: "어쩌면 나도 모래 속으로 몸을 담가봐야 할지도 모르겠군." # 5800561275459387447
