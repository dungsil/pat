  RICE_silk_road_community_southeast_asian_decision_tooltip: "동남아시아의 많은 민족들이 그곳의 해안가와 강을 따라 살고 있습니다." # 4315287848074601794
  RICE_silk_road_community_southeast_asian_decision_desc: "내 영지 내 현지 동남아시아 [silk_road_communities_short|E]와의 인맥을 넓힘으로써, 나는 선박 건조 및 항해에 관련된 수많은 상인, 선원, 목수 및 기타 기술자들과 접촉할 수 있게 되었다. 나는 이러한 연결고리를 활용하여 내 영지의 교역 및 해군 능력을 향상시켜야 한다." # 2889148160050756189
  RICE_silk_road_community_southeast_asian_decision_confirm: "우리는 인도양의 푸른 바다를 항해할 것이다!" # 13072041229202586821
  RICE_iranian_sinicization: "서아시아식으로 중국화하십시오" # 12253682851342888999
