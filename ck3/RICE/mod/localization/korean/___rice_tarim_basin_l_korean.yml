  RICE_tarim_basin_first_turkic_dictionary_desc: "투르크어족에 대한 최초의 종합 사전인 디완 루가트 앗-투르크\"투르크 언어 총\")는 학자 [compiler.GetFullName]가 투르크 민족 언어의 아름다움을 증명하고자 하는 영감을 받아 저술했습니다. 투르크어족이 주요 초점이기는 하지만, 이 책은 투르크 민족의 역사, 지리, 문화, 종교에 대한 정보는 물론 투르크 시의 예시도 제공합니다." # 622721334120313263
  RICE_tarim_basin_silk_road_scroll_east_asian_name: "동아시아의 두루마리" # 15712537716483156468
  RICE_tarim_basin_silk_road_scroll_east_asian_desc: "소박하지만 아름다운 두루마리로, 동아시아 전통 양식의 그림과 동아시아 언어로 쓰인 글이 담겨 있습니다. 글을 읽을 줄 아는 사람에게는 단순한 집안 장식이나 읽을거리로 완벽합니다.\n동방의 백성들은 실크로드를 따라 현인들과 학자들로 명성이 높으니, 이 두루마리에는 아마도 훌륭한 시나 철학의 한 구절, 역사 기록, 혹은 다른 종류의 심오한 말씀이 담겨 있을지도 모릅니다." # 12897191917171291804
  RICE_tarim_basin_silk_road_scroll_steppe_name: "스텝에서 온 두루마리" # 3697060576025788036
  RICE_tarim_basin_silk_road_scroll_steppe_desc: "소박하지만 아름다운 두루마리로, 전통적인 스텝 유목민 스타일로 그려진 그림과 유라시아 스텝 지역 언어로 된 글이 담겨 있습니다. 간단한 집안 장식이나, 읽을 줄 아는 이에게는 독서용으로도 완벽합니다.\n\n정착민 적대자들의 일부 고정관념과는 달리, 일부 스텝 민족들은 문해 전통을 가지고 있으며, 이 글들을 통해 영웅들의 영광스러운 전투나 감성적인 서사시를 접하고 감탄할 수 있습니다!" # 10144723253811634838
  RICE_tarim_basin_silk_road_scroll_middle_eastern_name: "중동의 두루마리" # 9110665031644094239
  RICE_tarim_basin_silk_road_scroll_middle_eastern_desc: "소박하지만 아름다운 두루마리로, 전통적인 중동 양식으로 그려진 그림과 아랍어, 이란어 또는 유대어로 된 글이 담겨 있습니다. 글을 읽을 줄 아는 이에게는 단순한 가정 장식품이자 읽을거리로 완벽합니다.\n\n한 번만 훑어보아도 그 자체로 예술인 단어들의 우아하고 화려한 서체를 볼 수 있으며, 이는 이 두루마리에서 발견할 수 있는 사랑스럽고 사려 깊은 문학을 분명히 반영합니다." # 2061283295902822287
  RICE_tarim_basin_silk_road_scroll_himalayan_name: "히말라야에서 온 두루마리" # 9747534192309889594
  RICE_tarim_basin_silk_road_scroll_himalayan_desc: "소박하지만 아름다운 두루마리로, 전통적인 히말라야 양식으로 그린 그림과 히말라야 지역 언어로 쓰인 글이 담겨 있습니다. 읽을 줄 아는 이에게는 단순한 집안 장식품이자 읽을거리로 완벽합니다.\n\n히말라야는 외부인에게는 험난하고 살기 힘든 곳으로 여겨지지만, 이곳을 고향으로 삼는 이들에게는 위대한 영감의 원천이기도 합니다. 이러한 점과 비단길을 따라 들어온 다양한 문화적 영향이 결합되어, 그들은 경이로운 문해 전통을 발전시킬 수 있었습니다." # 14418300061745245258
  RICE_tarim_basin_silk_road_scroll_indian_name: "인도에서 온 두루마리" # 17113511041272477300
  RICE_tarim_basin_silk_road_scroll_indian_desc: "남아시아 전통 양식으로 그린 그림과 남아시아 언어로 쓰인 글이 담긴 소박하지만 아름다운 두루마리입니다. 글을 읽을 줄 아는 이에게는 단순한 집안 장식이나 읽을거리로 완벽합니다.\n\n비단길을 따라 문화, 학문, 종교의 주요 중심지 중 하나였던 인도 사람들은 유익한 기록부터 깊은 성찰, 옛날의 감동적인 이야기까지 많은 훌륭한 문헌을 만들어 온 오랜 역사를 지니고 있습니다." # 2273302489375096366
  RICE_tarim_basin_silk_road_scroll_east_african_name: "동아프리카에서 온 두루마리" # 12312631201927352262
  RICE_tarim_basin_silk_road_scroll_east_african_desc: "소박하지만 아름다운 두루마리로, 전통적인 동아프리카 양식의 그림과 동아프리카 언어로 된 글이 담겨 있습니다. 글을 읽을 줄 아는 이에게는 단순한 가정 장식품이자 읽을거리로 안성맞춤입니다.\n\n무지한 자들이 문화가 부족한 땅이라며 비웃지만, 실은 아프리카는 활기차고 다양한 문명의 고향입니다. 아비시니아의 게에즈 문장에서 아랍어에서 파생된 스와힐리 문자에 이르기까지, 이러한 문자들은 여러 오래된 문학 전통을 낳았습니다." # 16401905786168167443
  RICE_tarim_basin_silk_road_scroll_southeast_asian_name: "동남아시아의 두루마리" # 6842078255909212596
  RICE_tarim_basin_silk_road_scroll_southeast_asian_desc: "소박하지만 아름다운 두루마리로, 전통적인 동남아시아 양식으로 그려진 그림과 동남아시아 언어로 쓰인 글이 담겨 있습니다. 읽을 줄 아는 사람에게는 훌륭한 가정 장식품이자 읽을거리가 되어줄 것입니다.\n\n동남아시아는 남아시아로부터 많은 영향을 받았고, 그보다 적지만 동아시아로부터도 영향을 받았습니다. 또한 그들 고유의 유산을 가지고 있기도 합니다. 이로 인해 이 지역의 많은 문화권은 외부의 영향을 자신들의 독특한 생각과 관점과 훌륭하게 융합한 문학을 보유하고 있습니다." # 2657359951318408772
  RICE_tarim_basin_silk_road_legacy_track_name: "실크로드" # 8842870138301743477
  RICE_tarim_basin_silk_road_legacy_track_desc: "유라시아 전역의 다양한 민족과 문화를 교역, 종교, 예술, 위신을 통해 연결합니다." # 7317259568907569556
  RICE_tarim_basin_silk_road_legacy_1_name: "신앙의 전파" # 7066490609135592611
  RICE_tarim_basin_silk_road_legacy_2_name: "사절과 탐험가들" # 8995880997565089802
  RICE_tarim_basin_silk_road_legacy_3_name: "대상단 네트워크" # 10512387159976841788
  RICE_tarim_basin_silk_road_legacy_4_name: "외국 예술 동화" # 11829401379119920132
  RICE_tarim_basin_silk_road_legacy_5_name: "다양한 민족과 문화" # 7092334300705787410
  RICE_tarim_basin_silk_road_legacy_1_effect_1: "번역국 설립 및 주요 종교 번역 프로젝트 후원 [decisions|E]를 해금합니다." # 13082782597404778527
  RICE_tarim_basin_silk_road_legacy_2_effect_1: "$RICE_reinforce_relations_silk_road_communities$ [decision|E]는 일생 동안 여러 번 내릴 수 있습니다." # 12849430063302402229
  RICE_tarim_basin_silk_road_legacy_2_effect_2: "다른 [rulers|E]에게 숙련된 [silk_road_entertainers|E]를 선보이는 [character_interaction|E]를 해금합니다." # 9836996592756149785
  RICE_tarim_basin_silk_road_legacy_3_effect_1: "$RICE_reinforce_relations_silk_road_communities$ [decision|E]로 얻는 [character_modifiers|E]의 지속 시간이 두 배로 늘어납니다." # 10853227229841020384
  RICE_tarim_basin_silk_road_legacy_4_effect_1: "모가오 석굴 후원 [decision|E] 결정으로 얻는 보너스 증가" # 2485889972428557107
  RICE_tarim_basin_silk_road_legacy_5_effect_1: "$RICE_reinforce_relations_silk_road_communities$ [decision|E]를 실행한 후 긍정적인 사건 발생 확률 증가" # 6921381849131968889
  RICE_tarim_basin_silk_road_legacy_5_effect_2: "[decision|E]인 막고굴 후원하기가 더 저렴해졌습니다." # 14258535203953421876
  RICE_tarim_basin_silk_road_legacy_5_effect_3: "[decision|E]를 실행하여 모가오 동굴을 후원하려면 [GetGeographicalRegion('world_steppe_tarim').GetName]에 영토를 보유하고 있어야 하며, 귀하의 [heritage|E]는 상관없습니다." # 10511021770881395571
  RICE_tarim_basin_silk_road_legacy_1_effect_2: "$RICE_silk_road_merchants_option$ [travel_option|E] 사용 시 거래 이벤트 발생 확률 증가, 그에 따라 [gold|E] 획득 확률 증가" # 4398179968733345175
  RICE_tarim_basin_silk_road_legacy_2_effect_3: "$RICE_silk_road_merchants_option$ [travel_option|E] 사용 시 [GetTrait('RICE_silk_road_merchant').GetName( GetPlayer )] [trait|E]를 얻을 확률 증가" # 7523838364257600823
  RICE_tarim_basin_silk_road_legacy_5_effect_4: "이제 아무런 성공적인 거래 경험이 없더라도 $RICE_silk_road_merchants_option$ [travel_option|E]을 사용할 때 [GetTrait('RICE_silk_road_merchant').GetName( GetPlayer )] [trait|E]을 얻을 수도 있습니다." # 10780654338631773467
  building_type_RICE_tarim_basin_mogao_caves: "막고굴" # 15702715637770651363
  building_type_RICE_tarim_basin_mogao_caves_desc: "돈황의 천불동은 불교 숭배, 기도 및 명상을 위한 사원과 신당 역할을 하는 수백 개의 동굴 네트워크입니다. 가장 오래된 동굴은 4세기에 조각되었으며, 그 이후로 중앙 중국과 호탄에서 온 신도들이 다양한 동굴 건설을 후원했습니다. 많은 지역의 유력 가문들은 수세기 동안 유지해 온 자신들만의 동굴을 가지고 있습니다." # 7216661136678719451
  building_RICE_tarim_basin_mogao_caves: "$building_type_RICE_tarim_basin_mogao_caves$" # 13168256400995945884
  building_RICE_tarim_basin_mogao_caves_desc: "$building_type_RICE_tarim_basin_mogao_caves_desc$" # 5679033521206203694
  building_type_RICE_tarim_basin_bezeklik_caves: "베제클릭 동굴" # 15244420356668133886
  building_type_RICE_tarim_basin_bezeklik_caves_desc: "천불동 베제클릭 석굴은 수많은 세월에 걸쳐 조성된 불교 석굴 사원 단지입니다. 하지만 이 유적지는 최근에 들어서야 더욱 두드러지게 되었으며, 지역 불교도들에게 중요한 예배 및 순례 장소가 되었습니다." # 3918013380577765140
  building_RICE_tarim_basin_bezeklik_caves: "$building_type_RICE_tarim_basin_bezeklik_caves$" # 10062707030306649864
  building_RICE_tarim_basin_bezeklik_caves_desc: "$building_type_RICE_tarim_basin_bezeklik_caves_desc$" # 7508672245613345889
  building_type_RICE_tarim_basin_kizil_caves: "키질 동굴" # 7772957900608405106
  building_type_RICE_tarim_basin_kizil_caves_desc: "천불동 기질 동굴은 수백 개의 불교 동굴 사원으로 이루어진 복합 단지로, 수많은 세월에 걸쳐 형성되었으며 지역의 성지로 기능하고 있습니다. 동굴들이 점차 버려지고 많은 부분이 황폐해졌음에도 불구하고, 이곳은 여전히 예배에 사용되고 있으며 타림 분지에서 가장 큰 불교 동굴입니다. 이 지역의 불교 동굴 중에서는 막고굴에 비할 때만 그 규모와 웅장함에서 뒤처질 뿐입니다." # 17027818781770390821
  building_RICE_tarim_basin_kizil_caves: "$building_type_RICE_tarim_basin_kizil_caves$" # 2064343269434045348
  building_RICE_tarim_basin_kizil_caves_desc: "$building_type_RICE_tarim_basin_kizil_caves_desc$" # 7086935728515157529
  building_type_RICE_tarim_basin_khotan_jade_deposits_01: "호탄 옥 광상" # 12174799706131172479
  building_type_RICE_tarim_basin_khotan_jade_deposits_01_desc: "선사시대 이래로 옥은 호탄의 주요 수출품 중 하나였습니다. 특히 극동 지역에서 내구성과 아름다움으로 높이 평가받아 대량으로 수출됩니다. 호탄 주변에서 옥은 주로 두 곳의 근원지에서 나옵니다. 가까운 쿤룬 산맥이거나, 혹은 유룽카슈 강의 충적층에서 채취됩니다." # 17050847045231043270
  building_RICE_tarim_basin_khotan_jade_deposits_01: "옥 광산 정착지" # 4477046858163475889
  building_RICE_tarim_basin_khotan_jade_deposits_01_desc: "호탄 인근의 작은 정착지 주민들은 인접한 산과 강에 흩어져 살면서 귀한 옥을 채굴하기 위해 열심히 일하고 있습니다." # 10628973489971350716
  building_RICE_tarim_basin_khotan_jade_deposits_02: "옥 광산" # 18226902513884711029
  building_RICE_tarim_basin_khotan_jade_deposits_02_desc: "호탄 주변 지역에서 옥이 더 많은 수로, 점점 더 커지는 정착지에서 채굴되고 있으며, 이는 호탄에 더 많은 부를 가져오고 있습니다." # 17432754210552703545
  building_RICE_tarim_basin_khotan_jade_deposits_03: "거대한 비취 광산" # 3512534019212388018
  building_RICE_tarim_basin_khotan_jade_deposits_03_desc: "호탄 주변의 옥광산은 체계적으로 채굴되고 있으며, 이러한 노력은 동쪽 먼 나라의 외국인들에게 옥이 지닌 가치를 아는 진취적인 상인들과 지방 관리들에 의해 관리되고 있습니다." # 7029111586075118234
  building_RICE_tarim_basin_khotan_jade_deposits_04: "옥 채굴 단지" # 2305613314446999891
  building_RICE_tarim_basin_khotan_jade_deposits_04_desc: "아시아에서 상당한 양의 옥광을 여전히 보유하고 있는 몇 안 되는 지역 중 하나인 호탄의 옥 산업은 이제 성숙하고 잘 발달했습니다. 이는 이 도시의 주요 수입원 중 하나입니다." # 945912736343374719
  building_type_RICE_tarim_basin_dafo_temple: "대불사" # 5719861617629451496
  building_type_RICE_tarim_basin_dafo_temple_desc: "대불사, 혹은 대불탑은 세계에서 가장 큰 와불상 중 하나를 모시고 있습니다. 한 불교 승려가 언덕에서 천상의 소리와 빛을 보았다고 전해지는데, 그가 조사해보니 아름다운 와불상이 있었다고 합니다. 그는 이 상서로운 발견을 기리기 위해 바로 그 언덕에 이 사찰을 세웠습니다." # 12103387649694647349
  building_RICE_tarim_basin_dafo_temple: "$building_type_RICE_tarim_basin_dafo_temple$" # 7198728092426794520
  building_RICE_tarim_basin_dafo_temple_desc: "$building_type_RICE_tarim_basin_dafo_temple_desc$" # 4511704879844739211
  RICE_tarim_basin_kuchean_music: "쿠차 음악" # 13245791660510756608
  RICE_tarim_basin_kuchean_music_desc: "쿠차는 끝없는 쾌락의 도시로 유명합니다. 멀리서 온 이들이 재능 있는 음악가, 무용수, 고급 창부들로 가득한 그곳의 많은 유흥가를 방문하기를 꿈꿉니다. 이로 인해 쿠차의 음악은 중원까지 멀리 떨어진 세계 곳곳에서 엄청난 인기를 얻고 있습니다.\n\n#italic 이 [county_modifier|E]가 활성화되어 있는 동안, 쿠차 [county|E]의 [rulers|E]는 #bold 숙련된 [kuchean_entertainers|E]를 소개하기#!라는 특별한 [character_interaction|E]를 이용할 수 있으며, 이는 #bold 숙련된 [silk_road_entertainers|E]를 소개하기#!보다 강력한 버전이며 언제든지 사용 가능합니다#!" # 5192164436714589301
  RICE_tarim_basin_recently_sinicized: "최근에 한화된" # 16960587800510479519
  RICE_tarim_basin_zhang_clan: "장씨 가문의 피" # 1694604494505876993
  RICE_tarim_basin_zhang_clan_desc: "티베트 제국의 멍에를 벗어던지고 간쑤 회랑을 중국의 통제 하에 되찾은 장씨 가문은, 적어도 공개적으로는 다른 둔황 가문들로부터 셀 수 없이 많은 존경을 얻었습니다." # 12337098538012574117
  RICE_tarim_basin_cao_clan: "조 씨 가문의 피" # 13095322569620288898
  RICE_tarim_basin_cao_clan_desc: "둔황의 조(Cao)는 중국의 위대한 귀족인 조씨 가문으로부터 혈통을 이어받았다고 주장합니다. 비록 그러한 명망 높은 유산에 대한 주장은 논란의 여지가 있지만, 그들의 재능, 근면함, 야망은 부정할 수 없습니다. 유일한 의문은, 그들의 야망이 정확히 무엇이냐는 것입니다! #italic" # 1020710087813591787
  RICE_tarim_basin_suo_clan: "#bold 수 씨의 피#" # 2161112319753731200
  RICE_tarim_basin_suo_clan_desc: "수(Suo) 부족은 한나라 때부터 돈황에 거주해 왔으며, 현존하는 돈황 씨족 중 가장 오래된 부족 중 하나일 것입니다. 학문과 문화로 유명하며, 가장 유명한 인물은 진나라의 서예가인 수징(Suo Jing)입니다." # 15320826955577664681
  RICE_tarim_basin_li_clan: "용희 이씨의 피" # 4238757107430690728
  RICE_tarim_basin_li_clan_desc: "둔황의 이씨, 혹은 용서 이씨는 한나라의 장군 이광의 후예이며, 나아가 도교의 현자 노자의 후손이라고 주장합니다. 당나라 황제들 또한 용서 이씨의 한 분파에서 나왔습니다. 이로 인해 그들의 성씨는 매우 명망이 높으며, 둔황 사회에서 큰 존경을 받습니다." # 11660687389329991389
  RICE_tarim_basin_zhai_clan: "#bold 자이 가문의 피#" # 6339664643573827628
  RICE_tarim_basin_zhai_clan_desc: "지적, 종교, 행정 분야의 학문으로 알려진 자이 가문은 돈황의 다른 주요 가문들만큼 많은 권력을 휘두르지는 못하지만, 끊임없이 변화하는 정치 환경을 능숙하게 헤쳐나가고 적응하는 데 능숙하며, 누구와 협력하고 누구와 협력하지 말아야 할지를 잘 알고 있습니다." # 3969621492089925276
  RICE_tarim_basin_yin_clan: "음씨 가문의 피" # 2213178483303570223
  RICE_tarim_basin_yin_clan_desc: "인(Yin) 씨족은 돈황의 유서 깊은 귀족 가문으로, 그들의 조상인 인단(Yin Dan)은 한 왕조가 멸망한 후 그곳으로 피신했습니다. 이들은 많은 소그드 가문들과의 연줄로 유명하며, 과거 측천무후를 열렬히 지지했던 가문이기도 한데, 측천무후의 통치를 정당화하는 상서로운 징조를 목격했다고 전해집니다." # 8124343404657737828
  RICE_tarim_basin_yan_clan: "#bold 옌 씨족의 피#" # 622743388451347426
  RICE_tarim_basin_yan_clan_desc: "둔황의 안(Yan) 가문은 정치 게임에 능숙하며 올바른 주인을 섬기는 데 뛰어났습니다. 그들의 가장 유명한 일원인 안차오(Yan Chao)는 둔황에 대한 티베트의 침공에 용감하게 저항했으며, 도시를 보존하는 유리한 항복 협상을 이끌어냈습니다." # 14315166804158537853
  RICE_tarim_basin_guiyi_tang_distrust: "당나라 조정에서 분배함" # 1180642486832285015
  RICE_tarim_basin_guiyi_tang_distrust_desc: "비의번진은 명목상으로는 당나라에 충성을 맹세하고 있으나, 양측 간의 오랜 긴장 관계로 인해 당나라는 서쪽 변경의 이 군벌들에게 실질적인 도움을 주는 것을 꺼리고 있습니다.\n\n#EMP 이 [character_modifier|E]는 888년까지 비의번진의 [ruler|E]가 되는 모든 인물에게 부여됩니다." # 301284037529253605
  RICE_tarim_basin_is_zhang_yichao: "둔황의 해방자" # 16699925540511190923
  RICE_tarim_basin_is_zhang_yichao_desc: "위대한 장의차오는 이 투쟁과 갈등의 시대에 걸맞은 영웅으로, 돈황의 저명한 귀족 가문에서 태어났습니다. 그는 848년에 자신의 고향 사람들을 이끌고 티베트 통치자들을 몰아냈으며, 그 이후로 해당 지역을 능숙하게 관리해 왔습니다." # 2282894246688647354
  RICE_tarim_basin_built_mogao_cave_normal: "소규모 막고굴 후원" # 2292941987377045381
  RICE_tarim_basin_built_mogao_cave_normal_desc: "이 인물은 최근 돈황 근처의 [mogao_caves|E]에 소규모의 불교 석굴 건설을 후원했습니다. 이 업적은 분명 그들에게 좋은 업보를 가져다줄 것입니다." # 14517092806647859418
  RICE_tarim_basin_built_mogao_cave_big: "후원받은 중급 막고굴" # 11538531017682812331
  RICE_tarim_basin_built_mogao_cave_big_desc: "이 인물은 최근 돈황 근처의 [mogao_caves|E]에 상당히 규모 있는 불교 석굴 건설을 후원했습니다. 이 석굴은 현지 엘리트 구성원이 발주한 만큼 매우 아름답습니다." # 8375340372105948242
  RICE_tarim_basin_built_mogao_cave_bigger: "막고 동굴 후원" # 10014564280273300791
  RICE_tarim_basin_built_mogao_cave_bigger_desc: "이 인물은 최근 돈황 근처의 [mogao_caves|E]에 거대한 불교 석굴 건설을 후원했습니다. 이 석굴은 수년 만에 건설된 것 중 가장 화려하고 거대한 것 중 하나로, 많은 이들의 칭찬과 감탄을 자아냈습니다." # 12739570342483106104
  RICE_tarim_basin_built_mogao_cave_biggest: "호도 거대 막고굴을 후원함" # 6446061545135308155
  RICE_tarim_basin_built_mogao_cave_biggest_desc: "이 인물은 최근 돈황 근처의 [mogao_caves|E]에 매우 웅장한 새로운 석굴 사원을 후원했습니다. 이 석굴은 모고굴 전체 유적지에서 가장 큰 석굴 단지 중 하나로, 눈부신 광경과 숨 막히는 예술품으로 가득합니다." # 9223748082857220128
  RICE_tarim_basin_silk_road_entertainers: "이국적인 비단길 연예인들" # 12940343160493396722
  RICE_tarim_basin_silk_road_entertainers_desc: "다른 통치자가 최근 실크로드를 가로질러 온 음악가, 곡예사, 무용수, 고급 접객원, 아름다운 노예 등을 포함한 숙련된 연예인 집단을 이 인물에게 선물했습니다. 이 새로운 궁정 구성원들은 새로운 주인(남성 또는 여성)의 지위를 크게 향상시킬 것입니다." # 6930038287305673716
  RICE_tarim_basin_kuchean_entertainers: "이국적인 쿠차 유랑 악사들" # 173844500397528079
  RICE_tarim_basin_kuchean_entertainers_desc: "최근 다른 통치자가 유명한 쾌락의 도시 쿠차에 이 인물에게 음악가, 곡예사, 무희, 고급 매춘부, 아름다운 노예 등을 포함한 숙련된 예능인 집단을 선물했습니다. 이 인물의 궁정에 새로 합류한 이들은 쿠차의 뛰어난 음악과 예능인들에 대한 명성을 고려할 때, 새로운 주인(남성 또는 여성)의 지위를 크게 향상시키는 데 도움이 될 것입니다." # 8414187770753235298
  RICE_tarim_basin_gifted_silk_road_entertainers: "비단길 연예인 선물 증정" # 14087337068798800272
  RICE_tarim_basin_gifted_kuchean_entertainers: "쿠차 유랑 악사들의 선물" # 14940314310127890766
  RICE_tarim_basin_east_asian_contacts: "동아시아 [silk_road_communities_short|E]와의 접촉" # 10226155265150797519
  RICE_tarim_basin_east_asian_contacts_desc: "이 인물은 소위 비단길 지역에 거주하는 외국 출신 동아시아 또는 중국계 인물들과 관계를 맺고 있으며, 이 공동체의 엘리트 구성원들과 좋은 관계를 유지하고 있습니다.\n\n#EMP 국지적 [silk_road_communities|E]로부터 [prestige|E] 및 [dynasty_prestige|E] 선물을 받을 양과 확률을 증가시킵니다.\n$RICE_silk_road_community_east_asian_decision$ [decision|E]를 잠금 해제합니다#!" # 17473875747182520387
  RICE_tarim_basin_steppe_contacts: "스텝 [silk_road_communities_short|E]와의 접촉" # 16515431276432125857
  RICE_tarim_basin_steppe_contacts_desc: "이 인물은 소위 비단길의 일부 지역에 거주하는 외국 출신 스텝 유목민들과 연관이 있으며, 이 공동체의 정예 구성원들과 좋은 관계를 맺고 있습니다.\n\n#EMP [special_troops|E] 및 [scheme_success_chance|E]와 [battles|E]에서의 [advantage|E]를 개선하는 [character_modifiers|E]를 받을 확률과 양을 증가시킵니다.\n$RICE_silk_road_community_steppe_decision$ [decision|E]를 해금합니다!" # 9285569247578159477
  RICE_tarim_basin_middle_eastern_contacts: "중동 [silk_road_communities_short|E]와의 접촉" # 11466580585052766184
  RICE_tarim_basin_middle_eastern_contacts_desc: "이 인물은 소위 실크로드 지역에 거주하는 아랍, 이란, 유대계 외국인들과의 연줄이 있으며, 이들 공동체의 정예 구성원들과 좋은 관계를 맺고 있습니다.\n\n#EMP 지역의 [silk_road_communities|E]로부터 [character_modifiers|E]를 통한 [gold|E] [income|E] 개선 선물이나, [realm_capital|E] 내 [county_modifiers|E] 및 [building|E] 비용 감소, [control|E] 개선 선물을 받을 확률과 양이 증가합니다.\n$RICE_silk_road_community_middle_eastern_decision$ [decision|E]를 해금합니다#!" # 509492473877531819
  RICE_tarim_basin_himalayan_contacts: "히말라야 [silk_road_communities_short|E]와의 접촉" # 13330377454238960801
  RICE_tarim_basin_himalayan_contacts_desc: "이 인물은 소위 비단길의 일부 지역에 거주하는 외국 출신 히말라야인들과 연줄이 있으며, 이 공동체의 정예 구성원들과 좋은 관계를 맺고 있습니다.\n\n#EMP 지역 [silk_road_communities|E]로부터 [character_modifiers|E]의 양과 받을 확률을 증가시켜 [scheme_resistance|E]와 [prowess|E], 혹은 [health|E], [fertility|E]를 개선하고 [stress|E]를 다루는 데 도움을 줍니다.\n$RICE_silk_road_community_himalayan_decision$ [decision|E]를 해금합니다#!" # 16977018815039511196
  RICE_tarim_basin_indian_contacts: "인도 [silk_road_communities_short|E]와의 접촉" # 6696041730330495374
  RICE_tarim_basin_indian_contacts_desc: "이 인물은 소위 실크로드 지역에 거주하는 외국 출신 인도인들과 연줄이 있으며, 이 공동체의 엘리트 구성원들과 좋은 관계를 맺고 있습니다.\n\n#EMP [piety|E] 선물이나 [lifestyle_experience|E]를 개선하는 [character_modifiers|E]를 받거나 받을 확률이 증가합니다.\n$RICE_silk_road_community_indian_decision$ [decision|E]를 잠금 해제합니다!" # 7839328701830583870
  RICE_tarim_basin_east_african_contacts: "동아프리카 [silk_road_communities_short|E]와의 접촉" # 5814690485111032444
  RICE_tarim_basin_east_african_contacts_desc: "이 인물은 소위 비단길의 자신 지역에 거주하는 이국 출신 동아프리카인들과 연관이 있으며, 이들 공동체의 정예 구성원들과 좋은 관계를 맺고 있습니다.\n\n#EMP [special_troops|E] 및 [scheme_resistance|E]와 [prowess|E]를 향상시키는 [character_modifiers|E]를 받을 확률과 양을 증가시킵니다.\n$RICE_silk_road_community_east_african_decision$ [decision|E]를 잠금 해제합니다!" # 13819585886154845686
  RICE_tarim_basin_southeast_asian_contacts: "동남아시아 [silk_road_communities_short|E]와의 접촉" # 1065934228718139138
  RICE_tarim_basin_southeast_asian_contacts_desc: "이 인물은 소위 비단길의 자신 지역에 거주하는 외국 출신 동남아시아인들과 연관이 있으며, 이 공동체의 엘리트 구성원들과 좋은 관계를 맺고 있습니다.\n\n#EMP 해상 [terrain|E]에서 [travel_speed|E]를 증가시키고 [travel_danger|E]를 감소시키는 [character_modifiers|E] 선물이나, [health|E], [fertility|E] 및 [stress|E] 처리에 도움이 되는 선물을 받을 양과 확률을 증가시킵니다.\n$RICE_silk_road_community_southeast_asian_decision$ [decision|E]를 잠금 해제합니다#!" # 6567489303392109741
  RICE_tarim_basin_east_asian_specialists: "동아시아 전문가들" # 15470958891348889697
  RICE_tarim_basin_east_asian_specialists_desc: "중국 혹은 그 문화권에 영향을 받은 인근 지역의 여러 전문가들이 이 인물을 위해 고용되었습니다. 그들은 행정, 법률, 공공 사업, 전략 등 다양한 분야의 기술을 보유하고 있습니다." # 2396424031276447531
  RICE_tarim_basin_merchant_settlers: "상인 정착민" # 2299294956805776699
  RICE_tarim_basin_merchant_settlers_desc: "최근 아라비아 또는 이란 상인 공동체들이 이곳에 정착했습니다. 이른바 비단길의 관리자로서, 그들의 존재는 지역 경제를 활성화시킬 것입니다." # 3688949451010173646
  RICE_tarim_basin_indic_artisans: "인도 장인들" # 417370031507594657
  RICE_tarim_basin_indic_artisans_desc: "인도 예술은 세계 여러 곳에 큰 영향을 미치고 있으며, 따라서 이 인물은 최근 그러한 장인들을 여럿 고용했습니다. 이 예술적 기술들은 분명 큰 도움이 될 것입니다." # 10716587705291139841
  RICE_tarim_basin_african_contracts: "금과 상아 수입" # 18446539458239143666
  RICE_tarim_basin_african_contracts_desc: "이 통치자는 동아프리카에서 활동하는 상인들과 협상을 벌여, 특히 동아프리카 수출품의 대부분을 차지하는 수익성 높은 금과 상아 무역과 관련하여 그들의 무역이 자신이 다스리는 영토로 더 많이 유입되도록 유치했습니다." # 5717182141968113999
  RICE_tarim_basin_southeast_asian_shipbuilders: "동남아시아 조선공" # 14643686657199329424
  RICE_tarim_basin_southeast_asian_shipbuilders_desc: "동남아시아의 여러 왕국, 도시 국가, 부족들은 항해, 조선, 항법, 해상 무역 등에 경험과 지식을 갖춘 많은 사람들의 고향입니다. 이 인물은 이러한 분야에 대한 자문을 구하기 위해 많은 이들을 데려왔습니다." # 7711777426328638973
  RICE_tarim_basin_lop_nur_dry_period: "롭 누르의 건조기" # 839669919002617542
  RICE_tarim_basin_lop_nur_dry_period_desc: "변화하는 기후 패턴이나 강의 유로 때문이든, 혹은 사막화로 이어지는 인간의 활동 때문이든, 한때 거대했던 뤄푸노르 호수는 크게 줄어들어 한때 무성했던 호수를 황량하고 척박한 황무지로 바꾸어 놓았습니다. 이로 인해 주변 정착지들은 이전 수준의 농업을 유지하기 위해 고군분투하며 압박을 받고 있습니다. 많은 이들이 이 지역을 떠나고 있으며, 지역 경제는 고통받고 있습니다." # 6841737078697661519
  RICE_tarim_basin_lop_nur_fluctuations: "롭누르의 변동하는 호수 수위" # 5795322667492586963
  RICE_tarim_basin_lop_nur_fluctuations_desc: "수 세대 전, 한때 거대했던 뤄푸노르 호수는 기후 변화나 강의 유로 변경, 혹은 인간의 활동으로 인해 상당히 줄어들기 시작했습니다. 그 오랜 '건조기'는 이제 끝났지만, 호수 수위는 계속해서 변동하고 점차 감소하고 있기에 호수는 예전의 명성을 잃은 그림자에 불과합니다. 지역 경제는 전성기에 전혀 미치지 못하며, 고대 정착지들의 폐허가 곳곳에 흩어져 있습니다." # 15681639652485945040
  RICE_tarim_basin_fake_china_dynasty: "중국의 칸과 술탄들" # 8862243796302940716
  RICE_tarim_basin_fake_china_dynasty_desc: "이 왕조의 통치자들은 타림 분지의 일부를 다스리면서, 정기적으로 말리크 알-마슈리크 와 알-신\"동방과 중국의 \"), 술탄 알-샤르크 와 알-신\"동방과 중국의 술\"), 그리고 타브가치 칸\"중국의 \")과 같은 중국과 관련된 명예 칭호를 스스로에게 부여합니다. 현 시대의 많은 무슬림들은 중국을 박식하고 의로운 학자들이 다스리며 훌륭한 사치품을 생산하는 모범적이고 이상적인 사회로 여깁니다. 옛날 중국의 지배지였던 타림 분지를 통제한다는 것은 기술적으로 중국의 일부를 통제하는 것과 마찬가지가 아닐까요?\n\n#EMP 이 [modifier|E]는 이 [dynasty|E]에 더 이상 [rulers|E]가 없거나, [GetGeographicalRegion('RICE_former_tang_western_region').GetName]에 더 이상 영토를 보유하지 않게 되면 영구적으로 #N 상실#됩니다!" # 8286615398348009141
  RICE_tarim_basin_is_al_kashgari_upgrade: "자랑스러운 투르크어 사전 편찬가" # 13733712238920353522
  RICE_tarim_basin_is_al_kashgari_upgrade_desc: "마흐무드 알-카슈가리는 나약한 학자가 아닙니다. 그는 많은 곳을 여행하고 많은 것을 보았으며, 세상의 여러 나라를 연구했습니다. 성실한 그는 튀르크어에 대한 최초의 종합 사전을 저술하려는 그의 일생의 목표를 완수했습니다." # 551141978972891676
  RICE_tarim_basin_working_on_turkic_dictionary: "제1차 튀르크어 사전 작업 중" # 10845771379889237537
  RICE_tarim_basin_working_on_turkic_dictionary_desc: "이 인물은 현재 최초의 튀르크어 사전을 편찬하는 작업을 진행 중입니다. 곧 튀르크인들에게도 다른 어떤 민족 못지않게 존중받을 만한 언어적, 문학적 유산이 있음을 세상에 증명할 것입니다!" # 14061878194270866180
  RICE_tarim_basin_eight_protectors_blessing_1: "사소한 $RICE_tarim_basin_eight_protectors_blessing_2$" # 455722594522799274
  RICE_tarim_basin_eight_protectors_blessing_1_desc: "그들은 이 인물이 도시의 연례 종교 행렬에 참여한 후 [eight_protectors_of_khotan|E]의 축복을 받았다고 말합니다. 전설에 따르면, 부처님께서는 호탄을 보호하고, 그 주권을 보장하며, 불교의 가르침을 수호하기 위해 여덟 신을 임명하셨다고 합니다. 이 여덟 신은 아파라지타, 삼냐야, 가가나스와라, 수바르나말라, 그라바타프타, 암구사, 스타나바티, 그리고 비스라바나입니다." # 6511657739764779225
  RICE_tarim_basin_eight_protectors_blessing_2: "호탄의 여덟 수호신으로부터 축복이 내리기를" # 7762399318552590882
  RICE_tarim_basin_eight_protectors_blessing_2_desc: "$RICE_tarim_basin_eight_protectors_blessing_1_desc$" # 10564552927105693465
  RICE_tarim_basin_eight_protectors_blessing_3: "$RICE_tarim_basin_eight_protectors_blessing_2$ 주요" # 15223365425766966174
  RICE_tarim_basin_eight_protectors_blessing_3_desc: "$RICE_tarim_basin_eight_protectors_blessing_1_desc$" # 10564552927105693465
  RICE_tarim_basin_eight_protectors_blessing_4: "훌륭하군 $RICE_tarim_basin_eight_protectors_blessing_2$" # 11446903934027075580
  RICE_tarim_basin_eight_protectors_blessing_4_desc: "$RICE_tarim_basin_eight_protectors_blessing_1_desc$" # 10564552927105693465
  RICE_tarim_basin_khotan_eight_protectors: "팔대 수호자" # 1501127117319075711
  RICE_tarim_basin_khotan_eight_protectors_desc: "수많은 수도원과 승려들로 인해 호탄은 수세기 동안 불교의 중심지였습니다. 다양한 예언과 경전들은 부처님께서 호탄을 수호하기 위해 [eight_protectors|E]를 명하셨다고 전합니다. 그들은 아파라지타, 삼냐야, 가가나스와라, 수바르나말라, 그라바타프타, 암구사, 스타나바티, 그리고 바이슈라바나입니다. 호탄의 백성들이 마음속에 삼보(三寶)를 존경하는 한, 이 위대한 존재들은 그곳의 생존과 번영을 보장할 것입니다.\n\n#EMP 이 [character_modifier|E]는 호탄 [county|E]의 [ruler|E]에게 그가 #V 불교도#인 동안 부여되며, 그와 가까운 불교도 [rulers|E]들이 [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName]에 참여하는 [activity|E]를 이용할 수 있게 합니다.\n이 [character_modifier|E]는 호탄 [county|E]의 통치자가 불교 [faith|E]를 따르지 않거나 불교 교리에 적대적인 인물로 바뀌면 제거됩니다. 만약 이런 일이 발생하면, $RICE_tarim_basin_reinhabit_gomati_monastery$ [decision|E]를 통해서만 이 보너스를 복구할 수 있습니다.#!" # 6298498267545900798
  RICE_tarim_basin_studying_mogao_artifacts: "고대 막고굴 유물 및 두루마리 연구" # 2774490131725946140
  RICE_tarim_basin_fight_cattle_good_character: "새해 동물 싸움은 좋은 징조를 예고합니다" # 5035388674633786853
  RICE_tarim_basin_fight_cattle_good_character_desc: "이 인물은 최근 연초에 점술의 일종으로 소들을 이용한 일련의 싸움을 벌였습니다($k_tarim_basin$ 일부 민족에게서 유래된 전통). 이 시합의 결과에 따르면, 가까운 미래에 이 인물과 그가 다스리는 모든 영지에 번영이 깃들 것이라고 합니다." # 9520401882037610532
  RICE_tarim_basin_fight_horses_good_character: "새해 동물 싸움은 좋은 징조를 예고합니다" # 5035388674633786853
  RICE_tarim_basin_fight_horses_good_character_desc: "이 인물은 최근 연초에 한 해의 길흉을 점치기 위해 일련의 말 싸움을 주최했습니다(타림 분지 일부 민족에서 유래한 전통입니다). 이 시합 결과에 따르면, 가까운 미래에 이 인물과 그가 다스리는 모든 영지에 번영이 있을 것이라고 합니다." # 4715435366642142190
  RICE_tarim_basin_fight_camels_good_character: "새해 동물 싸움은 좋은 징조를 예고합니다" # 5035388674633786853
