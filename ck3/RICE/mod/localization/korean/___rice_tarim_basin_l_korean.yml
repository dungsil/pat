  RICE_silk_road_community_steppe_decision_desc: "이제 내 영지 내의 지역 [silk_road_communities_short|E]와 교류를 나누었으니, 그들의 두려운 전사들 중 일부가 내 깃발 아래 싸우고자 할지 궁금하군. 그들의 기마술, 궁술, 백병전 및 기타 전투 형태에 대한 기술과 전략, 전술 및 보급에 대한 깊은 지식은 내 전쟁에 도움이 될 수 있을 것이다." # 17823809965275978192
  RICE_silk_road_community_steppe_decision_confirm: "그들이 나에게 맞서 싸우는 것보다 나를 위해 싸우는 것이 낫다." # 781933302321251390
