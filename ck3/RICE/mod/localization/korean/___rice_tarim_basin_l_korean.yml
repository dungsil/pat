  tarim_basin.0020.t: "비단길 공동체" # 12073973435696751365
  tarim_basin.0020.desc.intro: "소위 비단길의 육지와 바다는 여러 민족이 섞여 활기 넘치는 용광로였으며, 아마도 한, 로마, 페르시아 같은 대제국이 일어나기 전부터 그랬을 것입니다. 이 광대한 네트워크 덕분에 제 영지 내에도 유라시아 전역에서 온 기원을 가진 번성하는 공동체들이 있습니다. 제 야망을 달성하려면 그들과 협력하는 것이 도움이 될 수 있겠지요." # 11326620491845943482
  tarim_basin.0020.desc.east_asian: "특히, 저는 제 영지 내에 있는 동아시아 공동체들과의 관계를 강화하기로 결정했습니다. 이들 중 많은 이들이 먼 땅, 특히 정의와 학문의 땅으로 알려져 있으며 세상의 그 어떤 영지보다도 비할 데 없다고 여겨지는 중원(Middle Kingdom)에서 왔습니다." # 18097840460209949881
  tarim_basin.0020.desc.steppe: "특히, 저는 제 영지 내 스텝 공동체들과의 관계를 강화하기로 결정했습니다. 이 북방의 #nomad 유목민#들은 일부에게는 두려움의 대상이며 다른 이들에게는 숭배의 대상입니다. 결코 빗나가는 일이 없는 그들의 강력한 활과 스텝을 천둥처럼 가로지르는 말들을 보면, 전쟁에서의 그들의 능력에 의문을 품는 자는 거의 없을 것입니다." # 8264793474433731980
  tarim_basin.0020.desc.middle_eastern: "특히, 저는 제 영지 내 중동 공동체들과의 관계를 강화하기로 결정했습니다. 이란, 아라비아, 유대계 상인 네트워크는 교역이 이루어지는 실크로드 전역에서 발견됩니다. 상업과 발전을 장려하려는 자라면 누구든 그들의 도움을 찾을 것입니다." # 12446316739806422365
  tarim_basin.0020.desc.himalayan: "특히, 저는 제 영지 내 히말라야 공동체들과의 관계를 강화하기로 결정했습니다. 그들은 척박하고 얼어붙은 세계의 지붕에서 온 이들이지만, 외딴 산악 지대에서도 문명과 부, 문화를 찾아볼 수 있습니다. 그들의 생존하고, 견디며, 번성하는 능력은 누구나 높이 평가할 수 있는 자질입니다." # 3465803564575084935
  tarim_basin.0020.desc.indian: "특히, 저는 제 영지 내 인도 공동체들과의 관계를 강화하기로 결정했습니다. 인도 대륙은 수많은 이들이 따르는 고무적인 신앙, 정교하고 숙련된 예술 양식, 부유한 상인 네트워크 등 수많은 좋은 것들이 나오는 곳으로 유명합니다." # 263444146376195246
  tarim_basin.0020.desc.east_african: "특히, 저는 제 영지 내 동아프리카 공동체들과의 관계를 강화하기로 결정했습니다. 유라시아와 아프리카를 가로지르는 무역로를 따라 거주하는 동아프리카인들은 상인, 모험가, 노예 등 다양한 배경을 가지고 있습니다. 이러한 부류의 사람들은 저의 목표에 도움이 될 수 있습니다." # 15152882924022851128
  tarim_basin.0020.desc.southeast_asian: "특히, 저는 제 영지 내 동남아시아 공동체들과의 관계를 강화하기로 결정했습니다. 동남아시아의 육지와 바다는 해상 실크로드에 잘 통합된 여러 왕국과 도시들의 본거지입니다. 이러한 네트워크에 우리를 관여시키는 것은 수익성이 높을 수 있습니다." # 12058283439736579099
  tarim_basin.0020.option.east_asian: "그들의 동방에 대한 지식과 인맥은 이로울 것입니다." # 2214264525988483719
  tarim_basin.0020.tooltip.east_asian: "[GetModifier('RICE_tarim_basin_east_asian_contacts').GetNameWithTooltip] [character_modifier|E]를 보유하는 동안, 지역 동아시아 [silk_road_community_short|E]로부터 주기적으로 다양한 선물을 받게 됩니다. [prestige|E]와 [dynasty_prestige|E] 선물은 다른 [silk_road_communities|E]에 비해 더 좋을 가능성이 높으며, 발생할 확률도 높습니다." # 16470021676323320230
  tarim_basin.0020.option.steppe: "초원 전사들과 어울리면 다른 이들도 나를 존중하게 될 것이다!" # 7966596635449180603
  tarim_basin.0020.tooltip.steppe: "당신이 [GetModifier('RICE_tarim_basin_steppe_contacts').GetNameWithTooltip] [character_modifier|E]를 보유하는 동안, 당신은 주기적으로 지역 [silk_road_community_short|E]로부터 다양한 선물을 받게 될 것입니다. [special_troops|E]와 [scheme_success_chance|E] 및 [battles|E]에서의 [advantage|E]를 개선하는 [character_modifiers|E] 선물은 다른 [silk_road_communities|E]에 비해 더 훌륭할 가능성이 높으며 더 자주 발생할 것입니다." # 3870653387651956617
  tarim_basin.0020.option.middle_eastern: "그들과 좋은 거래를 한다면, 우리 모두가 번성하고 성장할 수 있을 것입니다." # 3331036931730309640
  tarim_basin.0020.tooltip.middle_eastern: "당신이 [GetModifier('RICE_tarim_basin_middle_eastern_contacts').GetNameWithTooltip] [character_modifier|E]를 보유하는 동안, 당신은 주기적으로 지역 중동 [silk_road_community_short|E]로부터 다양한 선물을 받게 될 것입니다. [gold|E] [income|E]를 향상시키는 [character_modifiers|E] 선물이나, 당신의 [realm_capital|E]의 [building|E] 비용과 [control|E]에 영향을 주는 [county_modifiers|E] 선물이 다른 [silk_road_communities|E]에 비해 더 낫고 더 자주 발생할 가능성이 높습니다." # 6844523774295143978
  tarim_basin.0020.option.himalayan: "이 고집 센 자들과 우호적인 관계를 유지하는 것이 좋겠군." # 17896941349147871788
  tarim_basin.0020.tooltip.himalayan: "당신이 [GetModifier('RICE_tarim_basin_himalayan_contacts').GetNameWithTooltip] [character_modifier|E]를 보유하는 동안, 당신은 주기적으로 지역 히말라야 [silk_road_community_short|E]로부터 다양한 선물을 받게 될 것입니다. [scheme_resistance|E]와 [prowess|E]를 향상시키거나, [health|E], [fertility|E]에 도움이 되고 [stress|E]를 다루는 [character_modifiers|E] 선물은 다른 [silk_road_communities|E]에서보다 더 좋을 가능성이 높고 더 자주 발생할 것입니다." # 11489233878581441925
  tarim_basin.0020.option.indian: "이들은 결국 우리 영지에 크게 기여하고 있으니까요." # 14528257582839966998
  tarim_basin.0020.tooltip.indian: "[GetModifier('RICE_tarim_basin_indian_contacts').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안, 해당 지역의 인도 [silk_road_community_short|E]로부터 주기적으로 다양한 선물을 받게 될 것입니다. [piety|E] 선물이나 [lifestyle_experience|E]를 향상시키는 [character_modifiers|E] 선물은 다른 [silk_road_communities|E]에 비해 더 좋을 가능성이 높으며 더 자주 발생할 것입니다." # 4183650271066346509
  tarim_basin.0020.option.east_african: "그들은 다재다능하고 숙련된 무리입니다." # 14891812905974270050
  tarim_basin.0020.tooltip.east_african: "귀하가 [GetModifier('RICE_tarim_basin_east_african_contacts').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안, 지역 동아프리카 [silk_road_community_short|E]로부터 주기적으로 다양한 선물을 받게 됩니다. [scheme_resistance|E]와 [prowess|E]를 개선하는 [special_troops|E] 및 [character_modifiers|E] 형태의 선물은 다른 [silk_road_communities|E]에 비해 더 낫고 발생할 가능성이 높을 것입니다." # 11343550941076108708
  tarim_basin.0020.option.southeast_asian: "그들의 항해술과 상업 능력은 감탄할 만합니다." # 8486892340971412923
  tarim_basin.0020.tooltip.southeast_asian: "당신이 [GetModifier('RICE_tarim_basin_southeast_asian_contacts').GetNameWithTooltip] [character_modifier|E]를 보유하는 동안, 당신은 주기적으로 현지 동남아시아 [silk_road_community_short|E]로부터 다양한 선물을 받게 될 것입니다. 해상 [terrain|E]에서의 [travel_speed|E]를 개선하고 [travel_danger|E]를 감소시키는 [character_modifiers|E] 선물, 혹은 [health|E], [fertility|E] 및 [stress|E]와 관련된 선물들이 다른 [silk_road_communities|E]에 비해 더 낫고 더 자주 발생할 가능성이 높습니다." # 17579255216958114516
  RICE.silk_road_gift_quality.tooltip.east_asian: "현재 지역 [silk_road_community_short|E]와 관계를 강화하고 계시기 때문에, 이 선물의 품질은 다른 [silk_road_communities|E]에서 얻었을 때보다 더 좋을 가능성이 높습니다." # 4778274379411386618
  RICE.silk_road_gift_quality.tooltip.steppe: "현재 [silk_road_community_short|E]의 현지 초원 지역과의 관계를 강화하고 계시기 때문에, 이 선물의 품질은 다른 [silk_road_communities|E]에서 얻었을 때보다 더 좋을 가능성이 높습니다." # 3035525430628450820
  RICE.silk_road_gift_quality.tooltip.middle_eastern: "현재 [silk_road_community_short|E] 지역 주민들과 관계를 강화하고 계시므로, 이 선물의 품질은 다른 [silk_road_communities|E]에서 얻었을 때보다 더 좋을 가능성이 높습니다." # 11281712282923494335
  RICE.silk_road_gift_quality.tooltip.himalayan: "현재 히말라야 [silk_road_community_short|E]와의 관계를 강화하고 계시기 때문에, 이 선물의 품질은 다른 [silk_road_communities|E]에서 얻었을 때보다 더 좋을 가능성이 높습니다." # 4406972297113356348
  RICE.silk_road_gift_quality.tooltip.indian: "현재 지역 [silk_road_community_short|E]와의 관계를 강화하고 계시므로, 이 선물의 품질은 다른 [silk_road_communities|E]에서 얻었을 때보다 더 좋을 가능성이 높습니다." # 12717999401674131732
  RICE.silk_road_gift_quality.tooltip.east_african: "현재 동아프리카 [silk_road_community_short|E]와의 관계를 강화하고 계시기 때문에, 이 선물의 품질은 다른 [silk_road_communities|E]에서 얻었을 때보다 더 좋을 가능성이 높습니다." # 5203363748569339855
  RICE.silk_road_gift_quality.tooltip.southeast_asian: "현재 지역 동남아시아 [silk_road_community_short|E]와 관계를 강화하고 있기 때문에, 다른 [silk_road_communities|E]에게서 얻었을 때보다 이 선물의 품질이 더 좋을 가능성이 높습니다." # 11547146953248479660
  tarim_basin.0021.t: "귀중품 선물" # 17406990344213923780
  tarim_basin.0021.desc.east_asian: "최근 동아시아 공동체와의 유대 강화 및 관계 개선 노력을 기울인 결과, 동방 출신의 여러 귀족 가문들이 그들의 민족 전통 양식으로 제작된 금과 기타 귀중품을 선물로 보내왔습니다." # 2606244263896983187
  tarim_basin.0021.desc.steppe: "내가 최근 노력하여 지역 스텝 공동체와 유대를 쌓고 관계를 개선한 덕분에, 스텝 출신 여러 유력 가문들이 그들의 전통 양식으로 제작된 금과 기타 귀중품을 선물로 보내왔습니다." # 8040071445034687115
  tarim_basin.0021.desc.middle_eastern: "최근 제가 중동 지역 공동체와 유대를 형성하고 관계를 개선하기 위해 기울인 노력에 힘입어, 이란, 아랍, 유대 혈통의 여러 명문 가문들이 그들의 민족 전통 양식으로 제작된 금과 기타 귀중품을 선물로 보내왔습니다." # 10911444325668340450
  tarim_basin.0021.desc.himalayan: "최근 히말라야 지역 공동체와의 유대 강화 및 관계 개선을 위한 노력에 힘입어, 히말라야 출신 여러 명문 가문들이 금과 기타 귀중품을 선물로 보내왔습니다. 이 물품들 중 다수는 그들의 민족 고유 양식으로 제작된 것들입니다." # 1361117519990062062
  tarim_basin.0021.desc.indian: "제가 최근 인도 지역 공동체와 유대를 강화하고 관계를 개선하기 위해 노력한 결과, 인도 출신 여러 엘리트 가문들이 그들의 전통 양식으로 벼려낸 금과 기타 귀중품을 선물로 보내왔습니다." # 16564308702902898850
  tarim_basin.0021.desc.east_african: "최근 제가 동아프리카 지역 공동체와 유대감을 형성하고 관계를 개선하기 위해 기울인 노력에 힘입어, 동아프리카 출신 여러 귀족 가문들이 그들의 전통 양식으로 제작된 금과 기타 귀중품을 선물로 주었습니다." # 14171278066079149196
  tarim_basin.0021.desc.southeast_asian: "최근 동남아시아 공동체와의 유대 강화 및 관계 개선을 위한 노력에 힘입어, 동남아시아 출신 여러 명문 가문들이 그들의 전통 양식으로 제작된 금과 기타 귀중품을 선물로 보내왔습니다." # 17068929020985229374
  tarim_basin.0021.a: "그러한 선물은 매우 환영받을 것입니다." # 933531112770664313
  tarim_basin.0022.t: "유망한 사업 거래" # 2892608502737429251
  tarim_basin.0022.desc.east_asian: "제가 지역 동아시아 공동체와 관계를 쌓기 위해 기울인 노력이 결실을 맺었습니다. 그들은 최근 저와 여러 유리한 사업 거래에 협력하기로 동의했습니다. 그들의 비단길 네트워크를 통해 우리는 분명 함께 큰 이익을 얻을 것입니다!" # 13499051381178479903
  tarim_basin.0022.desc.steppe: "지역 유목민 공동체와 관계를 쌓아온 노력이 결실을 맺었습니다. 그들은 최근 저와 여러 유리한 사업 거래에 동의했습니다. 그들의 비단길 네트워크를 통해 우리는 분명 함께 큰 이익을 얻을 것입니다!" # 9407730359150996476
  tarim_basin.0022.desc.middle_eastern: "내가 현지 중동 공동체와 관계를 구축하기 위해 기울인 노력이 결실을 맺었소. 그들은 최근 여러 유리한 사업 거래에 나와 협력하기로 합의했소. 그들의 비단길 네트워크를 통해 우리는 분명 함께 큰 이익을 얻을 것이오!" # 9385477337619763786
  tarim_basin.0022.desc.himalayan: "히말라야 지역 공동체와 관계를 쌓아온 노력이 결실을 맺었습니다. 그들은 최근 나에게 여러 유리한 사업 거래에 협력하기로 동의했습니다. 그들의 비단길 네트워크를 통해 우리는 분명 함께 큰 이익을 얻을 것입니다!" # 16829408123056529945
  tarim_basin.0022.desc.indian: "지역 인도 공동체와 관계를 쌓아온 노력이 결실을 맺었습니다. 그들은 최근 저와 여러 유리한 사업 거래에 협력하기로 동의했습니다. 그들의 비단길 네트워크를 통해 우리는 분명 함께 큰 이익을 얻을 것입니다!" # 8803405052870428146
  tarim_basin.0022.desc.east_african: "동아프리카 지역 공동체와 관계를 쌓아온 노력이 결실을 맺었습니다. 그들은 최근 저와 여러 유리한 사업 거래에 협력하기로 동의했습니다. 그들의 해상 실크로드 네트워크를 통해 우리는 분명 함께 큰 이익을 얻을 것입니다!" # 17635723452082691013
  tarim_basin.0022.desc.southeast_asian: "제가 동남아시아 현지 공동체와 관계를 구축하기 위해 노력한 성과가 나타났습니다. 그들은 최근 몇 가지 유리한 사업 거래에 저와 협력하기로 동의했습니다. 그들의 해상 실크로드 네트워크를 통해 우리는 분명 함께 큰 이익을 얻을 것입니다!" # 4887219389191831552
  tarim_basin.0022.a: "비단이 흘러야 한다. 향신료도. 노예도. 말도. 사실 모든 교역품이 말이다." # 1569298458272193747
  tarim_basin.0023.t: "실크로드를 따라 펼쳐지는 향연" # 797625326834111390
  tarim_basin.0023.desc.east_asian: "지역의 동아시아 귀족들은 제가 그들과의 관계 증진을 위해 기울인 노력에 매우 만족하고 있습니다.\n\n최근 몇 가지 성공을 기념하기 위해, 그들의 가장 저명한 몇몇 씨족들이 모여 저의 이름을 걸고 성대한 연회를 열었습니다. 정말 대단한 연회였으며, 우리는 비단길 전역으로 유명한 그들의 전통 별미인 삶은 양고기와 돼지고기, 견과류 모둠, 그리고 야생 사과 등을 마음껏 즐겼습니다." # 15735684514758808623
  tarim_basin.0023.desc.steppe: "지역 유목 귀족들은 제가 그들과의 관계 개선을 위해 노력한 것에 대해 매우 고맙게 생각하고 있습니다.\n\n최근 몇 가지 성공을 기념하기 위해, 그들의 가장 저명한 부족들 중 일부가 모여 저의 이름을 걸고 성대한 연회를 열었습니다. 정말 대단한 연회였고, 우리는 모두 비단길 전역으로 유명한 그들의 전통적인 별미인 삶은 양고기, 소금에 절인 말 소시지, 그리고 발효시킨 암말 젖 등을 마음껏 즐겼습니다." # 16233201339501378412
  tarim_basin.0023.desc.middle_eastern: "현지의 중동 귀족들은 제가 그들과의 관계 증진을 위해 기울인 노력에 매우 만족하고 있습니다.\n\n최근 몇 가지 성공을 기념하기 위해, 그들의 가장 저명한 가문 몇몇이 모여 제 이름으로 성대한 연회를 열어주었습니다. 정말 대단한 연회였고, 우리는 모두 비단길 전역으로 유명한 페르가나 와인, 사마르칸트 복숭아, 그리고 상가크 같은 다양한 납작빵과 같은 그들의 전통 진미를 마음껏 즐겼습니다." # 17412783133812407415
  tarim_basin.0023.desc.himalayan: "지역의 히말라야 엘리트들은 저의 그들과의 관계 개선 노력을 매우 높이 평가했습니다.\n\n최근 몇 가지 성공을 축하하기 위해, 그들의 가장 저명한 씨족 몇몇이 모여 저의 이름을 걸고 성대한 연회를 열었습니다. 그것은 훌륭한 연회였으며, 우리는 모두 모모 만두, 짜파 죽, 버터차와 같이 실크로드를 통해 유명한 그들의 전통 별미들을 배불리 먹었습니다." # 16275091357034238531
  tarim_basin.0023.desc.indian: "지역 인도 엘리트들은 그들과의 관계 개선을 위한 나의 노력에 매우 호의적이었습니다.\n\n최근 몇 가지 성공을 축하하기 위해, 그들의 가장 저명한 부족 몇몇이 모여 나의 이름을 걸고 성대한 연회를 열었습니다. 그것은 대단한 연회였고, 우리는 모두 비단길 전역으로 유명한 그들의 전통적인 별미인 야채를 채운 파라타 납작빵, 다섯 가지 렌즈콩 튀김, 그리고 버터밀크와 섞은 과일 등을 마음껏 즐겼습니다." # 15957706055922553555
  tarim_basin.0023.desc.east_african: "현지 동아프리카 귀족들은 제가 그들과의 관계를 돈독히 하기 위해 기울인 노력에 매우 감사하고 있습니다.\n\n최근의 몇 가지 성공을 축하하기 위해, 그들의 가장 저명한 부족 중 일부가 모여 제 이름을 걸고 성대한 연회를 열었습니다. 그 연회는 훌륭했고, 우리는 모두 바다 비단길 전역으로 유명한 그들의 전통적인 별미, 즉 고기와 채소를 넣은 푸짐한 스튜와 바다 건너 온 수많은 향신료로 맛을 낸 향긋한 쌀밥을 마음껏 즐겼습니다." # 8016807848618059999
  tarim_basin.0023.desc.southeast_asian: "현지 동남아시아 엘리트들은 제가 그들과의 관계를 돈독히 하려는 노력에 매우 고마워하고 있습니다.\n\n최근 몇 가지 성공을 축하하기 위해, 그들의 가장 저명한 씨족 몇몇이 모여 저의 이름을 걸고 성대한 연회를 열었습니다. 정말 대단한 연회였으며, 우리는 모두 코코넛과 같은 재료로 섞은 달콤하고 짭짤한 카레와 온갖 종류의 해산물처럼 해상 실크로드를 따라 유명한 그들의 전통적인 별미를 마음껏 즐겼습니다." # 14413388696148364345
  tarim_basin.0023.a: "경사스럽고 즐거운 날이로다!" # 6514419971550869488
  tarim_basin.0024.t: "실크로드를 가로지르는 영광과 명성" # 14718389626835849042
  tarim_basin.0024.desc.east_asian: "내 영지 내 동아시아 엘리트들과의 관계를 통해 그들의 공동체 내에서 좋은 유대감을 형성할 수 있었습니다. 심지어 이 엘리트들과 같은 민족적 기원을 공유하며 비단길을 따라 이주해 온 평민들조차도 이전보다 나를 더 높이 평가하고 있습니다. 멀리 동방에 있는 그들의 고향에 사는 사람들도 분명 나와 우리 가문이 이 땅을 통치하는 것에 대해 좋은 소문을 들었을 것입니다.\n\n장기적으로 이는 분명히 나의 정치적, 재정적 이익이 될 것이며, 우리 왕조에 큰 명예와 찬사를 가져다줄 것입니다." # 17076991496545820455
  tarim_basin.0024.desc.steppe: "내 영지 내 스텝 귀족들과의 인연을 통해 그들의 공동체 내에서 좋은 관계를 구축할 수 있었습니다. 실크로드를 따라 이주해 온 이 귀족들과 같은 민족적 기원을 공유하는 평민들조차도 이전보다 나를 더 높이 평가하고 있습니다. 스텝 지역에 있는 그들의 고향에 사는 사람들도 분명히 나와 우리 가문의 이 땅에 대한 통치에 대해 좋은 소식을 들었을 것입니다.\n\n장기적으로 이것은 분명히 나의 정치적, 재정적 이익에 도움이 될 것이며, 우리 왕조에 많은 명예와 찬사를 가져다줄 것입니다." # 10465046469492746903
  tarim_basin.0024.desc.middle_eastern: "내 영지 내 중동 엘리트들과의 인연을 통해 그들의 공동체 내에서 좋은 관계를 구축할 수 있었습니다. 심지어 이 엘리트들과 같은 민족적 기원을 공유하며 비단길을 따라 이주해 온 평민들조차 이전보다 나를 더 높이 평가하고 있습니다. 중동에 있는 그들의 고향에 사는 사람들도 내가 이 땅을 통치하는 나와 우리 가문에 대해 좋은 소식을 들었으리라 확신합니다.\n\n장기적으로 이는 분명 내게 정치적, 재정적 이익을 가져다줄 것이며, 우리 왕조에 큰 명예와 찬사를 안겨줄 것입니다." # 14107443433250740352
  tarim_basin.0024.desc.himalayan: "내 영지 내 히말라야 엘리트들과의 인연 덕분에 그들의 공동체 내에서 좋은 관계를 구축할 수 있었습니다. 심지어 이 엘리트들과 같은 민족적 기원을 공유하며 비단길을 따라 이주해 온 평민들조차도 이전보다 나를 더 높이 평가하고 있습니다. 히말라야 고원에 있는 그들의 고향에 사는 사람들 역시 나에 대해, 그리고 이 땅에 대한 우리 가문의 통치에 대해 좋은 소식을 들었을 것이라 확신합니다.\n\n장기적으로 이는 분명히 나에게 정치적, 재정적 이익을 가져다줄 것이며, 우리 왕조에 큰 명예와 찬사를 안겨줄 것입니다." # 12430803241826955288
  tarim_basin.0024.desc.indian: "제 영지 내 인도 귀족들과의 인연을 통해 그들의 공동체 내에서 좋은 관계를 구축할 수 있었습니다. 심지어 이 귀족들과 같은 민족적 기원을 공유하며 비단길을 따라 이주해 온 평민들조차 저를 이전보다 더 높이 평가하고 있습니다. 남아시아에 있는 그들의 고향에 사는 사람들도 저와 저희 가문의 통치에 대해 좋은 소식을 들었을 것이라 확신합니다.\n\n장기적으로 이는 분명 저에게 정치적, 재정적 이익을 가져다줄 것이며, 저희 왕조에 큰 명예와 찬사를 안겨줄 것입니다." # 17670502461179958327
  tarim_basin.0024.desc.east_african: "내 영지 내 동아프리카 엘리트들과의 관계를 통해 그들의 공동체 내에서 좋은 평판을 쌓을 수 있었습니다. 심지어 이 엘리트들과 같은 민족적 기원을 공유하며 해상 실크로드를 따라 이주해 온 평민들조차 이전보다 나를 더 높이 평가하고 있습니다. 동아프리카에 있는 그들의 본토에 사는 사람들 역시 나에 대해, 그리고 이 땅에 대한 우리 가문의 통치에 대해 좋은 소식을 들었을 것이라 확신합니다.\n\n장기적으로 이는 분명히 나에게 정치적, 재정적 이익을 가져다줄 것이며, 우리 왕조에 큰 명예와 찬사를 안겨줄 것입니다." # 15880223087430007628
  tarim_basin.0024.desc.southeast_asian: "내 봉토 내 동남아시아 엘리트들과의 교류를 통해 그 공동체 내에서 좋은 관계를 구축할 수 있었습니다. 심지어 이 엘리트들과 같은 민족적 배경을 공유하며 해상 실크로드를 따라 이곳으로 이주해 온 평민들조차 이전보다 나를 더 높이 평가하고 있습니다. 동남아시아에 있는 그들의 고향에 사는 이들도 나 자신과 우리 가문의 이 땅 통치에 대해 좋은 소식을 들었을 것이라 확신합니다.\n\n장기적으로 이는 분명히 나에게 정치적, 재정적 이익을 가져다줄 것이며, 우리 왕조에 큰 명예와 찬사를 안겨줄 것입니다." # 9766721448969953044
  tarim_basin.0024.a: "이 좋은 관계가 오래 지속되기를 바라야겠군!" # 13497127328543141749
  tarim_basin.0025.t: "신성한 선물" # 6851556790819235868
  tarim_basin.0025.desc.east_asian: "지역 동아시아 공동체의 지도자들이 저에게 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 유물로 가득 찬 가장 장엄한 선물을 바쳤습니다. 여기에는 보석이 박힌 조각상, 다채로운 그림, 그리고 그와 유사한 물품들이 포함되어 있습니다.\n\n그들의 공동체 내 모든 이가 반드시 같은 신앙을 공유하는 것은 아닐지라도, 많은 신앙을 가진 사람들이 비단길을 따라 수 세기 동안 평화롭게, 때로는 서로 전쟁하며 살아왔습니다. 그러니 이 유지들이 저에게 어떤 종류의 종교 유물을 바쳐야 할지 정확히 알고 있다는 것은 놀라운 일이 아닙니다." # 11960884280460874315
  tarim_basin.0025.desc.steppe: "지역 유목 공동체의 지도자들이 저에게 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교의 가장 화려한 선물들을 바쳤습니다. 여기에는 보석으로 상감된 조각상, 다채로운 그림, 그리고 그와 유사한 물품들이 포함되어 있습니다.\n\n비록 그들의 공동체 내 모든 이가 반드시 같은 신앙을 공유하는 것은 아닐지라도, 여러 신앙을 가진 사람들이 수세기 동안 실크로드를 따라 평화롭게, 혹은 서로 전쟁을 벌이며 살아왔습니다. 그러니 이 유지들이 나에게 어떤 종류의 종교 유물을 바쳐야 할지 정확히 알고 있다는 것은 놀라운 일이 아닙니다." # 579638723314596554
  tarim_basin.0025.desc.middle_eastern: "지역 내 중동 공동체의 지도자들이 저에게 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 유물들로 이루어진 매우 화려한 선물을 가져왔습니다. 보석이 박힌 조각상, 다채로운 그림, 그리고 그와 유사한 물품들이군요.\n\n그들의 공동체 내 모든 이가 반드시 같은 신앙을 공유하는 것은 아닐지라도, 여러 신앙을 가진 사람들이 수 세기 동안 실크로드를 따라 평화롭게 혹은 전쟁하며 함께 살아왔습니다. 그러니 이 유지들이 저에게 어떤 종류의 종교 유물을 바쳐야 할지 정확히 알고 있다는 것은 놀라운 일이 아닙니다." # 6720241028403587596
  tarim_basin.0025.desc.himalayan: "지역 히말라야 공동체의 지도자들이 내게 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 유물들로 이루어진 매우 장엄한 선물을 바쳤습니다. 여기에는 보석이 박힌 조각상, 다채로운 그림, 그리고 그와 유사한 물품들이 포함되어 있습니다.\n\n그들의 공동체 내 모든 이가 반드시 같은 신앙을 공유하는 것은 아니지만, 여러 신앙을 가진 사람들이 비단길을 따라 수세기 동안 때로는 평화롭게, 때로는 서로 전쟁하며 살아왔기에, 이 유력자들이 내게 어떤 종류의 종교 유물을 바쳐야 할지 정확히 알고 있다는 것은 놀라운 일이 아닙니다." # 4341733666190905122
  tarim_basin.0025.desc.indian: "지역 인도 공동체의 지도자들이 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 유물들로 가득한 가장 장엄한 선물을 내게 바쳤습니다. 보석이 박힌 조각상, 다채로운 그림, 그리고 그와 유사한 물품들 말입니다.\n\n그들의 공동체 내 모든 이가 반드시 같은 신앙을 공유하는 것은 아니지만, 수많은 신앙을 가진 사람들이 비단길을 따라 수 세기 동안 때로는 평화롭게, 때로는 서로 전쟁하며 살아왔습니다. 그러니 이 유지들이 내게 어떤 종류의 종교 유물을 바쳐야 할지 정확히 알고 있다는 것은 놀라운 일이 아닙니다." # 13787300560181412619
  tarim_basin.0025.desc.east_african: "지역 동아프리카 공동체의 지도자들이 저에게 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 유물들로 이루어진 가장 장엄한 선물을 바쳤습니다. 여기에는 보석이 박힌 조각상, 다채로운 그림, 그리고 그와 유사한 물품들이 포함되어 있습니다.\n\n비록 그들의 공동체 구성원 모두가 반드시 같은 신앙을 공유하는 것은 아닐지라도, 여러 신앙을 가진 사람들이 해상 실크로드를 따라 수세기 동안 때로는 평화롭게, 때로는 서로 전쟁하며 살아왔습니다. 그러므로 이 유지들이 저에게 어떤 종류의 종교 유물을 바쳐야 할지 정확히 알고 있다는 것은 놀라운 일이 아닙니다." # 14595422989591363842
  tarim_basin.0025.desc.southeast_asian: "지역 동남아시아 공동체의 지도자들이 저에게 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 종교 유물로 가득한 매우 장엄한 선물을 가져왔습니다. 보석이 박힌 조각상, 화려한 그림, 그 외 유사한 물품들이 그것입니다.\n\n그들의 공동체 내 모든 이가 반드시 같은 신념을 공유하는 것은 아닐지라도, 많은 신앙을 가진 사람들이 수세기 동안 실크로드 해상로를 따라 평화롭게, 때로는 서로 전쟁하며 살아왔습니다. 그러니 이 명문가들이 저에게 어떤 종류의 종교 유물을 바쳐야 할지 정확히 알고 있다는 것은 놀라운 일이 아닙니다." # 4391803153251870734
