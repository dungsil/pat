  RICE_dunhuang_start_intro.zhang: "#emphasis 역사적 배경:#! 8세기 중반 안사의 난 이후 당나라가 쇠퇴하자, 티베트 제국은 중앙아시아에 있던 당나라의 영토 대부분, 특히 돈황(또는 사주)을 정복했습니다. 돈황 출신의 한족인 장의차오는 848년 티베트인들에 맞서 성공적인 반란을 이끌었고, 수년간의 군사 활동 끝에 하서 회랑 대부분을 당나라의 통치하에 되돌려 놓았습니다.\n\n장의차오는 당나라와 긴장 관계에 있었으며, 국경 방어에 필요한 모든 지원을 얻고자 당나라의 환심을 사기 위해 동생 장의탄을 인질로 당나라 조정에 보내야 했습니다. 장의탄이 사망하자 장의차오는 자신이 직접 인질이 되기로 결정하고 조카 장회신에게 후임 통치를 맡겼습니다.\n\n장의차오의 업적 중 상당수가 상실되고 귀의군(Guiyi Circuit)과 당나라의 관계 개선이 거의 이루어지지 않는 등 장회신의 통치 기간은 더욱 격변적이었습니다. 결국 장회신은 890년경 불분명한 상황에서 사망했습니다. 그는 아마도 친척 중 한 명이나, 혹은 소훈(Suo Xun)과 같은 야심 찬 관료에 의해 살해당했을 가능성이 높습니다." # 3555859563479569060
  RICE_dunhuang_start_intro.cao: "#emphasis 역사적 배경:#! 차오 가문은 돈황에서 확고히 자리 잡은 씨족이었지만, 그들의 가장 유명한 일원인 차오 이진(Cao Yijin)은 사실 멀리 소그드(Sogdian) 혈통이었을 가능성이 있습니다. 만약 이것이 사실이라면, 그는 자신의 직계 가문의 위신을 높이기 위해 더 유명한 차오 가문과의 연관성을 강조하고 싶었을지도 모릅니다.\n\n어찌 되었든, 이진은 본래 돈황의 해방자였던 장일초(Zhang Yichao)의 고위 관료였습니다. 그는 914년까지 장씨 가문으로부터 권력을 찬탈했으나, 돈황의 다른 씨족들이 일으킨 쿠데타와 달리 그의 쿠데타는 더욱 성공적이고 영구적이었습니다.\n\n이진은 힘과 규모가 크게 축소된 귀의(Guiyi)를 물려받았습니다. 그럼에도 불구하고 그는 유능한 통치자였습니다. 그는 호탄 왕국 및 과주(Guazhou)의 위구르와 전략적인 정략결혼 동맹을 유지하며 돈황의 유력 씨족들의 신뢰를 얻기 위해 노력했고, 농업을 발전시키고 주요 불교 종교 사업을 후원하는 등 다양한 활동을 펼쳤습니다. 그가 935년에 사망한 후, 그의 가문은 1036년 귀의 번진이 서하에 함락될 때까지 권력을 유지했습니다." # 3727502957452052337
  RICE_dunhuang_start_intro.suo: "#emphasis 역사적 배경:#! 숴(Suo)씨는 돈황에서 가장 오래된 씨족 중 하나로, 중국 서예사에 가장 중요한 인물 중 한 명인 진나라의 학자이자 관료였던 숴징(Suo Jing, 239-303)으로부터 유래했습니다.\n\n이처럼 저명한 가문의 후예였기에 숴씨는 돈황에서 가장 영향력 있는 씨족 중 하나로 여겨졌습니다. 당대의 기록에 따르면 숴씨는 돈황 주요 가문 중 1등급으로 분류되었으며, 많은 이들이 장의차오(Zhang Yichao) 휘하에서 관료나 장군으로 복무했습니다. 그중 한 명인 숴중신(Suo Zhongxin)은 장의차오의 측근이었고, 또 다른 인물인 숴쉰(Suo Xun)은 그의 사위였습니다.\n\장의차오의 조카이자 후계자였던 회신(Huaishen)은 890년에 의문의 상황으로 사망했습니다. 그의 죽음에 대한 유력한 가설 중 하나는 숴쉰이 장의차오의 아들인 회정(Huaiding)과 공모하여 그를 암살했다는 것인데, 두 사람은 회정이 사망할 때까지 잠시 권력을 공유했을 수 있습니다. 숴쉰은 그 후 몇 년간 단독으로 통치했으나, 894년 장의차오의 또 다른 사위였던 이명진(Li Mingzhen)의 아들들이 일으킨 반란으로 그 자신도 살해당했습니다.\n\n그럼에도 불구하고 숴씨는 돈황 정치에서 계속해서 역할을 수행했습니다. 예를 들어, 그들의 일원이었던 관료 숴자권(Suo Ziquan)은 956년에 호탄 왕에게 중요한 사절단을 이끌고 갔습니다." # 6275055123136135953
  RICE_dunhuang_start_intro.li: "#emphasis 역사적 배경:#! 농서 이씨(Longxi Li)는 현대 간쑤성에 기반을 둔 이씨 가문의 한 분파였습니다. 이들의 후예로는 유명한 한나라 장군 이광(Li Guang)과 그의 손자이자 비극적인 반역자 이릉(Li Ling), 그리고 당나라 자체가 있습니다. 돈황에서 이들은 수 세기 동안 이 지역 정치에서 중요한 역할을 수행했습니다. 예를 들어, 당나라 황제들의 조상인 이고(Li Gao)는 400년부터 421년까지 돈황을 통치했던 단명한 서량(Western Liang) 왕조를 세웠습니다.\n\n이씨 가문은 돈황의 해방자인 장의차오(Zhang Yichao)와 그의 가문을 굳건히 지지했습니다. 당시 그들의 가장 뛰어난 대표자는 의차오의 사위였던 이명진(Li Mingzhen)이었습니다. 그는 한때 의차오의 사신으로서 당나라 조정에 파견되었는데, 당나라 황제들과의 가탁된 혈연을 이용하여 자신의 신뢰도를 높이고 당나라가 의차오에게 탐내던 #italic 절도사#!, 즉 군사 통치자의 칭호를 부여하도록 설득했습니다.\n\n명진의 친척들 역시 돈황에서 중요한 역할을 맡았는데, 예를 들어 그의 두 형제는 귀의군(Guiyi Army)에서 중요한 직책을 맡았으며, 그중 한 명인 명달(Mingda)은 당나라 조정으로 가는 길에 그를 동행했습니다. 한편, 890년에 명진이 사망한 후, 그의 네 아들은 삭순(Suo Xun)에 대항하는 반대 쿠데타를 일으켜 이 지역을 장씨 통치 하에 복원했습니다." # 710366628135778787
  RICE_dunhuang_start_intro.zhai: "#emphasis 역사적 배경:#! 채(Zhai)씨 가문은 6세기경 돈황에 거주하고 있었습니다. 사원(Siyuan)이라는 호를 가진 채통(Zhai Tong)이라는 인물이 당나라 초기인 642년에 막고굴 제220굴의 건설을 후원했습니다. 이 굴은 막고굴에서 가족 사당으로만 온전히 봉헌된 가장 초기의 굴 중 하나이며, 비교적 정확하게 연대를 측정할 수 있는 몇 안 되는 굴 중 하나입니다. 300년에 걸쳐 이 굴은 사원의 후손들에 의해 여러 차례 재건되었습니다.\n\n장의차(Zhang Yichao)의 통치 기간 동안, 채씨 가문의 저명한 일원인 채파융(Zhai Farong)은 승려이자 의사로서 하서 지역 전체 불교 승단 공동체의 수장으로 봉사했습니다. 그의 친척인 신(Xin, 혹은 화신 Huaxin)은 나중에 장씨 가문을 위해 말단 관료로 복무했습니다.\n\n신의 아들인 풍대(Fengda)는 사원의 9대손으로, 채씨 가문에서 가장 유명한 후손이 되었습니다. 900년대 조(Cao) 왕조의 중요한 관료였던 그는 특히 천문학 분야에서 지적인 탐구로 명성을 떨쳤습니다." # 398216145289302922
  RICE_dunhuang_start_intro.yin: "#emphasis 역사적 배경:#! 은(Yin)씨 가문은 4세기 이래로 최소한 던황에서 활동해 왔습니다. 전량(Former Liang) 왕조(320–376) 시기에, 그들은 전량의 건국자인 장궤(Zhang Gui)의 분노를 샀고, 그 결과 가문의 저명한 일원인 은건(Yin Jian)이 사망하는 일이 있었습니다. 은건의 형제인 은단(Yin Dan) 역시 어느 시점에 던황의 태수를 지냈습니다.\n\n그럼에도 불구하고, 은씨 가문은 수 세기 동안 던황에서 번성하며 지역 정치에 관여했습니다. 예를 들어, 그들은 측천무후(Wu Zetian) 여제가 통치하는 동안 그녀의 확고한 지지자들이었습니다. 전설에 따르면, 은씨 가문의 후손이 그녀의 통치의 정당성과 위대함을 확인하는 여러 상서로운 징조를 꿈꾸었다고 합니다.\n\n귀의(Guiyi) 시기에는 티베트인들로부터 던황을 되찾는 장의차오(Zhang Yichao)를 돕는 역할도 했습니다. 예를 들어, 장의차오의 사위였던 은문통(Yin Wentong)은 그의 주요 장군 중 한 명이었습니다. 가문의 또 다른 일원인 은지봉(Jifeng)은 나중에 양주(Liangzhou)의 태수가 되었습니다." # 16432975687950026379
  RICE_dunhuang_start_intro.zhang_wenche: "#emphasis 역사적 배경:#! 장원차는 시인이었으며, 887년 귀의(Guiyi)의 통치자 장회신(Zhang Huaishen)을 대신하여 당나라에 사절단을 이끌고 파견된 두 관리 중 한 명이었습니다. 다른 한 명은 송윤영(Song Runying)이었습니다.\n사절단의 임무는 당나라에 자신들의 군주에게 중요한 #italic 절도사#! 칭호를 공식적으로 수여하고, 지역의 악화되는 정치 상황을 감안하여 그의 통치를 합법화해 줄 것을 요청하는 것이었습니다. 당 조정이 몇 주 동안 미적거리자, 사절단은 말다툼을 벌였습니다. 윤영은 인내심을 가져야 한다고 주장한 반면, 원차는 그것이 무의미하다고 주장하며, 나아가 장회신을 그 칭호를 받을 자격이 없는 무능한 영주라고 모욕했습니다. 어쨌든 일행은 빈손으로 돌아왔습니다.\n892년 장회신을 암살하도록 실제로 명령한 사람은 이후 권력을 찬탈한 소훈(Suo Xun)이 아니라 장원차라는 설이 있습니다. 장원차는 장회신의 친족인 성봉(Chengfeng)이 귀의의 통치자가 된 후 재상직을 맡았으며, 당나라 멸망 후 성봉이 스스로 황제를 칭하도록 설득하는 데 일조했습니다. 그러나 위구르족의 공격으로 이 계획은 처참하게 실패했고, 굴욕을 당한 성봉은 왕으로 격하되어야 했으며, 이후 조이진(Cao Yijin)에게 찬탈당했습니다. 이때쯤 장원차는 이미 세상을 떠난 후였습니다." # 3615704438113780861
  RICE_dunhuang_start_intro.song_runying: "#emphasis 역사적 배경:#! 송윤영(Song Runying)은 귀의(Guiyi)의 관료로, 887년 귀의의 군주 장회신(Zhang Huaishen)을 대신하여 사절단을 이끌고 당나라로 파견된 두 관료 중 한 명이었습니다. 다른 한 명은 장원차(Zhang Wenche)였습니다.\n사절단의 임무는 당나라에 자신들의 군주에게 중요한 #italic 절도사#! 칭호를 공식적으로 수여하고, 지역의 정치 상황이 악화되는 가운데 그의 통치를 합법화해 달라고 요청하는 것이었습니다. 당나라 조정이 몇 주 동안 결정을 미루자, 사절단은 다투게 되었습니다. 윤영은 인내심을 가져야 한다고 주장한 반면, 원차는 그것이 무의미하다고 주장했으며 나아가 장회신을 그 칭호를 받을 자격이 없는 무능한 영주라고 모욕했습니다. 어쨌든 일행은 빈손으로 돌아왔습니다." # 15512368316757714432
  RICE_dunhuang_start_intro.yan: "#emphasis 역사적 배경:#! 돈황의 많은 엘리트 가문들처럼, 안(Yan) 가문 역시 토번 제국이 하서 회랑을 당나라로부터 정복한 이후 그들과 협력자이자 저항 세력이었습니다.\n\n이러한 역설적인 관계는 아마도 가문의 가장 유명한 일원인 장군 안조(Yan Chao)의 경력에서 엿볼 수 있을 것입니다. 그는 770년대와 780년대에 토번 침략에 맞서 대규모 저항을 조직했습니다. 당나라 정부의 지원이 오지 않자, 그는 돈황을 약탈과 파괴로부터 면제해준다는 조건으로 토번에게 항복했습니다. 토번은 안조를 계속 의심했던 것으로 보이며, 그가 라싸에 있는 토번 지도부에 공식적으로 경의를 표하기 위해 가던 도중에 그를 독살했습니다.\n\n장의차오(Zhang Yichao) 정권 하에서 가문의 가장 두드러진 일원이었던 안영달(Yan Yingda)은 9세기 초 토번의 지배하에서 가장 높은 직위에 있던 한족 관료로 시작했습니다. 그러나 그는 결국 장의차오의 봉기에 일조했으며, 어느 시점에 과주(Guazhou)의 자사로 임명되었습니다." # 17824349224453612206
  RICE_dunhuang_start_intro.gao_jinda: "#emphasis 역사적 배경:#! 가오진다는 티베트인들에 대항한 장의차의 반란 당시 그를 섬기던 군사 지휘관이었습니다. 반란이 성공한 후, 의차는 진다를 당나라 조정에 승리를 보고하도록 보냈습니다. 의차가 몇 번이나 사절단을 보냈는지, 언제 보냈는지는 불확실하지만, 진다의 일행이 첫 번째였을 가능성이 높습니다.\n\n흥미롭게도, 진다는 그들이 여정 중에 직면했던 위험에도 불구하고 겨우 열 명의 병사로 구성된 소규모 호위대와 동행했습니다. 하서 회랑의 일부 지역은 여전히 붕괴하는 티베트 제국의 여파로 싸우던 티베트 군벌들이 통제하고 있었기에, 진다와 그의 팀은 당나라 영토에 도달하기 위해 사막을 통과하는 우회로를 이용해야 했으며, 이 여정은 2년이 걸렸습니다.\n\n아아, 그들의 여정은 실망으로 끝났을 것이 분명합니다. 당나라 조정은 그 소식에 기뻐하지 않았던 듯하며, 장의차에게 그의 공로를 형식적으로 인정하는 차원에서 비교적 가치 없는 #italic 사주방어사#!라는 칭호만을 수여했을 뿐입니다. 의차는 나중에 그의 동생 의단, 저명한 승려 오진, 그리고 당나라 황제의 먼 친척인 이명진이 이끄는 사절단을 보냈을 때에야 비로소 탐내던 #italic 절도사#!, 즉 군사 통치자 칭호를 받게 됩니다." # 5760289048879567358
  RICE_dunhuang_start_intro.sogdian: "#emphasis 역사적 배경:#! 무역에 능했던 동이란계 민족인 소그드인들은 고대 및 중세 시대에 둔황과 하서 회랑에 크게 자리 잡고 있었습니다. 많은 소그드인들이 둔황 엘리트 사회에서 두각을 나타냈으며, 귀의(Guiyi) 회로의 행정과 군사 분야에서 역할을 수행했습니다.\n\n\n예를 들어, 안징민(An Jingmin)은 장의차오(Zhang Yichao)의 반란에 연루되어 귀의 회로의 부사(vice-commissioner)로 임명되었으며, 따라서 장의차오 다음가는 지휘관이었던 것으로 보아 상당한 중요성을 지닌 소그드인이었을 것입니다.\n\n\n강(Kang)씨 가문 역시 둔황에서 저명했던 소그드계 가문이었습니다. 장의차오 정권에서 이 가문의 주요 대표자로는 하서 회랑 동부의 여러 고을의 치안판사(magistrate)를 지낸 강통신(Kang Tongxin)과 한때 과주(Guazhou)의 태수(prefect)를 지낸 강시준(Kang Shijun)과 같은 관리들이 있었습니다." # 7165279085695701960
  RICE_dunhuang_start_intro.wenmo: "[ruler|E]로서 원모국의 지배자로 시작하며, 일부 [special_troops|E]를 보유하고 시작합니다.\n\n#emphasis 역사적 배경:#! 원모(Wenmo)는 와모(Wamo) 또는 훈모(Hunmo)라고도 불리며, 그 기원은 불분명하지만 간쑤 지역을 티베트가 점령했을 당시 티베트인들의 지배하에 있던 중국계 노예 및 기타 민족의 후손일 가능성이 높습니다.\n\n원모 정체성의 발전은 아메리카 대륙의 크리올이나 마룬족의 발전과 유사하다고 묘사됩니다. 원모족은 귀의(Guiyi) 순무역로의 골칫거리였으며, 884년까지 량저우에 독립적인 정권을 수립했습니다.\n\n여기에 등장하는 저부윈(Zhebu Yun)은 허구의 인물이나, 저부족은 주요 원모 부족 중 하나였습니다. 그들의 가장 중요한 일원은 948~949년에 량저우의 지도자가 된 저부지아시(Zhebu Jiashi)였습니다. 1004년, 또 다른 저부족인 저부유롱보(Zhebu Youlongbo)는 량저우를 떠오르는 탕구트족(서하 국가의 전신)에게 항복했습니다." # 1097061793412377887
  game_concept_silk_road_entertainers: "비단길 연예인들" # 14609755048637016322
  game_concept_kuchean_entertainers: "쿠차의 연예인들" # 10193885323452249747
  game_concept_present_silk_road_entertainers: "$RICE_tarim_basin_gift_entertainers$" # 13473880056461708680
  game_concept_present_kuchean_entertainers: "$RICE_tarim_basin_gift_kuchean_entertainers$" # 10250040573089569561
  game_concept_silk_road_entertainers_gift: "특별한 선물" # 8873655127949532804
  game_concept_silk_road_entertainers_desc: "실크로드를 따라, 다양한 재능을 가진 연예인들을 누군가에게 소개하는 것은 외교를 수행하고 자신의 지위, 권력, 부를 과시하는 일반적인 방식입니다. 이들 중에는 음악가, 곡예사, 무용수, 궁녀, 아름다운 노예 등이 포함될 수 있습니다.\n\n이 [character_interaction|E]는 두 가지 형태로 제공됩니다. 하나는 표준 버전인 #bold $RICE_tarim_basin_gift_entertainers$#! 이며, 쿠차 [county|E]를 소유한 자만이 사용할 수 있는 더 강력한 버전인 $RICE_tarim_basin_gift_kuchean_entertainers$ 가 있습니다. 표준 버전은 [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_2').GetName] 또는 [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_2').GetName] [dynasty_perk|E]를 보유하고 있거나, [culture|E]가 $tradition_RICE_silk_road_name$#! [tradition|E]를 가지고 있을 때 해금됩니다. 특별한 쿠차 버전은 쿠차가 [GetModifier('RICE_tarim_basin_kuchean_music').GetNameWithTooltip] [county_modifier|E]를 보유하고 있는 한 해금됩니다.\n\n이 상호작용은 단순한 [gift|E]와는 다릅니다. 더 많은 [gold|E]를 소모할 뿐만 아니라, 다른 [rulers|E]에게만 줄 수 있으며, 당신과 상대방 모두에게 [prestige|E], [dynasty_prestige|E], 그리고 당신이 [king|E]나 [emperor|E]라면 [grandeur|E]를 제공합니다." # 443062378546416512
  game_concept_silk_road_community_short: "커뮤니티" # 15637845118509028219
  game_concept_silk_road_community: "실크로드 공동체" # 16390290756300876093
  game_concept_silk_road_communities_short: "공동체들" # 18277322514310966581
  game_concept_silk_road_communities: "비단길 공동체" # 12073973435696751365
  game_concept_silk_road_communities_desc: "$RICE_reinforce_relations_silk_road_communities$ [decision|E]는 [GetGeographicalRegion('RICE_silk_road_region').GetName] 내 [rulers|E]가 사용할 수 있습니다. 이 [decision|E]를 내리면 영역 내의 동아시아, 스텝, 중동, 히말라야, 인도, 동아프리카, 동남아시아 중 하나의 민족/문화 집단과의 관계 개선을 선택할 수 있으며, 선택 시 10년 동안 추가적인 혜택을 제공하는 고유한 [character_modifier|E]를 얻게 됩니다.\n\n해당 [modifier|E]가 활성화된 동안에는 다양한 축복을 받을 기회가 생깁니다. 이는 보통 풍미 이벤트로 나타나며, 약간의 [gold|E]나 [piety|E]부터 시작하여 무료 궁정 신하, [special_troops|E]에 이르기까지 다양하며, 각 집단은 서로 다른 이점을 제공합니다. 또한 각 집단은 추가적인 이점을 대가로 고유하고 간단한 [decision|E]를 잠금 해제합니다.\n\n참고로 이 [decision|E]는 평생에 한 번만 사용할 수 있지만, 귀하의 [dynasty|E]가 [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_3').GetName] 또는 [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_3').GetName] [dynasty_perks|E]를 잠금 해제했거나, 귀하의 [culture|E]가 $tradition_RICE_silk_road_name$ [tradition|E]를 가지고 있다면 예외입니다." # 18163262946564049248
  game_concept_mogao_cave_short: "동굴" # 9489086133387940228
  game_concept_mogao_caves_short: "동굴" # 13734177957261396102
  game_concept_mogao_cave: "모가오 석굴" # 11004065907047234701
  game_concept_mogao_caves: "모가오 석굴" # 15702715637770651363
  game_concept_mogao_caves_desc: "$RICE_tarim_basin_patronize_a_mogao_cave$ [decision|E]는 [GetGeographicalRegion('RICE_dunhuang_region').GetName] 내 불교 [rulers|E]가 사용할 수 있습니다.\n\n모가오 석굴은 4세기부터 14세기까지 천 년 이상 동안 돈황 주변에 조각된 장엄한 종교 건축물들의 집합체이며, 세계에서 가장 뛰어난 중세 불교 예술품 중 일부입니다. [decision|E]을 내릴 때 두 가지 선택을 해야 합니다. 첫째, 석굴 예술품의 주제를 무엇으로 할지 선택해야 합니다: 가문, 자타카 이야기, 또는 종교적 인물입니다. 이들은 이벤트 연쇄가 끝날 때 각각 더 많은 [prestige|E], 더 많은 [piety|E], 또는 둘 사이의 균형을 가져다줄 것입니다. 다음으로, 석굴의 크기를 선택하면 받는 보너스의 양과 마지막에 얻는 [character_modifier|E]의 강도가 결정됩니다.\n\n두 가지 [dynasty_perks|E]가 이 [decision|E]에 도움이 됩니다. [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_4').GetName]은 [decision|E]에서 얻는 보너스를 증가시키며, [GetDynastyPerk('RICE_tarim_basin_silk_road_legacy_5').GetName]은 결정 비용을 줄이고 타림 분지 내 누구나 이 결정을 이용할 수 있게 해줍니다." # 252847205548808974
  game_concept_eight_protectors_of_khotan: "호탄의 여덟 수호자" # 9954250542441120519
  game_concept_eight_protectors: "팔대 수호자" # 1501127117319075711
  game_concept_eight_protectors_desc: "여러 코타네즈 전설에 따르면, $game_concept_eight_protectors$는 붓다께서 코탄을 감시하고 방어하도록 명하신 여덟 신이었습니다. 코탄의 [rulers|E] 중 #V 불교# [faith|E]를 따르는 자는 [GetModifier('RICE_tarim_basin_khotan_eight_protectors').GetNameWithTooltip] [character_modifier|E]를 부여받게 되며, 그들과 가까운 [rulers|E]는 [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName]에 참여할 수 있는 [activity|E]를 이용할 수 있게 됩니다.\n\n하지만 코탄이 더 이상 불교도들이 지배하는 것으로 간주될 경우, 이 [character_modifier|E]는 게임 내에서 영구적으로 접근할 수 없게 되며 다시는 다른 어떤 [ruler|E]에게도 주어지지 않을 수 있습니다. 이는 코탄의 [county|E]가 다음 기준 중 어느 것에도 해당하지 않는 [faith|E]를 가진 [ruler|E]에게 계승되고, 그 [ruler|E]나 [liege|E] 또는 [top_liege|E]의 [faith|E] 역시 마찬가지인 경우에만 발생할 수 있습니다:\n\n$EFFECT_LIST_BULLET$ 불교 또는 도교 [religion|E]\n$EFFECT_LIST_BULLET$ 동방 또는 이교 [religious_families|E]에 속하며 [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] [doctrine|E]를 가진 다른 [faith|E]\n$EFFECT_LIST_BULLET$ [GetFaithDoctrine('tenet_eastern_syncretism').GetBaseName] [core_tenet|E]를 가짐\n$EFFECT_LIST_BULLET$ [GetFaithDoctrine('doctrine_pluralism_pluralistic').GetBaseName] [doctrine|E]를 가짐\n$EFFECT_LIST_BULLET$ [GetFaithDoctrine('unreformed_faith_doctrine').GetBaseName] [doctrine|E]를 가짐\n\n불교도들이 팔대 수호신의 축복을 되찾고 싶다면, 먼저 코탄을 다시 통치하고 $RICE_tarim_basin_reinhabit_gomati_monastery$ [decision|E]를 내려야 할 것입니다." # 8621282621313749906
  RICE_tarim_basin_aspiration_cao_yijin_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$ [completely_control|E] [GetTitleByKey('d_guasha').GetNameNoTier]와 [GetTitleByKey('d_gansu').GetNameNoTier]를 완전히 통제\n$EFFECT_LIST_BULLET$ [GetTitleByKey('k_hexi').GetNameNoTier] 또는 [GetTitleByKey('k_xia').GetNameNoTier]의 [king|E]가 되기\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$#V 1000#! [special_troops|E] 수령\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$ $RICE_tarim_basin_patronize_a_mogao_cave$ [decision|E] 실행 (보상: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])\n$EFFECT_LIST_BULLET$ [king|E] 또는 [emperor|E] [rank|E]인 [ruler|E]와 [alliance|E] 맺기 (보상: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [dynasty_prestige|E])#!" # 6766180531113326629
  RICE_tarim_basin_historical_aspiration_action_cao_yijin: "#italic 돈황의 명문 귀족들은 귀의(Guiyi) 순무를 이끌 자격이 없습니다. 무법천지인 서역의 변경에 질서를 회복하기 위해, 귀하는 귀의를 다스리고자 하는 야망을 실현해야 합니다.# $RICE_tarim_basin_aspiration_cao_yijin_desc$" # 13171071421368950328
