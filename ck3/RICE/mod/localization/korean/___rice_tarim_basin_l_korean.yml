  tarim_basin.0040.desc: "모두들 한동안 [actor.GetTitledFirstName]께서 제게 선사하신 재능 있는 연예인들에 대해 이야기하고 있습니다. 그중에서도 특히 한 명이 두드러집니다. 바로 [entertainer.GetCulture.GetName] 혈통의 [entertainer.GetFirstName]입니다.\n\n어느 날 [praiser.GetFirstName]가 저에게 말합니다. “[recipient.GetTitledFirstName]님, 여기 있는 모두를 대신하여 말씀드리자면, [entertainer.GetFirstName]는 제가 비단길을 따라 보아온 그 어떤 연예인과도 다릅니다. 그를 그저 하인으로만 두는 것은 낭비일 것입니다. 아닙니다, 저는 그가 우리에게 베푼 훌륭한 봉사에 대한 보상으로 정규 궁정 일원으로 승격시키는 것이 마땅하다고 생각합니다.”\n\n다소 이례적인 제안이지만, 들어본 적이 없는 일은 아닙니다. 무릎 꿇고 있는 [entertainer.GetFirstName]에게 그의 생각이 어떤지 묻자, 그는 조심스럽게 고른 말로 조용히 대답합니다. “폐하께서 무엇을 바라시든, 저는 그저 폐하의 궁정에 기쁨을 드리고 싶을 뿐입니다.”" # 7859534268340625702
  tarim_basin.0040.a: "그대는 마땅히 더 많은 것을 받을 자격이 있소. 내가 그대를 제대로 된 궁정 신하로 만들어 주겠소." # 5707226907095768368
  tarim_basin.0040.b: "귀하의 봉사는 감사하지만, 지금 계신 곳으로도 충분합니다." # 4541644458429202703
