  RICE_tarim_basin_visit_crescent_lake_effect_tooltip: "[stress|E]를 잃고 [prestige|E], [piety|E], 그리고 [GetModifier('RICE_tarim_basin_dunhuang_crescent_lake_visit').GetNameWithTooltip] [character_modifier|E]를 얻게 됩니다." # 5158518614488399063
  RICE_tarim_basin_visit_crescent_lake_desc: "둔황 시 근처의 주요 지리적 랜드마크 중 하나는 소위 초승달 호수입니다. 이 호수는 사막 한가운데에 자리 잡은 상당히 큰 호수이며, 둔황의 유명한 명사(鳴沙)와 나란히 위치하고 있습니다. 저는 이곳에 가서 휴식을 취하고 즐기고 싶습니다!" # 13912009211201464306
