  RICE_silk_road_community_indian_decision_desc: "이제 내 영지 내 지역 인도 [silk_road_communities_short|E]들과 교류하게 되었으니, 이 새로운 인맥을 활용하여 먼 곳의 인도 장인들을 고용할 수 있을 것 같습니다. 인도 아대륙의 예술 양식은 많은 문명에 큰 영향을 미쳤으며, 이를 활용한다면 의심할 여지 없이 나의 위신이 높아질 것입니다." # 13884269955832706640
  RICE_silk_road_community_indian_decision_confirm: "그들의 아름다운 예술품은 이곳에 잘 자리 잡을 것입니다." # 10528570789605322353
