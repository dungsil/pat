  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_modest_desc: "$BULLET_WITH_TAB$이 [activity|E]가 끝날 때 [piety_i|E] #V 100# 획득\n\n#weak 우리는 오르담 마자르의 단순한 방문객에 머물러서는 안 됩니다. 순교자들이 바친 희생을 기리기 위해 지역 사회가 이곳을 유지하도록 돕는 기회를 잡아야 합니다!#" # 8135475848349563405
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_substantial: "상당한 지원" # 7434819093245683953
  RICE_tarim_basin_ordam_mazar_tomb_upkeep_type_substantial_desc: "$BULLET_WITH_TAB$이 [activity|E]가 끝날 때 [piety_i|E] #V 150#! 획득\n\n#weak 이슬람교도들은 어디에서나 순교자들의 희생에 겸손해지고 고무되므로, 우리는 지역 사회가 오르담 마자르를 유지하는 데 재정적으로 최대한 지원하는 것이 마땅합니다!#" # 9990587713019881995
  RICE_tarim_basin_ordam_mazar_golden_bowl_type: "황금 사발" # 9189215906847797587
