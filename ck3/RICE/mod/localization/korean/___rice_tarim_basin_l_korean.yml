  RICE_iranian_sinicization_desc.867: "중국인들은 종종 소위 서역 출신의 조상을 둔 사람들을 모두 '호(胡)' 이교도라 부릅니다. 하지만 우리 '호'들 중 다수는 중국이 다스리는 땅에서 여러 세대를 살며 그들의 관습, 언어, 사상을 받아들였습니다. 특히 수년 전 소그드 출신 장군 안록산의 반란을 고려할 때, 우리의 중국인 친구들이 우리가 그들과 똑같이 교양 있는 사람들이라는 점을 이해하는 것이 중요합니다. 우리는 그 잔혹한 야만인과는 전혀 다릅니다!" # 7894623466711862808
  RICE_iranian_sinicization_desc: "중국인들은 종종 소위 서역 출신 조상을 둔 사람들을 모두 '호(胡)' 이민족이라 부릅니다. 하지만 우리 '호(胡)'들 중 다수는 중국이 다스리는 땅에서 여러 세대를 살며 그들의 풍습, 언어, 사상을 받아들였습니다. 우리의 중국인 친구들이 우리 역시 그들처럼 교양 있는 사람이라는 것을 이해하는 것이 중요합니다!" # 1675250683302144572
