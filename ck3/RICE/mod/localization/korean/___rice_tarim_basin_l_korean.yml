  tarim_basin.0042.t: "매력적인 연예인" # 790428774882376377
  tarim_basin.0042.desc.intro: "모두가 한참 전에 재능 있는 연예인 [actor.GetTitledFirstName]께서 제게 선물해주신 분들에 대해 이야기하고 있습니다. 심지어 [lover.GetTitledFirstName]께서 그 연예인 중 한 명, [crush.GetCulture.GetName] 출신의 [crush.GetFirstName]라는 여자에게 빠졌다는 소문까지 돌고 있군요.\n\n오늘, [lover.GetFirstName]가 제게 흥미로운 부탁을 가지고 다가옵니다. 그는 허리를 굽히며 초조하게 말합니다.\"오, 자비로우시고 현명하신 [recipient.GetTitledFirstName]시여, [crush.GetFirstName]는 다른 어떤 여인과도 다릅니다. 그저 하녀로 있기에는 너무나 귀한 꽃과도 같으니, 부디 제가 그녀를 제 아내로 맞이하여 남은 생을 함께 사랑할 수 있도록 허락해주십시오. 그녀 역시 이것을 원한다는 것을 알고 있습니다\"" # 13162419646436805669
  tarim_basin.0042.desc.mutual: "\n\n나는 무릎 꿇고 있는 [crush.GetFirstName]을 곁눈질한다. 그녀는 나에게 힐끗 시선을 주더니 뺨을 붉히며 수줍게 미소 짓는다. 그녀는 내가 긍정적인 대답을 해주기를 바라는 걸까? 내 궁정의 다른 이들에게서 그녀가 그의 추파에 호의적이며 그의 곁을 즐긴다는 말을 들었다. 하지만 그녀가 진정한 상호 애정을 느끼는지, 아니면 다른 속셈이 있는지 알기 어렵다. 어쩌면 그저 예의를 차리는 것일 수도 있겠지." # 238439456512371497
  tarim_basin.0042.desc.one_sided: "나는 무릎 꿇고 있는 [crush.GetFirstName]을 힐끗 쳐다보았다. 그녀는 애원하는 눈빛으로 나를 바라보며 살짝 고개를 저었다. 내가 볼 수 있을 정도였지만, [lover.GetFirstName]은 눈치채지 못할 정도였다. 그녀가 그의 관심을 좋아하지 않는다는 것은 내 궁정에서 비밀도 아니었기에, 그는 그녀의 욕망에 대해 거짓말을 하고 있거나 착각하고 있는 것이다. 하찮은 하녀 때문에 그를 화나게 하고 싶지는 않지만, 그가 원하는 대로 그녀를 갖도록 내버려 두는 것이 과연 옳은 일일까?" # 17628387835385020440
  tarim_basin.0042.desc.neutral: "\n\n나는 무릎 꿇고 있는 [crush.GetFirstName]에게 시선을 돌린다. 그녀는 금욕적인 표정을 짓고 있다. 그녀에게 어떻게 생각하는지 묻자, 그녀는 무미건조하게 대답한다.\"저는 [recipient.GetLadyLord]께서 결정하시는 것이라면 무엇이든 받아들이겠습니다\" 다른 궁정 신하들은 그녀가 그에게 별 관심이 없지만, 싫어하지도 않는다고 내게 말했다. 그러니 그의 말은 거짓(혹은 망상)이겠지만, 그를 정말로 화나게 해야 할까?" # 16860568362113712860
  tarim_basin.0042.a: "전혀 상관없습니다! 제가 축복을 내리겠습니다." # 5406290084981228843
  tarim_basin.0042.b: "좋소. 이 제안에 동의하겠소만, 당신에게 빚진 셈이니 명심하시오." # 10726567544127543518
  tarim_basin.0042.c: "혹시 이 훌륭한 숙녀분께서는 #italic 나의#! 동행을 더 선호하실까요?" # 2207479593702908089
  tarim_basin.0042.d: "그분? 그 여인? 영 좋지 않은 짝이군. 이 일로 나를 귀찮게 하지 말게." # 2359755148645680349
  tarim_basin.0042.e: "부인의 뜻을 존중합시다. 그분께서 스스로 선택하실 수 있습니다." # 9253752201640708413
  tarim_basin.0042.f: "부디 이성적으로 행동하십시오. 이것은 그저 일시적인 감정일 뿐입니다." # 11469396789270588880
  tarim_basin.0042.e.tooltip: "[crush.GetFirstNameNoTooltip]께서는 그녀가 스스로 결정하도록 내버려 두신 것에 대해 감사하고 있습니다." # 4476516675808487679
  tarim_basin.0042.e.tooltip.yes: "그녀는 [lover.GetFirstNamePossessiveNoTooltip]의 제안에 동의했습니다. 진정한 사랑 때문인지, 숨은 의도가 있어서인지, 아니면 강압 때문인지는 아무도 모르죠." # 9076430040090497928
  tarim_basin.0042.e.tooltip.no: "그녀는 [lover.GetFirstNamePossessiveNoTooltip]의 제안을 거절하기로 결정했고, 그는 하찮은 하녀에게 거절당하는 굴욕을 감수해야 합니다." # 8533799546370880039
  tarim_basin.0042.e.toast.no: "[crush.GetFirstNameNoTooltip]이(가) [lover.GetFirstNameNoTooltip]의 마음을 거절했습니다!" # 16888469126406590963
  tarim_basin.0042.e.toast.yes: "[crush.GetFirstNameNoTooltip]가 [lover.GetFirstNameNoTooltip]의 청혼에 응했습니다!" # 18347751256022260889
