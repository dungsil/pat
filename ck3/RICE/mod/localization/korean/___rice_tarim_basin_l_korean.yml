  RICE_community_southeast_asian_option_desc: "진취적이고 모험심 강한 동남아시아인들은 지원받을 자격이 있습니다." # 11933982168781439748
  RICE_community_southeast_asian_option_tooltip: "동남아시아의 왕국과 도시들은 인도양을 가로지르는 해상 네트워크에서 중요합니다. 그들의 민족 네트워크 속으로 우리를 엮어 넣는 것은 수익성이 있을 수 있습니다. 이제 당신의 [GetModifier('RICE_tarim_basin_southeast_asian_contacts').GetNameWithTooltip]을 개선할 시간입니다!\n\n#weak 이 선택지는 해상 [terrain|E]에서 [travel_speed|E]를 향상시키고 [travel_danger|E]를 감소시키는 [character_modifiers|E] 선물과 이를 받을 확률을 높이거나, 국지적인 [silk_road_communities|E]에서 비롯되는 [health|E], [fertility|E] 및 [stress|E] 관리에 도움이 되는 선물을 증가시키며, $RICE_silk_road_community_southeast_asian_decision$ [decision|E]의 잠금을 해제합니다!" # 2462188223344012042
