  RICE_tarim_basin_patronize_a_mogao_cave_context_tooltip: "#emphasis 역사적 배경:#! 막고굴은 4세기부터 14세기에 걸쳐 돈황의 산에 새겨진 500개가 넘는 사원, 신당 및 기타 종교 건축물들의 집합체입니다. 많은 동굴들은 한 왕조 때부터 돈황에 거주해 온 여러 엘리트 씨족들의 후원으로 지어졌으며, 이는 천 년에 걸친 불교 예술의 발전을 보여줍니다. 20세기에 이 동굴들이 재발견되면서, 그 안에서 발견된 방대한 양의 예술품, 유물, 문서들 덕분에 이 지역을 연구하는 역사가들에게 엄청난 이득이 되었습니다." # 3373134865034608794
