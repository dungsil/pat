  RICE_tarim_basin_ordam_mazar_golden_bowl_type_small_desc: "$BULLET_WITH_TAB$이 [activity|E]가 끝날 때 [prestige_i|E] #V 50# 획득\n\n#weak 오르담 축제의 모든 방문객은 거대한 솥, 황금 그릇에 함께 요리할 음식을 가져와 모두가 나누어 먹어야 합니다. 저는 의무적으로 요구되는 기본량의 음식을 가져가겠습니다.#" # 12487637810558769244
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_medium: "보통 기여" # 16373233720324311895
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_medium_desc: "$BULLET_WITH_TAB$이 [activity|E] 종료 시 [prestige_i|E] #V 100#! 획득\n\n#weak 오르담 축제 기간 동안 음식을 함께 나누는 '황금 그릇'은 이 축제의 중요한 요소입니다. 저는 기꺼이 풍성한 음식을 가져오는 데 제 몫을 다하겠습니다!#" # 8604395060248474225
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_large: "대규모 기여" # 14890045618921393176
  RICE_tarim_basin_ordam_mazar_golden_bowl_type_large_desc: "$BULLET_WITH_TAB$이 [activity|E]가 끝날 때 [prestige_i|E] #V 150#을 획득합니다.\n\n#weak 멀리서나 가까이서나 무슬림들이 오르담 축제를 축하하기 위해 모였으며, 대부분은 함께 나누어 먹을 음식을 가져왔습니다. 모두에게 음식을 푸짐하게 대접하지 않는다면 제가 할 일을 다하지 못하는 것이겠지요!#!" # 5033218840053915227
