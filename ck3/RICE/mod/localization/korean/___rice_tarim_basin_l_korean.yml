  tarim_basin.0179.t: "전설적인 순교자의 죽음" # 18421183482953130890
  tarim_basin.0179.desc: "중앙아시아의 [islam_religion.GetName] 신자들은 최근 [ali_arslan.GetTitledFirstName]의 죽음을 애도하고 있습니다. [ali_arslan.GetFirstName]가 진정한 신앙인이었든 아니든, [khotan.GetNameNoTier]의 최초의 [islam_religion.GetAdjective] 통치자로서—적어도 [ali_arslan.GetSheHe]가 도시를 통치하기 시작했을 때—타림 분지의 종교사에 중요한 역할을 했다는 것은 의심의 여지가 없습니다.\n\n그 결과, 많은 현지 [islam_religion.GetAdjective] 주민들은 [ali_arslan.GetHerHis]의 생애와 업적을 과장하며, 그가 잔혹한 이교도들을 전투에서 물리친 위대한 순교자였다고 주장하기 시작했습니다.\n\n여러 이유로, 근처 [kashgar.GetNameNoTier]에 [ali_arslan.GetFirstName]를 기리는 작은 영묘가 막 건설되었으며, 이곳은 빠르게 지역 순례지가 되고 있습니다. 어쩌면 야심 찬 지역 통치자가 이 무덤을 확장하여 특별한 무언가를 만들지도 모르겠습니다." # 13916236434533854306
  tarim_basin.0179.a: "그리 될 것입니다." # 4807123701070642983
  tarim_basin.0179.tooltip: "[islam_religion.GetAdjective] [rulers|E] of the [county|E] of [kashgar.GetNameNoTier] will get access to a [decision|E] to $RICE_tarim_basin_construct_ordam_mazar$, which in turn unlocks the [decision|E] for nearby [islam_religion.GetAdjective] [rulers|E] to $RICE_tarim_basin_attend_ordam_mazar_festival$." # 9025690066302739811
