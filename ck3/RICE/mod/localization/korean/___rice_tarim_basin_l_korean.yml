  tarim_basin.0150.t: "행렬 준비" # 7066011161920046463
  tarim_basin.0150.desc: "[ROOT.Char.GetFaith.GetReligion.GetName]이(가) [khotan.GetNameNoTier]에 자리 잡은 이래로, 이 도시의 수도원들의 주도 아래 살고 있는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신도들은 매년 14일간 지속되는 성상 행렬을 조직해왔습니다. 가장 고귀한 왕족부터 가장 천한 거지까지 모두가 참여할 것입니다.\n\n전설에 따르면, 부처님께서 [khotan.GetNameNoTier]의 현재 자리에 오셨을 때, 여덟 명의 깨달은 존재들에게 도시를 지키도록 명하셨다고 합니다. 그들은 도시 사람들이 부처님의 가르침에 충실하고 그것을 진심으로 실천하는 한 도시를 보호할 것이라고 전해집니다. 따라서 저와 같은 이 지역의 [ROOT.Char.GetFaith.GetAdherentNamePlural]들은 이 땅에서 [ROOT.Char.GetFaith.GetReligion.GetName]의 빛이 결코 꺼지지 않도록 매년 열리는 행렬과 같은 의식에 참여할 의무가 있습니다.\n\n올해, 저는 이 위대한 행사에 참여하여 #bold [ROOT.Char.GetFaith.GetReligion.GetAdjective] [khotan.GetNameNoTier]의 영광#을 목격하겠다는 염원을 품었습니다!" # 10047304557354919322
  tarim_basin.0150.a: "이제 그 행사를 위해 나를 단장할 시간이다." # 11913867135178550763
  tarim_basin.0151.t: "거의 시작할 시간입니다" # 2556173006825793262
  tarim_basin.0151.desc.intro: "[khotan.GetNameNoTier]가 떠들썩합니다! 내일이면 모든 행사가 시작될 것이기에, 사람들은 연례 행렬을 준비하며 사방으로 분주하게 움직이고 있습니다." # 6681489522046309929
  tarim_basin.0151.desc.not_khotan_ruler: "비록 제가 [khotan.GetNameNoTier]의 지배 계층에 속하지는 않지만, 저는 여전히 어느 정도 중요한 인물로 인정받고 있기에, 저와 다른 저명한 손님들은 [khotan.GetNameNoTier]의 통치자인 [khotan_ruler.GetTitledFirstName]의 후한 환대를 받습니다. 우리는 모두 내일 행사의 일정을 잠시 논의한 후 밤을 위해 물러납니다." # 2159595313216939634
  tarim_basin.0151.desc.khotan_ruler: "[khotan.GetNameNoTier]의 통치자로서, 행렬 자체에서 중요한 책임을 맡게 될 것입니다. 그동안, 이 행사에 참석하기 위해 멀리서 온 저명한 손님들을 맞이하겠습니다. 우리는 모두 내일 행사의 일정을 간략히 논의한 후 밤을 위해 물러납니다." # 18315505747445724359
  tarim_basin.0151.a: "내일은 틀림없이 멋진 날이 될 것이다." # 16096960961616823767
  tarim_basin.0152.t: "연례 행렬이 시작됩니다" # 4713126218900879451
  tarim_basin.0152.desc.intro: "모두가 기다려온 날이 왔습니다! [khotan.GetNameNoTier]에서 연례 성상 행렬이 시작되었습니다. 앞으로 2주 동안 매일, 이 지역의 주요 14개 수도원 중 하나가 아름답게 장식된 수레 위에 부처님과 깨달은 존재들의 성상을 싣고 도시 안으로 행진할 것입니다." # 9353903891141331070
  tarim_basin.0152.desc.not_khotan_ruler: "\n\n나는 이 행사를 위해 모인 다른 유력자들과 함께 성문 밖에 서서, [khotan.GetNameNoTier]에서 가장 위대하고 존경받는 수도원인 고마티의 첫 번째 행렬이 성대한 의장과 함께 도착하는 것을 바라봅니다. 이 행렬의 선두에는 [khotan.GetNameNoTier]의 통치자로서 전통에 따라 각 행렬을 공식적으로 맞이해야 하는 [khotan_ruler.GetTitledFirstName]이 있습니다.\n\n수레가 성문에 도착하자, 우리는 [khotan_ruler.GetFirstName]이 맨발로 앞으로 나서는 것을 지켜봅니다. [khotan_ruler.GetSheHe|U]는 자신의 관을 벗고 성상 앞에서 엎드려 헌물을 바치며, 그 후에 우리 모두가 그를 따릅니다. 그 후, [khotan_ruler.GetFirstNamePossessiveNoTooltip] 가문의 여성들이 성문 위에 서서 도시로 들어오는 수레에 꽃을 뿌립니다. 정말 천상에서 볼 수 있는 광경입니다!" # 6526609224016292387
  tarim_basin.0152.desc.khotan_ruler: "\n\n나는 이 행사를 위해 모여든 유지들과 함께 성문 밖에 서서, [khotan.GetNameNoTier]에서 가장 위대하고 존경받는 수도원인 고마티의 첫 번째 행렬이 성대한 의식과 함께 도착하는 것을 바라봅니다. [khotan.GetNameNoTier]의 통치자로서, 기억이 닿는 한 계속되어 온 전통에 따라 각 행렬을 공식적으로 맞이하는 것은 나의 의무입니다.\n\n수레가 성문에 도착하면, 나는 맨발로 앞으로 나섭니다. 나는 왕관을 벗고 성상 앞에서 엎드려 공물을 바치고, 그 후에 모두가 따라합니다. 그 후, 나의 가문의 여성들이 성문 위에 서서 도시로 들어오는 수레에 꽃을 뿌립니다. 이는 천상의 광경입니다!" # 6209923892371366179
  tarim_basin.0152.a: "이 행사를 위한 훌륭한 시작이로군." # 13509343576751386834
  tarim_basin.0153.t: "연례 행렬이 끝나다" # 7942237220399352788
  tarim_basin.0153.desc: "지난 14일은 눈 깜짝할 사이에 지나갔지만, 이것이 바로 붓다가 가르치신 무상(無常)의 본질이겠지요. 영원한 것은 없으니까요. 마치 [khotan.GetNameNoTier]에 평범한 일상이 돌아오는 듯합니다.\n\n마지막 행렬까지 끝났고, [khotan.GetNameNoTier]의 북적거림도 잦아들었습니다. 올해 축제는 성공적이었다고 평가됩니다. 언제나 그렇듯이, 이 의식을 조직하고 거행하여 얻은 공덕이 [khotan.GetNameNoTier]와 참여한 모든 이들에게 많은 축복을 가져다주기를 바랍니다." # 3243144721370419412
  tarim_basin.0153.a: "연례 행렬에 참여하게 되어 기쁩니다!" # 4544505139948392178
  tarim_basin.0154.t: "팔대 수호자" # 1501127117319075711
  tarim_basin.0154.desc: "[khotan.GetNameNoTier]에 거주하거나 이곳을 거쳐간, 그리고 [ROOT.Char.GetFaith.GetReligion.GetAdjective]의 가르침을 따르는 자라면 누구나 호탄의 여덟 수호신 혹은 여덟 호법왕에 대해 들어봤을 것입니다.\n\n그리하여 내가 들은 바는 이렇습니다…. 아주 오래전, 석가모니 부처님께서 호탄을 방문하셨을 때, 이곳이 언젠가 다르마가 번성할 왕국의 본거지가 될 것이라고 예언하셨습니다. 이 왕국이 위대한 불교 왕국으로 계속 존속하고 번영하도록 보장하기 위해, 부처님께서는 여덟 신들에게 이곳을 보호해달라고 요청하셨습니다. 그들의 이름은 아파라지타, 삼냐야, 가가나스바라, 수바르나말라, 그르하바탑타, 암구사, 스타나바티, 그리고 비스라바나입니다.\n\n이 신들의 존재는 어디에서나 찾아볼 수 있으며, 연례 행렬이 진행되는 지금 이 시기에도 다르지 않습니다. 이 여덟 신들을 묘사한 사원과 수도원의 벽에 있는 조각상과 벽화부터, 도시의 모든 독실한 불교도들의 입술에서 읊조려지는 기도에 이르기까지, 나는 그들이 지금 이 순간에도 우리를 지켜보고 있음을 느낍니다." # 457931043847157095
  tarim_basin.0154.a: "어떤 면에서는 고무적이로군." # 9363292760747493658
  tarim_basin.0155.t: "계몽의 사슴" # 2102842077727505378
  tarim_basin.0155.desc: "[khotan.GetNameNoTier]의 종교적 풍경을 탐험하면서(특히 이 도시의 연례 성상 행렬 같은 행사를 통해), 나는 이 도시의 훌륭한 수도원 몇 군데를 방문할 수 있었습니다. 그중 가장 훌륭한 곳은 도시의 왕실 수도원인 #bold 고마티#!로, 수천 명의 승려를 수용할 수 있는 규모이며 그 건립은 전설에 싸여 있습니다.\n\n그리하여 내가 들은 바에 따르면…. 아주 오래전, 호탄에 비자야 비랴(Vijaya Virya)라는 왕이 있었는데, 어느 날 그는 밖에서부터 찬란한 빛이 나오는 것을 보았습니다. 그는 그 빛의 근원을 조사하기 위해 황야로 나아갔고, 그 빛이 사슴에게서 나오고 있음을 발견했습니다. 그 사슴은 즉시 호탄의 여덟 수호신 중 하나인 #italic 야크샤#! 정령 삼냐야(Samjnaya)로 변신하여, 왕에게 그곳에 수도원을 세워 여러 #italic 아라한#!들에게 #italic 다르마#!에 대한 가르침을 받을 수 있도록 지시했습니다.\n\n나는 이곳에서 일어났던 모든 기적적인 일들을 되새기며 감탄할 수밖에 없습니다." # 3795924690112562310
  tarim_basin.0155.a: "참으로 축복받은 도시로다." # 1186101504577847631
  tarim_basin.0156.t: "비말라프라바" # 2542536257840675296
  tarim_basin.0156.desc: "매년 [khotan.GetNameNoTier]의 성상 행렬이 있을 때, 사람들은 더 위대한 공덕을 쌓을 영감을 얻기 위해 이 도시의 경건하고 덕 있는 지도자들, 예를 들어 특정 왕이나 승려들에 대한 이야기를 되풀이합니다. 그들 중 다수가 남성이기는 하지만, 이는 본받을 만한 올바른 여성들이 없다는 뜻은 아닙니다. 아마도 가장 잘 알려진 인물은 이곳에서 숭배가 인기 있는 비말라프라바일 것입니다.\n\n그리하여 제가 들은 바에 따르면... 비말라프라바는 사실 여성 #italic 보살#!이자 수호신으로, 코탄이 곤경에 처했을 때 돕기 위해 여러 다른 여성으로 계속해서 환생하기를 원했습니다. 가장 유명하게는, 그녀가 한때 코탄의 공주 프라니야타로 환생했는데, 당시 불교의 적이었던 티베트인들이 코탄을 정복하고 약탈했을 때 공주는 망명길에 올랐습니다. 공주는 자신의 왕인 오빠의 비겁함에도 불구하고 백성들을 안전한 곳으로 이끌었으며, 중국이 코탄을 도우러 오기를 염원했습니다.\n\n이러한 이야기들은 남성이든 여성이든 누구나 공덕을 쌓고 타인을 구할 수 있다는 것을 분명히 말해줍니다." # 16351341660886084058
  tarim_basin.0156.a: "비말라프라바는 우리 모두의 귀감이 됩니다!" # 18128429514902938416
  tarim_basin.0157.t: "호수 배수" # 1123334430037973211
  tarim_basin.0157.desc: "[khotan.GetNameNoTier]에서 열리는 연례 성상 행렬은 내게 이 도시 주변 땅을 둘러볼 기회를 제공한다. 이곳은 의심할 여지 없이 사막의 오아시스이지만, 전설이 사실이라면 항상 그랬던 것은 아니었다.\n\n내가 들은 바는 다음과 같다…. 호탄이 아직 세워지지 않았고 황량한 황무지였을 때, 부처님께서 미래의 도시가 될 장소를 방문하셨는데, 그곳은 이전 시대의 부처님들에 의해 이미 축복받은 곳이었다. 당시에는 거대한 호수 외에는 아무것도 없었다. 부처님께서 그 지역을 축복하시어 호수를 말리고 그 모든 것을 지금의 아름다운 호탄 땅으로 바꾸셨다고 한다.\n\n나는 이 전설의 여러 가지 다른 버전을 들었지만, 핵심 내용은 같다. 전설이 사실이든 아니든, 이 도시가 길조의 장소에 있다는 것을 부인할 사람은 거의 없을 것이다!" # 12023812879410215567
  tarim_basin.0157.a: "결국 그렇게 해서 그곳은 종교적 중심지가 된 것이지." # 2997341422161643831
  tarim_basin.0158.t: "아소카의 아들" # 8201541438568384091
  tarim_basin.0158.desc: "[khotan.GetNameNoTier]에서 이어지는 이미지 행렬을 보며, 나는 이 도시의 불교 역사와 전설에 대해 잠시 생각에 잠긴다.\n\n내가 들은 바에 의하면... 아주 오래전, 이 도시는 인도의 위대한 불교 황제였던 아소카의 아들 쿠스타나라는 인물이 세웠다고 한다. 예언에서 그 소년이 아버지 생전에 왕이 될 것이라 하자, 아소카는 아들을 위협으로 여겨 그를 타림 분지에 버렸다고 한다. 어린 아이는 땅의 젖가슴으로 젖을 먹고 자랐으며, 나중에 불교 가르침의 수호신인 비사문에게 아들을 기원했던 한 중국 왕에게 입양되었다고 한다. 일련의 사건 끝에 쿠스타나가 인도인들과 중국인들을 이끌고 호탄에 정착했다는 것이다.\n\n어쨌든, 이것은 내가 들은 호탄 건국 전설 중 하나의 버전일 뿐이다." # 15319531116556847434
  tarim_basin.0158.a: "그것이 사실인지 아닌지 누가 알겠는가?" # 2564451987076185321
  tarim_basin.0159.t: "비단 공주" # 16739818130796989438
  tarim_basin.0159.desc: "저는 연례 성상 행렬 기간에 [khotan.GetNameNoTier]에 있는 여러 주요 수도원 중 한 곳을 방문하고 있습니다. 그곳에서 저는 실크 공주와 또 다른 주요 수도원인 마셰 수도원에 얽힌 전설을 묘사한 것 중 하나를 보았습니다. 이 전설은 널리 알려진 것이라 많은 수도원에서 본 적이 있습니다.\n\n그리하여 제가 들은 바는 이러합니다... 수 세기 전, 호탄의 한 왕이 비단 제조의 비밀을 알고 싶어 했으나, 이는 중국 당국이 엄격하게 지키고 있었습니다. 그는 중국 공주와 결혼하면서 그녀를 설득하여 이 목표를 달성하도록 도왔고, 그녀는 국경을 넘을 때 뽕나무 씨앗과 누에 알을 머리카락 속에 숨겼습니다. 호탄 시에 도착하기 전에 그녀는 나중에 마셰 수도원이 될 장소에 그 씨앗과 알을 내려놓았습니다.\n\n이 전설이 사실인지는 누가 알겠습니까! 하지만 현지인들이 흥미롭게 여기는 이야기임은 분명합니다." # 11263574372736977171
  tarim_basin.0159.a: "그렇게 들었노라, 그렇게 들었노라." # 15179424582583630874
  tarim_basin.0160.t: "고토산 언덕" # 13861492534484183384
  tarim_basin.0160.desc: "연례 성상 행렬 기간 동안 [khotan.GetNameNoTier]에서 시간을 보내는 것은 이 도시의 종교적 역사와 전설을 더 깊이 이해하는 데 도움이 됩니다. 이 도시는 부처님뿐만 아니라 많은 이야기에 따르면 이전의 다른 부처님들에게도 축복받은 장소라고 합니다.\n\n제가 들은 바에 따르면... 과거에 고마티, 이 도시에서 가장 큰 사원 근처에서 길을 잃은 아이가 있었습니다. 걱정이 된 왕이 많은 사람들을 이끌고 그 지역을 수색하던 중, 고토샨(Gautośan) 언덕 옆의 작은 계곡을 발견했습니다. 그들은 역사적 부처님 이전의 마지막 부처였던 카샤파(Kasyapa)의 유물이 담긴 #italic 탑#!을 발견하고 경탄했습니다. 그 장소의 신성함을 인지한 왕은 현재 고토샨 사원으로 알려진 건물의 건설을 명했습니다.\n\n호탄의 주요 사원인 고마티와 고토샨은 수많은 천상의 징표와 기적이 일어난 장소라고 전해지니, 그들이 이토록 경이로운 역사를 지니고 있다는 것은 놀라운 일이 아닙니다." # 11538625438489749597
  tarim_basin.0160.a: "이 시대에 우리가 방문할 수 있도록 그들이 여전히 여기에 있는 것은 다행입니다." # 13432239374044783952
  tarim_basin.0161.t: "기적을 일으키는, 나는 조각상들" # 8003293568071367660
  tarim_basin.0161.desc: "[khotan.GetNameNoTier] 전역에서 기적적으로 날아다니는 석상에 대한 이야기가 들려와, 어떤 것이 거짓이고 어떤 것이 진실인지 분간하기 어렵습니다.\n\n제가 들은 바에 따르면…. 호탄이 상서로운 땅에 위치해 있기 때문에, 인도에서 부처상과 다른 신들의 기적적인 석상들이 때때로 호탄으로 날아온다고 합니다. 가장 주목할 만한 것 중 하나는 소위 '우다야나 석상'이었습니다. 젊은 왕 우다야나는 부처의 충실한 신봉자이자 동시대인이었는데, 그는 부처의 백단향 조각상을 만들었습니다. 이 석상은 부처에게 절을 하거나 대화를 나누는 것과 같은 기적적인 능력을 갖추게 되었습니다. 결국 이 석상은 호탄 근처의 피모(Pimo)라는 곳으로 날아갔고, 오늘날까지도 피모는 현지인들에게 인기 있는 순례지가 되고 있습니다.\n\n이 시기에 제가 직접 피모를 방문할 기회를 얻게 되어 다행입니다." # 3943043675694283315
  tarim_basin.0161.a: "부처님이 그 당시에 살아계셨을 때 나도 함께했더라면 좋았을 텐데." # 16013900700156209860
