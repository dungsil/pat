  tarim_basin.0250.t: "일상적인 동굴 방문" # 1521551141830552026
  tarim_basin.0250.desc: "저는 [dunhuang.GetNameNoTier] 근처의 모고굴 중 한 곳을 방문하여 여러 지역 유지들과 성직자들을 만나 일상적인 기도와 종교 의식을 거행할 예정입니다.\n\n의식이 끝난 후, 저는 동굴 내부의 예술품들을 감상할 시간을 가집니다. 특히 동굴의 원래 후원자 가문 전체를 묘사한 주요 벽화가 눈에 띕니다. 그들은 모두 한두 세기 전의 것으로 보이는 구식 복장 중 가장 좋은 옷을 차려입고 있습니다." # 12543298254900196156
  tarim_basin.0250.a: "그 시절의 삶이 어떠했을지 상상해보시오!" # 11593765885749505488
  tarim_basin.0250.b: "그들도 우리와 같은 평범한 사람들이었지, 그렇지 않나?" # 8655341554010088773
  tarim_basin.0250.c: "덧없음이 이와 같으니! 우리 역시 언젠가는 희미한 기억으로 남겠지." # 9993280328830340114
  tarim_basin.0251.t: "찰나의 엿보기" # 9307831750158118156
  tarim_basin.0251.desc: "[dunhuang.GetNameNoTier] 근처의 모가오 석굴로 조상 중 한 분의 석굴을 시찰하기 위해 당일치기 여행을 하던 중, 다른 석굴을 방문하고 있는 매력적인 누군가를 발견했습니다." # 10082268322532582861
  tarim_basin.0251.a: "그들을 무시하십시오. 저는 영적인 이유로 여기에 왔습니다!" # 17886689428703528876
  tarim_basin.0251.b: "친근한 대화를 위해 그들에게 접근하십시오." # 1422548085577684962
  tarim_basin.0252.t: "한때 위대했던 만리장성" # 14723865240035820284
  tarim_basin.0252.desc: "나는 [GetGeographicalRegion('RICE_dunhuang_region').GetName]에 있는 고대 만리장성의 폐허 구간을 지나갑니다. 이 성벽과 성채, 그리고 망루는 수백 년 전 초기 중국 왕조의 병사들이 주둔했을 때는 한때 장관이었을 것입니다. 이제는 풍화된 돌과 먼지, 모래만이 남아 있습니다." # 14171090108804013350
  tarim_basin.0252.a: "이것은 만물의 덧없음에 대한 상기입니다." # 18073507699241838340
  tarim_basin.0252.b: "이곳은 그때 참으로 영광스러운 곳이었겠군!" # 16389143460868627741
  tarim_basin.0253.t: "하서 수로" # 2429501434810052372
  tarim_basin.0253.desc: "다행이로군! 최근 중국에서 두 명의 전문가가 도착하여 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 관개 수로를 유지하는 데 도움을 주고 있소. [GetGeographicalRegion('RICE_dunhuang_region').GetName]의 수로 중 상당수는 한 왕조 시절로 거슬러 올라갈 정도로 오래되어 끊임없이 수리가 필요하오." # 4584702136233848497
  tarim_basin.0253.a: "그들의 전문성은 매우 높이 평가됩니다." # 15091887747243827622
  tarim_basin.0254.t: "세린디아의 외국 예술가들" # 761915774815786449
  tarim_basin.0254.desc: "이 지역에 거주하는 여러 외국 예술가들이 저에 대한 지지를 표하기 위해 뭉쳐 몇몇 예술 작품을 저에게 선보였습니다. 그들이 제게 바치는 조각, 그림, 두루마리에는 인도, 중국, 이란, 티베트 예술을 포함한 다양한 양식이 혼합되어 있는데, 이는 이 지역에서 예술 양식이 흔히 융합되고 뒤섞이는 만큼 그리 특이한 일은 아닙니다." # 2794173992835728373
  tarim_basin.0254.a: "훌륭한 선물이로군!" # 10675453347497864108
  tarim_basin.0255.t: "수녀의 유산" # 14054472920902839930
  tarim_basin.0255.desc: "인근에 거주하던 저명한 노년의 불교 비구니 스님이 최근 세상을 떠나셨습니다. 그분은 저와 아는 사이였는데, 흥미롭게도 유언을 통해 비단 의복이나 종교 두루마리 같은 세속적인 소유물 일부를 저에게 남기셨습니다.\n\n하지만 그분의 가족들이 이에 이의를 제기하며 법적 당국에 이 문제를 제기하려 합니다. 판사들은 아마도 저의 편을 들어주겠지만, 이 상황이 복잡해질 수 있습니다." # 6193884780174422883
  tarim_basin.0255.a: "그것들은 내 것이오! 나는 법정에 출두하기를 거부하겠소!" # 3687665307621709852
  tarim_basin.0255.b: "그들은 그것들을 가질 수 있습니다. 저는 그것들이 필요 없습니다." # 15212948557264608265
  tarim_basin.0255.c: "우리는 이 문제를 법정으로 가져가 명예롭게 해결할 것입니다." # 12430430034171468405
  tarim_basin.0255.d: "어쩌면 우리는 합의와 이해에 도달할 수 있을지도 모르겠소." # 11454221084323561704
  tarim_basin.0256.t: "수도사의 유언" # 9670842617635721021
  tarim_basin.0256.desc: "인근 수도원에 거주하던 노승 한 분이 최근 세상을 떠나셨습니다. 그분께는 가치 있는 소유물들이 있었으나, 유언이 불분명하여 친족들이 그 소유물들을 두고 다투고 있습니다.\n\n이러한 상황은 이곳의 많은 불교 수도원에서 흔히 볼 수 있는 일입니다. 하지만 이 승려가 저명한 가문의 출신이기에, 그의 친족들 역시 세력이 있는지라 제가 개입하여 질서를 바로잡아야 한다고 생각합니다. 그들이 싸우다가는 공동체에 큰 소란이 일어날 수 있습니다." # 323901226404341788
  tarim_basin.0256.a: "내가 개입해서 누가 무엇을 얻을지 결정하겠소." # 14271412134916933373
  tarim_basin.0256.b: "내가 개입해서는 안 되오. 이것은 개인적인 일이니." # 937950208675140775
  tarim_basin.0256.c: "그의 모든 소유물은 이제 사실상 국가의 소유가 되었습니다." # 11068406346704155108
  tarim_basin.0257.t: "종이 수도사, 종이 수녀" # 8170620355670241908
  tarim_basin.0257.desc: "최근 이 지역에는 서류상으로는 불교의 승려나 비구니이지만 실제로는 평범한 직업과 가정을 꾸리고 사는 사람들이 늘어나는 추세입니다. 성직자는 세금을 내지 않기 때문에 많은 이들이 이를 탈세 수단으로 이용하고 있다는 것은 명백합니다.\n\n저와 제 신하들은 종교 당국을 노엽게 할까 두려워 이 문제에 대해 항상 미온적이었습니다. 하지만 이는 점점 커지는 문제이며, 더 이상 묵과하고 싶지 않습니다." # 4255750746444041235
  tarim_basin.0257.a: "그들의 변명은 무시하십시오! 법을 집행하고 위반자들에게 벌금을 부과하십시오!" # 10961354684341987856
  tarim_basin.0257.b: "내버려 두시오. 내가 처리해야 할 더 중요한 문제들이 있소." # 6903445521090831914
  tarim_basin.0258.t: "달콤한 멜론" # 14560487879109263070
  tarim_basin.0258.desc: "오늘, 저는 현지 상인들의 호의로 [dunhuang.GetNameNoTier] 또는 돈황에서 온 맛있는 멜론을 선물 받았습니다. 돈황의 멜론은 품질과 맛으로 매우 유명하며 모두가 즐겨 먹습니다." # 16300532727658883289
  tarim_basin.0258.a: "대단히 감사합니다!" # 14281818335053705833
  tarim_basin.0259.t: "잃어버린 동굴" # 11721439253027264369
  tarim_basin.0259.desc: "[dunhuang.GetNameNoTier]의 모가오 동굴에서 흥미로운 소식이 들려왔습니다! 제 관할 하에 있는 한 수도원의 동굴 바로 옆에서 숨겨져 봉인되었던 동굴 하나가 발견되었습니다. 다시 말해, 이 수도원이 해당 동굴과 주변 지역에 대한 권리를 소유하고 있으며, 따라서 저 또한 그곳에서 일어나는 일에 대해 어느 정도 발언권을 가지고 있습니다.\n\n비록 그 동굴에는 귀중품이 거의 없지만, 다소 낡은 상태이기는 하나 아름다운 방들과 다양한 그림 및 예술품으로 장식된 여러 공간이 있습니다. 수도원 지도부는 제가 약간의 자금을 들여 동굴을 보수하면 저에게 큰 공덕이 돌아올 것이라고 제안합니다." # 3662535734118511045
  tarim_basin.0259.a: "우리는 그것을 예전의 영광으로 되돌릴 수 있습니다!" # 3663282187625152096
  tarim_basin.0259.b: "흥미로운 소식이지만, 여윳돈이 없군요." # 8753261439645341452
  tarim_basin.0260.t: "중국으로 향하는 사절단" # 3717004036127884983
  tarim_basin.0260.desc: "외국 왕국의 중요한 사절단이 그들의 최종 목적지인 중원, 중국으로 가는 주요 경유지인 이곳 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]을 지나가고 있습니다.\n\n이 사절단은 평범한 상단이 아닌 중요한 인물들이기에, 일부 신하들은 단순한 인사 이상의 따뜻한 환대를 베풀 것을 제안합니다. 좋은 관계를 구축하고 좋은 인상을 남기는 데 해가 될 것은 없지 않겠습니까?" # 2295220690175334743
  tarim_basin.0260.a: "그들을 위해 연회를 열고 여정에 필요한 보급품을 주시오." # 12267478687249147235
  tarim_basin.0260.b: "외국인들이 우리 영토를 통과하도록 허락하는 것만으로도 충분히 예의를 갖추는 것입니다." # 17029916975361072687
  tarim_basin.0261.t: "전형적인 비단길 분쟁" # 12949187906954433675
  tarim_basin.0261.desc: "지역 사회의 두 저명한 인사가 오늘 내 앞에 나타나 그들의 분쟁을 해결해 달라고 요청합니다. 한 명은 소그드 상인이고, 다른 한 명은 호탄의 [ROOT.Char.Custom('DefaultPriestTitle')]입니다.\n상인은 [ROOT.Char.Custom('DefaultPriestTitle')]가 자신의 구매 대금을 전액 지불하지 않았다고 주장합니다. [ROOT.Char.Custom('DefaultPriestTitle')]는 상인이 자신을 속였다고 주장합니다. 누가 옳은가요?" # 48784918682091914
  tarim_basin.0261.a: "상인이 더 나은 주장을 펼쳤습니다." # 18250302118634953344
  tarim_basin.0261.b: "[ROOT.Char.Custom('DefaultPriestTitle')]께서는 명백히 올바르십니다." # 1586837712588544963
  tarim_basin.0261.c: "이건 내 알 바 아니니, 물러가라!" # 176024840967743111
  tarim_basin.0261.d: "이것은 법적으로 따지자면, 그저 오해였을 뿐입니다..." # 11690014857688800590
  tarim_basin.0262.t: "대황" # 7707193392156239922
  tarim_basin.0262.desc: "저는 최근 [suzhou.GetNameNoTier]에서 대황을 재배하기 시작했습니다. 이 채소는 저에게 권유한 의사들의 조언에 따르면 훌륭한 소화기관 유지에 도움이 된다고 알려져 있습니다.\n대황은 [GetGeographicalRegion('RICE_dunhuang_region').GetName]에서 [suzhou.GetNameNoTier]에 처음 재배되었습니다. 그곳의 대황은 여전히 세계 최고 품질로 여겨집니다. 이 때문에 비단길을 지나는 상인들은 현지 시장에서 대황을 자주 판매합니다." # 8610169606578213228
  tarim_basin.0262.a: "아주 좋은 일이군." # 18184072195722844001
  tarim_basin.0263.t: "새로운 거대한 동굴" # 13238071365159617287
  tarim_basin.0263.desc: "[dunhuang.GetNameNoTier] 근처 막고굴의 한 거대한 석굴의 조각, 장식, 건설 작업이 최근 완료되었습니다. 이는 여러 수도원과 재가 불교 단체들의 공동 노력의 산물이며, 여러 부처와 보살의 거대한 점토상을 자랑합니다.\n\n이 석굴 건설을 후원한 주요 인물들 중에는 제 관할 수도원 소속 승려들도 일부 포함되어 있었기에, 이 고위 인사들은 저를 포함한 여러 인물들을 초대하여 석굴의 성대한 개관식에 참석하도록 했으며 심지어 저의 여비까지 부담해 주었습니다. 제가 직접 석굴을 시찰하러 왔을 때, 인정할 수밖에 없었습니다. 매우 인상적이었습니다. 조각상들과 벽화들은 생생했고, 그 자리에 있던 많은 이들에게 큰 경외심과 신심을 불러일으켰습니다." # 17344623388040848819
  tarim_basin.0263.a: "이토록 훌륭한 동굴을 축하하오!" # 8059379987638843909
  tarim_basin.0264.t: "와불상" # 6446387617918944384
  tarim_basin.0264.desc: "둔황 근처의 모가오 석굴 중 한 곳을 방문하던 중, 거대하고 웅장한 와불상을 마주쳤습니다. 조각상의 선명한 색채와 거대한 크기를 고려할 때, 실로 경탄스럽고 놀랍다고밖에 할 수 없습니다. 저는 잠시 그 자리에 멈춰 서서 그 예술 작품을 감상했습니다." # 15262513525071729419
  tarim_basin.0264.a: "그들은 어떻게 저런 것을 조각했을까요? 걸작이군요." # 1803717250892825794
  tarim_basin.0264.b: "잠시 동안 두 손을 모으고 기도하겠습니다." # 9609617350583794267
  tarim_basin.0265.t: "예의상 선물로 비단" # 11067195493550882058
  tarim_basin.0265.desc: "실크로드가 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]을 가로지르다 보니, 비단은 종종 흔한 지불 수단이나 선물이 되곤 합니다.\n\n최근 제 관할 지역 내 유력 가문에서 가족 분쟁이 발생하여, 이는 수많은 소요와 공공 질서에 대한 위협으로 이어졌습니다. 저조차도 이 모든 문제를 해결하려 애쓰느라 골머리를 앓았습니다.\n\n마침내 모든 것이 정리된 후, 그 가문은 소란을 피운 것에 대한 벌금으로 저에게 지불하기로 동의했습니다. 몇 차례 협상 끝에, 그들은 벌금을 비단 형태로 지불하는 것에 합의했습니다." # 7360411107447000335
  tarim_basin.0265.a: "협조해 주셔서 감사합니다. 다시는 그러지 마십시오. #italic 부디#!." # 1926670053542213920
  tarim_basin.0266.t: "유명한 장신구 행상인" # 2887822244244853304
  tarim_basin.0266.desc: "오늘 저명한 상인의 대상단이 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에 도착했습니다. 이 상인은 비단길 전역에서 세상 만방의 온갖 장신구를 좋은 품질로 들여오는 것으로 명성이 자자하다고 합니다. 이 대상단은 잠시 우리 영지에서 장사를 한 후 다른 곳으로 떠날 것입니다." # 12730203263785242765
  tarim_basin.0266.a: "이러한 일은 매우 환영할 만합니다." # 11180258450029974313
  tarim_basin.0266.b: "혹시 작은 장신구 몇 개를 살 수 있을까요?" # 12791481740342294856
  tarim_basin.0267.t: "백마탑" # 11518336583869889734
  tarim_basin.0267.desc: "오늘 저는 돈황의 중심부에 있는 백마탑, 즉 [dunhuang.GetNameNoTier]에 들렀습니다. 이 탑은 수 세기 전 불교 승려 구마라집이 세운 것인데, 그는 비록 인도와 쿠차 왕족의 혈통이었음에도 불구하고 불교 경전을 중국어로 번역하는 데 일생을 바쳤습니다. 이 탑은 구마라집이 돈황을 여행하던 중 그곳에서 세상을 떠난 그의 충성스러운 말, 천류(天流)를 기리기 위해 세워졌습니다." # 3962284470972782387
  tarim_basin.0267.a: "이 기념비가 오늘날까지 남아있다니 정말 놀랍군!" # 7027851663182127529
  tarim_basin.0267.b: "저는 [ROOT.Char.GetFaith.GetAdherentName]로서, 이것을 보니 영감을 받지 않을 수 없습니다." # 6490804548796248514
  tarim_basin.0267.c: "비록 제가 다른 신앙을 가지고 있지만, 그러한 이야기는 고무적이군요." # 8077523737238393185
  tarim_basin.0267.d: "[ROOT.Char.GetFaith.GetAdherentName]에게는 멋진 일이지만 내게는 별 의미가 없군." # 18229633848706824075
  tarim_basin.0268.t: "막고에로 여행하기" # 360377103072137909
  tarim_basin.0268.desc: "[GetGeographicalRegion('RICE_dunhuang_region').GetName] 내 영토를 짧게 순방하고 집으로 돌아오는 길에, 그곳의 불교 사당에서 기도하는 몇몇 사람들을 보았습니다. 제가 그들에게 무엇을 하고 있는지 묻자, 그들은 자신들이 궁극적인 목적지가 돈황의 막고굴인 순례자 겸 상인단이라고 말했습니다. 그들은 여정의 보호를 위해 깨달은 존재들에게 기도하고 싶다고 했습니다." # 11521455941462171468
  tarim_basin.0268.a: "아! 그렇군요. 그럼 여정에 행운이 있기를 바랍니다!" # 15324557288000071351
  tarim_basin.0268.b: "기도만으로는 부족합니다. 근면함과 교활함 또한 필요합니다." # 6790674644124457865
  tarim_basin.0269.t: "중국과의 연계" # 17117007160954376597
  tarim_basin.0269.desc: "중국에서 곡예사와 무용수들로 이루어진 악단이 오늘 방문했습니다. 우리가 중원 사람들의 관점에서 문명의 최전선에 있기는 하지만, 여전히 그들과 상업적, 문화적 교류를 유지하고 있습니다. 이 악단은 내가 아는 중국의 부유한 일부 지주들이 보내준 것이라, 나를 생각해 주어 기쁩니다.\n\n이 악단은 나와 내 궁정에 큰 즐거움을 선사했고, 그 후 나는 그들의 공연에 대한 사례로 비단, 향신료 등을 선물로 주었습니다." # 1449597271786119797
  tarim_basin.0269.a: "대단히 인상적인 악단이로군!" # 7265598948947364918
  tarim_basin.0270.t: "쿠차 음악" # 13245791660510756608
  tarim_basin.0270.desc: "[kucha.GetNameNoTier]의 음악은 수세기 동안 [GetGeographicalRegion('world_steppe_tarim').GetName] 주변에서 특히 인기가 높았습니다.\n\n오늘 저녁, 거리를 거닐던 중 저는 [GetGeographicalRegion('world_steppe_tarim').GetName]의 다른 지역에서 온 떠돌이 음악가들을 마주쳤는데, 그들은 [kucha.GetNameNoTier]의 노래를 연주하는 데 능숙해 보였습니다. 음악은 더없이 훌륭했고, 그들을 따르는 무용수들의 몸짓은 즐거움을 주었으며, 전반적인 분위기는 활기가 넘쳤습니다." # 10550373763604570939
  tarim_basin.0270.a: "정말 재미있겠군!" # 5375583550675634949
