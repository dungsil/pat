  tarim_basin.0205.t: "튀르크어족 어휘집" # 11787189265661493184
  tarim_basin.0205.desc: "[compiler.GetSheHe]께서 돌아가시기 전에, 나의 [compiler.Custom2('RelationToMeShort', compiler_heir)], [compiler.GetTitledFirstName]께서 [culture_scope.GetHeritage.GetName] 언어들의 사전인 #bold 투르크어 사전#! (아랍어로 Diwan Lughat al-Turk)을 편찬하는 데 오랜 시간을 보냈다는 것은 비밀이 아닙니다. 사실, [compiler.GetSheHe]께서 이 책을 집필하기 시작하기 훨씬 #italic 이전#!부터 작업이 시작되었는데, 이는 [compiler.GetSheHe]께서 다른 출처, 즉 [compiler.HerHis]의 직접적인 관찰이나 다른 사람들과의 인터뷰를 통해 얻어야 할 주석과 정보의 양 때문이었습니다. [compiler.HerHis]의 평생의 꿈은 [culture_scope.GetHeritage.GetName] 민족이 다른 누구 못지않게 유창하고 교양 있다는 것을 세상에 증명하는 것이 분명했습니다.\n\n아아, 나의 [compiler.Custom2('RelationToMeShort', compiler_heir)]께서는 [compiler.GetSheHe]께서 책을 완성하시기 전에 돌아가셨습니다. 필사본을 살펴본 일부 지역 학자들은 다행히도 책의 상당 부분이 이미 완성되었다고 말했습니다. 그래서 나는 저명한 인사들에게 몇 부를 배포하기로 결정했으며, [compiler.GetFirstName]께서 이 책에 쏟은 노력이 다른 [culture_scope.GetHeritage.GetNameNoTooltip] 학자들과 시인들에게도 영감을 줄 수 있기를 바랍니다." # 18070782727184110675
  tarim_basin.0205.a: "[compiler.GetHerHis]의 노력이 헛되지 않을 것입니다." # 196997599882166193
  tarim_basin.0206.t: "튀르크어족 어휘집" # 11787189265661493184
  tarim_basin.0206.desc: "학자인 [compiler.GetTitledFirstName]께서 [culture_scope.GetHeritage.GetName] 언어들의 최초 사전인, 아랍어로 #bold 디완 루가트 앗-투르크#라 불리는 '튀르크어 사전'을 완성하려다 최근 작고했다는 소식을 방금 들었습니다. 비록 미완성이지만, 초고를 발견한 [compiler.GetTitledFirstName]에 따르면 상당 부분이 완성되었다고 합니다. 이 책은 주로 어휘집이지만, [culture_scope.GetHeritage.GetNameNoTooltip] 민족의 역사, 관습, 신념, 시 등에 대한 많은 세부 사항들도 담고 있습니다.\n\n[compiler.GetHerHim]의 말에 따르면, 수년 동안 [culture_scope.GetHeritage.GetNameNoTooltip] 민족은 아랍인이나 이란인 같은 타 민족에 비해 문맹이고, 표현력이 부족하며, 세련되지 못하다는 부당한 평가를 받아왔습니다. [compiler_heir.GetFirstName]는 [compiler.GetFirstName]께서 그것을 완성하기 전에 작고하셨지만, 이 사전이 [culture_scope.GetHeritage.GetNameNoTooltip] 민족 역시 문학과 문화 면에서 자랑할 만한 것이 많다는 것을 만천하에 증명해 주기를 바라고 있습니다. 이 학술 서적이 나머지 세계에 얼마나 큰 영향을 미칠지는 두고 볼 일입니다." # 14864143219740844276
  tarim_basin.0206.desc.copy: "[compiler.GetTitledFirstName]께 중요한 인물로서, [compiler_heir.GetFirstName]께서 제 서재에 보관할 책 한 권을 제게 건네주셨습니다. 참으로 사려 깊은 선물이군요!" # 13206791224679471014
