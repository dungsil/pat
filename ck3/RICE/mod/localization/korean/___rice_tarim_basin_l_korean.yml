  tarim_basin.0203.t: "튀르크어족 어휘집" # 11787189265661493184
  tarim_basin.0203.desc: "학자인 [compiler.GetTitledFirstName] 님이 [culture_scope.GetHeritage.GetName] 언어에 대한 최초의 사전인, 아랍어로 #bold 디완 루가트 앗-투르크#!라 불리는 '투르크 언어 편람'을 완성했다는 소식을 방금 들었습니다. 비록 주로 어휘집에 관한 저술이지만, 여기에는 [culture_scope.GetHeritage.GetNameNoTooltip] 민족의 역사, 관습, 신앙, 시 등에 대한 많은 세부 사항도 담겨 있습니다.\n\n[compiler.GetHerHim]에 따르면, 수년 동안 [culture_scope.GetHeritage.GetNameNoTooltip] 민족은 아랍인이나 이란인과 같은 다른 민족에 비해 문맹이고, 표현력이 부족하며, 세련되지 못하다고 부당하게 평가받아 왔습니다. 따라서 [compiler.GetSheHe|U]는 이 사전이 [culture_scope.GetHeritage.GetNameNoTooltip] 민족 역시 문학과 문화 면에서 자랑할 것이 많다는 것을 명백히 증명해 주기를 희망합니다. 이 학술 저술이 나머지 세계에 얼마나 큰 영향을 미칠지는 두고 볼 일입니다." # 15811619156521348093
  tarim_basin.0203.desc.copy: "[compiler.GetTitledFirstName]께 중요한 인물로서, [compiler.GetSheHe]께서 제 서재에 보관할 수 있도록 이 책의 사본을 제게 주셨습니다. 사려 깊은 선물이 아닐 수 없군요!" # 4486838689918690348
  tarim_basin.0203.a: "[compiler.GetSheHe|U]께서 정말 열심히 노력하셨음에 틀림없습니다." # 3639245402112426468
