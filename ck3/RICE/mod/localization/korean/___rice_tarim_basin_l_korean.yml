  tarim_basin.0172.t: "불교 호탄의 종말인가?" # 10581925446680253706
  tarim_basin.0172.desc: "수세기 동안 [khotan.GetNameNoTier]는 타림 분지에서 수많은 수도원과 사원이 있는 위대한 불교 학문 및 문화의 중심지였습니다. 전설에 따르면 붓다께서는 백성들이 그분의 가르침에 충실히 머무는 한, 소위 '팔대 수호신'이라 불리는 여러 신들에게 도시를 지키도록 명했다고 합니다. 하지만 불교의 핵심 가르침 중 하나는 만물이 덧없다는 사상이며, [khotan.GetNameNoTier] 역시 다르지 않습니다. 팔대 수호신들이 이 도시를 버렸다는 것은 분명해 보입니다.\n\n이제 [khotan.GetNameNoTier]에는 새로운 통치자, 특히 [khotan_new_ruler.GetTitledFirstName]가 있습니다. 타림 분지로 휩쓸고 들어온 정복자이든, 개종한 토착민이든, [khotan_new_ruler.GetSheHe]는 세상의 진리가 [khotan_new_ruler.GetFaith.GetReligion.GetName]에 있다고 믿습니다. 눈 깜짝할 사이에 이 땅과 백성들은 변모했고, 그들은 붓다가 아닌 [khotan_new_ruler.GetFaith.HighGodName]를 받아들이고, 존경하며, 숭배하기 시작했습니다. 그럼에도 불구하고, 조상의 신앙에 여전히 충성하는 일부 호탄인들, 여기에는 다수의 수도승들도 포함되어 있는데, 그들이 다른 곳으로 도망쳤다는 보고가 있습니다." # 4732457424756469289
  tarim_basin.0172.a: "새로운 시대가 이 지역에 시작될지도 모르겠습니다." # 14320388166816012986
  tarim_basin.0172.b: "팔대 호법신들이 호탄을 버렸습니다... 끔찍한 날이군요!" # 7352640158480852954
  tarim_basin.0172.tooltip.1: "분명히 [eight_protectors|E]께서 호탄을 버리셨습니다. 따라서 불교도 [rulers|E]에게 부여되던 [GetModifier('RICE_tarim_basin_khotan_eight_protectors').GetNameWithTooltip] [character_modifier|E]가 [khotan.GetNameNoTier] [county|E]에서는 더 이상 주어지지 않을 것입니다." # 14438922789105730562
  tarim_basin.0172.tooltip.2: "향후 수십 년 동안, 특히 승려들을 중심으로 한 호탄의 불교 난민들이 근처의 다른 불교 [realms|E] (만약 있다면)에서 출현할 수 있습니다." # 15925699455422758652
  tarim_basin.0173.t: "호탄의 난민" # 5566835403751144920
  tarim_basin.0173.desc: "오늘, [khotan.GetNameNoTier] 출신의 난민인 [khotan_refugee.GetFullName]이 저희 궁정에 도착했습니다. [khotan_refugee.GetSheHe]가 이곳에 오기까지 겪었을 수많은 고난을 생각하면 눈물만 날 뿐입니다.\n\n얼마 전까지만 해도 [ROOT.Char.GetFaith.GetReligion.GetName]의 한때 위대했던 요새였던 [khotan.GetNameNoTier] 시가 불경한 [khotan_new_ruler.GetTitledFirstName]에게 함락되어 형체를 알아볼 수 없을 정도로 변모했습니다. 진실로, 그곳은 영광스러웠던 과거로부터 멀어졌습니다. 버려지고 약탈당하고 파괴된 수도원들과 경건한 신앙인들에 대한 박해에 대한 모든 보고들로 인해, 그 지역의 미래에 대한 두려움이 커지고 있습니다. 심지어 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 이단들이 우리 쪽으로 오지 못하도록 성스러운 경전, 성상, 유물 및 기타 성물들을 묻었다는 소문까지 들었습니다." # 2633294114722235359
  tarim_basin.0173.desc.monastic: "\n\n[khotan_refugee.GetFirstName]께서는 그분과 수많은 다른 [ROOT.Char.Custom('DefaultPriestTitlePlural')|U]들에게 제 영토에서 피난처를 제공해 주기를 바라고 있습니다. 고향인 [khotan.GetNameNoTier]에서 [khotan_refugee.GetSheHe]는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 수도원 공동체의 저명한 일원이었습니다. [khotan_refugee.GetSheHe|U]는 안전한 보관을 위해 많은 귀중한 경전과 종교 유물을 가지고 왔다고 말합니다." # 5929002692007595067
  tarim_basin.0173.desc.noble: "\n\n[khotan_refugee.GetFirstName]는 그와 [khotan_refugee.GetHerHim] 그리고 [khotan.GetNameNoTier] 출신의 몇몇 저명한 인물들에게 내 영토에 피난처를 제공해주길 바라고 있습니다. [khotan.GetNameNoTier]에서 [khotan_refugee.GetSheHe]는 지역 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 귀족층의 저명한 일원이었습니다. [khotan_refugee.GetSheHe|U]는 몇 가지 재능이 있어 내 궁정 신하로도 훌륭하게 봉사할 수 있을 것입니다." # 12105660435677866699
  tarim_basin.0173.a: "신앙심 깊은 이들에게 시련의 시기입니다. 부디 제 궁정에 오십시오!" # 16646918248449908955
  tarim_basin.0173.b: "제가 많이 도와드릴 수는 없지만, 제 영지 내에 정착하셔도 좋습니다." # 10013898095713710560
  tarim_basin.0174.t: "팔대호법귀환" # 8028641506232885556
  tarim_basin.0174.desc: "[khotan.GetNameNoTier]을 뒤덮었던 어둠은 사라졌습니다. [ROOT.Char.GetFaith.GetReligion.GetName]의 빛이 도시에 돌아왔고, 그 영광스러운 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 역사를 끝장낼 뻔했던 끔찍한 이단자들은 사라졌습니다.\n\n그들의 파괴적인 행위는 비난받아 마땅하지만, 다행히 모든 것이 완전히 파괴된 것은 아닙니다. 가장 두드러지게, 옛날 [khotan.GetNameNoTier]의 모든 수도원 중 으뜸이었던 고마티 수도원의 폐허가 여전히 굳건히 서 있습니다. 저는 제 영지 내 수도사들과 협력하여 고마티를 옛 영광으로 복원하는 데 필요한 자원을 확보했습니다.\n\n이 일을 완수한 후, 저는 여덟 수호신들이 [khotan.GetNameNoTier]가 부처의 가르침으로 돌아온 것을 기뻐한다는 주장을 들었습니다. 이 신들은 수백 년 전 부처께서 명하셨던 것처럼 다시 한번 도시를 수호하기 위해 [khotan.GetNameNoTier]로 돌아왔다고들 합니다." # 4995129109452576340
  tarim_basin.0174.a: "아마도 팔대호법이 돌아온 것 같군." # 17930345974424651922
  tarim_basin.0175.t: "팔대호법귀환" # 8028641506232885556
  tarim_basin.0175.desc: "한때, [khotan_buddhism_restorer.GetFaith.GetReligion.GetName]의 빛이 [khotan.GetNameNoTier]에서 꺼질 위기에 처했던 것 같았습니다. 도시의 새로운 통치자들이 다른 신앙을 따르면서 그 지역에 자신들의 신앙을 세웠기 때문입니다. 부처님의 가르침이 그곳에서 살아남을 가망은 한동안 희미해 보였습니다.\n\n하지만 이제 상황이 변하고 있습니다. 여러 가지 이유로 [khotan_buddhism_restorer.GetFaith.GetReligion.GetName]가 [khotan.GetNameNoTier]에 돌아오고 있습니다. [khotan_buddhism_restorer.GetTitledFirstName]의 지도 아래, 도시의 고대 종교적 유산을 되찾기 위한 노력이 이루어지고 있습니다. 특히, [khotan_buddhism_restorer.GetSheHe]께서는 이전에 - 그리고 지금 다시 - [khotan.GetNameNoTier]에서 가장 저명한 사원인 고마티 복원을 위해 자금과 자원을 지원하셨습니다.\n\n심지어 부처님 가르침의 독실한 신봉자들 사이에서는 다르마를 수호하는 고귀하고 강력한 신들인 팔대 호법신(Eight Protectors)이 [khotan.GetNameNoTier]로 돌아와 이제 하늘에서 그곳을 보호하고 있다는 소문마저 돌고 있습니다." # 6363087407235202845
  tarim_basin.0175.a: "얼마나 기쁘고 축복받을 일인가!" # 16289649979570795452
  tarim_basin.0175.b: "흥미롭군…. 다음엔 무슨 일이 일어날지 두고 보지." # 11222779761570949102
