  RICE_silk_road_community_east_asian_decision_desc: "이제 내 영지 내 지역 [silk_road_communities_short|E]들과 교류를 나누었으니, 그들의 고향에서 재능 있는 인물들을 찾아내 내게 오도록 요청해야겠다. 학자부터 기술자, 전략가부터 서예가까지, 멀리서 온 온갖 종류의 전문가들을 내게 고용하도록 유인할 수 있을 것이다!" # 13905689183672440356
