  RICE_tarim_basin_compile_the_turkic_dictionary_desc: "아랍인과 페르시아인들은 오랜 문자 전통을 가지고 있어 우리 튀르크인들을 글을 모르는 시골뜨기로 얕잡아 봅니다. 최초의 튀르크어 사전을 편찬하는 것은 우리 언어의 아름다움을 증명하고 학자로서 불멸의 명성을 얻는 데 큰 도움이 될 것입니다. 이 책에는 지리와 역사와 같은 다른 관련 정보도 포함되어야 합니다." # 13527069351403363022
