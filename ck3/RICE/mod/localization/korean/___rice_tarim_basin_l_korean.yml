  tarim_basin.0026.desc.east_asian: "지역 동아시아 공동체의 주요 인사들이 오늘 내게 매우 귀중한 선물을 가져왔습니다. 그들의 언어로 쓰인 문학 작품들로 가득 찬, 소박하지만 우아한 필사본이었습니다. 그들은 이러한 문학적, 심미적 가치가 있는 작품이 그들과의 관계 강화를 위한 나의 최근 노력에 대한 감사를 보여줄 것이라 믿고 있습니다." # 18361984163001841555
