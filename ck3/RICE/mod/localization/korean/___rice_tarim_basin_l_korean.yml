  tarim_basin.0280.t: "먼지 쌓인 순례길에서" # 16217480254512180486
  tarim_basin.0280.desc: "길은 먼지투성이고 여정은 길지만, [GetTitleByKey('b_bezeklik').GetNameNoTier]의 고대 동굴들이 나를 부르고 있소!\n\n수 세기 동안 그곳에 살던 사람들은 불타는 산에 동굴을 파고, [ROOT.Char.GetFaith.HighGodName]와 지역 신들에게 경의를 표하며 숭배했고, 비단길의 구불구불한 길을 따라 수많은 순례자들이 이곳에 와서 [ROOT.Char.GetFaith.PantheonTerm]를 숭배했소." # 17435035736228450719
  tarim_basin.0280.a: "나 역시 곧 이 낡은 동굴에 도착할 것이다." # 17078773209884570322
  tarim_basin.0281.t: "도착" # 4877148824439775158
  tarim_basin.0281.desc: "제가 [GetTitleByKey('b_bezeklik').GetNameNoTier]의 동굴에 도착했습니다. 이곳에는 [ROOT.Char.GetFaith.GetAdherentNamePlural]뿐만 아니라 모든 종파의 신자들이 모여들었음이 분명합니다.\n\n저와 제 수행원들은 오늘 밤 근처 마을에서 휴식을 취한 뒤, 내일 동굴로 향할 것입니다." # 16954803226447238734
  tarim_basin.0281.a: "이제 어디서 쉬는 게 좋을까…." # 4151374115382449455
  tarim_basin.0282.t: "기도와 공경" # 17885281074395416674
  tarim_basin.0282.desc: "오늘 나는 [GetTitleByKey('b_bezeklik').GetNameNoTier]의 동굴, 특히 [ROOT.Char.GetFaith.PantheonTerm]에 봉헌된 곳으로 들어섰습니다.\n\n아, 경이롭고도 황홀하구나! 동굴 벽의 그림들은 오래되고 갈라지고 깨져 있으며 페인트는 벗겨지고 있지만, 나는 경건한 마음으로 그것들을 바라볼 수밖에 없었다. 때로는 마치 그림들이 돌 위에서 춤추며 나를 [ROOT.Char.GetFaith.HighGodName]을 더욱 숭배하도록 손짓하는 듯한 느낌마저 든다.\n\n우리는 동굴에서 오랜 시간 머물며 기도하고, [ROOT.Char.GetFaith.GetAdjective] 의식을 행한다." # 12461334974305158584
