  RICE_tarim_basin_aspiration_al_kashgari_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$ [decision|E]를 내려 $RICE_tarim_basin_compile_the_turkic_dictionary$를 실행하고 이벤트 연쇄를 완료하십시오.\n\n#bold 보상#\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_tarim_basin_is_al_kashgari_upgrade').GetNameWithTooltip] [modifier|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#\n$EFFECT_LIST_BULLET$최소 세 개의 [languages|E] 습득 (보상: 현재 [lifestyle|E]에서 #P 1#! [perk|E] 포인트 획득)\n$EFFECT_LIST_BULLET$ $PRESTIGE_LEVEL_LABEL_3$ [prestige_level|E] 달성 (보상: [diplomacy_i|E] #V 1#! 및 [learning_i|E] #V 1#! 획득!)" # 6409308737284635065
