  activity_RICE_tarim_basin_khotan_procession_conclusion_desc: "[GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName] 행사가 끝났습니다. 세 가지 보물, 즉 부처님, 다르마, 상가에 영광을!" # 16847844874772373429
  RICE_tarim_basin_khotan_procession_monastery_type: "수도원 후원하기" # 5679958014296492807
  RICE_tarim_basin_khotan_procession_monastery_type_none: "후원 없음" # 13715423329105843894
  RICE_tarim_basin_khotan_procession_monastery_type_none_desc: "$EFFECT_LIST_BULLET$행렬을 준비하는 과정에서, 호탄의 14개 대수도원 중 어느 곳에도 특별한 기부금을 내지 않을 것입니다.\n$EFFECT_LIST_BULLET$다른 선택지들과 비교했을 때 추가적인 보너스는 없습니다.\n\n#weak 수도원을 지원하는 것은 중요하지만, 특히 연례 행렬의 맥락에서는 한 수도원을 다른 수도원보다 편애할 필요가 없습니다. 14개 대수도원 전체에 고르게 분배되는 적당한 기부금이면 충분할 것입니다.#" # 15065456068279129407
  RICE_tarim_basin_khotan_procession_monastery_type_other: "타인 후원하기" # 1660098777550392045
  RICE_tarim_basin_khotan_procession_monastery_type_other_desc: "$EFFECT_LIST_BULLET$행렬을 준비하기 위해, 당신은 호탄의 14대 대수도원 중 덜 알려진 곳 중 한 곳에 기부할 것입니다.\n$EFFECT_LIST_BULLET$이 [activity|E]의 비용이 [gold_i|E]#V [GetPlayer.MakeScope.ScriptValue('RICE_tarim_basin_khotan_basic_donation_cost')]#만큼 증가합니다!\n$EFFECT_LIST_BULLET$이 [activity|E]가 끝날 때 [prestige_i|E] #V 50#!을 획득합니다.\n\n#weak 고마티와 마셰 수도원이 호탄에서 가장 유명하지만, 연례 행렬에 참여하는 다른 수도원들도 있습니다. 그들은 두드러지지는 않지만 여전히 중요하니, 이 수도원 중 한 곳을 후원해야 합니다!#" # 8342073123730062973
  RICE_tarim_basin_khotan_procession_monastery_type_mashe: "마셰를 후원하기" # 1333897000424301183
  RICE_tarim_basin_khotan_procession_monastery_type_mashe_desc: "$EFFECT_LIST_BULLET$행렬을 준비하며, 호탄의 비단 산업과 전설적으로 연관된 마셰 수도원에 기부하게 됩니다.\n$EFFECT_LIST_BULLET$이 [activity|E]의 비용이 [gold_i|E]#V [GetPlayer.MakeScope.ScriptValue('RICE_tarim_basin_khotan_mashe_donation_cost')]#만큼 증가합니다!\n$EFFECT_LIST_BULLET$이 [activity|E]가 끝날 때 [prestige_i|E] #V 100#!을 획득합니다.\n\n#weak 전설에 따르면 비단은 중국의 공주 덕분에 호탄에 전해졌으며, 마셰 수도원은 그녀가 뽕나무를 심었던 자리에 세워졌다고 합니다. 따라서 이 수도원은 이 지역에서 존경받고 있으며, 우리의 지원을 받을 자격이 있습니다.#" # 9979839724750002320
  RICE_tarim_basin_khotan_procession_monastery_type_gomati: "고마티를 후원하십시오" # 7598459568429081132
  RICE_tarim_basin_khotan_procession_monastery_type_gomati_desc: "$EFFECT_LIST_BULLET$행렬을 준비하기 위해 호탄 불교의 중심지인 위대한 고마티 사원에 기부하게 됩니다.\n$EFFECT_LIST_BULLET$이 [activity|E]의 비용이 [gold_i|E]#V [GetPlayer.MakeScope.ScriptValue('RICE_tarim_basin_khotan_gomati_donation_cost')]#만큼 증가합니다!\n$EFFECT_LIST_BULLET$이 [activity|E]가 끝날 때 [prestige_i|E] #V 150#!을 획득합니다.\n$EFFECT_LIST_BULLET$만약 당신이 [king|E] 또는 [emperor|E] [rank|E]이거나, $piety_level_3$ [piety_level|E]를 가지고 있다면 이 [activity|E]가 끝날 때 #V 25#!에서 #V 50#! 사이의 [dynasty_prestige|E]를 획득합니다.\n\n#weak 호탄의 14대 사원(중국 불교도들은 대승가람이라 부름) 중에서도 고마티는 단연 으뜸입니다. 그 화려함과 호탄의 연례 행렬에서의 역할은 타의 추종을 불허합니다. 우리가 이 사원을 후원하는 것은 마땅한 일입니다.#" # 16938058014605130543
  RICE_tarim_basin_khotan_procession_donation_type: "기부 규모" # 9854891808642498956
  RICE_tarim_basin_khotan_procession_donation_type_small: "겸손한" # 9351313465329914901
  RICE_tarim_basin_khotan_procession_donation_type_small_desc: "$BULLET_WITH_TAB$이번 [activity|E] 종료 시 [piety_i|E] #V 50#를 획득합니다.\n$BULLET_WITH_TAB$호탄의 [eight_protectors_of_khotan|E]로부터 축복 [modifier|E]를 얻을 확률이 감소합니다.\n\n#weak 우리는 호탄의 불교 사원에 적절한 규모의 자금과 자원을 기부로 바칠 것입니다.#" # 11817420864619482036
