  tarim_basin.0070.t: "막고굴" # 15702715637770651363
  tarim_basin.0070.desc.intro: "모고오 석굴은 수 세기 동안 부처님께서 가르치신 다르마의 진리를 증명하는 기념비로 서 있었습니다. 이제 저는 모고오에 새로운 석굴을 세우는 것을 후원하여 공덕을 쌓을 기회를 얻었습니다." # 11361027198675581341
  tarim_basin.0070.desc.family: "\n\n저는 고용한 예술가들에게 이 동굴이 저희 가문의 신앙심을 주로 보여주기를 바란다고 명시했습니다. 세상은 저희 혈통의 올바름과, 우리가 진정한 길의 번영에 얼마나 크게 기여했는지를 알아야 합니다." # 14088317117595040467
  tarim_basin.0070.desc.jataka: "\n\n제가 고용한 예술가들에게 동굴의 주된 내용이 [Glossary( 'jataka', 'JATAKA_GLOSS' )] 설화에 나오는 불교 우화를 재현하는 데 중점을 두도록 지시했습니다. 이 이야기들은 수 세대 동안 사람들을 즐겁게 해왔으며, 올바른 행동과 도덕을 모두에게 가르치는 훌륭한 방법입니다." # 14270810549613562701
  tarim_basin.0070.desc.deities: "제가 고용한 예술가들에게 동굴 묘사의 초점을 주로 깨달음을 얻은 존재들과 신성들에 맞추기를 원한다고 명시했습니다. 부처님과 보살님, 그리고 다른 신성들에게 아름다운 환영을 의뢰하는 것보다 더 좋은 방법이 있을까요?" # 6518187361048869361
  tarim_basin.0070.desc.conclusion: "동굴의 예술적 방향 외에도 제가 결정해야 할 다른 한 가지는 비용입니다. 이는 제가 원하는 동굴의 크기와 기대하는 세부 묘사 및 품질 수준에 따라 달라질 것입니다. 저는 이미 제 동굴을 위해 일부 자금을 확보해 두었지만, 더 크고 웅장한 것을 원한다면 더 많은 비용을 지출해야 할 가능성이 높습니다. 이 동굴은 얼마나 클까요?" # 8033769890668171656
  tarim_basin.0070.a: "소박한 동굴 - 돈을 조금 쓰되 너무 많이 쓰지는 마시오" # 17089791008245513631
  tarim_basin.0070.b: "꽤 규모가 있는 동굴이니 - 상당한 금액을 사용하십시오" # 16180367146089409864
  tarim_basin.0070.c: "거대한 동굴 - 이 동굴은 비용이 많이 들겠지만 경이로울 것입니다." # 18251521900197170048
  tarim_basin.0070.tooltip: "[mogao_cave_short|E]에 더 많이 투자할수록, [piety|E], [prestige|E], 그리고 긍정적인 [character_modifiers|E]을 포함한 더 큰 보상을 최종적으로 얻게 될 것입니다." # 12404749579645272164
  tarim_basin.0071.t: "모고쿠 석굴 완성" # 13077264735802087544
  tarim_basin.0071.desc: "마침내 오랜 기다림 끝에, 내가 고용한 사람들이 모고 석굴에 새로운 동굴을 파내는 작업을 마쳤습니다. 내가 상상했던 대로 아름답고 경이로우며, 벽화에 새겨진 그림들은 너무나도 생생합니다.\n\n이 동굴은 앞으로도 수많은 세월 동안 이곳의 다른 석굴들과 함께 당당히 서 있으며, 삼보(三寶)의 영광을 증명할 것입니다." # 4328367232326291802
  tarim_basin.0071.a: "수고했군!" # 17917776294737813083
  tarim_basin.0072.t: "$tarim_basin.0071.t$" # 17859972962695555601
  tarim_basin.0072.desc: "나의 선대, [deceased_mogao.GetTitledFirstName]께서는 돌아가시기 직전에 막고굴에 새로운 석굴을 파기 위해 많은 인부를 고용하셨습니다. 그분의 죽음은 우리 모두에게 이 세상의 모든 것이 덧없다는 것을 상기시켜 주었습니다. 이것이 바로 삶과 환생의 순환인 것이지요!\n\n하지만 그렇다고는 해도, [deceased_mogao.GetSheHe]께서 이 일이 결실을 맺는 것을 보지는 못하시겠지만, 그분의 선행은 다음 생에서 큰 공덕을 쌓게 해줄 것이며, 그 공덕은 분명 가문의 다른 구성원들과도 나뉘어질 것입니다!" # 4283286245064715391
  tarim_basin.0072.a: "$tarim_basin.0071.a$" # 14260183306704217958
  tarim_basin.0073.t: "상서로운 비전" # 16265217299460086791
  tarim_basin.0073.desc: "제가 의뢰한 막고굴 석굴 작업 중에, 어느 날 밤 한 인부가 꿈을 꾸었는데, 그 꿈에 정체불명의 보살님이 찾아오셨다고 합니다. 이는 상서로운 징조로 여겨질 수 있습니다." # 11614362692863831860
  tarim_basin.0073.a: "아주 좋군!" # 14656373444608048459
  tarim_basin.0074.t: "모가오의 모래 폭풍" # 8447076610587152642
  tarim_basin.0074.desc: "모가오 석굴에서 병사들이 작업하던 중 재앙이 닥쳤습니다. 작은 모래 폭풍이 지역을 휩쓸고 지나갔는데, 큰 피해나 인명 손실은 없었지만 석굴의 작업 진척도 일부를 망가뜨렸습니다." # 17968296280225436059
  tarim_basin.0074.a: "유감스럽군!" # 8942349502421454701
  tarim_basin.0075.t: "도적 습격" # 17187579054964137782
  tarim_basin.0075.desc: "내 막고굴에서 사용될 물품과 자재를 운송하던 대상들이 유목 도적 떼에게 습격당했습니다. 비록 모든 보급품을 잃지는 않았지만, 이 사업에 큰 타격입니다.\n\n분명 저 비열한 자들은 삼보(三寶)에 대한 악행으로 다음 생에는 지옥계에서 환생하게 될 것입니다!" # 12859932240389369798
  tarim_basin.0075.a: "그럼에도 불구하고, 나는 그 손실을 만회해야만 할 것이다." # 14021012144667695788
  tarim_basin.0076.t: "동굴에 대한 지원이 필요하신가요?" # 9909811596924844699
  tarim_basin.0076.desc: "둔황의 지역 불교 평신도 단체 중 하나가 제가 사비를 털어 모고굴을 확장하려는 계획을 전해 들었습니다. 그들은 감명을 받았으며 제 프로젝트를 돕기 위해 약간의 자금을 제안합니다.\n\n그들이 요구하는 것은 단지 약간의 인정뿐입니다. 이는 동굴에 그들의 이름이 새겨져야 하며, 동굴 일부의 모습에 대해 그들이 약간의 발언권을 가질 수도 있다는 것을 의미합니다." # 1876966403441937041
  tarim_basin.0076.a: "그들은 동굴 벽화에 묘사될 것이며, 그들의 사상이 고려될 것입니다." # 11505767894053552277
  tarim_basin.0076.b: "그들의 활동에 사용할 기부금을 대신 감사 표시로 주겠습니다!" # 9184167624413762673
  tarim_basin.0076.c: "솔직히 말해서, 이 동굴 건축 사업에 그들의 지원은 전혀 필요 없습니다." # 16339117362523558081
  tarim_basin.0076.a.tooltip: "기부금 덕분에 저희는 동굴의 원래 계획을 확장하고 새로운 요소를 추가할 수 있게 되었습니다. #EMP (이 선택지는 막고굴이 완성되었을 때 받게 되는 보너스를 증가시킵니다.)#!" # 1902789467124312128
  tarim_basin.0077.t: "수도승의 방문" # 5888326364267766340
  tarim_basin.0077.desc: "둔황의 한 사찰에서 저명한 승려 한 분이 오늘 저희 모가오 석굴 건설 현장을 방문하셨습니다. 그분이 지역 사회에서 존경받는 분이시기에, 저는 그분을 직접 모시고 현장으로 가서 안내해 드리기로 했습니다. 석굴은 아직 미완성이고 작업 중이었지만, 이미 완성된 부분만으로도 충분하리라 생각했습니다.\n\n현장 안내를 마친 후, 그 승려분께서 진행 중인 작업에 대해 칭찬을 아끼지 않으시니 다행입니다!" # 1489659916466738518
  tarim_basin.0077.a: "그가 떠나기 전에 그에게 약간의 자선을 베풀었습니다." # 9185529116358731368
  tarim_basin.0078.t: "동굴 분쟁" # 9274482692507401421
  tarim_basin.0078.desc: "모고의 제 동굴 건설에 약간의 지연이 있었습니다. 우연히도 제 동굴은 상인 협회가 후원하는 또 다른 건설 중인 동굴 옆에 파고 있습니다.\n\n유감스럽게도 우리 동굴들의 경계에 대한 충돌이 있었고, 심지어 우리 작업팀 간의 가벼운 몸싸움도 있었지만, 다행히 아무도 심각하게 다치지는 않았습니다. 법적 당국은 제 편을 들어주었지만, 상인들은 여전히 불만인 것 같습니다." # 9334154388616697808
  tarim_basin.0078.a: "물러나서 공간을 좀 내주시오. 우리가 싸울 필요는 없소." # 8580257409754546789
  tarim_basin.0078.b: "상인들에게 뇌물을 주어 물러나게 하시오. 그러면 그들이 잠잠해질 것이오." # 6756438915330536453
  tarim_basin.0078.c: "상인 얼간이들은 잊어라! 이곳은 #italic 나의#! 영광스러운 동굴이다!" # 4096255150679826027
  tarim_basin.0078.d: "우리의 노력을 합쳐서 하나의 거대한 동굴을 만드는 게 어떨까요?" # 6647627270341447100
  tarim_basin.0078.d.tooltip: "물론 거대한 동굴 하나를 함께 만든다면, 따로따로 작업할 때보다 부처님과 다르마, 상가에 훨씬 더 큰 공덕을 쌓을 수 있을 것입니다! #EMP (이 선택지는 모가오 동굴이 완성되었을 때 받게 되는 보너스를 증가시킵니다.)#!" # 6096976161483723611
  tarim_basin.0079.t: "더 크고, 더 좋은 동굴" # 15293360368653705507
  tarim_basin.0079.desc: "상인들은 나의 제스처에 놀랐고, 두 개의 작은 동굴 대신 하나의 큰 동굴을 만들고 우리의 노동자와 장인들을 활용하여 그들의 예술적 기술을 결합하자는 나의 제안을 받아들였습니다.\n\n우리는 서로에게 저지른 잘못을 모두 용서하고, 우리의 다툼이 얼마나 어리석었는지에 대해 웃었습니다. 결국 부처님께서는 우리에게 고통스러운 감정에 현혹되지 말라고 가르치셨으니, 그것이 부정적인 업보를 낳기 때문입니다.\n\n처음에는 적대적이었던 상황에서 좋은 결과가 나왔다니 얼마나 멋진 일입니까! 이제 그 동굴은 이전보다 훨씬 더 크고 위대해질 것입니다!" # 3473334254219091626
  tarim_basin.0079.a: "행복한 결말이로군." # 16965946218297977522
  tarim_basin.0080.t: "새로운 상인 친구" # 10177140503423938136
  tarim_basin.0080.desc: "상인 조합과 함께 우리의 새로운 공동 거주지 세부 사항을 조율하는 데 시간을 보낸 후, 그들 중 한 명이 자신의 봉사를 내 궁정에 제공하기로 결정한 것 같습니다. [merchant.GetHerHis]는 [merchant.GetFullName]라는 이름의 재능 있는 상인입니다.\n\n어쨌든, 협상과 논의 과정에서 [merchant.GetSheHe]와 저는 정말 잘 지냈기 때문에, [merchant.GetHerHim] 같은 사람을 곁에 두고 도움을 받는 것도 나쁘지 않을 것 같습니다." # 10249765946982107954
  tarim_basin.0080.a: "네, 환영합니다, 나의 다르마 친구여!" # 5360272032571161073
  tarim_basin.0081.t: "잃어버린 보물의 동굴" # 14067927409498365707
  tarim_basin.0081.desc: "내 막고굴을 작업하던 중, 일꾼들이 낡은 비밀방을 발견했습니다. 그곳을 탐사한 결과, 수세기 동안 잊혔던 봉인된 동굴을 찾아냈습니다! 그곳은 값비싼 두루마리와 다른 영적 유물들로 가득 차 있었습니다.\n\n이러한 발견은 이곳에서 새로운 동굴을 발굴할 때 드물지 않게 일어나며, 이 보물들이 현재 어떤 씨족과도 연관되어 있지 않으므로, 이들을 어떻게 처리할지 결정하는 것은 온전히 나의 몫입니다." # 6438303261483417230
  tarim_basin.0081.a: "이 귀중한 물품들을 지역 수도원에 기부하십시오." # 10909595121286095168
  tarim_basin.0081.b: "이러한 유물과 두루마리는 내 동굴에 아주 잘 어울리겠군." # 679932820949704637
  tarim_basin.0081.c: "이들을 모두 고향으로 데려가 공부시키고 싶습니다." # 11299875738733986922
  tarim_basin.0081.d: "이런 귀중품을 팔면 꽤 짭짤한 이익을 얻을 수 있겠군." # 16526546018308156515
  tarim_basin.0082.t: "외국인 장인" # 1804861899794225863
  tarim_basin.0082.desc: "이 동굴 프로젝트를 책임지는 주요 장인 중 한 명은 멀리서 온 이방인인 [foreigner.GetFullName]입니다. [foreigner.GetSheHe|U]는 유능한 장인이며 동굴 예술에 독특한 이국적인 영향을 불어넣습니다.\n\n하지만 [foreigner.GetFirstName]은 [ROOT.Char.GetCulture.GetLanguage.GetName] 언어에 능통하고 우리의 [ROOT.Char.GetCulture.GetName] 관습을 이해함에도 불구하고, 여전히 어색하게 행동하며 때때로 문화적 차이로 인해 다른 이들과 소통하는 데 어려움을 겪고 있으며, 이것이 다른 노동자들과의 작업 관계에 영향을 미치고 있음이 분명합니다." # 15056848921375884194
  tarim_basin.0082.a: "[foreigner.GetFirstName]이 [foreigner.GetHerHis] 임무만 잘 수행한다면, 나로서는 상관없다." # 11202381491054966597
  tarim_basin.0082.b: "저는 [foreigner.GetHerHim]가 오해를 받는 일이 있다면 기꺼이 나서서 보증하겠습니다." # 1250980214722248988
  tarim_basin.0083.t: "외국인 장인" # 1804861899794225863
  tarim_basin.0083.desc: "[foreigner.GetFirstName] 님께서 저의 도움에 감사하다고 말씀해주셨습니다. 게다가 그분의 너그러움 덕분에 프로젝트가 끝난 후에도 그분께서 이곳에 영구히 머물기로 결정했다고 합니다. 그분이 또 어떤 일에 도움을 주실지 누가 알겠습니까?" # 13811409942364502941
  tarim_basin.0083.a: "아주 좋군!" # 14656373444608048459
  tarim_basin.0084.t: "동굴 조사" # 2577870520020645732
  tarim_basin.0084.desc: "오늘 나는 모가오 석굴 프로젝트 현장을 둘러보았다. 일꾼들은 모두 자기 일을 잘 하고 있는 것 같았으나, 유독 한 명은 다른 이들보다 느리게 일하고 있었다. 다른 이들은 그가 피곤하고 최근에 병을 앓다가 막 회복 중이며, 평소에는 일을 잘하는 편이라고 말했다." # 16658836280023215222
  tarim_basin.0084.a: "그를 해고하시오! 그는 분명히 연기하고 있소." # 15261482141108828953
  tarim_basin.0084.b: "아주 좋군. 그럼 계속 작업을 진행하게." # 16995344954582128289
  tarim_basin.0084.c: "제가 직접 그가 좋은 약을 얻도록 하겠습니다." # 14598041861200113539
  tarim_basin.0085.t: "종교 의식" # 16435486149920354578
  tarim_basin.0085.desc: "던황 근처의 한 지역 수도원에서 온 일단의 승려들이 건설 중인 나의 모가오 석굴에서 종교 의식, 독경, 기도를 올리기 위해 찾아왔습니다.\n\n승려들이 노골적으로 기부를 요청하는 일은 드물지만, 감사의 표시이자 선업을 쌓기 위해 그들에게 무언가를 베푸는 것이 관례입니다." # 9363533976162457540
  tarim_basin.0085.a: "왜 그래야 합니까? 수도사들은 탐욕스러워서는 안 됩니다." # 496776338482289420
  tarim_basin.0085.b: "물론입니다. 그들에게 약간의 기부금을 드리겠습니다." # 1655168983236349897
  tarim_basin.0085.c: "틀림없이, 그들에게 필요한 것은 거액의 기부일 것입니다!" # 17013940211779020991
  tarim_basin.0086.t: "동굴에서의 채식 연회" # 9288220948933529461
  tarim_basin.0086.desc: "부처님의 가르침을 따르는 이들에게는, 가끔 채식을 하는 것이 우리의 신앙심을 보이는 확실한 방법이며 공덕을 쌓는 길이기도 합니다. 결국, 한 가지 방법은... 어느 날 당신이 동굴 건설 현장을 방문했을 때, 일꾼들과 관련된 모든 사람들이 당신의 방문을 기념하여 채식 잔치를 준비한 것을 발견합니다." # 8122806417242313901
  tarim_basin.0086.a: "나는 채식 음식이 싫다. 나는 그저 지켜볼 뿐이다." # 12010457958337902914
  tarim_basin.0086.b: "사려 깊은 생각이군. 필요한 만큼 먹도록 하겠네." # 11480726771005130854
  tarim_basin.0086.c: "채식 요리는 맛있습니다! 그리고 덕이 있기도 하죠." # 9041696000348107959
  tarim_basin.0087.t: "xxxxx" # 1951045980481827005
  tarim_basin.0087.desc: "xxxxx" # 1951045980481827005
  tarim_basin.0087.a: "xxxxx" # 1951045980481827005
  tarim_basin.0088.t: "xxxxx" # 1951045980481827005
  tarim_basin.0088.desc: "xxxxx" # 1951045980481827005
  tarim_basin.0088.a: "xxxxx" # 1951045980481827005
  tarim_basin.0089.t: "xxxxx" # 1951045980481827005
  tarim_basin.0089.desc: "xxxxx" # 1951045980481827005
  tarim_basin.0089.a: "xxxxx" # 1951045980481827005
  tarim_basin.0090.t: "신성한 동굴로" # 2902917590726109548
  tarim_basin.0090.desc: "수 세기 동안, [GetTitleByKey('b_mogao').GetNameNoTier]의 동굴들은 부처님의 심오한 가르침의 영광과 진리를 증명하는 기념비로 서 있었습니다.\n\n수많은 [GetReligionByKey('buddhism_religion').GetAdjective] 남녀들이 중생들의 이익을 위해 이 동굴 벽에 자신들의 신앙심과 헌신을 새기고 조각해 왔으며, 그보다 더 많은 남녀들이 부처님과 보살들의 지혜와 자비를 경배하고 기도하며 숙고하기 위해 이곳을 찾았습니다.\n\n이제 저 또한 이 동굴들을 찾아 경배하고 기도할 시간이 되었습니다." # 11754785146898846305
  tarim_basin.0090.a: "이 종교적 경험이 기대되는군!" # 14562397498382341166
  tarim_basin.0091.t: "도착" # 4877148824439775158
  tarim_basin.0091.desc: "제가 [GetTitleByKey('b_mogao').GetNameNoTier]의 동굴에 도착했습니다. 절벽에 뚫린 구멍들과 그 사이를 개미처럼 바쁘게 오가는 수많은 독실한 [ROOT.Char.GetFaith.GetAdherentNamePlural]들을 보니 벌써부터 경외감이 느껴지는군요.\n\n이 동굴 안에는 훨씬 더 위대한 경이로움이 숨겨져 있다는 것을 알고 있습니다. 하지만 지금 당장은 동굴에 들어가기 전에 마을에서 하룻밤 묵으며 휴식을 취해야겠습니다." # 457739053460800778
  tarim_basin.0091.a: "아침이 되면, 우리는 동굴로 들어갈 것이다." # 10994305291166856088
  tarim_basin.0092.t: "기도, 숭배, 그리고 경외" # 13040619197044367642
  tarim_basin.0092.desc: "내가 [GetTitleByKey('b_mogao').GetNameNoTier]의 동굴에 들어섰는데, 머릿속에는 오직 한 가지 생각뿐이다. 부처님과 그분의 가르침이 얼마나 영광스러운지, 얼마나 지고한 영광인지, 얼마나 비할 데 없는 영광인지!\n\n이곳에는 사람이 있는 곳마다 동굴이 있는 듯하며, 각 동굴은 온갖 경이로운 예술품으로 가득 차 있다. 벽에는 오래되고 새로운 그림들이 있고, 정교하게 조각된 불상들이 있으며, 지역 승려들과 방문객들, 그리고 더 먼 곳에서 온 순례자들이 가져온 향과 음식 공양의 기분 좋은 냄새가 늘 감돈다.\n\n이 동굴 속에서, 이 계몽적인 예술품들 틈에서 나는 기도하고, 명상하며, 윤회에 대한 부처님의 가르침을 되새긴다. 방문할 동굴이 많으며, 특히 나는 다음을 묘사하는 동굴에 관심이 있다..." # 2503526313759122195
  tarim_basin.0092.a: "오래전 그들이 새긴 신도들에게 영감을 주네" # 9582602819484675355
  tarim_basin.0092.b: "우리를 많이 가르쳐주는 즐거운 [Glossary( 'jataka', 'JATAKA_GLOSS' )] 이야기들" # 1881992734845181538
  tarim_basin.0092.c: "붓다와 보살의 기분 좋은 모습들" # 9997364373007495017
  tarim_basin.0093.t: "동굴 방문하기" # 5670565037789431742
  tarim_basin.0093.desc: "[GetTitleByKey('b_mogao').GetNameNoTier]의 동굴에 머무는 동안, 오래전에 내가 직접 의뢰했던 그 동굴도 방문하기로 마음먹었소.\n\n다시 그 동굴을 마주하니 저절로 미소가 지어지는구려. 실로 경이로운 광경이 아니겠소? 부처님과 다르마, 그리고 상가에 경의를 표하기 위해 세워진 그 솜씨와 아름다움은 결코 무시할 만한 수준이 아니오." # 3154187782194687882
  tarim_basin.0093.a: "[ROOT.Char.GetFaith.HighGodName]께서 계속 저를 인도해 주시길 바랍니다." # 8024731948062185404
  tarim_basin.0094.t: "결론" # 4631507103087676709
  tarim_basin.0094.desc: "마침내 [GetTitleByKey('b_mogao').GetNameNoTier] 동굴 방문이 끝났습니다. 이 동굴들의 아름다움을 보니 영감을 얻는 여정이었으며, 이번 생에 태어나 숭고한 [ROOT.Char.GetFaith.GetAdjective] 교리를 배우고 이해할 수 있는 좋은 업보를 가졌음에 감사합니다. 이곳의 동굴들은 제가 본 그러한 교리의 가장 위대한 반영 중 하나일 것입니다." # 14075911313669669856
  tarim_basin.0094.a: "나의 이 행위가 모든 중생에게 이익이 되기를." # 7288827439505078964
