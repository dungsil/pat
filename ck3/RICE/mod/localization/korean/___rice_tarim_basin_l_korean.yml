  tarim_basin.0177.t: "호탄의 이슬람" # 2310564461788018219
  tarim_basin.0177.desc: "수년 동안 [ROOT.Char.GetFaith.GetReligion.GetName]를 믿는 이들은 [khotan.GetNameNoTier]를 의심과 경멸의 눈초리로 바라보았습니다. 도시의 이교도 통치자들이 이 지역의 올바른 [ali_arslan.GetFaith.GetReligion.GetAdjective] 통치자들에게 큰 골칫거리였기 때문입니다.\n\n이제 [ali_arslan.GetTitledFirstName]가 [khotan.GetNameNoTier]의 최초의 [ali_arslan.GetFaith.GetReligion.GetAdjective] 통치자가 되면서, 중앙아시아에 있는 [ali_arslan.GetFaith.GetReligion.GetName]의 독실한 신봉자들은 이 성과를 축하하고 있습니다. 흥미롭게도, [ali_arslan.GetSheHe]가 어떻게 무시무시하고 잔혹한 이교도들과 싸웠는지 혹은 그들을 속였는지, 혹은 [ali_arslan.GetSheHe]께서 성 가브리엘의 인도만을 받았는지에 대한 전설이 벌써부터 퍼지고 있습니다." # 18081348476569135520
  tarim_basin.0177.a: "이것은 [ROOT.Char.GetFaith.HighGodName]의 유언입니다." # 5393159647185346396
  tarim_basin.0177.tooltip: "[ali_arslan.GetTitledFirstName]이 사망한 후, [kashgar.GetNameNoTier]의 [county|E]에 있는 [rulers|E]의 [ali_arslan.GetFaith.GetReligion.GetAdjective] 신앙은 $RICE_tarim_basin_construct_ordam_mazar$ [decision|E]에 접근할 수 있게 되며, 이는 인근 [ali_arslan.GetFaith.GetReligion.GetAdjective] [rulers|E]에게 $RICE_tarim_basin_attend_ordam_mazar_festival$ [decision|E]를 해금합니다." # 6968367547564858750
