  tarim_basin.0017.t: "뤄푸노르 호수" # 9089605368592397962
  tarim_basin.0017.desc: "수 세기 전, 로프 누르 호수는 번성했던 크로란 왕국의 중심지였으며, 뤄란 또는 최근에는 샨샨이라고도 불렸습니다. 사막 한가운데에 위치했음에도 불구하고, 이 호수는 숲과 비옥한 농경지로 둘러싸여 있었다고 전해집니다.\n\n어찌된 일인지 백여 년 전부터 호수의 물이 마르기 시작하면서 무언가 변하기 시작했습니다. 지역이 점점 사막화되면서 농업 생산량이 급감했고, 지역 경제는 쇠퇴했으며, 사람들은 유령 도시를 뒤로한 채 왕국을 떠나기 시작했습니다.\n\n하지만 이제 희망이 생겼습니다. 수십 년 만에 처음으로 호수 수위가 서서히 오르기 시작한 것입니다. 불행하게도 일부는 이러한 현상이 영구적이지 않을 것이며, 호수 수위가 시간이 지남에 따라 변동할 것이라고 예측하고 있어, 이 지역이 예전의 잠재력과 번영을 되찾기 어려울 것입니다." # 7087850530590324512
  tarim_basin.0017.a: "롭 누르의 미래는 어떠할까요?" # 4705927141949502859
