  RICE_tarim_basin_visit_crescent_lake_context_tooltip: "#emphasis 역사적 배경:#! 돈황에서 몇 마일 남쪽에 #italic 월아천#!, 즉 초승달 모양의 호수가 있습니다. 이곳은 한나라 시대부터 여가를 즐기기에 인기 있는 장소였으며, 한때는 수많은 사원과 정자로 둘러싸여 있었습니다. 그러나 지난 수십 년 동안 지하수 과다 사용으로 인해 호수의 면적이 놀라운 속도로 줄어들었으며, 이는 긴급 조치로 어느 정도 완화되었습니다. 하지만 호수가 예전의 영광을 되찾으려면 더 심각한 조치가 필요할 것입니다." # 14833735553387575106
  RICE_tarim_basin_reinhabit_gomati_monastery: "고마티 수도원 부흥시키기" # 13849856118344465062
  RICE_tarim_basin_reinhabit_gomati_monastery_tooltip: "비극조차도 영원하지 않으니...." # 6403832044186058574
  RICE_tarim_basin_reinhabit_gomati_monastery_desc: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]인 제가 위대한 고마티 수도원이 폐허가 된 것을 보니 마음이 아픕니다. 이단자들이 호탄을 정복했을 때 어떤 끔찍한 일을 벌인 것일까요? 그들의 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 공동체를 재건하기 위해, 우리의 첫걸음은 고마티를 호탄의 으뜸 수도원으로 되돌리는 것입니다. 어쩌면 신성한 [eight_protectors|E]께서 이 도시를 지키기 위해 돌아오실지도 모릅니다!" # 18341046627904437973
  RICE_tarim_basin_reinhabit_gomati_monastery_effect_tooltip_1: "[GetModifier('RICE_tarim_basin_khotan_eight_protectors').GetNameWithTooltip] [character_modifier|E]가 호탄의 [county|E]에 있는 불교도 [rulers|E]에게 다시 주어질 것입니다." # 5459807940892761908
  RICE_tarim_basin_reinhabit_gomati_monastery_effect_tooltip_2: "불교도인 호탄 및 기타 인근 [rulers|E]들은 이제 [activity|E]를 통해 [GetActivityType( 'activity_RICE_tarim_basin_khotan_procession' ).GetName]에 참여할 수 있게 됩니다." # 15995601706055755427
  RICE_tarim_basin_reinhabit_gomati_monastery_confirm: "고마티의 미래는 우리 손에 달려있습니다!" # 15715074256582666562
  RICE_tarim_basin_reinhabit_gomati_monastery_context_tooltip: "#emphasis 역사적 배경:#! 불교의 중심지였던 호탄의 전성기에는 그 왕국이 대부분 대승불교를 따르는 수도원으로 가득했다고 전해집니다. 가장 큰 수도원 중 하나이자 일종의 으뜸가는 곳은 호탄 왕실이 자주 후원했던 고마티 수도원이었습니다." # 6935076317735004543
  RICE_tarim_basin_construct_ordam_mazar: "오르담 마자르를 건설하십시오" # 8482206355615514157
  RICE_tarim_basin_construct_ordam_mazar_tooltip: "우리의 신념을 위해 의롭게 싸운 이들을 기억해야 합니다." # 17684538931990929867
  RICE_tarim_basin_construct_ordam_mazar_desc: "[ROOT.Char.GetFaith.GetReligion.GetName]은 위대한 순교자들의 노력 덕분에 [GetGeographicalRegion('world_steppe_tarim').GetName] 지역으로만 전파되었습니다. 이 세상의 야만적이고 사악한 불신자들에 맞서 용감하게 싸웠으며 현재 카슈가르에 묻혀 있는 분을 기립시다. 그분은 단순한 무덤 이상의 것을 받을 자격이 있습니다." # 3683494147766195584
  RICE_tarim_basin_construct_ordam_mazar_effect_tooltip_1: "[ali_arslan.GetTitledFirstName]의 묘소는 [ali_arslan.GetHerHim]와 같은 위대한 순교자에게 걸맞은 안식처가 되도록 보수될 것입니다." # 13991077125848557886
  RICE_tarim_basin_construct_ordam_mazar_effect_tooltip_2: "이 지역의 무슬림 [rulers|E]들은 $RICE_tarim_basin_attend_ordam_mazar_festival$ [decision|E]를 내릴 수 있게 될 것입니다." # 337178611521205013
  RICE_tarim_basin_construct_ordam_mazar_confirm: "순교자에게 걸맞은 훌륭한 무덤이로다!" # 10512057354656334873
  RICE_tarim_basin_construct_ordam_mazar_context_tooltip: "$RICE_tarim_basin_attend_ordam_mazar_festival_context_tooltip$" # 1718054739791932539
  tarim_basin.0001.t: "동아시아 전문가들" # 15470958891348889697
  tarim_basin.0001.desc: "현 시대에는 비단길을 따라 동방의 백성들이 행정의 전문가이며 예술과 학문에 능숙하다고 믿는 이들이 많습니다. 아마도 그러한 평가는 허황된 이야기와 의심스러운 고정관념에 근거한 과장이겠지만, 그 지역에 재능 있는 사람들이 많이 산다는 것은 의심의 여지가 없습니다.\n\n어쨌든, 저는 지역 동아시아 공동체와의 인연 덕분에 시, 수리학부터 역사, 농업, 군사 물류에 이르기까지 광범위한 분야에서 재능을 가진 상당히 유능한 이들과 접촉하게 되었습니다. 그들 중 일부는 저의 행정 업무를 위해 일하는 데 동의했습니다." # 772431796953308462
  tarim_basin.0001.a: "그들의 능력은 내 영토를 관리하는 데 큰 도움이 될 것이다." # 13446251053669730707
  tarim_basin.0002.t: "스텝 유목민" # 2096323627613191605
  tarim_basin.0002.desc: "스텝 출신 전사들의 맹렬함과 강인함에 의문을 품을 자는 거의 없을 것이며, 그들은 무자비한 용기, 뛰어난 기마술과 다양한 무기 사용 능력, 그리고 교활한 책략을 두려울 정도로 결합하여 적을 격파합니다. 그들의 질주하는 군세에 대한 언급만으로도 비단길을 따라 수많은 이들의 심장에 공포를 심어주기에 충분합니다.\n\n다행히도 이 지역의 스텝 공동체가 나에게 우호적이어서, 나는 그들 중 다수를 설득하여 내 군대에 자원 복무하도록 만들었습니다." # 16141855572235300457
  tarim_basin.0002.a: "이제 내 적들은 나를 두려워할 것이다!" # 10045887104017089943
  tarim_basin.0003.t: "중동 상인 정착민" # 7486194063969960161
  tarim_basin.0003.desc: "그들의 민족이나 종교적 기원과 상관없이, 중동 출신 상인들은 아랍인에서 이란인, 유대인 등에 이르기까지 실크로드 전역에서 발견될 수 있습니다. 그들은 사업 네트워크를 확장하기 위해 주요 무역 중심지와 교차로에 식민지를 건설하는 데 특히 박차를 가해왔습니다.\n\n저는 지역 내 중동 공동체의 일부 구성원들을 설득하여 그들의 고향이나 실크로드 네트워크를 따라 있는 다른 지역에서 사람들을 모집하여 제 영지에 정착하도록 돕도록 만들었습니다. 그들은 자신들의 네트워크를 확장하는 동시에, 제 영지에 더 많은 번영을 가져오는 데 도움을 받고 있습니다." # 4882942952109068475
  tarim_basin.0003.a: "식민지 개척자들을 기꺼이 맞이하겠소. 모두에게 이득이 되는 일이니!" # 18204354623403276202
  tarim_basin.0004.t: "히말라야의 전사들" # 16623791392953387398
  tarim_basin.0004.desc: "히말라야 고원은 위험하고 험준한 땅입니다. 적어도 외부인의 관점에서 볼 때, 그러한 가혹한 환경을 견딜 수 있는 사람들은 실로 세상에서 가장 강력한 사람들 중 일부이며, 그 결과 그들의 전사들은 많은 이들에게 용감하고 유능한 존재로 여겨집니다.\n\n지역 히말라야 공동체에는 그러한 전사들이 여럿 살고 있으며, 저는 오랫동안 그들의 재능을 활용하고자 했습니다. 그들 중 일부를 설득하여 제 군대에 자원 복무하도록 만드는 데 성공했습니다." # 15018384457164891604
  tarim_basin.0004.a: "내 군대에 훌륭한 보강이로군." # 1774077271925972140
  tarim_basin.0005.t: "인도 장인" # 9722929499111804545
  tarim_basin.0005.desc: "인도는 수많은 문화와 신앙의 고향으로, 이들은 세계의 다른 많은 지역에 영향을 미쳤습니다. 따라서 인도 미술 양식이 실크로드를 통해 확산된 것은 놀라운 일이 아닙니다. 이는 그들의 예술적 기법과 관습이 통합되거나, 숙련된 인도 장인들이 다른 지역으로 이주했기 때문입니다.\n\n지역 인도 공동체 내에는 예를 들어, 숙련된 장인들이 다수 있습니다. 다소 노력이 필요했지만, 저는 그들을 설득하여 저를 위해 일하게 했으며, 그들의 기술이 가장 유용할 것이라 생각하는 여러 프로젝트를 구상하고 있습니다." # 3908214808555399425
  tarim_basin.0005.a: "이 장인들이 만들어낼 수 있는 위엄과 화려함, 그리고 신성함이여!" # 1966215122418953365
  tarim_basin.0006.t: "아프리카의 금과 상아" # 12115141602747530174
  tarim_basin.0006.desc: "비단길을 따라 다양한 사치품이 거래되므로, 금과 상아는 어떤 의미에서는 특별할 것이 없습니다. 그렇다 하더라도, 이들은 동아프리카에서 가장 수익성이 높고 인기 있는 수출품 중 하나로, 육로와 해상 무역로를 거쳐 먼 영토에 도달합니다.\n\n저는 아프리카 해안 전역에 네트워크를 가진 공동체들과 연결되어 있습니다. 그들이 토착 아프리카인이든 외국 출신이든, 적절한 투자가 이루어진다면 그들의 상인들은 막대한 양의 금과 상아를 조달할 수 있습니다. 저는 이 상인들이 금과 상아 무역을 제 영토를 통해 하도록 유인하는 조치를 취했으며, 그들의 수익 일부를 제가 갖도록 했습니다." # 2204065519666424453
  tarim_basin.0006.a: "교역이 흐르게 하라." # 5552784423663948036
  tarim_basin.0007.t: "동남아시아 선원들" # 12128386375976082646
  tarim_basin.0007.desc: "동남아시아의 해안, 섬, 강에 거주하는 이들은 인도양과 중국을 잇는 해상 무역로에서 중요한 역할을 수행합니다. 수 세기 동안 그들은 바다의 여행자로서의 기술을 연마해 왔습니다.\n\n저는 현지 동남아시아 공동체와의 인맥을 통해 일부 선원, 조선공, 해상 상인들을 저의 해군을 지원하고, 제 영토를 보호하며, 해상 무역을 장려하고, 저와 제 백성들에게 바다를 항해하는 가장 좋은 방법에 대해 조언하도록 초빙했습니다." # 13980058505740022986
  tarim_basin.0007.a: "그들의 해양 전문 지식은 유용하게 쓰일 것입니다." # 8735398080861883374
