  tarim_basin.0100.t: "새해를 준비하며" # 2577295161673577912
  tarim_basin.0100.desc: "매년 봄이 오기 전, [culture_scope.GetName] 백성들 사이에서는 7일 동안 다양한 동물 싸움과 경기를 벌이는 관습이 있습니다. 이 경기들의 결과는 가까운 미래에 우리 가축들의 번식력과 수확량을 점치는 데 사용됩니다.\n\n올해, 저는 이러한 행사 중 하나를 성대하게 개최하고 싶습니다. 보통 이러한 종류의 경쟁에 인기 있는 동물들이 몇 가지 있는데, 올해는 특별히 한 종류의 동물 간의 경기에 후원하는 데 집중하기로 결정했습니다." # 14986542796624667354
  tarim_basin.0100.a: "가축" # 8671898528458201293
  tarim_basin.0100.a.tooltip: "#P 긍정적인#! 예언은 당신의 다산과 성장에 관한 일에 도움이 될 수 있습니다." # 4967879544393331729
  tarim_basin.0100.b: "말" # 9308949916707412917
  tarim_basin.0100.b.tooltip: "#P 긍정적#!인 예측은 군사와 신분과 관련된 일에 도움이 될 것입니다." # 14363904750080426770
  tarim_basin.0100.c: "낙타" # 6741363836929680573
  tarim_basin.0100.c.tooltip: "#P 긍정적인#! 예측은 교역 및 통신과 관련된 문제에 도움이 될 수 있습니다." # 10303306698870875608
  tarim_basin.0100.d: "염소" # 11655984794354777726
  tarim_basin.0100.d.tooltip: "#P 긍정적인#! 예측은 당신의 끈기와 방어와 관련된 문제에 도움이 될 수 있습니다." # 7205854874610861079
  tarim_basin.0100.tooltip: "축제를 준비하기 시작할 것이며, 축제는 곧 시작될 것입니다." # 5902429663921667437
  tarim_basin.0101.t: "전투할 시간이다!" # 9170755011068746949
  tarim_basin.0101.desc.intro: "이제 새해가 시작되었고, 봄의 시작과 함께 곳곳에 축하와 환호의 기운이 감돕니다. 물론, 7일간 지속될 위대한 동물 싸움과 경기도 열릴 것입니다. 전통적인 [culture_scope.GetName] 점술에 능통한 몇몇 현지인들이 대회의 결과를 바탕으로 우리의 작물과 가축의 다산에 대해 예측할 준비가 되어 있습니다." # 3486598814967986169
  tarim_basin.0101.desc.cattle: "올해는 자원을 모아 #bold 소#들의 토너먼트 대회를 열었습니다. 7일 내내 이 지역에서 가장 사납고 강인한 황소들을 서로 피비린내 나는 전투에 투입할 것입니다. 폭력적이고 잔인하며 보기 좋을 리 없겠지만, 지켜보는 것만으로도 스릴 넘칠 것입니다!" # 7802463602565993785
  tarim_basin.0101.desc.horses: "올해는 자원을 모아 #bold 말#들의 토너먼트 대회를 개최했습니다. 7일 내내 이 아름다운 생명체들은 왕국의 모든 곳에서 모여들어 경주, 체조 시범은 물론, 장관을 이루는 싸움에서 서로 맞붙을 것입니다." # 5924769330712287851
  tarim_basin.0101.desc.camels: "올해는 자금을 모아 #bold 낙타#들의 대회를 개최했습니다. 7일 동안 농부들이 소유한 토종 낙타부터 외국 상인들이 소유한 세계적인 낙타까지, 흥미진진하고 극적인 경쟁을 위해 경주하고 싸우기 위해 모일 것입니다!" # 6842370541686609556
  tarim_basin.0101.desc.goats: "올해는 자원을 모아 #bold 염소#들의 대회를 개최했습니다! 7일 내내 이 끈질기고 고집 센 동물들이 대거 모여 서로 치열하고 놀라운 전투를 벌이는 모습을 모두가 지켜볼 수 있을 것입니다." # 5872029558619037349
  tarim_basin.0101.desc.conclusion: "\n\n이 경쟁들의 결과는 어떠할까요? 알아낼 방법은 단 하나뿐입니다…." # 3362403356909779829
  tarim_basin.0101.a: "행운이 우리에게 있기를!" # 12952761223838918577
  tarim_basin.0102.t: "전투 종료" # 5755444639793903210
  tarim_basin.0102.desc.intro: "관례에 따라, 새해 시작을 알리는 전통적인 축하 행사가 7일 만에 마무리되어가고 있습니다." # 5139914736379011585
  tarim_basin.0102.desc.cattle: "축제의 중심 행사는 단연코 수많은 동물 싸움이었으며, 특히 올해 제가 주최한 #bold 소#들의 싸움과 경기는 모두가 보기에 꽤나 볼만했다고 입을 모읍니다. 하지만 점술가들이 이 경기들의 결과에 대해 어떻게 생각하는지가 관건이겠지요." # 15320792378324607827
  tarim_basin.0102.desc.horses: "축제 활동의 중심에는 물론, 수많은 동물 싸움이 벌어졌으며, 특히 올해 제가 주최한 #bold 말들의# 싸움과 경기가 많았습니다. 모두들 보기에 꽤나 재미있었다고 동의하지만, 점술가들이 이 경쟁들의 결과에 대해 어떻게 생각하는지가 관건입니다." # 15470580362011969927
  tarim_basin.0102.desc.camels: "축제 활동의 중심은 단연코 많은 동물 싸움이었으며, 특히 올해 제가 주최한 수많은 #bold 낙타#들의 싸움과 오락이었습니다. 모두들 보기에 꽤나 재미있었다고 동의하지만, 점술가들이 이 경쟁들의 결과에 대해 어떻게 생각했는지가 남은 의문입니다." # 3825551226855150273
  tarim_basin.0102.desc.goats: "축제 활동의 중심에는 물론, 수많은 동물 싸움들이 펼쳐졌는데, 특히 올해 제가 주최한 #bold 염소#들의 싸움과 경기가 많았습니다. 모두들 보기에 꽤나 재미있었다고 동의하지만, 점술가들이 이 경쟁들의 결과에 대해 어떻게 생각하는지가 관건입니다." # 4461628218428967499
  tarim_basin.0102.desc.nothing: "\n\n점술에 능한 현지 주민들에 따르면, 이 경쟁의 결과는… #bold 엇갈릴 것#이라고 합니다. 안타깝게도 우리의 밭작물은 번성하지 못할 것이며, 가축 떼 역시 자라나 번성하지 못할 운명인 듯합니다. 비록 잘되지는 않더라도, 적어도 끔찍하게 망하지만은 않기를 바랄 뿐입니다." # 4884988450741854982
  tarim_basin.0102.desc.good: "현지에서 점술에 능한 이들에 따르면, 이 경쟁의 결과는 #bold 좋다고# 합니다. 이는 모두에게 반가운 소식이군요, 의심할 여지 없이요! 이는 우리의 작물이 반가운 수확량을 내고, 가축 떼가 용인할 만한 속도로 계속 증가할 것임을 의미합니다." # 7570109888697704556
  tarim_basin.0102.desc.great: "지역 주민들 중 점술에 능한 자들에 따르면, 이 경쟁의 결과는 #bold 굉장할# 것이라고 합니다!! 그들의 해석이 맞다면, 우리는 풍성한 수확과 크게 불어난 가축 떼의 축복을 받게 될 것이니, 이는 주민들의 안녕과 지역 경제에 더할 나위 없이 좋은 소식입니다." # 11486124820962089540
  tarim_basin.0102.a: "그리고 또 한 해가 시작되는군…." # 10836969953306635677
