  RICE_tarim_basin_compile_the_turkic_dictionary_context_tooltip: "#emphasis 역사적 배경:#! 디완 루갓 알-투르크, 또는\"투르크 언어 총\"은 카라한 왕조의 학자 마흐무드 알-카슈가리의 대작으로, 그는 아마도 지배적인 카라한 왕조 가문과 먼 친척 관계였을 것입니다. 1072년에서 1074년 사이에 집필된 이 책은 셀주크의 지배하에 있던 바그다드의 칼리프들이 사용하도록 의도되었습니다. 이 책은 단순한 사전이 아니라 일본에서 이집트에 이르는 세계 지도, 역사와 지리에 관한 다양한 기록, 그리고 옛 투르크 시의 예시들을 포함하고 있었습니다. 최초의 투르크어 사전으로서, 이는 귀중한 역사적 자료입니다." # 13083495978913725292
