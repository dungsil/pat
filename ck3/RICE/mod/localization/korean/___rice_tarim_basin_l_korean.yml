  RICE_tarim_basin_become_khan_and_sultan_of_china_desc: "비록 이교도의 땅이지만, 중국은 많은 무슬림들에게 세상에서 가장 공정하고 교양 있는 제국 중 하나로 존경받고 있습니다. 타림 분지는 옛날부터 중국의 지배를 받았으니, 그 논리라면 내가 타림 분지의 충분한 영토를 통치한다면, 나 자신을\"중\"의 통치자로 여길 자격이 있다고 생각할 수 있겠지요. 결국,\"중\"의 통치자가 되기 위해\"중\" #italic 전체#!를 다스릴 필요는 없으니까요...." # 6204543358547237555
