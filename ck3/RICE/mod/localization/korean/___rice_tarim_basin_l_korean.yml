  RICE_silk_road_community_himalayan_decision_desc: "이제 내 영지 내의 지역 [silk_road_communities_short|E]들과 교류를 나누었으니, 그들의 전사들을 징집하여 내 군대에 복무하게 할 가능성을 알아보고 있습니다. 그들 중 다수는 굴복하지 않는 히말라야 고원에서 왔기에, 그들의 정신 또한 꺾을 수 없습니다. 이러한 전사들은 내게 훌륭한 군사적 자산이 될 수 있을 것입니다!" # 1059418497266786369
