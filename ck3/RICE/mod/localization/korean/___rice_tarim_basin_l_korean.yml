  tarim_basin.0057.t: "황실 조정의 사절단" # 18087008130556683647
  tarim_basin.0057.desc: "오늘 당나라 조정의 공식 사절단이 나를 찾아왔습니다. 나, 나의 가족, 그리고 몇몇 주요 관료와 장군들은 모두 사절단과 그 수행원들을 극진히 환대하며 당 조정의 은혜를 받습니다." # 12537092907288334710
  tarim_basin.0057.desc.gold: "이번에는 당나라 조정에서 비단, 금, 그리고 기타 값비싼 사치품이 가득 담긴 거대한 궤짝 몇 개를 우리에게 하사했습니다. 이는 관료와 병사들의 봉급 지급, 공공 사업 자금 지원, 그리고 평화 유지를 위한 외국 통치자들에게 보내는 선물을 돕기 위함입니다." # 15960595322692193068
  tarim_basin.0057.desc.troops: "이번에는 당나라 조정에서 제국 내 다른 곳에 주둔하던 병력 일부를 이곳으로 보내 국경 방어와 치안 유지에 도움을 주도록 지시했습니다. 이 지역의 정치 상황은 늘 불안정하기에, 만일의 전쟁에 대비해 더 많은 병력이 있는 것은 언제나 도움이 됩니다." # 2653794112809181028
  tarim_basin.0057.desc.prestige: "이번에는 당 조정에서 저뿐만 아니라 저의 일부 관료들과 장군들에게도 다양한 작위와 관직을 내려주기로 결정했습니다. 비록 이것들이 실제적인 책임이나 권한을 거의 부여하지는 않지만, 이는 황실 조정이 우리의 중요성을 인정하는 방식입니다." # 16659527705279010323
  tarim_basin.0057.desc.economic: "이번에는 당나라 조정에서 우리 지역과 관련된 여러 경제 및 화폐 정책을 시행했음을 알려드립니다. 이 정책들이 우리 지역의 성장을 돕고 백성들이 번영하고 행복한 삶을 누릴 수 있기를 바랍니다." # 13654144064689792764
  tarim_basin.0057.desc.military: "이번에는 당나라 조정에서 반란을 진압하거나 외적을 격파한 최근의 군사적 성공을 우리에게 알리고자 합니다. 우리는 군사 정보와 일부 군수품 및 장비를 제공받았으며, 중국의 여러 박식한 전략가들로부터 현재 우리의 상황에 대한 조언도 받았습니다." # 15914130596981267861
  tarim_basin.0057.desc.political: "이번에는 당 조정에서 우리 대의에 동조하는 관리들의 여러 정치적 임명 소식과 더불어, 우리의 대내외 정치 상황에 대해 그들이 파악한 중요한 정보를 알려오고 있습니다. 그들은 이 정보가 우리가 지역 현안을 처리하는 데 도움이 되기를 바라고 있습니다." # 14436712282928798543
  tarim_basin.0057.desc.conclusion: "“황제 폐하께서 이같이 명하셨소.” 사신은 공식 성명이 적힌 두루마리를 말아 올리며 말을 맺는다. 비록 우리가 당나라 조정과 관계가 최상은 아니며 긴장될 때도 있지만, 문명의 경계를 굳건히 한다는 공동의 목표를 위해 그들이 기꺼이 협력하고 우리를 돕고자 하니 기쁘기 그지없소." # 17200592038181994120
  tarim_basin.0057.a: "제국 조정의 도움에 감사드립니다." # 1359272520131388185
  tarim_basin.0058.t: "당일치기 여행 준비" # 3181213140918161852
  tarim_basin.0058.desc: "둔황 근처의 초승달 호수를 제대로 방문하기에 지금이 적기라고 판단했습니다. 그곳에서 하루를 보내며 휴식을 취할 기회는 자주 오지 않죠!\n\n어쨌든, 저는 준비를 마쳤으니 곧 그곳으로 떠날 시간입니다." # 3928758356995406076
  tarim_basin.0058.a: "참을 수가 없군!" # 7343485529787154038
  tarim_basin.0059.t: "초승달 호수" # 17294829176815714108
  tarim_basin.0059.desc: "오늘 마침내 휴식을 취하고 즐기기 위해 돈황의 초승달 호수에 도착했습니다. 이 호수가 어떻게 생겨났는지에 대해서는 여러 전설이 있습니다. 어떤 이는 중국의 한 장군이 병사들을 위해 우물을 파서 호수를 만들었다고 하고, 또 어떤 이는 [ROOT.Char.GetFaith.HighGodName]께서 책임지셨다고 하며, 이 외에도 수많은 이야기가 전해집니다.\n\n벌써 저와 같은 이유로 이곳을 찾은 꽤 많은 사람들이 보입니다. 이렇게 큰 호수에서는 할 수 있는 활동이 많습니다. 예를 들어, 근처의 모래 언덕에 올라가 모래에서 울려 퍼지는\"음\"을 경이롭게 들을 수 있습니다. 혹은 근처 [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 가서 평화로운 분위기 속에서 기도할 수도 있습니다. 물론 호수 자체에서 시원한 물을 마시고, 물고기를 감상하며, 물가에서 소풍을 즐기며 시간을 보내야겠지요. 자... 무엇부터 시작할까요?" # 3011274198269470273
  tarim_basin.0059.a: "노래하는 모래 언덕을 방문해 봅시다!" # 17774434849834577293
  tarim_basin.0059.b: "[ROOT.Char.GetFaith.HouseOfWorshipPlural]으로 가야겠군!" # 2045274413222210427
  tarim_basin.0059.c: "호숫가에서 먼저 휴식을 취하고 싶군요!" # 7454521709932958894
  tarim_basin.0060.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  tarim_basin.0060.desc: "수년 동안 [GetTitleByKey('k_hexi').GetNameNoTier]는 무능한 통치자들과 소위 둔황의 엘리트 가문들의 사소한 다툼과 음모 아래 고통받아 왔습니다.\n\n그리하여 저는 서역의 혼란스러운 정세 속에서 우리가 생존할 수 있도록 보장하기 위해 귀의(Guiyi) 순무(circuit)의 통제권을 장악해야만 했습니다. 저의 경험과 기술로 내부 사정을 안정시키고, 난폭한 둔황 가문들을 통제하며, 우호적인 이웃들과의 관계를 강화하고, 국경을 확보하기 위한 조치들을 시작했습니다. 저의 지도력 아래, 우리는 이 격동적인 변경 지대에서 문명의 보루 역할을 할 것입니다.\n\n당나라는 더 이상 우리를 인도할 수 없습니다. 이제 우리가 스스로 운명을 개척해야 할 때입니다!" # 2118137016620632420
  tarim_basin.0060.a: "내가 이 지역을 평정했지만, 우리의 임무는 계속된다." # 6731569487041226080
