  RICE_silk_road_community_east_african_decision_tooltip: "동아프리카는 금, 상아 및 기타 사치품의 주요 수출지입니다." # 10057911330224951873
  RICE_silk_road_community_east_african_decision_desc: "내 영지 내 동아프리카 [silk_road_communities_short|E]와의 인연 덕분에, 특히 그 지역 출신이거나 그 지역과 교역하는 상인들을 내 영지로 끌어들여 그들의 무역을 통해 이익을 얻고 싶을지도 모릅니다. 물론, 그 이익의 일부는 내 몫이어야겠지만 말입니다." # 11314084347832845858
