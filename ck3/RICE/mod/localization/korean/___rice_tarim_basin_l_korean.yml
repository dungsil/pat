  RICE_tarim_basin_stage_animal_fight_tooltip: "새해가 곧 다가옵니다!" # 16645765105263229818
  RICE_tarim_basin_stage_animal_fight_desc: "[ROOT.Char.GetCulture.GetName] 사람들의 관습에 따르면, 새해 축제의 일환으로 매년 초에 동물 싸움을 벌입니다. 많은 이들이 이 경기의 결과를 통해 다가올 수확량이나 가축의 번식력을 정확히 예측할 수 있다고 믿습니다. 저는 이러한 싸움들을 많이 주최하는 성대한 대회를 열고 싶습니다!" # 482893065449626659
