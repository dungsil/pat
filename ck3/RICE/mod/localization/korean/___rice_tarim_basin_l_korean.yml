  tarim_basin.0243.t: "더 이상 중국이 아니다" # 11357450061241731045
  tarim_basin.0243.desc: "오래전, [RICE_tarim_basin_fake_china_person.GetDynasty.GetName] 부족은 자신들이 중국의 지배자들이라고 주장했습니다... 어떤 관점에서 보느냐에 따라 말이죠. 그들은 자신들이 당시 많은 무슬림들이 중국의 옛 영토의 일부라고 여겼던 [GetGeographicalRegion('world_steppe_tarim').GetName]의 일부를 다스렸기에 그렇게 주장하는 것이 정당하다고 느꼈습니다. 어쩌면 그들은 중국의 일부 지역을 다스리는 지배자들이었다고 말하는 것이 더 정확할지도 모릅니다.\n\n이제 그 허세를 뒷받침할 것은 아무것도 남아있지 않습니다. 이러저러한 이유로, [RICE_tarim_basin_fake_china_person.GetDynasty.GetName] 부족의 후예들은 타림 분지 내 영토에 대한 통제권을 잃었습니다. 그들이 중국의 술탄이나 칸으로 여겨진다는 것은 우스갯소리이며, 이제 아무도 그러한 주장을 진지하게 받아들이지 않을 것입니다." # 1949105355099363536
  tarim_basin.0243.a: "[RICE_tarim_basin_fake_china_person.GetDynasty.GetName] 가문에 있어 어두운 날이로다." # 9427590107316649491
  tarim_basin.0244.t: "오르담 마자르" # 6221775972068316960
  tarim_basin.0244.desc: "과거 [GetGeographicalRegion('world_steppe_tarim').GetName]의 상당 부분이 억압적이고 무지한 이교도들의 지배를 받았던 때가 있었습니다. 이는 [khotan.GetNameNoTier]의 최초의 [ordam_builder.GetFaith.GetReligion.GetAdjective] 통치자인 [ali_arslan.GetTitledFirstName]에 의해 바뀌었습니다. [ali_arslan.GetSheHe]가 [ordam_builder.GetFaith.GetReligion.GetName]의 진정한 신봉자였는지 아닌지와는 별개로, [ali_arslan.GetHerHis]의 삶과 순교자로서의 업적을 둘러싼 수많은 전설 덕분에 [ordam_builder.GetFaith.GetReligion.GetName]의 많은 신자들이 [ali_arslan.GetHerHim]를 높이 평가한다는 것은 부인할 수 없습니다. 예를 들어, 전설에 따르면 [ali_arslan.GetSheHe]는 성 가브리엘의 [ali_arslan.Custom('GetDaughterSon')]라고 합니다. 심지어 전설들 사이에서도 모순되는 내용이 있는데, 일부는 [ali_arslan.GetSheHe]가 [khotan.GetNameNoTier]의 흉악한 이교도들에게 살해당했다고 주장하는 반면, 다른 일부는 [ali_arslan.GetSheHe]가 좀 더 평화롭게 죽었다고 말합니다.\n\n[kashgar.GetNameNoTier]에 있는 [ali_arslan.GetNamePossessive]의 영묘는 최근 주목할 만한 순례지가 되었으며, 저는 그 무덤을 확장하여 신자들이 이 위대한 순교자에게 경의를 표하고 [ordam_builder.GetFaith.HighGodName]을 숭배할 수 있는 제대로 된 #italic 마자르#!가 되도록 조치를 취했습니다." # 15015501488585166846
  tarim_basin.0244.a: "보아하니 이것이 도시에서 새로운 축제를 여는 계기가 되는 모양이군요." # 10826031003997336811
  tarim_basin.0245.t: "오르담 마자르" # 6221775972068316960
  tarim_basin.0245.desc: "[ordam_builder.GetTitledFirstName]가 [khotan.GetNameNoTier]에 있는 [ali_arslan.GetTitledFirstName]의 #italic 마자르#를 확장했다는 소식을 들었습니다. [ali_arslan.GetFirstNamePossessive]의 생전 실제 업적이 어떠했는지, 혹은 [ordam_builder.GetFaith.GetReligion.GetName]의 독실한 신자였는지와는 상관없이, 많은 이들이 한때 지배적이었고 잔혹했던 [GetGeographicalRegion('world_steppe_tarim').GetName]의 불신자들에 맞선 영웅적인 행적으로 인해 숭배받을 가치가 있는 진정한 순교자라 여기며 [ali_arslan.GetHerHim]을 존경하고 있습니다.\n\n[ali_arslan.GetTitledFirstName]의 전설이 계속 퍼지고 커지면서, 많은 이들이 그의 묘소로 몰려와 경의를 표하고 있습니다. 심지어 [kashgar.GetNameNoTier]에서는 [ali_arslan.GetHerHis]의 기억을 [ordam_builder.GetFaith.GetReligion.GetName]의 순교자로 기리기 위해 소위 오르담 마자르 축제라는 새로운 기념행사가 정기적으로 열리고 있다는 소문까지 들었습니다." # 14999991121301150429
  tarim_basin.0245.a: "언젠가 그 무덤을 찾아가 경의를 표할지도 모르지." # 2513172658684689329
  tarim_basin.0246.t: "요 관료" # 2180819587585842865
  tarim_basin.0246.desc: "나는 [GetTitleByKey('e_great_liao').GetNameNoTier]의 관료제 내에서 관대함과 자비로움으로 높은 자리에 오른 것이 아니다. 나는 빈곤 속에서 태어났으며, 나와 내 후손들이 다시는 그런 삶을 살기를 원치 않는다. 은수저를 물고 태어난 다른 귀족이나 관료들과는 달리, 나는 무자비함과 순수한 의지로 기어 올라와야 했다.\n\n지금, [daozong.GetTitledFirstName]께서는 나를 깊이 신뢰하시며, 항상 내 조언에 귀 기울이시고 그분이 보시기에 나의 미덕이라 여겨지는 것들을 칭찬하신다. 내가 판을 잘 짠다면, 곧 제국의 #italic 실질적인#! 통치자가 될 수도 있을 것이다. 하지만, 더 큰 권력과 부를 축적하는 데 있어 내 앞을 가로막는 가장 큰 장애물이 있으니, 바로 황후, [guanyin.GetFullName]이다.\n\n그녀 역시 상당한 권력을 가지고 있으며, 그녀의 소위 덕성, 지성, 아름다움으로 인해 크게 존경받고 있다. 쳇! 나는 언제나 그랬듯이 그녀를 이겨낼 방법을 찾아낼 것이다… 하지만 어떻게든 그녀와 그녀의 자식들을 제거해야만 한다." # 15529488283136540889
  tarim_basin.0246.a: "아마도 황제를 그녀에게 등을 돌리게 한다면…." # 1122886062936174353
  tarim_basin.0246.info: "#emphasis 역사적 배경:#! 야율의신은 11세기 요(또는 거란) 제국의 관료로, 도종 황제 치세에 권력을 잡았습니다. 그는 웅변술과 부지런함으로 황제의 총애를 받았으나, 고위 관료로서 정부에 대한 통제력을 확장하면서 부패하게 되었습니다.\n\n도종의 황후인 관음과 황태자 준은 그의 주요 정적이었습니다. 그리하여 1075년, 그는 황후가 궁정 음악가 조위의와 간통했다는 누명을 씌웠는데, 조위의에게 보내는 연애시를 쓰도록 황후를 속인 것이 그 계책이었습니다. 이후 황제는 황후를 처형했습니다. 준 왕자는 좌천되었고, 1077년에 살해당했습니다.\n\n의신의 몰락은 도종의 손자이자 준의 아들인 미래의 천조황제를 암살하려다 실패한 직후 시작되었습니다. 도종은 의신의 부패를 깨닫고 그를 투옥했습니다. 의신은 1083년에 송나라로 망명하려 했으나 발각되어 처형당했습니다. 1102년, 그의 가문과 관음 황후에 대항했던 공모자들이 처형당하고 그의 유해는 파괴되었습니다." # 2173872945384874716
  tarim_basin.0247.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  tarim_basin.0247.desc: "제국의 공식 통치자가 되는 것보다 그림자 속에서 제국을 지배하는 것이 낫지 않겠는가?\n\n[GetTitleByKey('e_great_liao').GetNameNoTier]를 그림자 속에서 지배하기 위한 나의 여정은 쉽지 않았지만, 젊은 시절 꿈꿀 수밖에 없었던 힘과 부를 축적하는 데 성공했다. [daozong.GetTitledFirstName]은 그가 알고 있든 모르고 있든 나의 꼭두각시이며, 한때 나의 정적이었던 전 황후 [guanyin.GetFirstName]은 죽었다. 그리고 우리 가문은 앞으로 여러 세대 동안 부족함이 없을 만큼의 영향력과 금을 가지고 있으니, 예전처럼 가난에 시달릴 필요는 없을 것이다!\n\n어리석은 자들은 이제 죽은 [guanyin.GetFirstNameNoTooltip]의 친절함과 덕을 칭송했지만, 그 친절함과 덕이 그녀를 어디로 이끌었는가? 나의 무자비함을 통해서만 나는 성공할 수 있었다." # 17550535268716168996
  tarim_basin.0247.a: "이제 모두가 나를 두려워하고 존경한다!" # 14837975772063909906
