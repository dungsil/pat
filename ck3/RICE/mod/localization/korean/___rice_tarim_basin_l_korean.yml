  tarim_basin.0240.t: "#italic 엄밀히 말해#! 중국" # 433698224256188355
  tarim_basin.0240.desc: "많은 학식 있는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 학자들은 중국이 한때 세 부분으로 나뉘어 있었다고 말합니다. 남쪽에는 탁가치, 북쪽에는 키타이, 그리고 제가 지금 상당한 영토를 소유하고 있는 [GetGeographicalRegion('world_steppe_tarim').GetName]의 서쪽에는 바르칸 또는 카슈가르가 있었습니다. 저는 이 지역을 지배했던 중국 제국의 영토에 대한 지배권을 인정하는 명예 칭호, 예를 들어 #italic Malik al-Mashriq wa al-Sin#!\"동방과 중국의 \"), #italic Sultan al-Sharq wa al-Sin#!\"동방과 중국의 술\"), 그리고 #italic Tabgach Khan#!\"중국의 카\")을 얻는 가문 최초의 인물이 될 것입니다.\n\n사실 여기에는 이유가 있습니다. 현 시대에 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 세계 전역의 사람들은 중국을 문명 사회의 전형, 즉 현명한 학자, 올바른 관리, 숙련된 장인들로 가득 찬 땅으로 여깁니다. 우리 위대한 왕조가 #italic 기술적으로#! 중국 영역의 일부를 다스리고 있다고 주장하는 것이 틀린 말은 아닐 것입니다. [ROOT.Char.GetFaith.GetReligion.GetAdjective] 세계의 사람들은 이로 인해 우리를 존중해야 하며, 우리는 이러한 명망 높은 성취에 자부심을 가져야 합니다!" # 11766418207921735455
  tarim_basin.0240.a: "알다시피, 나도 중국의 통치자 중 한 명이지." # 18123032838942540952
  tarim_basin.0241.t: "#italic 엄밀히 말해#! 중국" # 433698224256188355
  tarim_basin.0241.desc: "[fake_china_claimer.GetDynasty.GetName] 왕조가 다스리는 영토로부터 소식이 도착했습니다. 그들의 후예인 [fake_china_claimer.GetTitledFirstName]가 [fake_china_claimer.GetHerHis] 가문 최초로 중화의 통치자임을 공식적으로 선포하며, #italic 마리크 알-마슈리크 와 알-신#!\"동방과 중국의 \"), #italic 술탄 알-샤르크 와 알-신#!\"동방과 중국의 술\"), 그리고 #italic 타바가치 칸#!\"중국의 \")과 같은 다양한 영예로운 칭호를 사용하고 있습니다. 그들의 논리는 자신들이 한때 중국의 지배하에 있던 [GetGeographicalRegion('world_steppe_tarim').GetName]의 상당한 영토를 다스리고 있으므로, #italic 기술적으로#! 중국을 다스리고 있다는 것입니다.\n\n현 시대에, [fake_china_claimer.GetFaith.GetReligion.GetAdjective] 세계 전역의 사람들은 중국을 문명 사회의 정수, 즉 현명한 학자, 올바른 관료, 숙련된 장인들로 가득 찬 땅으로 여깁니다. [fake_china_claimer.GetDynasty.GetName] 왕조가 자신들의 이미지와 지위를 강화하기 위해 이러한 이상과 환상에 호소하고자 하는 것은 분명합니다." # 11410951815954181577
  tarim_basin.0241.a: "그들은 얼마나 오랫동안 그런 칭호를 주장할까요? 누가 알겠습니까…." # 18373275592897274088
  tarim_basin.0242.t: "xxxxx" # 1951045980481827005
  tarim_basin.0242.desc: "xxxxx" # 1951045980481827005
