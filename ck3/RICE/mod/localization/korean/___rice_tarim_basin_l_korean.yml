  RICE_tarim_basin_become_khan_and_sultan_of_china_context_tooltip: "#emphasis 역사적 배경:#! 중세 이슬람 세계에서는 중국이 본래 세 지역, 즉 타그바흐(남중국), 키타이(북중국), 그리고 바르칸 또는 카슈가르(타림 분지)로 이루어져 있다고 믿었습니다. 중국 제국은 이상적인 사회로 여겨졌으며, 그들의 산물은 중동에서 중국 제품을 모방하거나 위조하는 거대한 산업이 생겨날 정도로 선호되었습니다. 이 때문에 타림 분지의 일부를 통치했던 카라한 왕조의 많은 통치자들은 다른 무슬림들 사이에서 자신의 위상을 높이기 위해 말리크, 술탄, 그리고/또는 중국의 칸이라는 명예 칭호를 사용했습니다." # 6644751668760769282
