  tarim_basin.0200.t: "알-카슈가리" # 13564137478797226284
  tarim_basin.0200.desc: "#EMP 나는 튀르크인 중 언변이 가장 우아하고, 말솜씨가 가장 유창한 이 중 하나이며, 가장 훌륭한 교육을 받았고, 혈통이 가장 깊으며, 창을 던지는 솜씨가 가장 예리한 자이다!#!\n\n언젠가 내가 튀르크어족 최초의 사전 편찬을 마칠 때, 이 글은 내 대작의 서두에 기록될 것이다. 나는 현재 중앙아시아의 대부분, 한때 중국의 지배하에 있던 내륙 지역을 다스리는 위대한 튀르크 카라한 왕조의 후예로 태어났지만, 나의 운명은 다른 곳에 있음을 안다.\n\n나는 배우고, 이해하고, 경탄하며 많은 땅을 여행했다. 하지만 내가 가는 곳마다 아랍인들과 페르시아인들은 [ROOT.Char.GetCulture.GetLanguage.GetName]가 그들의 언어만큼 아름답고 유창하다는 생각을 비웃었다! \n\n나는 그들의 생각이 틀렸음을 증명할 것이다. 나는 세상에 우리 튀르크인들 역시 다른 이들 못지않게 교양 있고 학식이 있음을 증명하기 위해 내가 해야 할 일을 할 시간과 에너지, 그리고 영감을 찾아낼 것이다." # 6471097184548477622
  tarim_basin.0200.a: "이것이 내 삶의 열정이자, 내 삶의 사명이 될 것이다!" # 11238145003322583206
  tarim_basin.0200.tooltip: "다른 누구보다 먼저 $RICE_tarim_basin_compile_the_turkic_dictionary$ [decision|E]를 내릴 수 있습니다." # 17687824247902463755
  tarim_basin.0200.info: "#emphasis 역사적 배경:#! 마흐무드 알 카슈가리는 11세기 학자로, 1072년에서 1074년 사이에 최초의 튀르크어 사전인 《튀르크어의 정원(Diwan Lughat al-Turk)》을 저술했습니다. 위의 인용문은 그의 저서 서문에서 직접 발췌한 것입니다.\n\n카슈가리는 자신의 저작에서 단순한 언어 정보 이상을 제공합니다. 그는 역사, 지리, 종교 및 자신의 확고한 견해에 대해서도 논합니다. 예를 들어, 그는 자신의 튀르크 유산에 자부심을 가졌으며, 그들의 오래된 유목 방식이 더 우월하다고 믿었기에 동족들에게 정착 생활 방식을 채택하는 것을 경계했습니다. 또한 그는 불교와 이교 신앙에 대해 적대감을 표출했습니다.\n\n어쨌든 카슈가리는 카라한 왕조의 통치자들과 혈연 관계가 있었다고 전해집니다. 이러한 연관성은 완전히 입증되지는 않았지만 그럴듯합니다. 만약 그가 카라한 왕조의 후예였다면, 그의 조상은 992년에 사만 왕조의 수도인 부하라를 정복한 후세인(Hussayn)이나 하산(Hasan) 중 한 명이었을 수 있습니다. 카슈가리는 11세기 후반이나 12세기 초반에 사망했으며, 튀르크 문화 및 문학사에서 중요한 인물로 자신의 족적을 남겼습니다." # 13884668533052120685
  tarim_basin.0201.t: "투르크어족" # 1381232514322777376
  tarim_basin.0201.desc: "수년간, 저는 우리 [culture_scope.GetHeritage.GetName] 전통이 이란인이나 아랍인과 같은 더 “문명화된” 이들에게 경멸당하는 것을 보며 고통스러웠습니다. 그들 중 다수가 우리 언어는 미학적, 지적으로 가치가 거의 없다고 주장하는 것을 들었습니다. 다른 민족들이 당연히 존경받는 문학과 시의 유산을 가지고 있지만, 여러 투르크 민족 역시 그러한 유산을 주장할 수 있습니다!\n\n학자로서, 저는 [culture_scope.GetHeritage.GetNameNoTooltip] 민족의 언어에 영예와 영광을 가져오는 것이 제 의무라고 느낍니다. 수년 동안 저는 우리의 말하는 방식에 대한 기록들을 모아왔으며, 이제 그 모든 지식을 활용할 때가 되었습니다.\n\n오늘, 저는 [culture_scope.GetHeritage.GetNameNoTooltip] 언어에 대한 사전을 편찬하는 작업을 시작하겠습니다. 또한 세상이 우리의 활기차고 아름다운 문화를 알 수 있도록 우리의 역사, 관습, 신념, 시 등에 대한 다양한 세부 사항들을 포함할 작정입니다. 제 노력 덕분에 미래에는 다른 이들이 [culture_scope.GetHeritage.GetNameNoTooltip] 민족을 무례한 야만인으로 생각하지 않기를 바랍니다." # 2307708979573954862
  tarim_basin.0201.a: "이것은 위대한 과업이 되겠지만, 반드시 끝내겠습니다!" # 14661303818566984786
  tarim_basin.0202.t: "튀르크어족 어휘집" # 11787189265661493184
  tarim_basin.0202.desc: "마침내! 수 주, 수 개월, 수 년간의 노고와 분투가 결실을 맺었소이다.\n\n나는 [culture_scope.GetHeritage.GetName] 언어에 대한 최초의 사전인, 아랍어로 #bold 디완 루가트 알-투르크#!라 불리는 '튀르크어족 언어 총람'을 완성했소. 비록 주로 사전 편찬에 관한 저술이지만, 여기에는 [culture_scope.GetHeritage.GetNameNoTooltip] 민족의 역사, 풍습, 신앙, 시 등에 관한 많은 세부 사항도 담겨 있소.\n\n이 프로젝트를 시작했을 때 나의 목표는 [culture_scope.GetHeritage.GetNameNoTooltip] 민족이 다른 어떤 민족 못지않게 문명화되었으며, 우리 역시 자랑스러워할 만한 고유의 문학 전통을 가지고 있음을 세상에 보여주는 것이었소. 이와 같은 숭고한 목표가 이 책 한 권만으로 달성되지는 않겠지만, 그럼에도 불구하고 이는 중요한 첫걸음이오. 나는 저명한 인사들에게 몇 권을 배포하여 나의 의도를 이해해주기를 바라며, 이 저술이 다른 [culture_scope.GetHeritage.GetNameNoTooltip] 학자들과 시인들에게 영감을 주기를 진심으로 바라오." # 5087886496685202335
  tarim_basin.0202.a: "이제 잠시 쉴 수 있겠군." # 13400398360012789224
