  tarim_basin.0054.desc: "[yichao.GetFullNamePossessive]의 영웅적인 지도력은 수 세대에 걸쳐 기억될 것입니다. 하지만 이제 그는 저세상으로 떠났습니다. 진정한 중국 문명의 수호자로서, 그는 수십 년 전 귀의(Guiyi) 절도사의 백성들을 이끌고 티베트 폭군들을 몰아내고 그들의 땅을 당나라에 되돌려 놓았습니다. 아아, 그의 후계자들에 대해 일부는 회의적인 시각을 가지고 있어 돈황 지역에 권력 공백이 생겼습니다.\n\n비록 돈황의 정예 씨족들이 충실히 섬기던 장씨 가문의 고(故) 가장의 장례식에 조의를 표하기 위해 모였지만, 일부 씨족들은 귀의 절도사직을 자신들이 차지하려 음모를 꾸미고 있다는 소문이 있습니다. 사람들을 이끌 카리스마 있는 지도자가 없다면, 이 지역은 무법과 혼란에 빠지게 될까요, 아니면 장이차오(Zhang Yichao)와 같은 또 다른 위대한 영웅이 세계사의 무대에 등장하게 될까요?" # 11863260100104970677
  tarim_basin.0054.a: "우리는 참으로 흥미로운 시대를 살고 있군." # 6459142892941865014
  tarim_basin.0054.tooltip: "귀의의 강력한 옹호자가 없는 상황에서, 그리고 중국의 불안정한 상황이 심화됨에 따라, 귀의 [kingdom|E]의 [ruler|E]는 더 이상 당나라 조정으로부터 어떠한 은혜와 선물도 받지 못할 것입니다." # 15076091112009217793
  tarim_basin.0055.t: "$tarim_basin.0054.t$" # 5343455675982213480
  tarim_basin.0055.desc: "중국에서 소식이 도착했습니다. 위대한 [yichao.GetFullName]께서 돌아가셨습니다!\n\n[yichao.GetFullNamePossessive]의 영웅적인 지도력은 대대로 기려질 것입니다. 진정한 중국 문명의 수호자로서 그분은 귀의(Guiyi) 순방의 백성들을 이끌고 티베트의 폭군들을 몰아내어 그들의 땅을 당나라에 되찾아 주었기 때문입니다. 심지어 당나라와의 우호적인 관계를 유지하기 위해 스스로 인질로 당나라 조정에 가셨을 정도로 자신의 권력과 권위를 희생하셨습니다. 아아, 그의 후계자들에 대해 일부에서 회의적인 시각을 가지면서 돈황 지역에 권력 공백이 생겼습니다.\n\n비록 돈황의 정예 씨족들이 충실히 섬기던 장(Zhang) 씨족의 고(故) 가문의 수장 장례식에 조의를 표하기 위해 모였지만, 일부 씨족들이 귀의 순방의 통제권을 스스로 장악하려 한다는 소문이 돌고 있습니다. 백성들을 이끌 카리스마 넘치는 지도자가 없다면, 이 지역은 무법과 혼란에 굴복하게 될까요, 아니면 장이차오(Zhang Yichao)와 같은 또 다른 위대한 영웅이 세계사의 무대에 등장하게 될까요?" # 7111533330528410088
