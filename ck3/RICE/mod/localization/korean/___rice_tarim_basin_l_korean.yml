  tarim_basin.0208.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  tarim_basin.0208.desc: "저는 그리 오래지 않아 저의 학문적 대작인 #italic 투르크어 사전#!을 완성했습니다. 학계는 물론 그 너머까지 저의 업적에 대한 소문이 퍼지고 있습니다.\n\n세계를 누빈 저의 여정과 끊임없는 집필 및 연구의 시간이 헛되지 않았습니다. 이제 모든 이들이 투르크 민족의 영광스러운 언어와 문화를 알게 되었으며, 그들의 눈에 투르크 문화를 드높이려는 저의 노력이 결실을 보았습니다." # 4856971953248334062
  tarim_basin.0208.a: "투르크의 아름다움은 수 세기 동안 지속될 것입니다!" # 17270258540283487400
