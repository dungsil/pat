  RICE_red_sea_organized_the_red_sea_ferries_effect_tooltip: "[aydhab_county.GetNameNoTier]와 [suakin_county.GetNameNoTier]의 [rulers|E]는 이제 [red_sea_ferries|E]를 이용하는 #V 하지 순례자에게 세금 증대#! [decision|E]를 내릴 수 있습니다." # 260653406686369163
  RICE_red_sea_organized_the_red_sea_ferries_desc: "하지 순례는 독실한 무슬림에게 위험하지만 중요한 여정입니다. 순례자들을 위해 이 여정을 더 안전하게 만들기 위해, 저와 이 지역의 다른 무슬림 지도자들은 위험천만한 바다를 건너 사람들을 수송할 수 있는 신뢰할 수 있는 [red_sea_ferries|E]에 자금을 지원하는 노력을 조율해야 합니다." # 7165945388065540602
  RICE_red_sea_organized_the_red_sea_ferries_confirm: "이것은 많은 순례자들에게 도움이 될 것입니다, 인샬라!" # 16119780902631134249
  RICE_red_sea_organized_the_red_sea_ferries_context_tooltip: "#emphasis 역사적 배경:#! 중세 시대에 홍해를 건너 메카로 향하거나 메카에서 돌아오는 무슬림 순례자들은 안전하게 여행하기 위해 거쳐갈 수 있는 항구가 몇 군데로 제한적이었습니다. 주로 홍해 서쪽의 수아킨과 아이다브, 그리고 동쪽의 제다였습니다." # 4227643522031504852
