  RICE_red_sea_seek_investors_from_aswan_tooltip: "[ruler|E]의 통치자로서, 당신은 와디 알라키의 광산에 투자자를 찾게 될 것입니다." # 10552823139683702194
  RICE_red_sea_seek_investors_from_aswan_effect_tooltip: "아스완에서 와디 알라키 금광 개발을 도울 투자자들을 찾아보겠습니다." # 7768022439908746121
  RICE_red_sea_seek_investors_from_aswan_effect_tooltip_2: "이는 이집트 [ruler|E]가 귀하를 향한 [opinion|E]를 #N 감소#시킬 수 있습니다." # 12698531568534259815
  RICE_red_sea_seek_investors_from_aswan_desc: "제가 다스리는 이집트 동부 사막 일부 지역에서 최근 막대한 양의 금이 발견되었습니다. 이 광산 운영이 장기적으로 수익을 내기 위해서는 이집트의 유력 상인들과 엘리트들, 특히 인근 아스완의 투자자들이 필요합니다." # 11613236394357342508
  RICE_red_sea_seek_investors_from_aswan_confirm: "아스완 상인들에게 편지를 쓰시오!" # 7536973538399764509
  RICE_red_sea_seek_investors_from_aswan_context_tooltip: "#emphasis 역사적 배경:#! 고대 이집트의 파라오들은 와디 알라키에서 금을 채굴했습니다. 10세기에 이 금광이 재발견되면서 이 지역, 특히 그와 연결된 아이다브나 아스완 같은 주요 교역항에 엄청난 번영을 가져온 골드러시가 일어났습니다." # 17683134017526389121
  RICE_red_sea_sudan_gold_rush_happening: "[county|E] 와디 알라키는 현재 #V 와디 알라키의 골드 러시#! [county_modifier|E]를 보유하고 있습니다." # 16753432905852105822
  RICE_red_sea_increase_taxes_aydhab: "아이드하브의 하즈 순례자들에게 세금을 증액하십시오" # 13146558697266292796
  RICE_red_sea_increase_taxes_aydhab_tooltip: "[ruler|E]로서 아이다브에서, 당신은 그곳의 [red_sea_ferry|E]를 통과하는 하지 순례자들에게 추가 세금을 징수할 것입니다." # 6731754823323566531
  RICE_red_sea_increase_taxes_aydhab_desc: "매일 무슬림 성지 순례자들의 상단이 메카로 향하고 돌아오는 길에 아이답의 [red_sea_ferry|E]를 통과합니다. 아마도 이 여행자들에게 약간의 추가 세금을 부과할 수 있을 것입니다. 아프리카에서 메카로 가는 안전하고 신뢰할 수 있는 경로는 제한되어 있으니 그들은 선택의 여지가 없을 것입니다. 하지만 그렇게 한다면 아이답의 경쟁 항구인 수아킨이 순례자들에게 더 매력적인 목적지가 될 수도 있습니다...." # 9529839564387592765
  RICE_red_sea_increase_taxes_aydhab_confirm: "시작해보지!" # 331371430259311057
  RICE_red_sea_increase_taxes_aydhab_context_tooltip: "#emphasis 역사적 배경:#! 홍해를 가로질러 메카로 성지 순례자들을 실어 나르는 주요 항구는 아이다브와 같이 몇 군데에 불과했으며, 때때로 그곳의 통치자들은 성지 순례자들에게 추가 세금을 부과하곤 했습니다. 하지만 아이다브의 주요 경쟁 상대인 수아킨으로 순례자들의 발길이 끊기지 않도록 지나치게 과도하게 징수해서는 안 되었습니다." # 2450219678830573143
