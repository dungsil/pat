  red_sea.0001.t: "아스완으로부터의 투자" # 8402639233520021999
  red_sea.0001.desc: "비록 [wadi_allaqi_region.GetNameNoTier]라 알려진 지역의 금광 개발 작업은 이미 시작되었지만, 우리는 이 개발 작업을 확장하기 위해 이집트의 [aswan_region.GetNameNoTier]에서 온 투자자들의 도움을 구했습니다. 이는 광산 마을에 더 많은 정착민을 유치하거나, 용병을 고용하여 정착지를 방어할 군대를 징집하거나, 혹은 지역 기반 시설을 개발하는 등 모든 목적을 위해서입니다." # 6415443473521768984
  red_sea.0001.desc.egypt_ruler: "이집트의 통치자로서, 저는 이 투자들이 이 왕국의 번영을 증진시키기를 바랍니다. 언젠가 제 부가 고대 파라오들의 부와 맞먹게 될지도 모르지요!" # 958692127928066204
  red_sea.0001.desc.not_egypt_ruler: "하지만 이는 우리가 이미 불편한 관계에 있는 이집트 현 통치자, [egypt_ruler.GetTitledFirstName]의 분노를 샀습니다. 그[egypt_ruler.GetSheHe]는 우리의 노력을 [egypt_ruler.GetHerHim]의 이익을 빼앗고 지역의 경제적 독립을 발전시키려는 시도로 간주하고 있습니다." # 4992449552169532404
  red_sea.0001.a: "이것은 실로 매우 수익성 높은 사업이니까요!" # 1111023158316328840
  red_sea.0002.t: "독립적인 광산 운영" # 4509943400129536263
  red_sea.0002.desc: "[gold_miner.GetTitledFirstName]가 상이집트의 지역 귀족들과 상인들, 특히 [aswan_region.GetNameNoTier]에서 [wadi_allaqi_region.GetNameNoTier]의 금광에 투자하는 것에 대해 접촉하고 있다는 사실을 알게 되었습니다. 이집트 전체의 통치자로서 저는 이 사업에서 나오는 자원과 이익을 감독하고 분배할 권리가 있지만, [gold_miner.GetFirstNameNoTooltip]는 저의 권위를 폄하하는 방식으로 행동하고 있습니다!" # 7463409555302906235
  red_sea.0002.a: "내 눈에 가시로군! [gold_miner.GetFirstNameNoTooltip]를 조심해야겠어." # 8509350814149276700
  red_sea.0003.t: "무슬림 순례자를 위한 홍해 뱃길" # 4889083152479041386
  red_sea.0003.desc: "이슬람은 새로운 신앙이지만, 진정한 종교는 이미 전 세계로 빠르게 확산되고 있습니다. 예를 들어, 아프리카에서 온 상당수의 무슬림 순례자들이 매일 메카에 도착합니다. 이 강인한 영혼들은 하즈에 참여하기 위해 용서받지 못할 사하라 사막의 위험과 그 밖의 많은 어려움을 무릅씁니다.\n\n이 독실한 무슬림들의 험난한 여정을 돕기 위해, 이 지역의 무슬림 지도자들은 홍해를 따라 주요 항구들에 여러 척의 나룻배를 조직하기 위해 자원을 모았습니다. 이전에는 홍해를 건너는 것이 체계적이지 않고 흩어져 있었지만, 이제 더 잘 조직된 기반 시설이 마련되어 순례자들은 어느 정도의 편안함과 안전을 가지고 이 물길을 건널 수 있게 되었습니다. 항상 개선의 여지는 있지만, 그럼에도 불구하고 이는 중요한 성과입니다." # 6365185289799478057
  red_sea.0003.a: "알함두릴라!" # 6236614661490064245
  red_sea.0003.b: "알겠소...." # 7817620493409054810
  red_sea.0004.t: "동료들의 모스크" # 8921772133434868643
  red_sea.0004.desc: "무슬림 세력이 홍해에서 점점 더 강해짐에 따라, [massawa_county.GetNameNoTier]의 많은 무슬림들은 그들의 신앙의 생존이 불확실했던 어렵고 초기 시절을 기억하고 있습니다. 바로 그 시기에 예언자 무함마드의 동료들을 포함한 소수의 무슬림 무리가 이 항구 도시에 피신하여 작은 모스크를 세웠습니다. 어떤 이들은 아직도 서 있는 이 건물이 세상 최초의 모스크라고 주장하기까지 합니다.\n\n어느 쪽이든, 이제 동료들의 모스크로 알려진 이 모스크는 이와 관련된 전설들 때문에 무슬림 세계에서 더 큰 명성과 명성을 얻게 되었습니다. 이는 분명 [massawa_county.GetNameNoTier]가 이 지역에서 누릴 위신에 좋은 징조일 것입니다." # 8976921239656928525
