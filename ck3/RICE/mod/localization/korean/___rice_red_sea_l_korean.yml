  every_county_RICE_east_africa: "[GetGeographicalRegion('world_africa_east').GetName]에 속한 소유한 모든 [county|E]" # 5463583675433358947
  dynn_RICE_mahli: "말리" # 6293473274950520424
  nick_RICE_ha_dani: "하-다니" # 17466118553973685450
  nick_RICE_ha_dani_desc: "이 이상한 [CHARACTER.GetWomanMan]은 자신을 단 지파의 후손이라고 주장하는데, 그에 따르면 그들은 아프리카 어딘가에 살고 있다고 합니다. 많은 유대인들이 [CharYourHerHis(CHARACTER)]의 선정적인 이야기를 믿고 있지만, 모두가 그런 것은 아닙니다." # 2311968853655421224
  dynn_RICE_bundar: "분다리드" # 11455433138869729714
  Bundar: "분다르" # 11213572783994519279
  game_concept_red_sea_ferry: "홍해 연락선" # 6843574945234926184
  game_concept_red_sea_ferries: "홍해 페리" # 7354992881506464868
  game_concept_red_sea_ferry_desc: "#V 아이답#!, #V 수아킨#!, 그리고 #V 제다#!를 따라 홍해에 위치한 여러 속주에는 다양한 보너스를 제공하는 $game_concept_red_sea_ferry$라는 이름의 [special_building|E]가 있습니다. 이 항구들은 홍해를 건너고자 하는 하지 순례자들의 주요 통로 역할을 합니다.\n\n아이답이나 수아킨의 [ruler|E]는 그곳 순례자들에게 #V 세금을 인상#!하는 [decision|E]를 사용할 수도 있습니다. 하지만 그렇게 하는 것에는 부정적인 결과도 따릅니다. 게다가 아이답과 수아킨은 전통적으로 경쟁 관계였기 때문에, 한쪽의 세금 인상은 순례자들의 일부 이동을 다른 도시로 돌리게 될 것입니다." # 2296292410468470336
  RICE_red_sea_aspiration_al_umari_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$ [independent|E] [king|E] 또는 [emperor|E] [rank|E] [ruler|E]가 될 것\n$EFFECT_LIST_BULLET$ [completely_control|E] [GetTitleByKey('c_aswan').GetNameNoTier], [GetTitleByKey('c_qus').GetNameNoTier], [GetTitleByKey('c_qurta').GetNameNoTier], 및 [GetTitleByKey('c_naqis').GetNameNoTier]\n$EFFECT_LIST_BULLET$금고에 최소 #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [gold_i|E] 보유\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$@gold_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [gold|E] 획득\n$EFFECT_LIST_BULLET$ [GetGeographicalRegion('world_africa_east').GetName]에 있는 [realm|E]의 모든 [county|E]가 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$최소 @dread_icon! #V 80#! [dread|E] 보유 (보상: [martial_lifestyle|E] [perk|E] 획득)\n$EFFECT_LIST_BULLET$최소 두 명의 [rivals|E] 또는 [nemeses|E] 보유 (보상: [intrigue_lifestyle|E] [perk|E] 획득)" # 320436697936970581
  RICE_red_sea_historical_aspiration_action_al_umari: "#italic 아바스 왕조의 권력 공백을 틈타 적들을 잔혹하게 짓밟아 동부 사막의 부로 금고를 채우고 홍해를 따라 가장 두려운 군벌로 우뚝 서고자 하는구나.#!$RICE_red_sea_aspiration_al_umari_desc$" # 8673921878245919860
  RICE_red_sea_historical_aspiration_modifier_desc_al_umari: "[GetModifier('RICE_red_sea_aspiration_red_sea_riches').GetNameWithTooltip]" # 12235406217506718281
  building_type_RICE_red_sea_mount_smaragdus_mines_01: "스마라그두스 산의 에메랄드 광산" # 7004703124722631028
  building_type_RICE_red_sea_mount_smaragdus_mines_01_desc: "고대 이집트 시대부터 동부 사막의 이 지역에 있는 광산들(로마인들에게는 스마라그두스 산으로 알려진)은 세계 에메랄드 생산량의 대다수를 제공해 왔습니다." # 2563535083991274319
  building_RICE_red_sea_mount_smaragdus_mines_01: "에메랄드 광산 정착지" # 13287054216713059876
  building_RICE_red_sea_mount_smaragdus_mines_01_desc: "알려진 세계에서 몇 안 되는 에메랄드 산지 중 하나인 이곳에서는 노예와 노동자 집단이 작은 정착촌에 모여 밤낮으로 고된 노동에 시달리고 있습니다." # 10988355156287243508
  building_RICE_red_sea_mount_smaragdus_mines_02: "에메랄드 광산" # 6411309084126468695
  building_RICE_red_sea_mount_smaragdus_mines_02_desc: "인근 정착지가 성장함에 따라 더 많은 에메랄드가 채굴되고 있습니다. 생산량을 늘리기 위해 기술자들이 고용되었고, 상인들은 에메랄드 운송을 신속하게 처리하기 위해 장터를 열었습니다." # 17669604710483357886
  building_RICE_red_sea_mount_smaragdus_mines_03: "거대한 에메랄드 광산" # 11680753902476267891
  building_RICE_red_sea_mount_smaragdus_mines_03_desc: "나일 계곡과 홍해 양쪽에 강한 연결고리를 가진 이 지역의 마을들은 세계 시장에 상당한 양의 에메랄드를 공급합니다." # 11391778143259365181
  building_RICE_red_sea_mount_smaragdus_mines_04: "에메랄드 광산 단지" # 11695070466490424636
  building_RICE_red_sea_mount_smaragdus_mines_04_desc: "이 지역의 정착지들은 고대 파라오와 카이사르 시대 이후로 볼 수 없었던 규모와 인구를 자랑하며, 세상에 막대한 양의 에메랄드를 채굴하고 있습니다." # 3849706838629643075
  building_type_RICE_red_sea_wadi_allaqi_mines_01: "와디 알라키 광산" # 7919359946324699963
  building_type_RICE_red_sea_wadi_allaqi_mines_01_desc: "고대 파라오들이 채굴했던 와디 알라키의 금광은 여전히 이집트와 같은 인근 지역에 상당한 양의 금을 제공하고 있습니다." # 16406906203279865128
  building_RICE_red_sea_wadi_allaqi_mines_01: "와디 알라키 광산 정착지" # 14804511467748211502
  building_RICE_red_sea_wadi_allaqi_mines_01_desc: "$building_rammelsberg_mines_01_desc$" # 1826550512862699185
