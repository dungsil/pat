  building_RICE_red_sea_al_baha_mines_03: "알-바하 대규모 광산" # 10908419707022705441
  building_RICE_red_sea_al_baha_mines_03_desc: "$building_rammelsberg_mines_03_desc$" # 16535131840662613047
  building_RICE_red_sea_al_baha_mines_04: "알바하 광산 단지" # 6920022197827053194
  building_RICE_red_sea_al_baha_mines_04_desc: "$building_rammelsberg_mines_04_desc$" # 498090809535580329
  building_type_RICE_red_sea_ferry_01: "홍해 연락선" # 6843574945234926184
  building_type_RICE_red_sea_ferry_01_desc: "무슬림 순례자들이 성지 메카로 향하는 주요 경로에는 여러 갈래가 있습니다. 그중에서도 홍해를 배로 건너는 경로가 상당히 인기 있는데, 이 경로상의 주요 정착지는 메카로 가는 길목에 있는 순례자들의 중요한 휴식처가 되었습니다." # 13255416464722988500
  building_RICE_red_sea_ferry_01: "사막의 역참" # 7209088864011692213
  building_RICE_red_sea_ferry_01_desc: "메카로 향하거나 돌아오는 순례자들에게 최소한의 지원을 제공하기 위해 우물, 간이 숙소, 베두인 약탈자를 감시하기 위한 작은 감시 초소와 같은 기본적인 기반 시설이 설치되었습니다." # 1530291065151998388
  building_RICE_red_sea_ferry_02: "순례자 부두" # 16513049829078500010
  building_RICE_red_sea_ferry_02_desc: "하지 순례자들의 행렬을 지원하기 위한 더 광범위한 기반 시설 개발에 자원이 투입되었습니다. 이 항구는 많은 순례자들이 도착하는 곳입니다. 이는 지역 경제에도 이익을 가져다주었습니다." # 16888931258173250155
  building_RICE_red_sea_ferry_03: "홍해 숙소들" # 17486498040874609773
  building_RICE_red_sea_ferry_03_desc: "하지 순례자들이 바닷길로 여행하기 위한 주요 경유지로 자리 잡으면서, 이제 이 정착지에는 순례자들을 위한 편의 시설과 각종 숙소를 제공하는 구역 전체가 생겨났습니다." # 3381887804646186348
  building_RICE_red_sea_ferry_04: "순례자 대상 숙소" # 653014613250543843
  building_RICE_red_sea_ferry_04_desc: "이 해안 항구는 정기적으로 이곳 항구를 통과하는 하지 순례자들의 수로 매우 유명합니다. 거대하고 잘 조직된 페리, 여관, 요새, 시장 시스템은 이 순례단들에게 편안함, 안전, 그리고 무역 기회를 제공합니다." # 16129649631588688836
  building_type_RICE_red_sea_pearl_industry_01: "진주 산업" # 4846173620761996890
  building_type_RICE_red_sea_pearl_industry_01_desc: "이 지역의 해안은 진주가 풍부하여 주요 수입원입니다." # 1440406824764554126
  building_RICE_red_sea_pearl_industry_01: "진주 채취꾼" # 3256242968590314897
  building_RICE_red_sea_pearl_industry_01_desc: "이 지역에서는 수 세기 동안 진주 채취가 행해져 왔지만, 이제는 좀 더 체계적인 방식으로 이루어지고 있습니다." # 9615798461175927584
  building_RICE_red_sea_pearl_industry_02: "진주 상인" # 6027764703197662761
  building_RICE_red_sea_pearl_industry_02_desc: "이 지역의 진주 산업이 성장함에 따라 상인들과 지방 당국은 이를 지원하기 위한 기반 시설 확장에 관심을 보이고 있습니다." # 139878586799372636
  building_RICE_red_sea_pearl_industry_03: "진주 양식 중심지" # 16423791878888927065
  building_RICE_red_sea_pearl_industry_03_desc: "이 지역은 진주 산업에 있어서 가장 수익성이 높은 곳 중 하나로 여겨집니다. 이곳에서 획득한 진주는 아일랜드에서부터 카타이까지, 세상의 먼 구석으로 선적됩니다." # 14141960048443342071
  building_type_RICE_red_sea_al_radrad_mines_01: "알-라드라드 광산" # 12743747962022107742
  building_type_RICE_red_sea_al_radrad_mines_01_desc: "알-라드라드(알-자발리라고도 알려짐) 마을은 많은 야자수가 흩어져 있는 물이 풍부한 계곡에 위치하며 중요한 은광 근처에 있습니다. 이 광산 단지는 처음에 페르시아 광부들에 의해 세워졌으며, 광석을 제련하는 데 사용되는 수많은 야금 화로를 여전히 보유하고 있습니다. 사실 그 수가 너무 많아서, 화로에서 뿜어져 나오는 엄청난 불과 연기 때문에 근처에 오는 새들은 죽어서 떨어진다고 합니다." # 10344824941882176628
  building_RICE_red_sea_al_radrad_mines_01: "알-라드라드 광산 정착지" # 716544561790259849
  building_RICE_red_sea_al_radrad_mines_01_desc: "$building_rammelsberg_mines_01_desc$" # 1826550512862699185
  building_RICE_red_sea_al_radrad_mines_02: "알-라드라드 광산" # 17465043832237076536
  building_RICE_red_sea_al_radrad_mines_02_desc: "$building_rammelsberg_mines_02_desc$" # 17900462089297107088
  building_RICE_red_sea_al_radrad_mines_03: "대규모 알-라드라드 광산" # 3908262644138261845
  building_RICE_red_sea_al_radrad_mines_03_desc: "$building_rammelsberg_mines_03_desc$" # 16535131840662613047
  building_RICE_red_sea_al_radrad_mines_04: "알-라드라드 광산 단지" # 16026760831214331157
  building_RICE_red_sea_al_radrad_mines_04_desc: "$building_rammelsberg_mines_04_desc$" # 498090809535580329
  RICE_red_sea_egypt_textile_industry: "이집트 직물 제조 중심지" # 6776503853799664514
  RICE_red_sea_egypt_textile_industry_desc: "파라오 시대 이래로 직물은 이집트의 주요 수출품이었습니다. 이 장인 정신이 깃든 제품들은 전 세계적으로 수요가 높으며, 종종 지중해와 홍해를 따라 위치한 항구들을 통해 먼 땅으로 운송됩니다." # 5168038972234092577
  RICE_red_sea_is_al_umari: "학자, 상인, 그리고 군벌" # 430830365539811509
  RICE_red_sea_is_al_umari_desc: "메디나에서 태어난 알우마리는 이집트 동부 사막에 자신만의 영지를 개척하고자 하는 무자비한 학자이자 사업가이며, 특히 그곳의 수익성 높은 광산을 확보하고자 합니다. 교활하고 잔인하지만 교양 있고, 카리스마 넘치며, 맹렬히 독실한 그는 적이 많은 만큼 추종자도 많습니다." # 11948623688911437680
  RICE_red_sea_allaqi_mines_rediscovered: "와디 알라키의 골드 러시" # 16780463477553731509
  RICE_red_sea_allaqi_mines_rediscovered_desc: "와디 알라키의 고대 금광이 최근 재발견되면서 이 지역에 골드러시가 일고 있습니다. 하지만 지역 지도자들이 이 위험한 변경 지역에 어느 정도의 통제권을 확립하기까지는 수년과 막대한 투자가 필요할 것입니다." # 15056993394946739334
  RICE_red_sea_aswan_investors: "아스완으로부터의 투자" # 8402639233520021999
