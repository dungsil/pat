  red_sea.0010.t: "아이답의 추가 세금" # 518181126952608720
  red_sea.0010.desc: "[aydhab_region.GetNameNoTier]의 중요한 항구를 통과하여 메카로 향하거나 돌아오는 수많은 순례자 행렬은 홍해를 안전하게 건너는 대가로 그들이 지불하는 세금 덕분에 이미 나에게 주요 수입원이 되고 있습니다. 일부는 이 순례자들에게 추가 세금을 부과하는 나의 새로운 정책을 잔인하고 부당하다고 볼 수도 있겠지만, 나는 이것이 내 금고에 더 많은 부를 가져오기 위해 필요하다고 결정했으며, [aydhab_region.GetNameNoTier]의 많은 귀족들이 이 생각에 동조하고 있습니다. 어쨌든, 나는 홍해를 따라 [aydhab_region.GetNameNoTier]의 전통적인 숙적인 [suakin_region.GetNameNoTier]의 귀족들이 이 상황을 큰 관심을 가지고 지켜보고 있다는 것을 알고 있습니다…." # 5895788956141913297
  red_sea.0010.a: "아이답의 순례자들에게서 좀 더 많은 이득을 취해야겠군!" # 1526454860599740179
  red_sea.0011.t: "아이답의 추가 세금" # 518181126952608720
  red_sea.0011.desc: "저는 방금 [aydhab_region.GetNameNoTier]의 통치자인 [extra_taxer.GetTitledFirstName]가 메카로 향하거나 돌아오는 하지 순례자들에게 도시 항구에서 추가 세금을 징수하기로 결정했다는 소식을 들었습니다. 실용적인 관점에서 보면 끔찍한 생각은 아닙니다. 홍해를 건너려는 아프리카 출신 순례자들에게 안전하고 믿을 만하다고 여겨지는 항구는 거의 없기 때문입니다.\n\n하지만 제가 다스리는 [suakin_region.GetNameNoTier]가 바로 그 #italic 다른#! 항구 중 하나라는 사실이 문제죠. 사실, [suakin_region.GetNameNoTier]의 귀족들은 전통적으로 [aydhab_region.GetNameNoTier]를 자신들의 경쟁자로 여겨왔습니다." # 4912722576635788730
  red_sea.0011.desc.no_tax: "일부 귀족들은 [extra_taxer.GetFirstNamePossessiveNoTooltip]의 정책이 근시안적이라고 말합니다. 오히려 순례자들이 [suakin_region.GetNameNoTier]로 더 많이 몰려들 것이라는 이유에서죠! 다른 이들은 우리가 통과하는 순례자들에게 추가 세금을 징수하는 것도 나쁘지 않은 생각이라고 말합니다!" # 9389639839336414180
  red_sea.0011.desc.tax: "솔직히 말해, 우리도 이미 [suakin_region.GetNameNoTier]를 통과하는 순례자들에게 추가 세금을 징수하고 있었으니, [extra_taxer.GetTitledFirstNameNoTooltip]가 그저 우리의 냉소적인 계략을 따라 하는 것 같군요." # 6997112200840148550
  red_sea.0011.a: "아이타브에서는 흥미로운 일들이 벌어지고 있긴 하지만요." # 8801557605689642100
  red_sea.0012.t: "수아킨의 추가 세금" # 17954236271433845349
  red_sea.0012.desc: "[suakin_region.GetNameNoTier]의 중요한 항구를 통과하는 메카 왕래 순례단들의 엄청난 수는 이미 홍해를 안전하게 통과하는 대가로 지불하는 세금을 통해 저에게 주요 수입원이 되고 있습니다. 비록 일부는 이 순례자들에게 추가 세금을 부과하는 저의 새로운 정책을 잔인하고 부당하다고 볼 수도 있겠지만, 저는 제 금고에 더욱 많은 부를 가져오는 것이 필요하다고 판단했으며, [suakin_region.GetNameNoTier]의 많은 귀족들이 이 생각에 동조하고 있습니다. 어쨌든 저는 홍해를 따라 [suakin_region.GetNameNoTier]의 전통적인 숙적인 [aydhab_region.GetNameNoTier]의 귀족들이 이 상황을 매우 흥미롭게 지켜보고 있다는 것을 알고 있습니다…." # 3892126951567255410
  red_sea.0012.a: "수아킨의 순례자들에게서 더 많은 이득을 취하는 게 낫겠군!" # 18313266579191070886
  red_sea.0013.t: "수아킨의 추가 세금" # 17954236271433845349
  red_sea.0013.desc: "최근에 [extra_taxer.GetTitledFirstName]가 [suakin_region.GetNameNoTier]의 통치자인데, 메카로 가는 길과 오는 길에 도시의 항구를 지나는 모든 하지 순례자들에게 추가 세금을 부과하기로 결정했다는 소식을 들었습니다. 실용적인 관점에서 보면 끔찍한 생각은 아닙니다. 홍해를 건너려는 아프리카 순례자들에게 안전하고 믿을 만하다고 여겨지는 항구는 거의 없기 때문이죠.\n\n하지만 제가 다스리는 [aydhab_region.GetNameNoTier]가 바로 그 #italic 다른#! 항구 중 하나입니다. 사실, [aydhab_region.GetNameNoTier]의 귀족들은 전통적으로 [suakin_region.GetNameNoTier]를 자신들의 경쟁자로 여겨왔습니다." # 12715236485254514588
  red_sea.0013.desc.no_tax: "일부 귀족들은 [extra_taxer.GetFirstNamePossessiveNoTooltip]의 정책이 단기적인 생각이며, 대신 [aydhab_region.GetNameNoTier]로 더 많은 순례자들을 끌어들일 것이라고 말했습니다. 다른 이들은 우리 영토를 통과하는 순례자들에게 추가 세금을 징수하는 것도 나쁘지 않은 생각일 수 있다고 말합니다!" # 13419240207372198368
  red_sea.0013.desc.tax: "솔직히 말해, 우리도 이미 [aydhab_region.GetNameNoTier]를 지나는 순례자들에게 추가 세금을 징수하고 있었으니, [extra_taxer.GetTitledFirstNameNoTooltip]가 단지 우리의 냉소적인 계략을 모방하고 있는 것 같군요." # 11961004397970193706
  red_sea.0013.a: "수아킨에서 일어나는 일들은 흥미롭긴 합니다만." # 13052942943208235136
