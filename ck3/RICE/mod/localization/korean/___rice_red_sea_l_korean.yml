  RICE_red_sea_increase_taxes_suakin: "수아킨의 하즈 순례자들에게 세금 증액" # 14790279236476175303
  RICE_red_sea_increase_taxes_suakin_tooltip: "수아킨의 [ruler|E]로서, 당신은 그곳의 [red_sea_ferry|E]를 통과하는 하지 순례자들에게 추가 세금을 징수할 것입니다." # 10765831401282219562
  RICE_red_sea_increase_taxes_suakin_desc: "매일 무슬림 성지 순례자들의 카라반이 메카로 가고 오는 길에 수아킨의 [red_sea_ferry|E]를 통과합니다. 아마도 우리는 이 여행자들에게 추가적인 세금을 징수할 수 있을 것입니다. 아프리카에서 메카로 가는 안전하고 신뢰할 수 있는 경로는 제한되어 있으니 그들은 선택의 여지가 없을 것입니다. 하지만 그렇게 한다면 수아킨의 라이벌 항구인 아이다브가 순례자들에게 더 매력적인 목적지가 될 수도 있습니다...." # 15337774417947660729
  RICE_red_sea_increase_taxes_suakin_confirm: "시작해보지!" # 331371430259311057
  RICE_red_sea_increase_taxes_suakin_context_tooltip: "#emphasis 역사적 배경:#! 홍해를 건너 메카로 성지 순례자들을 실어 나르는 주요 항구는 수아킨과 같은 몇 안 되는 곳뿐이었으며, 때때로 이곳의 통치자들은 성지 순례자들에게 추가 세금을 부과하곤 했습니다. 하지만 그들은 순례자들의 통행이 수아킨의 주요 경쟁자인 아이답으로 전환되지 않도록 지나치게 과도하게 징수하는 일은 조심해야 했습니다." # 5519255234221982561
