  RICE_red_sea_massawa_mosque: "동료들의 모스크" # 8921772133434868643
  RICE_red_sea_massawa_mosque_desc: "마사와 정착지에는 모스크가 하나 있는데, 작고 소박하지만 이슬람 신자들에게는 매우 중요한 곳입니다. 이곳은 세상에서 가장 초기에 지어진 모스크 중 하나로 여겨지기 때문입니다. 전설에 따르면, 예언자 무함마드가 박해를 피해 메카를 떠났을 때, 그의 추종자들 중 일부가 마사와로 피신하여 이 모스크를 세웠다고 합니다." # 4613722510576092805
