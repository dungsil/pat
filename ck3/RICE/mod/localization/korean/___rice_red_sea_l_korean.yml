  red_sea.0030.t: "무알림과 루반" # 6796190791079812527
  red_sea.0030.desc: "홍해 지역에서 이름 높은 두 탐험가가 내 궁정에 방문했습니다. 그들은 심해 항해술에 능하며, #italic 무알림#!이라고 불립니다. 그들은 자신의 기술에 대한 기본적인 사항들을 내게 설명하고 있습니다. 이 두 사람은 천문학 지식을 익히고 이를 인도양 항구 간의 항해에 적용하는 데 평생을 바쳤습니다.\n\n나는 이 #italic 무알림#!들이 주로 홍해에서만 항해 경험이 있는 지역 선장들인 #italic 루반#!에 대해 경멸적인 태도를 취하고 있음을 알아차렸습니다. 하지만 이곳의 많은 이들은 #italic 루반#!들이 홍해의 다양한 암초와 섬들, 그리고 그곳을 통과하는 방법에 대한 지역 지리에 대한 지식으로 가득 차 있다는 것을 알고 있습니다. 결국, 이 #italic 무알림#!들은 #italic 루반#!의 지식을 자신들의 지식보다 열등하게 여기는 듯합니다." # 2239641243382692660
  red_sea.0030.a: "누구나 지리는 외울 수 있지 - 별을 이해하는 것은 또 다른 문제지만!" # 8515283349949468823
  red_sea.0030.b: "이러한 지식들 역시 똑같이 가치 있는 것들이니, 저 남자들은 너무나 오만하군." # 14626185053353200168
  red_sea.0031.t: "홍해에서의 난파선" # 1501542698755681554
  red_sea.0031.desc: "홍해에서 상선이 난파되는 일은 흔합니다. 방금 그런 배 한 척이 제 영토의 해변으로 떠밀려 왔는데, 엄청난 양의 전리품이 실려 있고 배의 소유주와 선원들은 모두 외국의 이교도들입니다. 제 병사들이 그들을 구금했습니다. 그들의 선장은 이 상인들이 다른 영역의 첩자나 타락한 자들일 수 있다고 의심하며 그들의 동기에 대해 의심하고 있습니다! 그는 제가 이 야만인들을 노예로 삼고 그들의 재산을 차지하라고 조언합니다. 어쨌든 이 지역에서는 흔한 관행이니, 저는 그의 조언을 신중하게 고려해 봅니다." # 11203568246425135869
  red_sea.0031.a: "네, 생존자들을 노예로 만들고 그들의 재물을 빼앗으시오." # 1823217009683258831
  red_sea.0031.b: "노예화는 지나칩니다. 그들의 재물만 취합시다." # 8437246932117270186
  red_sea.0031.c: "잔인해질 필요는 없습니다. 그들을 가장 가까운 항구로 호송하십시오." # 13316293365235121145
  red_sea.0032.t: "중국 도자기" # 18409358630077484614
  red_sea.0032.desc: "중국 도자기는 홍해에서 인기 있는 사치품입니다. 비록 아주 먼 곳에서 왔음에도 불구하고 말이죠. 아니, 어쩌면 바로 그 때문에 인기가 있는 것일지도 모릅니다. 제가 현지 시장에서 도자기를 둘러보고 있을 때, 최근 이 아름다운 장식품에 큰 관심을 보였던 [ceramic_lover.GetTitledFirstName] 생각이 났습니다. 제가 그의 관대하고 사려 깊은 면모를 보여줄 수 있을까요?" # 3653653119668539719
  red_sea.0032.a: "물론이죠! 선물용으로 몇 개 사는 게 좋은 생각이겠군요." # 9980645174715289107
  red_sea.0032.b: "저는 제 자신을 위해 중국 도자기를 좀 사고 싶습니다." # 12325385248346105807
  red_sea.0032.c: "틀림없이 [ceramic_lover.GetSheHe]께서는 제 도움이 없어도 도자기를 살 시간이 있으실 겁니다." # 14282000833186911403
  red_sea.0033.t: "거만한 순례자" # 7724408860474429986
  red_sea.0033.desc: "멀리서 온 저명한 무슬림 귀족이 하지 순례에 참여하여 홍해 항로를 따라 여행 중이며, 제 영지에 잠시 머물고 있습니다. 제 궁정의 일부 사람들은 이 남성이 이곳에 머무는 동안 제가 그를 접대해야 한다고 조언합니다. 그가 순례를 마치고 홍해를 건너 돌아갈 때, 그가 저에 대해 얼마나 좋은 말을 할지 누가 알겠습니까? 하지만 이 남자는 거만하고 허영심이 많은 취향을 가진 속물로 알려져 있습니다. 순례 중이면서도 겸손함을 보이지 않는다는 것이 아이러니하지 않습니까?" # 16873060652401659584
  red_sea.0033.a: "나는 그렇게 거창한 인물을 주최할 생각은 전혀 없다." # 11473241109640820819
  red_sea.0033.b: "물론입니다! 그의 영광을 위한 성대한 연회를 준비하십시오!" # 11352434114677989131
  red_sea.0034.t: "가젤" # 1139068964730002637
  red_sea.0034.desc: "홍해 주변의 건조한 땅에는 기억할 수 있는 한 오랫동안 가젤이 살아왔습니다. 그들은 평화롭고 온순한 생물이며, 최근 그들 중 일부가 제 거주지에서 멀지 않은 곳으로 이동했습니다. 게다가 이 가젤들은 상당히 길들여진 듯하며 저의 존재를 크게 두려워하지 않는 것 같습니다." # 17122457875698306331
  red_sea.0034.a: "[ROOT.Char.GetFaith.HighGodName]께서 징표를 내리셨습니다! 그들이 원하는 만큼 이곳에서 방목하게 두시오." # 4303390679965870336
  red_sea.0034.b: "이것으로 그들을 먹을거리로 사냥하도록 유인하기 쉬워질 것입니다." # 5666903093832478602
  red_sea.0034.c: "나는 그들이 마음에 들지 않아. 이 해충들을 쫓아낼 방법을 찾아내시오!" # 16805256799033919277
  red_sea.0035.t: "타조알" # 11024656981714437124
  red_sea.0035.desc: "타조는 홍해 주변 지역 전역에서 발견됩니다. 이 지역에서는 전통적으로 타조 알을 작은 물건을 담는 용기나 심지어 물주머니 대신 사용하기도 하며, 꽤 인기 있는 수출품이기도 합니다. 오늘 저는 제 통치하의 현지인들에게서 아름답고 화려한 무늬로 장식된 타조 알 하나를 선물로 받았습니다." # 3195117910400533821
  red_sea.0035.a: "훌륭한 선물이로다!" # 15619163187394448097
  red_sea.0036.t: "하이에나의 습격" # 13769101549147377978
  red_sea.0036.desc: "제가 이집트 동부 사막의 일부 영토를 통치하고 있는데, 이곳은 나일강과 홍해 사이를 오가는 상인들과 순례자들의 행렬이 자주 이용하는 곳입니다. 최근, 저명한 현지 상인의 상단 하나가 이 지역에서 흔히 그렇듯 밤에 야영하던 중 하이에나 떼의 습격을 받았습니다. 보통 이러한 하이에나 습격은 사람들에게 큰 피해를 주지는 않지만, 상업 활동에는 지장을 줄 수 있습니다. 사실 그 상인은 식료품을 거래하고 있었는데, 하이에나들이 그의 상품 중 상당수를 먹어치웠습니다! 어쨌든, 이 상인은 비교적 알려진 인물이니, 그의 개인적인 역경 이후에 관대함을 베풀어 돕는 것이 좋을지도 모르겠습니다." # 6098524209825079188
  red_sea.0036.a: "그는 이미 부자이니, 잘 지낼 겁니다." # 17909145423806229676
  red_sea.0036.b: "기꺼이 아낌없이 베풀겠소!" # 4138233327611977747
  red_sea.0037.t: "멀미하는 순례자" # 453492821299035194
  red_sea.0037.desc: "저는 저명한 무슬림 귀족을 맞이하고 있습니다. 그분은 막 메카 성지 순례를 마치고 귀향하는 길이었습니다. 제가 그분께 모험이 어떠했는지 이야기를 해달라고 청하자, 그분은 여정 중 가장 두려웠던 순간은 홍해를 나룻배로 건널 때였다고 말합니다.\n\n“저는 바다에 나가본 적이 단 한 번도 없었습니다!” 그분은 설명합니다. “저는 내내 토하지 않으려고 제 노예를 꼭 붙잡고 있어야 했습니다. 그 아이는 바닷가 출신이라 배 타는 것에 익숙했기에, 제 나약함을 보고 비웃더군요. 그 뻔뻔한 계집아이를 그 자리에서 당장 채찍질했을지도 모르지만, 그 아이를 아꼈던 마음 때문이었을 겁니다… 아니면 제가 너무 메스꺼워서 반응할 수가 없었던 것일지도 모르겠군요….”" # 17199139571052845850
  red_sea.0037.a: "항해를 해본 적 없는 이들에게는 쉽지 않은 일이지!" # 2672034236791156707
  red_sea.0037.b: "그 노예가 충성스러워서 그 곤경에서 당신을 도왔으니 다행이군요." # 3930841124260395647
  red_sea.0037.c: "나도 웃었을 것이다. 당신은 가련하고 나약한 남자처럼 보이는군." # 7864478032324487652
  red_sea.0038.t: "홍해 산호" # 795509538828434060
  red_sea.0038.desc: "오늘 나는 홍해를 따라 해변을 산책하기로 결정했다. 내 영토의 이 지역에는 수많은 산호초들이 있다. 얼마나 아름다운가 - 눈을 위한 놀라운 향연이로구나!" # 13247493695342547814
  red_sea.0038.a: "이것을 더 자주 해야겠군." # 5967233951265895896
  red_sea.0039.t: "홍해를 따라 마주친 조우" # 11145260011042691957
  red_sea.0039.desc: "홍해 연안은 수세기 동안 떠돌이 유목민들과 더 큰 왕국들의 식민지들로 인해 거주되어 왔습니다. 오늘 이른 시각, 홍해 연안을 따라 있는 제 영토의 일부를 지날 때, 우리는 해안을 따라 있는 낡은 구조물, 즉 진흙과 갈대로 지어진 작고 버려진 오두막 같은 것을 발견했습니다. 그것이 십 년 전에 지어졌는지, 수 세기 전에 지어졌는지는 아무도 모를 일입니다.\n\n그곳에서 쉬고 있을 때, 대규모 목동 무리가 지나갔습니다. 그들은 근처 마을로 가서 현지 상인들과 교역할 예정이었으며, 자신들의 물품 일부와 저희의 물품을 교환하자고 제안했습니다." # 11115406084922931551
  red_sea.0039.a: "제가 당신의 염소 몇 마리와 우유, 버터를 좀 사겠습니다." # 17516312650348895544
  red_sea.0039.b: "저 타조알들은 정말 아름답군요. 물을 저장하는 데 사용할 수 있나요?" # 1314252639303483134
  red_sea.0039.c: "당신의 노예는 인상적이군요. 얼마에 살 수 있습니까?" # 13934587434880129274
  red_sea.0039.d: "당신이 가진 낙타들은 꽤 튼튼하고 강해 보이는군요!" # 3576825462980956994
  red_sea.0039.e: "저는 교역에는 관심이 없으니, 부디 여정에서 행운이 있기를 바랍니다." # 4253362036922280084
