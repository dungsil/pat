  red_sea.0020.t: "알-우마리의 이야기" # 14671632518708134589
  red_sea.0020.desc: "내 조언자들의 경고를 비웃었지.\n\n그들은 네가 너무 무모하다고 했지. 네가 너무 탐욕스럽다고 했지. 네가 너무 피에 굶주렸다고 했지.\n\n물론 최근의 좌절로 인해 겸손해졌지만, 그들은 칼리파국(Caliphate)의 영광을 위해 이 동부 사막의 후미진 땅을 장악하려는 나의 열정과 신앙심의 깊이를 깨닫지 못하는가? 이전의 칼리파국 총독들과 관리들은 [wadi_allaqi_region.GetNameNoTier]에 잠재된 막대한 미개발 부가 있다는 것을 깨닫지 못했지만, 내가 이 땅에 왔을 때 나는 다르게 보았지." # 5094013761675511529
  red_sea.0020.a: "내가 어떻게 여기에 오게 되었지?" # 6469542646808160496
  red_sea.0021.t: "알-우마리의 기원" # 8445022119899465397
  red_sea.0021.desc: "저는 수년 전 메디나에서 태어났으며, 처음에는 검을 든 사나이나 돈을 쥔 사나이가 아닌, 학문과 지식의 사람이었습니다. 제 적들이 저에게 돌리는 모든 무자비함에도 불구하고, 저는 여전히 마음속으로는 학자이며, #italic 하디스#!를 깊이 연구했고 막힘없이 시를 읊을 수 있는 사람입니다. 저의 여정은 압바스 왕조가 명목상 통치하는 모든 땅으로 저를 이끌었습니다. 수년간 공부했던 푸스타트부터 영적인 중심지인 카이루안까지 말입니다. 이러한 경험들이 저를 형성했고 제가 지금의 제가 되도록 만들었으며, 특히..." # 505660414597789714
  red_sea.0021.a: "비록 오래되었지만, 나는 메디나에서의 어린 시절을 애틋하게 기억합니다." # 2811663893095441427
  red_sea.0021.b: "푸스타트의 스승님들께서 제게 삶과 철학, 그리고 신앙에 대해 많은 것을 가르쳐 주셨습니다." # 3302962554650408612
  red_sea.0021.c: "위대한 카이루안, 그곳에서 나는 학자들뿐만 아니라 상인들과 모험가들도 만났지." # 5309376549955891969
  red_sea.0022.t: "알-우마리의 계획" # 10173768776867676793
  red_sea.0022.desc: "일련의 사건들을 거치며 나는 나일강과 홍해 사이의 메마른 땅인 동부 사막에 발을 들여놓게 되었다. 박식하고 경건한 학자로서의 명성 덕분에 나는 많은 추종자들을 모았고, 그들의 도움으로 [wadi_allaqi_region.GetNameNoTier]에 거점을 마련하고 대규모 채굴 작업을 시작했는데, 특히 금 채굴이 두드러졌다. 수익은 막대했다. 하지만 나의 존재는 이집트의 무슬림 총독들에게 위협으로 여겨졌는데, 비록 내가 남쪽의 불신자들을 용감히 막아냈음에도 말이다.\n\n결국 나는 이 수단족 족장들의 사소한 다툼에 개입하여 그들의 영토를 황폐화시키고 정착지를 약탈하여 노예를 확보했다. 동시에 이집트 총독인 [ibn_tulun.GetTitledFirstName]와도 여러 차례 충돌했다. 아아, 나는 내 그릇보다 더 큰 것을 탐냈고, 많은 수익성 높은 광산이 있는 [wadi_allaqi_region.GetNameNoTier]의 산악 지대에 있는 내 거점으로 쫓겨나고 말았다.\n\n이제 상처를 추스른 나는 지역 강자로 다시 입지를 다질 준비를 할 것이다. 어떤 이들은 너무 무모하거나, 너무 탐욕스럽거나, 너무 잔인해지지 말라고 경고하지만, 나는 이제 늙고 더 현명해졌다. 나는 다음 행보에 대해 신중하게 생각했다." # 16243009231911398316
  red_sea.0022.a: "[ibn_tulun.GetTitledFirstName]께서는 그분을 능가하지는 못하더라도, 그분과 대등한 존재로 저를 받아들이실 것입니다!" # 10102599834605998269
  red_sea.0022.b: "나는 수단의 이교도들에 대한 공격으로 계속해서 이익을 얻을 것이다." # 1622423119095307061
  red_sea.0022.c: "어쩌면 [ibn_tulun.GetTitledFirstName]와 제가 합의에 도달하여 함께 일할 수도 있을 것입니다." # 7202291570772341316
  red_sea.0022.d: "광산 운영을 확장하는 데 집중해야겠소. 부가 최고지!" # 5490710962346990481
  red_sea.0023.t: "알-우마리의 야망" # 6095905817446127284
  red_sea.0023.desc: "이번에는 실수를 반복하지 않고, 이전보다 더욱 위대해질 것입니다! 나는 칼리프의 후예입니다! 나는 #italic 하디스#!와 시를 통달한 학자입니다! 나는 북쪽의 툴룬 왕조와 남쪽의 수단 이교도들에게 공포를 심어준 호전적인 군주입니다! 나는 동부 사막을 황량한 모래와 바위의 공허 지대에서, 매일 금과 에메랄드를 싣고 나일 강의 도시들과 홍해의 항구로 향하는 상단들로 가득 찬 번성하는 광산의 땅으로 바꿔놓은 모험가입니다!" # 16529110616086342140
  red_sea.0023.desc.focus_tulun: "\n\n나는 [ibn_tulun.GetTitledFirstName]이 가하는 위협을 무력화하는 데 노력을 집중할 것이다. 이집트의 통치자인 [ibn_tulun.GetSheHe]는 내가 홍해와 동부 사막을 따라 있는 이 영토들을 통제하고 있다는 사실에 격분하여 내가 내딛는 모든 걸음마다 나를 해치려 할 것이다. 비록 내가 이미 [ibn_tulun.GetHerHim]을 두 번이나 물리쳤지만, 나 역시 [ibn_tulun.GetHerHis]의 가시와도 같은 존재이기에, 그 역시 나의 가시와도 같으니 경계하고 조심해야만 한다." # 12374856628006197624
  red_sea.0023.desc.focus_nubia: "\n\n나는 수단의 야만족들에 대한 공격을 계속하는 데 집중할 것이다. 수년간 그들을 약탈하여 노예를 얻었고, 이는 내 귀한 광산만큼이나 많은 이익을 가져다주었다. 다만, 이 족장들이 얼마나 강력할 수 있는지 과소평가하는 실수를 저질렀다. 하지만 노예 무역은 너무나 수익성 높은 수입원이므로, 이전의 실수에서 교훈을 얻어 더욱 교활해질 것이다." # 4357918235868131944
  red_sea.0023.desc.focus_allies: "\n\n나는 [ibn_tulun.GetTitledFirstName]와 어떤 종류의 합의를 마련하기 위해 내 노력을 집중할 것이다. 내가 [ibn_tulun.GetHerHim]를 두 번이나 격파했으니, [ibn_tulun.GetSheHe]가 거절한다면 어리석은 짓일 게다. 자존심을 삼키는 것이 쉽지는 않지만, 나는 [ibn_tulun.GetSheHe]와 내가 공동의 이익과 상호적인 적을 공유하고 있다고 믿는다. 그러니 만약 우리가 우리의 차이점을 해소할 수 있다면, 남쪽의 이교도들에 맞서 번영하고 승리할 수 있을지도 모른다." # 5682330268381237227
  red_sea.0023.desc.focus_build: "\n\n나는 [wadi_allaqi_region.GetNameNoTier]의 광산 기반 시설 개발에 노력을 집중할 것이다. 이전에 내 부하들이 내 행동이 너무 무모하다고 말했을 때 그들이 옳았음을 인정해야겠다. 나는 교훈을 얻었다. 이제 나는 부를 축적하고 내 대의에 추종자들을 끌어들여 힘을 기를 것이다. 내 근거지를 확보한 후에야 비로소 [ibn_tulun.GetTitledFirstName]와 수단의 이교도들 모두를 칠 수 있을 것이다." # 8604002354172183201
  red_sea.0023.a: "이번에는 반드시 성공해서 이 지역 최고의 군벌이 될 것이다." # 14946518671306600942
  red_sea.0023.info: "#emphasis 역사적 배경:#! 알-우마리가 850년대경 이집트에 도착했을 때, 그는 이미 학자, 모험가, 상인으로 지내며 축적한 상당한 부를 가지고 있었습니다.\n\n알-우마리는 노예 무역뿐만 아니라 와디 알라키 지역 주변의 광산에 투자했으며, 아스완에 거점을 마련한 후 지역 정치 분쟁에 개입했습니다. 그의 광산 사업은 누비아에 대한 악명 높은 노예 약탈 덕분에 유지될 수 있었습니다. 노예들이 너무 많이 포획되어 맘루크 시대의 후대 역사가인 알-마크리지(Al-Maqrizi)는 아스완 남자들의 아내 대부분이 누비아 노예였다고 주장합니다. 시간이 지남에 따라, 그리고 그럴 만한 이유가 있었기에, 그는 무자비함으로 악명 높은 평판을 쌓았습니다.\n\n이집트에서 알-우마리의 존재는 이집트 국가의 권력을 중앙집권화하려 했던 새로운 압바스 총독 이븐 툴룬에게 큰 우려를 안겨주었습니다. 툴룬 왕조의 군대가 868년에 알-우마리의 기세를 꺾기 위해 파견되었으나 완패했습니다. 결국 알-우마리의 잔혹함이 그의 몰락을 가져왔습니다. 그의 부하들이 그를 암살하고 그의 머리를 이븐 툴룬에게 보냈습니다. 이븐 툴룬은 개인적으로는 자신의 정적이 사라진 것을 기뻐했을지 모르지만, 공개적으로 알-우마리의 머리를 정성껏 방부 처리하여 큰 존경심을 표하며 묻어주었고, 머리를 넘긴 자들의 배신에 대해서는 즉결 처형으로 보답했습니다.\n\n결론적으로, 알-우마리의 삶은 이 시기에 압바스 국가를 희생시키면서 자신만의 사적 부와 권력을 구축하려 했던 군벌들의 세력 증대를 반영합니다." # 8858409165912946221
  red_sea.0024.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  red_sea.0024.desc: "오래전, 나는 덥고 메마른 동방의 사막 황무지에 도착했습니다. 하지만 이 땅이 그저 모래와 돌멩이 이상이 아니라는 것을 알았습니다.\n\n나의 정보력, 교활함, 그리고 무자비함이 오늘날의 나를 만들었습니다. 나는 이제 홍해의 상당 부분을 통제하고 있으며, 누비아의 광산과 노예들이 나에게 헤아릴 수 없는 부를 안겨주고 있습니다. 나의 적들은 더 이상 나와 싸우지 않습니다. 그들은 내 앞에서 떨거나, 아니면 죽었습니다.\n\n수년간의 노력, 수년간의 고된 노동, 수년간의 피... 그 모든 것이 결실을 맺었습니다. 나는 더 이상 보잘것없는 군벌이 아니라, 내 왕국의 #bold [ROOT.Char.GetTitleAsNameNoTooltip]#입니다!" # 6136588556020816630
  red_sea.0024.a: "이제 감히 나에게 도전하는 자는 오직 멍청이뿐이다." # 1077820612194432392
