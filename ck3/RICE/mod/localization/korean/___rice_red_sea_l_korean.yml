  RICE_red_sea_al_umari_spawn_event_troops: "알-우마리 추종자들" # 6724385182571832403
  RICE_indian_ocean_legacy_2_requirement_desc: "왕조는 #V 해상 무역#! 왕조 유산에서 #V 세계적 항구#! 특성을 보유하고 있습니다." # 8529488870666903748
  RICE_red_sea_rubbans_option: "루방" # 6280581743506797164
  RICE_red_sea_rubbans_option_desc: "루반(Rubban)은 홍해를 항해하는 데 사용되는 숙련된 항해사입니다. 그들은 어느 지역이 위험한지, 그리고 험난한 해안선이 종종 그러하듯 위험의 미로를 어떻게 통과해야 하는지 알고 있습니다. 그들 없이 홍해를 항해하려는 자는 스스로 위험을 감수해야 합니다!" # 4705632273973853060
  RICE_red_sea_region: "홍해 지역" # 15177818228907439956
  RICE_red_sea_geographical_req: "귀하는 [GetGeographicalRegion('RICE_red_sea_region').GetName]의 [county|E]를 소유하고 있습니다." # 828560767263127341
