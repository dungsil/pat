  RICE_red_sea_aydhab_extra_hajj_taxes_desc: "아이답의 포식자 같은 통치자들이 홍해를 건너 메카로 향하려는 하지 순례자들에게 항구 이용에 대한 추가 세금을 부과하기로 결정했습니다. 아이답의 전통적인 라이벌인 수아킨의 엘리트들이 이 새로운 정책에 대해 어떻게 생각할지 궁금해지는군요...." # 6489792164890306476
  RICE_red_sea_suakin_extra_hajj_taxes: "하지 순례자에게 부과된 추가 세금" # 7566248897524141565
