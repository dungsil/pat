  RICE_normandy_build_christian_site_small_monastery_option_tooltip: "비용: @gold_icon! #V #bold [GetPlayer.MakeScope.ScriptValue('RICE_build_medium_christian_site_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$당신은 [prestige_i|E]50과 [piety_i|E]150을 얻습니다\n$EFFECT_LIST_BULLET$당신은 #V 10#!년 동안 [GetModifier('RICE_normandy_built_small_monastery').GetNameWithTooltip] [character_modifier|E]를 받습니다\n$EFFECT_LIST_BULLET$당신의 [capital|E]는 #V 10#!년 동안 [GetModifier('RICE_normandy_built_small_monastery_county').GetNameWithTooltip] [county_modifier|E]를 받습니다" # 15968982741821136538
