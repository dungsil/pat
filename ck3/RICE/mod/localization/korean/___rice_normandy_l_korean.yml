  normandy.0032.t: "추가 지원" # 11922609848450295172
  normandy.0032.desc.intro: "양측 모두에게 유리한 합의를 이룬 후, 저는 [courtier_1.GetFirstName]과 [courtier_1.GetSheHe] 및 [courtier_1.GetHerHis] 일행이 장기적으로 추가적인 지원을 해줄 수 있을지에 대해 논의했습니다. [GetGeographicalRegion('RICE_normandy_region').GetName] 출신들의 군사적 용맹과 정치적 수완은 잘 알려져 있으며, 그들은 많은 영토에 퍼져 있으니까요." # 4901255446194750146
  normandy.0032.desc.no: "\n\n아아, [courtier_1.GetFirstNameNoTooltip]은 자신이 좋은 인맥이 부족하며, 나의 군대를 장기간 훈련시킬 능력도 없다고 주장하는군.\n\n나의 실망감을 감지한 [courtier_1.GetFirstNameNoTooltip]은 [courtier_1.GetSheHe]의 모험가 집단이 내 영지에 잘 정착하기 위해 최선을 다할 것이라고 안심시킨다. 그럼에도 불구하고, [courtier_1.GetFirstNameNoTooltip]이 정말로 진실을 말하고 있는 것인지, 아니면 [courtier_1.GetSheHe]가 [courtier_1.GetHerHis]의 희생을 대가로 나를 #italic 너무#! 강하게 만드는 것을 교묘하게 피하려는 것인지 의문이 드는군." # 5749079491856777923
  normandy.0032.desc.yes: "[courtier_1.GetFirstNameNoTooltip]이 다행히도 자신과 [courtier_1.GetSheHe]의 [courtier_1.GetHerHis] 모험가들이 저에게 장기적인 정치적, 군사적 지원을 제공할 수 있다고 확신시켜 주었습니다. [courtier_1.GetSheHe|U]는 이미 영지의 방어력을 개선하고, 병사들의 전투 훈련을 강화하며, 저의 정치적 권위를 높일 수 있는 방안에 대한 아이디어를 주었습니다.\n\n결론적으로, 이들은 제가 권력을 유지하는 데 도움이 될 구체적이고 유용한 조치들입니다. [courtier_1.GetFirstNamePossessiveNoTooltip] 일행이 곁에 있는 것은 좋은 일임이 증명되었군요!" # 15970944300584303529
