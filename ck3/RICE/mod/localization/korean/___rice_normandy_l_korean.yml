  normandy.0041.t: "[normandy_title.GetNameNoTierNoTooltip]의 탄생" # 2212884676524158017
  normandy.0041.desc: "수년간 북부 프랑스는 끊임없이 약탈하는 노르드 약탈자 무리들의 공격에 시달려 왔습니다. 이 지역을 방어하기 위해 변경백령이 설치되었으나 그 성공은 제한적이었습니다.\n\n하지만 해결책이 나타났습니다. 이 지역에서 활동하는 약탈자들과 연줄이 있는 노르드 군벌인 [rollo.GetFirstName]가 무언가를 대가로 받는다면 우리와 협력할 의향이 있습니다.\n\n이에 우리는 양측 모두에게 만족스러운 합의를 도출했습니다. [rollo.GetFirstNameNoTooltip]에게는 자신의 개인 봉토로 다스릴 수 있도록 [normandy_title.GetNameNoTier]가 주어졌습니다. 그 대가로 [rollo.GetSheHe]는 다른 노르드인들과 싸워서라도 이 땅을 지키고, 우리의 법과 관습 일부를 수용하겠다고 맹세했습니다.\n\n전반적으로 이는 모두에게 이득이 되는 상황입니다. [rollo.GetFirstNameNoTooltip]가 [normandy_title.GetNameNoTierNoTooltip]의 혼란스러운 영지를 통제하는 데 어려움을 겪을 수도 있겠지만, 그것은 내 알 바가 아닙니다." # 6117024572617504234
  normandy.0041.desc.rollo: "수년간 북부 프랑스 해안은 우리의 수많은 공격과 약탈에 시달려 왔습니다.\n\n하지만 끊임없는 적대 행위는 양측 모두에게 비용이 많이 들며, 프랑크족과 동맹을 맺는 것이 장기적으로 이익이 될 수도 있습니다. 우리 노르드족 중 일부는 프랑크 문화의 일부에 매료되기도 했습니다. 따라서 저명한 노르드족 군벌인 저는 [charles.GetTitledFirstName]에게, 제가 대가로 무언가를 받는다면 [charles.GetHerHim]과 협력할 의향이 있음을 밝혔습니다.\n\n그리하여 우리는 양측 모두에게 만족스러운 합의에 도달했습니다. 저는 봉토로 다스릴 [normandy_title.GetNameNoTier]를 받았습니다. 그 대가로 저는 일부 프랑크 법과 관습을 채택하고 다른 노르드족으로부터 이 영토를 보호하겠다고 맹세했습니다.\n\n저는 [charles.GetTitledFirstNameNoTooltip]가 [normandy_title.GetNameNoTierNoTooltip]의 불안정한 내륙을 통제하는 문제를 제가 처리하도록 기꺼이 내버려 둔다는 사실을 모르지 않지만, 옛 적이 친구가 되는 것이니 전반적으로는 모두에게 이득입니다... 뭐, 그런 셈이죠." # 449012240781056910
  normandy.0041.a: "좋군. 이제 다른 일에 집중하겠소." # 14890326670600793246
  normandy.0041.b: "[rollo.GetFirstNamePossessiveNoTooltip]의 운명이 어떻게 될지 궁금하군요…." # 12941731163222613402
  normandy.0041.c: "우리 민족에게 새로운 시작이로다!" # 9564772973902272299
  normandy.0042.t: "$normandy.0041.t$" # 13390131005875510873
  normandy.0042.desc: "프랑스에서 있었던 최근의 정치적 발전에 대한 소식이 나의 궁정에 도착했습니다. 그곳의 통치자인 [charles.GetTitledFirstName]께서 [GetTitleByKey('d_normandy').GetName]를 [rollo_old_culture.GetName]의 군벌인 [rollo.GetTitledFirstNameNicknamed]에게 하사하셨습니다.\n\n수년 동안 스칸디나비아 해적들은 프랑스 해안을 황폐화시켜 왔습니다. 이 위기를 해결하기 위해 [charles.GetFirstNameNoTooltip]는 [rollo.GetFirstNameNoTooltip]와 [rollo.GetHerHis] 전사들을 [rollo.GetHerHis] 동족에 맞서는 방파제로 사용하고자 합니다.\n\n한편, [rollo.GetFirstNameNoTooltip]는 상당한 영토를 다스리며 그곳에 [rollo.GetHerHis] 백성을 정착시킬 수 있게 되었습니다. 벌써부터 [rollo_old_culture.GetCollectiveNoun]들은 기존의 라틴계 주민들과 섞이고 그들의 관습을 받아들이기 시작하며 새로운 [rollo.GetCulture.GetName] 민족을 형성하고 있습니다.\n\n영토를 하사받는 것과 그것을 효과적으로 통제하는 것은 별개의 문제입니다. 이곳은 여전히 내륙 지역이니까요. [rollo.GetFirstNameNoTooltip]와 $d_normandy$의 운명이 어떻게 될지 궁금할 따름입니다." # 276492203956752647
  normandy.0042.a: "그들에게는 대단한 운명이 있을 겁니다!" # 629827771353878415
