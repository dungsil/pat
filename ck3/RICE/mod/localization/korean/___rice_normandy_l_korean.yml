  normandy.0005.t: "노르만 정복" # 5495327025303258902
  normandy.0005.desc: "수년 전, [rollo.GetFullName]가 북부 프랑스 해안에 도착하여 [normandy.GetNameNoTier]를 다스릴 때, [normandy_struggle_ender.GetCulture.GetCollectiveNoun]의 영광스러운 운명을 상상한 이는 거의 없었을 것입니다. 한때는 여러 출신의 다투는 군벌들로 혼란스러웠던 [normandy.GetNameNoTierNoTooltip]는 이제 [normandy_struggle_ender.GetTitledFirstName]의 통치 아래 통합되었습니다." # 12527098618642516041
  normandy.0005.desc.francia: "\n\n\n\n[normandy_struggle_ender.GetFirstNamePossessiveNoTooltip]의 비범하고 단호한 지도력 아래, [normandy_struggle_ender.GetCulture.GetCollectiveNoun]는 수많은 스칸디나비아 선조들이 오랫동안 염원했던 목표를 달성했습니다. 바로 [GetGeographicalRegion('world_europe_west_francia').GetName]의 북부 핵심부를 완전히 장악한 것입니다.\n\n스칸디나비아 세계와 프랑크 세계의 최고 장점들을 결합함으로써, [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]가 황금기를 맞이하고 있다는 것은 의심의 여지가 없습니다." # 18429049352807151119
  normandy.0005.desc.greater_normandy: "\n\n\n\n[normandy_struggle_ender.GetFirstNamePossessiveNoTooltip]의 훌륭하고 단호한 지도력 아래, [normandy_struggle_ender.GetCulture.GetCollectiveNoun]는 한때 그들의 켈트 및 플랑드르 경쟁자들이 지배했던 영토를 아우르는 위대한 제국을 형성했습니다.\n\n이는 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]에게 서유럽에서 강력하고 독립적인 세력으로 부상하는 황금기의 시작임이 분명합니다." # 3433976112099040529
  normandy.0005.desc.england: "\n\n[normandy_struggle_ender.GetFirstNamePossessiveNoTooltip]의 훌륭하고 단호한 지도력 아래, [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]는 영국 해협을 건너 자격 없는 이전 통치자들로부터 [GetGeographicalRegion('custom_england').GetName]의 통제권을 되찾았으며, 그들이 [GetGeographicalRegion('custom_england').GetNameNoTooltip] 전역에 프랑크 문화와 행정의 많은 측면을 퍼뜨릴 것이라는 데에는 의심의 여지가 없습니다.\n\n이제 해협을 가로지르는 왕실 직할령을 갖게 되면서, [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]에게 새로운 황금기가 도래했습니다." # 9005091279408212870
  normandy.0005.desc.bellicose: "[normandy_struggle_ender.GetFirstNameNoTooltip]께서는 앞으로도 그들의 백성이 존속하기 위해서는 전쟁 기술을 계속 갈고닦아야 한다는 것을 알고 계십니다." # 8192211815461355879
  normandy.0005.desc.stoic: "[normandy_struggle_ender.GetFirstNameNoTooltip]께서는 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]가 계속해서 직면하는 위협을 잘 알고 계시지만, 그분들께서는 새로 정복한 영토를 지키기 위해 최선을 다하실 것이 분명합니다!" # 14831024504671780491
  normandy.0005.desc.communal: "[normandy_struggle_ender.GetFirstNameNoTooltip]께서는 이 성공을 이어가기 위해서는 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]의 공동체 유대를 계속해서 강화해야 한다고 믿고 계십니다." # 12848126429486137775
  normandy.0005.desc.cosmopolitan: "전쟁에서의 승리는 [normandy_struggle_ender.GetFirstNameNoTooltip]에게 있어서 다양한 관점과 전략을 포용함으로써만 보장될 수 있었으며, [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]은 계속해서 그 방식을 따를 것입니다." # 7936431128356599031
  normandy.0005.a: "그리고 노르망디 통일이 완료되었습니다." # 10380477917660644193
  normandy.0006.t: "노르망디의 완전한 동화" # 17652369292550266687
  normandy.0006.desc: "오래전, [rollo.GetFullName]가 북부 프랑스 해안에 도착하여 [normandy.GetNameNoTier]를 다스릴 때, 일부 사람들은 그가 통치와 문화보다는 약탈과 침략에 더 관심이 많은, 고귀한 프랑크인들과는 대조적인 미개한 야만인이라고 조롱했습니다. 그렇기에 [rollo.GetFirstNamePossessiveNoTooltip]의 후계자들이 프랑크 문명에 완전히 동화되었다는 것은 얼마나 아이러니한 일입니까!\n\n한때는 출신이 다른 호전적인 군벌들이 뒤엉켜 있던 [normandy.GetNameNoTierNoTooltip]가 이제 [normandy_struggle_ender.GetTitledFirstName]의 통치 아래 통합되었습니다. [normandy_struggle_ender.GetHerHim] 덕분에 [normandy_struggle_ender.GetCulture.GetCollectiveNoun]는 자신들의 정체성을 유지하면서도 프랑크 문화, 언어, 풍습, 법률, 행정의 모든 측면을 받아들였습니다. 진실로, 배우는 자들이 주인이 된 것입니다!" # 6423330102388175525
  normandy.0006.desc.spiritual: "[normandy.GetNameNoTierNoTooltip]에 다녀온 소수의 사람들은 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]에 종교가 미치는 중요성과 그곳 [normandy_struggle_ender.Custom('DefaultPriestTitlePlural')]의 영적인 탁월함을 의심하지 않습니다. [normandy_struggle_ender.GetFirstNameNoTooltip]께서는 바로 [normandy_struggle_ender.GetFaith.GetName]에 대한 헌신, 그리고 [normandy_struggle_ender.GetFaith.HighGodName]에 대한 헌신이야말로 앞으로 여러 해 동안 그들에게 번영을 가져다줄 것이라 믿고 계십니다." # 5168524428894504550
  normandy.0006.desc.bureaucratic: "[normandy_struggle_ender.GetFirstNameNoTooltip]은 역사를 승자들이 기록하는 것이 아니라, 애초에 역사를 기록하는 자들이 쓴다는 것을 잘 알고 있습니다. [normandy_struggle_ender.GetSheHe]의 입장에서는, [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]에 무슨 일이 일어나든, 그들의 학문과 기록 보존에 대한 헌신이야말로 미래의 전설 속에 그들의 역사가 불멸로 남게 할 것이 분명합니다." # 7224144318351028521
  normandy.0006.desc.courtly: "[normandy_struggle_ender.GetFirstNameNoTooltip]께서는 [normandy_struggle_ender.GetHerHis] 궁정의 광채를 끊임없이 높이는 데 집중할 것이며, 그곳은 이 지역의 문화와 학문의 중심지가 되었습니다. 이는 외부인들에게 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]가 단순히 문명화된 민족일 뿐만 아니라, 그들의 스승이었던 프랑크족을 세련됨, 교양, 명성 면에서 능가했음을 확신시켜 줄 것입니다." # 655579492110269498
  normandy.0006.desc.cosmopolitan: "[normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]의 다양한 기원과 여러 문화 및 신념의 융합이 그들의 가장 큰 강점 중 하나라는 데에는 의심의 여지가 거의 없습니다. 비록 항상 순탄하지만은 않았고 수년간 많은 긴장과 심지어 갈등이 있었지만, [normandy_struggle_ender.GetFirstNameNoTooltip]은 계속해서 세계주의적 관점을 수용하는 것이 그들의 지속적인 성공으로 이어질 것임을 알고 있습니다." # 529571270838822923
  normandy.0006.desc.bellicose: "하지만 [normandy_struggle_ender.GetCulture.GetCollectiveNounNoTooltip]은 전쟁으로 황폐했던 과거를 잊지 않았습니다. 오히려 그들은 그 과거를 더욱 잘 이해하고 있습니다. [normandy_struggle_ender.GetFirstNameNoTooltip]에게 있어, 그/그녀의 백성은 무엇보다도 군인입니다. 물론, 배우고 교양 있는 군인들이지만 말이죠." # 13473475758596713358
  normandy.0006.a: "$normandy.0005.a$" # 11098834597139864529
  normandy.0007.t: "노르망디에 얹힌 이방인의 멍에" # 16333257294333876789
  normandy.0007.desc: "오랜 세월 전, [rollo.GetFullName]가 북부 프랑스 해안에 도착하여 [normandy.GetNameNoTier]를 다스리게 되었을 때, 많은 이들은 이를 일시적인 상황으로 보았습니다. 노르드인들이 어떻게 이 지역을 오래도록 통치할 수 있겠습니까? [normandy.GetNameNoTierNoTooltip]의 소규모 영주들 사이에서 수년과 여러 세대에 걸쳐 지속된 끊임없는 다툼은 이 점을 입증할 뿐이었습니다.\n\n결국 질서를 회복해야 했습니다. 외부 통치자인 [normandy_struggle_ender.GetTitledFirstName]께서 이 지역에 대한 [normandy_struggle_ender.GetPrimaryTitle.GetAdjectiveNoTooltip]의 우위를 주장하며 개입했습니다.\n\n노르망디 변경백은 실패한 프로젝트였으며, 이 지역은 스스로를 다스릴 수 없다는 것이 분명합니다. [normandy.GetNameNoTierNoTooltip] 전역에서 [normandy_struggle_ender.GetFirstNamePossessiveNoTooltip]의 권위가 의심받지 않게 되면서, 수많은 분쟁과 무질서의 세월 끝에 공국은 마침내 안정을 되찾을 수 있을 것입니다." # 13695745388107648686
  normandy.0007.a: "$normandy.0005.a$" # 11098834597139864529
  normandy.0008.t: "$normandy.0006.t$" # 8770624435303670682
  normandy.0008.desc: "[GetGeographicalRegion('RICE_normandy_region').GetName]에 새로운 아침이 밝아오면서, 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]은 이 지역의 최고 지배자일 뿐만 아니라 문화의 수호자로도 떠오릅니다. 우리는 라틴과 스칸디나비아 문화의 정수를 받아들여 학습, 지적 함양, 예술의 모든 측면을 완전히 포용하는 사회가 되었습니다.\n\n하지만 우리가 진정으로 프랑크 문화에 융화되었다고 선포하기 전에, 우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]으로서 앞으로 어떤 방향으로 나아갈지 스스로 결정해야 합니다. 우리 단일 민족으로서 가장 소중히 여기고 숭상할 가치와 이념은 무엇일까요?" # 8417754154163497497
  normandy.0008.a: "[ROOT.Char.GetFaith.HighGodName]에 대한 믿음이 우리를 더 많은 승리로 이끌 것입니다!" # 1437354250046392163
  normandy.0008.b: "궁정 예술에 집중함으로써 우리는 많은 이들을 감명시킬 것입니다." # 1174834591634984077
  normandy.0008.c: "서신과 학문을 통해 우리는 영원히 살아남을 것입니다." # 5011871934387169852
  normandy.0008.d: "우리는 번성하기 위해 다양한 기원을 포용해야 합니다." # 10660736443193600327
  normandy.0008.e: "우리는 교양 있지만, 우리의 무예적 뿌리를 잊어서는 안 된다!" # 4707801724734460220
  normandy.0009.t: "$normandy.0005.t$" # 12146643917306420080
  normandy.0009.desc: "[GetGeographicalRegion('RICE_normandy_region').GetName]에 새로운 아침이 밝아오자, 저는 우리가 이곳에 도달하기까지의 위대하고도 참혹했던 전쟁과 투쟁의 세월, 그 시작부터를 되돌아봅니다. 하지만 우리는 위대한 노르만 정복을 완수하고 여기에 있습니다! 의심할 여지 없이 미래의 역사가들은 우리의 용맹한 행적에 대해 많은 것을 기록할 것입니다.\n\n하지만 적들을 물리치고 강력한 신생 왕국의 통치자로서 이 새로운 시대를 시작하기 전에, 우리 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]으로서 앞으로 나아갈 방향을 스스로 결정해야 합니다. 우리 단결된 민족으로서 가장 소중히 여기고 숭배할 가치와 사상은 무엇일까요?" # 11143642466917872128
  normandy.0009.a: "전쟁은 우리에게 계속해서 중요할 것입니다." # 8431689068945889466
  normandy.0009.b: "우리가 쟁취한 것을 지켜낼 것이다." # 9385596824051720886
  normandy.0009.c: "적들과의 싸움은 우리를 하나로 뭉치게 했습니다." # 16529224598492418006
  normandy.0009.d: "우리의 다양한 기원이 우리를 강하게 만듭니다." # 12283084064717784144
  normandy.0010.t: "기독교 성지" # 9029956591320721505
  normandy.0010.desc: "저와 같은 지위의 사람들에게 있어, 신실한 [faith.GetAdherentNamePlural]로서 [faith.HighGodName]께 헌신을 보이는 한 가지 방법은 #italic [christian.GetAdjective]# 성지를 건립하는 것입니다. 그렇게 함으로써 우리는 지역 주민들의 영적인 삶을 개선할 뿐만 아니라, 우리의 죄를 속죄하고 경건함을 증명할 수 있습니다.\n이에 저는 다음과 같이 건축을 명했습니다." # 10079244051161395228
  normandy.0010.desc.chapel: "#bold [faith.GetAdjectiveNoTooltip] 예배당#!. 예배를 집전할 [faith.PriestNeuterPlural]이 상주하지 않는 작은 예배 장소인 경우가 많지만, 예배당은 여전히 그 역할을 합니다. 외딴 지역에서 예배당은 더 큰 교회에 쉽게 갈 수 없는 이들을 위한 종교적 예배 장소 역할을 할 수 있습니다. 다른 예배당들은 기존 종교 시설의 부속 건물 역할을 하기도 합니다." # 8780355477760794601
  normandy.0010.desc.small_church: "#bold 작은 [faith.GetAdjectiveNoTooltip] 교회#!. 이와 같은 교구 교회는 작은 정착지의 영적 수요를 충족시키거나, 혹은 사람들이 멀리 떨어져 사는 시골 지역의 수요를 충족시킵니다. 비록 소박한 건축물일 수 있지만, 이 [faith.GetAdherentNamePluralNoTooltip]들의 영적 필요가 충족되도록 보장하는 데 필수적입니다." # 3858337692835029192
  normandy.0010.desc.small_monastery: "#bold 작지만 [faith.GetAdjectiveNoTooltip] 수도원#! 이곳에서 수도승과 수녀들은 영적인 일에 집중하고, 평화로운 환경에서 신학과 [faith.ReligiousText]를 연구할 수 있습니다. 그들은 수도승과 수녀들의 지식과 지혜 덕분에 지역 사회에 제한적인 봉사를 제공할 수도 있습니다." # 4450592142232096725
  normandy.0010.desc.large_church: "#bold 대형 [faith.GetAdjectiveNoTooltip] 교회#!. 물론 이 교회는 우뚝 솟은 대성당은 아니겠지만, 건설될 정착지에서 여전히 인상적인 광경을 자아낼 것입니다. 그 존재는 현지인들에게 더 위대한 업적을 이룰 영감을 주고, [faith.HighGodName]의 영광을 위해 기도하고 예배할 장소를 제공할 것입니다." # 17162014366368354151
  normandy.0010.desc.large_monastery: "#bold 거대 [faith.GetAdjectiveNoTooltip] 수도원#!. 이곳에서 수도사와 수녀들은 영적인 일에 집중하고, 평화로운 환경에서 신학과 [faith.ReligiousText]를 연구할 수 있습니다. 이 상당한 규모의 건물은 병원, 학교, 그리고 양조장과 같은 다양한 경제 시설을 통해 지역 사회를 위한 여러 봉사 활동을 주관할 수도 있습니다." # 10434805515329388626
  normandy.0010.desc.conclusion: "전반적으로 이 건축물은 완공까지 시간이 다소 걸리겠지만, 기다림의 가치가 있을 것이라 확신합니다." # 3088266289275574623
  normandy.0010.a: "완성을 기대하고 있겠습니다." # 4295401290424295031
  normandy.0010.disclaimer: "#bold 이 성지가 완공되는 약 1~2년 후, 귀하는 아래에 나열된 축복을 받게 될 것입니다.#!" # 5109370420041352441
  normandy.0011.t: "기독교 성지 완공" # 3594391096116804668
  normandy.0011.desc.chapel: "#bold [faith.HighGodName]#을 찬양하라!\n\n방금 소식을 들으니, 내가 건축을 명했던 [faith.GetAdjective] 성당이 [county.GetNameNoTier]에 완공되었다고 하오. 비록 소박한 구조물이지만, 지역의 [faith.GetAdherentNamePluralNoTooltip]들이 기도하고 예배하는 데 유용하게 사용될 것임이 분명하오." # 10574946150648929546
  normandy.0011.desc.small_church: "#bold [faith.HighGodName]#을 찬양하라!\n\n방금 소식을 들으니, 내가 건설을 명했던 작은 #italic [faith.GetAdjective]# 교회가 [county.GetNameNoTier]에 완공되었다고 하오. 이것이 앞으로 수년간 지역 정착지의 종교 생활에 중요한 역할을 할 것이라는 점에는 의심의 여지가 없소." # 2727631314828464045
  normandy.0011.desc.small_monastery: "#bold [faith.HighGodName]께 영광을!#\n\n방금 소식을 들으니, 내가 건설을 명했던 작은 [faith.GetAdjective] 수도원이 [county.GetNameNoTier]에 완공되었다고 하네. 다른 위대한 수도원 단지에 비하면 규모는 보잘것없을지 모르나, 지역 사회에 여러모로 도움이 될 것이네." # 7953530005245387251
  normandy.0011.desc.large_church: "[faith.HighGodName]께 찬미를!\n\n방금 소식이 도착했는데, 제가 건설을 명했던 거대한 [faith.GetAdjective] 교회가 [county.GetNameNoTier]에 완공되었다고 합니다. 위대한 대성당들에 비할 바는 못되겠지만, 여전히 장엄한 광경이며 앞으로 여러 세대에 걸쳐 수많은 [faith.GetAdherentNamePluralNoTooltip]들의 영적 필요를 채우고 영감을 줄 것입니다." # 235073110285158437
  normandy.0011.desc.large_monastery: "[faith.HighGodName]께 찬미를!\n\n방금 소식을 들으니, 제가 건설을 명했던 거대한 [faith.GetAdjective] 수도원이 [county.GetNameNoTier]에 완공되었다고 합니다. 그 거대한 규모와 적절한 규모의 수도 공동체를 통해 주변 정착지에 많은 중요한 봉사를 제공하고, 지역의 학문과 신앙의 중심지 역할을 할 것입니다." # 6661215925881659757
  normandy.0011.a: "이러한 종교적 성지를 세우게 되어 기쁘군요." # 4032185106104034920
  normandy.0012.t: "$normandy.0011.t$" # 5852236688225663933
  normandy.0012.desc: "[ROOT.Char.GetFaith.GetName]으로 개종하기 전에, 저는 [county.GetNameNoTier]에 새로운 [faith.GetAdjective] 종교 시설을 짓기 위해 상당한 금액을 기부했었습니다. 곧 완공될 그 건물은 이제 저와 아무런 영적인 관련이 없습니다.\n\n그렇긴 하지만, 제가 이전에 속해 있던 [christian.GetAdjective] 공동체에 대한 선의의 표시로 그 건물의 사용을 장려할 수도 있습니다. 반면에, 아마도 저는 [ROOT.Char.GetFaith.HighGodName]에 대한 저의 새로운 믿음의 진실성을 보여주기 위해 그 시설을 부인하고, 그것을 운명에 맡기거나 다른 용도로 재활용해야 할지도 모릅니다." # 12923833712056049614
  normandy.0012.a: "지역 기독교인들이 그들의 종교적 필요를 위해 그것을 사용하도록 허용하십시오." # 2254886202620049507
  normandy.0012.a.tooltip: "비기독교 [faith|E]로 개종했기 때문에, 원래 받기로 했던 [character_modifier|E]를 받을 권리를 잃었습니다." # 13826520435437647003
  normandy.0012.b: "저 건축물을 부인하겠소. 나는 진정한 [ROOT.Char.GetFaith.GetAdherentName]이오!" # 9569880848655381125
  normandy.0012.b.tooltip: "[THIS.Char.GetFaith.GetName]으로 개종했음을 증명하기 위해, 귀하는 원래 받기로 했던 [character_modifier|E]를 포기할 뿐만 아니라, [realm_capital|E]에 있는 [county_modifier|E]까지 포기해야 합니다." # 3484121348372008375
