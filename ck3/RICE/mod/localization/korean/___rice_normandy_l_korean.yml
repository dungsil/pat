  RICE_normandy_build_minor_christian_holy_building_context_tooltip: "#emphasis 역사적 배경:#! 중세 시대에 기독교 왕족과 귀족들은 종종 신앙심을 대외적으로 드러내거나 속죄의 의미로 지역 내 종교 시설을 건립하곤 했습니다. 예를 들어, 정복왕 윌리엄의 플랑드르의 마틸다와의 결혼은 교황이 혈족 간의 혼인이라는 이유로 거부했으나, 부부는 나중에 속죄의 의미로 두 개의 교회를 세우는 데 동의했습니다. 또 다른 예로, 잉글랜드 왕위를 두고 윌리엄의 경쟁자였던 해럴드 고드윈슨은 1060년에 월섬 수도원을 재건했는데, 전설에 따르면 그는 어린 시절 마비에서 기적적으로 치유된 것에 대한 감사의 표시로 이 일을 행했다고 합니다." # 13826759190803851804
