  RICE_normandy_commission_historia_normannorum_effect_tooltip_1: "#italic 노르만 역사#를 집필할 [courtier|E]를 임명하거나, 대신 무작위로 생성된 [character|E]를 고용하십시오. 비용은 #V @gold_icon! [EmptyScope.ScriptValue('RICE_misc_horse_sacrifice_cost_minor')|0]#입니다!" # 11565457898012967760
  RICE_normandy_commission_historia_normannorum_effect_tooltip_2: "이 [decision|E]를 시작하면 [prestige_i|E] #V 200#!와 @dynasty_prestige_icon! #V 100#!를 얻습니다! 완료되면, [GetTitleByKey('d_normandy').GetNameNoTier]의 [ruler|E] (또는 해당 [duchy|E]를 소유한 [count|E]가 없다면 선택된 [count|E])의 [dynasty|E]는 시작했는지 여부와 관계없이 @dynasty_prestige_icon! #V 1000#!를 얻습니다." # 18340932152775325145
  RICE_normandy_commission_historia_normannorum_effect_tooltip_3: "[norman.GetCollectiveNoun]의 [language|E] (그리고 여전히 [norse.GetLanguage.GetName]를 사용하는 그들에게서 파생된 모든 [cultures|E])는 [french.GetLanguage.GetName]로 변경될 것입니다." # 1957734780583501084
  RICE_normandy_commission_historia_normannorum_effect_tooltip_4: "$tradition_RICE_northmen_name$ [tradition|E]가 이를 보유한 모든 [cultures|E]에 대해 더 나은 $tradition_RICE_adventurers_and_aristocrats_name$로 향상될 것입니다." # 7213220500244451490
  RICE_normandy_commission_historia_normannorum_effect_tooltip_5: "이 [decision|E]는 $RICE_normandy_struggle_ending_conquest_decision$ 또는 $RICE_normandy_struggle_ending_assimilation_decision$ 결말을 위한 [RICE_normandy_struggle|E]를 해결하는 데 #bold 필수적#입니다." # 112005239192046102
  RICE_normandy_commission_historia_normannorum_confirm: "우리는 훌륭한 과거를 가졌으며, 더 위대한 미래를 가질 것입니다!" # 11878564200534362991
  RICE_normandy_commission_historia_normannorum_context_tooltip: "#emphasis 역사적 배경:#! #italic 노르만인의 역사#!는 1015년에 완성된, 노르만족에 대한 영향력 있는 초기 역사서입니다. 이 책에는 트로이의 영웅 아이네아스의 모습처럼 노르망디의 초대 공작인 롤로를 영웅적인 추방자로 묘사하는 등 많은 환상적인 요소가 담겨 있습니다. 이 책은 롤로의 후손들의 요청으로 뒤도 드 생캉탱(Dudo of Saint-Quentin)이 집필했는데, 후손들은 이를 통해 자신들의 왕조를 중심으로 한 노르만 정체성을 건국 신화를 통해 만들고자 했다는 주장이 제기됩니다. 따라서 이는 하나의 결정과 이벤트 연쇄로 압축된 공작들의 노력을 극단적으로 단순화한 것입니다." # 8979667036848342283
