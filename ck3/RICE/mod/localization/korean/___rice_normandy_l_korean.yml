  normandy.0070.t: "쇼지 석재" # 11555493421176268036
  normandy.0070.desc: "내 영지의 여러 관료들이 [avranches.GetNameNoTier] 해안에 있는 섬, 쇼지(Chausey)의 화강암에 대해 보고하며 이를 어떻게 활용할 수 있을지 논의했습니다. 예를 들어, 이 돌은 [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]의 건축물 건설에 사용된 바 있습니다.\n\n이 관료들은 해당 석재를 다른 곳으로 운송하는 상인들과 접촉 중이며, 우리가 교회나 도로 건설과 같은 다양한 프로젝트를 위해 이 석재를 조달할 수 있도록 합리적인 거래를 협상할 수 있다고 말합니다." # 15328171229969716520
  normandy.0070.a: "좋은 생각이군. 그럼 그렇게 해보세." # 7062299270300488901
  normandy.0070.b: "당분간은 그 석재가 필요 없습니다." # 11204356568660508100
  normandy.0071.t: "기부금이라고요?" # 9302568984195331193
  normandy.0071.desc: "저는 최근 [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]에 대해 생각하고 있었습니다. 저와 같은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 통치자들이 그곳을 유지하거나 심지어 확장하는 데 자금을 지원하는 것은 드문 일이 아닙니다. 아마도 모든 이들에게 [ROOT.Char.GetFaith.HighGodName]에 대한 저의 신앙심을 보이기 위해 그렇게 해야 할지도 모르겠습니다." # 13748340760171070667
  normandy.0071.a: "그곳에 사는 수도승들에게 작은 기부를 하겠습니다." # 11248659062227491752
  normandy.0071.b: "대규모 기부가 이 유적지를 수리하고 보수하는 데 도움이 될 것입니다!" # 16669294641797803168
  normandy.0071.c: "몽생미셸은 내 선물이 없어도 괜찮을 것이다." # 16580398956576036858
  normandy.0072.t: "대천사의 기적" # 13215635785992909390
  normandy.0072.desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]의 하급 귀족 여성이 오늘 제 궁정에 들렀습니다. 그분은 독실한 [christian.GetAdjective] 신자이며, 최근 [avranches.GetNameNoTier]에 있는 몽생미셸로 성지 순례를 다녀오셨고, 그곳에서 일어난 기적적인 사건에 대해 제게 이야기해 주셨습니다.\n\n처음에는 그분이 몽생미셸에 들어갈 수 없었다고 합니다. 그분이 다가갈 때마다 주변의 물살이 너무 험악해져서 거세게 몰아치며 몇 번이나 그분을 죽일 뻔했다고 합니다. 그분이 도착한 지 몇 주 후, 이 여인이 해변에 무릎을 꿇고 자신의 죄를 고백하며 참회를 간청했을 때 비로소 파도가 잠잠해지며 그분을 통과시켜 주었다고 합니다.\n\n몽생미셸의 수도사들은 이것이 분명 엄격하신 대천사 미카엘께서 그녀가 더욱 독실하고 신실한 [christian.GetAdjectiveNoTooltip] 신자가 되도록 격려하기 위한 징표라고 말했습니다." # 12970435600053184133
  normandy.0072.a: "그 이야기는 과장된 것 같지만, 재미있군!" # 3130191072627782917
  normandy.0072.b: "참으로, 대천사 미카엘께서 그대의 회개를 도우셨도다!" # 7061085822639016035
  normandy.0072.c: "그리스도 숭배자들은 이상한 것들을 믿습니다." # 13876579200579926286
  normandy.0073.t: "노르만 사과" # 12266345684954720137
  normandy.0073.desc: "[GetGeographicalRegion('RICE_normandy_region').GetName]에서 사과 과수원은 드문 광경이 아니며, 이 산업은 그곳에서 상당 기간 정착되어 왔습니다. 최근 [county.GetNameNoTier]의 일부 관료들이 그곳의 사과 과수원에 투자하여 사업을 확장할 것을 제안했습니다. 사과, 그리고 더 중요하게는 사이다의 생산은 지역 경제에 좋은 활력을 불어넣어 줄 수 있을 것입니다." # 8907735217131651300
  normandy.0073.a: "훌륭한 생각이군! 그렇게 하지." # 4367713720219095528
  normandy.0073.b: "그럴 필요가 없다고 생각합니다." # 837087262291425368
  normandy.0074.t: "소 내장" # 3065082518681066884
  normandy.0074.desc: "오늘, 나의 요리사들이 내 궁정 신하들을 위해 작은 연회의 중심 요리로 사과즙을 뿌린 맛있는 소 내장 요리를 준비했습니다. 이것은 물론 [GetGeographicalRegion('RICE_normandy_region').GetName]에서 유래한 위대한 요리적 즐거움 중 하나이며, 그곳 출신 요리사들을 두게 되어 기쁩니다.\n\n아무튼, 모두가 소 내장, 다른 고기, 채소 등 다양한 맛의 훌륭한 조화에 대해 이 요리를 칭찬하고 있습니다." # 6414961889315309409
  normandy.0074.a: "맛있어, 맛있어!" # 3697755685948245907
  normandy.0075.t: "노르만 브리오슈" # 9757098303069084923
  normandy.0075.desc: "저희 가문에서 일하는 제빵사 중 한 명이 [county.GetNameNoTier] 출신입니다. 그가 최근에 [GetGeographicalRegion('RICE_normandy_region').GetName]에서 유래한 것으로 알려진 브리오슈 빵을 오래된 가문 비법으로 많이 구워주었는데, 간식으로 먹기에 좋을 것이라고 하더군요." # 17630813490839386785
  normandy.0075.a: "훌륭한 간식이로군!" # 2020641833327115558
  normandy.0076.t: "에트르타" # 827370840080295617
  normandy.0076.desc: "오늘 저는 [eu.GetNameNoTier]에 있는 에트르타 마을을 방문할 기회가 있었습니다. 이곳은 특히 바다 위로 높이 솟아 있는 장엄한 백악 절벽으로 유명합니다. 이 절벽들은 의심할 여지 없이 제 여행의 하이라이트였습니다." # 1870886003532908549
  normandy.0076.a: "장관이었습니다." # 8057065036252725746
  normandy.0077.t: "피루의 전설" # 7953168419440101245
  normandy.0077.desc: "신하들과 제가 우연히 [avranches.GetNameNoTier]에 있는 피루 성의 전설에 대해 이야기하고 있었습니다.\n\n아주 오래전에 스칸디나비아 약탈자 군대가 그 성을 공격했다고 합니다. 성 안으로 들어갔을 때, 그들은 늙은 남자 한 명 외에는 아무도 발견하지 못했는데, 그 남자는 심문을 받고 나서 수년 전 성의 영주가 사람을 거위로 바꾸는 주문을 포함한 신비한 마법서 한 권을 얻었다고 말했습니다.\n\n약탈자들은 전날 거대한 거위 떼가 날아가는 것을 보았던 것을 기억해냈습니다. 성의 주민들이 거위로 변해 도망쳤음에 틀림없었던 것입니다! 분노한 약탈자들은 성을 황폐화시키고 마법서를 불태워 버렸습니다. 거위들이 돌아왔을 때, 그들은 마법서의 도움 없이는 다시 인간으로 돌아갈 수 없었습니다. 이것이 바로 매년 야생 거위들이 그 지역에 들러 부질없이 마법서를 찾는 이유라고 합니다." # 1987640561159244838
  normandy.0077.a: "우리 모두 그것이 우스꽝스럽지만 재미있는 이야기라는 것을 알고 있습니다." # 1730897623530316852
  normandy.0077.b: "그 책에 어떤 마법들이 있었는지 궁금하군…" # 5872763979715784743
