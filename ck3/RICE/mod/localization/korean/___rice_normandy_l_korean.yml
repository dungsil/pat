  RICE_normandy_struggle_ending_assimilation_decision_desc: "이 세상에서 변화는 피할 수 없는 것입니다. [GetGeographicalRegion('RICE_normandy_region').GetName]에서 북방의 남자들과 그들을 경멸하던\"문명화\" 라틴 및 켈트족 이웃들은 오랫동안 사소한 차이로 분열되어 있었지만, 이제 우리는 언어, 관습, 법률을 공유하게 되었습니다. 우리가 모두 [GetGeographicalRegion('world_europe_west_francia').GetName]의 필수적인 일부임을 인정할 때입니다." # 5644836791550484461
