  normandy.0001.t: "$RICE_normandy_struggle$" # 4733763268201558895
  normandy.0001.desc.RICE: "노르드인들이 프랑스 해안을 약탈하던 시기에, [charles.GetTitledFirstName]께서는 저명한 노르드 군벌인 [rollo.GetFirstNameNicknamed]와 조약을 맺으셨습니다. 북부 프랑스를 노르드족의 공격으로부터 지켜주는 대가로, [rollo.GetFirstNameNoTooltip]는 [GetGeographicalRegion('RICE_normandy_region').GetName]를 다스리게 되었습니다.\n\n하지만 [rollo.GetFirstNameNoTooltip]와 그 후계자들에게 노르망디를 하사받는 것과 그것을 #italic 통제하는# 것은 별개의 문제입니다. 이 공국은 노르드 정착민들이 현지 프랑크족 및 브르타뉴인들과 섞여 새로운 [norman.GetName] 정체성을 만들어가는 기회의 땅이자 불안정한 변경 지대입니다." # 11933227255388068086
  normandy.0001.desc.vanilla: "노르드인들이 프랑스 해안을 약탈하던 시기에, [rollo.GetFirstNameNicknamed]라는 저명한 노르드 군벌이 정복, 책략, 정치 또는 기타 수단을 통해 [GetGeographicalRegion('RICE_normandy_region').GetName]에 위대한 영지를 세웠습니다.\n\n하지만 [rollo.GetFirstNameNoTooltip]와 그 후계자들에게 노르망디를 차지하는 것과 #italic 통제#하는 것은 별개의 문제입니다. 이 공국은 기회로 가득 찬 불안정한 변경 지대로, 노르드 정착민들이 현지 프랑크인 및 브르타뉴인과 섞여 새로운 [norman.GetName] 정체성을 만들어가고 있습니다." # 1314255499169594455
  normandy.0001.a: "우리의 운명이 곧 노르망디의 운명입니다." # 18373585656951873434
  normandy.0001.b: "노르망디의 미래가 어찌 될지는 누가 알겠는가?" # 12149325419726578227
