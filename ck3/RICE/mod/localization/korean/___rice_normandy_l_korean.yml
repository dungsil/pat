  normandy.0065.tooltip: "$RICE_normandy_observe_procession_of_saint_aubert$ [decision|E]가 활성화되었으며, $RICE_normandy_mont_saint_michael_pilgrimage$ [decision|E]는 더 넓은 지리적 범위에서 실행할 수 있게 되었습니다." # 6013104808555259068
  normandy.0066.t: "성 오베르의 유물 분실" # 11098808118821560748
  normandy.0066.desc: "수년 동안 [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]는 그 설립자인 아브랑슈의 성 오베르의 유물을 안전하게 보관해 왔습니다. 이 수도원은 애초에 성 오베르에게 그 장소를 세우도록 지시했던 대천사 미카엘에게 봉헌되었지만, 지역 [christian.GetAdjective] 순례자들 역시 성 오베르에게 경의를 표하기 위해 자주 이곳을 찾았습니다.\n\n불행하게도 성 오베르의 유물이 어찌된 일인지 사라져 어디에서도 찾을 수 없습니다. 이는 관리자들의 부주의 때문일 수도 있고, 도난당했을 수도 있습니다. 혹은 근처 [christian.GetAdjectiveNoTooltip] 공동체의 죄악 때문에 “기적적으로” 사라졌을 수도 있습니다.\n\n현재 유물을 찾기 위한 노력이 진행 중이지만, 성공할 수 있을지는 아무도 모릅니다. 어찌 되었든, 지역 순례자들은 이 소식에 분명 슬퍼할 것입니다." # 17816575588080991103
  normandy.0066.a: "유물들이 다시 발견될 수 있을까요?" # 11489659110833762588
  normandy.0066.info: "$RICE_normandy_find_saint_aubert_relics_context_tooltip$" # 6791295883024584911
  normandy.0066.tooltip: "$RICE_normandy_find_saint_aubert_relics$ [decision|E]을(를) 이제 사용할 수 있습니다." # 17237837533195940824
  normandy.0067.t: "성 오베르의 유물이 발견되었습니까?" # 7005853943809272109
  normandy.0067.desc: "오래전, [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]의 창시자인 성 오베르의 유물이 사라졌습니다. 그 이후로 유물이 어디로 갔는지 찾아내려는 시도가 많았습니다. 이제 [relic_discoverer.GetTitledFirstName] 님께서 성인의 유물이 재발견되었다고 기쁘게 보고합니다.\n\n이 유물과 그 발견에 얽힌 수많은 기적적인 이야기들이 이미 널리 퍼져나가면서 성인의 신앙과 수도원의 위신과 명성을 높이고 있습니다. 이로 인해 이전보다 더 많은 [christian.GetAdjective] 순례자들이 먼 곳에서 찾아오고 있습니다." # 2179800281189889000
  normandy.0067.a: "[ROOT.Char.GetFaith.HighGodName]께 영광을!" # 6120968041459046238
  normandy.0067.b: "흥미로운 소식이로군…." # 14999355406101336855
  normandy.0067.tooltip: "$normandy.0065.tooltip$" # 14972514767516068399
  normandy.0068.t: "성 미카엘의 황금 조각상" # 13566652153563560155
  normandy.0068.desc: "[GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]은 수 세기 동안 대천사 미카엘과 깊이 연관되어 왔습니다. 이 기간의 대부분 동안, 이 성지의 설립자인 성 오베르는 지역 주민들과 순례자들 모두에게 대천사의 힘을 상징하는 통로로 사용되어 왔습니다.\n\n하지만 최근 몇 년 동안, 성 오베르에 대한 기존의 숭배를 희생시키면서 성 미카엘의 인기가 높아졌습니다. 문제는 대천사인 미카엘은 어떠한 물리적인 유물도 남기지 않았다는 것입니다. 신자들은 어디에 숭배의 초점을 맞추어야 할까요?\n\n다행히도, [statue_giver.GetTitledFirstName]의 노력 덕분에 해결책이 발견되었습니다. [statue_giver.GetSheHe|U]께서는 대천사의 거대하고 황금빛으로 빛나는 조각상을 수도원에 기증하셨는데, 이는 아름다움과 장엄함 면에서 유사한 많은 조각상들을 능가하는 것입니다. 수도원의 수호성인을 말하자면, 모든 이들에게 보이게 할 수 있기를 바라는 것이 [statue_giver.GetHerHis]의 희망입니다." # 14954354981704111318
  normandy.0068.a: "수도원에 정말로 영광스러운 선물이로다!" # 7393568680207315560
  normandy.0068.b: "그들의 이교도적인 관습은 마음에 들지 않는군." # 17271344871876801181
  normandy.0068.info: "$RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip$" # 15666676496837917469
  normandy.0069.t: "xxxxx" # 1951045980481827005
