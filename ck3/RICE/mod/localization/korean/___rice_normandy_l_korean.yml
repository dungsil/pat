  normandy.0053.c: "축복받은 성모 마리아" # 17272910658079941073
  normandy.0053.c.toast: "성모 마리아의 축복을 받으셨습니다!" # 13592398239311797531
  normandy.0053.d: "대천사 성 미카엘" # 8908750077330795418
  normandy.0053.d.toast: "성 미카엘의 축복을 받으셨습니다!" # 5123432312851691098
  normandy.0054.t: "몽생미셸을 떠나며" # 1443759588530286450
  normandy.0054.desc: "몽생미셸로의 여정이 막바지에 이르렀습니다. 이곳에 머무는 동안 저는 [faith.HighGodName]의 영광과 [faith.HighGodHerHis]께서 창조하신 세계의 경이로움을 만끽했습니다.\n\n하지만 이제 집으로 돌아갈 시간입니다.\n\n짐을 챙겨 이곳에 들어올 때 건넜던 조수 간석지를 가로질러 떠나려는데도, 저와 반대 방향으로 향하는 순례자들이 여전히 무수히 많습니다. 그들이 이곳에서 또 어떤 경이로움과 기적을 경험하게 될지 누가 알겠습니까?" # 14140531878783373811
  normandy.0054.a: "언젠가 돌아올지도 모르지." # 11393528624319675080
  normandy.0055.t: "순례의 끝" # 17984888329848643447
  normandy.0055.desc: "드디어 집에 왔군!\n\n몽생미셸 성지 순례에서 돌아왔소. 그곳에서 보람찬 시간을 보냈고, 이 여정을 떠날 수 있어서 기쁘오." # 16078306782058485426
  normandy.0055.a: "이제, 나의 일상으로 돌아가 볼까." # 14003921300162374060
