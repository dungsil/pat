  normandy.0065.t: "성 오베르의 유물이 발견되었습니까?" # 16545325515150033587
  normandy.0065.desc: "오래전, [GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]의 설립자인 성 오베르의 유물이 사라졌습니다. 이는 오랫동안 지역 주민들의 순례와 배움의 장소였던 이곳에 큰 타격이었습니다. 그리하여 저는 이 유물을 찾기 위한 대대적인 시도를 후원했습니다." # 12783313763864762860
  normandy.0065.desc.found: "\n\n오늘 [ROOT.Char.GetFaith.HighGodName]께서 우리를 총애하시는 듯하오! [ROOT.Char.GetFaith.PriestNeuterPlural]들이 내게 보고하기를, 그 유물들이 최근에 세상을 떠난 전직 [ROOT.Char.GetFaith.PriestNeuter]의 집에서 발견되었다고 하오. 이 발견과 함께 몇 가지 기적이 일어났는데, 예를 들어 유물의 진정성에 의문을 표했던 [ROOT.Char.GetFaith.PriestNeuter] 한 명이 마비되는 일이 있었소! 이는 의심할 여지 없이 성 아우베르의 진정한 성유물임을 입증하는 것이오." # 4270420373470836716
  normandy.0065.desc.not_found: "\n\n아아, 오늘 [ROOT.Char.GetFaith.HighGodName]께서는 우리를 점지하지 않으시는 듯합니다. 수많은 노력을 기울였음에도 불구하고 유물의 흔적을 전혀 찾지 못했습니다. 그래도 [ROOT.Char.GetFaith.PriestNeuterPlural]께서는 저의 도움에 감사하고 계시니, 언젠가는 유물을 찾을 수 있기를 바랍니다." # 5292054997965120130
  normandy.0065.a: "놀랍군!" # 6784546666338679051
  normandy.0065.b: "그러하니 그러한 것이로다." # 4807123701070642983
