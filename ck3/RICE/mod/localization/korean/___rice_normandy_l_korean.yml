  RICE_normandy_grant_to_norse: "$d_normandy$를 노르드인에게 부여" # 3340710536054495768
  RICE_normandy_grant_to_norse_tooltip: "[GetTitleByKey('d_normandy').GetNameNoTier]의 노르드 약탈 문제를 기발한 해결책으로 해결하십시오." # 5290577473392420607
  RICE_normandy_grant_to_norse_desc: "[GetTitleByKey('d_normandy').GetNameNoTier]에 행정구를 설치하여 노르드 약탈자들로부터 우리를 방어하려는 시도는 엇갈린 결과를 낳았습니다. 하지만 또 다른 해결책이 있습니다. 우리는 좀 더 온건한 노르드 지도자 중 한 명에게 권력과 부를 제공하여 #italic 우리#를 섬기고 다른 노르드인들과 싸우게 할 수 있습니다." # 2015847438906767582
  RICE_normandy_grant_to_norse_effect_tooltip_1: "[norse.GetHeritage.GetName] 혈통의 [character|E]에게 [GetTitleByKey('d_normandy').GetName]와 그 영토 내의 [count|E] [rank|E]의 모든 [vassals|E]가 주어질 것입니다." # 14736130088792659866
  RICE_normandy_grant_to_norse_effect_tooltip_2: "새로운 [ruler|E]가 [THIS.Char.GetFaith.GetReligion.GetAdjective] [faith|E]를 따르지 않을 경우, 그들은 [THIS.Char.GetFaith.GetName]으로 개종하겠지만, 그들의 [vassals|E]는 따르지 않을 수도 있습니다." # 4448204453409435057
  RICE_normandy_grant_to_norse_effect_tooltip_3: "새로운 [ruler|E]는 [norman.GetName] [culture|E]를 수용할 것이며, [GetGeographicalRegion('RICE_normandy_region').GetName] 내의 모든 [norse.GetHeritage.GetName] 및 [latin.GetHeritage.GetName] [courtiers|E]와 [rulers|E]도 함께 수용할 것입니다." # 15756820322238886376
  RICE_normandy_grant_to_norse_effect_tooltip_4: "원하신다면 이 [ruler|E]로 플레이를 전환하실 수 있습니다." # 9123264087467049205
  RICE_normandy_grant_to_norse_confirm: "그들이 우리의 제안을 거절하지 않을 것이라 확신하오!" # 14351666951283429873
  RICE_normandy_grant_to_norse_context_tooltip: "#emphasis 역사적 배경:#! 서프랑크의 단순왕 샤를 3세는 911년에 생클레르쉬르엡트 조약에 따라 수년간 프랑스에서 활동하던 노르드족 군벌 롤로에게 노르망디를 하사했습니다. 이는 전통적으로 노르망디 공국과 노르만 민족의 시작으로 여겨지지만, 지난 반세기 동안의 연구는 이보다 더 복잡한 양상을 시사합니다. 롤로와 그의 후손들은 수십 년, 어쩌면 한 세기 동안 이 지역을 통제하고 그들의 깃발 아래 사람들을 통합하기 위해 고군분투했습니다." # 11350033768365318164
  RICE_normandy_recruit_norse_adventurers: "노르드 정착민 초대하기" # 15014517723400125553
  RICE_normandy_recruit_norse_adventurers_tooltip: "#bold 북방인#들을 당신의 [realm|E]에 정착시키십시오" # 10339763259925887087
  RICE_normandy_recruit_norse_adventurers_desc: "[RICE_norse|E]는 [GetGeographicalRegion('world_europe_north').GetName] 지역의 주민들로, 우리와 같은 문명화된 백성들에게 약탈과 적대 행위로 악명이 높습니다. 하지만 그들 중 일부와는 대화가 가능할 수도 있습니다. 저는 해외에서 더 온건한 [RICE_norse|E]들을 초청하여 [GetPlayer.GetPrimaryTitle.GetNameNoTier] 내 [RICE_normandy_settle|E]에 정착시켜 여러 면에서 도움을 받을 수 있을 것입니다." # 6173327719275375901
  RICE_normandy_recruit_norse_adventurers_desc_norse: "나의 동포 [RICE_norse|E]들이 멀고 먼 곳을 여행하며 세상에 대해 많은 것을 배웠고 여러 땅에서 무시무시한 명성을 얻었습니다. 나의 인맥을 활용하여 멀리 있는 [RICE_norse|E]들을 찾아 [GetPlayer.GetPrimaryTitle.GetNameNoTier]에 [RICE_normandy_settle|E]하도록 하여 여러 방면으로 도움을 받을 수 있을 것입니다." # 8363792258426609808
