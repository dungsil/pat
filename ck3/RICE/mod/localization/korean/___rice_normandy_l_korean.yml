  RICE_normandy_aspiration_settle_in_normandy_desc: "#italic 흐롤프는 기독교의 신으로부터 북부 프랑스에 정착하여 새로운 영역을 세우고 자신의 백성을 더 나은 미래로 이끌라는 계시를 받았다고 전해집니다.#!$RICE_normandy_aspiration_rollo_desc$\n\n" # 11619891603707664213
