  normandy.0050.t: "순례 준비" # 6454615173507612850
  normandy.0050.desc: "저는 [avranches.GetNameNoTier] 근처 몽생미셸로 여행할 계획을 세웠습니다. 이곳은 프랑스의 주요 [faith.GetReligion.GetAdjective] 종교 성지로서 멀리서도 순례자들을 끌어모으고 있으며, 저 또한 그 순례자 중 한 명이 될 것입니다. 많은 이들이 대천사 미카엘을 공경하기 위해 이곳을 찾기를 원합니다." # 6293738648570232472
  normandy.0050.desc.early: "특히 몽생미셸의 창시자인 성 오베르를 통해서 말이죠. 저 또한 다르지 않습니다." # 13484843764999966037
  normandy.0050.desc.late: "그의 모든 영광 속에서, 나 또한 다르지 않다네." # 1793741979347973967
  normandy.0050.a: "여행을 준비하시오!" # 2406235107059932916
  normandy.0051.t: "몽생미셸로 떠나자" # 17211733220215825003
  normandy.0051.desc: "저의 준비는 끝났으며, [avranches.GetNameNoTier] 근처의 몽생미셸로 향할 준비가 되었습니다. 저는 [faith.HighGodName]의 영광을 기리기를 고대합니다." # 6265516480048407748
  normandy.0051.desc.early: "대천사 미카엘과 성 오베르를 통하여!" # 2913703975412020733
  normandy.0051.desc.late: "#bold 대천사 미카엘#의 앞에서!" # 9005557329550362118
  normandy.0051.a: "몽생미셸로 가자!" # 16666593317488137675
  normandy.0052.t: "몽생미셸에 도착함" # 11946410885420554849
  normandy.0052.desc: "저는 쿠에농 강 어귀, 몽생미셸이 우뚝 솟은 섬 위에 자리한 만의 해안에 도착했습니다. 목적지에 도달하기까지 아직 거리가 남아있었을 때도 멀리서 몽생미셸의 우뚝 솟은 모습을 볼 수 있었는데, 이는 실로 감탄을 자아내는 광경이었습니다.\n\n썰물 때, 저는 조수 둑길을 가로질러 그 장소 자체로 들어갑니다. 그렇게 하지 않는 어리석은 자들은 파도에 휩쓸려 목숨을 잃거나 최소한 다칠 위험을 감수해야 합니다." # 16266364901950984175
  normandy.0052.a: "여기에 오니 좋군요!" # 7635203760905443211
  normandy.0053.t: "몽생미셸" # 10083668680060173050
  normandy.0053.desc: "지난 며칠 동안 몽생미셸에 대해 잘 알게 되었습니다. [faith.PriestNeuterPlural]들은 저와 같은 [faith.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]의 방문을 영광스럽게 생각합니다." # 16002801857379658133
  normandy.0053.desc.early: "몽생미셸은 대천사 미카엘과 강하게 연관되어 있지만(이름도 그에게서 따왔으니), 많은 [faith.GetReligion.GetAdjective] 순례자들은 몽생미셸의 주교이자 설립자인 성 오베르의 유물에 경의를 표하는 데 더 집중하는 경향이 있습니다.\n\n오베르의 가장 중요한 유물은 그의 두개골입니다. 그 두개골에는 성 미카엘이 성 오베르에게 이 장소를 세우도록 설득하기 위해 손가락을 찔러 넣었다는 구멍이 여전히 보입니다. 많은 순례자들은 악인과 죄인을 징벌하는 엄격한 성 미카엘보다는 그의 치유 기적에 관한 전설 때문에 성 오베르에게 집중합니다." # 10578247806306000894
  normandy.0053.desc.late: "몽생미셸은 대천사 미카엘과 깊은 관련이 있으며(이름의 유래이기도 합니다), [faith.GetReligion.GetAdjective] 순례자들은 그 결과 성 미카엘을 공경하는 데 중점을 두는 경향이 있습니다. 이곳에는 그를 기리는 거대한 황금 조각상이 있어 많은 순례자들의 중심지가 되고 있습니다.\n\n성모 마리아 숭배 또한 이곳에서 인기가 높습니다. 그녀는 엄격한 대천사와 대조를 이루는데, 성 미카엘이 우리의 영혼을 저울질하는 동안, 성모 마리아께서는 종종 묵주를 사용하여 죄인들을 대신해 균형을 기울여 주신다고 전해지기 때문입니다." # 6005546847848981992
  normandy.0053.desc.conclusion: "\n\n그렇다면 제가 여기 머무르는 동안 누구를 기리는 데 집중해야 할까요?" # 14372039418803868152
