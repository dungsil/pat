  normandy.0090.t: "[william.GetFirstNameNoTooltip]와 [matilda.GetFirstNameNoTooltip]" # 12018878551579112497
  normandy.0090.desc: "나와 같은 사람에게도 믿음직하고 좋은 아내가 있다는 것은 참으로 축복입니다. 지금도 잉글랜드를 통치하려는 야망을 이루려 노력하는 와중에, 사랑하는 아내 [matilda.GetFirstName]의 가르침과 지지에 얼마나 빚지고 있는지 생각하지 않을 수 없습니다.\n\n예를 들어, 우리가 잉글랜드 정복을 계획하던 때, 그녀는 나의 침공 함대의 기함인 #italic 모라#!의 장비를 마련하는 비용을 개인적으로 지불하여 선물해 주었습니다. 그리고 내가 부재중일 때도 노르망디의 일상 업무를 유능하게 처리해 주었죠. 나보다 체구가 작다는 것은 분명하지만, 나는 이 유능한 여성을 존경하게 되었습니다.\n\n나의 원정이 계속되는 동안, 나는 아내와 함께 보낸 오랜 세월을 시작으로 이 순간에 이르게 된 계기를 되돌아봅니다. 내가 잉글랜드로 떠날 때 그녀가 슬퍼했던 것은 의심의 여지가 없습니다." # 6738088336684862963
  normandy.0090.a: "우리는 이제 수년간 부부로 지내왔는데...." # 11930311979679574296
  normandy.0090.a.tooltip: "윌리엄과 마틸다를 위한 짧은 이벤트 연쇄를 진행하여 시작 상황에 약간의 조정 사항을 얻게 됩니다. 향후 추가 이벤트가 발생할 수도 있습니다." # 15882641956046693229
  normandy.0090.b: "그녀는 내게 자신의 일은 신경 쓰지 말고 내 원정에나 집중하라고 말했을 것이다." # 4604073456267952852
  normandy.0090.b.tooltip: "@warning_icon! #X 윌리엄의 시작 이벤트 연쇄를 건너뛰고 시작 상황에 대한 소소한 보너스를 포기합니다. 하지만 윌리엄과 마틸다와 관련된 이벤트는 나중에 발생할 수도 있습니다.!" # 5410332036807888799
  normandy.0090.info: "#emphasis 역사적 배경:#! 정복왕 윌리엄과 그의 아내 플랑드르의 마틸다 사이의 사적인 관계에 대한 정확한 세부 사항을 알기는 어렵지만, 적어도 그들의 결혼 생활은 행복했던 것으로 보입니다. 중세 왕으로서는 이례적으로, 그는 정부를 두지 않았습니다. 1083년에 그녀가 사망하자 그는 큰 영향을 받았는데, 예를 들어 슬픔에 잠겨 가장 좋아하던 사냥을 포기했습니다." # 12475301260373802575
  normandy.0091.t: "$normandy.0090.t$" # 6043833262013661548
  normandy.0091.desc: "제가 우리의 결혼 생활을 되돌아보니, 저와 [matilda.GetFirstNameNoTooltip]에 대해 들었던 흉문들이 떠오릅니다.\n\n이 소문에 따르면, 제가 처음 [matilda.GetFirstNamePossessiveNoTooltip]의 손을 청했을 때 그녀는 저를 거절했을 뿐만 아니라,\"사생\"와 결혼하는 것은 자신에게 걸맞지 않다고 모욕까지 했다고 합니다. 그런 다음 저는 곧장 그녀의 고향으로 달려가 그녀를 때리고 떠났다고 합니다. 그리고는 그녀가 묘하게도 저 외에는 아무와도 결혼하고 싶어 하지 않았다고 합니다.\n\n이것이 소문의 내용입니다. 저에게 성미가 급한 면이 있긴 하지만, 존경받는 영주의 딸이자 저의 미래 시아주버님이 되실 [baldwin.GetTitledFirstName]께 그런 짓을 할 정도로 무모하지는 않습니다.\n\n어찌 되었든, 제 아내와 제가 서로를 매우 사랑한다고 말하는 이들도 있습니다. 제가 그녀의 조언을 매우 소중히 여기고 가장 가까운 조언자 중 한 명으로 대우하는 것은 사실입니다." # 13902994508555054707
  normandy.0091.a: "어찌 이토록 놀라운 여인을 사랑하지 않을 수 있겠는가?" # 3771063454955991077
  normandy.0091.b: "그녀는 저의 중요한 조언자이자 동반자입니다." # 11878378140411759924
  normandy.0091.info: "#emphasis 역사적 배경:#! 윌리엄과 마틸다의 관계의 진실이 무엇이든, 그들의 만남의 시작에 대해서는 신뢰하기 어려운 전설들이 존재합니다. 전해지기로는, 플랑드르 백작 보두앵의 딸이었던 마틸다는 자신을\"사생\"에게 시집보내기에는 신분이 너무 높다고 여겨 윌리엄의 청혼을 거절했다고 합니다.\n\n격분한 공작은 플랑드르에 있는 그녀의 거처까지 곧장 찾아갔습니다. 전설의 일부 버전에서는, 그가 그녀가 교회에 가는 것을 발견하고 대낮에 그녀를 말에서 억지로 끌어내려 머리채를 잡아 진흙탕에 밀어버린 후 말을 타고 떠났다고 합니다. 다른 버전에서는, 그가 그녀의 아버지의 장원에 가서 그녀의 머리채를 잡아끌거나 보두앵을 포함한 모든 사람들 앞에서 그녀를 때렸다고 합니다. 그 후, 마틸다는 이상하게도 윌리엄과 결혼하기를 원했다고 합니다.\n\n현실적으로는, 그 결혼은 더 평범한 정치적 상황 하에 주선되었을 가능성이 높습니다. 플랑드르 백작들은 강력했고, 노르망디의 동쪽에 잠재적인 위협이었습니다. 그들의 가문과 결혼함으로써 윌리엄은 그들과의 충돌을 피했을 뿐만 아니라 귀중한 동맹까지 얻게 되었습니다." # 1798616324772804679
  normandy.0092.t: "근친혼이라고요?" # 15730726172132731346
  normandy.0092.desc: "처음에는 [matilda.GetFirstName]와의 결혼에 반대하는 이들이 있었는데, 특히 교황 [leo.GetFirstName]께서는 우리가 먼 사촌지간이라는 혈족 관계를 이유로 들었습니다. 몇몇 봉신들도 이의를 제기했었죠.\n\n[leo.GetFirstNamePossessive]의 후계자 중 한 명인 교황 [nicholas.GetFirstName]께서는 다행히 훨씬 더 호의적이셨습니다. 제 결혼을 승인하는 대가로, 그리고 남부 이탈리아에 있는 제 노르만 동포들의 지지를 얻기 위해, 그분께서는 우리가 속죄의 의미로 교회 두 채를 짓는 조건으로 저와 [matilda.GetFirstNameNoTooltip]의\"\"를 사면해 주셨습니다." # 14422997458036254428
  normandy.0092.a: "이러한 방식으로 참회할 수 있게 되어 기뻤습니다." # 10647820009848747411
  normandy.0092.b: "나는 내 권력을 공고히 하기 위해 해야 할 일을 했다." # 7275572379616714947
  normandy.0092.info: "#emphasis 역사적 배경:#! 윌리엄과 마틸다가 교황청과 화해에 이르렀을 때, 두 사람은 1051년경 결혼한 지 거의 10년 후인 1059년에 근친혼에 대한 속죄로 두 개의 교회를 건설하는 데 동의했습니다. 특히 이 두 교회는 캉에 위치했는데, 윌리엄이 1063년에 세운 생테티엔 수도원과 마틸다가 1062년에 세운 생트트리니테 수도원이었습니다. 윌리엄과 마틸다는 사망 후 각자의 수도원에 묻혔습니다." # 9942721227945275307
  normandy.0093.t: "교황의 축복" # 13005797991887829029
  normandy.0093.desc: "내 결혼 문제가 해결된 후, 교황청과의 관계가 회복되었는데, 결국 내게 잘 풀렸지.\n\n현재 교황인 [alexander.GetFirstName]께서는 내 잉글랜드 침공을 승인해 주셨던 분이시다. 심지어 [alexander.GetSheHe|U]께서는 내게 잉글랜드로 가져갈 중요한 물품들, 즉 교황의 반지, 교황의 깃발, 그리고 잉글랜드 성직자들이 내 정당한 통치에 복종하라는 칙령까지 하사해 주셨다.\n\n이제 잉글랜드로 가는 나의 임무는, 오래전 [edward.GetTitledFirstName]이 내게 약속했던 것을 되찾고, 그 비열한 놈 [harold.GetFirstName]이 배신으로 빼앗아 간 것을 되찾으려는 개인적인 욕망뿐만이 아니다. 이것은 [alexander.GetFirstNameNoTooltip] [alexander.GetHerselfHimself]께서 내 정당한 권리를 인정하시어 승인하신, 의로운 전쟁이다!" # 14614824449702211406
  normandy.0093.a: "[matilda.GetFirstNameNoTooltip]와 저는 마땅히 받아야 할 것을 정당하게 취할 것입니다." # 15724803535628426056
  normandy.0093.b: "[matilda.GetFirstNameNoTooltip]와 저는 우리의 야망을 실현할 것입니다!" # 9167830434096126713
  normandy.0093.info: "#emphasis 역사적 배경:#! 교황 알렉산데르 2세가 정복왕 윌리엄의 침공을 지지한 성격(진정한 지지였는지, 지지가 얼마나 강력했는지 등)은 이를 언급하는 주요 사료들의 일부 문제로 인해 불분명하지만, 현재 대부분의 학계에서는 어떤 형태로든 일어났다고 보고 있습니다. 어쨌든 알렉산데르는 윌리엄을 지지할 만한 이유가 있었습니다.\n\n11세기에 교황청은 유럽 전역으로 영향력을 확대하고자 했으며, 알렉산데르는 잉글랜드가 교황의 교회 통제 하에 놓이기를 원했을 수 있습니다. 잉글랜드 교회는 오랫동안 독자적인 성향 때문에 교황청의 골칫거리로 여겨져 왔습니다." # 3359895344387500062
  normandy.0094.t: "xxxxx" # 1951045980481827005
  normandy.0094.desc: "xxxxx" # 1951045980481827005
  normandy.0094.a: "xxxxx" # 1951045980481827005
  normandy.0095.t: "xxxxx" # 1951045980481827005
  normandy.0095.desc: "xxxxx" # 1951045980481827005
  normandy.0095.a: "xxxxx" # 1951045980481827005
  normandy.0096.t: "여자가 받은 모욕?" # 17152357189100810417
  normandy.0096.desc: "아내인 [matilda.GetFirstName]가 [beorhtric.GetTitledFirstName]의 영지를 몰수하고 그를 투옥하기 위해 자신의 권위를 사용하려 하고 있어 이상한 상황에 처했습니다. 그녀는 그가 많은 영지를 소유하고 있으며, 이는 위험한 위협을 제거할 좋은 방법이라고 말합니다.\n\n하지만 다른 이유가 있을 수도 있습니다. 제가 들은 소문에 따르면, 저희가 결혼하기 수년 전, 아내는 장인인 [baldwin.GetTitledFirstName]의 궁정에 사절로 왔던 [beorhtric.GetFirstNameNoTooltip]에게 마음을 빼앗겼다고 합니다. 그가 그녀의 접근을 거절했고, 그 이후로 그녀는 그에게 앙심을 품고 있다는 것입니다. 이것이 바로 그녀의 복수 행위라고 합니다.\n\n어찌 되었든, 항상 유능한 제 아내는 다른 봉신들의 우려를 달래기 위해 이 일을 실행할 합법적인 명분(날조되었든 아니든)을 준비해 두었습니다." # 12156278961597780378
  normandy.0096.a: "사실이든 아니든, 그가 무력하다면 좋을 텐데...." # 14637099464161859567
  normandy.0096.b: "너무 멀리 가지 맙시다. 투옥만으로 충분합니다." # 4612678375105367005
  normandy.0096.c: "나의 사랑스러운 [matilda.GetFirstNameNoTooltip]여, 성급한 행동은 삼가도록 합시다." # 12608589908274061459
  normandy.0096.info: "#emphasis 역사적 배경:#! 보어트릭은 11세기의 저명한 앵글로색슨 귀족이었습니다. 일부 중세 기록에 따르면, 그가 젊은 시절 플랑드르 백작령으로 사절단으로 파견되었을 때 플랑드르의 마틸다가 그와 사랑에 빠졌으나, 그가 그녀의 접근을 거절했다고 합니다.\n\n수년 후 마틸다가 윌리엄의 강력하고 신임받는 왕비가 되었을 때, 그녀는 자신의 권위를 이용해 보어트릭의 영지를 빼앗고 그를 감옥에 가두었으며, 그곳에서 그는 사망했습니다. 버림받은 여인의 이야기는 중세 기록가들의 과장일 수 있습니다. 보어트릭의 영지를 확보하는 것은 노르만 정복 이후 앵글로색슨 귀족이 제기할 수 있는 위협을 무력화하기 위한 실용적인 조치였을 수도 있습니다.\n\n어느 쪽이든, 보어트릭의 영토는 나중에 글루스터 중세 남작령의 핵을 형성하게 됩니다." # 16181336796162685060
