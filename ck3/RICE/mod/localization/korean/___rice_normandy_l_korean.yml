  normandy.0060.t: "[avranches.GetNameNoTierNoTooltip]으로 여행 중" # 970775261658531102
  normandy.0060.desc: "매년 오순절이 지나면 [avranches.GetNameNoTier]의 주민들은 근처 성지인 몽생미셸을 세운 성스러운 주교, 성 오베르를 기리는 행렬을 조직합니다. 그는 지역 [faith.GetReligion.GetAdjective] 공동체로부터 깊이 존경받고 있으며, 수년 동안 많은 이들이 이 행사 중에 다양한 기적을 목격했거나 심지어 자신이 기적의 대상이 되었다고 주장해 왔습니다.\n\n올해 저는 [avranches.GetNameNoTierNoTooltip]로 가서 성 오베르의 행렬을 직접 지켜볼 작정입니다. 어쩌면 저 또한 기적을 목격할 수 있을지도 모르지요!" # 8085129065929450504
  normandy.0060.a: "계속해서 [avranches.GetNameNoTierNoTooltip]으로 가자!" # 11839293072388986443
  normandy.0061.t: "성 오베르의 행렬" # 3222020248844322054
  normandy.0061.desc: "내가 [avranches.GetNameNoTier]에 도착했을 때, 현지인들과 [faith.GetAdjective] [faith.PriestNeuterPlural]들은 나의 방문을 영광으로 여긴다고 말했다. 나의 지위에 걸맞은 누군가가 성 오베르의 행렬에 참석하는 것은 흔한 일이 아니기 때문이다.\n\n행렬이 열리는 날, 수많은 [faith.PriestNeuterPlural]들과 평신도들이 몽생미셸에서 오베르가 한때 주교였던 [avranches.GetNameNoTierNoTooltip]의 거리를 행진하며 성 오베르의 유물을 들고 나섰다.\n\n전설에 따르면, 대천사 미카엘이 오베르에게 몽생미셸을 세우라고 두 번이나 지시했지만, 오베르는 이것이 [faith.DevilName]의 속임수일까 염려하여 귀 기울이지 않았다. 세 번째 방문에서, 참을성이 바닥난 대천사는 오베르의 머리를 찔러 그의 운명을 이행하도록 설득했다고 한다.\n\n오늘날까지도, 우리는 마을을 돌아다닐 때 오베르의 두개골에 난 구멍을 모두 볼 수 있다. 그것을 보는 것이 여러 기적으로 이어진다고 말하는 이들이 많다!" # 18124096501923696294
  normandy.0061.a: "기적과도 같은 광경이로다!" # 7907152727164859444
  normandy.0061.miracle.tooltip: "행렬 중에 기적을 목격했습니다!" # 13328920398966296757
  normandy.0061.toast: "$normandy.0061.miracle.tooltip$" # 10902016864950651770
  normandy.0062.t: "[avranches.GetNameNoTierNoTooltip]을 떠납니다" # 6980455671416797667
  normandy.0062.desc: "저는 [avranches.GetNameNoTier] 여행을 마치고 돌아가 성스러운 성인(聖人)의 유물을 참배해야 합니다. 그분은 대천사 미카엘과의 영적인 연결 덕분에 몽생미셸이라는 위대한 성지를 세우는 데 결정적인 역할을 하셨습니다. 저는 연례 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]를 보기 위해 귀향해야 합니다." # 4231741955621595597
  normandy.0062.desc.miracle: "행렬 중에 기적을 목격하다니, 저는 특히 운이 좋았습니다! 그런 일은 아무 때나 일어나는 것이 아니니까요." # 13705974732730254322
  normandy.0062.a: "나중에 다시 와야 할지도 모르겠군!" # 13797171716611358524
