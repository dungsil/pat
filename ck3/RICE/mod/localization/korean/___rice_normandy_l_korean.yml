  normandy.0015.t: "대조사" # 14620565532150410269
  normandy.0015.desc.england: "비록 [GetGeographicalRegion('custom_england').GetName]의 통치자로서 자리를 잡았으나, 이 배신자들의 섬 알비온을 길들이기 위해 해야 할 일이 산더미 같군요." # 3034512695994601855
  normandy.0015.desc.france: "비록 제가 [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]의 통치자로서 자리를 잡았지만, 루아르강과 센강 유역의 봉건 공국들을 길들이기 위해 해야 할 일이 많습니다." # 9663371556263968938
  normandy.0015.desc.greater_normandy: "비록 제가 [GetGeographicalRegion('RICE_greater_normandy_region').GetName]의 통치자로서 자리를 잡았지만, 브르타뉴 끝자락에서부터 프리시아의 습지에 이르기까지 이 해안 지역들을 길들이기 위해 해야 할 일이 산더미 같습니다." # 202678791567203774
  normandy.0015.desc: "아직도 많은 이들이 [ROOT.Char.GetDynasty.GetName] 왕조가 이 영토를 통치할 능력이 있는지 의문을 품고 있습니다.\n\n저는 이 땅들에 대한 대대적인 조사, 어쩌면 세상 그 어느 곳보다도 거대한 조사를 실시하기로 결정했습니다! 이는 이 땅의 세금을 징수하고 관리하는 데 도움이 될 뿐만 아니라, 이 지역 주민들을 더 잘 통제할 수 있게 해줄 것입니다." # 7446487191381720618
  normandy.0015.desc.steward: "저의 [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]인 [steward.GetTitledFirstName]께서 모든 것이 계획대로 될 것이라고 확신합니다. [steward.GetSheHe|U]께서는 이 조사를 수행할 관리들을 선정했으며, 1~2년 안에 완료될 것으로 예상하고 있습니다." # 16217940424903333378
  normandy.0015.desc.no_steward: "내 신하들은 모든 것이 계획대로 될 것이라고 장담합니다. 그들은 이 조사를 수행하기 위해 나갔으며, 1~2년 안에 완료될 것으로 예상하고 있습니다." # 8665614353980707909
  normandy.0015.a: "이 조사 결과를 기대하고 있겠습니다." # 165363618403012550
  normandy.0016.t: "둠즈데이 북" # 5646675675873902638
  normandy.0016.desc.steward: "저의 [ROOT.Char.GetCouncillorPosition( 'councillor_steward' ).GetPositionName]인 [steward.GetTitledFirstName] 님이 보고드릴 좋은 소식이 있습니다." # 18243967069973505734
  normandy.0016.desc.no_steward: "내 신하들이 오늘 기쁜 소식을 가져왔습니다:" # 5843378022403384398
  normandy.0016.desc.england: "[GetGeographicalRegion('custom_england').GetName]에 대한 우리의 대대적인 조사(Great Survey)가 완료되었습니다!" # 11634053138264005691
  normandy.0016.desc.france: "[GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]에 대한 우리의 #bold 대조사#가 완료되었습니다!" # 10963118370429244032
  normandy.0016.desc.greater_normandy: "[GetGeographicalRegion('RICE_greater_normandy_region').GetName]에 대한 대대적인 조사 사업이 완료되었습니다!" # 2599865701655466657
  normandy.0016.desc.not_original: "내 선조들께서 현명하게도 이 노력을 한참 전에 시작하셨으며, 이제 나는 그 조사 결과의 혜택을 누리게 되었소." # 12906035911829857092
  normandy.0016.desc.original: "\n\n제가 이 노력을 시작한 지는 그리 오래되지 않았지만, 이제 이 조사 결과를 통해 혜택을 누릴 수 있게 되어 기쁩니다." # 15365305638255227561
  normandy.0016.desc: "이 지역의 인물과 재산에 대한 확실한 정보를 확보하면, 지역 주민들에게 더 효율적으로 세금을 징수하고 이곳에 대한 우리의 통치를 공고히 할 수 있습니다.\n\n흥미롭게도, 일부 사람들은 이 조사를\"둠즈데\"(또는\"최후의 심\") 장부라고 별명을 붙였습니다. 그들은 내 관리들이 너무나 훌륭하게 임무를 수행하여 이 필사본에 담긴 기록이 최후의 심판과 같다고 말합니다. 즉, 그 안에 담긴 정보는 변경할 수도, 논쟁할 수도 없다는 것이죠." # 5185254095741857023
  normandy.0016.a: "내 신하들이 일을 잘했군!" # 7356106585991466341
