  RICE_normandy_norman_assimilation: "노르만 문화와 학문" # 568154170057647305
  RICE_normandy_norman_assimilation_desc: "이 왕조는 [RICE_normandy_struggle|E]를 완수하고, 노르망디를 문화와 학문의 중심지로 삼아 프랑크인들을 능가하며 노르만 민족을 통합했습니다." # 8169608323463105286
  RICE_normandy_rollo_modifier: "노르망디의 환영" # 3252283818350979094
  RICE_normandy_rollo_modifier_desc: "기독교의 신께서 북부 프랑스에 새로운 약속의 땅에 대한 환상을 흐롤프에게 보여주셨고, 그곳으로 가서 진정한 신앙을 받아들이고 새로운 고향에 강력한 왕조를 세울 신성한 명령을 내리셨다는 소문이 돌고 있습니다.\n\n#italic 흐롤프는 노르드인에게 노르망디를 하사하는 [decision|E] 또는 [interaction|E]를 수행할 때 우선순위가 부여되며, (AI일 경우) 그가 다른 요건을 충족하는 한 항상 수락할 것입니다. 마찬가지로, 흐롤프는 노르망디 협상 [interaction|E]를 위해 특정 전제 조건이 필요하지 않습니다.$RICE_normandy_negotiate_normandy_interaction$#!" # 4998294428726022625
  RICE_normandy_saint_aubert_miracle: "성 오베르의 기적" # 7511375961788844436
  RICE_normandy_saint_aubert_miracle_desc: "그들은 이 인물이 몽생미셸 근처에서 성 오베르의 행렬을 지켜보던 중 어떤 기적을 목격하거나 경험했다고 말합니다." # 280555513882590491
  RICE_normandy_saint_aubert_relic_discoverer: "성 오베르의 유물을 발견했습니다" # 11595837582129451491
  RICE_normandy_mont_saint_michael_pilgrimage_aubert_modifier: "성 오베르의 축복을" # 11742905510751047617
  RICE_normandy_mont_saint_michael_pilgrimage_aubert_modifier_desc: "이 인물은 최근 몽생미셸로 성지 순례를 다녀왔으며, 그곳에서 성지의 설립자인 주교 성 오베르에게 경배를 집중했습니다. 성 오베르 주교에게는 기적적인 치유 능력이 있다고 전해집니다." # 5691457130690933111
  RICE_normandy_mont_saint_michael_pilgrimage_michael_early_modifier: "대천사 미카엘의 축복을" # 5142581715317368932
  RICE_normandy_mont_saint_michael_pilgrimage_michael_early_modifier_desc: "이 인물은 최근 몽생미셸로 성지 순례를 다녀왔으며, 그곳에서 오랫동안 그 장소와 연관되어 온 대천사 미카엘에게 숭배를 집중했습니다. 그는 자신이나 교회를 위협하거나 모욕하는 자들에게 복수를 집행하는 무서운 존재라고 전해집니다." # 13193055709480013692
  RICE_normandy_mont_saint_michael_pilgrimage_michael_later_modifier: "대천사 미카엘의 축복을" # 5142581715317368932
  RICE_normandy_mont_saint_michael_pilgrimage_michael_later_modifier_desc: "이 인물은 최근 몽생미셸로 성지 순례를 다녀왔으며, 그곳에서 오랫동안 이 장소와 연관되어 온 대천사 미카엘에게 숭배를 집중했습니다. 그들은 특히 대천사 미카엘이 죄인, 이교도, 그리고 감히 그나 교회를 위협하거나 모욕하는 자들을 징벌하는 강력한 전사였다는 이야기에 깊은 감명을 받았습니다." # 5741706512783996420
  RICE_normandy_mont_saint_michael_pilgrimage_virgin_mary_modifier: "성모 마리아의 축복을" # 15087383495674568001
  RICE_normandy_mont_saint_michael_pilgrimage_virgin_mary_modifier_desc: "이 인물은 최근 몽생미셸로 성지 순례를 다녀왔으며, 그곳에서 오랫동안 이 성지와 연관되어 온 엄격한 대천사 미카엘의 자비로운 상대인 성모 마리아에게 숭배를 집중했습니다. 성 미카엘이 사후 세계에서 사람들의 영혼을 저울질한다고 전해지지만, 성모 마리아께서는 종종 묵주를 사용하여 죄인들을 대신해 저울의 균형을 기울여 주신다고 합니다." # 380560719155133353
  RICE_normandy_norse_raids: "노르드 약탈자들" # 12808728761917672582
  RICE_normandy_norse_raids_desc: "노르드 용병단 일부가 이 지역에 거점을 마련하고 도적질과 약탈을 일삼고 있습니다. 그들의 수는 지역 통치자들에게 심각한 위협이 될 정도는 아니지만, 끊임없는 습격은 지역 주민들에게 피해를 주고 있습니다." # 6772583234039828292
  RICE_normandy_dudo_of_saint_quentin_WIP_modifier: "노르만 역사에 대해 작업 중입니다" # 6766572254264274809
  RICE_normandy_dudo_of_saint_quentin_modifier: "노르만 연대기를 완성했습니다" # 15005719987456350432
  RICE_normandy_dudo_of_saint_quentin_modifier_desc: "노르망디 통치자들의 요청에 따라, 이 인물은 먼 곳에서 온 노르드 모험가들이 이 땅을 정착시킨 이야기부터 시작하여 공국의 완전하고 기념비적인 역사를 집필하는 데 수년을 고심하여 바쳤습니다." # 14033399604496175832
  RICE_normandy_norman_raids: "노르만 산적들" # 7866468737524401773
  RICE_normandy_norman_raids_desc: "노르만 모험가 집단이 이 지역에 거점을 마련하고 도적질과 약탈을 일삼고 있습니다. 그들의 수는 지역 통치자들에게 심각한 위협이 될 만큼 많지는 않지만, 끊임없는 습격은 지역 주민들에게 큰 피해를 주고 있습니다." # 10766643103148007058
  RICE_normandy_norman_long_term_assistance: "장기적인 노르만 지원" # 12581842414869917446
  RICE_normandy_norman_long_term_assistance_desc: "이 인물은 유능한 노르만족 인사들을 고문 및 관리로 고용했습니다. 이 노르만족들은 군사 훈련, 선제적인 방어 조치, 그리고 영리한 정치적 지도의 형태로 귀중한 지식과 도움을 제공했습니다." # 4736441755325610997
  RICE_normandy_norman_scholars_modifier: "노르만 학자 및 장인" # 2498896009281464860
  RICE_normandy_norman_scholars_modifier_desc: "노르망디 통합 이후, 노르만족은 세련됨, 문화, 학문으로 유명해졌습니다. 이에 따라 이 인물은 자신의 영지 내 학문과 예술의 수준을 높이기 위해 해외에서 많은 노르만족을 데려왔습니다." # 5999069842045184636
  RICE_normandy_alexander_blessing: "교황 알렉산데르의 축복" # 13192909004669285138
  RICE_normandy_alexander_blessing_desc: "1066년에 윌리엄은 잉글랜드 침공과 정당한 왕위 계승에 대해 교황 알렉산데르의 축복을 요청했고, 받았다고 전해집니다. 가톨릭 교회의 최고 권위자의 지지를 받았으니, 윌리엄의 대의가 정당하고 진실되지 않을 수 있었겠습니까?" # 13678574027210589522
  RICE_normandy_chausey_stone: "지역 건축물에 쇼지 석재 사용하기" # 4829425608979684803
  RICE_normandy_apple_orchards: "사과 과수원 투자" # 4612868970837267181
  RICE_normandy_apple_orchards_desc: "사과는 노르망디의 중요한 수출품이며, 지역 통치자들은 이 지역의 산업 성장을 장려하기 위한 조치를 취했습니다." # 7859231552541655476
