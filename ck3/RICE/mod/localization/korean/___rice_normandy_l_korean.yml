  RICE_normandy_interaction_AI_rouen_req: "[GetTitleByKey('c_rouen').GetNameNoTier]의 [ruler|E]는 AI가 아니라면 비지주 상태가 될 수 없습니다 (즉, [GetTitleByKey('c_rouen').GetNameNoTier]가 인간 플레이어가 소유한 유일한 [county|E]인 경우)" # 398956575581838487
  building_type_RICE_normandy_mont_saint_michel_01: "몽생미셸" # 10083668680060173050
  building_type_RICE_normandy_mont_saint_michel_01_desc: "몽생미셸이라는 조수 간에 생기는 섬에는 대천사 미카엘과 밀접하게 관련된 유명한 수도원이 자리하고 있습니다. 이 섬은 독특한 지형적 특징 덕분에 방어에 매우 유리하여, 그 부유함을 탐내는 탐욕스럽고 불경한 호전적인 군주들의 공격을 막아 왔습니다." # 16629639785733765940
  building_RICE_normandy_mont_saint_michel_01: "몽생미셸 성소" # 15959594614534938522
  building_RICE_normandy_mont_saint_michel_01_desc: "몽생미셸의 조수간척지 섬은 대천사 미카엘을 기리는 중심지입니다. 현재 섬에는 보잘것없는 성소만이 존재하지만, 이 지역은 여전히 위험한 조수를 무릅쓰고 이곳을 찾는 수많은 지역 순례자들을 끌어모으고 있습니다." # 8534989305040325516
  building_RICE_normandy_mont_saint_michel_02: "몽생미셸 수도원" # 8622285875710420166
  building_RICE_normandy_mont_saint_michel_02_desc: "수 마일 밖에서도 볼 수 있는 상당한 규모의 수도원이 조수 간만의 차가 있는 몽생미셸 섬에 세워졌습니다. 순례자들은 위험한 조수를 무릅쓰고 멀리서부터 찾아와 대천사를 경배합니다. 이제는 더 큰 성직자 공동체가 형성되어, 이 요새화된 장소를 노르망디의 학문과 신앙의 중심으로 바꾸고 있습니다." # 15501663768070299272
  building_RICE_normandy_mont_saint_michel_03: "몽생미셸 요새 수도원" # 18192133839171120312
  building_RICE_normandy_mont_saint_michel_03_desc: "몽생미셸 수도원은 매일 찾아와 대천사 미카엘을 경배하는 수많은 순례자들에게 봉사하는 것 외에도, 그 독특한 지형이 방어에 매우 유리하여 공격하기가 극도로 어렵다는 명성을 가지고 있습니다. 지역 통치자들은 이를 인지하고 수도원의 오래된 요새들을 더욱 강력하고 아름다운 구조물로 확장했습니다." # 2663023554838356881
  RICE_norse_raids: "노르드족의 노르망디 주둔" # 16301261773249630169
  RICE_norse_raids_desc: "프랑스 중심부 북쪽 지역은 노르드족 기지로 들끓고 있습니다. 노르드족 군벌들은 이곳에서 주변 지역을 향해 파괴적인 약탈을 감행하며, 심지어 파리의 안보까지 위협하고 있습니다. 노르드족을 통제하기 위한 군사적 수단은 엇갈린 결과를 낳았으니, 아마도 교활한 통치자라면 대신 평화 협상을 통해 이들을 통합할 방법을 찾아낼 수도 있을 것입니다." # 13059878275082630283
  RICE_normandy_rollo_family_equivalent: "노르망디의 창시자들" # 11088679102631704665
  RICE_normandy_rollo_family_equivalent_desc: "이 왕조는 노르망디 공국 건국에 큰 역할을 했습니다." # 9245207889211969655
  RICE_normandy_norman_conquest: "노르만 정복" # 5495327025303258902
  RICE_normandy_norman_conquest_desc: "이 왕조는 [RICE_normandy_struggle|E]를 완수하고 전설적인 정복 활동을 통해 노르만족을 통합하여, 자신들과 노르만족의 역사를 기록에 남겼습니다." # 3072828245690106387
  RICE_normandy_domesday_book_surveyed: "둠즈데이 북에 의해 조사됨" # 14289900025407114255
  RICE_normandy_domesday_book_surveyed_desc: "이 지역의 통치자들은 노르만족이거나 노르만족의 후손 또는 계승자들로, 이 지역들을 정복한 후 최근에 '둠즈데이 북(Domesday Book)'이라는 별명이 붙은 대규모 조사 명령을 내렸습니다. 둠즈데이 북에 담긴 정보는 이 지역들을 통치하는 데 있어 매우 귀중한 자료입니다." # 10170223193313051276
  RICE_normandy_norse_colonists: "노르드 개척자들" # 6024478403393665507
  RICE_normandy_norse_colonists_desc: "이 지역의 지도자들은 최근 노르드 이민자들이 대거 정착하도록 장려하는 정책을 시행하여, 그들의 기술과 인맥이 유용할 것이라 기대하고 있습니다." # 6075725530613729534
  RICE_normandy_norman_colonists: "노르만 정착민" # 7896487847411412578
  RICE_normandy_norman_colonists_desc: "이 지역의 통치자들이 노르만 이주민들을 대거 유입시켜 정착시키려는 정책을 최근에 시행했는데, 그들의 기술과 인맥이 유용할 것이라 기대하고 있습니다." # 2939396136136633345
  RICE_normandy_norse_traders: "노르드 상인들" # 3385577112999598369
  RICE_normandy_norse_traders_desc: "이 인물은 자신의 영지에서 활동하는 노르드 상인들과 몇 가지 중요한 사업 거래를 협상했습니다." # 8360152747409686097
  RICE_normandy_norman_traders: "노르만 상인들" # 6850368696457751069
  RICE_normandy_norman_traders_desc: "이 인물은 자신의 영지에서 활동하는 노르만 상인들과 몇 가지 중요한 거래를 성사시켰습니다." # 8788541589315599570
