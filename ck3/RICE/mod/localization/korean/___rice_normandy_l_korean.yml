  normandy.0114.t: "$normandy.0110.t$" # 2124408988225234303
  normandy.0114.desc: "얼마 전, [dudo_of_saint_quentin.GetFullName] 께서는 [original_sponsor.GetTitledFirstNameNicknamed] 님의 의뢰를 받아 [GetGeographicalRegion('RICE_normandy_region').GetName]의 기념비적인 역사를 집필하셨습니다. 안타깝게도 [dudo_of_saint_quentin.GetFirstNameNoTooltip] 께서는 그 임무를 완수하시기 전에 작고하셨습니다." # 5237726042422320218
  normandy.0114.desc.almost_done: "\n\n다행히도 [dudo_of_saint_quentin.GetFirstNameNoTooltip]가 작업하던 역사서, 그가 #italic 노르만인의 역사#!라고 부르는 책이 거의 완성되었습니다. 여러 다른 학자들과 [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural]들이 이 작업에 그를 도왔으며, 그들은 곧 마무리할 수 있을 것이라 확신하고 있습니다." # 11603708608189339557
  normandy.0114.desc.partway: "[dudo_of_saint_quentin.GetFirstNameNoTooltip]가 집필하던 역사서, 그가 #italic 노르만족의 역사#!라 칭했던 것은 이로 인해 다소 미완성으로 남게 되었습니다. 다행히도 여러 다른 학자들과 [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural]들이 이 작업에 그를 돕고 있었습니다. 그들은 [dudo_of_saint_quentin.GetFirstNameNoTooltip]가 멈춘 곳에서부터 계속해서 이 프로젝트를 진행하기 위해 최선을 다하겠다고 맹세했습니다." # 2788245630015205918
  normandy.0114.desc.starting: "\n\n아아, [dudo_of_saint_quentin.GetFirstNameNoTooltip]가 집필하던, 그가 #italic 노르만 연대기#!라 부르던 역사는 매우 미흡합니다. 다른 학자들과 [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural] 몇 명이 이 작업에 그를 돕고 있었습니다. [dudo_of_saint_quentin.GetFirstNamePossessiveNoTooltip]의 기록과 그가 남긴 지침을 바탕으로, 그들은 이 난관에도 불구하고 최선을 다할 것입니다." # 11407163265788546619
  normandy.0114.desc.conclusion: "그럼에도 불구하고 이 학자들과 [dudo_of_saint_quentin.GetFaith.PriestNeuterPlural]는 할 수 있는 한 최선을 다할 것입니다. 그들은 [dudo_of_saint_quentin.GetFirstNameNoTooltip]께서 아직 살아계셨다면, [dudo_of_saint_quentin.GetSheHe]께서 최종 결과물에 자랑스러워하실 것이라 확신하고 있습니다!" # 17607435138100715193
  normandy.0114.a: "알겠소...." # 7817620493409054810
