  RICE_normandy_find_saint_aubert_relics_effect_tooltip_2: "유물이 발견되면 [piety_i|E]#P 150#!에서 [piety_i|E]#P 250#! 사이의 무작위 [piety|E]를 얻고, 발견되지 않으면 [piety_i|E]#P 50#!에서 [piety_i|E]#P 100#! 사이의 [piety|E]를 얻습니다." # 9892951960086145796
