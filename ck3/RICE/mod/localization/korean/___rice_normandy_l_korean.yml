  normandy.0110.t: "노르망디의 역사 집필" # 17782269503828011926
  normandy.0110.desc: "수년 전, [rollo.GetTitledFirstNameNicknamed]이 이끄는 스칸디나비아 모험가들이 [GetGeographicalRegion('RICE_normandy_region').GetName]을 장악했습니다. 하지만 $d_normandy$는 여전히 다투는 군벌과 민족들로 이루어진 변경 지역으로 남아 있습니다. 저는 이 지역을 법적, 정치적 의미뿐만 아니라 사회적으로 통합할 수 있는 방법을 생각해 보았습니다.\n\n만약 학자를 고용하여 $d_normandy$의 공유된 역사를 기록한 역사서를 편찬할 수 있다면, 우리는 공통된 정체성을 확립하고, 우연히도 저희 왕조의 후원 아래 하나의 민족으로 뭉칠 수 있을 것입니다. 그렇게 함으로써 이 땅에 대한 저희 왕조의 권력 집중 시도 또한 정당화될 것입니다." # 9809569828787988829
  normandy.0110.desc.candidate: "내 궁정의 일부 인물들이 이 사업을 주도하는 데 관심을 표명했습니다. 다른 이들은" # 16574900760902747394
  normandy.0110.desc.no_candidate: "내 궁정의 누구도 이 사업을 주도하는 데 관심을 보이지 않았지만, 내 일부 궁신들은" # 2569800474964883980
  normandy.0110.desc.conclusion: "역사, 문학, 신화에 대해 많이 아는 지역 학자인 [scholar.GetFullName]을 추천합니다." # 18008476816146478061
  normandy.0110.a: "[candidate_1.GetFirstName]가 이 직책에 가장 적합한 [candidate_1.GetWomanMan]입니다!" # 6132149728072472137
  normandy.0110.a.tooltip: "[candidate_1.GetFirstNameNoTooltip]께서는 수년간 역사 연구에 매진하실 것입니다." # 17997155631935775898
  normandy.0110.b: "[candidate_2.GetFirstName]에게는 이 일을 해낼 자질이 있습니다." # 14626934019717386625
  normandy.0110.b.tooltip: "[candidate_2.GetFirstNameNoTooltip]께서는 수년간 역사 연구에 매진하실 것입니다." # 5730180994507146329
