  RICE_normandy_mont_saint_michael_pilgrimage_context_tooltip: "#emphasis 역사적 배경:#! 중세 시대에 몽생미셸은 대천사 미카엘과 관련된 인기 있는 순례지였습니다. 처음에는 미카엘에 대한 공경이 수도원의 전설적인 8세기 설립자인 성 오베르를 통해 간접적으로 이루어지는 경우가 많았습니다. 오베르는 미카엘보다 더 인기가 많았으며 근처 아브랑슈에서 많은 기적을 일으켰다고 전해지는 연례 행렬이 있었습니다. 나중에 순례자들의 관심은 오베르보다는 미카엘과 성모 마리아에게로 옮겨갔습니다. 예를 들어, 프랑스의 4세 필리프 왕은 미카엘이 모두에게 더 잘 보이도록 수도원에 거대한 황금 조각상을 기증했습니다. 종교 개혁과 이후 프랑스 혁명으로 인해 이 순례의 인기가 쇠퇴했습니다." # 9847568584506660472
