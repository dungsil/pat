  normandy.0112.t: "#italic 노르만인의 역사#!" # 8124680264769096123
  normandy.0112.desc: "수년 전, [dudo_of_saint_quentin.GetFirstName] 께서는 [original_sponsor.GetTitledFirstNameNicknamed] 님의 후원 아래 [GetGeographicalRegion('RICE_normandy_region').GetName]의 역사를 집필하기 시작했습니다. [original_sponsor.GetFirstNameNoTooltip] 님께서는 이 저작이 [norman.GetName] 사람들이 [original_sponsor.GetHerHis] 가문 아래 하나의 정체성으로 단결하도록 고취시키기를 바라셨습니다. [rollo.GetTitledFirstName] 님의 도착부터 현재까지의 공국 역사를 기록한 #italic Historia Normannorum#!가 마침내 완성되었습니다." # 17718233350861874062
  normandy.0112.desc.sponsor_dead: "[original_sponsor.GetFirstNameNoTooltip]께서는 이 날을 보지 못하고 돌아가셨습니다. 따라서 이 역사는 $d_normandy$의 중요한 귀족인 [norman_duke.GetTitledFirstName]께 제시되었습니다." # 737392933152423232
  normandy.0112.desc.sponsor_alive: "역사 기록이 해당 사업의 원래 후원자인 [original_sponsor.GetFirstNameNoTooltip]에게 전달되었습니다." # 9981951928471323178
  normandy.0112.desc.sponsor_other: "[original_sponsor.GetFirstNameNoTooltip]께서 아직 건재하시지만, 그분은 더 이상 $d_normandy$의 정치에서 큰 영향력을 행사하지 않습니다. 따라서 역사는 $d_normandy$의 중요한 귀족인 [norman_duke.GetTitledFirstName]에게 전달되었습니다." # 13253946963208232845
  normandy.0112.desc.sponsor_backup: "역사의 완성된 형태가 $d_normandy$ 내 가장 강력한 통치자들에게 제시되었습니다." # 9992914655284475605
  normandy.0112.desc.dudo_alive: "수년 동안, [dudo_of_saint_quentin.GetFirstNameNoTooltip]는 오래된 기록들을 샅샅이 뒤지고 관련 인물들을 인터뷰하기 위해 노력했으며, 이 기간 동안 [dudo_of_saint_quentin.GetSheHe]는 [norman_duke.GetFirstNameNoTooltip]와 더욱 가까워졌습니다." # 2534243538444468183
  normandy.0112.desc.dudo_dead: "[dudo_of_saint_quentin.GetFirstNameNoTooltip] 님께서 이 역사를 집필하시던 중 서거하셨고, 다른 학자들이 [dudo_of_saint_quentin.GetHerHis]의 업적을 이어가야 했습니다. 그럼에도 불구하고, [dudo_of_saint_quentin.GetHerHis]의 공헌은 부인할 수 없기에 [dudo_of_saint_quentin.GetSheHe]는 이 저술의 주요 저자로 정당하게 인정받고 있습니다." # 15623208401553971127
  normandy.0112.desc.conclusion: "전반적으로, 이것은 $d_normandy$에 대한 [norman_duke.GetDynasty.GetName] 왕조의 통치권 공고화 노력을 고취시키고, [norman.GetCollectiveNounNoTooltip]을 더 위대한 운명으로 이끌 [monumental work]입니다." # 17129172517839359204
  normandy.0112.a: "[dudo_of_saint_quentin.GetFirstNameNoTooltip] 께서는 [norman.GetNameNoTooltip] 백성을 위해 많은 것을 이루셨습니다." # 4978274709714232327
  normandy.0112.tooltip.culture_language: "[norman.GetCollectiveNoun]의 [language|E] (그리고 여전히 [norse.GetLanguage.GetName]를 사용하는 그들에게서 파생된 모든 [cultures|E])가 [french.GetLanguage.GetName]로 변경됩니다." # 4747275911775740314
  normandy.0112.tooltip.culture_tradition: "$tradition_RICE_northmen_name$ [tradition|E]이(가) 이를 보유한 모든 [cultures|E]에 대해 $tradition_RICE_adventurers_and_aristocrats_name$로 업그레이드되었습니다." # 7218988225162631057
  normandy.0112.tooltip.struggle_req: "[RICE_normandy_struggle|E]가 종결되기까지 한 단계 가까워졌습니다." # 125567396434557232
