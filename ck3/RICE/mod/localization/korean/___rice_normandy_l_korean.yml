  normandy.0080.t: "롤로의 이야기" # 13226678491502856413
  normandy.0080.desc: "사람들은 내가 예언적인 꿈을 꾸었다고 말하더군.\n\n꿈속에서 위대하고 장엄한 목소리가 내 운명을 완수하기 위해 스칸디나비아를 떠나라고 말하는 것을 들었소. 나의 [christian.GetAdjective] 속박자 중 한 명인 [thrall.GetFirstName]이 그 꿈을 해석했는데, 그것은 다름 아닌 [thrall.GetHerHis] 신께서 내리신 신성한 명령이라고 결론지었소.\n\n내가 아주 늙은 것은 아니지만, 내 삶은 이미 꽤나 파란만장했소. 이것이 운명의 또 다른 반전일까?\n\n만약 나에게 위대한 운명이 있다면, 아마도 모든 것은 내가 태어났던 그 해부터 시작되었겠지..." # 8162127612595346547
  normandy.0080.intro.info: "#emphasis 역사적 배경:#! 중세 사료들은 노르망디의 롤로의 기원에 대해 상충되는 다양한 주장들을 제시합니다. 예를 들어, 일부는 그가 덴마크 출신이라고 주장하고 다른 일부는 노르웨이 출신이라고 주장합니다. 하지만 이 중 어느 것도 그가 살아있을 때 기록된 것은 없습니다." # 13202380316510109033
  normandy.0080.a: "... $c_more$에서, 노르웨이의 피오르 지대에 있소." # 469222644568345205
  normandy.0080.a.tooltip: "귀하의 [dynasty|E] 이름은 이제 #V $dynn_RICE_rollo_af_more$#!(으)로 변경되었습니다!" # 1876280892275695242
  normandy.0080.a.info: "$normandy.0080.intro.info$스노리 스투를루손은 롤로를 특정한 '걸어 다니는(Walker)' 혹은 '보행자(Ganger-Hrolfr)' 롤프와 동일인으로 보았습니다. 이 아이슬란드 사가에 따르면, 롤로는 노르웨이의 뫼레에서 로프알드 외위스테인손 공작과 고귀한 여인 힐드르 롤프스도티르 사이에서 태어났습니다.\n\n사가들은 롤로 사후 수세기에 걸쳐 쓰였기 때문에 그 신빙성은 의심스럽지만, 일부 초기 역사가들 역시 그가 노르웨이 출신임을 시사했습니다. 여기에는 시칠리아의 11세기 역사가 고프레도 말라테라(노르만인일 수 있음)와 12세기 잉글랜드 역사가 윌리엄 오브 말름즈베리가 포함됩니다." # 2222922121272391371
  normandy.0080.b: "... 덴마크에 있는 나의 고향 파스게에서 말이오." # 3159555511089111822
  normandy.0080.b.tooltip: "귀하의 [dynasty|E] 이름은 이제 #V $dynn_RICE_rollo_af_fasge$#!입니다." # 3895131599919447155
  normandy.0080.b.info: "$normandy.0080.intro.info$12세기 연대기 작가인 브누아는 #italic 노르망디 공작 연대기#!에서 롤로가 덴마크인이며 파스게(Fasge)라는 마을에서 태어났다고 주장했습니다. 덴마크와 노르웨이의 여러 장소가 파스게로 추정되거나, 혹은 현재는 버려지거나 잊힌 정착지를 가리킬 수도 있습니다." # 9829955677363045150
  normandy.0080.c: "... 스칸디나비아의 다른 곳에서." # 12448796931053045802
  normandy.0080.c.tooltip: "귀하의 [dynasty|E] 이름은 이제 #V $dynn_RICE_rollo_placeholder$#!입니다." # 7086757457047551140
  normandy.0080.c.tooltip.stay: "당신은 현재 있던 곳에 머무르십시오" # 6569140788062002392
  normandy.0080.c.info: "$normandy.0080.intro.info$롤로에 대한 가장 초기의 전기적 출처는 롤로의 후손인 노르망디 공작들의 요청으로 10세기 말에서 11세기 초에 노르망디 성직자 뒤도 생캉탱인이 저술한 #italic 노르만인의 역사#!이다. 뒤도는 롤로가 덴마크인이라고 주장했다.\n\n\n뒤도의 저술은 편향성이 매우 심하고 많은 환상적인 허구들을 담고 있지만, 롤로의 시대에 가장 가까운 기록이다. 게다가 공작들과 가까웠던 뒤도는 롤로를 기억하는 사람들을 알고 있었을 수도 있다." # 17362713465611840302
  normandy.0080.tooltip: "만약 나중에 노르망디로 운명을 따라가게 된다면, 귀하의 [dynasty|E]는 #V de Normandie#!로 이름이 바뀔 것입니다." # 15627929729967161719
  normandy.0080.d: "그 노예는 멍청하군. 나는 그런 꿈을 꾼 적이 없으며, 내 운명은 내가 정한다!" # 10599075600452002102
  normandy.0080.d.tooltip: "@warning_icon! #X 귀하는 롤로의 이벤트 연쇄를 건너뛰어 롤로의 과거를 결정하고 나중에 다양한 보너스를 얻을 기회를 잃게 됩니다. 또한, 노르망디에 정착하는 [RICE_aspiration|E]를 잃고 이를 달성했을 때 얻는 관련 보너스도 잃게 됩니다.!#" # 13706308993319268623
  normandy.0080.d.info: "$normandy.0080.intro.info$" # 16044828205523587695
  normandy.0081.t: "롤로의 기원" # 9602299231229680689
  normandy.0081.desc: "덴마크의 강력한 통치자인 [king.GetTitledFirstName]에 대한 우려는 부인할 수 없습니다.\n\n저희 가문은 이미 [king.GetFirstNameNoTooltip]와 여러 차례 충돌을 빚었는데, 이는 저희가 그가 주장하는 권위에 굴복하지 않기 때문입니다. 저와 제 휘하 사람들은 그가 자신과 스칸디나비아 전역에 자신의 권력을 강제하려는 시도를 달가워하지 않습니다. 결국 제 아버지는 스스로 왕이라 칭하는 거만한 바보들에게 결코 머리를 조아리지 말라고 늘 가르치셨습니다." # 10544149725617651218
  normandy.0081.a: "저의 아버지의 조언은 좋은 조언이었습니다." # 13855189129692740165
  normandy.0081.b: "[king.GetSheHe|U]께서 제 형제를 죽였습니다. 이건 #italic 개인적인# 원한입니다." # 1140383448416641471
  normandy.0081.c: "사람들은 이 라이벌 관계를 과장하곤 합니다." # 6579537412636396649
  normandy.0081.d: "저의 과거는 [king.GetFirstNameNoTooltip]이 아닌 다른 것들로 정의되었습니다." # 12128052344273867882
  normandy.0081.info: "#emphasis 역사적 배경:#! 뒤도 드 생 캉탱의 #italic 노르만족 연대기#!에 따르면, 덴마크 왕은 롤로의 가문에 적대적이었습니다. 편의상 이 이벤트 연쇄에서는 왕의 이름을 시구르드르로 설정했지만, 뒤도는 실제로는 그에게 이름을 붙이지 않았으므로 이 이야기가 사실이라 해도 롤로가 누구의 지배하에 살았는지는 알기 어렵습니다. 다른 여러 사료들은 롤로의 기원을 다르게 보는 경향이 있어, 이러한 왕과의 롤로의 경쟁 관계를 전혀 언급하지 않기도 합니다.\n\n어쨌든, 양측 간의 휴전을 배신한 후, 덴마크 왕은 롤로의 형제인 구림을 살해했고, 이로 인해 롤로는 덴마크를 떠나야 했습니다. 정당한 명분을 가진 것으로 알려진 롤로가 더 위대한 운명을 위해, 새로운 민족을 세우기 위해 고향을 떠나야 한다는 사실은 아이네이스의 아이네아스를 떠올리게 합니다. 아이네아스 역시 마찬가지로 고결한 인물이었지만, 미래의 로마인들의 고향을 세우기 위해 더 위대한 운명을 위해 고향을 떠나야 했습니다. 이와 같은 고전 신화와의 유사점은 뒤도의 저서에 넘쳐납니다." # 6774721537309338897
  normandy.0082.t: "롤로의 꿈" # 12262381842897410859
  normandy.0082.desc: "나는 다시 그 꿈을 되새기며, [thrall.GetFirstName]에게 [thrall.GetSheHe]가 [thrall.GetFaith.HighGodName]께서 내게 신성한 명령을 내리신다고 말했을 때 무슨 뜻이었는지 명확히 해달라고 요청한다.\n듣기로는, [thrall.GetFirstNameNoTooltip]가 주장하기를, 그 꿈은 내가 진정한 신앙을 받아들임으로써 언젠가 영원한 영광을 얻게 될 것이라는 의미라고 한다. 그 꿈은 단지 [thrall.GetFaith.HighGodNamePossessive]께서 내가 내 운명을 완수하도록 이끄시는 방식이며, 내가 먼저 다른 땅에서 영광과 승리를 추구해야 한다는 것이다." # 4840354295754658964
  normandy.0082.a: "당신의 [thrall.GetFaith.HighGodName]께서 저를 돕는다고요? 나쁘지 않은데요." # 10574045644263011376
  normandy.0082.b: "영광? 승리? 이 운명이 기대되는군!" # 1693681810124049032
  normandy.0082.c: "제 곁에 머물러서 이것을 더 잘 이해하도록 도와주십시오." # 11789701616047451667
  normandy.0082.d: "다시 생각해보니, 이 꿈을 꾼 것 같지 않군요." # 16370687697351158774
  normandy.0082.info: "#emphasis 역사적 배경:#! #italic 노르만인의 역사#!에 따르면, 롤로는 꿈을 꾼 후 덴마크를 떠나 잉글랜드를 침공하는데, 이는 그가 예언을 성취할 길이라고 이해했기 때문입니다.\n\n물론, 롤로 생애의 이러한 측면은 두도 드 생캉탱과 후대의 작가들이 롤로를 구원으로 나아갈 길을 신으로부터 인도받을 의로운 이교도로 묘사하고, 그리하여 롤로 후손들의 통치를 정당화하기 위해 꾸며낸 것일 가능성이 높습니다. 흥미롭게도, 두도는 이 점을 강조하기 위해 롤로를 롤로의 기만적이고 비열하며 피에 굶주린 반대자로 묘사되는 바이킹 군벌인 하스테인과 비교합니다." # 4810135052226500391
  normandy.0083.t: "롤로의 불확실성" # 13962717565794099315
  normandy.0083.desc: "가끔 나는 예전에 꾸었던 꿈들을 떠올리곤 한다. 어떤 천상의 목소리가 내게 운명을 찾으라고 말했던 꿈들 말이다. 하지만 나는 의심에 시달려왔다. 새로운 땅을 정복해야 하는 걸까? 모험을 떠나 어딘가에 정착해야 하는 걸까? 그 꿈은 대체 무슨 의미였을까?\n\n어젯밤, 놀랍게도 나는 또 다른 꿈을 꾸었다. 이전의 꿈들과는 달랐지만, 이 모든 것이 무엇에 관한 것이었는지 이해하는 열쇠를 쥐고 있다고 생각한다." # 4169922281595636313
  normandy.0083.a: "어젯밤 꿈이 무엇에 관한 것이었는지 기억해내려고 애쓰고 있습니다." # 7364453523891396426
  normandy.0083.b: "사실, 저는 그런 꿈을 꾸지 않았습니다. 제 운명은 제가 직접 찾을 겁니다!" # 5283923704370364990
  normandy.0083.info: "#emphasis 역사적 배경:#! 생 캉탱의 두도가 저술한 #italic 노르만인의 역사#!에 따르면, 롤로가 예언적인 꿈을 꾸고 잉글랜드에 도착하여 원주민들과 수많은 전투를 벌인 후, 자신의 운명에 대해 의심에 사로잡히게 되었습니다. 그는 또 다른, 더욱 의미심장한 꿈을 꾸게 됩니다.\n\n비록 이것이 다시 한번 꾸며낸 전설일 가능성이 높지만, 실존 인물인 롤로가 노르망디에 정착하기 전까지 숙련된 약탈자였을 가능성은 배제할 수 없습니다." # 3912315839671665482
  normandy.0084.t: "롤로의 예언" # 2696733211225926087
  normandy.0084.desc: "나는 꿈속에서 끔찍한 나병에 걸려 [GetGeographicalRegion('world_europe_west_francia').GetName]의 산꼭대기에 있었는데, 그곳에는 향기로운 물이 솟아나는 샘이 있었다. 나는 그 물에 몸을 씻었고, 기적처럼 병이 나았다.\n그 산은 온갖 색깔의 새 수천 마리로 둘러싸여 있었는데, 그 새들은 모두 붉은색 왼쪽 날개를 가지고 있었으며, 마치 친구들처럼 내 주위에서 즐겁게 파닥거렸다. 그들은 모두 샘에서 몸을 씻은 뒤, 힘을 합쳐 수많은 둥지를 지었다. 가장 놀라운 것은, 내가 내리는 모든 명령에 복종했다는 것이다." # 9072551005152432692
  normandy.0084.a: "아마도 [interpreter.GetFirstName]가 이 꿈을 해석하는 데 도움을 줄 수 있을 겁니다." # 15290176788218847242
  normandy.0084.b: "누구든 이 이상한 꿈을 해석하는 것을 도와줄 수 있겠소?" # 4424867295621431714
  normandy.0085.t: "롤로의 운명" # 7585238501384981573
  normandy.0085.desc.not_original: "내 궁정의 누구도 그 꿈을 이해하지 못했지만, 최근의 약탈에서 우리 전사들이 사로잡은 [interpreter.GetFirstName]이라는 포로가 꿈을 해석할 줄 안다고 들었다. 나는 그를 소환하여 꿈에 대해 설명했다." # 12443565011704444515
  normandy.0085.desc.original: "제가 [interpreter.GetTitledFirstName]에게 이 이상한 꿈을 해석해 줄 수 있는지 물어보았습니다. 결국 [interpreter.GetSheHe]가 이전에 한 번 해석해 준 적이 있으니, 이번 꿈도 이해해 줄 수 있을지도 모릅니다." # 8888971048127253193
  normandy.0085.desc: "\n\n[interpreter.GetFirstNameNoTooltip]에 따르면, 봄은 나의 죄악(나병으로 표현됨)을 씻어줄 세례의 물을 상징한다고 합니다. 그 후, 세상 각지에서 온 수많은 전사들(다양한 종의 붉은 깃털 새들로 표현됨)이 평화롭게 모여들어 내가 새롭고 영광스러운 왕국을 세우는 것을 도울 것이라고 합니다.\n\n[interpreter.GetFirstNameNoTooltip]은 [interpreter.GetFaith.HighGodName]께서 내 마음의 고귀함을 보시고, [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]에서, 특히 [GetGeographicalRegion('RICE_normandy_region').GetName]에서 나의 운명을 이끌어 주시려 한다는 결론을 내렸습니다.\n\n과연... 이것이 진정 나의 운명일까?" # 5260782328615564079
  normandy.0085.a: "아마도 조만간 알게 되겠지." # 13669177588718074540
  normandy.0085.info: "#emphasis 역사적 배경:#! 만약 롤로의 궁극적인 꿈에 대한 이 일화가 두도가 #italic 노르만인의 역사#!를 집필할 때 만들어낸 전설이라고 가정한다면, 이는 두도가 롤로의 기원, 그리고 나아가 노르만 민족의 기원에 얽힌 두 가지 문제(후대 기독교 노르만인의 관점에서)를 영리하게 해결하려는 시도로 볼 수 있습니다. 바로 그들의 이교도적 뿌리와, 당시 다투고 있던 노르만인, 프랑크인, 브르통인, 노르드인, 그리고 기독교도와 이교도들이 뒤섞여 있던 노르망디의 상대적 다양성 말입니다.\n두도는 이로써 롤로와 그의 후손들을 통해 이 사람들을 노르망디에 모아 위대한 업적을 달성하려는 신의 계획을 주장하는 것입니다." # 322983937060904973
  normandy.0086.t: "롤로의 승리" # 16073147253116781329
  normandy.0086.desc: "누가 알았겠는가, 내가 마침내 약속의 땅에 도착했다는 것을? 오래전에 꾸었던 그 예언적인 꿈들이 어쩌면 옳았을지도 모르겠다. 아마도 [ROOT.Char.GetFaith.HighGodName]께서 나의 운명에 대해 나에게 말씀하고 계셨던 것 같다.\n\n하지만 해야 할 일이 많다. 비록 [GetGeographicalRegion('RICE_normandy_region').GetName]가 약속으로 가득 찬 비옥한 땅일지라도, 이곳은 사나운 변경 지대이며 나의 권위는 여기까지밖에 미치지 못한다. 언젠가 우리 [ROOT.Char.GetDynasty.GetName] 왕조가 이 땅, 나아가 그 너머까지 우리의 통치를 완전히 공고히 할 것이다!" # 15567143819880615747
  normandy.0086.a: "이것은 [ROOT.Char.GetFaith.HighGodName]의 유언이다!" # 14008265602127219969
  normandy.0086.b: "나는 내 운명을 스스로 선택했기에 여기에 왔노라!" # 3808732204224653803
  normandy.0086.c: "내 백성들이 이곳에서 행복해할 것이다." # 17745903064086575357
  normandy.0086.info: "#emphasis 역사적 배경:#! 롤로가 노르망디에 도착하는 과정은 이 이벤트 연쇄에서 묘사된 것보다 훨씬 더 복잡했을 가능성이 높습니다. 그럼에도 불구하고, 두도의 #italic 노르만인의 역사#!에 따르면, 롤로가 처음 노르망디에 도착했을 때, 악당 격인 해스테인이 롤로에게 프랑스 왕의 봉신이 되도록 강요하려 했습니다. 잔혹한 다른 왕 때문에 추방당했던 롤로는 이를 거절했고, 프랑스인들과 수많은 전투를 벌였습니다. 결국, 911년에 양측은 평화 협정을 맺었고, 롤로는 노르망디를 봉토로 받은 후 세례를 받았습니다.\n\n두도는 롤로가 이제 프랑스 왕에게 복종하게 되었다는 함의를 완화하려는 듯 재미있는 일화를 덧붙입니다. 노르망디를 하사받았을 때, 프랑스인들은 토지 하사에 대한 감사 표시로 왕의 발에 입을 맞출 것을 요구했습니다. 여러 차례 권유 끝에, 롤로는 대신 자신의 전사 중 한 명에게 그렇게 하도록 요청했습니다. 그 전사는 왕의 발을 잡고 입으로 가져가 입을 맞추었는데, 이때 왕은 여전히 서 있었고 왕은 그대로 바닥에 등을 대고 쓰러졌습니다." # 6625854346576278793
  normandy.0087.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  normandy.0087.desc: "지금까지는 순조롭습니다. 나와 내 동료 북방인들이 [GetGeographicalRegion('RICE_normandy_region').GetName]에 자리를 잡고, 한때 약탈하거나 적어도 우리를 두려워했던 백성들을 지배하게 된 지 그리 오래되지 않았습니다. 과정이 순탄치만은 않았지만, 좋은 속도로 진행되고 있습니다.\n\n내가 이곳에 오도록 [christian.GetAdjective] 신의 계시를 받았다는 사실을 생각하니 기묘합니다... 만약 그것이 정말 계시였다면 말이죠. 그 일이 일어났든 아니든, 나는 이 새로운 고향에 정착하는 것이 지혜롭다고 생각합니다. 일부는 이곳을 스칸디나비아에 있는 우리 친족 같은 약탈자들과, 자부심 강한 프랑크족 군주들 사이에 끼인 변경 지역으로 볼 수도 있겠지만, 나는 기회와 우리 자신, 그리고 우리가 다스리는 이들을 위한 미래를 봅니다." # 15520422153840941612
  normandy.0087.a: "우리는 위대한 운명을 타고났으니, 틀림없을 것이오!" # 18188562416906986807
