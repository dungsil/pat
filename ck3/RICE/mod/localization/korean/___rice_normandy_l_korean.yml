  RICE_normandy_find_saint_aubert_relics_context_tooltip: "#emphasis 역사적 배경:#! 몽생미셸의 창시자인 성 오베르의 유물은 10세기 후반 30년 이상 실종되었다가, 수도원장 힐데베르트 1세(재위 1009-1017년경) 치세에 재발견되었습니다. 전설에 따르면, 이 유물은 베르네리우스라는 참사회원(canon)의 집에서 발견되었는데, 그는 성인의 시신을 다른 곳으로 옮길 계획이었으나 그의 죽음으로 인해 실행하지 못했습니다. 이 유물이 정말 성 오베르의 유물임을 확인시켜주는 몇 가지 기적적인 사건들이 일어났다고 전해지는데, 예를 들어 한 수도사가 유물의 진정성을 의심하자 마비되는 일이 있었습니다. 결국 이는 성 오베르 숭배의 인기가 시작되는 계기가 되었습니다." # 12545101019953984087
