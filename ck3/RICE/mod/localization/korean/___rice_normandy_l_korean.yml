  normandy.0021.t: "[courtier_1.GetCulture.GetNameNoTooltip] 모험가들" # 3426952789159209650
  normandy.0021.desc: "[courtier_1.GetCulture.GetName] 출신의 모험가 무리를 만났는데, 그들의 우두머리는 [courtier_1.GetWomanMan]인 [courtier_1.GetFirstName]입니다. 그들은 저를 위해 봉사할 의향이 있다고 밝혔습니다. [courtier_1.GetFirstNameNoTooltip]은 [courtier_1.GetHerHis] 무리가 제 영토로 들어오는 것을 허락하는 대가로 무언가를 제공하기로 동의했습니다." # 3248754503255291445
  normandy.0021.desc.courtiers: "제가 [courtier_1.GetFirstNameNoTooltip]에게 저와 새로 정착한 [courtier_1.GetCulture.GetCollectiveNounNoTooltip] 사이에 [courtier_1.GetHerHis] 사람 중 한 명이 중재자 역할을 하기를 원한다고 말했습니다. 그 결과 [courtier_1.GetFirstNameNoTooltip]은 저의 궁정에 합류하겠다고 제안했지만, 만약 그 방법이 잘 되지 않는다면 [courtier_1.GetSheHe]는 [courtier_1.GetHerHis] 동료인 [courtier_2.GetFullName]을 추천할 수도 있다고 말했습니다." # 8675313569197516839
  normandy.0021.desc.colonists: "[courtier_1.GetFirstNamePossessiveNoTooltip] 집단은 소규모 무리라기보다는 작은 부족에 가깝습니다. 다행히도 그들은 평화롭게 왔습니다! [ROOT.Char.GetPrimaryTitle.GetName] 내에는 정착하기에 적합한 몇몇 장소가 있으며, [courtier_1.GetFirstNameNoTooltip]이 이끄는 [courtier_1.GetCulture.GetNameNoTooltip] 사람들이 그곳에 정착하여 이 지역의 활력에 기여하기 시작했습니다." # 3783085470735950135
  normandy.0021.desc.mercenaries: "말할 필요도 없이, [courtier_1.GetCulture.GetCollectiveNounNoTooltip]은 전쟁에서의 능력으로 알려져 있으며 심지어 두려움의 대상이기도 합니다. [courtier_1.GetFirstNameNoTooltip]은 수많은 명예로운 전사들을 지휘하고 있으며, 그들은 올바른 봉주를 만난다면 평균적인 암살자 고용병들보다 더 충성스러울 수 있습니다. 지금부터 이 전사들은 나를 섬기며 내 적들의 심장에 공포를 심어줄 것입니다!" # 17954087817108034932
  normandy.0021.desc.traders: "비록 전사 및 약탈자로 악명 높지만, [courtier_1.GetCulture.GetCollectiveNounNoTooltip]는 또한 상업에 능하고 널리 여행했습니다. 스칸디나비아인들의 광범위한 무역망은 사업 수완이 있는 통치자에게 귀중한 자산입니다.\n\n마침 [courtier_1.GetFirstNameNoTooltip]는 여행과 무역 경험이 있으며, 내 영지에 상인들을 데려오고 나와 생산적인 무역 관계를 구축하겠다고 제안하고 있습니다." # 7745019206052803931
  normandy.0021.desc.rulers: "우리의 협상에 따라, 나는 [courtier_1.GetCulture.GetNameNoTooltip] 정착민들이 [courtier_1.GetFirstNameNoTooltip]의 통치 아래 [award_county.GetNameNoTier]에서 자치하도록 허락했습니다. [courtier_1.GetSheHe|U]는 이러한 합의에 기꺼이 동의했습니다.\n\n이것에 동의하는 것은 현명한 일입니다. 왜냐하면 이 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]들은 다른 노르드 약탈자들을 포함한 외세의 공격으로부터 우리의 영토를 지키는 데 도움을 주기로 동의했기 때문입니다. 어떤 면에서 우리는 [courtier_1.GetHerHim]과 같은 잠재적인 적을 일종의 친구로 만들었습니다!" # 9731179506154117841
  normandy.0021.desc.conclusion: "마지막으로, 저는 [courtier_1.GetFirstNameNoTooltip]에게 적대적인 노르드족의 침략으로부터 제 영토를 방어하는 데 도움을 요청할 수 있을 것입니다." # 15256936751707966325
  normandy.0021.a: "[courtier_1.GetFirstNameNoTooltip]가 제 궁정에서 봉사할 수 있습니다." # 16243434998447089792
  normandy.0021.b: "[courtier_2.GetFirstNameNoTooltip]가 제 궁정에 잘 어울릴 것 같군요." # 421998072697003162
  normandy.0021.c: "둘 다 나의 궁신이 될 수 있습니다." # 11594120780664846237
  normandy.0021.d: "훌륭하군! 이제 이 정도면 충분한 것 같네." # 3579274511911030430
  normandy.0021.e: "[courtier_1.GetFirstNameNoTooltip]이여, 노르드 해적들에 맞서 저희를 더 도와주시겠습니까?" # 8173982878312242862
  normandy.0021.e.failure: "[courtier_1.GetFirstNameNoTooltip]는 스칸디나비아 모험가들에 맞서 더 잘 방어하는 데 도움을 줄 수 없습니다." # 15500309140762313566
  normandy.0021.e.success: "[courtier_1.GetFirstNameNoTooltip] 님께서 #V 5-20# 년 동안 [GetModifier('fp1_reprieve_from_sa_modifier').GetNameWithTooltip|L] [character_modifier|E]를 얻는 데 도움을 주셨습니다." # 3751199184134076162
  normandy.0021.f: "[courtier_1.GetFirstNameNoTooltip]가 어떤 통치자가 될지 궁금하군요...." # 12761269703453933568
  normandy.0021.colonists_duchy_tt_10: "#V 10년 동안# #V 10 years# 동안 [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] [county_modifier|E]를 획득합니다\"" # 7522616797218114140
  normandy.0021.colonists_duchy_tt_15: "#V 15년# 동안 [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] [county_modifier|E]를 획득합니다!" # 15568930593140557839
  normandy.0021.colonists_duchy_tt_20: "#V 20년# 동안 [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] [county_modifier|E]를 획득합니다!" # 16951333083399614998
  normandy.0021.colonists_duchy_tt_25: "#V 25년# 동안 [GetModifier('RICE_normandy_norse_colonists').GetNameWithTooltip|L] [county_modifier|E]를 획득합니다!" # 10306803124667180349
  RICE_norse_adventurer_convert_tooltip: "#italic 힘#! 을 당신의 [faith|E]로 개종하십시오" # 15413917651111435156
  normandy.0022.t: "노르드족의 공격 방어하기" # 4217361789072541988
  normandy.0022.desc.intro: "양측 모두에게 유리한 합의를 이룬 후, 저는 [courtier_1.GetFirstName]와 [courtier_1.GetSheHe]와 [courtier_1.GetHerHis] 일행이 제 영토에 대한 향후 대규모 노르드족의 공격을 막거나 저항하는 데 더 도움을 줄 수 있을지에 대해 논의했습니다." # 6788220700181057680
  normandy.0022.desc.no.courtiers: "[courtier_1.GetFirstNameNoTooltip]가 [courtier_1.GetHerHis]가 이끄는 [courtier_1.GetCulture.GetCollectiveNoun] 무리는 그저 작은 모험가 집단에 불과하며, 군대와 효과적으로 맞서 싸우거나 그들을 되돌려 보낼 만큼의 역량이 없다고 말했습니다. [courtier_1.GetSheHe|U]는 또한 [courtier_1.GetSheHe]가 스칸디나비아에 있는 [courtier_1.GetHerHis]의 인맥이 우리에게 큰 도움이 될지 의심한다고 주장했습니다." # 6309447836840340301
  normandy.0022.desc.no.colonists: "[courtier_1.GetFirstNameNoTooltip]는 [courtier_1.GetHerHis] 무리 중 다수가 비교적 평화로운 농부와 장인들이라 어떤 군사적 침략에도 저항할 수 없을 것이라 말했습니다. 그들은 이 땅을 개량하는 데 더 나은 일을 할 것이라고 [courtier_1.GetFirstNameNoTooltip]는 설명했습니다." # 9215034531097572588
  normandy.0022.desc.no.mercenaries: "[courtier_1.GetFirstNameNoTooltip]께서는 그분의 전사들이 유능하여 어떤 전투에서든 싸울 수 있지만, 다른 노르드족 군벌들과 협상하는 것은 별개의 문제라고 저를 안심시켰습니다. 보아하니 [courtier_1.GetSheHe]께서는 [courtier_1.GetHerHis] 다른 노르드족 약탈자들에게 영향을 미칠 만한 위신이나 권위가 없는 것 같습니다." # 13225586622100065422
  normandy.0022.desc.no.traders: "[courtier_1.GetFirstNameNoTooltip]은 고개를 저으며 [courtier_1.GetSheHe]와 [courtier_1.GetHerHis] 일행은 전쟁보다는 교역에 더 익숙하다고 말했습니다. 물론 모든 상인이 가끔 약탈을 하긴 하지만, 잠재적인 대규모 침공에 대비하는 것은 별개의 문제이지요." # 16372323867880680170
  normandy.0022.desc.yes.courtiers: "[courtier_1.GetFirstNameNoTooltip]은 비록 [courtier_1.GetHerHis] 모험가 무리는 소수이지만, 스칸디나비아에 유용하게 활용할 수 있는 인맥이 몇몇 있다고 말했습니다. [courtier_1.GetSheHe|U]는 [courtier_1.GetSheHe]가 이 인맥을 활용하여 잠재적인 북유럽 침략자들이 당분간 다른 곳으로 눈을 돌리도록 설득할 수 있다고 합니다." # 2740970874890540796
  normandy.0022.desc.yes.colonists: "[courtier_1.GetFirstNameNoTooltip]께서 제가 편히 쉴 수 있다고 말했습니다. 그가 데려온 정착민들 중 다수는 평화로운 농부와 장인들이지만, 그들은 스칸디나비아 동족들과 강한 유대 관계를 맺고 있기 때문이라고 합니다. 혹시라도 노르드 약탈자가 나타난다면, 지금 이곳에 있는 그들의 친구와 가족을 해치기를 주저할 것이라고 합니다. [courtier_1.GetSheHe]께서 [courtier_1.GetHerHim]과 함께 오신 분들 말입니다." # 13728185623581406880
  normandy.0022.desc.yes.mercenaries: "[courtier_1.GetFirstNameNoTooltip]이 웃으며 [courtier_1.GetSheHe]가 말하길, [courtier_1.GetHerHis] 전사들이 스칸디나비아에서도 크게 두려움을 사고 있다고 합니다. 그들이 내 영토에 머무는 것은 잠재적인 노르드족 침략자들로부터 어느 정도 존경을 얻게 됨을 의미하며, 그들은 당분간 나와 — 그리고 [courtier_1.GetFirstNamePossessiveNoTooltip]의 전사들 — 을 건드리지 않을 것입니다." # 4964568097486686781
  normandy.0022.desc.yes.traders: "[courtier_1.GetFirstNameNoTooltip]이 제게 [courtier_1.GetCulture.GetCollectiveNoun]이 전쟁에 능한 것으로 악명 높지만, 그들의 상업적 기량에 대해서는 아는 사람이 거의 없다고 말했습니다. 제 영토와 스칸디나비아 사이에 더 강력한 무역 연결망이 구축된다면, 북유럽의 호전광들은 이 무역망에서 나오는 수입원을 파괴하는 것은 어리석은 짓을 넘어선 바보짓이 될 것입니다." # 1713092877979096911
  normandy.0022.desc.conclusion.no: "내 실망감을 감지한 [courtier_1.GetFirstNameNoTooltip]이 자신의 모험가 무리가 내 영지에 잘 정착하도록 최선을 다할 것이며, 그리되면 노르드 약탈자들이 내 영토에 도착하더라도 최소한 영지가 더 강해질 것이라고 [courtier_1.GetHerHis] 안심시켜 주었습니다. 그럼에도 불구하고, [courtier_1.GetFirstNameNoTooltip]이 정말로 진실을 말하고 있는 것인지, 아니면 [courtier_1.GetSheHe]가 은근히 양쪽을 모두 이용하려는 것인지 궁금합니다." # 13608925987367877715
  normandy.0022.desc.conclusion.yes: "비록 이것이 노르드족의 장기적인 위협을 영구적으로 줄이지는 못하겠지만, 이는 훌륭한 소식입니다. [courtier_1.GetFirstNamePossessiveNoTooltip] 무리와 함께 일한 것은 제가 처음에 생각했던 것보다 훨씬 더 잘 풀렸습니다!" # 12483392454609661981
  normandy.0022.a: "[courtier_1.GetFirstNameNoTooltip]와 같은\"착\" 바이킹이 존재하다니 얼마나 행운인가!" # 1694405507567040940
  normandy.0022.b: "부디 [courtier_1.GetFirstNameNoTooltip]가 수상한 짓을 꾸미지 않기를 바라야겠군." # 17415898067691042196
  normandy.0022.c: "그동안 [courtier_1.GetFirstNameNoTooltip]가 제 궁정에 머물러도 좋습니다." # 13083403613198280799
  normandy.0022.d: "이제 그건 접어두고, 내 궁정에 [courtier_2.GetFirstNameNoTooltip]을 맞이하고 싶소" # 1311462249170482053
  normandy.0022.e: "다음은 [courtier_1.GetFirstNameNoTooltip] #italic 님#과 [courtier_2.GetFirstNameNoTooltip] 님을 이곳으로 모셔오겠습니다." # 5675801365834684601
  normandy.0023.t: "모험가들의 요구사항" # 7879343617619542452
  normandy.0023.desc.intro: "[courtier_1.GetCulture.GetName] 출신 모험가 무리가 [courtier_1.GetWomanMan]인 [courtier_1.GetFullName]의 인솔하에 저와 접촉했으며, 저를 섬기고 제 영토로 이주하고 싶다는 뜻을 밝혔습니다. 물론, 그들은 그에 대한 대가를 지불해야 할 것입니다." # 6971849029158461178
  normandy.0023.desc.courtiers: "특히, 저는 [courtier_1.GetFirstNameNoTooltip]에게 [courtier_1.GetHerHis] 사람들 중 한 명이 저의 궁신으로 공식적으로 봉사하여, 새로 정착한 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]과 저 사이의 중재자 역할을 해 주기를 원한다고 말했습니다." # 2051502856875344887
  normandy.0023.desc.colonists: "[courtier_1.GetFirstNamePossessiveNoTooltip]의 무리는 작은 부족 집단과 다름없으며, 비교적 많은 수로 도착했기에 내 영지 내 인구가 부족한 지역에 정착하기를 바라고 있습니다." # 17328470695576074092
  normandy.0023.desc.mercenaries: "[courtier_1.GetCulture.GetCollectiveNounNoTooltip]이 전쟁에 능하다는 것은 두말할 나위가 없소. [courtier_1.GetFirstNameNoTooltip]께서는 제가 군대에 통합하고 싶은 유능한 전사들을 거느리고 있소." # 13691668505795231033
  normandy.0023.desc.traders: "비록 호전적인 전사이자 약탈자로 악명 높지만, [courtier_1.GetCulture.GetCollectiveNounNoTooltip] 부족은 사업에도 능하고 널리 교류하고 있으니, 우리 상호 이익이 되는 무역 협정을 맺을 수 있기를 바랍니다." # 17385365982306238315
  normandy.0023.desc.mid: "\n\n나는 이 모험가들에게 후하게 보상하기로 처음에 합의했었지. 아아, 하지만 [courtier_1.GetFirstNameNoTooltip]과의 협상이 엉망이 되어버렸네." # 11620665430605855670
  normandy.0023.desc.gold: "저주받은 건달 놈이 우리가 합의했던 원래 금액보다 더 많은 금을 내놓으라고 요구하는군!" # 17829408876388910997
  normandy.0023.desc.titles: "탐욕스러운 짐승이 이제 [award_county.GetNameNoTier]를 [courtier_1.GetHerHim]에게 통치하게 넘기라고 말하는군!" # 17073280130722637598
  normandy.0023.desc.conclusion: "이 터무니없는 요구들에 신중하게 대응해야 하오. 이 해적들이 엉뚱한 생각을 품지 않도록 말이지…." # 14708627708407555185
  normandy.0023.a: "좋아. 그 악당은 [courtier_1.GetSheHe]가 원하는 것을 얻게 될 것이다." # 4803341043943677144
  normandy.0023.b: "[courtier_1.GetFirstNameNoTooltip] 그대, 이 거래를 이런 식으로 바꾸려 하다니." # 12801413816287590499
  normandy.0023.b.failure: "[courtier_1.GetFirstNameNoTooltip]가 따르지 않아 부정적인 결과를 초래합니다." # 15800187541161030198
  normandy.0023.b.success: "[courtier_1.GetFirstNameNoTooltip]은 물러서며, 심지어 그대의 단호함에 마지못해 존경심을 표할지도 모릅니다." # 8530351414992459389
  normandy.0024.t: "모험가들이 정착하다" # 2431889279529085659
  normandy.0024.desc: "[award_county.GetNameNoTier]를 [courtier_1.GetFirstName]에게 넘겨준 것은 논란의 여지가 많은 결정이었지만, [courtier_1.GetHerHis] 모험가들의 분노로 내 영토가 고통받는 것을 원치 않았기에 달리 선택의 여지가 없었다. 내 영토를 약탈하게 두느니 차라리 [courtier_1.GetHerHim]을 의심스러운 동맹으로 두는 것이 낫다." # 3716275723932571396
  normandy.0024.desc.courtiers: "명목상의 선의의 표시로, [courtier_1.GetFirstNameNoTooltip]은 [courtier_1.GetSheHe]가 일종의 연락책으로 [courtier_1.GetHerHis] 인물 중 한 명을 내 궁정에 머물게 하자는 나의 첫 제안에 동의했습니다. 이 경우, [courtier_1.GetFirstNameNoTooltip]은 그 역할을 수행하기 위해 [courtier_2.GetFirstName]라는 이름의 [courtier_2.GetWomanMan]을 선택했습니다." # 13345357198036457026
  normandy.0024.desc.colonists: "\n\n우리의 원래 합의와 마찬가지로, [courtier_1.GetFirstNamePossessiveNoTooltip]의 백성들이 내 영토에 대거 정착했습니다. 그들의 배신에도 불구하고, 일단 새로운 보금자리를 잡으면 [courtier_1.GetFirstNameNoTooltip]의 지도 아래 생산적인 정착민들이 될 것입니다." # 16514844858231597600
  normandy.0024.desc.mercenaries: "\n\n원래의 약속을 이행하기 위해, [courtier_1.GetFirstNameNoTooltip]이 그가 많은 전사들에게 이제 나의 깃발 아래 싸우도록 지시했다고 말합니다. 그가 이제 통치자가 되었음에도 불구하고, [courtier_1.GetHerHis] 전사들은 미래에 [courtier_1.GetHerHim]와 맞서 싸워야 할지라도 오직 나에게만 충성할 것입니다. [courtier_1.GetSheHe]가 이 약속을 지킬지 두고 봅시다." # 14464190255109404480
  normandy.0024.desc.traders: "다행스럽게도, [courtier_1.GetFirstNameNoTooltip]가 우리의 원래 합의대로 자신의 역할을 다하고 있으며, [courtier_1.GetHerHis] 인맥을 활용하여 내 영지의 교역망을 확장하고 있습니다. 비록 시작은 좋지 못했고, 내가 이 [courtier_1.GetCulture.GetCollectiveNoun]들을 완전히 신뢰하지 못할 수도 있지만, 적어도 내 영지의 경제는 성장할 것입니다!" # 10602989000186449351
  normandy.0024.desc.conclusion: "\n\n공식적인 절차는 끝났으니, [courtier_1.GetFirstNameNoTooltip]가 [award_county.GetNameNoTier]의 [courtier_1.GetTitleAsNameNoTooltip]가 되었습니다. 부디 [courtier_1.GetSheHe]가 [courtier_1.GetHerHis] 약속을 잘 지키고 더 이상의 말썽을 일으키지 않기를 바랍니다." # 10386579804318757505
  normandy.0024.a: "[courtier_1.GetFirstNameNoTooltip]의 운명은 어디로 향하게 될까요?" # 5852081228540538132
  normandy.0024.b: "이제부터 저는 [courtier_1.GetFirstNameNoTooltip]를 주시할 것입니다." # 4276883814760771568
  normandy.0025.t: "새로운 보금자리" # 887492423681421050
  normandy.0025.desc: "나와 나의 [courtier_1.GetCulture.GetName] 모험가 일행은 먼 곳까지 여행했지만, 진정한 영구적인 거처를 찾지 못했습니다. 이제야 찾았군요. 나의 노력 덕분에 나는 [current_ruler.GetPrimaryTitle.GetNameNoTier]를 다스리는 [current_ruler.GetTitledFirstName]와 계약을 맺었습니다.\n\n[current_ruler.GetFirstNameNoTooltip]께서는 우리가 [courtier_1.GetPrimaryTitle.GetNameNoTier]에 정착하는 것을 허락했을 뿐만 아니라, 그분께서는 나에게 그곳을 나의 개인 영지로 다스릴 권리를 공식적으로 부여해 주셨습니다." # 9848157061178311165
  normandy.0025.desc.vassal: "물론이지, 세상에 공짜는 없지. 나는 [current_ruler.GetHerHim]에게 충성을 맹세하고, 심지어 다른 [courtier_1.GetCulture.GetCollectiveNoun]과 싸워야 하더라도 이 땅을 지키는 데 [current_ruler.GetFirstNameNoTooltip]을 돕겠다고 약속해야 했소." # 15545174855983517790
  normandy.0025.desc.vassal_in_realm: "물론, 세상에 공짜는 없지: 나는 [courtier_1.GetLiege.GetTitledFirstName]에게 충성을 맹세해야 했고, 심지어 다른 [courtier_1.GetCulture.GetCollectiveNoun]과 싸워야 할지라도 [current_ruler.GetFirstNameNoTooltip]께서 이 땅을 지키는 것을 돕겠다고 약속해야 했다." # 11760650269080020322
  normandy.0025.desc.independent: "물론, 세상에 공짜는 없지. 정치적 독립은 유지할 수 있었지만, 내가 수상한 짓을 하지 않도록 [current_ruler.GetFirstNameNoTooltip]와 휴전 협정을 맺어야만 했어. 하지만 휴전이 끝나고 나면... 누가 알겠어?" # 16109012134206215345
  normandy.0025.desc.conversion: "내 일행 중 일부는 [current_ruler.GetFirstNameNoTooltip]와의 관계를 순조롭게 시작하기 위해 그들이 매력적이라고 생각하는 [current_ruler.GetFaith.GetName]으로 개종해야 한다고 제안했지만, 다른 이들은 우리의 전통적인 신앙을 고수해야 한다고 생각합니다." # 3745146139775799925
  normandy.0025.a: "저의 첫 행동은 [current_ruler.GetFaith.GetNameNoTooltip]으로 개종하는 것입니다." # 11687352499078534879
  normandy.0025.b: "새로운 거처에 자리를 잡을 시간입니다." # 9718116665598104083
  normandy.0026.t: "합의 도달" # 5280219768438387518
  normandy.0026.desc: "나는 [courtier_1.GetFirstName]이 요구한 사항에 동의할 수밖에 없었다. 위험이 너무 컸기 때문이다. 하지만 이 [courtier_1.GetCulture.GetCollectiveNoun]들이 완전히 명예를 모르는 것은 아닌 것이, 그들은 나에 대한 초기 약속들을 이행하기로 동의했다." # 15345549060920816682
  normandy.0026.desc.courtiers: "$normandy.0021.desc.courtiers$" # 2260260427259001477
  normandy.0026.desc.colonists: "$normandy.0021.desc.colonists$" # 11902834217886034666
  normandy.0026.desc.mercenaries: "$normandy.0021.desc.mercenaries$" # 13168426457058760332
  normandy.0026.desc.traders: "$normandy.0021.desc.traders$" # 10386669946118414052
  normandy.0026.a: "아주 좋소, [courtier_1.GetFirstNameNoTooltip]. 여기에 머물러도 좋소." # 14515288469346522827
  normandy.0026.b: "저는 [courtier_2.GetFirstNameNoTooltip]을 선호합니다." # 15794744086855417756
  normandy.0026.c: "둘 다 만일의 경우를 대비해서 곁에 두겠습니다." # 8239074281468368804
  normandy.0026.d: "부디 그들이 말썽을 일으키지 않기를 바라야겠군." # 1340130287115569337
  normandy.0027.t: "[granter.GetFirstNamePossessiveNoTooltip]께서 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]을(를) 상대하시게 될 것입니다." # 9377655209577010231
  normandy.0027.desc: "[granter.GetTitledFirstName]께서 그가 이전에 다스리던 영토 일부를 [courtier_1.GetCulture.GetName] 출신 모험가인 [courtier_1.GetFirstName]에게 넘겨주었다는 소식을 들었습니다. 그 자는 이후 [award_county.GetNameNoTier]의 [courtier_1.GetTitleAsNameNoTooltip]로서 저에게 충성을 맹세했습니다.\n\n한편으로, [courtier_1.GetCulture.GetCollectiveNounNoTooltip]는 기만과 탐욕에 능한 것으로 악명이 높으며, 저는 그들이 [granter.GetHerHim]를 협박하여 이 땅들을 넘겨받게 한 것은 아닌지 걱정됩니다. 다른 한편으로는, 만약 [courtier_1.GetFirstNameNoTooltip]가 #italic 진실된#! 명예를 지닌 [courtier_1.GetCulture.GetNameNoTooltip]임이 증명된다면, [courtier_1.GetSheHe]가 [courtier_1.GetHerHis] 성가신 [courtier_1.GetCulture.GetNameNoTooltip] 동족들이 우리를 위협하는 것을 막는 데 큰 역할을 할 수 있을 것이 분명합니다.\n\n어쨌든, [courtier_1.GetFirstNameNoTooltip]는 당분간 충실한 봉신으로서 저를 섬기겠다고 맹세했습니다. 아마도 그것이 어느 정도는 중요하게 여겨질 것입니다." # 4202693864963225120
  normandy.0027.a: "흠…. 어디로 이어질지 두고 보지." # 8505703824256732528
  normandy.0028.t: "[courtier_1.GetCulture.GetNameNoTooltip] 무법자들" # 2610894026386278010
  normandy.0028.desc.original: "나는 [courtier_1.GetFirstNamePossessive] 터무니없는 요구를 거절했고, 그가 물러나 우리의 원래 합의를 지켜주기를 바랐습니다. 하지만 [courtier_1.GetSheHe]는 그러지 않았습니다.\n\n협상이 결렬된 후, 나는 관료들에게서 [courtier_1.GetFirstNamePossessiveNoTooltip]의 [courtier_1.GetCulture.GetCollectiveNoun] 무리가 반란을 일으켜 [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetDeJureLiege.GetNameNoTier]에 근거지를 마련했으며, 그곳에서 주변 영토를 약탈하고 있다는 소식을 듣고 경악했습니다. [courtier_1.GetSheHe|U]는 그러지 않았습니다.\n\n이 도적 떼는 그들의 수가 비교적 적어 나의 통치에 심각한 위협이 되지는 않지만, 그들의 행동은 인근 시골 지역에 여전히 큰 피해를 주고 있습니다." # 15572794315130244800
  normandy.0028.desc: "[original_negotiator.GetTitledFirstName]의 궁정에서 끔찍한 소식이 들려왔습니다. [original_negotiator.GetSheHe|U]는 최근 [courtier_1.GetCulture.GetCollectiveNoun] 무리와 모종의 거래를 시도했으나, 그 무리의 우두머리는 [courtier_1.GetFirstName]라는 자였습니다. 하지만 [courtier_1.GetFirstNameNoTooltip]가 여러 가지 양보를 요구하면서 협상이 결렬되었습니다.\n\n협상 결렬 이후, [courtier_1.GetFirstNamePossessiveNoTooltip]의 [courtier_1.GetCulture.GetCollectiveNounNoTooltip] 무리는 배신하고 [capital.GetDeJureLiege.GetNameNoTier]에 거점을 마련하여, 나의 통치하에 있는 영토를 포함한 주변 땅들을 약탈하고 파괴할 수 있게 되었습니다! \n\n이 도적들은 수적으로 그리 많지 않아 나의 통치에 심각한 위협은 되지 않지만, 그들의 행동은 인근 시골 지역에 여전히 큰 피해를 주고 있습니다." # 11466938216278693502
  normandy.0028.a: "내가 무슨 짓을 한 거지?!" # 12486147629244547832
  normandy.0028.b: "[original_negotiator.GetFirstNameNoTooltip]가 무슨 짓을 한 거지?!" # 18181850655378751672
  normandy.0029.t: "협상 성공" # 15999432028135607320
  normandy.0029.desc: "저는 #bold 신하#인 [courtier_1.GetFirstNamePossessive]의 터무니없는 요구를 거절하고, [courtier_1.GetHerHim]에게 [courtier_1.GetHerHis] 협박에 굴복하지 않겠다고 단호하게 말했습니다. 다행히도 [courtier_1.GetSheHe]는 물러났습니다. 아마도 [courtier_1.GetFirstNameNoTooltip]가 저의 단호함에 감명받았거나, 혹은 [courtier_1.GetSheHe]가 단지 허세를 부리며 저에게서 더 많은 것을 얻어내려 했을지도 모릅니다. 어쨌든, 우리는 기존의 합의를 유지할 것입니다." # 4357559668647800433
  normandy.0029.a: "저는 제 궁정에 있는 [courtier_1.GetFirstNameNoTooltip]을 주시할 것입니다." # 7117011449067558940
  normandy.0029.b: "[courtier_2.GetFirstNameNoTooltip]가 내 궁정에 머무를 것입니다." # 9376705336385619145
  normandy.0029.c: "둘 다 만일의 사태에 대비해 제 궁정에 합류해야 합니다." # 2366199734795797201
  normandy.0029.d: "그들이 약속을 지키기를 바라야겠군." # 6878549416140704322
  normandy.0029.e: "저는 [courtier_1.GetHerHim]를 믿을 수 없지만, [courtier_1.GetSheHe]가 노르드 해적들을 막는 데 도움을 줄 수 있을까요?" # 6720433446396661092
