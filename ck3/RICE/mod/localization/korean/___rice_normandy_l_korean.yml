  RICE_normandy_struggle_ending_conquest_decision_desc: "[GetGeographicalRegion('RICE_normandy_region').GetName]가 우리 민족의 요람일 수는 있으나, 요람에만 영원히 머물 수는 없습니다. 우리를 기다리는 정복할 영토들이 저 밖에 있습니다. [ROOT.Char.GetFaith.HighGodName]의 의지에 따라, 우리는 노르망디보다 훨씬 더 위대한 영역을 정복하고 다스릴 운명을 완수할 것입니다!" # 144771984153083183
