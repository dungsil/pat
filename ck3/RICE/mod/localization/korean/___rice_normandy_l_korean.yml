  RICE_normandy_domesday_book_artifact_name: "둠즈데이 북" # 956935729942135138
  RICE_normandy_domesday_book_artifact_england_desc: "이 문서는 [GetGeographicalRegion('custom_england').GetName]에 대한 포괄적인 조사 기록으로, [ROOT.Char.GetTitledFirstName]의 치세 동안 완성되었습니다. 여기에는 해당 지역의 토지 소유자, 재산, 소작농 및 농노에 대한 상세한 정보가 담겨 있습니다. 공식적으로는 대조사(Great Survey)라 불리지만, 성경의 최후의 심판처럼 조사 결과가 변경 불가능하고 논쟁의 여지가 없다는 점에서 둠즈데이 북(Domesday Book)이라는 별명을 얻었습니다." # 15491168303639938966
  RICE_normandy_domesday_book_artifact_france_desc: "이 문서는 #bold [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]#에 대한 포괄적인 조사 기록으로, [ROOT.Char.GetTitledFirstName]의 치세 동안 완성되었습니다. 이 기록에는 해당 지역의 지주, 재산, 소작농, 농노에 대한 상세한 정보가 담겨 있습니다. 공식 명칭은 대조사(Great Survey)이나, 성경의 최후의 심판처럼 조사 결과가 변경 불가능하고 논쟁의 여지가 없다는 점에서 둠즈데이 북(Domesday Book)이라는 별명을 얻었습니다." # 16581179587145361897
  RICE_normandy_domesday_book_artifact_greater_normandy_desc: "이 문서는 [ROOT.Char.GetTitledFirstName]의 치세 동안 완료된 [GetGeographicalRegion('RICE_greater_normandy_region').GetName] 조사에 대한 포괄적인 기록입니다. 이 문서에는 해당 지역의 지주, 재산, 소작농 및 농노에 대한 상세한 정보가 담겨 있습니다. 공식 명칭은 대조사(Great Survey)이지만, 성경의 최후의 심판처럼 조사 결과가 변경 불가능하고 논쟁의 여지가 없다는 점에서 둠즈데이 북(Domesday Book)이라는 별명이 붙었습니다." # 12403673194647825660
  RICE_normandy_historia_normannorum_name: "노르만족의 역사" # 6611210214536862969
  RICE_normandy_historia_normannorum_desc: "이것은 [dudo_of_saint_quentin.GetFullName]이 저술한 #italic 노르만 연대기#!의 원본 필사본입니다.\n\n[dudo_of_saint_quentin.GetFirstNameNoTooltip]은 [original_sponsor.GetTitledFirstName]의 지시를 받아 $d_normandy$에 [norman.GetCollectiveNoun]이 처음 도착한 시점부터 그 당시까지의 역사를 기록했습니다. 수년 후, 최종 결과물은 [norman_duke.GetTitledFirstName]에게 제출되었습니다.\n\n산문과 운문으로 모두 쓰인 이 역사는 구전 전통에 기반을 두고 있으며, [rollo.GetTitledFirstName]가 그곳에 어떻게 도착했는지, 그리고 [rollo.GetHerHis]의 후계자들이 $d_normandy$의 분열된 민족들을 하나의 응집력 있는 왕국으로 통합하기 위해 어떻게 노력했는지에 대한 환상적인 이야기로 시작됩니다. 따라서 이 문헌은 [norman_duke.GetFirstNameNoTooltip]이 속한 [norman_duke.GetDynasty.GetName] 왕조를 상당히 긍정적으로 묘사하고 있습니다." # 5472025897563362784
  game_concept_RICE_normandy_struggle_short: "노르망디" # 12201856020078924943
  game_concept_RICE_normandy_struggle: "노르망디 통합" # 11230305533292606938
  game_concept_RICE_normandy_struggle_desc: "$game_concept_RICE_normandy_struggle$은 [GetGeographicalRegion('RICE_normandy_region').GetName] [region|E]에서 일어나는 미니 [struggle|E]입니다. 이는 중세 성기에 유럽과 중동 역사에 지대한 영향을 미치게 될 노르만 민족의 민족 형성 과정과, 노르만족이 단일 정체성 아래 결집할 뿐만 아니라 그 정체성의 본질을 결정하기 위한 수세대에 걸친 정치적, 군사적, 문화적 투쟁을 묘사합니다.\n\n이 [struggle|E]는 규모가 작기 때문에, $game_concept_RICE_normandy_struggle$에 [struggle_involved|E]된 [rulers|E]가 다른 [struggle_struggles|E]에 비해 그 결과에 더 큰 영향을 미칩니다. 이는 이 [struggle|E]가 기회주의적인 [struggle_phase_normandy_adventure_simple|E], 경쟁하는 영주들 간의 다툼이 있는 [struggle_phase_normandy_confrontation_simple|E], 그리고 다른 [struggle_struggles|E]보다 훨씬 빠르게 다양한 [cultures|E]의 [struggle_phase_normandy_acculturation_simple|E]를 [struggle_phase_phases|E]를 거치며 진행되기 때문에 더욱 그렇습니다." # 7402846204002078513
