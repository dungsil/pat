  RICE_normandy_archangel_michael_statue_desc: "[GetBuilding('RICE_normandy_mont_saint_michel_02').GetName]은 수년간 중요한 순례지였습니다. 수도원과 오랫동안 연관되어 온 대천사 미카엘의 인기가 점점 더 높아지고 있습니다. 신도들이 그를 숭배할 수 있는 가시적인 형상을 가질 수 있도록 수도원에 미카엘의 거대한 조각상을 세우는 것이 어떻겠습니까?" # 18003023176193451003
