  RICE_normandy_struggle_ending_conquest_ethos_tt: "이제부터 [GetPlayer.GetCulture.GetName] [ethos|E]가 $ethos_bellicose_name$, $ethos_stoic_name$, $ethos_communal_name$ 또는 $ethos_egalitarian_name$ 중 무엇이 될지 결정할 것입니다." # 7694724347391363287
  RICE_normandy_struggle_ending_greater_normandy_tt: "만약 당신이 [GetGeographicalRegion('RICE_greater_normandy_region').GetName]을 정복한다면, 당신은 [kingdom|E]인 [GetTitleByKey('k_normandy').GetNameNoTier]를 얻게 되며, [GetGeographicalRegion('RICE_greater_normandy_region').GetName] 내의 모든 [duchies|E]는 그것의 [de_jure|E] 영토가 될 것입니다." # 2702222089075050067
