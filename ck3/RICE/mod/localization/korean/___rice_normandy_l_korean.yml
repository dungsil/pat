  normandy.0031.desc.mercenaries: "[courtier_1.GetCulture.GetNameNoTooltip] 병사들의 용맹함과 전쟁에서의 능력은 여러 땅에 알려져 있습니다. [courtier_1.GetFirstNameNoTooltip]는 많은 명예로운 기사들을 지휘하고 있으며, 그들은 올바른 영주를 만난다면 평균적인 살인청부 용병들보다 더 충성스러울 수 있습니다. 지금부터 이 기사들은 나를 섬기며, 내 적들의 심장에 공포를 심어줄 것입니다!" # 8436743578632381509
  normandy.0031.desc.traders: "비록 전쟁 기술로 유명하지만, [courtier_1.GetCulture.GetCollectiveNounNoTooltip]은 유럽 전역에 걸쳐 인맥이 두텁습니다. 그들이 수년에 걸쳐 쌓아온 네트워크는 사업 수완이 좋은 통치자에게 귀중한 자산이 될 수 있습니다.\n\n마침 [courtier_1.GetFirstNameNoTooltip]은 여행과 교역 경험이 있으며, 내 영지에 상인들을 데려와 나와 생산적인 무역 관계를 구축할 것을 제안하고 있습니다." # 3923188186147610572
  normandy.0031.desc.rulers: "우리의 협상 끝에, 나는 [courtier_1.GetCulture.GetNameNoTooltip] 정착민들이 [courtier_1.GetFirstNameNoTooltip]의 통치 아래 [award_county.GetNameNoTier]에서 자치하도록 허락했습니다. [courtier_1.GetSheHe|U]께서는 이러한 합의에 기꺼이 동의하셨습니다.\n\n이들과 합의하는 데는 지혜가 따릅니다. 이 [courtier_1.GetCulture.GetCollectiveNounNoTooltip]들은 단순한 야만인들이 아니기 때문입니다. 그들은 우리의 영토를 외세의 공격으로부터 보호하고, 우리의 병사들을 훈련시키며, 군사 및 정치 문제에 도움을 줄 추가적인 모험가들을 초청하는 데 동의했습니다." # 976997152218765211
  normandy.0031.desc.scholars: "[GetGeographicalRegion('RICE_normandy_region').GetName]의 통일이 끝난 후, [courtier_1.GetCulture.GetCollectiveNoun]은 라틴계 이웃들의 섬세한 문화를 익힌 장인으로 명성을 얻었습니다. 그리하여 [courtier_1.GetFirstNameNoTooltip]의 일행에는 많은 학자, 성직자, 장인들이 있습니다.\n\n저는 [courtier_1.GetFirstNameNoTooltip]에게 이 숙련된 인재들이 제 영지의 문화와 위상을 향상시키는 데 도움을 주기를 기대한다는 점을 분명히 했습니다. [courtier_1.GetSheHe|U]는 그들이 이 방면에서 기꺼이 돕겠다고 말합니다." # 17434299725370831480
  normandy.0031.desc.conclusion: "마지막으로, [courtier_1.GetFirstNameNoTooltip]에게 제 병사들을 훈련시켜 장기적인 군사 및 정치적 지원을 제공해 달라고 요청할 수 있을 것입니다." # 16005317764601134041
