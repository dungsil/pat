  game_concept_RICE_normandy_settlers_desc: "$culture_era_high_medieval$ [era|E]와 $culture_era_late_medieval$ [era|E] 이전의 대다수 유럽 [rulers|E]들은 노르드족 또는 노르만 정착민을 초대하는 [decisions|E]을 사용할 수 있습니다. 이 결정은 각각 스칸디나비아 또는 노르망디에서 정착민을 데려와 다양한 보너스를 제공받을 수 있게 해줍니다.\n\n노르드족 모험가들과 함께라면, 그들에게 [varangian_adventures|E]로부터 보호해 달라고 추가로 요청할 수도 있으며, 노르만족 모험가들과 함께라면 군사적, 정치적 입지를 개선하기 위한 장기적인 지원을 요청할 수 있습니다. 정착민들을 [rulers|E]로 초대하면 둘 중 하나는 보장됩니다.\n\n하지만, 그들을 [rulers|E]로 초대하는 것이 아니라면, 그들이 추가 [gold|E]나 심지어 통치할 [county|E]와 같이 더 많은 것을 요구할 가능성이 있습니다. 그들의 요구를 들어주지 않거나 협상이 실패하면, 그들은 당신의 영지에 불쾌한 [county_modifiers|E]를 남기고 떠날 것입니다." # 18156375036481254958
  game_concept_RICE_normandy_border_raid: "브르타뉴-노르망디 국경 습격" # 14732021622530401477
  game_concept_RICE_normandy_border_raids: "브르타뉴-노르망디 국경 약탈" # 9959349275241562299
  game_concept_RICE_normandy_border_raiding: "브르타뉴-노르망디 국경 약탈" # 3679221225428045262
  game_concept_RICE_normandy_border_raid_desc: "이것은 프랑스 북부 변경 지역에서 여러 $norman$ 및 $breton$ 영주들 사이에 벌어진 수년간의 저강도 전쟁을 묘사하는 특수한 [war|E]입니다.\n\n이 전쟁은 [RICE_normandy_struggle_short|E] [struggle|E]에 참여하는 [struggle_involved|E] [rulers|E]가 사용할 수 있으며, 혹은 [cultures|E]가 $heritage_brythonic_name$ 또는 $heritage_frankish_name$ [heritage|E]에 속하고 [capital|E]가 $RICE_normandy_and_brittany_region$ [region|E]에 위치한 [rulers|E]가 국경을 맞대고 있는 [rulers|E]에게 선포할 수 있습니다. 또한, [heritage|E]가 다른 상대에게 전쟁을 선포할 때 비용이 더 적게 듭니다.\n\n[iberian_struggle|E]의 [border_raid|E]와 마찬가지로, 이 [war|E]에서 공격자는 자신의 [realm|E]과 국경을 맞댄 특정 적의 [county|E]를 [siege|E]하는 것을 목표로 합니다. [war_leader|E]는 [war_target|E]를 점령하여 [gold|E]를 획득하며, [war_target|E]는 [development|E]와 [control|E]를 잃게 됩니다. [buildings|E] 또한 파괴되어 더 많은 [gold|E]를 제공할 수 있으며, [development|E]와 [siege|E] [army|E] 규모에 따라 그 확률이 증가합니다.\n\n공격자는 [war_target|E]를 [occupying|E]하는 즉시 [war_score|E]를 빠르게 얻게 됩니다." # 12969384689071535488
  game_concept_RICE_norman_adventure: "노르만 모험" # 17713902574604043668
  game_concept_RICE_norman_adventures: "노르만인의 모험" # 10253991038933900826
  game_concept_RICE_norman_adventuring: "모험" # 13677671254738490442
  game_concept_RICE_norman_adventure_adventure: "모험" # 16370489177724907221
  game_concept_RICE_norman_adventure_desc: "이것은 공격자가 자신의 [realm|E] 전체를 [war_target|E]로 이전하려는 특수한 형태의 [war|E]입니다. [varangian_adventure|E]와 유사하지만 몇 가지 차이점이 있으며, $tradition_RICE_northmen_name$ 또는 $tradition_RICE_adventurers_and_aristocrats_name$ [traditions|E]를 가진 [cultures|E]가 사용할 수 있습니다.\n\n공격자가 승리하면 해당 [counties|E]를 즉시 합병하고 그곳으로 [capital|E]를 이전합니다. 기존의 봉신들은 독립하게 되며, 기존의 $game_concept_counties$는 새롭게 등장한 지역 군벌들에게 주어집니다. $game_concept_RICE_norman_adventures$는 #EMP ONLY#! [duke|E] 및 $game_concept_count$-[title_tier|E] [rulers|E]만 사용할 수 있으며, 성공적인 $game_concept_RICE_norman_adventure_adventure$를 할 때마다 비용이 점차 증가합니다.\n\n이 [casus_belli|E]는 $culture_era_early_medieval$ 및 $culture_era_high_medieval$ [eras|E]에서 사용할 수 있으며, $tradition_RICE_northmen_name$ 또는 $tradition_RICE_adventurers_and_aristocrats_name$ [traditions|E]를 가진 다른 [cultures|E]에게는 사용할 수 없습니다.\n\n첫 $game_concept_RICE_norman_adventure$를 시작할 때, 공격자는 최대 [EmptyScope.ScriptValue('varangian_adventurers_standard_levy_cap_value')|0]의 보너스 [special_troops|E]를 받으며, 이는 완전히 통제하는 동일한 [faith|E] 및 동일한 [culture|E]의 영토가 많을수록 증가합니다." # 3570062433796878993
  RICE_normandy_aspiration_rollo_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$필요한 수단을 가리지 않고 [RICE_normandy_struggle|E]를 시작하거나 [struggle_involved|E]가 되어 [GetTitleByKey('d_normandy').GetNameNoTier]에 정착하십시오\n#bold Rewards#!\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$#V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [special_troops|E] 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$기독교 [faith|E]로 개종하십시오 (보상: @piety_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_medium_resource_bonus')]#! [piety|E])\n$EFFECT_LIST_BULLET$ [GetTitleByKey('d_normandy').GetNameNoTier]의 [ruler|E]가 되십시오 (보상: @dynasty_prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_small_resource_bonus')]#! [dynasty_prestige|E])\n$EFFECT_LIST_BULLET$금고에 최소 #V 1000#! [gold_i|E]를 보유하십시오 (보상: [GetGeographicalRegion('RICE_normandy_region').GetName] 내 귀하의 [realm|E]에 있는 모든 [county|E]가 @development_icon! #V [EmptyScope.ScriptValue('RICE_red_sea_al_umari_aspiration_dev_bonus')]#! [development|E] 획득)" # 9228807008502984665
  RICE_normandy_historical_aspiration_action_rollo: "#italic 당신은 기독교의 신으로부터 북부 프랑스에 정착하여 새로운 왕국을 세우고 백성들을 더 나은 미래로 이끌라는 계시를 받았다고 합니다.#!$RICE_normandy_aspiration_rollo_desc$" # 1495322954665103043
