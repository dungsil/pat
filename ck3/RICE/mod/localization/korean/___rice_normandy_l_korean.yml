  RICE_normandy_struggle: "노르망디 통합" # 11230305533292606938
  RICE_normandy_struggle_desc: "내 취향은 매우 독특해서. 당신은 이해하지 못할 거요.\n\n내 취향은 매우 독특해서. 당신은 이해하지 못할 거요." # 13881659477049932384
  struggle_RICE_normandy_phase_adventure: "모험" # 16370489177724907221
  struggle_RICE_normandy_phase_adventure_desc: "모험 [struggle_phase|E]은 [RICE_normandy_struggle|E]에게 기회의 시대입니다. 이는 [struggle_phase_normandy_confrontation|E]의 충돌 때문일 수도 있고, [struggle_phase_normandy_acculturation|E]의 경제적 안정 때문일 수도 있습니다.\n\n이제 스칸디나비아뿐만 아니라 유럽의 다른 지역 출신 사람들이 대거 노르망디로 몰려와 정착하거나 용병 일을 찾거나 약탈합니다. 동시에 이미 이곳에 있는 사람들은 해외에서 부를 찾아 나설 동기를 부여받습니다.\n\n하지만 모험은 영원히 지속될 수 없습니다. 노르망디의 [rulers|E]가 자신의 권력을 신중하게 확장하지 않는다면, 이는 [struggle_phase_normandy_confrontation|E]로 이어질 수 있습니다. 반대로, [rulers|E]가 이 다양한 민족들을 신중하게 관리한다면, 이는 [struggle_phase_normandy_acculturation|E]로 이어질 수 있습니다." # 1699771669812571800
  struggle_RICE_normandy_phase_acculturation: "문화 동화" # 10191759335300700156
  struggle_RICE_normandy_phase_acculturation_desc: "보람찬 [struggle_phase_normandy_adventure|E] 이후, 혹은 [struggle_phase_normandy_confrontation|E]의 갈등이 잦아들 때, [RICE_normandy_struggle|E]는 이 지역 주민들이 문화 융화 [struggle_phase|E] 속에서 공존하는 법을 배우면서 순조롭게 진행됩니다.\n\n서로 다른 집단 간의 잦은 접촉은 법률, 언어, 군사 전술 등에서 아이디어 교환을 촉발합니다. 라틴 사상의 수용이 가장 두드러지는 경향인데, 이는 [rulers|E]들이 자신의 권위를 확립하고 [realm|E]을 보다 효율적으로 통치하고자 하기 때문입니다.\n\n이러한 서로 다른 사상과 관습을 동화시키려는 시도로 인해 마찰이 발생한다면, 이는 우선순위가 다른 영주나 집단 간의 갈등을 유발하여 [struggle_phase_normandy_confrontation|E]로 이어질 수 있습니다. 하지만 문화 동화 시도가 성공적이라면, 이는 노르망디의 번영을 더욱 촉진하여 [struggle_phase_normandy_adventure|E]로 이어질 수 있습니다." # 6739037388301125098
  struggle_RICE_normandy_phase_confrontation: "대면" # 6176519631787323892
  struggle_RICE_normandy_phase_confrontation_desc: "[RICE_normandy_struggle|E]은 융화 정책을 통해 공작의 권위를 확립하는 데 실패하거나[struggle_phase|E] 대립기 동안 [struggle_phase_normandy_acculturation|E] 또는 [struggle_phase_normandy_adventure|E] 중 발생하는 상충하는 야망으로 인해 차질을 겪고 있습니다.\n\n이제 노르망디는 내전이 아니더라도 불안정에 직면하게 되는데, 이는 하위 귀족들이 영주의 자치권을 두고 다투기 때문입니다. 한편, 현재 노르망디에 거주하는 다양한 집단들은 세속적 권력과 종교적 권력에 대해 빈번하게 이의를 제기합니다.\n\n결국, 갈등 당사자들이 무력이나 외교를 통해 서로를 용인하게 된다면, 그들은 통합된 노르만 사회를 건설하기 시작할 수 있으며, 이는 [struggle_phase_normandy_acculturation|E]로 이어질 것입니다. 또한 그들은 다른 곳에서 기회를 모색하거나, 자신들의 다툼에 다른 이들을 초대할 수도 있으며, 이는 [struggle_phase_normandy_adventure|E]로 이어질 것입니다." # 13646011908602659800
