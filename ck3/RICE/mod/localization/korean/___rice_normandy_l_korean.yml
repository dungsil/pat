  RICE_normandy_build_minor_christian_holy_building_desc: "[ROOT.Char.GetTitleAsNameNoTooltip]으로서, 저는 [ROOT.Char.GetFaith.HighGodName]에 대한 저의 헌신을 보여드리고 싶습니다. 저의 [domain|E]에 새로운 [ROOT.Char.GetFaith.GetAdjective] 종교 건물을 짓기 위해 자금을 기부하고자 합니다. 이 새로운 건축물은 지역 사회에 영적인 혜택을 줄 것이며, 모두가 저의 신앙심을 알게 될 것입니다!" # 15861156011785817214
  RICE_normandy_build_minor_christian_holy_building_effect_tooltip_1: "귀하는 예배당, 교회, 또는 수도원 중 하나를 건설할지 선택하게 되며, 이는 각기 다른 [piety|E], [prestige|E], [dynasty_prestige|E] 보상과 함께, 그에 맞는 [character_modifier|E] 및 [realm_capital|E]에 대한 [county_modifier|E]를 제공할 것입니다." # 15427702236963933523
