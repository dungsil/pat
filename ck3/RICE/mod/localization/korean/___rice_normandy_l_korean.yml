  RICE_normandy_build_christian_site_large_church_option_tooltip: "비용: @gold_icon! #V #bold [GetPlayer.MakeScope.ScriptValue('RICE_build_large_christian_site_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$귀하는 [prestige_i|E]200와 [piety_i|E]100를 얻습니다\n$EFFECT_LIST_BULLET$귀하의 [dynasty|E]는 보유한 [piety_level|E]당 [dynasty_prestige_i]25를 얻습니다\n$EFFECT_LIST_BULLET$귀하는 #V 10#!년 동안 [GetModifier('RICE_normandy_built_large_church').GetNameWithTooltip] [character_modifier|E]를 받습니다\n$EFFECT_LIST_BULLET$귀하의 [capital|E]는 #V 10#!년 동안 [GetModifier('RICE_normandy_built_large_church_county').GetNameWithTooltip] [county_modifier|E]를 받습니다" # 16941157633694292432
  RICE_normandy_build_christian_site_large_monastery_option: "#bold 대 수도원#!" # 11348727093190523123
  RICE_normandy_build_christian_site_large_monastery_option_desc: "상당한 규모의 수도원" # 4034235549026169704
  RICE_normandy_build_christian_site_large_monastery_option_tooltip: "비용: @gold_icon! #V #bold [GetPlayer.MakeScope.ScriptValue('RICE_build_large_christian_site_cost')|0]#!#!\n\n$EFFECT_LIST_BULLET$당신은 [prestige_i|E]100과 [piety_i|E]200을 얻습니다.\n$EFFECT_LIST_BULLET$당신의 [dynasty|E]는 당신이 가진 [piety_level|E]당 [dynasty_prestige_i]25를 얻습니다.\n$EFFECT_LIST_BULLET$당신은 #V 10#!년 동안 [GetModifier('RICE_normandy_built_large_monastery').GetNameWithTooltip] [character_modifier|E]를 받습니다.\n$EFFECT_LIST_BULLET$당신의 [capital|E]는 #V 10#!년 동안 [GetModifier('RICE_normandy_built_large_monastery_county').GetNameWithTooltip] [county_modifier|E]를 받습니다." # 8483929427643710515
  RICE_normandy_compile_domesday_book: "둠즈데이 북을 편찬하라" # 11050183376110692938
  RICE_normandy_compile_domesday_book_tooltip: "당신의 [dynasty|E]가 정복한 왕국을 조사하여 더욱 효율적으로 통치하십시오." # 2238680794204779164
  RICE_normandy_compile_domesday_book_desc_england: "[RICE_normandy_struggle|E]가 완료되어 [GetGeographicalRegion('custom_england').GetName]의 노르만 정복으로 막을 내렸습니다. 하지만 땅을 정복하는 것과 다스리는 것은 별개의 일입니다. 새로 얻은 영토를 더 잘 다스리기 위해, 우리는 그곳을 조사하고 그들의 재산과 자원을 정확하게 평가해야 합니다." # 18175370442712423780
  RICE_normandy_compile_domesday_book_desc_francia: "[RICE_normandy_struggle|E]가 완료되어, [GetGeographicalRegion('custom_west_francia_minus_mediterranean').GetName]에 대한 노르만 정복으로 막을 내렸습니다. 하지만 땅을 정복하는 것과 그 땅을 다스리는 것은 별개의 문제입니다. 우리의 새 영토를 더 잘 통치하기 위해, 우리는 그곳을 조사하고 그곳의 재산과 자원을 정확히 평가해야 합니다." # 411394983672616477
  RICE_normandy_compile_domesday_book_desc_greater_normandy: "[RICE_normandy_struggle|E]가 완료되어, [GetGeographicalRegion('RICE_greater_normandy_region').GetName]의 노르만 정복으로 막을 내렸습니다. 하지만 땅을 정복하는 것과 다스리는 것은 별개의 문제입니다. 새로 얻은 영토를 더 잘 통치하기 위해, 우리는 그곳을 조사하고 그들이 가진 재산과 자원을 정확히 평가해야 합니다." # 17548802730821385527
  RICE_normandy_compile_domesday_book_desc: "$RICE_normandy_compile_domesday_book_desc_england$" # 13484229363171201267
  RICE_normandy_compile_domesday_book_effect_tooltip_1: "그대 관리들은 1~2년 안에 조사를 완료할 것입니다." # 10311222575179977864
  RICE_normandy_compile_domesday_book_effect_tooltip_2: "완료되면 #italic 둠즈데이 북#! [artifact|E]을 받게 될 것입니다." # 10852281998193660270
  RICE_domesday_decision_tt: "조사가 완료되면" # 11440844608618309340
  RICE_normandy_compile_domesday_book_confirm: "이 훌륭한 조사에 착수합시다!" # 3357649380995804860
  RICE_normandy_compile_domesday_book_context_tooltip: "#emphasis 역사적 배경:#! 정복왕 윌리엄은 1085년에 잉글랜드의 모든 재산과 토지, 병력, 가축과 같은 자원의 가치를 기록하는 노력을 시작했습니다. 1년 뒤 완성된 이 기록물은 라틴어로 원래 #italic Liber de Wintonia#!\"윈체스터의 \")라고 불렸으나, 도즈데이 북(Domesday Book)으로 더 잘 알려져 있습니다. 잉글랜드 원주민들이 이 별명을 붙인 이유는 성경의 최후의 심판처럼 조사 결과가 변경 불가능하고 반박할 수 없었기 때문입니다." # 17006982842383289480
