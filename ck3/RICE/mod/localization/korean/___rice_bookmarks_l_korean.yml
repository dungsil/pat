  bm_1066_rice_2: "RICE (중동 및 북아프리카)" # 8271990753482678637
  bm_1066_rice_2_desc: "11세기는 변혁, 성장, 그리고 갈등의 시대입니다. 이곳은 정체된 '암흑 시대'가 아니라, 위대하고 역동적인 변화의 시기입니다. 전 세계에는 끊임없이 진화하는 민족들과 그들의 지도자들이 엮어내는 태피스트리가 펼쳐져 있습니다.\n\nRICE 모드는 세계의 민족과 장소에 새로운 풍미를 더하며, 이 북마크는 RICE의 콘텐츠를 최대한 활용할 수 있는 1066년의 수많은 잠재적 플레이 중 일부만을 보여줍니다.\n\n#bold 중세라 불리는 시기는 한창 무르익고 있습니다. 역사의 새로운 시대가 쓰이고 있으며, 그 필사는 바로 당신이 될 것입니다. 미래의 모습, 세계의 운명—이 모든 것을 당신이 결정하게 될까요?#!" # 175972076233071072
