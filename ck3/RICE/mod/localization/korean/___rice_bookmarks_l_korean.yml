  bookmark_RICE_1066_yelu_yixin: "$dynn_YelU_$ 이신" # 318349212450169370
  bookmark_RICE_1066_yelu_yixin_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_yelu_yixin_desc: "이신은 가난하게 태어났으나 요나라 황제 도종의 총애를 받는 관리가 되어 요 제국의 정점에 올랐습니다. 그의 부패는 도종의 덕망 높은 황후인 관음과 적을 만들었고, 그는 황제를 부추겨 황후와 황태자를 처형하게 만들었습니다. 도종이 그의 계략을 눈치채자 이신은 송나라로 망명하려 했으나 붙잡혀 1083년에 처형당했습니다.\n\n#bold 당신의 더 큰 권력과 부를 향한 추구는 요 제국을 내부로부터 약화시킬 것인가?!#!\n\n#italic RICE 풍미 팩 중점: 시베리아, 타림 분지#!" # 6201710970198853966
  bookmark_RICE_1066_yelu_yixin_alt_xiao_guanyin: "샤오 관인" # 12637257188634740872
  bookmark_RICE_1066_yelu_yixin_alt_hongji: "$dynn_YelU_$ 홍지" # 10197581201884526220
  bookmark_RICE_1178_moses_georgios: "$Moses_Georgios$" # 18400978066013881494
  bookmark_RICE_1178_moses_georgios_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1178_moses_georgios_desc: "$Moses_Georgios$는 누비아의 기독교 보루였던 알로디아와 마쿠리아를 다스렸습니다. 1172년 이집트가 침공했을 때, $Moses_Georgios$는 이슬람으로 개종하라는 살라딘의 전령을 비웃었습니다. 누비아는 살아남았지만 상처를 입지 않은 것은 아니었습니다. 두 왕국은 내부 다툼, 경제 위기, 아랍 및 이교도 아프리카 부족들의 공격으로 쇠퇴하기 전까지 한 세기 동안 명맥을 유지했습니다.\n\n#bold 이집트군은 일단 후퇴했습니다. 그들이 다시 공격하기 전에 누비아를 재건할 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 중점: 누비아, 홍해, 시와 오아시스, 남부 에티오피아, 상부 이집트#!" # 7759215799731595663
  bookmark_RICE_1178_moses_georgios_alt_saladin: "$bookmark_swords_of_faith_saladin$" # 7395803063758024960
  bookmark_RICE_1178_moses_georgios_alt_maria: "$Maria_Iesousikol$" # 3403700563831309315
  bookmark_RICE_1178_moses_georgios_alt_adam: "아담" # 8108848541478871102
  bookmark_RICE_1066_kusbur: "쿠스부르" # 1954661258130742215
  bookmark_RICE_1066_kusbur_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_kusbur_desc: "다주족에게는 12세기경 누비아에서 다푸르로 이주하여 신화 속 토라 거인들이 다스렸던 땅을 차지하게 된 경위에 대한 많은 이야기가 전해집니다. 이 이주를 이끈 왕들은 다양하여, 어떤 전설에서는 그들이 압바스 왕조의 왕자였고, 다른 전설에서는 알렉산더 대왕의 대리인이었습니다. 한 전설에 따르면, 쿠스부르라는 특정 인물이 이 존경받는 지도자이자 최초의 다주 왕이었으며, 그는 제벨 도바 언덕에 궁전을 짓고 나중에 무기를 든 채 앉아서 묻혔다고 합니다.\n\n#bold 비록 구전으로 희미하게나마 기억되겠지만, 여기서 당신이 하는 일이 수 세기 동안 다푸르의 미래를 결정할 것입니다!#!\n\n#italic RICE 풍미 팩 중점: 누비아#!" # 5873956311863665786
  bookmark_RICE_1066_marianos: "마리아노스" # 10002442054264077334
  bookmark_RICE_1066_marianos_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_marianos_desc: "수 세기 동안 노바티아의 에파르코스는 마쿠리아에서 가장 높은 직위의 관리로서 이집트와의 누비아 북부 국경을 관리해 왔습니다. 현직인 마리아노스가 이집트의 파티마 왕조가 무정부 상태에 빠지면서 집권하게 되었고, 동시에 마쿠리아의 왕자이자 비전 있는 대주교인 게오르기오스가 누비아 사회에서 토착 전통을 받아들일 것을 주장하고 있습니다.\n\n#bold 나일강을 따라 시대가 변하고 있습니다. 누비아 국경의 수호자로서 그대의 역할을 어떻게 헤쳐나가시겠습니까?!#\n\n#italic RICE 풍미 팩 중점 지역: 누비아, 홍해, 시와 오아시스, 남부 에티오피아, 상부 이집트#!" # 8012104151492183494
  bookmark_RICE_1066_marianos_alt_mena: "메나" # 4620599349061495279
  bookmark_RICE_1066_marianos_alt_georgios: "게오르기오스" # 7584574223890336271
  bookmark_RICE_867_georgios: "게오르기오스" # 7584574223890336271
  bookmark_RICE_867_georgios_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_georgios_desc: "게오르기오스는 왕세자 시절 바그다드로 건너가 아바스 왕조와 바크트 조약을 성공적으로 재협상하는 등 많은 성공을 거두었지만, 왕이 된 후에는 자신의 권위에 심각한 도전에 직면했습니다. 그는 최근 아랍 군벌 알-우마리(al-Umari)를 상대하기 위해 조카 니우티(Niuty)를 보냈는데, 알-우마리는 이집트와 누비아 양측의 적을 만든 인물이었습니다. 그러나 니우티는 독단적으로 알-우마리와 휴전을 맺었으며, 소문에 따르면 니우티가 숙부를 상대로 반란을 계획하고 있다고 합니다!\n\n#bold 배신과 음모로 가득 찬 위태로운 정치적 환경 속에서, 게오르기오스의 평생의 경험이 그가 마쿠리아에 평화를 가져오는 데 도움이 될 수 있을까요?#!\n\n#italic RICE 풍미 팩 중점 지역: 누비아, 홍해, 시와 오아시스, 남부 에티오피아, 상 이집트#!" # 15488278326950208321
  bookmark_RICE_867_georgios_alt_niuty: "뉴티" # 16917343474545536966
  bookmark_RICE_867_georgios_alt_merki: "메르키" # 12766815105173317895
  bookmark_RICE_867_eldad_ha_dani: "엘다드 하-다니" # 2018120796532482512
  bookmark_RICE_867_eldad_ha_dani_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_867_eldad_ha_dani_desc: "9세기, 엘다드라는 신비로운 유대인이 북아프리카와 이베리아에 도착하여 전 세계를 여행한 환상적인 이야기를 들려주었습니다. 가장 흥미로운 점은 그가 자신의 백성이 아프리카에 정착한 잃어버린 이스라엘의 단 지파에서 유래했다고 주장하는 것입니다. 일부는 그를 사기꾼이라고 말하지만, 다른 이들은 그의 이야기에 진실이 있을 수 있다고 생각합니다....\n\n#bold 당신이 당신의 이야기로 다른 유대인들을 매료시키고 고무시킬 때, 당신은 자신과 유대 민족에 대해 무엇을 밝힐 것입니까?#!\n\n#italic RICE 풍미 팩 중점: 누비아, 홍해, 소코트라#!" # 423469320285654961
  bookmark_RICE_1066_nasir_al_dawla: "나시르 알다울라" # 11086787693114737327
  bookmark_RICE_1066_nasir_al_dawla_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_nasir_al_dawla_desc: "나시르 알다울라는 한때 시리아 대부분을 통치했던 함단 왕조의 후예인 파티마 왕조의 장군입니다. 이제 파티마 왕조는 아프리카, 투르크, 베르베르 군대가 서로 다투고 나일강을 약탈하는 동안 낮은 홍수로 기근이 발생하면서 붕괴하고 있습니다. 투르크족의 주요 지휘관이었던 나시르 알다울라는 아프리카인들을 격파하고 이집트의 군사 독재자로 권력을 장악할 것입니다. 그의 폭압적인 통치는 라이벌들에게 암살당하면서 막을 내렸고, 아르메니아계 장군 바드르 알자말리의 덕분에 이집트에 질서가 회복되었습니다.\n\n#bold 당신의 철권통치 시도가 지나쳐 몰락을 초래할 것인가?!#\n\n#italic RICE 풍미 팩 중점 지역: 누비아, 홍해, 시와 오아시스, 상(上)이집트#!" # 5062964079498811728
  bookmark_RICE_1066_nasir_al_dawla_alt_al_mustansir: "알무탄시르" # 12768404074262468228
  bookmark_RICE_1066_nasir_al_dawla_alt_badr: "바드르" # 9040758586857178906
  bookmark_RICE_867_balaputradewa: "발라푸트라데와" # 11945072873716667188
  bookmark_RICE_867_balaputradewa_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_balaputradewa_desc: "발루푸트라데와는 강력한 해상 제국 스리위자야를 다스리고 있지만, 그의 권력은 예전보다 더 막강했습니다. 셸렌드라 왕조의 일원으로서 그는 한때 중부 자바의 마타람을 다스렸으나, 그의 비열한 사촌인 산자야 일족 때문에 떠나야만 했습니다. 스리위자야와 마타람은 여러 세대에 걸쳐 서로 싸웠고, 마침내 발루푸트라데와의 후계자들이 마타람에 대항하는 반란군을 지원함으로써 복수를 완성했습니다.\n\n#bold 발루푸트라데와의 굴욕을 복수하시겠습니까, 아니면 스리위자야의 경제적, 정치적 영향력 구축에 집중하시겠습니까?#!\n\n#italic RICE 풍미 팩 집중: 아슬리아, 마가다, 스리랑카#!" # 16037644896104178687
  bookmark_RICE_867_ngo_man: "응오만" # 14254055721297664069
  bookmark_RICE_867_ngo_man_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_ngo_man_desc: "중국 통치 수 세대 이후 베트남의 분리는 옛 역사서들이 묘사하는 것처럼 명확한 과정이 아니었습니다. 이는 당나라가 쇠락하던 시기에 시작되었는데, 정치적 격변이 야심가들에게 새로운 질서를 세울 기회를 제공했기 때문입니다. 그 예로, 관료였던 응오만(Ngo Man)의 아들 응오꾸옌(Ngo Quyen)은 수 세기 만에 독립 베트남의 첫 통치자로서 응오 왕조를 세웠습니다.\n\n#bold 당나라가 쇠락함에 따라, 응오만과 그의 후손 같은 차세대 현지 베트족 엘리트들은 베트남을 어느 방향으로 이끌게 될까요?#!\n\n#italic RICE 풍미 팩 집중 지역: 항저우, 마가다, 타림 분지#!" # 3348429933644720213
  bookmark_RICE_1066_anawrahta: "아나우라타" # 13962426125609711732
  bookmark_RICE_1066_anawrahta_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_anawrahta_desc: "버마의 전통 연대기에는 아나우라타가 파간의 왕좌에 오르던 1044년에 파간 제국이 건국되었다고 기록되어 있습니다. 그는 역사상 처음으로 이라와디 강 유역을 통일하고, 테라바다 불교를 국교로 확립하며, 강력한 크메르 제국의 진격을 저지함으로써 버마인의 정체성의 토대를 마련했습니다.\n\n#bold 당신은 버마의 위대한 왕으로서 이미 많은 것을 이루었습니다. 그보다 더 위대한 업적을 달성할 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 집중 지역: 마가다, 스리랑카#!" # 1898117422525488786
  bookmark_RICE_1066_anawrahta_alt_kyansittha: "쟌시타" # 10959115075175584767
  bookmark_RICE_1066_anawrahta_alt_manisanda: "마니산다" # 655866418070480154
  bookmark_RICE_1066_ly_thuong_kiet: "응오 투옹 끼엣" # 7014350483132462633
  bookmark_RICE_1066_ly_thuong_kiet_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$" # 16659090487486658450
  bookmark_RICE_1066_ly_thuong_kiet_desc: "응오 투엉 껫(Ngo Thuong Kiet), 나중에 더 유명해진 리 투엉 껫(Ly Thuong Kiet)은 환관 장군이자 역사상 가장 위대한 베트남 군사 지도자 중 한 명이었습니다. 그는 송 왕조의 침략을 격퇴하는 데 대월(Dai Viet)의 군대를 이끌었으며, 대월의 주권을 주장하는 유명한 시인 [Glossary( 'Nam Quoc Son Ha', 'NAM_QUOC_SON_HA_GLOSS' )]를 썼다고 전해집니다.\n\n#bold 중국과 대월의 궁정 간 긴장이 고조됨에 따라, 남방의 황제와 모든 대월은 곧 그대에게 조국을 승리로 이끌도록 요청할 것입니다.#!\n\n#italic RICE 풍미 팩 집중 지역: 항저우, 마가다, 스리랑카#!" # 4199744703511689490
  bookmark_RICE_1066_ly_thuong_kiet_alt_ly_thuong_hien: "응오 투언 히엔" # 10637078573265713344
  bookmark_RICE_1066_ly_thuong_kiet_alt_than_canh_phuc: "탄깐푹" # 17233794956112923113
  bookmark_RICE_1066_song_jiang: "송강" # 3760334945484841467
  bookmark_RICE_1066_song_jiang_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_1066_song_jiang_desc: "[Glossary( '수호전', 'WATER_MARGIN_GLOSS' )]은 중국의 [Glossary( '4대 고전 소설', 'FOUR_GREAT_CLASSIC_NOVELS_GLOSS' )] 중 하나로, 의적 송강과 그의 107명의 동료들의 이야기를 다룹니다. 역사적으로 그는 나중에 송나라에 투항하여 그를 위해 싸웠으며, 민간의 영웅으로 변모한 반란군이었습니다.\n\n#bold 사해형제, 의로운 영웅들을 모아 부당함에 맞서 동아시아 최고의 전설이 되라!#!\n\n#italic RICE 맛보기 팩 중점 지역: 항저우, 타림 분지#!" # 17814081386081295568
