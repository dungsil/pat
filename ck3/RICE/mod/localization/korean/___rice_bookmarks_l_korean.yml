  bookmark_RICE_1066_chen_pingshan_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_1066_chen_pingshan_desc: "$manichean$은 11세기에 쇠퇴하고 있었으며, 카리스마 넘치는 현자 린 덩(Lin Deng)이 이를 남중국에 전파하여 몇 세기 동안 생존하지 못했다면 그때 사라졌을지도 모릅니다. 그가 죽은 후, 그의 제자인 천핑산(Chen Pingshan)이 빛의 붓다인 마니의 가르침을 보존하고 전파하는 껄끄러운 임무를 이어갔습니다.\n\n#bold 빛의 종교의 운명이 당신의 손에 달려 있습니다. 당신은 인류를 어둠의 물질세계로부터 구할 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 집중: 마니교, 타림 분지#!" # 2484073285190091257
  bookmark_RICE_1066_chen_pingshan_alt_lin_deng: "린 덩" # 13069146687773081986
  bookmark_RICE_867_bokut: "보쿠트" # 874175511598529793
  bookmark_RICE_867_bokut_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_bokut_desc: "위구르 카간국의 몰락은 위구르인들과 그들이 후원하던 마니교에겐 암울한 날이었습니다. 보쿠트와 같은 활력 넘치는 지도자들 덕분에 코초의 다양한 환경 속에서 새로운 위구르 왕국이 일어섰지만, 그들은 중국이 지배하는 귀의번방과 같은 적으로부터, 그리고 마니교 성직자들 사이의 부패 소문으로부터 도전을 받고 있습니다.\n\n#bold 위구르인들이 겪은 위기가 그들이 새로운 사상을 받아들이면서 마니교의 쇠퇴를 가져올 것인가, 아니면 그들의 오랜 전통에서 힘을 찾을 것인가?#! \n\n#italic RICE 풍미 팩 중점: 마니교, 타림 분지#!" # 4441239883043644138
