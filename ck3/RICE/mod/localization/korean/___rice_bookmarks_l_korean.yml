  bm_1178_rice_1: "RICE (유럽)" # 16852226878578761861
  bm_1178_rice_1_desc: "12세기는 중세 전성기의 절정기로, 한편으로는 강력한 전쟁과 십자군이 벌어지고 다른 한편으로는 위대한 문화적 성취와 경제적 번영이 이루어진 시대입니다. 세상 곳곳에는 끊임없이 발전하는 민족들과 그 지도자들의 태피스트리가 펼쳐져 있습니다.\n\nRICE 모드는 세상의 민족들과 장소들에 새로운 풍미를 더하며, 이 북마크는 RICE의 콘텐츠를 최대한 활용할 수 있는 1178년의 수많은 잠재적 플레이 중 일부만을 다룹니다.\n\n#bold 12세기는 기회로 가득 찬 시대입니다. 역사의 새로운 막이 쓰여지고 있으며, 당신이 그 기록자가 될 것입니다. 미래의 모습, 세계의 운명 – 이 모든 것을 당신이 결정하게 될까요?#!" # 14741390573406069464
