  bookmark_RICE_867_maymun_ibn_rustumiyya_desc: "시질마사는 종교적으로나 민족적으로나 다양한 공동체의 본거지입니다. 무자비하지만 유능했던 알문타시르는 이러한 다양성을 활용하여 이 도시를 마그레브 서부의 부유한 교역 중심지로 탈바꿈시켰습니다. 하지만 알문타시르 사후, 시질마사는 정치적 혼란을 겪었고 이는 10세기에 도시의 정치적 쇠퇴로 이어지게 됩니다.\n\n#bold 알문타시르의 후계자들인 미드라르 왕조는 사하라로 향하는 이 관문을 안정시킬 수 있을까요, 아니면 한때 번성했던 시질마사는 무의미한 곳으로 전락하게 될까요?#!\n\n#italic RICE 풍미 팩 집중: 수(Sus)#!" # 9926406434229219187
  bookmark_RICE_867_al_umari: "알-우마리" # 8951050297071029100
  bookmark_RICE_867_al_umari_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_al_umari_desc: "압바스 왕조는 쇠퇴하고 있으며, 이 권력 공백 속에서 알-우마리 같은 군벌들이 부상하고 있습니다. 그는 학자, 모험가, 상인으로 명성이 높았으나 잔혹함으로도 악명이 높았으며, 그의 골칫거리인 툴룬 왕조와 그가 노예 약탈을 자주 감행하는 누비아 통치자들처럼 많은 적을 두고 있습니다. 그의 잔혹함은 결국 그의 몰락을 가져왔으니, 그는 부하들에게 살해당했습니다.\n\n#bold 알-우마리의 피비린내 나는 운명을 피하고 동부 사막의 보물로 금고를 채울 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 중점: 홍해, 시와, 상이집트#!" # 5330050051503852120
