  bookmark_RICE_867_azur_jamshid: "아주르 잠시드" # 6073709956410157378
  bookmark_RICE_867_azur_jamshid_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_azur_jamshid_desc: "힌두 쿠시 산맥과 파미르 산맥 계곡 부족들의 초기 역사는 페르시아 출신의\"요정 왕\" 아즈르 잠시드와 같은 전설적인 인물들로 가득합니다. 그는 왕의 딸 누르 박흐트의 도움으로 식인 폭군 왕, 슈리 바다트로부터 현지 주민들을 해방시켰습니다.\n\n#bold 아즈르 잠시드가 실제로 존재했는지 여부와 상관없이, 이 요정 왕자의 전설이 앞으로 수 세기 동안 이 지역 주민들에게 영감을 주고 지속되도록 보장해 주시겠습니까?#!\n\n#italic RICE 풍미 팩 중점: 마가다, 파미르 및 조로아스터교, 타림 분지, 야즈드#!" # 6577391375412888385
  bookmark_RICE_867_azur_jamshid_alt_nur_bakht: "누르 바흐트" # 15075876281761569320
  bookmark_RICE_867_cao_yijin: "차오 이진" # 15567203153007941972
  bookmark_RICE_867_cao_yijin_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_cao_yijin_desc: "위대한 영웅 장의차오는 티베트의 지배로부터 돈황을 해방시킨 인물로, 돈황의 귀족 가문들을 통제하고 있습니다만, 이제 그는 늙었습니다. 그가 세상을 떠나면, 귀의(Guiyi) 절도는 돈황 귀족 가문들의 책략과 외세의 공격으로 인해 약화될 것입니다. 결국, 조의금은 이 지역에 질서를 회복하고 911년경 돈황에서 강력한 새 왕조를 시작하게 됩니다.\n\n#bold 당나라가 멸망하는 가운데, 그대는 그대의 야망을 실현하고 중국의 서부 변경에서 살아남을 수 있겠는가?#!\n\n#italic RICE 풍미 팩 집중 지역: 마가다, 타림 분지#!" # 16407375400660820738
  bookmark_RICE_867_cao_yijin_alt_zhang_yichao: "장일초" # 4407647015007191394
  bookmark_RICE_867_last_zunbil: "피루즈 이븐 카브크" # 15419695259672907075
  bookmark_RICE_867_last_zunbil_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_last_zunbil_desc: "호라산의 험준한 산맥에는 잊혀진 헤프탈 신인 주운(Zun)의 신봉자인 주운빌(Zunbil)과 같은 고대 부족들이 살고 있습니다. 야쿱이 이끄는 무슬림 사파르 왕조는 865년에 주운빌을 공격하여 카브크 왕을 살해했습니다. 사파르 왕조에 의해 총독으로 임명된 신원 미상의 주운빌 인물이 867년에 반란을 시도했으나 실패했습니다. 카브크의 아들인 피루즈는 사파르 왕조에 대한 마지막 저항을 이끌었으나 870년에 패배했습니다.\n\n#bold 마지막 주운빌이자 정의의 수여자인 주운의 챔피언으로서, 당신은 역경을 이겨내고 아버지의 복수를 하고 오래전에 사라진 세계의 마지막 잔재를 지켜낼 수 있겠습니까?#! \n\n#italic RICE 풍미 팩 집중 지역: 파미르와 주운교, 타림 분지, 야즈드#!" # 628804971949268391
  bookmark_RICE_867_last_zunbil_alt_cousin: "사파르 왕조의 총독" # 12181858088590249123
