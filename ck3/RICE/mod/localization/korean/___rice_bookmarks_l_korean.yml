  bookmark_RICE_867_helgi_eyvindarson: "헬기 외빈다르손" # 17084501889136002168
  bookmark_RICE_867_helgi_eyvindarson_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_helgi_eyvindarson_desc: "아이슬란드의 초기 정착민들에는 기독교도와 이교도뿐만 아니라 노르드인과 켈트인도 포함되어 있었습니다. 저명한 정착민인 헬기 에이빈다르손은 이러한 다양성을 잘 보여줍니다. 그는 최근에 기독교로 개종했으며, 어머니인 아일랜드의 공주 라페르타흐에게서 물려받은 스칸디나비아와 아일랜드 혈통을 모두 가지고 있습니다. 헬기의 누이인 $BjO_rg$는 아메리카를 탐험한 노르드 탐험가인 유명한 레이프 에이릭손의 증조모이기도 합니다.\n\n#bold 기독교가 아이슬란드에서 승리할 수 있을까요? 그리고 서쪽에서 발견할 더 많은 땅이 있을까요?!#\n\n#italic RICE 풍미 팩 중점: 북대서양#!" # 10353125902548280563
  bookmark_RICE_867_helgi_eyvindarson_alt_bjorg: "$BjO_rg$ 에이빈다르도티르" # 1452886726802942970
  bookmark_RICE_867_helgi_eyvindarson_alt_rafarta: "라페르타흐" # 10824690992618469017
