  bookmark_RICE_1066_isleifur_desc: "이슬레이푸르 기수라르손은 1056년에 아이슬란드 주교로 임명되기 전에 독일에서 공부했습니다. 하지만 기독교와 유럽 대륙이 아이슬란드에 미치는 영향력은 여전히 미약합니다. 예를 들어, 이슬레이푸르는 주교임에도 불구하고 결혼한 상태입니다. 그럼에도 불구하고, 이슬레이푸르와 그의 아들들인 기수르, 테이투르의 지도 아래 아이슬란드는 북대서양에서 기독교의 중요한 전초기지가 될 것입니다.\n\n#bold 당신은 아이슬란드, 그린란드, 나아가 그 너머의 땅들을 유라시아의 경제적, 정치적, 문화적 네트워크로 통합하는 길을 인도할 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 집중: 북대서양#!" # 13760602149242693710
  bookmark_RICE_1066_isleifur_alt_teitur: "테이투르 에일프손" # 11449279823637558273
  bookmark_RICE_1066_isleifur_alt_gissur: "기수르 이레이프손" # 3705078733770271070
  bookmark_RICE_867_abu_bakr_al_madharai: "아흐마드" # 13270838312537486947
  bookmark_RICE_867_abu_bakr_al_madharai_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_abu_bakr_al_madharai_desc: "알-마다라'이 가문은 879년 아흐마드가 툴룬 왕조의 재무 총감이 되기 전까지는 보잘것없는 관료 가문에 불과했습니다. 그는 충분한 권력을 축적하여 자신의 아들들인 알리와 알-후사인에게 각각 이집트와 시리아에서 중요한 정치적 지위를 확보해 주었습니다. 알-마다라'이 가문은 수십 년간 이 지역에서 영향력 있는 행정가로 남을 것입니다.\n\n#bold 알-마다라'이 가문은 미천한 시작에서 벗어나 툴룬 왕조와 아바스 왕조의 진정한 배후 세력인 #italic 최고의# 행정가 가문으로 거듭날 수 있을까요?!#!\n\n#italic RICE 풍미 팩 집중 지역: 홍해, 시와, 상부 이집트#!" # 3719262045988411830
  bookmark_RICE_867_abu_bakr_alt_ali: "알리 이븐 아흐마드" # 18268805926516047657
  bookmark_RICE_867_abu_bakr_alt_al_husayn: "알후세인 이븐 아흐마드" # 864225379961541300
  bookmark_RICE_1066_badis_ibn_habus: "바디스 이븐 하부스" # 18176856790744396149
  bookmark_RICE_1066_badis_ibn_habus_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_badis_ibn_habus_desc: "바디스라는 방탕한 자가 다스리는 그라나다는 그 힘의 상당 부분을 유대인 공동체, 특히 현명한 학자였던 고(故) 유대인 재상 사무엘 이븐 나그렐라에게 빚지고 있습니다. 사무엘의 아들 요셉은 아버지의 재상 직위와 지성은 물려받았으나 겸손함은 물려받지 못했습니다. 이제 그라나다에서 반유대주의 감정이 고조되는 가운데, 요셉은 알메리아의 경쟁 통치자인 $al-Mu_tasim$과 공모했다는 누명을 쓰게 됩니다.\n\n#bold 바디스는 요셉과의 우정을 되살리고 그라나다의 유대인 공동체를 편견과 증오로부터 보호할 수 있을까요?!#!\n\n#italic RICE 풍미 팩 중점: 갈리시아, 그라나다#!" # 13005061364835513406
  bookmark_RICE_1066_badis_ibn_habus_alt_yosef: "요셉" # 11588390096500851536
  bookmark_RICE_1066_badis_ibn_habus_alt_al_mu_tasim: "$al-Mu_tasim$" # 9967935830800354539
  bookmark_RICE_1066_pithipati: "발라바라자" # 17504669707948633065
  bookmark_RICE_1066_pithipati_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_pithipati_desc: "치코레는 위대한 팔라 왕조의 휘하에 있는 소규모 불교 왕조로, 불교의 가장 신성한 장소 중 하나인 가야를 통치하고 보호합니다. 그들은 붓다가 가야의 '금강좌(Diamond Throne)'라 알려진 곳에서 깨달음을 얻었다고 믿었기 때문에 '피티파티(Pithipati)', 즉 '금강좌의 군주'라는 칭호를 사용했습니다.\n\n#bold 붓다께서는 모든 것이 덧없으며, 심지어 불교 공동체조차도 그러하다고 가르치셨습니다. 그럼에도 불구하고, 이 점점 타락해가는 시대에 불교의 가르침이 살아남고 번성하도록 당신의 역할을 다해주시겠습니까?#!\n\n#italic RICE 풍미 팩 중점: 마가다#!" # 12098896419770849763
  bookmark_RICE_1066_pithipati_alt_vigrahapala: "비그라팔라 3세 팔라" # 3370315742537378267
  bookmark_RICE_1066_faramurz_kakuyid: "파라무르즈" # 12606066625755031223
  bookmark_RICE_1066_faramurz_kakuyid_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_faramurz_kakuyid_desc: "파라무르즈는 박식한 군벌 알라 알-다울라에게서 물려받은 광대한 영지를 한때 다스렸습니다. 하지만 셀주크 튀르크에게 정복당했고, 그들은 그의 충성을 대가로 그를 사막 도시 야즈드의 통치자로 격하시켰습니다. 이는 위장된 축복이었습니다. 더 이상 큰 영지를 다스릴 부담이 없어진 카쿠야 왕조는 페르시아의 한 구석에 만족하며 야즈드를 문화와 부의 오아시스로 만들었습니다.\n\n#bold 당신은 여전히 가문의 권력을 되찾고 싶습니까, 아니면 야즈드를 가꾸어 번성하는 도시로 꽃피우는 데 집중하시겠습니까?#!\n\n#italic RICE 풍미 팩 집중: 야즈드#!" # 924371633387134783
  bookmark_RICE_1066_faramurz_kakuyid_alt_alp_arslan: "알프 아르슬란" # 10422168588724451393
  bookmark_RICE_1066_ali_ibn_asad: "알리 이븐 아사드" # 11680140062411868760
  bookmark_RICE_1066_ali_ibn_asad_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_ali_ibn_asad_desc: "알리 이븐 아사드는 시아파 이스마일파의 저명한 무슬림 학자이자 신비주의자인 나시르 쿠스로의 후원자입니다. 그는 개방적이고 지적인 통치자로, 나시르 쿠스로의 지성과 웅변술을 높이 평가합니다. 전설에 따르면, 바다흐샨이 이스마일파의 거점이 된 것은 나시르 쿠스로 덕분이었습니다.\n\n#bold 귀하의 지도 아래, 이슬람이 파미르 사람들에게 점차 확산됨에 따라 어떤 방향으로 나아가게 될까요?#!\n\n#italic RICE 풍미 팩 중점 지역: 파미르 및 조로아스터교, 타림 분지, 야즈드#!" # 13491303728544913454
  bookmark_RICE_1066_ali_ibn_asad_alt_nasir_khusraw: "나시르 후스로우" # 7226759512449512432
  bookmark_RICE_1066_manuel_angelos: "마누엘" # 2922771562759404359
  bookmark_RICE_1066_manuel_angelos_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_manuel_angelos_desc: "로마 제국에는 야심을 키우려는 수많은 소규모 귀족 가문들이 있습니다. 그중 하나가 앙겔로스 가문인데, 이들은 12세기에 콘스탄티노스 앙겔로스가 두각을 나타내면서 명성을 얻었고, 이후 몇 세기에 걸쳐 황제들을 비롯한 여러 저명한 관료와 장군들을 배출했습니다. 콘스탄티노스의 아버지는 마누엘이라는 이름의 미천한 말단 귀족이었을지도 모릅니다.\n\n#bold 앙겔로스 가문을 비잔티움 역사상 가장 강력한 가문 중 하나로 만들어 주시겠습니까?#!\n\n#italic RICE 풍미 팩 집중 지역: 키오스, 레스보스, 로도스#!" # 9195726902948781656
  bookmark_RICE_867_hafsunid: "야파르 이븐 살림" # 3867295729965122496
  bookmark_RICE_867_hafsunid_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_hafsunid_desc: "야파르는 말라가 근처의 영주였으며, 그의 손자인 우마르 이븐 하프순은 알안달루스에서 우마이야 왕조에 대항하여 가장 끈질기고 광범위한 반란 중 하나를 이끌었습니다. 성격이 난폭했던 이븐 하프순은 879년에 그의 할아버지 소를 훔친 사람을 살해하면서 경력을 시작했습니다. 체포를 피하기 위해 그는 무법자가 되었고, 결국 반란 지도자가 되었습니다.\n\n#bold 하프순 가문은 우마이야 왕조에 대한 물라디 및 모사라브인들의 분노를 끈질기고 광범위한 반란으로 전환할 수 있을까요, 아니면 그들은 더 조용한 운명을 맞이하게 될까요?#!\n\n#italic RICE 풍미 팩 중점: 갈리시아, 그라나다#!" # 1031137824638901362
  bookmark_RICE_867_hafsunid_alt_ibn_hafsun: "우마르 이븐 하프순" # 18350299622465653335
  bookmark_RICE_1066_morcar: "백작 모카르" # 8208314445595046465
  bookmark_RICE_1066_morcar_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_morcar_desc: "전설적인 고디바 부인의 손자인 모르카르는 최근 노섬브리아인들에 의해 요크의 새로운 백작으로 선출되었습니다. 그와 그의 형제 에드윈은 고드윈 가문과 사이가 좋지 않아, 사위인 해럴드 왕이 정복자 윌리엄에 맞서 싸울 때 돕기를 거부했습니다. 노르만에게 복종한 후, 그들은 두 번이나 반란을 일으켰다가 투옥되었습니다.\n\n#bold 당신과 당신의 형제는 잉글랜드 침략자들에 맞서 해럴드 왕과 화해하여 그를 도울 것입니까? 아니면 상황이 정리된 후 무슨 일이 일어나는지 지켜볼 것입니까?#!\n\n#italic RICE 풍미 팩 집중 지역: 북대서양, 요크셔#!" # 14795369355353944240
  bookmark_RICE_1066_morcar_alt_ealdgyth: "$E_ldgyth$" # 6131496197984183454
  bookmark_RICE_1066_morcar_alt_eadwin: "이드윈" # 4436411498518954087
  bookmark_RICE_1066_fernan_mendez: "페르난" # 100728077680072825
  bookmark_RICE_1066_fernan_mendez_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_fernan_mendez_desc: "페르난은 믿기 힘들 정도로 환상적인 가계를 주장합니다. 그의 아버지 멘도는 브르타뉴 공작에게서 내려온 브르타뉴 기사였으며, 그의 어머니는 유명한 아르츠루니 가문의 아르메니아 공주였습니다. 진실이 무엇이든, 페르난과 그의 후손들은 이베리아 반도의 중요한 변경 도시로 브라간사를 건설할 것입니다.\n\n#bold 당신의 가계가 터무니없다는 것은 인정하지만, 당신이 주장하는 고귀한 조상들에게 부끄럽지 않게 살아갈 수 있겠습니까?!#!\n\n#italic RICE 풍미 팩 중점: 갈리시아, 그라나다#!" # 12594238949996822953
  bookmark_RICE_1066_fernan_mendez_alt_mendo: "멘도" # 18214259254889727266
  bookmark_RICE_1066_fernan_mendez_alt_arcruni: "마리아" # 6794389082236841
  bookmark_RICE_867_socotra: "덴하" # 10684657042586077105
  bookmark_RICE_867_socotra_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_socotra_desc: "#warning @warning_icon! 이 통치자는 가공의 인물입니다.#!\n소코트라는 용혈수나 유향 같은 이국적인 물품의 산지이며, 그곳의 다양한 공동체에는 무시무시한 바와리지 해적들과 도망친 아프리카 노예들이 포함되어 있습니다. 9세기의 이 섬은 긴장감이 감도는 시기입니다: 소수의 무슬림들은 지배적인 기독교인들에게 억압받고 있다고 느끼며, 오만의 통치자들에게 군사적 지원을 호소하고 싶어 합니다.\n\n#bold 당신은 기회와 위험으로 가득한 유서 깊은 섬을 다스리고 있습니다. 격동하지만 수익성 높은 인도양의 바다에서 당신의 유산은 무엇이 될 것입니까?#!\n\n#italic RICE 풍미 팩 중점: 홍해, 소코트라#!" # 8342769576509226844
  bookmark_RICE_867_al_baridi: "무함마드" # 3478087737909154577
  bookmark_RICE_867_al_baridi_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_al_baridi_desc: "바스라의 압바스 왕조 우체국장이었던 무함마드 알-바리디는 10세기 초 악명 높은 징세관에서 군벌로 변신한 알-바리디 형제들의 아버지였습니다. 그의 가장 뛰어난 아들인 아부 압둘라는 압바스 왕조의 재상이자 부와 왕조의 강력한 숙적으로, 너무나도 무자비하여 심지어 사이가 좋았던 자신의 형제 중 한 명을 살해하고 그 재산을 빼앗기까지 했습니다.\n\n#bold 아부 압둘라의 사위는 그가\"터번 아래에 악마의 머리를 이고 있었\"고 말했습니다. 당신의 왕조는 이 무시무시한 명성에 걸맞은 삶을 살게 될 것입니까?#!\n\n#italic RICE 풍미 팩 중점 지역: 후제스탄, 야즈드#!" # 16839830807098700346
  bookmark_RICE_867_khwarezm: "에라크 이븐 만수르" # 5600344028679684555
  bookmark_RICE_867_khwarezm_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_khwarezm_desc: "에라크는 호라즘에서 복잡한 상황을 물려받았습니다. 그의 조상들은 몇 세대 전에 이슬람으로 개종했지만, 이후 그들의 봉신이 될 사만이드와 같은 무슬림 이웃들과의 관계는 여전히 긴장 상태입니다. 한편, 강력한 #italic 칼라#! 요새에서 통치하는 지역 호라즘 영주들은 자신들의 세력을 확장하고자 합니다.\n\n#bold 이란과 투란의 경계 지역에서 태어난 호라즘은 수 세기 동안 실크로드의 학문과 무역의 중심지였습니다. 이곳이 그 명맥을 유지하도록 할 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 중점: 호라즘, 타림 분지#!" # 1704978901946891495
  bookmark_RICE_867_khwarezm_alt_samanid: "나스르" # 6963881522664447324
  bookmark_RICE_1066_bursuq: "부르수크" # 14798367026521441712
  bookmark_RICE_1066_bursuq_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_bursuq_desc: "셀주크에게는 전쟁에 능한 노예 병사인 수많은 충성스러운 #italic 굴람#!들이 있습니다. 부르수크 역시 그런 #italic 굴람#! 중 한 명입니다. 그가 후제스탄과 루리스탄의 일부를 통치하도록 하사받은 후, 그는 알프 아르슬란과 말리크 샤의 치세 동안 셀주크 궁정에서 높은 지위에 올랐습니다. 비록 그가 1097년에 #italic 하시신#!에게 암살당했지만, 그의 자식들, 특히 부르수크 이븐 부르수크는 셀주크 국가에서 중요한 역할을 계속했습니다.\n\n#bold 당신은 알프 아르슬란을 섬기는 수많은 야심 찬 #italic 굴람#! 중 한 명에 불과합니다. 셀주크의 가장 중요한 장군 중 한 명이 되기 위해 어떤 업적을 이룰 수 있겠습니까?#! \n\n#italic RICE 풍미 팩 집중 지역: 후제스탄, 야즈드#!" # 15071823789732301522
  bookmark_RICE_1066_bursuq_alt_bursuq: "부르수크" # 14798367026521441712
  bookmark_RICE_867_normandy_hrolfr: "흐롤프르 (롤로)" # 11757786397632086056
  bookmark_RICE_867_normandy_hrolfr_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_867_normandy_hrolfr_desc: "롤로, 노르망디의 초대 통치자의 삶은 미스터리에 싸여 있습니다. 일부 기록에 따르면 그는 스칸디나비아에서 추방당했으며, 이교도였음에도 불구하고 신으로부터 트로이의 아이네아스 전설과 유사하게 노르망디의 약속의 땅으로 가라는 계시를 받았다고 합니다. 그의 후손인 윌리엄은 나중에 1066년에 잉글랜드를 정복하게 됩니다.\n\n#bold 당신은 기독교의 신으로부터 노르망디에 새로운 강력한 영지를 세우라는 신성한 명령을 받았을 수도 있고 받지 않았을 수도 있습니다. 이 모험의 부름에 응하시겠습니까?#!\n\n#italic RICE 풍미 팩 중점: 노르망디, 북대서양#!\n@warning_icon! #X 롤로 게임 규칙 설정이 올바른지 확인하십시오.#!" # 14119549570580865880
  bookmark_RICE_1066_tunka_menin: "툰카 마닌" # 1549822526205920546
  bookmark_RICE_1066_tunka_menin_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_tunka_menin_desc: "수 세기 동안 툰카 마닌의 조상들은 사하라 횡단 무역을 장악하며 번성했던 가나 제국을 다스려 왔습니다. 하지만 그의 치세는 가나 권력의 정점이었던 동시에, 북쪽에서 온 알모라비드 침공으로 인해 가나 쇠퇴의 시작점이기도 했습니다.\n\n#bold 당신은 가나 역사상 중대한 기로에 선 시점에 통치하고 있습니다. 알모라비드에 저항하여 가나의 쇠퇴와 결국의 분열을 막아낼 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 집중: 보조, 수스#!" # 12876878919790517408
  bookmark_RICE_1066_tunka_menin_alt_almoravid: "아부 바크르" # 4447894432519497423
  bookmark_RICE_1066_vijayabahu: "비자야바후" # 13393230550526024070
  bookmark_RICE_1066_vijayabahu_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_vijayabahu_desc: "스리랑카의 옛 수도는 폐허가 되었고, 섬은 촐라 침략자들과 싱할라 군벌들이 권력을 다투며 무정부 상태에 빠졌습니다. 이 혼란 속에서 반란군 왕자 비자야바후가 등장하여 촐라족을 몰아내고 폴론나루와 왕국을 세우게 됩니다. 그와 그의 후계자들은 수십 년에 걸쳐 섬의 불교 공동체를 도왔습니다. 이 공동체는 고대 사원들 간의 사소한 경쟁으로 분열되어 있었는데, 이들은 이를 통합하고 개혁하는 데 힘썼습니다.\n\n#bold 촐라족을 물리치는 것은 한 가지 일입니다. 질서를 회복하는 것은 또 다른 일입니다. 당신은 이 부서진 땅과 섬 불교 승가 내부의 분열을 어떻게 치유하시겠습니까?#! \n\n#italic RICE 플레이버 팩 중점: 마가다, 소코트라, 스리랑카#!" # 3431089899780358593
  bookmark_RICE_1066_vijayabahu_alt_chola: "$VI_rarA_cE_ntira$" # 1464088155723115063
  bookmark_RICE_1066_vijayabahu_alt_budal: "부달" # 3099413195199672654
  bookmark_RICE_867_slavibor: "슬라비보르" # 9665103513077436564
  bookmark_RICE_867_slavibor_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_slavibor_desc: "슬라비보르는 이교도인 소르브족의 왕자였지만, 그의 후손 두 명은 유명한 기독교 성인이 되었습니다. 기독교로 개종한 그의 딸 류트밀라는 921년에 순교했으며, 그녀의 손자인 보헤미아의 벤체슬라우스 1세 공작은 935년에 순교했습니다. 사실 벤체슬라우스는 유명한 동명의 크리스마스 캐럴에 나오는 '착한 왕 벤체슬라우스'와 동일 인물입니다.\n\n#bold 기독교를 받아들이든 이교도 신앙을 굳건히 지키든, 당신의 가문은 교활한 독일 및 보헤미아 왕자들의 정치 속에서 어떻게 살아남을 것인가?#!\n\n#italic RICE 풍미 팩 중점: 아헨, 폴라비아#!" # 15227118669762991493
  bookmark_RICE_867_slavibor_alt_ludmila: "류드밀라" # 3456551911909393247
  bookmark_RICE_1066_budivoj: "백작 부디보이" # 11433688116727724842
  bookmark_RICE_1066_budivoj_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_budivoj_desc: "성 고트샬크, 오보트리 연합의 왕자는 엘베강 유역의 슬라브 부족들을 하나의 위대한 기독교 왕국으로 통합하고자 했으나, 이교도 반란으로 암살당하고 크루토이에게 왕위를 빼앗겼습니다. 그의 두 아들 부디보이와 헨리크는 망명했으나, 1075년에 부디보이는 크루토이에게 살해당했습니다. 헨리크는 1093년에 크루토이를 처단하고 오보트리족의 통치권을 되찾아 아버지와 형의 복수를 했습니다.\n\n#bold 크루토이는 교활하고 위험한 인물입니다. 당신과 당신의 형제는 그를 지혜로 제압하고 이교도 오보트리족의 계략에서 살아남아 성인(聖人)이신 아버님의 복수를 할 수 있겠습니까?#!\n\n#italic RICE 맛보기 팩 중점: 폴라비아#!" # 13990205533034331244
  bookmark_RICE_1066_budivoj_alt_henrik: "헨리크" # 12380195578005875014
  bookmark_RICE_1066_krutoj: "공작 크루토이" # 2696317603071233656
  bookmark_RICE_1066_krutoj_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_krutoj_desc: "이교도 귀족들이 오보트리 연합의 기독교 영주였던 고트샬크에게 반기를 들고 그를 살해했을 때, 그들은 자신들 중 한 명인 크루토이를 새로운 공작으로 옹립했습니다. 수십 년 동안 크루토이는 적들을 능숙하게 속이며 1075년에 고트샬크의 맏아들 부디보이를 살해하는 데 성공했습니다. 하지만 그는 1093년에 고트샬크의 다른 아들인 하인리히를 암살하려다 자신도 살해당했습니다.\n\n#bold 당신은 두 고아 소년이 위협이 되지 않는다고 생각할 만큼 어리석지 않습니다. 그들을 어떻게 제거하고 오보트리인들을 기독교 세계에 맞서는 방파제로 만들겠습니까?#!\n\n#italic RICE 풍미 팩 중점: 폴라비아#!" # 6201438222905717737
  bookmark_RICE_1066_damot: "베켈레" # 11552563075556278086
  bookmark_RICE_1066_damot_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_damot_desc: "#warning @warning_icon! 이 통치자는 가상의 인물입니다.#!\n\n다못의 13세기 절정기는 아직 수년이나 남았습니다. 당시 그의 통치자는 오직 '모톨로미'라는 칭호로만 알려져 있었으며, 그가 기독교도와 이슬람교도 적들을 가리지 않고 정복했습니다. 에티오피아 전설에 따르면 그는 이교신 다스크를 숭배하는 폭군이었으나, 수도사 테클레 하이마노트가 그를 기독교로 개종시켰다고 전해집니다.\n\n#bold 다못의 역사적 통치자들의 업적을 뛰어넘어, 고원 지대는 당신의 유산을 대대로 기억할 것입니다!#!\n\n#italic RICE 풍미 팩 집중 지역: 홍해, 소코트라, 남부 에티오피아#!" # 15392855283613933156
  bookmark_RICE_1066_damot_alt_abyssinia: "$Yemrehana_Krestos$" # 4172078491969366648
  bookmark_RICE_1066_damot_alt_vassal: "우로" # 9465049175695765427
  bookmark_RICE_867_sawdan: "소단" # 13729086426460326470
  bookmark_RICE_867_sawdan_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_sawdan_desc: "무슬림 모험가들은 847년에 남부 이탈리아 일부를 정복한 후 바리 토후국을 세웠습니다. 무슬림 세계의 대부분은 바리를 오지 취급하지만, 그들의 최신 지도자인 사우단은 864년에 압바스 왕조로부터 총독 작위를 막 획득했습니다. 하지만 이는 위안이 되지 못하는데, 그는 871년에 이탈리아의 루이 2세 국왕이 이끄는 임박한 기독교 침공에 직면해 있으며, 이 침공으로 패배하고 축출될 운명입니다.\n\n#bold 잔혹한가? 교활한가? 의로운가? 현명한가? 당신이 어떻게 통치하든, #italic 이슬람의 땅#!의 최전선을 지키고 이탈리아에 이슬람의 씨앗을 뿌릴 수 있겠는가?#!\n\n#italic RICE 풍미 팩 중점 지역: 사르데냐, 시칠리아#!" # 12542030670576273711
  bookmark_RICE_867_sawdan_alt_louis: "$bookmark_carolingians_king_louis$" # 5136508799499493643
  bookmark_RICE_867_sawdan_alt_abu_aaron: "아부 아론" # 5320584333177515029
  bookmark_RICE_1066_roger: "알겠다" # 9947457400721039608
  bookmark_RICE_1066_roger_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_roger_desc: "시칠리아의 에미리트가 붕괴했을 때, 지역 무슬림 군벌이었던 이븐 알-팀나는 노르만 용병대장 로저와 로버트 형제에게 도움을 요청하여 경쟁자들을 물리치고자 했습니다. 노르만족은 이 기회를 이용하여 베나베르트와 같은 일부 지역 지도자들의 끈질긴 저항에도 불구하고 시칠리아 전체를 정복했습니다. 이후 로저의 아들 로저 2세는 시칠리아 왕국을 세우게 됩니다.\n\n#bold 로저와 그의 후손들의 눈부신 부상을 재현하고, 전쟁으로 황폐해진 국경 지대였던 시칠리아를 지중해의 번성하는 교차로로 탈바꿈시키십시오!#!\n\n#italic RICE 풍미 팩 중점: 사르데냐, 시칠리아#!" # 4050306936837713378
  bookmark_RICE_1066_roger_alt_benavert: "베나베르트" # 13473561935443181747
  bookmark_RICE_1178_constance: "콘스탄차" # 4721838960144164970
  bookmark_RICE_1178_constance_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1178_constance_desc: "콘스탄차의 아버지인 브르타뉴 공작은 자신의 귀족들에게 반란을 겪었고 잉글랜드의 헨리 2세에게 도움을 청했습니다. 왕은 한 가지 조건 하에 동의했습니다. 바로 콘스탄차를 자신의 아들 제프리와 약혼시키는 것이었습니다. 이후 헨리는 코난에게 압력을 가해 콘스탄차에게 양위하도록 만들었습니다. 이로써 공작부인은 다루어야 할 위태로운 지정학적 상황을 물려받게 되었습니다.\n\n#bold 잉글랜드와 프랑스의 책략을 잘 헤쳐나가 브르타뉴에 있는 가문의 유산을 지켜낼 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 중점: 브르타뉴, 노르망디#!" # 405966151221203084
  bookmark_RICE_1178_margaritus: "마르가리투" # 2664975882480974426
  bookmark_RICE_1178_margaritus_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1178_margaritus_desc: "오직 혼란스러운 시칠리아 변경에서만 그리스 출신 해적이었던 브린디시의 마르가리투스가 시칠리아 왕국의 #italic 아미라투스 아미라토룸#!, 즉 대제독이 될 수 있었습니다. 그 칭호의 마지막 위대한 보유자로서 그는 여러 전쟁에서 시칠리아의 해군을 이끌었습니다. 그는 1197년 신성 로마 제국 군대의 손에 최후를 맞이하며 눈이 멀었습니다.\n\n#Bold 그대의 어두운 과거에도 불구하고, 그대는 시칠리아 왕들에게 충성스러운 신하임을 지금까지 증명해왔소. 계속해서 그들의 이름으로 해군을 이끌 것이오, 아니면 예측 불가능한 시칠리아 변경에서 그대 자신의 운명을 개척할 것이오?#!\n\n#italic RICE 풍미 팩 중점: 시칠리아#!" # 11940764182080613510
  bookmark_RICE_1178_margaritus_alt_william_ii: "시칠리아의 빌헬름 2세" # 8273738845781662496
  bookmark_RICE_1178_parakramabahu: "파라크라마바후" # 15445613548156030011
  bookmark_RICE_1178_parakramabahu_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1178_parakramabahu_desc: "파라크라마바후의 통치 아래 스리랑카에는 평화와 번영이 찾아왔습니다. 그는 광범위한 건축 사업을 벌이고 예술을 후원했으며, 활력 넘치는 군사 지휘관이었습니다. 그의 개혁은 섬의 불교 공동체 내에서 마하비하라 사원이 궁극적으로 우위를 점하는 길을 닦기도 했습니다. 하지만 그가 원활한 후계 구도를 확보하지 못한 점과 수많은 사업에 들어간 막대한 비용은 그의 사후 섬에 장기적인 문제를 야기했습니다.\n\n#bold 귀하의 후계자들과 사랑하는 섬이 대대로 귀하의 노고의 결실을 누리도록 보장할 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 집중 지역: 마가다, 소코트라, 스리랑카#!" # 12973569716241965621
  bookmark_RICE_1178_parakramabahu_alt_lilavati: "릴라바티" # 13587448191350210529
  bookmark_RICE_1178_yelu_zhilugu: "$dynn_Kara-Khitai$ $Zhilugu_76F4_9B6F_53E4$" # 7922744501930065563
  bookmark_RICE_1178_yelu_zhilugu_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1178_yelu_zhilugu_desc: "거란족은 한때 북중국을 지배했으나 여진족에게 쫓겨났습니다. 서쪽으로 재집결하면서 그들은 자신들의 이슬람 신자들에게 존경을 받았는데, 이들은 이슬람 군벌들보다 계몽된 이교도의 통치를 선호했습니다. 하지만 새로 즉위한 질루구는 그의 왕조의 마지막 통치자가 될 운명이었으며, 그는 배신자 쿠츨루크에게 축출당했고, 쿠츨루크는 다시 칭기즈 칸에게 패배했습니다.\n\n#Bold 거란의 멸망을 막고, 아주 먼 서쪽에서 새로운 중국을 개척할 수 있겠습니까?#! \n\n#italic RICE 풍미 팩 중점: 호라즘, 시베리아, 타림 분지#!" # 14292319372330779419
  bookmark_RICE_1178_trapelicino: "트라펠리치노" # 6823079508956600136
  bookmark_RICE_1178_trapelicino_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_1178_trapelicino_desc: "부정직한 자로 알려진 트라펠리치노는 언제나처럼 부정직할 것입니다. 피사 공화국에서 복무했던 악명 높은 상인이자 해적으로, 피사와 이집트 사이에 외교적 문제를 일으킨 후 제노바로 망명했습니다. 그의 가장 최근 고용주는 아라곤의 알폰소 2세 국왕으로, 콘스탄티노폴리스로 외교관들을 호위하는 대가로 그에게 돈을 지불했습니다.\n\n#bold 트라펠리치노는 1170년대 후반 이후 역사 기록에서 사라졌지만, 반드시 그럴 필요는 없습니다 – 여러분의 해적 선원들과 함께 흥미진진한 지중해를 항해하며 더 위대한 모험이 여러분을 기다리고 있을지도 모릅니다!#!\n\n#italic RICE 풍미 팩 중점: 사르데냐, 시칠리아#!" # 8213821649458701193
  bookmark_RICE_1178_trapelicino_alt_alfonso: "알폰소 2세" # 15009048425068655834
  bookmark_RICE_1178_damot: "모톨로미" # 1325289929432702760
  bookmark_RICE_1178_damot_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1178_damot_desc: "이교도 왕국 다모트는 13세기에 그 절정에 달했는데, 당시 통치자는 오직 그의 칭호인 모톨로미로만 알려져 있었으며 기독교도와 무슬림 적들을 모두 정복했습니다. 에티오피아 전설에 따르면 그는 이교신 데스크를 숭배하던 폭군이었으나, 수도사 테클레 하이마노트가 그를 기독교로 개종시켰다고 전해집니다.\n\n#bold 강력한 모톨로미의 위업을 재현하거나 심지어 능가하여, 고원 지대가 당신의 유산을 대대로 기억하게 하십시오!#!\n\n#italic RICE 풍미 팩 집중 지역: 홍해, 소코트라, 남부 에티오피아#!" # 8281328895701694962
  bookmark_RICE_1066_al_wuhsha: "$nick_RICE_al_dallala$" # 17329655761217265939
  bookmark_RICE_1066_al_wuhsha_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_1066_al_wuhsha_desc: "모든 시대에는 사회적 관습에 저항하고, 조롱을 비웃으며, 자신만의 길을 개척하는 이들이 있기 마련입니다. 별명처럼 '알-우흐샤 알-달랄라'라 불린 그녀가 바로 그런 여성이었습니다. 알렉산드리아 출신의 유대인이었던 그녀는 관습에 얽매이지 않는 삶을 살았으며, 연인과 결혼하지 않고 동거하며 사생아까지 낳았다는 이유로 회당에서 추방당하기도 했습니다. 그럼에도 불구하고, 그녀의 파격적인 행보에도 불구하고 그녀는 이집트에서 가장 성공하고 부유한 사업가 중 한 명이 되었습니다.\n\n#bold 남성 중심의 세상에서 당신만의 독특하고 자랑스러운 영혼을 지키며 명성을 떨칠 수 있겠습니까?!#!\n\n#italic RICE 풍미 팩 중점 지역: 홍해, 시와, 상 이집트#!" # 11302621383496195252
  bookmark_RICE_1178_li_shichang: "이시창" # 15328646398774151084
  bookmark_RICE_1178_li_shichang_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_1178_li_shichang_desc: "야율초재는 칭기즈 칸의 가장 가까운 조언자 중 한 명이었던 거란의 정치가로, 그는 자신의 모국어 쓰기를 거란인이 아닌 한족인 카라-거란 관리 리스치창에게 배웠다고 말했습니다. 리스치창은 조상의 고향인 중국과는 거리가 멀었지만, 중국의 문화와 학문에 있어서 많은 것을 간직하고 있었습니다.\n\n#bold 거란 제국에 봉사하는 경력을 시작할 때입니까, 아니면 이 변경 지역에서 다른 야망을 품고 있습니까?#!\n\n#italic RICE 풍미 팩 집중 지역: 바미안, 호라즘, 파미르 및 조로아스터교, 타림 분지#!" # 12653975576202071045
  bookmark_RICE_1178_wo_daochong: "워 다오충" # 4431706524304247455
  bookmark_RICE_1178_wo_daochong_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$" # 16659090487486658450
  bookmark_RICE_1178_wo_daochong_desc: "수년 전, 헌효제(Renxiao)의 재상이던 염덕경(Ren Dejing)은 권력을 남용하며 야심을 키웠고, 서하(Xixia)를 내부에서부터 파괴하려는 음모를 꾸몄습니다. 이 음모는 뛰어난 유학자인 오도충(Wo Daochong)의 도움으로 좌절되었고, 그는 다음 재상이 되어 제국이 다시 힘과 활력을 되찾는 것을 이끌었습니다.\n\n#bold 서하가 회복했음에도 불구하고, 초원에는 위협이 다가오고 있습니다. 과연 도충과 그의 후계자들이 또다시 위기를 구해낼 수 있을까요?#!\n\n#italic RICE 풍미 팩 중점 지역: 마가다, 타림 분지#!" # 6427642058591704297
  bookmark_RICE_1178_wo_daochong_alt_zhakui: "자쿠이" # 15025083939565566399
  bookmark_RICE_1178_wo_daochong_alt_renxiao: "런샤오" # 1580885499949640578
  bookmark_RICE_1178_wo_daochong_alt_wotela: "보텔라" # 7130706338984444007
  bookmark_RICE_1178_michael_scot: "마이클 스콧" # 10792744480605638574
  bookmark_RICE_1178_michael_scot_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_1178_michael_scot_desc: "중세 전설에서 마이클 스콧은 너무나 유명한 마법사이자 점성가여서 단테의 『지옥편』에 등장하는 유일한 스코틀랜드인이었습니다. 현실에서 그는 성공적인 박식가이자 학자였으며, 황제 프리드리히 2세의 궁정을 비롯하여 유럽 전역을 돌아다니며 여러 궁정에서 일했습니다.\n\n#bold 기회는 잡지 않으면 놓치는 법이라고들 하죠. 당신은 세계 최고의 떠돌이 학자가 되기 위한 올바른 기회를 포착할 능력이 있습니까?#!\n\n#italic RICE 풍미 팩 집중 지역: 북대서양, 요크셔#!" # 18404520721749261621
  bookmark_RICE_1178_oranmiyan: "오란미얀" # 13274645724255173463
  bookmark_RICE_1178_oranmiyan_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_1178_oranmiyan_desc: "나이지리아의 여러 왕국은 신성한 왕 오두두와의 후예들에 의해 세워졌다고 전해지는데, 오두두와의 용맹한 손자인 오란미얀도 그중 한 명입니다. 그는 일레-이페에서 조부의 왕좌를 차지하기 전에 베냉과 오요에 왕국을 세웠습니다. 역사가들은 그가 누구였는지, 여러 인물을 기반으로 한 것인지, 언제 살았는지, 심지어 그보다 수 세기 전에 살았을 수도 있는 오두두와 혈연 관계가 있었는지에 대해 확신하지 못하고 있습니다.\n\n#bold 전설의 안개 속에서 나와 요루바와 베냉 민족의 영웅이 되십시오!#!\n\n#italic RICE 풍미 팩 중점: 보조, 니제르 삼각주#!" # 5975232387310952037
  bookmark_RICE_1066_tzachas: "차카" # 5231616551458851607
  bookmark_RICE_1066_tzachas_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_1066_tzachas_desc: "황제 니케포로스 3세는 한때 '차카스'라는 이름의 투르크 약탈자를 사로잡았는데, 그는 이후 비잔티움에 복무하게 되었습니다. 1081년 알렉시오스 1세 콤네노스에 의해 니케포로스가 축출당하자, 차카스는 반란을 일으켜 이오니아 일부와 레스보스 같은 인근 섬들을 정복했습니다. 그는 해적이 되어 비잔티움 황제를 칭하기까지 했으나, 결국 비잔티움과 공모한 룸의 술탄에게 암살당했습니다.\n\n#bold 터무니없게 들리겠지만, 단순한 투르크 도적이 로마의 첫 번째 무슬림 황제가 될 수 있었을까?#!\n\n#italic RICE 풍미 팩 중점: 키오스, 레스보스, 로도스#!" # 15103815378820900383
  bookmark_RICE_867_thabit_ibn_qurra: "타비트 이븐 쿠라" # 6279072988724070339
  bookmark_RICE_867_thabit_ibn_qurra_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_867_thabit_ibn_qurra_desc: "이슬람 황금시대의 가장 위대한 박식가 중 한 명이었던 타비트가 아이러니하게도 일신교 신자가 아니었다는 점입니다. 그는 메소포타미아 다신교와 신플라톤주의를 결합한 마지막 헬레니즘 이교도들의 고향인 하란 출신이었습니다. 무슬림들은 그를 별자리를 그 누구보다도 잘 점쳤던 고대 유산의 수호자로 칭송했습니다.\n\n#bold 운명은 별에 새겨져 있을지 모르나, 그대, 총명한 타비트여, 그대의 운명에 대한 펜을 쥘 수 있겠는가?#!\n\n#italic RICE 풍미 팩 집중 지역: 하란, 후제스탄#!\n\n#warning @warning_icon! @roadstopower_icon! 도로에서 권력으로(Roads to Power)를 소유하고 있지 않다면 그대는 [landed|E] 상태가 될 것입니다!#!" # 6066063980719785707
  bookmark_RICE_867_ibn_wahshiyya: "이븐 와흐쉬야" # 13873602276461294096
  bookmark_RICE_867_ibn_wahshiyya_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_867_ibn_wahshiyya_desc: "많은 이들이 이라크의 나바테아인들을 시골뜨기라며 멸시합니다. 하지만 이븐 와흐쉬야는 다릅니다. 그는 아시리아의 왕 센나케립의 후손이라 주장하는 학자로, 나바테아인들이 고대 메소포타미아의 후예임을 알고 있습니다. 그러나 아랍 칼리프조가 들어서면서 옛 방식은 사라져가고 있기에, 그는 자신의 민족이 가진 지혜 중 살아남은 것들을 집대성할 위대한 서적을 집필하기 시작합니다.\n\n#bold 수천 년에 걸친 고대 지식을 보존해야 하는 짐이 그대의 어깨에 놓여 있소.#\n\n#italic RICE 풍미 팩 집중: 하란, 후제스탄#!" # 6028829183651236404
  bookmark_RICE_1178_hafsa: "하프사 알루쿠니야" # 16875389938555134815
  bookmark_RICE_1178_hafsa_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_1178_hafsa_desc: "안달루시아에서 가장 유명한 시인 중 한 명인 하프사는 그라나다의 관리였던 연인이자 동료 시인 아부 자파르에게 바친 사랑 시로 가장 잘 알려져 있습니다. 안타깝게도 그라나다의 질투심 많은 총독 우트만이 하프사를 탐내면서 아부 자파르가 처형당하는 비극이 일어났습니다. 그녀는 그라나다 궁정 생활에서 물러났고, 나중에 모로코의 알모하드 왕자 몇 명의 가정교사가 되기는 했지만, 남은 생애 동안 아부 자파르를 과부처럼 애도했습니다.\n\n#bold 당신의 마음은 과연 치유될 수 있을까요, 아니면 슬픔과 비탄이 세상을 여행하는 동안 당신의 영원한 동반자가 될까요?#!\n\n#italic RICE 풍미 팩 중점 지역: 갈리시아, 그라나다, 수스#!" # 1185075598073868628
  bookmark_RICE_1178_hafsa_alt_abu_said_uthman: "우쓰만" # 15272247957814557702
  bookmark_RICE_1178_ikhtiyar_al_din: "$nick_ikhtiyar_al_din$" # 299312147785940362
  bookmark_RICE_1178_ikhtiyar_al_din_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_1178_ikhtiyar_al_din_desc: "$nick_ikhtiyar_al_din$은 칼라지 부족 출신의 구르드 장군으로, 북인도에서 벌어진 여러 원정과 약탈을 이끌었습니다. 무함마드 고르의 암살 이후, 익티야르와 같은 구르드 장군들은 디아도코스처럼 구르드 영토를 분할하여 자신들만의 국가를 세웠습니다. 비록 그 자신은 서기 1206년에 암살당했지만, 익티야르는 벵골 최초의 주요 무슬림 왕조인 칼지 왕국을 세웠습니다.\n\n#bold 인도와 이란의 변경에서 당신은 어떤 전사가 될 것인가?#! \n\n#italic RICE 풍미 팩 중점: 바미안, 마가다, 파미르 및 조로아스터교#!" # 14026242930850430952
  bookmark_RICE_1178_ikhtiyar_al_din_alt_muhammad_of_ghor: "무함마드" # 3478087737909154577
  bookmark_RICE_1178_ikhtiyar_al_din_alt_laksmana: "락사마나" # 7559772796992280513
  bookmark_RICE_1178_al_nasir: "알-나시르" # 7095331158210874066
  bookmark_RICE_1178_al_nasir_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1178_al_nasir_desc: "무슬림 세계는 분열되었고 압바스 왕조는 예전의 그림자에 불과했습니다. 알나시르는 마지막으로 효과적인 독립 압바스 칼리파로서, 그의 통치 기간 동안 수세기 동안 보지 못했던 주도권과 성공을 보여주며 압바스 왕조의 지배권을 회복하려 노력했습니다. 말년에 그는 몽골의 위협을 인지하고 걱정하기도 했습니다. 그러나 그가 서기 1225년에 사망한 후, 위대한 도시 바그다드는 1258년에 몽골 군단에게 함락당했습니다.\n\n#bold 당신은 압바스 왕조를 치명적인 쇠퇴와 파멸적인 파괴로부터 구할 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 집중 지역: 후제스탄, 홍해, 소코트라#!" # 7108521360446926992
  bookmark_RICE_1178_al_nasir_alt_al_mustadi: "알무스타디" # 17931193585850689848
  bookmark_RICE_1178_genghis_khan: "테무진" # 10893593700248595755
  bookmark_RICE_1178_genghis_khan_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1178_genghis_khan_desc: "역사상 가장 위대한 정복자 중 한 명인 칭기즈 칸은 세계사의 흐름을 영원히 바꾸어 놓았습니다. 하지만 1178년, 그는 테무진이라는 어린 소년에 불과합니다. 몇 년 전, 그의 부족은 족장이었던 그의 아버지가 살해당한 후 그를 추방했습니다. 그들은 고아들과 족장의 미망인을 돌보고 싶어 하지 않았기 때문입니다. 테무진과 그의 가족은 몇 년 동안 황무지를 떠돌며 생존해야만 했습니다.\n\n#bold 모든 위대한 인물은 어딘가에서 시작합니다. 많은 고난을 견뎌낸 테무진은 족장으로서의 정당한 권리를 되찾을 준비가 되었지만, 그에게는 분명 더 큰 야망이 있을 것입니다!#!\n\n#italic RICE 풍미 팩 중점 지역: 시베리아, 타림 분지#!" # 17682248254245004207
  bookmark_RICE_1178_genghis_khan_alt_borte: "보르테" # 14050498738941012664
  bookmark_RICE_1178_genghis_khan_alt_hoelun: "호엘룬" # 12244811178689888570
  bookmark_RICE_867_zhai_xin: "자이 신" # 5126153800135870374
  bookmark_RICE_867_zhai_xin_subheading: "$BOOKMARK_SUBHEADING_LANDLESS_ADMIN$" # 9954986641787870742
  bookmark_RICE_867_zhai_xin_desc: "자이 가문은 중국 변경 지역인 돈황에 정착한 지 불과 수백 년밖에 되지 않은 비교적 신흥 세력이지만, 이미 현지 엘리트층에 융화되었습니다. 자이 신은 그저 서기에 불과하지만, 그의 친족인 자이 파롱은 명망 높은 의사이자 돈황의 최고 승려로 존경받고 있습니다. 신의 미래의 아들인 펑다는 도시에서 가장 유명한 학자 중 한 명이 되어 천문학과 역법을 전문으로 다루게 될 것입니다.\n\n#bold 당신은 돈황의 치열한 정치판 속에서 가문의 지적인 관심을 추구할 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 집중 지역: 마가다, 타림 분지#!" # 6547130710696664587
  bookmark_RICE_867_zhai_xin_alt_farong: "파롱" # 10161321546666762562
  bookmark_RICE_1066_dpal_dus_sgra: "$dpal_dus_sgra$" # 17156501459175768820
  bookmark_RICE_1066_dpal_dus_sgra_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1066_dpal_dus_sgra_desc: "11세기 라다크의 비문에는 $k_guge$의 티베트 고문관이었던 $dpal_dus_sgra$를 찬양하는 내용이 새겨져 있는데, 그는 한때 $k_guge$가 나중에 잃게 된 변경 지방인 #italic 부루샤!(Brusha)# (아마도 파미르의 부루쇼 영지일 것입니다)를 다스렸습니다. 그럼에도 불구하고 $ChE_chentsa_TsE_dE_$와 같은 $k_guge$의 왕들은 옛 티베트 제국 멸망 이후 티베트 불교의 부흥에 영향을 미치며 막강한 권력을 유지했습니다.\n\n#bold 전설적인 장주(Zhangzhung) 왕국이 지배했던 땅의 역사에서 당신은 어떤 역할을 하게 될 것입니까?!#\n\n#italic RICE 풍미 팩 집중 지역: 마가다, 파미르 및 조로아스터교, 타림 분지, 장주#!" # 16471633945771209455
  bookmark_RICE_1066_dpal_dus_sgra_alt_liege: "$ChE_chentsa_TsE_dE_$" # 158056511362280246
  bookmark_RICE_1066_dpal_dus_sgra_alt_hrugs_wer: "$chakchang_lhadok$" # 351338522662204310
  bookmark_RICE_1178_roman_mtislavich: "로만 므스티슬라비치" # 16609143888800053670
  bookmark_RICE_1178_roman_mtislavich_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1178_roman_mtislavich_desc: "로마누스 대제라 알려진 그는 비잔티움과 관계를 다졌고, 쿠만족과 전쟁을 벌였으며, 갈리시아와 볼히니아 공국들을 하나의 왕국으로 통합하여 당대 가장 강력한 류리크 왕조 인물 중 한 명이 되었습니다. 그는 1205년 폴란드와 맺은 동맹을 파기한 후 폴란드와의 전투에서 전사했으며, 이후 갈리시아-볼히니아는 왕위 계승 전쟁과 몽골 침략으로 고통받았습니다.\n\n#bold 오랫동안 분열되었던 류리크 왕조는 단결해야 합니다: 동유럽 변경 지대에 번영하는 새로운 영지를 건설할 수 있겠습니까?#! \n\n#italic RICE 풍미 팩 중점: 갈리시아-볼히니아, 모르드바, 폴라비아#!" # 10685114794198272911
  bookmark_RICE_1178_roman_alt_konchek: "$KO_nC_ek$" # 1501127512565901097
  bookmark_RICE_1178_roman_alt_casimir: "$Kazimierz$" # 2380317063359723184
  bookmark_RICE_1178_oleg: "올레그 야로슬라비치" # 9816216738549366792
  bookmark_RICE_1178_oleg_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1178_oleg_desc: "올레그는 갈리치아의 현명한 통치자였던 '팔방미인' 야로슬라프와 그의 정부 아나스타샤 사이의 사랑으로 태어났습니다. 갈리치아 귀족들은 그녀를 왕비로 받아들이기를 거부하고 화형에 처했지만, 야로슬라프는 나이가 더 많은 이복형제 블라디미르 대신 올레그를 후계자로 지명할 작정이었으나, 야로슬라프 사후 올레그는 결국 독살당했습니다.\n\n#bold 어머니를 살해한 보야르들의 지지를 받는 당신의 방탕한 이복형제가 당신의 정당한 유산을 탐내고 있습니다. 이 악당들의 계략에서 살아남을 수 있겠습니까?#!\n\n#italic RICE 풍미 팩 중점 지역: 갈리치아-볼히니아, 모르드빈, 폴라비아#!" # 6681635554575405616
  bookmark_RICE_1178_oleg_alt_vladimir: "블라디미르 야로슬라비치" # 11169453823630904098
  bookmark_RICE_1178_oleg_alt_yaroslav: "야로슬라프 오스모미슬" # 13161426991908346693
  bookmark_RICE_1178_margaret_of_beverley: "마거릿" # 3464500990130636502
  bookmark_RICE_1178_margaret_of_beverley_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_1178_margaret_of_beverley_desc: "마거릿은 잉글랜드 출신인 부모님이 성지 순례를 위해 예루살렘에 갔을 때 그곳에서 태어났습니다. 부모님이 돌아가신 후, 그녀는 수도사가 될 남동생 토마스를 양육했는데, 이 토마스가 그녀의 삶에 대한 주요 기록원이 되었습니다. 그녀는 제3차 십자군 전쟁 무렵 예루살렘으로 돌아와, 전사 여성이 기껏해야 이상한 존재로 조롱받던 시대에 드물게도 십자군 참전 기록이 확인된 여성이 되었으며, 몇 차례 전투에 참여했습니다.\n\n#bold 전사 여성이 기껏해야 이상한 존재로 조롱받는 시대에, 그대 마음속 두려움을 정복하고 그리스도의 이름으로 싸울 수 있겠는가?!#!\n\n#italic RICE Flavor Pack Focus: 요크셔#!" # 13638242362480924524
  bookmark_RICE_1178_margaret_of_beverley_alt_thomas: "토마스" # 11678115090935611755
  bookmark_RICE_867_azjur_al_turki: "아즈주르 알-투르키" # 13072840426456066859
  bookmark_RICE_867_azjur_al_turki_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_867_azjur_al_turki_desc: "이슬람 율법을 엄격하게 해석하려 했던 청교도 관료 아즈주르 알투르키는 압바스 칼리파들에 의해 잠시 이집트 총독으로 임명되기 전부터 이미 인기가 없었습니다. 그는 곧바로 튀르크 출신 노예 군인인 아흐마드 이븐 툴룬에게 총독 자리를 빼앗겼습니다.\n\n#bold 알라께서는 신비로운 방법으로 일하십니다. 어쩌면 그분께서는 당신에게 또 다른 삶의 기회를 주시려는 것일지도 모릅니다. 당신의 경력을 발전시킬 더 나은 방법이 있을까요, 아니면 대신 영적인 성숙을 추구하시겠습니까?#!\n\n#italic RICE 풍미 팩 집중 지역: 홍해, 시와 오아시스, 상부 이집트#!" # 10427140730840109633
  bookmark_RICE_867_azjur_al_turki_alt_ahmad_ibn_tulun: "이븐 툴룬" # 6222115961169131431
