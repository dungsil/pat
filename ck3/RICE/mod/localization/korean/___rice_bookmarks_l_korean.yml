  bookmark_RICE_1066_al_kashgari_desc: "알-카슈가리는 중앙아시아 대부분을 통치했던 튀르크 왕조인 카라한 왕조의 지류 출신입니다. 튀르크 혈통에 자부심을 가진 박식한 학자인 그는 1072년에서 1074년 사이에 튀르크어에 대한 최초의 종합 사전이자 중세 튀르크인에 대한 중요한 1차 사료인 #italic 디완 루가트 알-투르크#!를 편찬할 것입니다.\n\n#bold 끊임없이 변화하는 중앙아시아의 역사가 전개됨에 따라 알-카슈가리는 이 지역에 대해 무엇을 기록하게 될까요?!#!\n\n#italic RICE 풍미 팩 집중 지역: 타림 분지#!\n\n#warning @warning_icon! @roadstopower_icon! 힘으로 가는 길 DLC를 소유하고 있지 않다면 당신은 [landed|E] 상태가 될 것입니다.!#" # 4992371926545814893
  bookmark_RICE_1066_isleifur: "이슬레이푸르 기수라르손" # 723586839997624236
