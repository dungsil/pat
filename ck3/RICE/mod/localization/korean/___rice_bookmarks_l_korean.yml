  bm_867_rice_2: "RICE (중동 및 북아프리카)" # 8271990753482678637
  bm_867_rice_2_desc: "중세 세계는 9세기에 형태를 갖추기 시작합니다. 이것은 정체된 '암흑 시대'가 아니라, 위대하고 역동적인 변화의 시기입니다. 전 세계에는 끊임없이 진화하는 민족들과 그 지도자들의 태피스트리가 펼쳐져 있습니다.\n\nRICE 모드는 세계의 민족과 장소에 새로운 풍미를 더하며, 이 북마크는 RICE의 콘텐츠를 최대한 활용할 수 있는 867년의 수많은 잠재적 플레이 중 일부만을 보여줍니다.\n\n#bold 고대 말기는 끝났습니다. 새로운 역사의 시대가 쓰이고 있으며, 당신이 그 기록자가 될 것입니다. 미래의 모습, 세계의 운명—이것들을 당신이 결정하게 될까요?#!" # 6406058107814287775
