  bookmark_RICE_1178_jayavarman_vii_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1178_jayavarman_vii_desc: "크메르 찬탈자 왕 트리부바나디티야의 재앙적인 통치는 그의 왕인 자야 인드라바르만 4세가 이끄는 참족의 침공으로 막을 내렸습니다. 크메르 제국은 참족을 격퇴하고, 앙코르를 재건했으며, 복지 국가를 도입하고, 불교를 널리 퍼뜨려 역사상 가장 위대한 캄보디아 통치자가 된 자야바르만 7세 덕분에 겨우 명맥을 유지할 수 있었습니다.\n\n#bold 앙코르가 참족 약탈자들에게 황폐화되었습니다. 지금이야말로 영웅적인 행동을 할 때입니다. 지금이야말로 위대한 업적을 이룰 때입니다. 지금이야말로 계몽된 통치자가 크메르를 구할 때입니다!#!\n\n#italic RICE 풍미 팩 집중 지역: 아슬란, 마가다, 스리랑카#!" # 12472732488748972959
  bookmark_RICE_1178_jayavarman_vii_alt_jayarajadevi: "자야라자데비" # 6419226672688966266
  bookmark_RICE_1178_jayavarman_vii_alt_jaya_indravarman_iv: "자야 인드라바르만 4세" # 8228349707800601759
  bookmark_RICE_1178_lu_you: "루유" # 2329335070684101291
  bookmark_RICE_1178_lu_you_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_1178_lu_you_desc: "시인이자 관료였던 육유의 일생은 비극과 실망으로 점철되었습니다. 젊은 시절, 그의 어머니는 그가 평생 사랑했던 첫 부인 당완과 이혼하도록 강요했습니다. 이후 말년에는 송 황제들에게 압박을 가해 금나라를 공격하고 북쪽의 잃어버린 영토를 되찾도록 설득하려 했으나 헛수고에 그쳤습니다.\n\n#bold 송나라는 근시안적이고 이기적인 관료들로 가득 차 있소. 이제 물러나 문학적 관심사를 추구하며 위대한 애국 시인 중 한 명으로서의 유산을 굳건히 할 때인가?#!\n\n#italic RICE 플레이버 팩 중점 지역: 항저우, 타림 분지#!" # 10165904178958439057
  bookmark_RICE_1178_lu_you_alt_tang_wan: "당완" # 2544864118075988285
  bookmark_RICE_867_bah_lud: "루드" # 1145178293640824697
  bookmark_RICE_867_bah_lud_subheading: "$BOOKMARK_SUBHEADING_DEFAULT$" # 1849679257833897438
  bookmark_RICE_867_bah_lud_desc: "#italic 오랑 아슬리#! 중 가장 큰 부족인 세마이족의 전설에는 약한 남자의 외양 속에 타고난 재능과 초자연적인 힘을 숨긴 영웅, 루드에 대한 이야기가 전해집니다. 그는 [Glossary( 'gunig', 'GUNIG_GLOSS' )] 정령들의 도움으로 일곱 개의 머리를 가진 새 괴물로부터 말레이 왕의 딸을 구출하고, 이후 그 공주와 결혼하는 등 위대한 업적을 이루었습니다.\n\n#bold 당신은 세마이족이 대대로 전설로 기억할 만한 무엇을 이룰 것인가?!#!\n\n#italic RICE 풍미 팩 집중: 아슬란, 스리랑카#!" # 15304722275877259707
  bookmark_RICE_867_bah_lud_alt_inak: "이낙" # 926731575263660090
  bookmark_RICE_867_gung_ye: "$Gung_ye$" # 7427662859191704392
  bookmark_RICE_867_gung_ye_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_867_gung_ye_desc: "왕자 $Gung_ye$가 태어났을 때, 한 예언자가 그가 신라를 멸망시킬 것이라 경고했고, 이에 왕은 아기를 죽이라고 명했습니다. 하녀 덕분에 목숨을 건졌으나, 그 과정에서 눈 하나를 잃었습니다. 청년기를 불교 승려로 보낸 후, 그는 신라에 성공적으로 반란을 일으켜 후고구려의 왕을 칭했습니다. 후대의, 아마도 편향된 기록에 따르면, 그는 살인적이고 편집증적인 폭군으로, 스스로를 [Glossary( '미륵', 'MAITREYA_GLOSS' )]라고 칭했다고 합니다.\n\n#bold 가문의 멸망을 스스로 이루는 예언으로 삼아, 예언된 미륵불이 되어 신라를 파멸시키는 도구가 되십시오!#!\n\n#italic RICE Flavor Pack Focus: 타림 분지#!" # 6865453542360068899
  bookmark_RICE_867_gung_ye_alt_eung_ryeom: "$Eung_ryeom$" # 14752518075855093542
  bookmark_RICE_867_shinnyo: "$Shin_nyo$" # 18377848823803878050
  bookmark_RICE_867_shinnyo_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_867_shinnyo_desc: "어린 소년 시절, $Shin_nyo$는 일본의 황태자였으나 궁중 암투로 인해 그 칭호를 포기해야 했습니다. 청년이 되어 그의 칭호와 명예는 회복되었지만, 그는 세속적이고 타락한 궁정을 멀리하고 불교 승려가 되었습니다. 그는 일본의 [Glossary( '신곤', 'SHINGON_GLOSS' )] 종파의 창시자인 구카이의 수제자였습니다. 노년에 이르러 그는 인도로 순례를 떠났으나, 881년에 중국에서 유학 중이던 일본 승려들은 $Shin_nyo$가 현대 말레이시아로 추정되는 곳에서 사망했다는 소식을 들었습니다.\n\n#bold $Shin_nyo$는 인도를 향한 꿈을 이룰 수 있을 것인가?#!\n\n#italic RICE 풍미 팩 중점: 아슬란, 스리랑카#!" # 3917511563920471986
  bookmark_RICE_867_pei_toutuo: "$dynn_Pei_88F4$ $Toutuo_982D_9640$" # 8259810260418132336
  bookmark_RICE_867_pei_toutuo_subheading: "$BOOKMARK_SUBHEADING_ADVENTURER$" # 17036965201935904007
  bookmark_RICE_867_pei_toutuo_desc: "중국에서 가장 유명한 설화 중 하나는 백사(白蛇) 정령인 백소진(Bái Sùzhēn)과 그녀의 남편 서선(Xǔ Xiān)의 사랑 이야기이며, 이들을 악랄하고 지나치게 열성적인 승려이자 퇴마사인 법해(Fǎhǎi)가 반대합니다. 법해는 아마도 동명의 역사적 승려와, 사람들과 가축에게 해를 끼치던 거대한 흰 비단을 쫓아냈다고 전해지는 덕망 높은 수행자였던 당나라 승려 $dynn_Pei_88F4$ $Toutuo_982D_9640$가 혼합된 인물일 것입니다.\n\n#bold 은둔자로서 당신은 남들이 당신을 좋게 보든 나쁘게 보든 신경 쓰지 않습니다. 당나라가 쇠퇴하는 가운데, 당신은 부처님의 가르침을 어떻게 받들겠습니까?#!\n\n#italic RICE 풍미 팩 집중 지역: 항저우, 마가다, 타림 분지#!" # 1377789016615153686
  bookmark_RICE_1066_kong_zongyuan: "$dynn_Kong_5B54$ $Zongyuan_5B97_613F$" # 2530909619172710240
  bookmark_RICE_1066_kong_zongyuan_subheading: "$BOOKMARK_SUBHEADING_GOVERNOR$" # 16659090487486658450
  bookmark_RICE_1066_kong_zongyuan_desc: "공자의 후예라는 사실만으로도 엄청난 영광입니다. 이제 $dynn_Kong_5B54$ $Zongyuan_5B97_613F$ 께서는 더 큰 영광을 얻으셨습니다. 송 황실께서 공자님의 가장 선임 후손 중 한 명으로서 그에게 연성공(Duke Yansheng) 작위를 하사하셨습니다. 이 작위는 거의 천 년 동안, 20세기에 이르기까지 그의 후계자들이 물려받게 될 것입니다.\n\n#bold 이제 공자님의 고귀한 혈통의 선임 후손으로 정식으로 인정받으셨습니다. 이 영광스러운 유산을 어떻게 이어가시겠습니까?#!\n\n#italic RICE 풍미 팩 중점: 항저우, 타림 분지#!" # 16278139656134666432
