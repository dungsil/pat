  RICE_rhodes_in_rhodos_req: "귀하의 [camp|E]는 [GetTitleByKey('b_rhodos').GetNameNoTier]에 있습니다." # 2567157955258946608
  building_type_RICE_rhodes_fortifications_01: "로도스의 요새들" # 9446317133549013712
  building_type_RICE_rhodes_fortifications_01_desc: "고대부터 로도스 도시는 강력한 방어 체계로 명성이 높았습니다. 현재의 성벽과 방어 시설은 여러 세대에 걸쳐 건설되었습니다. 요새의 일부는 수 세기 전 과거 지진의 결과로 폐허가 되었지만, 다른 곳의 요새는 그럭저럭 유지되고 있습니다. 약간의 투자가 이루어진다면, 이 고대의 방어 시설들은 언젠가 더 위대한 것으로 탈바꿈할 수 있을 것입니다." # 16512932067090372387
  building_RICE_rhodes_fortifications_01: "$building_type_RICE_rhodes_fortifications_01$" # 13365206693052512116
  building_RICE_rhodes_fortifications_01_desc: "$building_type_RICE_rhodes_fortifications_01_desc$" # 9641092746347644170
  building_RICE_rhodes_fortifications_02: "로도스 요새 강화" # 6821003367324304512
  building_RICE_rhodes_fortifications_02_desc: "로도스는 에게 해의 무역로를 장악하는 데 매우 중요하기에, 그 통치자들은 고대의 성벽을 확장하고 보강하여 이곳이 계속해서 잘 방어되도록 힘썼습니다. 혁신적인 건축 설계와 최신 방어 기술을 사용하여 건설된 새로운 구조물들로 이루어진 이 요새들은 이곳을 공격하려는 어리석은 침략자들에게 큰 시련이 될 것입니다!" # 4820534506299554016
  RICE_rhodes_sponge_divers_of_kalymnos: "칼림노스의 해면 잠수부들" # 13614128133801016846
  RICE_rhodes_sponge_divers_of_kalymnos_desc: "수 세기 동안 칼림노스 섬은 해면의 산지로 유명했습니다. 코스 섬 바로 북쪽에 위치한 이 작고 보잘것없는 섬은 해면 무역 덕분에 상당한 번영을 누리게 되었습니다. 칼림노스 잠수부들은 전통적인 기술을 사용하여 해저에서 이 해면을 정기적으로 채취하며, 그 수확물은 지중해 전역에 판매됩니다.\n\n로도스 [county|E]의 [rulers|E]는 다른 이들에게 #Bold 칼림노스 해면 선물하기#!를 하거나 자신들을 위해 해면을 #Bold 구매하기#! 위한 특별한 [character_interaction|E]를 사용할 수 있습니다." # 1347460857122525093
  RICE_rhodes_reveres_hippocrates: "히포크라테스를 경배하라" # 9011388169323842917
  RICE_rhodes_reveres_hippocrates_desc: "이 인물은 고대의 유명하고 중요한 의사이자 치유자인 히포크라테스에 대한 존경심이 너무나 깊어서, 그가 태어난 코스 섬에 히포크라테스의 이름을 딴 작은 기념비를 세우기로 결정했습니다." # 2422617239112560995
  RICE_rhodes_hippocrates_monument_built: "히포크라테스 기념비" # 3938401433029142842
  RICE_rhodes_hippocrates_monument_built_desc: "로도스 섬 북쪽에 있는 코스 섬에는 고대의 유명한 치유사 히포크라테스가 제자들을 가르쳤던 장소라고 전해지는 플라타너스 나무가 있습니다. 그곳에는 그 위대한 의학의 아버지라 불리는 인물에게 경의를 표하기 위해 작고 소박한 기념비가 세워져 있으며, 가끔 소수의 여행자들이 이곳을 찾아 경의를 표하곤 합니다." # 11571626779811297265
  RICE_rhodes_renovated_kassia_tomb: "카시아의 묘를 보수했습니다." # 3085666820104553199
  RICE_rhodes_renovated_kassia_tomb_desc: "이 인물은 코스 섬에 있는 카시아의 묘지를 보수하는 데 필요한 자금을 지원하여 그녀의 기억을 기리기로 결정했습니다. 그 묘지는 코스 현지인들이 성녀로 여기는 이 놀라운 여인에게 걸맞은 곳이 될 것입니다. 그녀는 뛰어난 수녀원장이자 시인이었으며 성가 작가였고, 생애의 많은 부분을 코스에서 보냈으며, 그녀의 성가는 이 지역의 경건한 기독교인들에게 계속 영감을 주고 있습니다." # 3054713445162891732
  RICE_rhodes_kassia_tomb_renovated: "카시아의 무덤 최근 보수됨" # 10725756736938751842
  RICE_rhodes_kassia_tomb_renovated_desc: "경건한 기독교 통치자가 최근 코스 섬에서 생애의 대부분을 보냈으며, 그분의 찬가는 이 지역의 경건한 기독교인들에게 계속 영감을 주고 있는 총명한 여원장, 시인이자 성가 작가였던 카시아의 무덤에 대한 중요한 보수 공사에 자금을 지원하기로 결정했습니다. 코스 현지인들에게 성인으로 추앙받는 분과 같은 놀라운 여성은 마땅히 걸맞은 안식처를 가질 자격이 있습니다." # 11527418439238512210
  RICE_rhodes_kassia_of_kasos: "카소스의 카시아" # 14768890261412911336
  RICE_rhodes_kassia_of_kasos_desc: "그리스의 여원장, 시인이자 성가 작가입니다. 그녀는 지혜가 충만하고 성상 파괴주의에 맞서 정통 신앙을 굳건히 수호하려는 열렬한 열망을 지닌 놀라운 여인입니다. 소문에 따르면 그녀는 젊은 시절 대단한 미인이었으며, 한때 미래의 황제 테오필로스의 잠재적 신부로 고려되었으나, 그녀가 그의 자존심에 상처를 입히자 그에게 거절당했다고 합니다." # 1288335660229052158
  RICE_rhodes_character_kalymnian_sponges: "칼리미아 해면" # 12326873816023866415
  RICE_rhodes_character_kalymnian_sponges_desc: "이 인물은 칼림노스 섬에서 많은 양의 해면을 선물 받았거나 스스로 구매했습니다. 이 소박한 섬은 고대부터 해면 무역의 중심지였으며, 그곳의 해면 잠수부들은 전 세계적으로 명성이 높습니다. 이토록 많은 칼림노스산 해면을 소유하는 것은 실로 사치스러운 일입니다!" # 5708345169790548549
  RICE_rhodes_opinion_gifted_kalymnian_sponges: "칼림노스 해면을 선물로 받았습니다" # 16472501220484983520
  RICE_rhodes_inspired_colossus_diplomacy: "로도스 거상에서 영감을 받아" # 16202353774895747468
  RICE_rhodes_inspired_colossus_diplomacy_desc: "이 인물은 최근 로도스의 거상을 방문했으며, 고대 세계 7대 불가사의 중 하나였던 이 고대 기념물의 명성과 명성을 되새기며 영감을 받았습니다!" # 3117421807433992944
  RICE_rhodes_inspired_colossus_martial: "로도스 거상에서 영감을 받아" # 16202353774895747468
  RICE_rhodes_inspired_colossus_martial_desc: "이 인물은 최근 로도스 거상을 방문했으며, 고대 로도스인들이 강력한 적에 맞서 섬을 성공적으로 방어한 후 이 고대 기념물을 세웠다는 사실을 되새기며 영감을 받았습니다." # 11998331791417811359
  RICE_rhodes_inspired_colossus_stewardship: "로도스 거상에서 영감을 받아" # 16202353774895747468
  RICE_rhodes_inspired_colossus_stewardship_desc: "이 인물은 최근 로도스 거상을 방문했으며, 애초에 그것을 건설하는 데 사용된 경이로운 공학과 솜씨를 되돌아본 후 이 고대 기념물에 깊은 감명을 받았습니다." # 10407458308376725122
  RICE_rhodes_inspired_colossus_intrigue: "로도스 거상에서 영감을 받아" # 16202353774895747468
  RICE_rhodes_inspired_colossus_intrigue_desc: "이 인물은 최근 로도스의 거상을 방문했으며, 지진으로 파괴되었음에도 불구하고 그 잔해가 수세기 동안 남아있었다는 사실을 되새기며 고대 기념물에 감명받았습니다." # 210361494056340815
  RICE_rhodes_inspired_colossus_learning: "로도스 거상에서 영감을 받아" # 16202353774895747468
  RICE_rhodes_inspired_colossus_learningdesc: "이 인물은 최근 로도스의 거상을 방문했으며, 그 고대 기념물이 폐허가 되어서도 사람들을 계속 감탄하게 만드는 모습에 영감을 받았습니다." # 9629162936883336193
