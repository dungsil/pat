  rhodes.0020.t: "준비" # 666839747819429162
  rhodes.0020.desc: "로도스의 거상은 더 이상 서 있지 않지만, 여전히 많은 이들이 [rhodes_barony.GetNameNoTier]로 찾아와 그 잔해를 보며 경외심을 느낍니다. 인간 공학의 경이로운 성과이기에, 그 폐허조차도 경이로운 광경을 자아냅니다!\n\n저 역시 가까운 시일 내에 그곳을 방문하여 이 고대 기념물을 감상할 계획입니다. 어쨌든, 세계 7대 불가사의 중 하나인 이 위대한 조각상은 우리가 함께하는 동안 직접 보는 것이 가장 좋겠지요." # 26212766783220357
  rhodes.0020.a: "유적을 가까이서 보게 될 생각에 정말 기대되는군!" # 17168734330336690297
  rhodes.0021.t: "콜로서스" # 9329886878596267268
  rhodes.0021.desc: "저는 [rhodes_barony.GetNameNoTier] 근처 해안에서 멀지 않은 곳에 있는 로도스 거상 유적지에 도착했습니다. 무릎에서 부서진 채 받침대 주변에 널브러진 거상을 보았는데, 그 잔해조차도 인상적이었습니다. 거상의 엄지손가락에 팔을 감을 수 있는 사람은 거의 없으며, 유적 옆에 서 있으니 제가 보잘것없게 느껴집니다.\n\n거상 주위를 걸으며, 이 거상이 어떻게 건설되었는지에 대한 전설을 떠올립니다. 이 거상은 로도스 최고의 신인 헬리오스에게 바쳐졌으며, 적 침략자에 대한 승리에 감사하기 위함이었다고 합니다. 하지만 저는 수많은 이들처럼 수 세기가 지난 지금, 이 거상이 전성기에는 어떤 모습이었을지 궁금해하고 있습니다." # 4885786560855652507
  rhodes.0021.a: "이 조각상은 로도스의 명성과 명성을 확립했습니다!" # 10880457827265330521
  rhodes.0021.a.tooltip: "당신은 고대 세계에 널리 알려진 거상의 명성을 되새기며 #P 영감을 받을# 기회가 생겼습니다. 이 기회는 당신의 [diplomacy_skill|E]와 현재 [diplomacy_lifestyle|E]를 가지고 있는지 여부에 달려 있습니다." # 8726371255434492370
  rhodes.0021.a.toast.tooltip: "거상이 당신에게 영감을 줍니다!" # 12912571875893996953
  rhodes.0021.b: "고대 로도스인들은 용감한 군인들이었음에 틀림없다." # 16392185008177274462
  rhodes.0021.b.tooltip: "그대는 적들로부터 자신을 지켜낸 로도스의 용기를 되새기며 #P 영감을 받을# 기회를 얻게 됩니다. 이 기회는 그대의 [martial_skill|E]와 현재 [martial_lifestyle|E]를 가지고 있는지에 따라 달라집니다." # 11486855238951477474
  rhodes.0021.b.toast.tooltip: "$rhodes.0021.a.toast.tooltip$" # 18387319931176734563
  rhodes.0021.c: "그들은 이것을 짓기 위해 어떤 기술을 사용했는지 궁금하군요." # 976286769624996295
  rhodes.0021.c.tooltip: "#P 영감#을 얻을 기회가 생겼습니다! 콜로서스 건설에 사용된 공학을 되돌아보면서 말이죠. 이 기회는 귀하의 [stewardship_skill|E]와 현재 [stewardship_lifestyle|E]를 가지고 있는지 여부에 달려 있습니다." # 6192848028565935413
  rhodes.0021.c.toast.tooltip: "$rhodes.0021.a.toast.tooltip$" # 18387319931176734563
  rhodes.0021.d: "이것을 무너뜨린 지진은 정말 끔찍했을 것입니다." # 17487494958757007181
  rhodes.0021.d.tooltip: "지진으로 인한 #P 영감을 받은# 거상 파괴에 대해 성찰하면서 그럴 기회가 생겼습니다. 이 기회는 귀하의 [intrigue_skill|E]와 현재 [intrigue_lifestyle|E]를 가지고 있는지 여부에 따라 달라집니다." # 6132407491264147417
  rhodes.0021.d.toast.tooltip: "$rhodes.0021.a.toast.tooltip$" # 18387319931176734563
  rhodes.0021.e: "그 조각상이 현재 우리에게 무엇을 고취합니까?" # 12369632570901010800
  rhodes.0021.e.tooltip: "귀하는 현재의 상황에서 #P 영감을 받은# 상태가 될 기회가 있습니다. 이 기회는 귀하의 [learning_skill|E]와 현재 [learning_lifestyle|E]를 가지고 있는지 여부에 달려 있습니다." # 12062510716733714977
  rhodes.0021.e.toast.tooltip: "$rhodes.0021.a.toast.tooltip$" # 18387319931176734563
  rhodes.0022.t: "거상들의 그림자" # 15179840752572360871
  rhodes.0022.desc.has_rhodes: "내가 로도스 섬을 다스리고는 있지만, 콜로서스를 직접 방문할 기회는 매일 오는 것이 아니지. 그곳에서 시간을 보내는 것은 좋은 생각이었어." # 1752637939583489286
  rhodes.0022.desc.no_rhodes: "로도스 섬으로의 여정은 막바지에 이르고 있으며, 나는 내가 목격한 심오한 것들을 생각하며 한숨을 내쉴 수밖에 없다. 이 여행을 오기로 결정한 것은 잘한 일이다." # 533088789215694770
  rhodes.0022.desc: "\n\n주변을 둘러보니, 멀리서도 거상 유적의 일부가 보입니다. 가까이서 보니 숨이 멎을 듯한 경험이었습니다. 그 조각상은 폐허가 된 상태임에도 불구하고 세계 7대 불가사의 중 하나로 꼽힐 만합니다!" # 13078974903867968030
  rhodes.0022.a: "어떻게 보면, 나는 여전히 거상(巨像)의 그림자 아래에 있는 것 같군." # 15074615905530198509
