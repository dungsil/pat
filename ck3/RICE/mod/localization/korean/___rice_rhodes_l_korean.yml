  rhodes.0050.t: "칼리테아" # 6145750491693611463
  rhodes.0050.desc: "오늘 나는 [rhodes_county.GetNameNoTier]의 작은 마을인 칼리테아에 있다. 특히 이곳의 샘을 방문하고 있다. 의사 히포크라테스가 이 물이 뛰어난 약효가 있다고 주장했다는 말이 있다." # 7285843866351017173
  rhodes.0050.a: "아... 이완이 정말 필요했지." # 13426222332764701777
  rhodes.0051.t: "필레리모스" # 10410916287935163840
  rhodes.0051.desc: "저는 [rhodes_county.GetNameNoTier] 섬의 언덕 꼭대기에 있는 필레리모스에 도착했습니다. 이곳은 고요하고 평화로운 소나무 숲 사이에 자리 잡고 있습니다.\n\n이 지역은 전략적 위치와 휴식처로 수세기 동안 많은 이들이 방문해 왔습니다. 이곳에는 #bold 그분#의 신앙을 가진 [ROOT.Char.GetFaith.GetAdjective]의 [ROOT.Char.GetFaith.HouseOfWorship]가 자리하고 있으며, 작지만 강력한 작은 요새와 섬 곳곳에 흩어져 있는 수세기 전의 오래된 건물들의 돌과 대리석을 활용하여 현지 귀족들이 나무 그늘 아래에서 휴식을 취하는 여러 빌라들이 있습니다.\n\n놀랍지 않게도, 이 모든 건물들은 섬 곳곳에 흩어져 있는 수세기 전의 건물들에서 나온 돌과 대리석을 사용하고 있습니다." # 6672951097934350700
  rhodes.0051.a: "이 아름다운 곳에서 기도하며 시간을 보내는 것은 좋은 생각입니다." # 14019928217208742952
  rhodes.0051.b: "요새의 방어 태세가 얼마나 잘 유지되고 있는지 점검해 보겠소." # 12772695896972021431
  rhodes.0051.c: "이러한 별장에서 명망 있는 이들과 함께 휴식을 취하는 것이 중요합니다." # 10867659434595438767
  rhodes.0052.t: "바위 노두" # 9001169799835900933
  rhodes.0052.desc: "[rhodes_county.GetNameNoTier]는 항상 그 방어 시설로 유명했습니다. 하지만 최근에 이 섬의 요새들이 개선될 필요가 있다는 것을 알게 되었습니다.\n\n섬에는 다소 험준한 지형이 있는 지역이 있으며, 그곳에는 버려진 요새의 오래된 폐허가 있습니다. 만약 적절한 자원이 있다면, 아마도 (약간의 어려움이 따르겠지만) 이 경사면을 따라 바위 봉우리 위로 돌과 목재를 끌어올려 새로운 작은 요새를 건설할 수 있을 것입니다." # 452888275867101545
  rhodes.0052.a: "네, 좋은 생각이군요." # 10034081040761598281
  rhodes.0052.b: "다시 생각해보니 그럴 필요가 없겠군." # 458969469403914252
  rhodes.0053.t: "카파마스" # 850644494960499499
  rhodes.0053.desc: "제가 [rhodes_county.GetNameNoTier]에 거주하는 지역 귀족을 방문했는데, 섬에서 나는 다양한 맛있는 요리로 구성된 소규모 향연을 대접받았습니다. 그 향연의 하이라이트는 단연 #italic 카파마스#!였는데, 이것은 쌀, 다진 고기, 양파 및 기타 허브와 향신료로 속을 채운 어린 염소고기 요리입니다." # 12875984679499292634
  rhodes.0053.a: "맛있군, 맛있어!" # 3697755685948245907
  rhodes.0054.t: "멜레쿠니" # 13993018957728222420
  rhodes.0054.desc: "[rhodes_county.GetNameNoTier]의 몇몇 마을로 공무차 여행하던 중, 안내인들이 참깨와 꿀로 만든 로도스 전통 간식인 #italic 멜레쿠니#!를 내게 권했습니다. 소박하지만 칭송받는 음식이며, 여행 중 기력을 유지하는 데 그만이라고 하더군요." # 17438580919835487317
  rhodes.0054.a: "저는 괜찮으며 그것은 필요하지 않습니다." # 15228952674017772762
  rhodes.0054.b: "#italic 하게 들리는군# 그리고 건강에도 좋겠어." # 4590854350434044987
  rhodes.0055.t: "린도스를 조사합니다" # 2251108127783969988
  rhodes.0055.desc: "저는 지금 [rhodes_county.GetNameNoTier]에 위치한 린도스 아크로폴리스의 요새를 정기 점검 중입니다. 이 지역의 방어에 최적화된 입지를 보면 왜 수 세기 동안 이곳에 요새가 세워졌는지 쉽게 알 수 있습니다. 이곳에서는 고대와 현대의 구조물, 건축물, 예술품, 유적이 자유롭게 뒤섞여 있는 모습을 흔히 볼 수 있습니다.\n\n저는 지금 고대 로도스 삼단노선(trireme)의 석조 부조 앞을 지나고 있는데, 이는 현지인들 사이에서 꽤나 유명한 지표물입니다. 린도스 아크로폴리스 기슭에 있는 이 아름답고 장엄한 예술품은 수 세기 전에 조각되었지만 여전히 비교적 온전한 모습을 유지하고 있습니다." # 14273657043429397910
  rhodes.0055.a: "나 또한 고대인들처럼 이 섬을 지켜내기를 희망한다." # 1429112358936665701
  rhodes.0056.t: "아스프리 페트라" # 14966160359584323648
  rhodes.0056.desc: "코스 섬은 [rhodes_county.GetNameNoTier] 바로 북쪽에 있습니다. 제가 항상 방문할 수 있는 곳은 아니지만, 공식적인 업무를 보거나 경치를 즐기기 위해 가끔 들르곤 합니다. 오늘은 조금 모험심이 발동하여 마을 밖으로 하이킹을 가서 아스프리 페트라(Aspri Petra)라고 불리는 돌 동굴과 암석 지형을 보았습니다. 이 장소에 가는 사람이 많지 않아 쉬기에 좋은 곳이죠." # 3204064963591496589
  rhodes.0056.a: "이 모든 시간이, 영겁의 세월 동안 여기에 있었다고 상상해 보십시오…." # 152286746783316
  rhodes.0057.t: "아타비로스 산" # 5107291664576329223
  rhodes.0057.desc: "[rhodes_county.GetNameNoTier] 섬의 가장 높은 곳은 아타비로스 산으로 알려져 있습니다. 일부 지역 주민들은 이곳을 영적으로 매우 중요한 장소로 여기며, 가끔 몇몇 용감한 이들이 정상까지 험난한 여정을 감행합니다. 그곳에 다녀온 이들에 따르면, 맑은 날에는 정상에서 도데카니소스 제도의 다른 많은 섬들을 볼 수 있다고 하지만, 어떤 이들은 크레타 섬까지도 보인다고 주장하는 것을 들었습니다." # 1923548947544025899
  rhodes.0057.a: "그것이 가능할지는 의문이지만, 분명 멋진 곳일 겁니다." # 404489281910688756
  rhodes.0057.b: "시간만 있다면 그곳에 가봤을 텐데! 정말 대단할 게 분명해." # 17542246757431256054
  rhodes.0057.c: "그곳으로 잠시 소풍이라도 가는 건 어떻습니까? 곧 그렇게 할 겁니다!" # 11675697248952506036
  rhodes.0058.t: "칼림노스 해면 경제" # 14911698889597086992
  rhodes.0058.desc: "[rhodes_county.GetNameNoTier] 북쪽 칼림노스의 해면 채취꾼들이 채취한 해면은 전 세계적으로 유명하며, 언제나 이 섬에 큰 이익을 가져다줍니다. 하지만 최근 들어 이 섬의 해면 판매량이 평소보다 줄어들어 해면 산업이 예전 같지 않습니다." # 6814777966330522681
  rhodes.0058.a: "그들의 상황이 곧 나아지기를 바랍니다." # 17030067161616325721
  rhodes.0059.t: "칼림노스 해면 경제" # 14911698889597086992
  rhodes.0059.desc: "[rhodes_county.GetNameNoTier] 북쪽 칼림노스 섬의 해면 채취꾼들이 채취한 해면은 전 세계적으로 유명하며, 언제나 섬에 큰 이익을 가져다줍니다. 하지만 최근 들어 해면 산업이 평소보다 더 잘 되고 더 많이 팔리고 있습니다." # 9829376929710465611
  rhodes.0059.a: "지역 경제에 좋겠군!" # 17908759665294615115
