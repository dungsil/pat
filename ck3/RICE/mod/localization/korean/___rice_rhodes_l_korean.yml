  RICE_rhodes_visit_colossus_ruins: "콜로서스 유적지를 방문하십시오" # 4051241702184156638
  RICE_rhodes_visit_colossus_ruins_tooltip: "참으로 웅장한 조각상이었는데... 이제는 사라졌군." # 10628821567600864980
  RICE_rhodes_visit_colossus_ruins_desc: "콜로서스의 유적은 더 이상 서 있지 않지만, 여전히 멀고 가까운 곳에서 온 많은 이들이 방문하고 있습니다. 저 또한 그 유적을 직접 방문하여 고대인들의 솜씨를 감상하고 싶습니다." # 8090957381780642129
  RICE_rhodes_visit_colossus_ruins_effect_tooltip_1: "당신은 로도스 거상으로 짧은 여정을 떠나 무작위 양의 [prestige|E]를 얻게 될 것입니다." # 15629724299573615268
  RICE_rhodes_visit_colossus_ruins_effect_tooltip_2: "당신은 [THIS.Char.GetFaith.GetAdherentName]이므로, 무작위 양의 [piety|E]를 얻게 될 것입니다." # 7672969700119171323
  RICE_rhodes_visit_colossus_ruins_effect_tooltip_3: "#P 영감을 받아#! 거상에게서 여러 [character_modifiers|E] 중 하나를 얻을 수 있습니다." # 1261928135373332575
  RICE_rhodes_visit_colossus_ruins_confirm: "거상에게!" # 11692839150357214325
  RICE_rhodes_visit_colossus_ruins_context_tooltip: "#emphasis 역사적 배경:#! 고대 세계 7대 불가사의 중 하나였던 로도스 거상은 헬리오스 태양신을 기리기 위해 로도스가 안티고노스 왕조에 대한 승리를 기념하며 기원전 280년에 세워진 고대 세계에서 가장 높은 조각상이었습니다. 기원전 226년 지진으로 붕괴되었으나, 그 잔해도 여전히 많은 이들이 찾아볼 만큼 인상적이었습니다. 중세 연대기 작가들에 따르면, 이 조각상의 잔해는 서기 653년 로도스 섬에 대한 이슬람의 침공 당시 미래의 우마이야 칼리파인 무아위야가 이끄는 아랍 세력에 의해 파괴되었습니다." # 7216564468665011398
  RICE_decision_rhodes_colossus_distance_req: "[realm_capital|E]는 로도스 섬 근처에 있습니다" # 15144756723320140903
  RICE_rhodes_erect_hippocrates_monument: "히포크라테스를 기리는 기념비 세우기" # 1787965626182665809
  RICE_rhodes_erect_hippocrates_monument_tooltip: "의학의 아버지께서는 존경받아 마땅합니다." # 7636186609166130602
  RICE_rhodes_erect_hippocrates_monument_desc: "로도스 섬 북쪽에 있는 코스 섬에는 위대한 고대의 치유사 히포크라테스가 가르쳤다고 전해지는 거대한 나무가 있습니다. 이 장소는 현재 제대로 관리되지 않고 있습니다. 이른바 의학의 아버지라 불리는 그를 제대로 기릴 수 있도록 제가 이 장소를 정비하는 것이 어떻겠습니까." # 17529886705474534410
  RICE_rhodes_erect_hippocrates_monument_effect_tooltip: "지역 주민들과 함께 히포크라테스 기념비를 세울 것입니다." # 2362438952679901838
  RICE_rhodes_erect_hippocrates_monument_confirm: "위대한 치유사에게는 위대한 기념비가 필요합니다." # 17740915529122369538
  RICE_rhodes_erect_hippocrates_monument_context_tooltip: "#emphasis 역사적 배경:#! 히포크라테스의 의사로서의 명성과 업적 대부분이 후대의 역사적, 현대적 자료에 의해 신화화되었지만, 그는 의학사에서 여전히 전설적인 인물로 남아 있습니다. 그는 코스 섬에서 태어났으며, 전설에 따르면 그곳의 한 나무 아래서 자신의 의술을 가르쳤다고 합니다. 이 장소에 있는 현재의 나무는 약 500년 정도 되었지만, 원래 나무의 후손일 가능성이 있으며, 그 옆에는 구호기사단이 세운 코스 성, 18세기 오스만 모스크, 그리고 오스만 총독이 세운 아랍어 조각이 새겨진 흰색 수도꼭지가 있습니다." # 17221850111595662871
  RICE_rhodes_renovate_kassia_tomb: "카시아의 묘 개조하기" # 2396005934085650016
  RICE_rhodes_renovate_kassia_tomb_tooltip: "이토록 경이롭고 성스러운 여인에게는 걸맞은 안식처가 필요합니다." # 8860533854274465190
  RICE_rhodes_renovate_kassia_tomb_desc: "카시아는 당대 가장 뛰어난 여성 중 한 명인 수녀원장으로, 로도스 남서쪽 카소스 섬에 묻혀 있으며 일부 현지인들은 이미 그분을 성인으로 대하고 있습니다. [ROOT.Char.GetFaith.GetAdjective] 교회가 공식적으로 그분을 성인으로 인정하지는 않지만, 그렇다고 해서 그분과 그분의 업적을 기리기 위해 그분의 무덤을 보수할 수 없다는 뜻은 아닙니다." # 16949772371912757917
  RICE_rhodes_renovate_kassia_tomb_confirm: "경이로운 여인이로다, 경이로운 삶이었네." # 16165290481879464368
  RICE_rhodes_renovate_kassia_tomb_context_tooltip: "#emphasis 역사적 배경:#! 카시아(Kassia), 또는 카시아니(Kassiani)는 9세기 비잔티움의 수녀원장이자 성녀, 성가 작곡가, 시인으로, 서양 음악사에서 이름이 알려진 최초의 여성 중 한 명입니다. 그녀가 작곡한 성가들은 오늘날까지도 정교회 전례의 중요한 핵심을 이루고 있습니다. 전설에 따르면 그녀는 뛰어난 미모와 지성을 지녔으나, 테오필로스 황제가 그녀에게 모욕당한 후 그녀를 황후 후보에서 제외했다고 합니다. 아이러니하게도, 카시아는 독실한 성상 숭배자였던 반면, 테오필로스는 격렬한 성상 파괴론자였습니다. 그녀는 결국 카소스 섬에 정착하여 9세기 후반 어느 시점에 사망했습니다. 그녀는 훨씬 나중에 성인으로 추앙받았으며, 그녀의 무덤은 아직도 카소스에 남아 있습니다." # 14990718830531124462
