  rhodes.0011.t: "카시아 별세" # 10464461231036544709
  rhodes.0011.desc: "방금 [kassia_of_kasos.GetFullName] 님의 별세 소식을 들었습니다. 그분은 저명한 [kassia_of_kasos.GetCulture.GetName]의 수녀원장이자 시인, 성가 작곡가, 그리고 기독교 정교회의 굳건한 수호자이셨습니다. 생전에 그분은 지극히 총명하고, 아름다우며, 재능이 뛰어나고, 독실하셨다고 전해집니다.\n\n[kassia_of_kasos.GetFirstName] 님께서는 만년의 대부분을 [rhodes_county.GetNameNoTier]에서 남서쪽으로 조금 떨어진 카소스 섬에서 보내셨기에, 그곳에 묻히실 것입니다. 흥미롭게도, 이미 일부 현지인들은 그분을 성인으로 여기고 있습니다." # 15721246382689121980
  rhodes.0011.a: "알겠소…." # 7444174860215724874
  rhodes.0011.tooltip: "[rhodes_county.GetNameNoTier]의 [ruler|E]는 이제 #EMP 카시아의 묘 개축#! [decision|E]를 내릴 수 있습니다." # 11888407281612166836
  rhodes.0012.t: "카시아의 무덤" # 8134546901464316096
  rhodes.0012.desc: "비록 [kassia_of_kasos.GetFullName]께서는 더 이상 이 세상에 계시지 않지만, 그분의 영향력과 명성은 남아 있습니다. 당대 가장 위대한 성가 작곡가, 시인, 그리고 교회의 수호자 중 한 분이셨던 그분은 지성과 열정이 넘치는 수도원장이자 수녀셨습니다. 그분은 생애의 대부분을 보내신 카소스(Kasos, [rhodes_county.GetNameNoTier]의 남서쪽에 있는 작은 섬) 주민들 사이에서 지역 성인으로 추앙받고 있으며, 카소스를 넘어 이 지역 전역에서 전설적인 인물로 여겨집니다.\n\n그분의 업적을 기리는 것은 마땅한 도리일 것입니다. 그러므로 저는 그분의 묘소가 그분과 같은 성인에게 걸맞도록 카소스에 있는 그분의 묘소 보수 작업에 자금을 지원했습니다." # 4201550939407502320
  rhodes.0012.a: "그녀가 하늘에서 우리를 계속 지켜보시기를." # 14894659299198529779
  rhodes.0013.t: "의학의 아버지" # 3282789342640396725
  rhodes.0013.desc: "고대 위대한 의사 히포크라테스는 [rhodes_county.GetNameNoTier] 바로 북쪽에 있는 코스 섬에서 태어났다고 전해집니다. 그곳에는 이 유명하고 명망 높은 치유사가 신성한 의술을 가르쳤던 바로 그 나무라고 전해지는 나무가 있습니다.\n\n히포크라테스는 오늘날에도 존경받아 마땅한 인물이기에, 저는 어떻게든 '의학의 아버지'를 기려야겠다고 생각했습니다. 결국 저는 그 나무 근처에 소박하지만 가치 있는 기념비를 세우기로 결정했습니다. 히포크라테스가 앞으로도 여러 세대에 걸쳐 우리 모두가 서로를 치유하고 돕도록 영감을 주기를 바랍니다." # 14773688507912778201
  rhodes.0013.a: "그를 직접 만날 수만 있었다면!" # 4322517340675810370
  rhodes.0014.t: "칼림노스 해면" # 15989207232557727407
  rhodes.0014.desc: "[rhodes_county.GetNameNoTier] 북쪽에 위치한 칼림노스 섬은 고대부터 해면 스펀지의 주요 수출지로 명성이 높았으며, 해면 스펀지 획득의 어려움 덕분에 이 무역은 섬에 막대한 부를 가져다주었습니다. 어쨌든, 제가 이 섬을 통치하고 있으니, [recipient.GetTitledFirstName]에게 이 유명한 칼림노스산 스펀지를 선물로 주기로 결정했습니다. 그 높은 품질과 위상은 이것이 걸맞은 선물이 되도록 보장할 것입니다." # 2485855402033418158
  rhodes.0014.a: "부디 [recipient.GetSheHe]께서 저 해면들을 유용하게 사용하시기를 바랍니다!" # 6984190415688232207
  rhodes.0015.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  rhodes.0015.desc: "[rhodes_county.GetNameNoTier] 북쪽에 위치한 칼림노스 섬의 통치자로서, 저는 섬의 재능 있는 잠수부들이 채취한 호화로운 해면을 담은 이 편지와 함께 선물을 드리고자 합니다. 칼림노스 해면은 그 품질로 인해 전 세계적으로 탐내는 사치품이므로, 귀하와 같은 분께 걸맞은 선물이라 생각했습니다. 부디 유용하게 사용해주시길 바랍니다!" # 11311741195444808657
  rhodes.0015.a: "참으로 사려 깊은 선물이로군." # 9634764222669797789
