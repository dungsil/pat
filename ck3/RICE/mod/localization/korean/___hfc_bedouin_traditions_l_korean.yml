l_korean:
  tradition_hfc_bedouin_honor_codes_name: "베두인 명예 규범" # 17303663595690540241
  tradition_hfc_bedouin_honor_codes_desc: "베두인에게 명예는 전부입니다. 이는 환대와 진실성, 심지어 적에게도 마찬가지이며, 가족과 부족을 지키는 용기로 정의됩니다. 이 규범을 어기는 지도자는 사방에서 반대에 부딪히지만, 이를 모범적으로 실천하는 지도자는 백성의 호의 속에서 강력한 자원을 발견합니다." # 16030889497072698004
  culture_parameter_generous_honest_brave_traits_more_valued: "[personality_traits|E]와 같은 [GetTrait('generous').GetName( GetNullCharacter )], [GetTrait('honest').GetName( GetNullCharacter )], 그리고 [GetTrait('brave').GetName( GetNullCharacter )]는 [prestige_i]#P 명예롭다#!로 여겨집니다." # 12471784328935640528
  culture_parameter_greedy_deceitful_craven_traits_looked_down_upon: "[personality_traits|E]와 같은 [GetTrait('craven').GetName( GetNullCharacter )], [GetTrait('deceitful').GetName( GetNullCharacter )], 그리고 [GetTrait('greedy').GetName( GetNullCharacter )]은 [prestige_i]#N 불명예스럽게#로 여겨집니다!" # 15960428878029549493
  tradition_hfc_bedouin_oral_poetry_name: "베두인 구전 시" # 4331792668346612682
  tradition_hfc_bedouin_oral_poetry_desc: "시(詩)는 베두인들에게 고귀한 예술로 여겨지며, 거의 전적으로 구두 및 암기 형태로 전승됩니다. 사막에서 즐길 수 있는 몇 안 되는 오락거리 중 하나로, 많은 이들이 시간을 들여 의미와 사상을 담아 단어들을 엮어냅니다. 아이들은 수많은 시간을 할애하여 문화적 영웅과 가치에 대한 이야기를 들으며 성장합니다." # 7785566091150659195
