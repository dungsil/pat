  RICE_galicia2_kupala_night_found_searching_for_herbs_log: "[CHARACTER.GetShortUIName|U]께서는 다양한 약초, 꽃, 식물을 모으는 데 시간을 보내셨습니다." # 17154155292939370876
  RICE_galicia2_kupala_night_found_fern_flower_log_title: "고비 꽃" # 6770888602545538961
  RICE_galicia2_kupala_night_found_fern_flower_log: "[CHARACTER.GetShortUIName|U]가 전설적인 [Glossary( '고사리꽃', 'FERN_FLOWER_GLOSS' )]을 발견했다고 합니다." # 14490185586535515877
  RICE_galicia2_kupala_night_amorous_encounter_log_title: "연모의 만남" # 15276869061767330040
  RICE_galicia2_kupala_night_amorous_encounter_log: "[CHARACTER.GetShortUIName|U]가 꽤 오랜 시간을 함께 황야에서 보낸 후, [lover.GetShortUIName|U]와 함께 모닥불로 돌아가는 모습이 목격되었습니다." # 14851230268035981361
  RICE_activity_result_kupala_night_county_modifier: "[host.GetTitledFirstNamePossessive]의 [counties|E] 중 하나 이상이 [GetModifier('RICE_kupala_night_county_modifier').GetNameWithTooltip] [county_modifier|E]를 획득했습니다." # 7710381936778819874
  RICE_galicia2_cochineal_modifier_1: "코치닐 산업 투자 (1단계)" # 10712460051571533677
  RICE_galicia2_cochineal_modifier_1_desc: "이곳 농장에서 생산되는 붉은 염료는 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 벌레의 유충에서 나오며, 이는 수익성 높은 수출품입니다. 지역 통치자들은 이 염료의 수확과 수출을 지원하기 위해 최선을 다하고 있습니다.\n\n#EMP 이 [modifier|E]의 강도는 $RICE_galicia2_support_cochineal_industry$ [decision|E]를 내릴 당시 이 [county|E]의 [duchy|E]가 $building_type_RICE_galicia2_cochineal_industry_01$ [duchy_building|E]를 보유하고 있었는지에 따라 결정됩니다.#!" # 3780831540797467340
  RICE_galicia2_cochineal_modifier_2: "코치닐 산업 투자 (2단계)" # 17570879164306880041
  RICE_galicia2_cochineal_modifier_2_desc: "$RICE_galicia2_cochineal_modifier_1_desc$" # 15301538554637055212
  RICE_galicia2_cochineal_modifier_3: "코치닐 산업 투자 (3단계)" # 15818254937645485864
  RICE_galicia2_cochineal_modifier_3_desc: "$RICE_galicia2_cochineal_modifier_1_desc$" # 15301538554637055212
  RICE_galicia2_cochineal_modifier_4: "코치닐 산업 투자 (4단계)" # 9491679386295125004
  RICE_galicia2_cochineal_modifier_4_desc: "$RICE_galicia2_cochineal_modifier_1_desc$" # 15301538554637055212
  RICE_galicia2_oleg_negative_modifier: "마녀의 아들" # 11023011964583980220
  RICE_galicia2_oleg_negative_modifier_desc: "올레그의 어머니인 아나스타샤는 갈리치아의 보이아르들에게 마녀로 고발당했으며, 갈리치아의 통치자인 '여덟 가지 생각을 가진' 야로슬라프를 마법으로 홀렸다는 죄목으로 화형당했습니다. 이것이 사실이었든, 권력을 탐하는 보이아르들의 정치적 선전이었든, 올레그에게는 어두운 상흔을 남겼습니다.\n\n#EMP 이 부정적인 [modifier|E]는 올레그가 [GetModifier('RICE_galicia2_aspiration_secure_rule_against_galician_boyars').GetNameWithTooltip]을 달성하면 제거될 것입니다.#\"" # 12445080804586131264
  RICE_galicia2_oleg_positive_modifier_1: "마녀의 음산한 아들" # 5388573686402096869
  RICE_galicia2_oleg_positive_modifier_1_desc: "올레그의 어머니 아나스타샤는 갈리치아의 보이아르들에게 마녀로 고발당했으며, 갈리치아의 통치자였던 '여덟 가지 지혜의 야로슬라프'를 그녀가 마법으로 홀렸다는 혐의로 화형당했습니다. 올레그는 자신의 불길한 배경을 극복하고 존경받는 통치자가 되었지만, 어머니의 아들이라는 오명은 여전히 남아있습니다. 많은 이들이 그를 두려워하며, 일부는 그가 어머니의 소문난 마법 능력을 물려받았다고 의심하기까지 합니다.#!" # 10633116938712288816
  RICE_galicia2_oleg_positive_modifier_2: "마녀의 사랑하는 아들" # 16938179087376445172
  RICE_galicia2_oleg_positive_modifier_2_desc: "올레그의 어머니인 아나스타시아는 갈리치아의 보야르들에게 마녀로 고발당했고, 갈리치아의 통치자인 '여덟 가지 지혜를 지닌' 야로슬라프를 마법으로 홀렸다는 혐의로 화형당했습니다. 올레그는 자신의 어두운 출신 배경을 극복하고 존경받는 통치자가 되었지만, 어머니의 아들이라는 오명은 여전히 남아 있습니다. 하지만 많은 평민들은 그를 보야르 귀족들의 권력을 견제할 수 있는 호감 가는 지도자로 여깁니다." # 8353686431117120402
  RICE_galicia2_oleg_positive_modifier_3: "마녀의 학구열 넘치는 아들" # 10006448039217718499
  RICE_galicia2_oleg_positive_modifier_3_desc: "올레그의 어머니 아나스타샤는 갈리치아의 보이아르들에게 마녀로 몰려, 갈리치아의 통치자였던 여덟 가지 생각의 야로슬라프를 마법으로 홀렸다는 혐의로 화형당했습니다. 올레그는 자신의 어두운 과거를 극복하고 존경받는 통치자가 되었지만, 어머니의 아들이라는 오명은 완전히 벗지 못했습니다. 그럼에도 불구하고 많은 이들이 그가 스스로 명성을 쌓기 위해 노력하는 모습에 마지못해 감탄하게 되었습니다." # 6507055066402968005
  RICE_portage_erect_stones_nonchristian_modifier: "운반석" # 2207386799252360153
  RICE_portage_erect_stones_nonchristian_modifier_desc: "여기서 지역 통치자들은 최근 새로운 여행석을 세웠거나, 중요한 무역로를 따라 있는 짐을 옮기는 지점 근처에 있는 기존의 석탑들을 보수했습니다. 이 석탑들은 여행자들이 자신이 어디에 있는지, 그리고 어디로 가야 하는지를 알 수 있도록 돕습니다." # 4833514541146927285
  RICE_portage_erect_stones_christian_modifier: "포티지 십자가들" # 16359896932863629467
  RICE_portage_erect_stones_christian_modifier_desc: "여기서 지역 통치자들은 최근 새로운 이동식 석조 십자가를 세우거나 기존의 십자가를 보수했는데, 특히 중요한 무역로를 따라 있는 짐 옮김 지점 근처에 있는 것들이 그러했습니다. 이 석조물들은 여행자들이 자신이 어디에 있는지, 그리고 어디로 가야 하는지를 알 수 있도록 돕습니다." # 9485604655629881740
  RICE_portage_levy_boat_builders_modifier: "징집된 조선공" # 359250223957055185
  RICE_portage_levy_boat_builders_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역에 거주하는 농민들을 징집하여 자신들을 위한 선박을 건조하고 수리하게 했습니다." # 4007623087254657767
  RICE_portage_maintain_hauling_sites_modifier: "운송 보급지 유지" # 11264747252612257484
  RICE_portage_maintain_hauling_sites_modifier_desc: "지역 내 통치자들이 최근 이 지역의 짐꾼 길 인프라를 개선하기 위한 조치를 취했습니다." # 11005605077816228603
  RICE_portage_promote_merchants_modifier: "[GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetNameNoTooltip]에서 무역 증진" # 3959935951465226814
  RICE_portage_promote_merchants_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]의 교역을 지원하기 위한 조치를 취했습니다. 그렇게 함으로써 그들은 자신의 개인적인 사업망도 확장하고 있습니다." # 208436591310065916
  RICE_portage_reinforce_river_forts_modifier: "강화된 강 요새" # 4921774037027255266
  RICE_portage_reinforce_river_forts_modifier_desc: "지역 통치자들이 최근 전략적 요충지, 특히 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]의 교역에 필수적인 곳에 기존 요새를 보강하고 수리했으며, 새로운 요새를 건설했습니다." # 14269856935084000545
  RICE_portage_encourage_settlement_modifier: "정착 장려" # 16112071962804845904
  RICE_portage_encourage_settlement_modifier_desc: "최근 멀리서 온 정착민들이 새로운 정착지를 건설하거나 기존 정착지의 인구를 늘리기 위해 왔습니다. 이 정착지들은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]의 상업 네트워크의 일부이며, 많은 수가 중요한 뱃길 경로에 위치해 있습니다." # 5557786584963626152
  RICE_volga_dnieper_trade_amber_modifier: "볼가-드니에프르 교역로: 호박" # 6807492124293385411
  RICE_volga_dnieper_trade_amber_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 호박 무역을 지원하고 있습니다. 이 귀중한 물질은 주로 발트해 지역에서 채취되며, 장신구와 의약품으로 모두 사용됩니다." # 5464663198713927387
  RICE_volga_dnieper_trade_honey_modifier: "볼가-드니에프르 교역: 꿀과 밀랍" # 5885960551750723435
  RICE_volga_dnieper_trade_honey_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 꿀과 밀랍 무역을 지원하고 있습니다. 꿀 제품은 동유럽 강 유역의 중요한 수출품입니다." # 8192246304009030802
  RICE_volga_dnieper_trade_slaves_modifier: "볼가-드네프르 무역로: 노예" # 16989858928348314786
  RICE_volga_dnieper_trade_slaves_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 노예 무역을 지지하고 있습니다. 북유럽과 동유럽, 그리고 서부 스텝 지역에서 약탈당한 사람들은 유라시아 노예 시장에서 종종 노예로 팔립니다." # 8954213750045115736
  RICE_volga_dnieper_trade_furs_modifier: "볼가-드네프르 교역로: 모피" # 292542588184347962
  RICE_volga_dnieper_trade_furs_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 모피 무역을 지원하고 있습니다. 이 모피 대부분은 추위를 이겨내기 위해 두꺼운 털을 가진 북유럽 토종 동물들에게서 얻은 것입니다." # 17797604525946303975
  RICE_volga_dnieper_trade_weapons_modifier: "볼가-드네프르 교역로: 무기" # 12082426450626261647
  RICE_volga_dnieper_trade_weapons_modifier_desc: "이 인물은 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName] 지역의 무기 거래를 지원하고 있습니다. 정교하게 제작된 철제 무기들이 이 무역로를 따라 양방향으로 오가지만, 상당수는 스칸디나비아에서 옵니다." # 6768306566021396881
