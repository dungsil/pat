  RICE_rus_culture_decision_effect_tooltip_5: "[rulers|E]와 루스 [region|E] 내의 [counties|E], 특히 귀하의 [vassals|E] 및 주요 강과 도시를 따라 있는 이들은 [rus_culture.GetName] [culture|E]로 개종할 수 있습니다." # 6253687001167566810
