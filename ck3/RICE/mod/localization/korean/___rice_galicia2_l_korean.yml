  game_concept_volga_dnieper_merchant: "볼가-드네프르 상인" # 10410210075505544588
  game_concept_volga_dnieper_merchant_desc: "만약 당신이 [GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]에 영토를 소유하고 있다면, $game_concept_volga_dnieper_merchant$가 $trait_RICE_volga_dnieper_merchant$ [trait|E]를 가지고 당신의 [court|E]에 간헐적으로 나타날 확률이 있습니다. 당신은 그들의 인맥을 활용하기로 선택할 수 있으며, 이는 그들이 전문으로 하는 무역 상품에 따라 당신의 [income|E]를 증진시키는 [character_modifier|E]와 다른 보너스를 제공합니다. 당신은 그들을 당신의 궁정으로 초대하지 않더라도 이러한 보너스를 얻을 수 있습니다.\n\n또한 당신은 이 지역의 무역과 관련된 다양한 선택지를 가진 $RICE_develop_portage_routes$ [decision|E]에 접근할 수 있게 될 것입니다.\n\n당신 자신도 [traveling|E] 중 $RICE_volga_dnieper_merchants_option$ [travel_option|E]을 선택하여 $trait_RICE_volga_dnieper_merchant$ [trait|E]를 얻으려고 시도할 수 있습니다. 이는 때때로 당신이 그 [trait|E]를 얻거나 해당 [trait|E]의 [trait_level_track_xp|E]를 높일 수 있도록 하는 이벤트를 유발할 것입니다." # 15298597906085035719
  building_type_RICE_kamianets_podilskyi_castle_01: "카미야네츠-포딜스키 요새" # 11358206814016627870
  building_type_RICE_kamianets_podilskyi_castle_01_desc: "카미야네츠-포딜스키이는 포딜리아 지역의 전략적 교차로에 위치한 작지만 중요한 요새입니다. 무역로와 침략하는 군대 모두 이곳을 자주 통과합니다." # 51004951349580281
  building_RICE_kamianets_podilskyi_castle_01: "카미야네츠-포딜스키 요새" # 13693613416434070970
  building_RICE_kamianets_podilskyi_castle_01_desc: "$building_type_RICE_kamianets_podilskyi_castle_01_desc$" # 2676943374994695338
  building_RICE_kamianets_podilskyi_castle_02: "카미야네츠-포딜스키 성" # 10603885459011718404
  building_RICE_kamianets_podilskyi_castle_02_desc: "이 인상적인 요새는 포딜리아 지역의 전략적 교차로에 자리 잡고 있습니다. 무역로와 침략하는 군대 모두 이곳을 자주 통과합니다. 역대 통치자들은 이 성의 건축물에 자신들만의 독특한 요소를 더해왔으며, 이 성은 대부분의 공격에 쉽게 방어할 수 있습니다." # 9231544937055357597
  building_type_RICE_galicia2_cochineal_industry_01: "코치닐 산업" # 5880941660423677707
  building_type_RICE_galicia2_cochineal_industry_01_desc: "붉은 염료는 다양한 [GetGeographicalRegion('RICE_european_cochineal_region').GetName]에서 발견되는 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 곤충의 유충을 수확하는 농장에서 생산됩니다. 이 염료는 국제 시장에서 높은 가격에 팔립니다." # 2414490316695066093
  building_RICE_galicia2_cochineal_industry_01: "소규모 코치닐 농장" # 4733196566057352557
  building_RICE_galicia2_cochineal_industry_01_desc: "[Glossary( 'cochineal', 'COCHINEAL_GLOSS' )]를 농장에서 보다 체계적으로 수확하면 이 곤충에게서 생산되는 붉은 염료의 양이 상당히 증가합니다." # 17745067516229745140
  building_RICE_galicia2_cochineal_industry_02: "주요 코치닐 농장" # 840646253273420644
  building_RICE_galicia2_cochineal_industry_02_desc: "이 지역의 [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 농장이 사업을 확장함에 따라, 이곳 곤충에서 추출한 붉은 염료가 더 많은 해외 시장에 판매될 수 있도록 외국 상인들과의 유대가 강화되었습니다." # 12415038190372096974
  building_RICE_galicia2_cochineal_industry_03: "광대한 코치닐 농장" # 13541584695145859074
  building_RICE_galicia2_cochineal_industry_03_desc: "이 지역에는 유라시아에서 가장 큰 [Glossary( '코치닐', 'COCHINEAL_GLOSS' )] 재배지가 있습니다. 코치닐 곤충의 유충으로부터 이곳에서 생산된 붉은 염료는 여러 국제 시장에서 높은 가격에 팔립니다." # 9111409798782840015
  trait_RICE_volga_dnieper_merchant: "볼가-드네프르 상인" # 10410210075505544588
  trait_RICE_volga_dnieper_merchant_desc: "이 인물은 볼가 강과 드네프르 강 유역 및 주변 지역의 교역로를 따라 활동하는 저명한 상인입니다. 그는 교역, 여행, 협상의 기술에 능숙합니다." # 12765911039099238327
  trait_RICE_volga_dnieper_merchant_character_desc: "[ROOT.GetCharacter.GetFirstNameNoTooltip]는 볼가 강과 드니에프르 강 유역 및 그 주변 지역 무역로에서 활동하는 저명한 상인입니다. [ROOT.GetCharacter.GetSheHe|U]는 무역, 여행, 협상의 기술에 경험이 있습니다." # 13526514279813185333
  trait_RICE_volga_dnieper_merchant_2: "볼가-드네프르의 저명한 상인" # 4897460972821679192
  trait_RICE_volga_dnieper_merchant_2_desc: "$trait_RICE_volga_dnieper_merchant_desc$" # 3749570196166569546
  trait_RICE_volga_dnieper_merchant_2_character_desc: "$trait_RICE_volga_dnieper_merchant_character_desc$" # 17420056511764336909
  trait_RICE_volga_dnieper_merchant_3: "전설적인 볼가-드네프르 상인" # 8939739610429729707
  trait_RICE_volga_dnieper_merchant_3_desc: "$trait_RICE_volga_dnieper_merchant_desc$" # 3749570196166569546
  trait_RICE_volga_dnieper_merchant_3_character_desc: "$trait_RICE_volga_dnieper_merchant_character_desc$" # 17420056511764336909
  trait_track_RICE_volga_dnieper_merchant: "$trait_RICE_volga_dnieper_merchant$" # 17427398978366641462
  trait_track_RICE_volga_dnieper_merchant_desc: "외부인들에게는 혹독하고 으스스한 땅으로 보일지라도, 동유럽의 강과 숲은 특히 전 세계적으로 판매되는 다양한 사치품 분야에서 많은 무역 기회를 제공합니다." # 5913234579021293291
  RICE_galicia2_aspiration_roman_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$Be the [independent|E] [ruler|E] of [GetTitleByKey('k_galicia-volhynia').GetNameNoTier]\n$EFFECT_LIST_BULLET$ [completely_control|E] [GetTitleByKey('d_halych').GetNameNoTier], [GetTitleByKey('d_volhynia').GetNameNoTier], and [GetTitleByKey('d_cherven_cities').GetNameNoTier]\n$EFFECT_LIST_BULLET$Have a [piety_level|E] of [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] or higher\n$EFFECT_LIST_BULLET$Have a [prestige_level|E] of [GetModifier( 'prestige_level_3' ).GetNameWithTooltip|L] or higher\n$EFFECT_LIST_BULLET$ [GetTitleByKey('e_byzantium').GetNameNoTier] still exists\n$EFFECT_LIST_BULLET$Be the same [religion|E] as the [ruler|E] of [GetTitleByKey('e_byzantium').GetNameNoTier]\n$EFFECT_LIST_BULLET$Do not be at [war|E] with [GetTitleByKey('e_byzantium').GetNameNoTier]\n\n#bold 보상#!\n$EFFECT_LIST_BULLET$Gain @legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E]\n$EFFECT_LIST_BULLET$Gain a [diplomacy_lifestyle|E] [perk|E]\n$EFFECT_LIST_BULLET$Receive #V 1000#! [special_troops|E], including some [men_at_arms|E]\n$EFFECT_LIST_BULLET$Gain a [marriage|E] with an eligible Byzantine royal or noblewoman if [GetTitleByKey('e_byzantium').GetNameNoTier] still exists for further @legitimacy_icon! [legitimacy|E] and [prestige_i|E] [prestige|E] (you may have to [divorce|E] any [spouse|E] you have)\n$EFFECT_LIST_BULLET$Gain an [alliance|E] with the [ruler|E] of [GetTitleByKey('e_byzantium').GetNameNoTier] if it still exists\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$Control the [county|E] of [GetTitleByKey('c_kiev').GetNameNoTier] (Reward: Gain a [martial_lifestyle|E] [perk|E])\n$EFFECT_LIST_BULLET$Have [legitimacy_i|E] [legitimacy_level|E] 5 (Reward: Receive #V 1000#! [special_troops|E], including some [men_at_arms|E])" # 10905049700840114462
  RICE_galicia2_historical_aspiration_action_roman: "#italic 루리크 가문이 서로 다투는 이 시기는 동유럽에 새로운 권력의 중심지를 세우고 루스의 영적 어머니인 [GetTitleByKey('e_byzantium').GetNameNoTier]의 존경을 받을 기회입니다.!#$RICE_galicia2_aspiration_roman_desc$" # 13734775800234955584
  RICE_galicia2_historical_aspiration_modifier_desc_roman: "[GetModifier('RICE_galicia2_aspiration_unify_galicia_and_volhynia').GetNameWithTooltip]" # 10140744706858881026
  RICE_galicia2_aspiration_oleg_desc: "#bold [historical_aspiration_main_objectives|E]#!\n$EFFECT_LIST_BULLET$ [completely_control|E]하여 [independent|E] [ruler|E]로서 [GetTitleByKey('d_halych').GetNameNoTier]의 [title|E]를 보유하십시오\n$EFFECT_LIST_BULLET$블라디미르 야로슬라비치(당신의 이복형)가 사망했습니다\n$EFFECT_LIST_BULLET$모든 직속 [vassal|E]가 당신에게 [intimidated|E]되거나 [cowed|E]되었거나, 혹은 당신에 대해 최소 #P 25#!의 [opinion|E]를 가져야 합니다\n\n#bold 보상#\n$EFFECT_LIST_BULLET$@legitimacy_icon! #V [EmptyScope.ScriptValue('medium_legitimacy_gain')]#! [legitimacy|E] 획득\n$EFFECT_LIST_BULLET$@prestige_icon! #V [EmptyScope.ScriptValue('RICE_aspiration_large_resource_bonus')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$ [intrigue_lifestyle|E] [perk|E] 획득\n$EFFECT_LIST_BULLET$ [GetModifier('RICE_galicia2_oleg_negative_modifier').GetNameWithTooltip] [modifier|E]를 제거하고 대신 #P beneficial#! 버전으로 획득\n\n#bold [historical_aspiration_bonus_objectives|E]#!\n$EFFECT_LIST_BULLET$ [piety_level|E]가 [GetModifier( 'piety_level_3' ).GetNameWithTooltip|L] 이상이어야 합니다 (보상: [diplomacy_lifestyle|E] [perk|E] 획득)\n$EFFECT_LIST_BULLET$ [legitimacy_i|E] [legitimacy_level|E] 5 달성 (보상: [men_at_arms|E] 일부를 포함한 #V 1000#! [special_troops|E] 수령)" # 10412600993099697353
  RICE_galicia2_historical_aspiration_action_oleg: "#italic 설령 아버지께서 바라시는 대로 [GetTitleByKey('d_halych').GetNameNoTier]를 물려받더라도, 당신의 어머니마저 잔혹하게 살해할 정도로 권력을 탐하는 갈리시아의 보이아르들을 반드시 억누르기 위해 모든 노력을 다해야 할 것입니다!#$RICE_galicia2_aspiration_oleg_desc$" # 10290676873608395477
  RICE_galicia2_historical_aspiration_modifier_desc_oleg: "[GetModifier('RICE_galicia2_aspiration_secure_rule_against_galician_boyars').GetNameWithTooltip]" # 1800146312352804861
  RICE_galicia2_aspiration_unify_galicia_and_volhynia: "[RICE_aspiration|E]: $d_halych$와 $d_volhynia$를 통합하십시오" # 13330470348183071931
  RICE_galicia2_aspiration_unify_galicia_and_volhynia_desc: "#italic 뤼리크 가문이 서로 다투는 이 시기는 로마가 동유럽에 새로운 권력 중심지를 세우고 루스의 영적 어머니이신 [GetTitleByKey('e_byzantium').GetNameNoTier]의 존경을 얻을 기회입니다.!#$RICE_galicia2_aspiration_roman_desc$\n\n" # 9113500218161753864
  RICE_galicia2_aspiration_secure_rule_against_galician_boyars: "[RICE_aspiration|E]: 갈리시아 보야르에 대한 통치권 확보" # 2971484155158643383
  RICE_galicia2_aspiration_secure_rule_against_galician_boyars_desc: "#italic 올레크가 아버지의 뜻대로 [GetTitleByKey('d_halych').GetNameNoTier]를 물려받더라도, 그의 어머니를 잔인하게 살해하기까지 했던 권력에 굶주린 갈리치아 보야르들의 힘을 억누르기 위해 온 힘을 다해야 할 것입니다.#!$RICE_galicia2_aspiration_oleg_desc$\n\n" # 13546810679708667222
