  galicia2.0000.t: "$galicia2.0002.t$" # 11324948930013807765
  galicia2.0000.desc: "동유럽의 정착지와 부족들 사이에서 [rus_culture.GetCollectiveNoun]이 부상함에 따라, 이미 내 영지 내 일부는 스스로를 이 새로운 정체성에 귀속시키고 있습니다.\n\n[rus_culture.GetCollectiveNounNoTooltip]의 관습과 전통, 그리고 그들이 사용하는 [rus_culture.GetLanguage.GetName] 언어의 변종을 받아들여 이웃들과의 관계를 돈독히 한다면, 나의 정치적, 경제적 영향력을 확대하는 데 도움이 될 수 있을 것입니다." # 6254513887424890242
  galicia2.0000.a: "xxxxx" # 1951045980481827005
  galicia2.0001.t: "$galicia2.0002.t$" # 11324948930013807765
  galicia2.0001.desc: "시간이 흐르면서 동유럽의 숲, 언덕, 늪지대, 강 유역에는 수많은 부족과 민족이 섞여 살았습니다. 교역과 여러 정착지의 성장과 함께, 이 지역에서 새로운 정체성이 탄생하는 것은 시간문제였습니다. 바로 [rus_culture.GetCollectiveNoun]의 정체성이었죠.\n\n이제 저는 이 소위 [rus_culture.GetNameNoTooltip] 영주들 중 가장 강력한 인물 중 한 명으로 여겨집니다. [rus_culture.GetHeritage.GetNameNoTooltip] 부족들이 이 새로운 정체성의 핵심을 이루고 있지만, 다른 [rus_culture.GetCollectiveNounNoTooltip]들은 각기 다른 기원을 가지고 있습니다.\n\n사회적 결속을 유지하기 위해 하나의 언어 사용을 장려해야 합니다. [old_rus_culture.GetLanguage.GetName]는 수년 동안 이 지역의 공용어였습니다." # 16255947806573672279
  galicia2.0001.desc.east_slavic: "그리고 이미 많은 사람이 알고 있으므로 그것을 바꿀 이유가 없다고 생각합니다." # 11019727288076392610
  galicia2.0001.desc.non_east_slavic: "하지만 [original_culture.GetLanguage.GetName]을 새로운 공용어로 장려하는 논리는 이해가 가는군요." # 6867135674657204285
  galicia2.0001.a: "[old_rus_culture.GetLanguage.GetNameNoTooltip]을 공용어로 유지하도록 합시다." # 13878170126883688748
  galicia2.0001.b: "[original_culture.GetLanguage.GetNameNoTooltip]이 더 나은 공용어가 될 것입니다." # 5642329937930678504
  galicia2.0002.t: "[rus_culture.GetCollectiveNounNoTooltip]의 부상" # 12201601132102613608
  galicia2.0002.desc: "수 세기에 걸쳐 수많은 민족과 부족들이 동유럽의 숲, 언덕, 늪지대, 강 유역을 따라 거주해 왔습니다. 볼가강, 돈강, 드네프르강과 같은 강 유역의 정착지에서 교역과 정치적 변화가 성장하면서, 상호 영향, 교류, 동화의 과정이 절정에 달한 이른바 #italic 도시의 땅#!이라 불리는 곳에서 새로운 민족이 부상하고 있습니다. 바로 [rus_culture.GetCollectiveNoun]입니다.\n\n[original_culture.GetName] 출신인 [rus_founder.GetTitledFirstName]은 이러한 새로운 정체성의 모범을 보여줍니다. 그[rus_founder.GetSheHe]는 자신의 영향력과 힘을 사용하여, 조상의 뿌리가 어떻든 상관없이 [ROOT.Char.GetPrimaryTitle.GetBaseName]의 [rus_culture.GetCollectiveNoun]이 이 지역의 지배적인 정치적, 문화적, 경제적 세력이 되도록 보장했기 때문입니다.\n\n더 오래된 [rus_culture.GetHeritage.GetNameNoTooltip] 부족들이 [rus_culture.GetName] 정체성의 지배적인 문화적 핵심을 이룹니다." # 2221808269390637355
  galicia2.0002.desc.east_slavic: "그들의 [rus_culture.GetLanguage.GetName] 언어는 오랫동안 이 지역의 공용어 역할을 해왔으며, [rus_culture.GetNameNoTooltip]의 지배력은 가까운 미래에도 그럴 것임을 보장할 것입니다." # 967728995387980712
  galicia2.0002.desc.non_east_slavic: "비록 [old_rus_culture.GetLanguage.GetName]가 이 지역의 공용어였지만, 최근의 문화적, 정치적 변화의 결과로 [rus_culture.GetLanguage.GetName]가 새로운 지배적인 언어로 부상했습니다." # 13281159396763765867
  galicia2.0002.a: "마을들의 땅에서 흥미로운 일들이 벌어지고 있군!" # 12259716000462839860
  galicia2.0003.t: "$galicia2.0002.t$" # 11324948930013807765
  galicia2.0003.desc: "동유럽의 정착지와 부족들 사이에서 [rus_culture.GetCollectiveNoun]이 부상함에 따라, 이미 내 영지 내 일부는 스스로를 이 새로운 정체성에 귀속시키고 있습니다.\n\n[rus_culture.GetCollectiveNounNoTooltip]의 관습과 전통, 그리고 그들이 사용하는 [rus_culture.GetLanguage.GetName] 언어의 변종을 받아들여 이웃들과의 관계를 돈독히 한다면, 나의 정치적, 경제적 영향력을 확대하는 데 도움이 될 수 있을 것입니다." # 6254513887424890242
