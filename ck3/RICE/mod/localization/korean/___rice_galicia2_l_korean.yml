  galicia2.0040.t: "두 형제, 하나의 유산" # 16340912286172238970
  galicia2.0040.desc: "[yaroslav.GetTitledFirstName] 님, 제 아버지가 돌아가셨습니다. 많은 이들이 그분을 위대한 통치자로 칭송하며 [yaroslav.GetNickname]이라는 별명을 얻게 했습니다.\n\n하지만 그분의 죽음과 함께 제 형과의 분쟁은 피할 수 없게 되었습니다." # 7304111283849481208
  galicia2.0040.desc.vladimir: "[oleg.GetFirstName]이, 그 마녀 [anastasia.GetFirstName]의 자식이, 정당하게 내 것이어야 할 아버지의 작위를 물려받았소! 아버지는 현명한 분은 아니셨지만, 진정한 아내인 우리 어머니가 아닌, 그 천박한 정부의 말만 듣는 바보였지.\n\n내 주장을 관철한다면 지지해주겠다고 약속한 많은 보이아르들이 있소. 하지만 그들을 완전히 믿을 수는 없소. [vladimir.GetDynasty.GetName]의 먼 친척들이나 심지어 외국 통치자들에게서라도 동맹을 찾아야 할지도 모르오. 결국, 내가 누려 마땅한 호화로운 생활을 계속하기 위해서라면, [oleg.GetFirstNameNoTooltip]이 누리는 것이 아닌, 내가 누리는 생활을 위해서라면 무엇이든 하겠소!" # 6369161895999297031
  galicia2.0040.desc.oleg: "저 거만하고 잘난 체하는 타락한 [vladimir.GetFirstName]가 나에게 아버지가 수여하신 작위를 물려받았어야 마땅하다. 그가 나의 이복형이라는 점을 감안하면 말이다. 아버지는 아마도 [vladimir.GetFirstNameNoTooltip]가 우리 어머니인 [anastasia.GetFirstName]를 잔인하게 살해한 바로 그 보이아르들에게 쉽게 조종당할 무능한 통치자가 될 것이라고 예견하셨을 것이다.\n\n그 보이아르들은 [vladimir.GetFirstNameNoTooltip]를 왕좌에 앉히기 위해 온갖 노력을 다할 것이다. 나는 우리 먼 [vladimir.GetDynasty.GetName] 친척들이나 심지어 외국 통치자들에게서라도 동맹을 찾아 이 성가신 보이아르들을 잠재우고, [vladimir.GetFirstNameNoTooltip]를 제거하고, 살아남아야 할지도 모르겠다. 아버지는 내가 더 나은 후계자라는 것을 아셨고, 나는 그분을 실망시키지 않을 것이다!" # 13131243437585503917
