  RICE_rus_culture_decision_context_tooltip: "#emphasis 역사적 배경:#! 루스족의 민족 형성 과정의 정확한 본질은 여전히 논쟁 중이지만, 스칸디나비아의 영향을 받은 초기 루스족이 슬라브족뿐만 아니라 핀족이나 발트족과 같은 다른 민족들을 지배했던 것으로 여겨집니다. 장기적으로 이들은 류리크 왕자들의 통치 아래 통합되면서 결국 동슬라브족으로 동화되었습니다. 루스족은 궁극적으로 오늘날의 러시아인, 우크라이나인, 벨라루스인의 조상이 되었습니다." # 9674737940835228596
  select_personal_deity_slavic_decision: "슬라브 신을 위한 우상 제단 세우기" # 6173630848622827556
  select_personal_deity_slavic_decision_tooltip: "[ROOT.Char.GetFaith.PantheonTerm]에 대해 생각해 보십시오." # 1307953023939092809
  select_personal_deity_slavic_decision_desc: "#F 슬라브 통치자로서 백성의 신들을 기리고 우리의 번영을 보장하고 보여주는 것은 나의 의무이다. 나는 나의 취향에 맞는 신을 선택하여 신하들이 볼 수 있도록 우상을 세워야겠다!#" # 1376547801507458922
