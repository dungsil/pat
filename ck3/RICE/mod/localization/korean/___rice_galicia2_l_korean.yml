  galicia2.0012.t: "신에게 경의를 표하기" # 17639333994492582788
  galicia2.0012.desc: "슬라브 통치자로서 제 의무는 백성의 신들을 기리고, 그들의 축복을 받아 우리와 타인에게 우리가 진정으로 번영을 누리고 있음을 보여주는 것입니다. 우상을 세워 특정 신을 기리기로 선택함으로써, 저는 의심할 여지 없이 저의 신성한 후원자의 축복을 얻고, 통치자로서 제가 어떤 가치와 우선순위를 구현하는지 백성들에게 보여줄 것입니다." # 15009800966432665875
  galicia2.0012.perun: "페룬, 천둥의 신." # 12224517682594787245
  galicia2.0012.perun.tt: "페룬은 폭풍, 천둥, 금속 무기를 다루는 강력한 신이며, 신들의 으뜸입니다.\n\n페룬을 기리는 것은 고귀하고 위엄 있는 통치자에게 당연한 선택입니다." # 3831042282324221966
  galicia2.0012.veles: "벨레스, 지하 세계의 지배자." # 8159930749022636318
  galicia2.0012.veles.tt: "페룬의 대척점에 있는 벨레스는 물의 지하 세계를 다스리며 가축의 부, 시, 마법과 연관되어 있습니다.\n\n벨레스의 가치를 구현하는 것은 분명 저에게 반대하는 모든 이들에게 공포를 심어줄 것입니다." # 1350004847268975530
  galicia2.0012.stribog: "스트리보그, 퍼져나가는 바람." # 5129238966518537444
  galicia2.0012.stribog.tt: "스트리보그, 바람의 아버지께서는 봄의 도약과 부의 확산을 상징하십니다.\n\n스트리보그께 경의를 표하면 우리의 상인, 농부, 그리고 사절들은 순풍의 축복을 받을 것입니다." # 4234372154025521162
  galicia2.0012.khors_dazhbog: "호르 다즈보그, 태양과 달." # 3816169048761590488
  galicia2.0012.khors_dazhbog.tt: "호르스와 다즈보그는 태양과 달, 풍요, 선함과 관련이 있습니다.\n\n호르스 다즈보그를 기리는 것은 백성들에게 번영과 정의에 대한 나의 헌신을 보여줄 것입니다." # 4745704188604134296
  galicia2.0012.mokosh: "모코쉬, 어머니 여신." # 16660502108329455721
  galicia2.0012.mokosh.tt: "모코쉬는 여성의 수호신이자 양, 직조, 출산과 관련된 어머니 신입니다.\n\n모코쉬에게 경의를 표하면 비옥한 수확과 공동체의 성장을 보장할 것입니다." # 236490656251613416
  galicia2.0012.simargl: "시마르글, 날개 달린 개들." # 11403928606115838465
  galicia2.0012.simargl.tt: "시마르글, 날개 달린 개들은 씨앗, 새싹, 인간의 수호자이며, 하늘과 땅의 신들 사이의 중개자이기도 합니다.\n\n시마르글에게 경의를 표하는 것은 흉악한 존재들로부터 수확과 백성들을 지켜줄 것입니다." # 9131756367473104885
  galicia2.0012.optout: "지금은 때가 아닙니다." # 14534329768365775041
