  RICE_galicia2_kupala_night_fun_intent: "재미:" # 488089071180702662
  RICE_galicia2_kupala_night_fun_intent_desc: "모두와 즐거운 시간을 보내는 데 집중하세요. 추가 [stress_loss_i|E] [stress|E]를 잃으며, 만약 그대가 [GetTrait('gregarious').GetName( GetNullCharacter )]이거나 [GetTrait('lustful').GetName( GetNullCharacter )]라면 훨씬 더 많이 잃습니다." # 17047728395089199093
  RICE_galicia2_kupala_night_lavation_intent_header: "세정" # 14272183024349148980
  RICE_galicia2_kupala_night_lavation_intent: "세정" # 12523917171717847128
  RICE_galicia2_kupala_night_lavation_intent_desc: "당신은 의식과 정화에 집중합니다. 이교도라면 [piety_i|E] [piety|E]를 더 얻거나, 비이교도라면 [prestige_i|E] [prestige|E]를 더 얻습니다. 만약 [GetTrait('diligent').GetName( GetNullCharacter )] 또는 [GetTrait('paranoid').GetName( GetNullCharacter )] 특성을 가지고 있다면 [stress_loss_i|E] [stress|E]를 더 잃습니다." # 10582629106462876194
  RICE_galicia2_kupala_night_herb_gathering_intent_header: "약초 채집:" # 10376595267610260596
  RICE_galicia2_kupala_night_herb_gathering_intent: "약초 채집:" # 11095766843783379184
  RICE_galicia2_kupala_night_herb_gathering_intent_desc: "당신은 식물 채집에 집중합니다. 당신은 허브에 대한 이벤트를 통해 #P 유익한#! [modifier|E] 효과를 얻고 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]를 발견할 확률이 높아질 것이 보장됩니다. 또한 이 이벤트로 인해 [prestige_i|E] [prestige|E]를 얻게 될 것입니다 (평소에는 얻지 못합니다). 만약 당신이 [GetTrait('patient').GetName( GetNullCharacter )]나 [GetTrait('humble').GetName( GetNullCharacter )] 특성을 가지고 있다면 더 많은 [stress_loss_i|E] [stress|E]를 잃게 됩니다." # 12184303285333767004
