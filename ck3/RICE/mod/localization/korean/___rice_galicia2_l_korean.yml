  galicia2.0080.t: "[county.GetNameNoTierNoTooltip]에서의 화장" # 5740347582931128510
  galicia2.0080.desc: "저는 근심하는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게서 [county.GetNameNoTier] 주변의 여러 정착지에서, 일부 마을에서 아직도 [ROOT.Char.GetFaith.GetReligion.GetAdherentNamePluralNoTooltip]들이 누군가 죽으면 [GetReligionByKey('slavic_religion').GetName]의 오래된 풍습인 화장을 행하고 있다는 소식을 들었습니다.\n\n저의 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName]께서는 이 풍습을 막기 위해 무언가 조치가 취해져야 한다고 강력히 주장하고 계십니다. 이 풍습은 올바른 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 장례 의식에 밀려 사라져가고 있었지만, [chaplain.GetSheHe]께서는 그것이 충분히 빨리 사라지지 않고 있다고 걱정하십니다." # 2419266724997442421
  galicia2.0080.a: "동의합니다. 이 이교도 관습은 반드시 근절되어야 합니다." # 1394778567160671804
  galicia2.0080.b: "농민들에게 압력을 가하여 변화를 시도할 가치가 없습니다." # 2213231235369629344
  galicia2.0080.info: "#emphasis Historical Context:#! 최근까지도 화장은 많은 기독교 종파에서 신의 창조물에 대한 불경의 표시로 여겨졌으며, 육신의 부활을 방해할 것이라고 간주되어 부정적으로 보았습니다. 그럼에도 불구하고, 슬라브족 중 다수는 기독교로 개종한 후에도 화장을 계속했습니다. 때로는 더 널리 받아들여지는 기독교식 매장과 함께 행해지기도 했습니다. 예를 들어, [GetTitleByKey('d_mazovia').GetAdjectiveNoTooltip]와 루스(Rus)의 국경 지대에는 서슬라브족과 동슬라브족이 거주했는데, 이곳에서는 13세기까지도 화장과 매장이 모두 행해졌다는 고고학적 증거가 있습니다. 이 지역에서는 매장이 증가한 것이 다른 지역의 기독교 인구 이주와 관련이 있을 것이라는 가설도 제기됩니다." # 17408625755253073206
  galicia2.0081.t: "[GetGeographicalRegion('RICE_galicia_volhynia_region').GetNameNoTooltip]의 건축술" # 8702140902988314759
  galicia2.0081.desc: "[GetGeographicalRegion('RICE_galicia_volhynia_region').GetName]의 건축 양식은 이 지역의 위치 때문에 오랫동안 중앙유럽, 동유럽, 비잔티움 양식이 혼합되어 왔습니다.\n\n최근 제 신하들 중 일부가 [county.GetNameNoTier]의 [culture.GetName] 장인들과 접촉했는데, 그들은 이러한 혼합된 건축 양식으로 아름다운 기념물과 건물을 짓는 데 뛰어난 기술을 가진 것으로 알려져 있습니다. 그들은 제가 후하게 보상한다면 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTier]에 정착하여 다양한 건설 프로젝트에 참여하기를 원합니다.\n\n의심할 여지 없이 그들은 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]의 건축적 웅장함에 크게 기여할 수 있을 것입니다!" # 5047001828694348225
  galicia2.0081.a: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 오신 것을 환영합니다!" # 5996801461407407414
  galicia2.0081.b: "아니요, 그들의 도움은 필요 없습니다." # 11712015319300337295
  galicia2.0081.info: "#emphasis 역사적 배경:#! 12세기와 13세기를 기점으로, [GetGeographicalRegion('RICE_galicia_volhynia_region').GetName]에서는 독특한 형태의 건축 양식이 등장했는데, 이는 더 오래된 루스 건축 양식과 11~12세기 유럽을 지배했던 로마네스크 양식을 혼합한 것이었습니다. 폴란드, 헝가리, 체코 지역의 건축가와 장인들이 지역 엘리트들의 후원을 받아 이 전통의 발전에 중요한 역할을 했다는 가설이 있습니다. 예를 들어, 이 전통의 초기 건축물로 알려진 것들 중 일부는 [GetTitleByKey('c_halych').GetNameNoTier]에 있는 구세주 4주석 교회(1140년대 후반)와 성모 승천 대성당(1140-1150년대 전환기)이며, 이 건축물들은 폴란드 장인들의 작품일 가능성이 있습니다." # 12303566823963201594
  galicia2.0082.t: "코치닐 상인들" # 3983850631659141012
  galicia2.0082.desc: "[Glossary( 'cochineal', 'COCHINEAL_GLOSS' )]은 내 영토에서 가장 수익성 높은 수출품 중 하나이지만, 한 가지 문제가 있다. 바로 곤충의 유충을 수확할 수 있는 여름철의 특정 기간에만 생산된다는 점이다. 코치닐이 항상 대량으로 공급되지 않기 때문에 가격이 높은 것이다.\n\n하지만 오늘 나를 방문한 외국 사신은 이 사실을 이해하지 못한다. 우리의 대화는 코치닐 주제로 흘러갔고, 이 사신은 생산자들을 탓하지는 않았지만 코치닐 상인들을 비웃으며, 좋은 코치닐을 그들에게서 얻기가 얼마나 어려운지 때문에 그들이 교활한 무리이며 특별한 대우를 해주어야 한다고 주장했다." # 12809137215467766593
  galicia2.0082.a: "나는 대사에게 코치닐 무역이 어떻게 이루어지는지 설명해야 한다." # 1035502998332369791
  galicia2.0082.b: "사절이 틀린 말이 아니군. 상인들은 정말 교활한 무리들이야." # 6183197751098360046
  galicia2.0083.t: "우리 조상에 대한 여행자의 기록" # 13264209818331738443
  galicia2.0083.desc: "오늘, 저는 박식한 학자에게서 흥미롭고 재미있는 이야기를 들었습니다. 그가 말하길, 우리 민족의 조상들이 살던 땅을 오래전에 지나갔던 한 외국인 여행자의 옛 기록을 발견했다고 합니다. 그 조상들은 바로 [ROOT.Char.GetCulture.GetCollectiveNoun]입니다.\n\n그 여행자는 우리 선조들에 대해 이렇게 말했습니다.\"나는 이렇게 완벽한 신체적 표본을 본 적이 없다. 그들은 대추야자처럼 키가 크고, 금발에 붉은 기가 돌았다\"\n\n반면에, 그 여행자는 편협하기도 해서, 우리 조상들이 자신이 만난 사람들 중\"가장 더러\" 사람들이었으며, 위생 관념이 부족하고 몸을 씻지 않은 채 아무하고나 성관계를 맺는 경향 때문에\"들나귀와 같\"고 주장했습니다." # 2355323783180663917
  galicia2.0083.a: "좋은 점과 나쁜 점 모두 어느 정도는 사실일 것이라 확신합니다." # 6497766336240210662
  galicia2.0083.b: "우리 조상들에 대한 우스꽝스럽고, 명백히 지어낸 이야기들이로군!" # 6598301363701813700
  galicia2.0083.c: "쳇! 이 '여행자'는 거만하고 편협한 얼간이로군!" # 11255533169429857145
  galicia2.0083.info: "#emphasis 역사적 배경:#! 이븐 파들란은 10세기 아랍 탐험가로, 아바스 칼리파국이 볼가 불가르 왕에게 파견한 대사절단의 일원으로 동유럽 일부를 여행했습니다. 이 이벤트에 인용된 내용은 그가 목격한 루스족에 대한 기록에서 발췌한 것입니다. 그는 이 기록의 일부에서 자신이 목격한 루스 족장의 장례식을 자세히 묘사하는데, 여기에는 화장과 족장의 노예 소녀 중 한 명을 제물로 바치는 의식이 포함되어 있었습니다. 전하는 바에 따르면, 이 장례식 도중 이븐 파들란의 루스 통역사는 그에게 웃으며\"너희 아랍인들은 멍청이들이\"라고 말했는데, 그 이유는\"너희는 가장 사랑하고 가장 존경하는 사람들을 땅에 묻어 벌레와 구더기가 파먹게 하지만, 우리는 그를 순식간에 불태워 즉시 천국으로 가게 한\"고 했기 때문입니다." # 15677404256972520189
  galicia2.0084.t: "돼지풀 수프" # 12398627212115436354
  galicia2.0084.desc: "[ROOT.Char.GetCurrentLocation.GetName]을 여행하던 중, 우리는 그곳의 소박한 [culture.GetName] 농부들의 집에서 하룻밤 묵었습니다. 잠자리로는 가장 편안한 곳은 아니었지만, 밖에서 자는 것보다는 나았고 주인들은 꽤나 환대해 주었습니다.\n\n다음 날이 되자, 우리는 #italic 돼지풀#!로 만든 수프를 대접받았습니다. 더 정확히 말하자면, 이 식물의 절인 줄기, 잎, 그리고 꽃차례로 만든 것이었습니다. 비록 보잘것없는 농부들의 음식이겠지만, 시큼하면서도 톡 쏘는 맛이 꽤나 풍미가 있었습니다!" # 13680001284921736309
  galicia2.0084.a: "환대와 맛있는 수프에 감사드립니다." # 8362264628757598166
  galicia2.0084.b: "젠장…. 정말 맛있는 음식이 그리워지는군…." # 821991675297101189
  galicia2.0084.info: "#emphasis 역사적 배경:#! #italic 보르시#!는 우크라이나, 폴란드, 러시아를 포함한 여러 슬라브 국가의 요리에서 흔히 볼 수 있는 음식으로, 붉은 비트로 만든 수프입니다. 그 역사적 전신은 #italic 쇠뜨기풀#!로 만든 신맛 나는 수프였습니다. 쇠뜨기풀 식물의 일부를 잘게 썰어 물에 담가 피클로 만든 후, 사람들은 그 발효된 산물을 이용해 수프를 만들었습니다." # 14358697697948208721
