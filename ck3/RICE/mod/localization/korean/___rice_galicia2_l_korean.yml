  RICE_volga_dnieper_merchants_option: "볼가-드네프르 상인단" # 5424725043807404802
  RICE_volga_dnieper_merchants_option_desc: "비록 거대한 상인단과 함께 여행하는 것이 여정을 더디게 할 수는 있으나, 숫자가 많으면 안전합니다. 이 상인들은 동유럽의 짐을 옮기는 길목들을 건너는 데 경험이 있으며, 그들과 동행하면 가끔 사업 기회를 얻을 수도 있습니다!" # 6550474439377594101
  RICE_volga_dnieper_merchant_recruited_tt: "[RICE_merchant.GetNamePossessive] 상단이 귀하의 수행단에 합류했습니다." # 9641823546894948420
  RICE_volga_dnieper_merchants_option_effect_1: "당신이 [barony|E]에 들어갈 때마다, 당신의 [diplomacy|E]와 [stewardship|E]에 따라 무역 거래를 통해 소량의 [gold_i|E] [gold|E]를 얻을 확률이 #V [GetPlayer.MakeScope.ScriptValue('RICE_volga_dnieper_merchant_travel_option_event_chance')]%#만큼 생깁니다." # 16279260349885766049
