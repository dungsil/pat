  galicia2.0050.t: "준비" # 666839747819429162
  galicia2.0050.desc: "하지가 다가왔으니, 쿠팔라의 밤을 축하할 시간입니다! 이는 우리 모두가 기억하는 한 언제나 그래왔던 방식입니다.\n\n저는 축제에 참여하기 위해 가까운 마을로 여행을 떠날 것입니다." # 7829770517578150535
  galicia2.0050.desc.non_pagan: "일부 광신적인 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 축제에 참여하는 자들이 [ROOT.Char.GetFaith.DevilName]의 뜻을 따르고 어둠의 세력을 숭배하는 행위를 한다고 주장하며 이 관습을 못마땅해하지만, 대다수의 사람들은 그들의 헛소리를 무시합니다." # 9461677820317974841
  galicia2.0050.a: "하지가 곧 다가옵니다!" # 10183307926148998958
  galicia2.0051.t: "수질 정화" # 10610341653320421541
  galicia2.0051.desc: "쿠팔라의 날입니다!\n\n정화는 언제나 이 날의 중요한 부분이었습니다. 바로 불과 물을 통한 정화죠. 물론 모닥불은 밤늦게까지 기다려야 할 것이고, 그동안 우리는 물을 통해 스스로를 정화하는 데 집중해야 합니다.\n\n축제에 참여하는 사람들은 강, 호수, 샘물, 그리고 마을 주변에 있는 모든 수원을 찾아 모였습니다. 일부 마을 사람들은 축제의 일환으로 약초와 식물을 찾으러 갔지만, 저는 스스로를 치유하고 깨끗하게 하기 위해 물에 몸을 담글 시간을 가집니다." # 7154431232616147040
  galicia2.0051.a: "벌써 상당히 정화된 기분입니다." # 5645376709917459852
  galicia2.0052.t: "모닥불" # 1319056604201783164
  galicia2.0052.desc: "해가 지기 시작하면서 쿠팔라 축제의 모닥불은 장관을 이룹니다. 이 불은 젊은 남녀들, 특히 미혼자들이 나무뿐만 아니라 낡은 옷가지와 부서진 물건들, 그리고 마을 사람들이 그날 일찍 꺾어온 꽃과 풀로 만든 화환으로 피워 올린 것입니다. 가장 중요한 것은 정화 의식으로 불 속에 던져지는 짚으로 만든 허수아비입니다.\n\n화환을 쓴 남녀들이 불 주위를 돌며 때로는 외설적인 노래를 부르며 의식적인 춤을 추고, 참석한 젊은 연인들 중 일부는 불 위로 뛰어넘으려 시도합니다. 성공적으로 뛰어넘은 이들은 행운과 재물이 따를 것이라고 합니다." # 333962641446455963
  galicia2.0052.desc.lover: "[jumper.GetFirstName]이 나를 의미심장하게 쳐다보는 것이 보이는군. 어쩌면 우리가 함께 모닥불을 뛰어넘어 볼 수도 있을 것 같네?" # 10733949339780559734
  galicia2.0052.a: "분위기가 꽤나 축제 같군요." # 18060885914161435955
  galicia2.0052.b: "좋아, [jumper.GetFirstNameNoTooltip]! 불 위로 뛰어넘어 보자고!" # 5226548583500457266
  galicia2.0053.t: "식물을 찾고 계십니까?" # 11311907136124759885
  galicia2.0053.desc: "밤이 깊어감에 따라, 일부 사람들은 낮 동안 그랬던 것처럼 귀한 약초와 식물을 찾기 위해 황야로 나섭니다. 하지만 밤은 특별한 시간인데, 소문에 따르면 운이 좋은 소수만이 사람들이 찾는 가장 유명하고 찾기 힘든 보물인 [Glossary( '고사리꽃', 'FERN_FLOWER_GLOSS' )]을 발견할 수 있다고 하기 때문입니다.\n\n보통 고사리에는 꽃이 피지 않습니다. 그런 꽃은 쿠팔라의 밤에만 핀다고들 합니다. 그런 꽃을 발견하고 그 꽃을 지키는 위험한 정령들의 손아귀에서 벗어나는 사람은 기적적인 힘을 얻게 된다고 합니다." # 18059970036424850342
  galicia2.0053.a: "저는 이곳에 남아 함께 어울리는 것을 더 좋아합니다." # 10448074840108443512
  galicia2.0053.b: "고사리 꽃을 찾는 것은 재미있을 것 같군!" # 2539315630819412804
  galicia2.0053.b.tooltip: "그대는 전설적인 [Glossary( '고사리꽃', 'FERN_FLOWER_GLOSS' )]을 찾아다니며 희박한 확률로 발견할 수 있습니다." # 12699330655459765644
  galicia2.0054.t: "결론" # 3822412533199628403
  galicia2.0054.desc: "수많은 시간이 흘렀고, 쿠팔라 축제의 모닥불이 마침내 사그라들기 시작했습니다. 관습에 따라 저와 다른 모든 이들이 행운을 빌며 꺼져가는 불씨 위로 차례로 뛰어넘습니다.\n\n음, 정말 재미있는 경험이었고, 물론 우리가 해야 했던 모든 중요한 의식들 덕분에 정화되는 경험이기도 했습니다. 이제 진정한 여름이 시작되었군요." # 8771115085585913176
  galicia2.0054.a: "실로 여름이 다가왔습니다." # 5569904409978745432
  galicia2.0055.t: "식물 채집" # 1586533806845009704
  galicia2.0055.desc: "약초, 꽃, 그리고 다양한 식물을 모으는 것은 쿠팔라 기간 동안 중요한 풍습입니다. 올해 저도 이 쿠팔라 행사에 참여하게 되었습니다.\n\n하지(summer solstice) 기간 동안 이러한 식물들이 큰 힘을 얻는다고 하니, 식물을 모으기에 더할 나위 없이 좋은 시기라고 합니다. 어쩌면 나중에 [Glossary( '고사리꽃', 'FERN_FLOWER_GLOSS' )]라도 발견할 수 있을지 모르겠습니다…." # 9240434238135784616
  galicia2.0055.a: "나는 천천히 즐기면서 이 일을 하겠소." # 3557483061625563001
  galicia2.0055.b: "이 중요한 임무에 집중해야만 한다!" # 13118092929325665770
  galicia2.0055.b.tooltip: "나중에 [Glossary( '고사리꽃', 'FERN_FLOWER_GLOSS' )]을 찾기로 결정한다면, 발견할 확률이 약간 #P 증가#합니다!" # 10017139100302541138
  galicia2.0056.t: "고사리꽃" # 16599054300932763334
  galicia2.0056.desc: "저… 저… 믿을 수가 없군요. 아니, 제 눈이 저를 속일 리가 없어요.\n\n이것이로군요. 이것이 바로 [Glossary( '고사리꽃', 'FERN_FLOWER_GLOSS' )]임에 틀림없습니다. 그래요, 전설에서 말하는 것처럼 꽃이 붉군요….\n\n이 꽃을 지키는 위험한 정령들이 제 존재를 눈치채기 전에, 어서 이것을 꺾어 몸에 지녀야겠어요." # 15791198796680286581
  galicia2.0056.a: "네! 네! [ROOT.Char.GetFaith.HighGodName]께 찬양을! 제가 이걸 찾다니!" # 12350180104092290209
  galicia2.0057.t: "사랑의 만남?" # 5361546612440075965
  galicia2.0057.desc: "\"여기서 당신을 만나다니 참으로 재미있는 우연이로군요, 나의 [ROOT.Char.Custom('RomanticComplimentAdjective')] [ROOT.Char.Custom('RomanticComplimentNoun')]..\"\n\n나는 돌아섰고, [lover.GetFirstName]이 [lover.GetHerHis] 얼굴에 옅은 미소를 띠고 있는 것을 보았다.\n\n나는 쿠팔라의 밤을 맞아 다른 모든 이들처럼 양치식물 꽃, 약초 및 기타 식물을 찾고 모으고 있어야 했다. 특히 [Glossary( 'fern flower', 'FERN_FLOWER_GLOSS' )]를 말이다. 물론 모두가 황야를 수색하다 보면 가끔 다른 이들과 마주치기도 하는데, 특히 젊은 연인들이\"수\" 중에 애정 행각을 벌이는 것은 드문 일이 아니다." # 1459363193835092720
  galicia2.0057.a: "재미있는 우연이로군. 서로 '돕도록' 하지…." # 14822532712780570796
  galicia2.0057.a.tooltip: "#weak 자연 속에서 즐거운 시간을 보냈습니다.#!" # 4568783597854040121
  galicia2.0057.b: "잘 오셨습니다. 식물을 찾는 것을 도와주시겠습니까?" # 13541738578894751018
