  galicia2.0030.t: "[yaroslav.GetTitledFirstNamePossessiveNoTooltip] 후계자들" # 17769989264032028791
  galicia2.0030.desc: "아버지인 [yaroslav.GetTitledFirstName]께서 [GetTitleByKey('d_halych').GetNameNoTier]의 통치자로서 저를 후계자로 선택하신 이유에 대해서는 의심의 여지가 거의 없습니다. 이복형제인 [vladimir.GetFirstName]가 나이는 더 많고 적법한 아내에게서 태어났지만, 그는 방탕하고 낭비벽이 심한 멍청이이며 권력욕에 눈먼 보이아르들에게 쉽게 휘둘립니다. 제가 겨우 성인이 되었고 사생아임에도 불구하고, 그와 비교하면 저는 훨씬 낫습니다.\n\n하지만 이 망할 놈의 보이아르들! 그들은 제 아버지의 정부이자 무고한 어머니를 마녀라고 선포했던 장본인들입니다. 그래서 그들은 몇 년 전 어머니를 화형에 처하여 죽였습니다.\n\n모두를 없애버리고 싶지만, 이 세상이 완벽하지는 않습니다. 제가 아버지의 작위를 물려받는다면, 보이아르들은 골칫거리가 될 것입니다. 그들은 제가 마녀의 아들이라 통치할 자격이 없다고 주장하며 [vladimir.GetFirstNameNoTooltip]을 이용해 더 큰 권력을 얻으려 할 것입니다. 살아남으려면 조심해야 합니다." # 15724571427048687989
  galicia2.0030.a: "하늘에 계신 어머니시여, 저희를 원수들로부터 지켜주소서…." # 13249521184683871016
  galicia2.0031.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  galicia2.0031.desc: "마침내. 오랜 기다림 끝에.\n\n나의 노력으로 [GetTitleByKey('d_halych').GetNameNoTier]가 내 확고한 통제 아래에 있음을 자신 있게 말할 수 있소. 어머니, 이제 천국에서 편히 쉬시기를 바라오. 나의 타락한 이복형제인 [vladimir.GetFirstNameNoTooltip]가 죽었소. 보이아르들이 더 이상 그를 꼭두각시로 내세워 나의 통치에 저항할 수 없을 것이오.\n\n그리고 그 무능한 보이아르들은 어떻소? 그들은 나를 그들의 군주로 받아들이거나, 이곳에 환영받지 못할 것이라는 사실을 깨달았소. 그들은 더 이상 아버지의 뜻, 혹은 나의 뜻에 거역하지 못할 것이오.\n\n어머니, 일부는 여전히 나를 마녀의 아들이라 부르지만, 그들은 두려움과 심지어 존경심을 담아 그리 말하오. 이제 #italic 내가#! [GetTitleByKey('d_halych').GetNameNoTier]를 다스리오. 다른 누구도 아닌 나요." # 10638281718669982230
  galicia2.0031.a: "그들은 내가 어둠의 마법도 안다고 하더군. 그들이 나를 두려워하게 놔두자!" # 9013507675044125728
  galicia2.0031.b: "백성들의 지지를 얻었으니, #italic 이것이야말로#! 진정한 힘이지!" # 9295879546667290757
  galicia2.0031.c: "노력 끝에 나는 이제 지도자로 존경받고 있다." # 10709270489800046018
  galicia2.0032.t: "[GetTitleByKey('d_volhynia').GetNameNoTierNoTooltip]의 왕자" # 4130250331726569592
  galicia2.0032.desc: "[ROOT.Char.GetDynasty.GetName]의 왕자들은 수십 년간 통합되지 못했습니다. [ROOT.Char.GetCulture.GetCollectiveNoun]의 영토는 우리 왕조의 왕자들, 외세 군벌들, 그리고 은혜도 모르는 탐욕스러운 보이아르와 평민들 사이의 사소한 다툼에 휩쓸렸습니다.\n\n예를 들어, [GetTitleByKey('d_novgorod').GetNameNoTier]의 백성들은 한때 저를 그들의 지배자로 초청했습니다. 그러더니 제가 짧은 재임 기간 동안 행한 모든 일에도 불구하고, 그들은 저에게 강제로 떠나라고 요구했습니다. 시국이 그러합니다.\n\n몇 년 전, 저는 [GetTitleByKey('d_volhynia').GetNameNoTier]의 통치자 자리를 아버지로부터 물려받았습니다. [ROOT.Char.GetDynasty.GetNameNoTooltip] 영토의 이 구석에 저의 권력 기반을 확립하는 것이 필수적입니다. 하지만 군사력도 중요하지만, 그것만으로는 한계가 있습니다. 저는 강력한 동맹을 찾아야 합니다.\n\n비록 제가 [GetTitleByKey('k_poland').GetNameNoTier]의 통치자들과 혈연관계에 있지만, 그들의 의도가 의심스럽습니다. 저는 [ROOT.Char.GetCulture.GetCollectiveNounNoTooltip]의 정신적 어머니인 [GetTitleByKey('e_byzantium').GetNameNoTier]의 통치자들이 이 불안한 시기에 의지할 강력한 동맹을 원한다는 소문을 들었습니다." # 1434366574384971873
  galicia2.0032.a: "어쩌면 로마의 동맹이 될 자격이 있음을 증명할 수 있을지도 모르지...." # 3187498904923164501
  galicia2.0033.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  galicia2.0033.desc: "의심의 여지 없이 나는 살아있는 [ROOT.Char.GetDynasty.GetName] 왕자들 중 가장 강력한 인물 중 한 명으로 떠올랐으니, 이는 나의 의지로 세운 강력한 왕국인 [GetTitleByKey('k_galicia-volhynia').GetNameNoTier]을 통치하고 있기 때문이다. 심지어 다른 다투는 왕자들조차 어느 정도는 나의 권위를 인정해야만 한다.\n\n심지어 [emperor.GetTitledFirstName], [GetTitleByKey('e_byzantium').GetNameNoTier]의 통치자조차 나의 위세를 알고 있으며, 나와 동맹을 맺기 위해 사절을 보냈다. 로마인들의 굳건한 수호자이자 친구가 되다니, 이 얼마나 영광스러운가!\n\n[emperor.GetFirstNameNoTooltip]께서는 심지어 [wife.GetDynasty.GetName]의 [wife.GetFirstName] 양의 혼인을 제안하시기까지 했다." # 14819487813855595431
  galicia2.0033.desc.princess: "[emperor.GetHerHis]의 가문 내 인물과 혼인을 제안하는 것은 결코 작은 일이 아닙니다. [emperor.GetSheHe]는 필사적으로 동맹을 원하고 있습니다." # 3724688368090578945
  galicia2.0033.desc.noble: "[wife.GetSheHe|U]께서는 저명한 비잔티움 귀족 가문 출신이며, [wife.GetSheHe]께서는 제국과의 유용한 인맥을 제공해 주실 수 있습니다." # 1460120213220080561
  galicia2.0033.a: "나는 나의 지위와 업적을 증명하기 위해 [wife.GetFirstNameNoTooltip]와 결혼할 것이다!" # 18276558597655261159
  galicia2.0033.b: "현재 결혼 생활은 만족스럽지만, 동맹은 내게 큰 도움이 될 것이다." # 6290444750754436986
  galicia2.0033.c: "저는 혼인이 필요 없습니다. 그들은 저를 동맹으로 믿을 수 있습니다." # 12560351032209455741
  galicia2.0034.t: "[roman.GetTitledFirstNameNoTooltip]: 잠재적인 동맹인가?" # 4671205185261490918
  galicia2.0034.desc: "[roman.GetDynasty.GetName] 왕자들의 북부 영토에서 새로운 강력한 통치자가 등장했습니다. 바로 [roman.GetTitledFirstName]인데, 그가 최근 [GetTitleByKey('k_galicia-volhynia').GetNameNoTier]에 대한 통치권을 공고히 했습니다. 흥미롭게도, [roman.GetFirstName]가 우리에게 우호적인 제스처를 취했으며, [roman.GetSheHe]는 나와 동맹을 맺을 의향이 있습니다. 북부 국경을 확보하고자 한다면, [roman.GetSheHe|U]는 유용한 동맹이 될 수 있습니다.\n\n[roman.GetFirstNameNoTooltip]가 요구하지는 않지만, 고위 비잔티움 귀족 여성과의 혼인을 제안하는 것은 [roman.GetHerHim]을 우리의 영향권 아래 두어 동맹을 강화할 수 있습니다. [noble.GetFullName]가 이에 적합한 후보로 거론되고 있습니다." # 18273960571035180115
  galicia2.0034.desc.princess: "내 가문의 일원과의 결혼 또한 고려 대상입니다. 내 고문관들은 내 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('princess'))] [princess.GetFirstName]가 훨씬 더 나은 후보가 될 수 있다고 말했습니다." # 15175801721426073368
  galicia2.0034.a: "[roman.GetHerHim]의 [princess.GetFullNamePossessive]의 손을 청혼합니다." # 3523580481293317042
  galicia2.0034.b: "[roman.GetHerHim]의 [noble.GetFullNamePossessive]에게 청혼을 제의합니다." # 4887775599803812742
  galicia2.0034.c: "이 동맹을 확보하기 위해 결혼은 필요하지 않을 것입니다." # 16630226758473842716
  galicia2.0034.tooltip: "[roman.GetFirstNameNoTooltip]이 혼인 제안을 거절할 수도 있지만(특히 [roman.GetSheHe]가 이미 결혼했고 [divorce|E]를 원치 않을 경우), [alliance|E]는 여전히 성사될 것입니다." # 4873699395805896754
  galicia2.0035.t: "[roman.GetTitledFirstNameNoTooltip]: 새로운 동맹" # 17968375384280305502
  galicia2.0035.desc: "[roman.GetFullName] 께서 동맹 강화를 위해 [wife.GetFirstName] [wife.GetDynasty.GetName]와 혼인을 받아들였다는 소식을 들었습니다. 이 동맹이 양측 모두에게 이롭기를 바라며, [roman.GetFirstNameNoTooltip]께서 북쪽 국경을 확보하는 데 도움을 주시길 바랍니다!\n\n게다가 [wife.GetFirstNameNoTooltip]께서 이 동맹을 통해 [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]의 영향력을 북부 지역에 퍼뜨릴 수 있기를 기대합니다!" # 6626720822275453704
  galicia2.0035.a: "저는 이 동맹이 오래 지속되기를 [ROOT.Char.GetFaith.HighGodName]께 기도합니다." # 6400980762301148750
  galicia2.0036.t: "$galicia2.0035.t$" # 18401427867732390660
  galicia2.0036.desc: "[roman.GetFullName]께서 [wife.GetFirstName]과의 혼인 제안을 거절했다는 소식을 들었습니다. 보아하니 [roman.GetSheHe]께서는 우리의 동맹을 공고히 하는 데 그러한 혼인이 필요하지 않다고 생각하시는 듯합니다." # 13274500283770539724
  galicia2.0036.desc.wife: "[roman.GetFirstNameNoTooltip]께서 현재의 결혼 생활에 만족하고 있다는 소문을 들었습니다. 그것이 사실이든 아니든 말입니다." # 6675637701696954008
  galicia2.0036.desc.conclusion: "결론적으로 이것이 좋은 일인지 나쁜 일인지는 모르겠지만, 동맹을 모욕하지 않기 위해 #bold [roman.GetHerHis]#의 결정을 존중해야 할 것 같습니다. 바라건대, 우리는 여전히 이 북부 땅에 #bold [GetTitleByKey('e_byzantium').GetAdjectiveNoTooltip]#의 영향력을 퍼뜨릴 수 있기를 바랍니다." # 8263220972269700232
