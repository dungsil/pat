  galicia2.0010.desc: "[GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]은 일부 여행자들에게 험난한 곳일 수 있으나, 많은 다양한 출신의 상인들이 이익과 모험을 찾아 그곳의 강과 숲, 언덕, 늪지대를 정기적으로 통과합니다.\n\n저는 최근 이 무역로를 다니는 상인 중 한 명인 [RICE_volga_dnieper_merchant_spawn.GetFirstName]을 알게 되었습니다. 그분은 [culture.GetName] 출신이며 [faith.GetAdjective] 방식으로 신앙생활을 하고 있습니다. [RICE_volga_dnieper_merchant_spawn.GetSheHe|U]는 이 지역의 무역로를 여행한 경험이 있으며, 특히 [GetPlayer.Custom('RICE_volga_dnieper_good_type_loc')] 거래를 전문으로 합니다.\n\n[RICE_volga_dnieper_merchant_spawn.GetFirstNameNoTooltip]과 전문적인 관계를 구축하는 것은 제 영지의 무역을 증진시키는 데 도움이 될 수 있습니다. 어쩌면 [RICE_volga_dnieper_merchant_spawn.GetHerHim]에게 제 궁정에 합류해달라고 요청할 수도 있겠군요." # 13039231463750472237
  galicia2.0010.a: "[RICE_volga_dnieper_merchant_spawn.GetFirstNameNoTooltip] 님, 저를 위해 일하시겠습니까?" # 17805494725112754396
  galicia2.0010.b: "거래를 좀 해봅시다, [RICE_volga_dnieper_merchant_spawn.GetFirstNameNoTooltip]!" # 2858855292401448894
