  galicia2.0020.t: "코치닐" # 7611316314944970535
  galicia2.0020.desc: "제가 통치하는 일부 영토는 [GetGeographicalRegion('RICE_european_cochineal_region').GetName]에 위치해 있습니다. [Glossary( 'cochineal', 'COCHINEAL_GLOSS' )] 곤충의 유충은 아름다운 붉은 염료를 생산하는 데 사용될 수 있으며, 이 염료는 해외 시장에서 엄청난 가격에 팔립니다.\n\n코치닐 산업을 지원하는 것의 중요성을 보지 못하는 것은 바보뿐일 것이며, 저는 바로 그 일을 하고 있습니다. 이 지역들에 코치닐 농장을 투자하고 상인들이 이 산물을 사서 다른 곳에 팔도록 장려함으로써, 우리는 지역 경제를 성장시키고 – 물론 이 무역에 세금을 부과하여 좋은 수입도 올릴 수 있습니다." # 17402551079673787045
  galicia2.0020.a: "이 붉은 염료는 우리에게 큰 이익을 가져다줄 것입니다." # 17028644936445022240
  galicia2.portage.decision.intro: "[GetGeographicalRegion('RICE_volga_dnieper_trade_region').GetName]의 교역로가 내 영토를 통과하니, 이 교역로들을 최대한 발전시키기 위해 자원을 투입하지 않는다면 어리석은 짓일 테지." # 6080726918453654944
  galicia2.0021.t: "포티지 스톤즈" # 2207386799252360153
  galicia2.0021.desc: "$galicia2.portage.decision.intro$여행용 석재는 어떤 여행 경로에서든 중요한 부분을 차지합니다. 이 정교하게 조각된 석재들은 특정 장소에 대한 정보를 전달하거나 여행자들에게 길을 안내하고, 경계를 표시하며, 그곳을 다스리는 사람들의 존재를 상징합니다.\n\n이에 나는 내 영지 내에 이러한 종류의 기존 석재들을 유지하고 필요한 곳에 새로운 석재를 조각하는 데 자원을 투입하도록 명했습니다. 상인, 순례자, 모험가, 혹은 나의 군인들이든, 여행자들은 자신이 어디에 있는지, 그리고 어디로 가야 하는지를 알아야 합니다." # 6596079068587864517
  galicia2.0021.a: "어디로 가는지 아는 것은 좋은 일이지, 그렇지 않나?" # 10041969373264740561
  galicia2.0022.t: "포티지 십자가" # 16359896932863629467
  galicia2.0022.desc: "$galicia2.portage.decision.intro$여행 십자가는 모든 여행 경로에서 중요한 부분입니다. 이 정성스럽게 조각된 십자가들은 장소에 대한 정보를 전달하거나 여행자들에게 길을 안내하고, 경계를 표시하며, 그곳에 권력을 가진 사람들의 존재를 상징합니다.\n\n따라서 나는 내 영지 내에 이러한 종류의 기존 십자가들을 유지하고, 필요하다면 새로운 십자가를 조각하는 데 자원을 투입하도록 명령했습니다. 상인, 순례자, 모험가, 혹은 나의 군인들이든, 여행자들은 자신이 어디에 있는지, 그리고 어디로 가야 하는지를 알아야 합니다." # 12292622099276175373
  galicia2.0022.a: "$galicia2.0021.a$" # 13383846051290028192
  galicia2.0023.t: "선박 건조공 징집하기" # 8048476733425766195
  galicia2.0023.desc: "$galicia2.portage.decision.intro$오래전부터 이 지역에서는 나 같은 [ROOT.Char.GetTitleAsNameNoTooltip]가 주군을 위해 배를 건조하도록 지역 농민들을 징발하는 것이 당연한 권리였습니다. 이 배들은 이 땅을 가로지르는 강과 짐을 옮기는 길을 건너는 데 특히 유용할 것입니다.\n\n우리는 여행, 교역 또는 군사적 목적으로 이 배들이 필요할 수 있으며, 이 농민들에게는 최선을 다해 임무를 수행해야 할 의무와 책임이 있습니다. 제가 요청하는 배들이 괜찮은 품질이기를 바랄 뿐입니다." # 5679022081115543411
  galicia2.0023.a: "우리는 돛을 달고, 돛을 달고, 멀리 항해할 수 있소!" # 1084939746011030149
  galicia2.0024.t: "운송 거점 유지하기" # 7291867324949502750
  galicia2.0024.desc: "$galicia2.portage.decision.intro$이러한 항로들 중 다수는 포티지, 즉 이 지역에 흩어져 있는 수많은 강과 호수 사이를 이동하기 위해 짐승이나 사람의 힘으로 배를 육로로 운반하는 관행에 의존합니다.\n\n특정 장소들은 포티지에 더 많이 이용되는 경향이 있으므로, 우리는 가능한 곳에 길을 정비하거나 건설하여 배의 이동을 용이하게 하고, 이러한 장소 주변의 장애물을 제거하며, 배를 정박하거나 여행자들이 야영할 수 있는 장소와 같은 기타 편의 시설을 제공하기 위해 인력을 파견하는 것이 유익할 것입니다." # 11680868844183513241
  galicia2.0024.a: "이것은 모두를 위해 항해를 더 쉽게 만들 것입니다." # 7531134791457035330
  galicia2.0025.t: "무역품" # 2767297776605761977
  galicia2.0025.desc: "$galicia2.portage.decision.intro$이 지역을 통해 다양한 교역품이 흘러 들어옵니다. 일부는 들어본 적도 없는 머나먼 이국에서 수입된 것입니다. 엘리트 계층이 원하는 사치품부터 우리 모두가 일상에서 사용하는 생필품까지 다양합니다.\n\n상인들이 사업을 더 쉽게 할 수 있도록 이러한 상품의 교역을 지원하기로 결정했습니다. 내 영토를 오가는 물품이 늘어나면 이곳의 번영도 커질 것입니다." # 10015123130355153414
  galicia2.0025.a: "교역은 계속되어야 한다!" # 13576582252167304901
  galicia2.0026.t: "강 요새 강화하기" # 7405389315028532913
  galicia2.0026.desc: "$galicia2.portage.decision.intro$이 교역로를 따라 전략적 요충지, 특히 짐꾼들이 종종 배를 땅으로 옮기는 장소인 포티지(운송로) 지점에 작은 전초기지와 요새들이 자리하고 있습니다.\n\n저는 제 영토 내 그러한 장소에 있는 기존 요새들을 필요에 따라 보강하고 수리하도록 명했으며, 타당한 곳에는 새로운 요새를 건설하도록 지시했습니다." # 2591331396312162845
  galicia2.0026.a: "이 길들은 법을 지키는 여행자들에게 안전할 것입니다!" # 3698223139903708733
  galicia2.0027.t: "정착 장려" # 4996090668032291750
  galicia2.0027.desc: "$galicia2.portage.decision.intro$교역로를 따라 전략적 요충지에 정착지들이 흩어져 있으며, 특히 포티지 지점, 즉 배를 육로로 운반해야 하는 장소들이 그러합니다. 이러한 장소들은 종종 다른 부족과 민족, 문화와 종교가 만나는 장소가 되곤 합니다.\n\n저는 신하들에게 제 영지 내 다른 곳에서 사람들을 이주시켜 이 교역로를 따라 새로운 정착지를 건설하거나, 기존 정착지의 인구를 강화하도록 지시했습니다. 이는 이 지역들의 성장을 촉진하고 지역 경제를 활성화할 것입니다." # 2195839048781926003
  galicia2.0027.a: "이 정착지들이 번성하기를 바라오." # 1420064779446955773
