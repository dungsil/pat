  tuareg.0020.desc.intro: "[ROOT.Char.GetTitleAsNameNoTooltip]으로서, 저는 많은 근심과 책임을 지고 있습니다." # 8761501917649393511
  tuareg.0020.desc.faith: "[ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PantheonTerm]을 믿는 자들 중," # 2335938143587491946
  tuareg.0020.desc.culture: "[ROOT.Char.GetCulture.GetCollectiveNoun] 중에서," # 3720639566472396950
  tuareg.0020.desc: "죽은 자의 무덤에서 꿈을 통해 조언을 구하는 것이 드문 일은 아닙니다. 수 세기 동안 우리는 그러한 무덤에서 잠을 자는 전통을 지켜왔으며, 그곳에서 꾸는 꿈은 세상사에 대한 깊은 통찰력을 준다고 알려져 있습니다.\n\n오랜 여정 끝에 저는 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에 도착했습니다." # 8720034165020952929
  tuareg.0020.desc.notable: "이곳에는 오래전에 살았던 지역의 저명인사가 묻혀 있다고 전해집니다." # 10314667528841977720
  tuareg.0020.desc.ancestor: "나의 먼 조상 중 한 분이 이곳에 묻혔다고 전해집니다." # 15470126752615551828
  tuareg.0020.desc.saint: "이곳에는 #bold [ROOT.Char.GetFaith.GetAdjectiveNoTooltip]# 성인이 묻혀 있다고 전해집니다." # 17459309180822370503
  tuareg.0020.desc.personal: "사적인 문제들이 최근 나를 짓눌러왔소. 이 무덤에서 꾸는 꿈들이 내 개인적인 일을 처리하는 데 있어 올바른 방향을 제시해 주기를 바라오." # 10214742732550643662
  tuareg.0020.desc.political: "정치적인 문제들이 머릿속을 떠나지 않는군. 적대자나 경쟁 파벌이든, 내 신하들이든, 혹은 다른 누구든 간에, 이 무덤에서 꾸는 꿈이 그들을 어떻게 현명하게 상대해야 할지 알려주기를 바라네." # 18275110139664294695
  tuareg.0020.desc.communal: "공동체의 안녕이 가장 염려됩니다. 내가 그들의 지도자로서 올바른 일을 하고 있는가? 아니면 현재의 행동 방침을 바꿔야 하는가? 이 무덤에서 꾸는 꿈들이 내가 찾는 답을 주기를 바랍니다." # 17820904498889984418
  tuareg.0020.a: "이 의식을 위해 잘 준비해야겠군." # 1330337317339819998
  tuareg.0021.t: "무덤" # 8022959051572043264
  tuareg.0021.desc: "밤이 내리자 나는 [ROOT.Char.GetInvolvedActivity.GetCurrentPhase.GetLocation.GetName]에 있는 무덤에 도착했다. 현지 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 잠자는 법과 잠들면서 해야 할 일에 대한 지침을 받은 후, 나는 이 의식을 수행할 준비가 되었다!\n\n잠에 빠져들면서, 내 마음은 내 삶에서 나를 괴롭혀 온 문제들에 대한 질문들에 집중한다." # 17272357339893396426
  tuareg.0021.a: "꿈의 영역으로 여행을 떠날 시간이다…." # 1171232516033578366
  tuareg.0022.t: "꿈" # 18057225915407325943
  tuareg.0022.desc.failure: "해가 떠오르며 새벽 하늘이 밝아올 때, 나는 잠에서 깨어났지만 몸이 무겁고 몽롱했다. 불행히도 지난밤 꿈을 제대로 기억할 수 없었고, 기억나는 몇 가지 세부 사항을 지역의 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 말했지만, 그들은 그것을 이해하기 어렵다고 했다.\n\n아쉽게도 [ROOT.Char.GetFaith.PantheonTerm] [ROOT.Char.GetFaith.PantheonTermHasHave]께서 내가 조언을 받을 자격이 없다고 판단하신 것 같다.\n\n적어도 중요한 누군가의 무덤을 방문했던 것 같기는 하다." # 1305268728387490941
  tuareg.0022.desc.success: "새벽녘 해가 떠오르기 시작하자, 나는 잠에서 깨어났고 상쾌하고 활력이 넘치는 기분을 느꼈다. 나는 어젯밤 꿈에서 기억나는 것들을 명확하게 되살려 근처에 있는 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 이야기했다.\n\n내가 기억할 수 있는 꿈의 주요 내용은 #Bold [ROOT.Char.Custom('RICE_tuareg_dream_subject')]#가 등장했고, 내가 #Bold [ROOT.Char.Custom('RICE_tuareg_dream_action')]#! 했다는 것이다.\n\n어쨌든 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 꿈을 해석하는 것을 도와주셨고, [ROOT.Char.GetFaith.PantheonTerm]께서 나의 일에 대해 내게 전하고자 했던 바를 알려주셨다. 전반적으로 신성한 지침을 받게 되어 안심이 된다." # 17839035654176588819
  tuareg.0022.a: "이제 집으로 돌아갈 시간입니다." # 1885059049377709041
