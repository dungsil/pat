  tuareg.0050.t: "켈 타겔무스트" # 2988850775966823181
  tuareg.0050.desc: "우리가 쓰는 베일, 바로 #italic 타겔무스트#!는 우리 민족의 고귀한 상징이 아닙니까? 그것은 아름답지 않으며, 모든 이에게 자신의 부족과 지위를 아름답게 드러내는 방식이 아닙니까?\n\n하지만 우리를 조롱하고, 경멸하며, 비웃는 자들이 있습니다. 그들은 [ROOT.Char.GetCulture.GetName]의 남자들이 여자 같다고 말합니다. 그들의 땅에서는 여자가 베일을 쓰기 때문입니다." # 16283585595432665687
  tuareg.0050.a: "터무니없군! 남자들은 의심할 여지 없이 베일을 써야 하오." # 17744074749219211221
  tuareg.0050.b: "지역마다 다른 풍습이 있는 법이지요, 그렇지 않습니까?" # 12366618276205075854
  tuareg.0050.info: "#emphasis 역사적 배경:#! 투아레그족은 #italic 타겔무스트#!라고 불리는 입가리개로 유명합니다. 주변의 많은 문화권과는 달리, 그들은 여성이 아닌 남성을 가리는 전통이 있습니다. 성인 남성들은 낯선 사람이나 지위가 높은 사람들에게 입이나 코를 보이는 것을 수치스럽게 여길 정도입니다. 역사적으로 이러한 관습은 투아레그족과 관련된 일부 베르베르/아마지그 부족들에게서도 확인됩니다. 예를 들어, 11세기에 북아프리카와 이베리아반도의 많은 부분을 지배했던 알모라비드 왕조는 알모하드와 같은 적들에게 이 관습 때문에 조롱당했습니다." # 2359361167941624699
  tuareg.0051.t: "타라키트" # 18168793792197283091
  tuareg.0051.desc: "[ROOT.Char.GetCulture.GetCollectiveNoun]는 #italic 켈 타겔무스트#!로서, 베일의 민족으로서 #italic 타카라키트#!, 즉 절제를 미덕으로 크게 여깁니다. 이는 분노, 사랑 등 강한 감정을 간접적인 방식으로 표현하는 이들을 높이 평가한다는 뜻입니다.\n\n최근 [courtier.GetFirstName]가 이 #italic 타카라키트#!를 잘 구현하는 인물로 명성을 얻고 있습니다. 내 궁정 안팎의 많은 이들이 그/그녀의 이러한 면모를 칭찬하고 있습니다." # 14658951551093721514
  tuareg.0051.a: "모두가 그렇게 말하는 이유를 알겠군!" # 10339452521891874368
  tuareg.0052.t: "타구엘라" # 4402771114929575158
  tuareg.0052.desc: "오늘 저는 양고기와 염소고기, 그리고 향신료를 곁들인 아주 맛있는 #italic 타겔라#를 즐기고 있습니다. 이 납작한 빵은 기억이 닿는 한 [ROOT.Char.GetCulture.GetName] 요리의 주식이었지요." # 14774120732658525690
  tuareg.0052.a: "냠냠!" # 256549839276810079
  tuareg.0053.t: "이나단" # 3542393215713513400
  tuareg.0053.desc: "[county.GetNameNoTier]의 #italic 이나단#!은 최근 그들의 생산품으로 명성이 자자해졌습니다. 비록 나 자신과 같은 [ROOT.Char.GetCulture.GetName] 민족의 귀족 계층은 이러한 대대로 내려오는 대장장이, 보석상, 장인 계층과는 거리를 두지만, 그들의 솜씨는 우리에게 의심할 여지 없이 매우 유용합니다." # 1479306464815357465
  tuareg.0053.a: "듣기 좋군." # 14573920459424355735
  tuareg.0054.t: "티피나그" # 9565788333921707874
  tuareg.0054.desc: "내 거주지 근처 [county.GetNameNoTier]의 황무지에서 #italic 티피나그#! 문자로 된 고대 비문을 발견했습니다.\n\n#italic 티피나그#! 문자로 된 비문을 발견하는 것은 드문 일이 아닙니다. 우리 [ROOT.Char.GetCulture.GetCollectiveNoun]는 대대로 그러했듯이 여전히 그것들을 사용하고 있습니다.\n\n어쨌든, 내가 발견한 비문들은 매우 닳고 읽기 어렵습니다. 원래 조각한 사람이 누구였는지, 그리고 그들이 무슨 말을 하려 했는지 상상만 할 수 있을 뿐입니다!" # 16804883124664804584
  tuareg.0054.a: "아마도 중요한 일이었을 겁니다." # 14430238383001361756
  tuareg.0054.b: "혹시 이게 어떤 정령이 만든 건가?" # 4958643328949441458
  tuareg.0054.c: "잠깐, 내가 해독할 수 있을 것 같군…." # 15362601323117578330
