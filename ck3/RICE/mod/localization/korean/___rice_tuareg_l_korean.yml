  tuareg.0010.t: "[tuareg.GetCollectiveNounNoTooltip]의 부상" # 17935377415214454692
  tuareg.0010.desc: "[tuareg_founder.GetTitledFirstName]와 [tuareg_founder.GetHerHis] 부족의 조상들은 수 세기 동안 사하라 사막에서 살아왔습니다. 이 땅은 사막 부족들이 다양한 이유로 뭉치거나 흩어지면서 정치적 충성과 연합이 빈번하게 변하는 것을 목격해 왔습니다.\n\n[tuareg_founder.GetFirstNameNoTooltip]께서 이 지역의 정치 지형에 또 다른 중대한 변화를 일으키셨습니다. [tuareg_founder.GetSheHe|U]께서는 자신과 [tuareg_founder.GetHerHim]과 같은 이들이 고대 로마 시대에 살았던 전설적인 $heritage_berber_name$ 여왕 티닌한(Tin Hinan)의 후손인 [tuareg.GetName]이라고 선포하셨습니다. [tuareg.GetCollectiveNoun]은 수년 동안 부족의 여성들에 대한 깊은 존중과 남성이 특히 파란색이나 남색으로 염색한 #italic tagelmust#!를 착용해야 한다는 고집 등, 그들의 형제들과는 다른 관습과 가치를 발전시켜 왔습니다.\n\n어쨌든, [tuareg.GetNameNoTooltip]의 부상은 사하라의 역사를 필연적으로 바꿀 것입니다." # 13175165950584599782
  tuareg.0010.a: "[tuareg.GetCollectiveNounNoTooltip]은 무엇을 달성할까요?" # 8101735064840385467
  tuareg.0010.tooltip: "$tradition_RICE_tuareg_name$ [tradition|E]를 가진 모든 [cultures|E]가 $RICE_tuareg_found_empire_of_air$ [decision|E]를 통해 [GetTitleByKey('e_air').GetName]을 얻을 수 있게 되었습니다." # 14322469090474335506
  tuareg.0011.t: "[tuareg.GetNameNoTooltip] 제국" # 15908680034876857080
  tuareg.0011.desc: "오랜 옛날, [tuareg.GetCollectiveNoun]이 사하라와 사헬이 만나는 지역에 도착하여 광활한 사막과 건조한 평야에 새로운 보금자리를 마련했습니다.\n\n이제, 이 최초의 개척자들의 후손 중 한 명인 [tuareg_unifier.GetTitledFirstName]은 혈통으로든 정신으로든, 이 지역의 많은 부족들을 통합하여 새롭고 강력한 국가인 [GetTitleByKey('e_air').GetName]을 세웠습니다.\n\n이미 [GetTitleByKey('e_air').GetNameNoTierNoTooltip]은 사하라를 가로지르는 대서부 아프리카 무역로의 상당 부분을 장악하고 있습니다. 아프리카 전역의 통치자들은 [tuareg_unifier.GetFirstNameNoTooltip]과 [tuareg_unifier.GetHerHis]의 영지가 영향력과 부를 계속 키워나가는 모습을 의심할 여지 없이 지켜볼 것입니다.\n\n결국 이 사막의 모래 속에서 수많은 제국들이 흥망성쇠를 거듭했으니, [GetTitleByKey('e_air').GetNameNoTierNoTooltip]이 얼마나 오랫동안 강력하고 중요하게 남을지는 시간이 말해줄 것입니다." # 4567230926769575791
  tuareg.0011.a: "사하라의 역사에 새로운 장이 열립니다." # 6816238915393948487
  tuareg.0012.t: "아이르 산맥으로" # 12603145611893594598
  tuareg.0012.desc: "저는 [GetGeographicalRegion('world_africa_sahara').GetName] 깊숙한 곳에 있는 아이르 산맥의 외딴 지역으로 여정을 떠나기로 결정했습니다. 이토록 건조한 땅에 누가 그런 곳에 가겠냐고요? 물론 그곳의 온천 때문이죠!\n\n그 지역에는 치유 효능으로 유명한 온천이 많이 있습니다. 제가 특별히 방문하고 싶은 곳은 타파덱 온천입니다." # 12285105666873175520
  tuareg.0012.a: "고된 여정이 그만한 가치가 있기를 바라오." # 5076718196406626822
  tuareg.0013.t: "타파덱 샘물" # 9068662423477498689
  tuareg.0013.desc: "여정은 험난했지만, 마침내 목적지에 도착했습니다. 아이르 산맥에서 가장 유명한 온천 중 하나인 타파덱 샘이죠.\n\n이 물에 몸을 담그니 긴장이 풀리고 활력이 솟아나는 기분입니다. 사람들이 말하는 것처럼 이 물에 정말 대단한 약효가 있나 봅니다!" # 15078089244365393741
  tuareg.0013.a: "저는 이곳에 오게 되어 정말 기쁩니다." # 13646527759978049128
