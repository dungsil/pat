  activity_RICE_tuareg_dream_incubation: "꿈의 배양" # 2940780733320019256
  activity_RICE_tuareg_dream_incubation_desc: "중요한 결정을 내리기 전에, 우리는 우리에게 중요한 이들의 묘소를 찾아가 잠들기 전 [GetPlayer.GetFaith.GetAdjective] 기도를 올리는 고대의 관습이 있습니다. 이 고대 무덤에서 잠드는 동안 영혼들이 우리에게 주는 꿈은 우리가 올바른 선택을 하는 데 필요한 통찰력을 줄 것입니다!" # 6567166019035227562
  activity_RICE_tuareg_dream_incubation_context_tooltip: "#emphasis 역사적 배경:#! 특히 무덤에서의 꿈 점술은 수 세기 동안 많은 아마지그 민족들 사이에서 행해져 온 풍습이며, 오늘날에도 일부 아마지그 부족들 사이에서 행해지고 있습니다. 예를 들어, 헤로도토스는 고대 리비아 부족인 나사몬족이 중요한 결정을 내리기 전에 조상의 무덤에서 잠을 잤다고 기록했습니다. 그들이 꾸는 꿈은 어떤 행동 방침을 취할지 결정하는 데 도움이 되었습니다." # 14700846088266076495
  activity_RICE_tuareg_dream_incubation_selection_tooltip: "무덤으로 가서 그곳에서 잠들고 통찰력을 얻으십시오.\n\n$activity_RICE_tuareg_dream_incubation_context_tooltip$" # 7669029594441118549
  activity_RICE_tuareg_dream_incubation_host_desc: "$BULLET_WITH_TAB$ [prestige_i] [prestige|E]\n$BULLET_WITH_TAB$ [piety_i] [piety|E]\n$BULLET_WITH_TAB$#V [GetPlayer.MakeScope.ScriptValue('RICE_tuareg_dream_chance_value')]%#! 확률로 당신의 [sins|E], [virtues|E], [traits|E], [learning|E], 그리고 [piety_level|E]에 따라 무작위 #P 유익한#! [character_modifier|E]를 얻습니다." # 13323613787487920555
  activity_RICE_tuareg_dream_incubation_guest_desc: "$activity_RICE_tuareg_dream_incubation_host_desc$" # 11538998190808542550
  activity_RICE_tuareg_dream_incubation_province_desc: "여기에 우리가 방문할 수 있는 무덤이 있소!" # 16222003204483568064
  activity_RICE_tuareg_dream_incubation_destination_selection: "[GetPlayer.GetFaith.PriestNeuterPlural]들은 이 땅 곳곳에 고대 무덤이 많다고 말합니다." # 16169890288425729584
  activity_RICE_tuareg_dream_incubation_guest_help_text: "$activity_RICE_tuareg_dream_incubation$" # 15130329173551756790
  activity_RICE_tuareg_dream_incubation_predicted_cost: "꿈에서 영감을 얻는 의식을 수행하는 비용은 선택하는 [activity_options|E]에 따라 달라집니다." # 13143191460230827638
  activity_RICE_tuareg_dream_incubation_conclusion_desc: "제가 무덤에서 잠을 잤습니다. [GetActivityType( 'activity_RICE_tuareg_dream_incubation' ).GetName] 의식이 이로써 완료되었습니다!" # 4142436452797458246
  RICE_tuareg_dream_incubation_type_personal: "개인적인 통찰" # 10230968504085664230
  RICE_tuareg_dream_incubation_type_personal_desc: "$EFFECT_LIST_BULLET$ 당신은 개인적인 문제, 즉 관계, 건강, 생활 방식과 관련된 #P 유익한#! [character_modifier|E]에 대한 통찰을 얻거나 획득할 것입니다.\n#weak 꿈은 현실의 법칙에 얽매이지 않는 곳이기에, 우리가 어떤 사람인지 더 잘 이해할 수 있게 해줍니다.#" # 5796363487096994416
  RICE_tuareg_dream_incubation_type_political: "정치적 통찰" # 14004483278974779242
  RICE_tuareg_dream_incubation_type_political_desc: "$EFFECT_LIST_BULLET$ 당신은 봉신, 전쟁, 명성과 관련된 정치적 사안에 대한 통찰력을 얻고 #P 유익한#! [character_modifier|E]을 획득할 것입니다.\n#weak 역사는 수많은 통치자들이 꿈에서 온 경고에 귀 기울이지 않아 큰 재앙을 겪었다고 전합니다. 만약 영적인 존재들이 당신이 직면한 내부 및 외부 위협에 대해 조언이나 경고를 준다면, 세심히 귀 기울이십시오!#" # 9638179049709013659
  RICE_tuareg_dream_incubation_type_communal: "공동체 통찰력" # 13519762113403728225
  RICE_tuareg_dream_incubation_type_communal_desc: "$EFFECT_LIST_BULLET$ 당신은 영역과 그 백성을 가장 잘 다스리는 방법에 대한 통찰력을 찾고, 어쩌면 #P 유익한#! [character_modifier|E]를 얻을 것입니다.\n\n#weak 훌륭한 통치자는 꿈이든 아니든 고대의 지혜를 활용하여 백성을 이끌어 나아갑니다.#" # 10802515638322977042
  RICE_tuareg_dream_incubation_tomb_type: "무덤" # 2011862283505075699
  RICE_tuareg_dream_incubation_tomb_type_random: "무작위 중요 인물" # 11731273050076148948
  RICE_tuareg_dream_incubation_tomb_type_random_desc: "$EFFECT_LIST_BULLET$ 저명한 현지인의 묘지에서 잠들기\n\n#weak 우리보다 앞서 간 이들이 많습니다. 이 영혼들은 우리가 모르는 무엇을 알고 있을까요?#!" # 4952373832791088892
  RICE_tuareg_dream_incubation_tomb_type_ancestor: "선조" # 137976835637699698
  RICE_tuareg_dream_incubation_tomb_type_ancestor_desc: "$EFFECT_LIST_BULLET$ [GetPlayer.GetDynasty.GetNameNoTooltip] [dynasty|E]의 조상이 묻힌 묘지에서 잠듭니다.\n$EFFECT_LIST_BULLET$ [activity|E] 종료 시 [prestige_i] #V 50#! 획득\n$EFFECT_LIST_BULLET$ 꿈을 꿀 확률이 #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#! 증가하며, [activity|E] 장소가 [city|E]에 있다면 추가로 #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%#! 증가합니다.\n\n#weak 당신의 아주 먼 조상 중 한 명이 이곳에 잠들어 있다고 합니다. 그들이 후손에게 전하고 싶은 것이 많을 것입니다!#!" # 14900926023939765874
  RICE_tuareg_dream_incubation_tomb_type_saint: "지역 성인" # 11880943541934316270
  RICE_tuareg_dream_incubation_tomb_type_saint_desc: "$EFFECT_LIST_BULLET$ 성스러운 [GetPlayer.GetFaith.GetAdjective] [GetPlayer.GetFaith.PriestNeuter]의 묘지에서 잠들기\n$EFFECT_LIST_BULLET$ [activity|E] 종료 시 [piety_i] #V 50#! 획득\n$EFFECT_LIST_BULLET$ 꿈을 꿀 확률이 #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%# 증가하며, [activity|E] 장소가 [church_holding|E]에 있다면 추가로 #V [EmptyScope.ScriptValue('RICE_tuareg_dream_location_holding_bonus_value')|0]%# 증가합니다.\n\n#weak 현자들의 행적과 지혜는 그들이 세상을 떠난 후에도 산 자들에게 영감을 줄 수 있습니다.#" # 6603421923039903405
  RICE_tuareg_dream_incubation_dream_phase: "꿈의 배양" # 2940780733320019256
