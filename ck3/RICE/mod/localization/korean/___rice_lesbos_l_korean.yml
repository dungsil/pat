  lesbos.0010.t: "[GetGeographicalRegion('RICE_aegean_region').GetNameNoTooltip] 요새화" # 5349555198706345756
  lesbos.0010.desc: "[GetGeographicalRegion('RICE_aegean_region').GetName]은 지중해를 따라 전략적인 지역에 위치해 있습니다. 이로 인해 무역, 외교, 여행을 위한 항해를 용이하게 하지만, 불행하게도 우리의 적들로부터의 약탈과 우리가 동맹을 맺지 않은 해적들의 해적 행위 또한 촉진합니다.\n\n이러한 해상 위협에 맞서기 위해, 저는 [GetGeographicalRegion('RICE_aegean_region').GetNameNoTooltip] 내 영토의 방어력을 높이기 위해 일부 자원을 따로 마련했습니다. 여기에는 새로운 요새 건설이나 기존 요새 보강, 들어오는 선박을 알리기 위한 감시 초소 건설, 방어 전술 훈련을 위한 주민 훈련, 그리고 취약한 정착지를 더 안전한 곳으로 이전하는 것과 같은 다양한 작업이 포함될 것입니다." # 17774370124133001163
  lesbos.0010.a: "우리는 이곳의 해안 영토를 방어할 것입니다." # 1233547170794122042
  lesbos.0011.t: "테르미에게!" # 17338113422714172425
  lesbos.0011.desc: "고대부터 알려진 온천이 [GetGeographicalRegion('RICE_aegean_region').GetName]에 많이 있으며, 그중에서도 가장 두드러진 곳 중 하나는 (이름처럼 적절하게도) 레스보스 섬의 [GetTitleByKey('c_lesbos').GetNameNoTier]에 위치한 테르미 정착지입니다.\n\n고대인들이 이곳에서 [GetReligionByKey('hellenism_religion').GetAdjective] 헬레니즘 여신 아르테미스도 숭배했다고 전해집니다. 어쨌든 오늘날에도 이 온천은 치유 효능으로 지역 주민들 사이에서 어느 정도 명성이 있습니다." # 12997607126555172478
  lesbos.0011.a: "이번 방문은 가치 있고 보람 있는 시간이 될 것입니다." # 9548445161062560439
  lesbos.0012.t: "테르미의 온천" # 2005031940666617145
  lesbos.0012.desc: "마침내 [GetTitleByKey('c_lesbos').GetNameNoTier]의 테르미 온천에 도착했소! 테르미는 해안가에 자리한 소박하고 한적한 마을로, 온천욕을 즐기기에 안성맞춤인 곳이오.\n\n물에 몸을 담그고 있으니, 이곳에 오는 길에 작은 고대 유적들이 눈에 띄었소. 아마도 오래된 성소의 잔해인 듯하오." # 4562319717454755355
  lesbos.0012.desc.hellenic_pagan: "물론입니다. 이 샘들이 그녀에게 신성하다는 점을 감안할 때, 이곳이 한때는 아르테미스 여신의 숭배 중심지였다는 것을 잘 알고 있습니다. [ROOT.Char.GetFaith.GetName]의 신봉자로서, 저는 사냥꾼으로서 우리를 보호하고 이 샘들을 통해 우리를 치유하시는 #bold 아르테미스 테르미아#!께 기도드릴 수밖에 없습니다." # 17636335327968622264
  lesbos.0012.a: "어쨌든, 이곳에 올 수 있어서 기쁘군요!" # 425068820604446797
