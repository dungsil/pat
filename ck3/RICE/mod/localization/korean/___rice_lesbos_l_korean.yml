  lesbos.0080.t: "헤파이스토스의 대장간" # 9203982734980244683
  lesbos.0080.desc: "고대에, [GetTitleByKey('c_lesbos').GetNameNoTier] 근처의 작은 섬 레므노스는 [GetReligionByKey('hellenism_religion').GetAdjective] 대장장이 신 헤파이스토스의 위대한 대장간이 있던 곳이라고 전해집니다. 신화에 따르면, 이 섬은 헤파이스토스가 아기였을 때 그의 아버지 제우스가 그를 처음으로 땅으로 내던진 곳이었기에 헤파이스토스에게 신성한 곳이었습니다.\n\n저는 이 사건에 대한 몇 가지 속설을 듣고 있습니다. 물론 저는 #weak [ROOT.Char.GetFaith.GetAdjective]# 신앙의 추종자이며 헤파이스토스가 아닌 [ROOT.Char.GetFaith.HighGodName]께 기도하지만, 그 이야기가 흥미롭지 않을 수 없습니다. 이 에게 해의 여러 섬들에 대해 또 어떤 이야기들이 떠돌고 있을지 누가 알겠습니까?" # 7114328504348031826
  lesbos.0080.a: "이러한 이야기가 많을 것입니다." # 7966375544491112614
  lesbos.0081.t: "림니오 와인" # 17663178732000204036
  lesbos.0081.desc: "내가 다스리는 [GetTitleByKey('c_lesbos').GetNameNoTier]의 현지 주민들이 나에게 #italic 리미니오#! 와인을 선물했습니다. 이 와인은 고대부터 이 섬의 특산품으로 알려져 왔으며, 아리스토텔레스와 같은 고전 문헌에도 언급되었죠. 심지어 고대 의사인 갈레노스조차 이 섬의 와인을 세상 최고 중 하나로 여겼습니다!\n\n어쨌든, 이 와인은 연회에 아주 좋을 것이고, 나 혼자 즐기기에도 그만이겠군요!" # 4660010061951981489
  lesbos.0081.a: "훌륭한 선물이로군!" # 16468352431175360542
  lesbos.0082.t: "가장 위대한 레즈비언 시인?" # 8369842196182767925
  lesbos.0082.desc: "고대에 [GetTitleByKey('c_lesbos').GetNameNoTier] 섬은 여러 유명한 시인들의 고향이었기에 #italic 시인의 섬#!이라는 별명이 붙었습니다. 최근 저는 가장 유명한 시인들에 대해 생각해보았습니다.\n\n#bold 사포#!는 남성과 여성의 로맨스에 대해 유창하게 이야기하는 능력이 타의 추종을 불허했던, 역대 가장 위대한 여성 시인 중 한 명으로 여겨져 왔으며 지금도 그렇게 여겨지고 있습니다. 비록 일부는 그녀의 방탕한 생활 방식을 비난하기도 하지만 말입니다.\n\n한편, #bold 테르판데르#!는 악기와 가사 스타일에 대한 혁신 덕분에 고대 음악의 창시자 중 한 명으로 정당하게 평가받고 있습니다. 그 역시 소문에 의하면 꽤나 난봉꾼이었다고 합니다.\n\n마지막으로 사포의 동시대인이었던 #bold 알카이오스#!는 또 다른 저명한 혁신가이자 역사상 가장 위대한 서정 시인 중 한 명이었지만, 그와 그의 형제들은 종종 지역 정치적 다툼에 휘말리곤 했습니다." # 2062224147940595765
  lesbos.0082.a: "사포가 제가 가장 좋아하는 인물입니다" # 9309850155937274747
  lesbos.0082.b: "테르판데르가 내가 가장 좋아하는 인물이다" # 409365432465713309
  lesbos.0082.c: "알카이오스가 내가 가장 좋아하는 인물이다" # 4097557712273611804
  lesbos.0083.t: "사포의 진짜 이야기" # 8875067078798873170
  lesbos.0083.desc: "사포는 [GetTitleByKey('c_lesbos').GetNameNoTier]에서 가장 유명한 인물 중 한 명입니다. 하지만 고대부터 그녀는 논란의 대상이었습니다. 많은 이들은 그녀를 유창한 시인으로 알지만, 다른 이들은 그녀가 남녀를 가리지 않고 자유롭게 관계를 맺은 음탕한 매춘부였다고 생각합니다. 수년에 걸쳐 학자들은 이러한 불일치에 대해 여러 해결책을 제시해 왔습니다.\n\n어떤 이들은 사포라는 이름의 유명한 여성이 두 명이었고, 나중에 한 사람으로 합쳐졌다고 믿습니다. 한 명은 유명한 시인이었고, 다른 한 명은 부도덕한 고급 창녀였습니다.\n\n하지만 다른 이들은 이것이 지나치게 복잡하다고 느끼며, 사포는 단 한 명뿐이었다고 믿습니다. 대신 그녀는 본래 덕이 부족했지만, 시간이 지나면서 스스로를 개선하여 유명한 시인이 되었다는 것입니다." # 606250025446910668
  lesbos.0083.a: "사포가 둘은 있었던 것 같소!" # 15979724566932212045
  lesbos.0083.b: "사포는 자신을 단련하기 위해 열심히 노력했음에 틀림없다." # 3742815260653522445
  lesbos.0084.t: "[GetTitleByKey('c_lesbos').GetNameNoTierNoTooltip]의 석화된 숲" # 754707407212284873
  lesbos.0084.desc: "[GetTitleByKey('c_lesbos').GetNameNoTier] 섬에는 나무들이 돌로 변해버린 거대한 석화된 숲이라는 기이한 지형적 특징이 있습니다. 이것이 어떻게 이곳에 생겨났는지는 아무도 모릅니다.\n\n오늘, 방문 중인 일부 고위 인사들이 그 지형에 대해 문의했고, 우리는 아는 바를 기꺼이 그들에게 말해주었습니다." # 9989519619393539147
  lesbos.0084.a: "세상은 경이로움으로 가득하며, 우리의 섬 또한 예외가 아닙니다!" # 14453375081259414678
  lesbos.0085.t: "아리스토텔레스와 석호" # 4798743765101148453
  lesbos.0085.desc: "어느 날, 저와 신하들이 [GetTitleByKey('c_lesbos').GetNameNoTier]의 역사에 대해 이야기하고 있었는데, 위대한 아리스토텔레스가 그 섬에서 몇 년 동안 살았다는 사실이 언급되었습니다.\n\n그 기간 동안 그 철학자는 칼로니스 석호의 동식물을 더 잘 이해하기 위해 그곳에서 시간을 보냈습니다. 그렇게 하면서 그의 생물학에 대한 많은 생각과 관찰이 촉발되었습니다. 예를 들어, 그는 현지 어부들에게 그들이 지역 동식물에서 발견한 것에 대해 질문하며 시간을 보냈고, 오늘날까지 우리가 가르치고 있는 많은 중요한 결론을 도출했습니다." # 17470497970735675062
  lesbos.0085.a: "아리스토텔레스의 저작들을 더 공부해야겠군…." # 7252156581457409120
  lesbos.0085.b: "아리스토텔레스에게는 꽤나 힘든 작업이겠군." # 2708285881066837255
