  lesbos.0050.t: "지중해의 해적들" # 7290094512166958420
  lesbos.0050.desc: "수년 동안 해적들이 [capital_province.GetName]의 해안에서 지중해를 항해하는 상선을 약탈해 왔지만, 우리가 협력한다면 얻을 수 있는 것이 더 많습니다. 결국, 우리가 거래하는 평범한 상인들이 추가 수입을 위해 해적이 되는 것은 드문 일이 아니며, 해적들이 진취적인 영주들에게 자신들의 서비스를 제공하는 것 또한 들어본 적이 없는 일은 아닙니다. 하지만 이전에는 그러한 일들이 우리 영지 내에서 임시적이고 체계 없이 이루어졌습니다.\n\n이제 우리는 현지 해적들과 거래를 성사시켰습니다. 그들이 우리 영토 내에 공식적인 기지를 세우도록 허락하는 대가로, 그들은 우리를 대신하여 적들의 해안을 습격하고 전리품의 일부를 우리에게 제공할 것이며, 우리의 군사적 활동을 지원할 것입니다. 해적들과 관계를 맺는 데 부끄러울 것은 없습니다. 끊임없이 변화하고 위험한 지중해 세계에서 우리의 경제적, 정치적 이익을 보호하기 위해 우리가 가진 또 다른 도구일 뿐입니다." # 2245134159525112310
  lesbos.0050.a: "그들은 우리의 이익에 잘 부응할 것입니다." # 11681873248104416019
  lesbos.0050.tooltip: "$RICE_mediterranean_collaborate_with_pirates_effect_tooltip_2$" # 17006102609883991063
  lesbos.0051.t: "$lesbos.0050.t$" # 7180266086193088693
  lesbos.0051.desc: "우리 영토 내 해적들의 존재를 너무 오랫동안 용인해 왔습니다. 그들과 맺은 우리의\"협\"은 우리에게 이롭지 않았으며, 비록 그들 중 다수가 존경받는 상인이기도 하지만, 그들이 보통의 사기꾼이나 도적보다 덜 탐욕스럽다고 할 수 있겠습니까?\n\n이에 나는 [GetGeographicalRegion('RICE_mediterranean_region').GetName] 내 해적 집단과의 모든 협정을 즉시 파기하라는 명령을 내렸습니다. 그들은 더 이상 우리를 위해 일하지 않으므로, 우리 영토에서 법적 보호를 받거나 우리와 협력하여 근거지를 마련할 수 없을 것입니다.\n\n나는 내 군대에게 이 해적들이 우리의 명령에 따르도록 할 것을 지시했습니다. 그들이 평화롭게 떠나주기를 바랄 뿐입니다...." # 11778904881305857574
  lesbos.0051.a: "실수하지 않았기를 바라네...." # 6607196777035957105
