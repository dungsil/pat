  lesbos.0020.t: "준비" # 666839747819429162
  lesbos.0020.desc: "곧 1월이 다가오며, 이는 #italic 칼렌드#!를 축하할 시기가 되었음을 의미합니다. (혹은 고대 로마 시대에 알려졌던 대로 #italic 1월의 칼렌드#!) 그 시절에는 새해의 시작을 알리는 날이었죠.\n\n이번에는 저도 축제에 참여할 작정입니다. 다소 시끌벅적할 수도 있겠지만, 다른 한편으로는 특히 추운 달에 선물을 주고받으며 기쁨과 행복을 나누는 계절이기도 하니까요." # 1310197259277598074
  lesbos.0020.a: "성대한 축제를 준비합시다!" # 7353100696082166724
  lesbos.0021.t: "축제가 시작되다" # 11865301109608308555
  lesbos.0021.desc: "#italic 칼렌드#!가 다가왔습니다!\n\n고대 로마 시대부터 이어져 온 추운 겨울철에는 남녀노소, 빈부귀천을 가리지 않고 모두가 이처럼 모여 즐겁게 축제를 벌이고, 맛있는 음식과 술을 나누며 선물을 교환했습니다. 제 거처는 불빛으로 가득하며, 이곳에서도 다른 곳의 흥겨운 축제 소리가 들려옵니다." # 14243889734428333959
  lesbos.0021.a: "이리 오게나, 그래, 즐겨 보세!" # 7330156138968350248
  lesbos.0022.t: "축제가 끝나다" # 5451096929251395077
  lesbos.0022.desc: "#italic 칼렌드#!가 끝났고, 주변의 모든 소란스러운 소음과 흥청거림이 잦아들면서 평범한 일상이 다시 자리를 잡아가고 있습니다.\n\n매번 그랬듯이 즐거운 행사였으며, 1년 뒤에 다시 이 축제를 기념할 수 있기를 바랄 뿐입니다." # 4190108496786237560
  lesbos.0022.a: "다시 일상의 고난으로 돌아가자!" # 688956410888384443
  lesbos.0023.t: "선물 교환" # 11840468344592675560
  lesbos.0023.desc: "#italic 칼렌드# 기간 동안 서로 선물을 주고받는 것은 오랜 관습입니다. 이러한 선물 교환은 명절의 중요한 즐거움 중 하나입니다.\n\n저 역시 당연히 제 몫을 다해 가솔과 지인들을 위한 선물을 마련했습니다. 그들 역시 저를 위해 똑같이 준비했겠지요." # 1968165325680925049
  lesbos.0023.a: "올해 교환한 선물들이 정말 마음에 드는군!" # 14158829742351915275
  lesbos.0024.t: "xxxxx" # 1951045980481827005
  lesbos.0024.desc: "xxxxx" # 1951045980481827005
  lesbos.0024.a: "xxxxx" # 1951045980481827005
  lesbos.0025.t: "#disapprove [ROOT.Char.Custom('DefaultPriestTitlePlural')]#" # 10788235539931480662
  lesbos.0025.desc: "많은 이들이 #italic 칼렌드#!를 즐겁고 유쾌한 행사로 여기지만, 모두가 똑같이 느끼는 것은 아닙니다.\n\n예를 들어, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')] 분들은 그들이 이교도의 휴일이자 우리가 떨쳐내야 할 어두운 과거의 잔재라고 보는 것에 대해 전통적으로 비판적이었습니다. 이는 우리의 판단을 흐리게 하고 [ROOT.Char.GetFaith.HighGodName]께 모욕을 준다고 말입니다.\n\n모든 이가 이 찬물을 끼얹는 자들의 말에 귀 기울이는 것은 아니지만, [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName]께서는 최근 이 축제에 대한 [chaplain.GetHerHis]의 불만을 특히나 목소리 높여 표출하고 계십니다." # 17195852524546338770
  lesbos.0025.a: "[chaplain.GetHerHim]에게 너무 심각하게 받아들이지 말라고 명하시오" # 15298556492108164916
  lesbos.0025.b: "[chaplain.GetHerHim]에게 앞으로는 좀 자제하겠다고 전해주시오." # 2931727150925685652
  lesbos.0026.t: "이교도 통치하에" # 17943058636859062272
  lesbos.0026.desc: "#italic 칼렌드# 축제가 아무리 즐거울지라도, 이는 중요한 종교적 기념일이기도 합니다. 적어도 우리처럼 [liege.GetFaith.GetAdjective] [liege.GetTitleAsNameNoTooltip]인 [liege.GetFirstName]의 지배 아래 사는 독실한 [ROOT.Char.GetFaith.GetAdherentNamePlural]들에게는 말이죠.\n\n이 축제를 통해 우리는 고대의 신념과 관습에 대한 헌신을 재확인할 수 있으며, [liege.GetTitledFirstNameNoTooltip]이라 할지라도 우리가 #italic 칼렌드#를 기념할 때 느끼는 자부심을 빼앗을 수는 없습니다. 그러므로, 저는 오늘 축제 사이에 시간을 내어 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 가서 [ROOT.Char.GetFaith.HighGodName]께 기도를 올리기로 했습니다." # 17972088359566450567
  lesbos.0026.a: "우리는 #italic 칼렌드#! 기간에도 충실한 [ROOT.Char.GetFaith.GetAdherentNamePluralNoTooltip]입니다." # 14841599779493876445
  lesbos.0027.t: "연회와 음주" # 931064322493085033
  lesbos.0027.desc: "#italic 칼렌드#!의 큰 즐거움은 바로 잔치와 음주에 있지요! 올해도 마찬가지라, 신하들이 [ROOT.Char.GetCulture.GetName]의 온갖 맛있는 요리로 훌륭하고 멋진 식탁을 차려놓았습니다!\n\n솔직히 말하자면, 가끔은 이 축제의 다른 부분들보다 잔치를 더 기대하는 이들도 있답니다." # 752919018603158289
  lesbos.0027.a: "그들을 탓할 순 없지! 모두들 어서 먹게!" # 3618474855179696186
  lesbos.0027.b: "비록 휴일이지만, 너무 무리하지는 않겠소." # 5788504381982743091
  lesbos.0028.t: "가면극" # 15149836326408129665
  lesbos.0028.desc: "밖에서 요란한 소란이 들려와 무슨 일인지 확인해 보니, 가면무도회를 벌이는 일단의 흥청거리는 무리였습니다. 어떤 남자들은 여자 복장을 하고 있었고, 어떤 여자들은 남자 복장을 하고 있었으며, 또 어떤 이들은 동물 복장을 하고 있었습니다.\n\n이 무리 모두가 변장한 것은 아니었지만, 모두들 매우 즐거워 보였습니다." # 16117933898856723578
  lesbos.0028.a: "이봐, 그들의 작은 행렬에 우리도 참여하는 게 어때?" # 7992480242562840278
  lesbos.0028.b: "나는 대담한 것으로 분장하고 싶소!" # 11550540951942020188
  lesbos.0028.c: "우리는 이곳에서 가장무도회를 지켜볼 수 있겠군." # 3935778212607443205
  lesbos.0029.t: "아이들의 성가" # 14678170959022457008
  lesbos.0029.desc: "밖에서 캐럴을 부르는 아이들의 목소리는 거부할 수 없는 울림을 줍니다. 그들은 마치 매혹적인 주문처럼 “칼렌드! 칼렌드!”라고 노래합니다.\n\n이런 아이들이 찾아올 때마다, #italic 칼렌드# 기간 동안의 오랜 관습이므로, 우리는 그들에게 사탕이나 약간의 금을 주는 것이 중요합니다.\n\n나의 하인들이 문을 열자, 어린아이들의 감미로운 목소리가 귓가를 가득 채웁니다. 노래가 끝나자, 하인들은 아이들에게 사탕과 돈을 주어도 되는지 내 허락을 구하며 나를 바라봅니다." # 2550818073098632504
  lesbos.0029.a: "어린이들에게 사탕을 나눠 주시오." # 16663947616115851336
  lesbos.0029.b: "이 사랑스러운 아이들에게는 큰 선물이 필요합니다!" # 10631662289578584684
  lesbos.0029.c: "우리는 자선 단체가 아니오. 얘들아, 잘 가시오!" # 15716091465328162105
  lesbos.0030.t: "지나치게 하는 것" # 17841068724951530422
  lesbos.0030.desc: "#italic 칼렌드# 기간 동안 사람들이 평소보다 조금 더 많이 먹는 것은 놀랄 일이 아닙니다.\n\n불행히도, [eater.GetTitledFirstName]가 이 문제의 희생양이 되었습니다. 축제 연회 동안 [eater.GetSheHe]는 너무 많이 먹고 마셨습니다.\n\n하지만, [eater.GetFirstNameNoTooltip]는 나머지 축제를 놓치고 싶지 않습니다!" # 6099956153377777538
  lesbos.0030.a: "[eater.GetFirstNameNoTooltip] 님, 휴식을 취하시는 것이 좋겠습니다." # 5431784208476570135
  lesbos.0031.t: "숙고" # 4457844848868311359
  lesbos.0031.desc: "#italic 칼렌드#의 선물 증정은 중요한 부분이지만, 이와 관련하여 많은 논의가 오가고 있습니다.\n\n즉, 어떤 이들은 선물이 충분하지 않아 명절이 나빠지고 있다고 말합니다. 다른 이들은 선물이 너무 많아 명절을 망치고 있다고 말합니다. 또 다른 이들은 다른 이들로부터 적절한 선물을 받을 수 있을지에 대해 걱정합니다." # 9764720720244361371
  lesbos.0031.a: "선물이 아니라 마음이 중요하지!" # 4824075987108552558
  lesbos.0031.b: "사람들은 선물 증여를 좀 더 진지하게 받아들여야 합니다." # 2629660647303218317
  lesbos.0032.t: "파티 열기" # 14453033236364221081
  lesbos.0032.desc: "우리는 #italic 칼렌드#!에 읍내로 가기로 결정했습니다. 왜냐고요? 물론 축제를 즐기기 위해서죠!\n\n사람들이 흥겹게 놀기 위해 대규모로 모여들었고, 공기는 흥분과 활기로 가득합니다. 물론 분위기가 조금 소란스러워질 수도 있겠지만, 모두 즐거운 한때를 위한 것이니 괜찮습니다!" # 15720024103850264913
  lesbos.0032.a: "모두와 함께 축제에 참여하는 게 낫겠군." # 6173456098399565281
  lesbos.0032.b: "저는 그저 멀리서 지켜보겠습니다." # 7675318420903723755
  lesbos.0033.t: "계급 혼합" # 16174495999746615523
  lesbos.0033.desc: "#italic 칼렌드# 기간의 연회는 당연한 일이지만, 이 연회를 다른 시기에 열리는 연회와 구별 짓는 한 가지 특징은 하인들과 노예들이 마치 동등한 것처럼 주인들과 함께 연회에 참여한다는 점입니다.\n\n자신의 아랫것들과 함께 식사하는 것이 일부에게는 그리 불쾌한 경험이 아닐 수 있습니다. 그들은 자비로운 마음으로 자신의 하인들과 노예들을 더 잘 알게 될 수 있기 때문입니다. 하지만 다른 이들은 그런 천한 자들과 섞이고 싶지 않기에 그러한 행위를 싫어합니다." # 2897030868918925905
  lesbos.0033.a: "재미있고 사려 깊은 연습이로군." # 5761818010289803443
  lesbos.0033.b: "나는 나의 하급자들과 식사하는 것이 싫다." # 8537098149261901863
  lesbos.0034.t: "외국인들" # 13893630503040247006
  lesbos.0034.desc: "나는 근처에 머물고 있는 몇몇 외국 상인들과 여행자들이 있다는 것을 알고 있소. 그들의 백성들은 전통적으로 #italic 칼렌드#!를 기념하지는 않지만, 우리가 이방인들을 우리의 축제에 초대하는 것은 드문 일이 아니오.\n\n일부 외부인들은 이 명절을 불쾌하고 저속한 행사로 여겨, 그들의 동족들에게 우리의 “부적절한” 축하와 향연에서 멀리 떨어져 있으라고 경고하기도 하오. 하지만 다른 이들은 기꺼이 축제에 참여하는 것을 개의치 않소.\n\n혹시 이방인들을 초대해야 할까?" # 8005491103842469110
  lesbos.0034.a: "물론이죠. 많을수록 좋죠!" # 17485293892940184681
  lesbos.0034.b: "그들은 아마 관심이 없을 겁니다." # 7071677936358094279
