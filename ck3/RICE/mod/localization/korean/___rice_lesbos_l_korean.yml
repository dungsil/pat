  RICE_kalends_opinion: "칼렌드 선물 증정" # 16324708145290747850
  activity_RICE_hot_springs_visit_lesbos_thermi_province_desc: "#P +++ [GetTitleByKey('c_lesbos').GetNameNoTier]에 있는 테르미의 [hot_springs|E]는 독특한 [hot_springs|E]입니다.#!\n\n#italic 이로 인해 [GetModifier('RICE_lesbos_visit_thermi_normal').GetNameWithTooltip] [character_modifier|E]를 얻게 됩니다. 만약 [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E]를 따른다면, 대신 [GetModifier('RICE_lesbos_visit_thermi_artemis').GetNameWithTooltip] [modifier|E]를 얻게 되며, 추가적인 [piety_i|E] [piety|E] 보너스도 받게 됩니다.#!" # 2042978053148820634
  RICE_pirate_mediterranean_connections_modifier: "지중해 해적 연줄" # 14217670591695162109
  RICE_pirate_mediterranean_connections_modifier_desc: "이 인물은 지중해의 특정 해적 집단과 연줄이 있습니다.\n\n#EMP $RICE_pirate_mediterranean_decision$ [decision|E]에서 다양한 선택지를 해금합니다.#!" # 15269390179921436330
  RICE_kalends_celebrated_modifier: "최근의 칼렌드 축제" # 12500943755833607660
  RICE_lesbos_mediterranean_pirate_infestation: "해적 창궐" # 13903469855409467172
  RICE_lesbos_mediterranean_infestation_desc: "지역 통치자들이 약탈과 무역에 관해 상호 이익을 위해 지역 해적들에게 접근하기 시작했으며, 이들에게 이 땅에 영구적인 거점을 마련하도록 허용하고 있습니다. 하지만 해적 지도부가 동료 해적들을 통제하고 그들을 인근 공동체 및 지역 권력 구조에 통합시키는 데는 다소 시간이 걸릴 것입니다." # 1291127219689404151
