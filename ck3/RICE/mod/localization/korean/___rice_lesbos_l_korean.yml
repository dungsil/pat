  mediterranean_pirate_intro_text: "[GetGeographicalRegion('RICE_mediterranean_region').GetName] 지역에서 활동하는 해적 무리가 있는데, 그들과 유대 관계를 맺고 있으며, 그들은 내 영토를 공격하지 않기로 합의했고, 공동의 이해관계가 있을 때 나를 돕기로 했습니다." # 8337190491002360894
  lesbos.0060.t: "해적: 관계 수립" # 3629878746621603655
  lesbos.0060.desc: "오랜 옛날부터 공해는 해적들로 들끓어 왔습니다.\n\n그렇기에 수 세기 동안 통치자들은 해적들을 여러 방식으로 이용하고자 했습니다. 결국 우리 중 다수는 이해관계를 공유하고 있으니까요. 또한 많은 해적들이 실제 상인이기도 하니, 언제나 이익을 얻을 기회가 있습니다.\n\n이러한 수많은 선례를 따라, 저 역시 관료들에게 우리와 협력할 의향이 있는 해적 집단과 생산적인 관계를 맺도록 지시했습니다. 비록 제 항구에 그들에게 은신처를 제공하더라도 그들이 진정으로 저희의 통제 하에 있지는 않겠지만, 특히 그들이 제 영토를 목표로 삼지 않기로 동의한다면 장기적으로 서로에게 도움이 될 수 있을 것입니다." # 14337829029150537674
  lesbos.0060.a: "실용적이고 필요한 조치로다." # 3907159241504226176
  lesbos.0061.t: "해적: 전리품 획득" # 14034865941826294605
  lesbos.0061.desc: "최근, 이 해적들 중 일부가 어딘가에서 약탈을 통해 상당한 전리품을 획득했다는 소식을 들었습니다.\n\n이전 협정에 따라, 그들은 노예부터 금, 무기, 식량, 귀중한 예술품 등에 이르기까지 온갖 훌륭한 물품으로 구성된 이 전리품의 일부를 우리에게 넘겼습니다." # 3067862002054362009
  lesbos.0061.a: "아, 저들이 가진 전리품이 정말 탐나는군!" # 8599157128126101021
  lesbos.0062.t: "해적: 판매 승인" # 11150361833592887693
  lesbos.0062.desc: "이 해적들이 최근 들어 노예, 금, 무기, 식량, 귀중한 예술품 등 상당한 양의 전리품을 획득하며 생산적인 활동을 하고 있습니다.\n\n그들은 이 물품들을 내 영지의 항구에서 판매할 수 있도록 허락해 달라고 요청했습니다. 어떻게 그 제안을 거절할 수 있겠습니까?" # 5039161355183434664
  lesbos.0062.a: "이것은 지역 경제를 활성화할 것입니다." # 17135225112055244266
  lesbos.0063.t: "해적: 코르세어 모집하기" # 6166418238136479392
  lesbos.0063.desc: "이 해적들의 군사적 경험은 상당하며, 내 군대에 귀중한 자산이 될 수 있습니다.\n\n나는 이 해적들 중 일부와 보다 영구적인 협약을 맺고, 그들을 내 깃발 아래 직접 싸우도록 징집하기로 결정했습니다." # 9608888311712531144
  lesbos.0063.a: "그들이 믿을 만한 병사들이길 바라네." # 11979645674450538471
  lesbos.0064.t: "해적: 포로 몸값 받기" # 13371954594534084992
  lesbos.0064.desc: "내 신하들 중 일부가 해적들에게 붙잡혔다는 소문을 들었소. 물론 나와 유대 관계가 있는 '우리 편' 해적들은 아니오. 우리는 그들이 내 영토를 건드리지 않기로 합의했으니 말이오.\n\n하지만 우리의 우호적인 해적들은 훌륭한 자산이지. 내 백성들이 붙잡힌 친구와 가족을 풀어달라고 요청했을 때, 우리 해적들이 그들의 네트워크를 이용해 내가 포로들을 석방하도록 도와주었소. 물론 몸값은 내가 지불해야 했지만 말이오." # 5526177470963248050
  lesbos.0064.a: "몸값을 지불했으니, 포로들이 집으로 돌아올 수 있습니다." # 3587887933179386494
