  innovation_RICE_dragomans: "드루고만" # 18021948695163496113
  innovation_RICE_dragomans_desc: "지중해는 수많은 민족, 문화, 신앙이 격돌하는 무대입니다. 드라구만이라 불리는 숙련된 관료 통역관들은 단순한 번역가를 넘어섭니다. 그들은 자신들의 문화적 지식과 명성을 활용하여 국제 상업과 정치를 원활하게 만듭니다." # 6085139253121233451
  RICE_mediterranean_pirate_legitimacy_desc: "[decision|E]인 [mediterranean_pirates|E]에게 연락하기를 선택했을 때 [legitimacy_i|E] [legitimacy|E] 손실 감소 및 [legitimacy_i|E] [legitimacy|E] 획득 증가" # 3841053825526504251
