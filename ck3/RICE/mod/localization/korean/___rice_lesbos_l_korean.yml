  game_concept_RICE_pirate: "해적" # 4878056412161366534
  game_concept_RICE_pirates: "해적들" # 10879830082974508073
  game_concept_RICE_pirate_desc: "해적은 RICE에서 [special_buildings|E]와 [decisions|E]와 같은 여러 방식으로 표현됩니다. 지중해와 인도양의 [rulers|E]는 특정 조건이 충족될 경우 각각 [mediterranean_pirates|E] 및 [indian_ocean_pirates|E]와 상호작용할 수 있습니다." # 487301926831227381
  game_concept_mediterranean_local_pirate: "지역 해적" # 16205042067334868494
  game_concept_mediterranean_local_pirates: "지역 해적들" # 14800408829530387227
  game_concept_mediterranean_pirate_desc: "지중해의 [RICE_pirates|E] 해적과 사략선원들은 게임 내에서 여러 방식으로 구현됩니다. 첫째, 지중해 연안의 특정 조건을 만족하는 통치자는 [decision|E]를 내려 $building_type_RICE_mediterranean_pirate_den_01$이라는 [special_building|E]을 건설할 수 있습니다. 이 건물은 여러 군사적, 경제적 보너스를 제공하며, 역사적으로 해적을 지원했거나 해적과 협력했던 것으로 유명한 일부 [counties|E], 예를 들어 이탈리아 공화국들에는 게임 시작 시 이미 이 건물이 자리 잡고 있습니다.\n\n또한, $RICE_pirate_mediterranean_decision$을 통해 여러 선택지를 가진 [decision|E]도 존재합니다. 대부분의 선택지는 영토 내에 $building_type_RICE_mediterranean_pirate_den_01$ 건물을 보유하고 있거나, 위에서 언급된 [decision|E]의 $RICE_pirate_establish_relations_name$ 선택지를 통해 얻는 $RICE_pirate_mediterranean_connections_modifier$ [modifier|E]를 통해 해금됩니다." # 5725026202190458904
  building_type_RICE_lesbos_fortress_of_mytilene_01: "미틸레네 요새" # 5232321279604738830
  building_type_RICE_lesbos_fortress_of_mytilene_01_desc: "수 세기 동안 레스보스 섬은 에게 해에서 로마 방어의 중요한 보루 역할을 해왔습니다. 이 섬의 주요 도시인 미틸레네의 성은 섬과 에게 해의 이 지역을 방어하고, 에게 해를 가로지르는 교역의 흐름을 보호하는 데 핵심적인 역할을 해왔습니다." # 6192213098441077414
  building_RICE_lesbos_fortress_of_mytilene_01: "$building_type_RICE_lesbos_fortress_of_mytilene_01$" # 10361110044998085625
  building_RICE_lesbos_fortress_of_mytilene_01_desc: "$building_type_RICE_lesbos_fortress_of_mytilene_01_desc$" # 9110423398858889381
  building_RICE_lesbos_fortress_of_mytilene_02: "확장된 $building_type_RICE_lesbos_fortress_of_mytilene_01$" # 12035729213140845664
  building_RICE_lesbos_fortress_of_mytilene_02_desc: "$building_type_RICE_lesbos_fortress_of_mytilene_01_desc$" # 9110423398858889381
  building_type_RICE_mediterranean_pirate_den_01: "지중해 해적 소굴" # 6292543698873302114
  building_type_RICE_mediterranean_pirate_den_01_desc: "무장 상인과 해적 사이의 경계는 종종 모호합니다. 단순한 약탈은 장기적으로 실현 가능한 목표가 아닌 경우가 많으므로, 지중해와 같은 많은 해상 지역에서는 엘리트들이 이익과 부를 위해, 그리고 경제적 경쟁자인 상호 적대 세력을 약화시키기 위해 해적들과 협력하는 경우가 많습니다." # 15792376546375944324
  building_RICE_mediterranean_pirate_den_01: "도둑들의 은신처" # 15568881954145402940
  building_RICE_mediterranean_pirate_den_01_desc: "비록 이 지역의 해적들이 이제 국가로부터 공동의 적을 약탈하는 대가로 간접적인 보조금을 받고 있지만, 그들이 이 지중해 지역에 발판을 마련하기 시작한 지는 얼마 되지 않았습니다." # 2402412308914010758
  building_RICE_mediterranean_pirate_den_02: "암시장" # 2820867376589737327
  building_RICE_mediterranean_pirate_den_02_desc: "이 지역의 해적들은 지역 영주들과 더욱 긴밀하게 협력하여 경쟁 상인들의 물품을 훔쳐 다른 곳으로 밀반입하고 있습니다. 이는 수익성이 좋은 거래이며, 지중해에서는 드문 일이 아닙니다." # 1742615280515484943
  building_RICE_mediterranean_pirate_den_03: "해적 항구" # 17691484996744889339
  building_RICE_mediterranean_pirate_den_03_desc: "이곳의 해적 무리들은 지역 통치자들의 도움으로 충분한 부와 영향력을 축적하여, 자신들의 함대를 관리하고 무역에 종사할 수 있는 은신처를 유지하고 있습니다." # 8304416978641151762
  building_RICE_mediterranean_pirate_den_04: "해상 요새" # 14211986981835860739
  building_RICE_mediterranean_pirate_den_04_desc: "이곳에는 이 해안을 지키고 이곳에 거주하는 해적들과 그들을 지원하는 지역 통치자들 모두에게 위협을 가할 강력한 요새가 자리하고 있습니다. 그들의 재정을 채우든 적과 싸우든, 이 두 집단의 이해관계는 하나와 같습니다." # 13967038885145248764
  activity_RICE_roman_kalends_host_an_a: "$host_activity_a$" # 13713790857143020716
  activity_RICE_roman_kalends: "칼렌다이" # 1062438644660672734
  activity_RICE_roman_kalends_desc: "고대 로마인들은 1월의 도래를 새해의 시작으로 기념했습니다. 이 기념 행사는 지중해와 중동의 많은 공동체들 사이에서 계속되고 있습니다." # 11262433936081333891
  activity_RICE_roman_kalends_selection_tooltip: "칼렌드를 축하하십시오.\n\n$activity_RICE_roman_kalends_context_tooltip$" # 7301157995037606379
  activity_RICE_roman_kalends_context_tooltip: "#emphasis 역사적 배경:#! 1월 칼렌드는 고대 로마의 전통적인 새해 축제였습니다. 연초가 다른 날짜로 이동한 후에도 이 축제는 비잔티움의 영향을 받은 지중해 및 중동 지역에서 계속 기념되었습니다. 당시 이 축일은 단순히 칼렌드(Kalends) 또는 중세 그리스어로 칼란다이(Kalandai)로 알려졌는데, 다른 달의 시작을 의미했던 다른 로마의 칼렌드들은 더 이상 기념되지 않았기 때문입니다. 비잔티움 교회 당국은 칼렌드를 이단적인 이교도 관습으로 비난했지만, 이는 무슬림 지역의 정교회 신자들에게는 종교적 기독교 정체성의 상징이 되었습니다. 어찌 되었든, 비잔티움 및 무슬림 자료들을 통해 볼 때, 칼렌드는 13세기나 14세기에 이르러 인기가 쇠퇴하고 사라진 것으로 보입니다." # 13995787136259892772
  activity_RICE_roman_kalends_host_desc: "$BULLET_WITH_TAB$#P 획득#! [prestige_i|E][prestige|E]\n$BULLET_WITH_TAB$ [stress_loss_i|E][stress|E] 상실\n$BULLET_WITH_TAB$ 초대받은 이들의 주최자에 대한 [opinions|E] 개선\n$BULLET_WITH_TAB$ [capital|E] [county|E]는 #V 5#!년 동안 [GetModifier('RICE_kalends_celebrated_modifier').GetNameWithTooltip] [county_modifier|E]를 획득합니다\n$BULLET_WITH_TAB$#N 상실#! [piety_i|E][piety|E], 단 $RICE_roman_kalends_devotion_intent$ [intent|E]를 선택하거나 [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E]를 따르는 경우는 제외" # 9732657607226468499
  activity_RICE_roman_kalends_guest_desc: "$activity_RICE_roman_kalends_host_desc$" # 18221561438110267656
  activity_RICE_roman_kalends_destination_selection: "$activity_RICE_roman_kalends_province_desc$" # 12045870191072460000
  activity_RICE_roman_kalends_guest_help_text: "$activity_RICE_roman_kalends$" # 13039371817461952191
  activity_RICE_roman_kalends_predicted_cost: "이 [activity|E]의 비용은 주로 귀하의 [income|E]에 따라 결정됩니다." # 10498845032472754788
  activity_RICE_roman_kalends_conclusion_desc: "우리의 [GetActivityType( 'activity_RICE_roman_kalends' ).GetName]이 끝났습니다. 정말 기쁜 날이군요!" # 9034901605906290971
  RICE_roman_kalends_celebration_phase: "축하" # 8745396489141951886
  RICE_roman_kalends_celebration_phase_desc: "“칼렌드가 오면,” 현지 속담에 이르기를, “따뜻하게 지내고 실내에 머물러라.”" # 14026478625229866288
  RICE_roman_kalends_festive_intent_header: "축제 분위기:" # 8815145433511295814
  RICE_roman_kalends_festive_intent: "축제 분위기:" # 15164774729156442531
  RICE_roman_kalends_festive_intent_desc: "마음을 놓고 즐거운 시간을 보냅니다. 추가 [stress_loss_i|E] [stress|E]를 잃으며, 만약 당신이 [GetTrait('gregarious').GetName( GetNullCharacter )]이거나 [GetTrait('gluttonous').GetName( GetNullCharacter )]라면 더 많이 잃습니다." # 5191273724221539457
  RICE_roman_kalends_devotion_intent_header: "헌신:" # 4201487173289154186
  RICE_roman_kalends_devotion_intent: "헌신:" # 13046272498566933790
  RICE_roman_kalends_devotion_intent_desc: "그대의 종교적 정체성을 강화합니다. [piety_i|E] [piety|E]를 잃는 대신 #P Gain#!을 얻습니다. 만약 그대 위의 [liege|E] 중 누군가 다른 [religion|E]를 따른다면 이 수치는 #bold doubled#!가 됩니다. 만약 그대가 [GetTrait('zealous').GetName( GetNullCharacter )]이거나 [GetTrait('diligent').GetName( GetNullCharacter )]라면 더 많은 [stress_loss_i|E] [stress|E]를 잃습니다." # 521256160443576964
  RICE_roman_kalends_generosity_intent_header: "관대함:" # 2598692737917792853
  RICE_roman_kalends_generosity_intent: "관대함:" # 7055109435000099171
  RICE_roman_kalends_generosity_intent_desc: "그대는 선물 증정의 정신을 정말 잘 이해하고 있군. #P +100%#! 선물 증정으로 인한 [opinion|E] 증가. 만약 그대가 [GetTrait('generous').GetName( GetNullCharacter )] 또는 [GetTrait('compassionate').GetName( GetNullCharacter )] 특성을 가지고 있다면 더 많은 [stress_loss_i|E] [stress|E]를 잃게 됩니다." # 16374460701478942147
  RICE_roman_kalends_gift_type: "선물" # 13080234212047682245
  RICE_roman_kalends_gift_small: "겸손한" # 9351313465329914901
  RICE_roman_kalends_gift_small_desc: "$EFFECT_LIST_BULLET$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_roman_kalends_gift_gain_small_base')]#! [prestige|E] 획득\n$EFFECT_LIST_BULLET$이 [activity|E]에 참석하는 모든 [character|E]로부터 #P 4#! [opinion|E] 획득\n$EFFECT_LIST_BULLET$당신 자신은 최대 #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('tiny_gold_value')]#! 의 선물을 받을 수도 있습니다!\n\n#weak 이번에는 작은 선물 교환으로 충분할 것입니다.#" # 11137108903947766138
  RICE_roman_kalends_gift_medium: "평균" # 17705814244814514937
  RICE_roman_kalends_gift_medium_desc: "$EFFECT_LIST_BULLET$기본 [prestige_i|E] #V [EmptyScope.ScriptValue('RICE_roman_kalends_gift_gain_medium_base')]# 획득![prestige|E]\n$EFFECT_LIST_BULLET$이 [activity|E]에 참석한 모든 [character|E]로부터 #P 8#! [opinion|E] 획득\n$EFFECT_LIST_BULLET$당신은 최대 #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('minor_gold_value')]#에 달하는 선물을 받을 #italic 수도#! 있습니다!\n\n#weak 축제 분위기에는 축제에 걸맞은 선물이 필요하지!#" # 7967929912636755748
  RICE_roman_kalends_gift_large: "상당한" # 13455308899440073070
  RICE_roman_kalends_gift_large_desc: "$EFFECT_LIST_BULLET$기본적으로 #V [EmptyScope.ScriptValue('RICE_roman_kalends_gift_gain_large_base')]#! 만큼의 [prestige_i|E] [prestige|E]를 획득합니다.\n$EFFECT_LIST_BULLET$이 [activity|E]에 참석하는 모든 [character|E]로부터 #P 12#! 만큼의 [opinion|E]를 획득합니다.\n$EFFECT_LIST_BULLET$당신 자신은 최대 #V [gold_i|E][GetPlayer.MakeScope.ScriptValue('medium_gold_value')]#의 선물을 받을지도 모릅니다!\n#weak 칼렌드 축제의 정신을 기리며 모두에게 성대한 선물을 베풀겠소!#" # 13504377180458695533
