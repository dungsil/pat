  harran.0005.desc: "신들이 어떤 모습이든 가끔씩 예를 갖추는 것은 현명한 일입니다.\n\n저는 위대한 달의 신전, [harran_county.GetNameNoTier]에 제 경의를 표할 시간이 되었다고 결정했습니다. 그곳은 고대 세계의 유산으로, 타무즈와 같이 그리스인들에게 아도니스로도 알려진 여러 신들의 우상으로 장식되어 있습니다. 신전 중앙에는 현지에서는 신(Sin)으로 알려진 달의 신의 우상이 서 있습니다. 벽은 낡고 신전이 분명 더 좋은 시절을 겪었겠지만, 방문객들은 그곳에 수 세기의 역사가 짓누르는 것을 느낄 수 있다고 말합니다.\n\n어쨌든 저는 신들에 대한 저의 헌신을 보이기 위해 사제들에게 상당한 금액을 봉헌물과 제물로 기부했습니다." # 17249037114618045194
  harran.0005.a: "하늘로부터 신의 은총이 내리기를 바라오!" # 10868214407134370370
  harran.0005.b: "이 헌납품들이 저의 신앙심을 보여주기를!" # 10117154900859117370
  harran.0006.t: "xxxxx" # 1951045980481827005
  harran.0006.desc: "xxxxx" # 1951045980481827005
  harran.0006.a: "xxxxx" # 1951045980481827005
  harran.0007.t: "사원이 더 이상 존재하지 않는다" # 11205946419006313044
  harran.0007.desc: "나는 [harran_county.GetNameNoTier]에 남아있는 이단자들의 항의와 간청을 무시한다. 그들은 내가 그들이 원하는 대로 숭배하도록 허용했던 이 협약을 끝내지 말라고 촉구하고 있지만, 내 마음은 흔들리지 않을 것이다.\n\n너무 오랫동안 우리는 이 이교도들에게 관대했다. 하란의 달의 신전은 더 이상 이 우상 숭배자들을 받아들이지 않을 것이다. 나는 내 명령을 수행할 준비가 된 병사들을 보유하고 있다. 하란에서 이교도의 시대는 끝났다." # 387285304381376906
  harran.0007.a: "사원을 약탈하고 불태워라!" # 10285022571479256020
  harran.0007.tooltip: "[GetReligionFamily('rf_pagan').GetName] [rulers|E]는 더 이상 [harran_county.GetNameNoTier]에 있는 [harran_temple_of_the_moon|E]에서 예배를 드리는 [decision|E]를 내릴 수 없습니다." # 8586303212132130856
  harran.0008.t: "달의 신전 파괴" # 17505929498164897609
  harran.0008.desc: "[harran_county.GetNameNoTier]에 있는 달의 신전은 태고적부터 그 자리를 지켜왔으며, 오래전에 사라진 시대를 드물게 상기시켜 주는 유적입니다. 그곳은 이집트인들만큼이나 오래되어, 알렉산드로스 대왕과 율리우스 카이사르가 살던 시대에는 이미 천 년의 역사를 자랑하고 있었습니다. 아케메네스, 마우리아, 로마와 같은 제국들이 흥망성쇠를 겪는 동안에도 재앙을 이겨내고 살아남았습니다. 십자가와 초승달이 솟아오른 이후에도 그곳은 계속 견뎌냈습니다. 전쟁과 분쟁의 시대에 그곳은 헤르메스, 탐무즈, 그리고 물론 고대의 달의 신인 신(Sin)과 같이 다양한 신들을 숭배하는 소수의 신도들에게 안식처였습니다.\n\n하지만 마침내 그 종말을 맞이했습니다. [harran_temple_destructor.GetTitledFirstName]의 명령에 따라 신전은 땅바닥까지 철거되었습니다. 하란에 남아있는 이교도들은 그들의 신전을 잃었고, 그들의 날도 분명 얼마 남지 않았습니다." # 3805221939060419827
  harran.0008.a: "알겠소...." # 7817620493409054810
  harran.0008.tooltip: "[GetReligionFamily('rf_pagan').GetName] [rulers|E]는 더 이상 [harran_county.GetNameNoTier]에 있는 [harran_temple_of_the_moon|E]에서 예배를 드리는 [decision|E]를 내릴 수 없습니다." # 8586303212132130856
  harran.0009.t: "논문 집필" # 17324252281106091631
  harran.0009.desc: "하란 학자로서 지식의 세계에 기여할 때가 왔습니다! 우리 하란인들은 신플라톤주의 아테네 학파까지 거슬러 올라가는 오랜 혈통을 자랑하며, 궁극적으로는 플라톤과 헤르메스와 같은 현명한 고대 사상가들에게까지 닿습니다. 저는 연구를 위해 집필 도구들을 준비하고, 전문가들이 쓴 다양한 서적과 두루마리들을 곁에 둡니다." # 16504882161623902194
  harran.0009.a: "시작해보지!" # 7059153831700496908
  harran.0009.tooltip: "당신은 학술 주제에 대한 논문 집필을 시작합니다." # 45684922000926523
  harran.0010.t: "작성 완료" # 13159120871421216396
  harran.0010.desc: "저는 학문적 주제에 대한 논문을 완성했습니다. 이 논문이 또 하나의 가치 있는 하란 학파의 공헌이 되기를 바랍니다. 제가 이 저술에서 설명한 지식이 인류에게 도움이 되기를 희망합니다. 적어도 이 논문은 이 지역 학계에서 저에게 약간의 명성과 명성을 가져다줄 것입니다." # 1426372320679963270
  harran.0010.a: "힘든 작업이었소! 다른 이들에게도 몇 부를 보내야겠군." # 9142033042407033723
  harran.0010.b: "어쩌면 내가 귀족들 사이에서 내 업적을 홍보할 수 있을지도 모르겠군...." # 8312578663221612923
  harran.0011.t: "xxxxx" # 1951045980481827005
