  harran.0080.t: "수마타르 하라베시" # 1685824854229031967
  harran.0080.desc: "수 세기 동안, 하란의 이교도들은 근처 수마타르 하라베시 오아시스로 가서 그들의 주요 신 중 하나인 달의 신 '신(Sin)'에게 기도하곤 했습니다. 지금도 그곳에는 많은 우상과 제단이 남아 있습니다. 하란인들은 최근 그곳에서 대규모 의식을 치렀으며, 이 의식은 아무 일 없이 끝났습니다." # 16782455414457237356
  harran.0080.a: "그러하군." # 7823079840945284593
  harran.0081.t: "하란의 길조" # 848284431903317265
  harran.0081.desc: "하란의 이교도들은 점술 분야의 숙련된 전문가들입니다. 그들은 별을 읽고 미래의 경로를 계획하는 데 능숙합니다. 최근 하란 점성술사들의 달 관측 결과는 하란 사람들에게 곧 좋은 일이 일어날 것임을 예고하는 듯합니다. 어쩌면 이로 인해 그들의 노력에 더욱 생산성과 능력을 더하게 될지도 모릅니다." # 12977488884306904732
  harran.0081.a: "그럴지도 모르겠군!" # 16892903808901594847
  harran.0082.t: "하란의 불길한 징조" # 17291535857933095997
  harran.0082.desc: "하란의 이교도들은 점술 분야의 숙련된 전문가들입니다. 그들은 별을 읽고 미래의 경로를 계획하는 데 능숙합니다. 하란의 점성가들이 최근 달을 읽은 결과, 하란 사람들에게 곧 불길한 일이 닥칠 징조가 보인다고 합니다. 아마도 이로 인해 한동안 그들 사이에 공황과 고통이 생길 것입니다." # 17142447544675483217
  harran.0082.a: "정말로 그렇게 나쁠까요?" # 9414774748982162268
  harran.0083.t: "벌집 건물" # 729106906040512864
  harran.0083.desc: "하란 사람들은 다른 이들과 구별되는 독특한 전통을 많이 가지고 있습니다. 예를 들어, 태고적부터 그들은 벌집 모양의 집에서 살아왔습니다. 오늘 제가 하란의 지역 지도부를 방문하여 이 문제에 대해 논의하기 위해 한 하란 귀족의 이러한 집 중 하나에 들어섭니다. 그것은 그중 가장 큰 것으로, 저택에 가깝습니다." # 3584631887894580377
  harran.0083.a: "매혹적인 건물들이로군! 정말 아름답소." # 15714736107014508909
  harran.0083.b: "이건 그저 평범한 것들인데, 뭘 그리 호들갑이지?" # 4117117492386580543
  harran.0084.t: "타무즈 축제" # 4485056895846834111
  harran.0084.desc: "수천 년 동안, 하란 이교도들이 거행하는 주요 축제 중 하나는 매년 죽는 그들의 신 타무즈(그리스 신 아도니스와 동일시됨)를 애도하는 타무즈 축제였습니다. 그들은 공개적으로 슬픔을 표하며 울부짖고 애도했습니다. 올해 축제는 이례적으로 성공적이었다고 여겨져, 지역 이교도들이 열심히 노력하고 평화와 조화 속에서 살도록 고무했습니다." # 16813276280865231484
  harran.0084.a: "흥미롭군." # 9738541132076248136
  harran.0084.b: "이교도의 신성모독이로다!" # 16075823310020695145
  harran.0085.t: "지식의 심화" # 11119674371032185224
  harran.0085.desc: "하란의 신플라톤 학파는 계속해서 학문과 과학에 있어 그 중요성을 입증하고 있습니다. 최근 몇몇 저명한 하란 학자들과 철학자들이 다양한 지적 주제를 해설하는 일련의 저작들을 출판했는데, 이는 그들의 명석한 지혜와 계몽적인 성격으로 인해 이 지역 전역에서 찬사를 받고 있습니다." # 13407051047461891276
  harran.0085.a: "좋은 소식이군!" # 13599315875323189478
  harran.0086.t: "하란의 이교도들" # 6183411745492723214
  harran.0086.desc: "외부인들은 하란 시에 거주하는 여러 이교도들의 차이점을 종종 구분하지 못합니다. 그들 중에는 플라톤이나 플로티누스와 같은 고대 철학자들의 후계자라고 여기는, 신플라톤주의 학회와 연관된 교양 있는 엘리트들이 있습니다. 그리고 신, 타무즈, 헤르메스와 같은 신들을 숭배하는 평민들이 있는데, 엘리트들은 이를 미신적인 행위로 간주합니다.\n\n오늘, 학회의 학자 중 한 명을 작은 연회에 초대한 자리에서, 그 학자는 하란의 일부 이교도 농민들의 무지하고 미신적인 본성에 대해 한탄합니다. 그에게 있어 그들은 이교를 현 시대에 철학적, 영적인 질문을 탐구하기에 부적합한 뒤떨어진 종교로 보이게 만듭니다." # 5366227474656273223
  harran.0086.a: "적어도 당신과 당신의 동료들은 무지에 맞서 싸우고 있군요!" # 8303851623670774711
  harran.0086.b: "농민 대중은 종교에 상관없이 멍청하지 않습니까?" # 8122719928607200773
  harran.0086.c: "어째서 남을 멸시하는가? 현명한 학자에게 교만은 어울리지 않는다." # 18364406712817183040
  harran.0087.t: "학술적 연계" # 5178893450918908646
  harran.0087.desc: "하란의 신플라톤 학파 소속 학자들 중 몇몇이 타지에서 학자들과 지식을 교류하고 돌아왔습니다. 그들은 또한 나에게 유용할 수 있는 여러 인맥들을 데려왔습니다." # 8509687395118943916
  harran.0087.a: "듣기 좋군요. 고향에 오신 것을 환영합니다!" # 17310573925460465544
  harran.0088.t: "이교도 다양성" # 17939163271436011386
  harran.0088.desc: "내가 하란을 다스린 기간이 길어질수록 이곳에 사는 이교도들의 다양성에 더욱 감탄하게 된다. 그들은 숭배하는 대상이나 숭배 방식이 다름에도 불구하고 수 세기 동안 함께 살아남았다. 이것이 잦은 충돌로 이어졌을 것이라 생각하기 쉽지만, 놀랍게도 이 집단들은 때때로 긴장이 흐르기는 해도 서로 잘 지낸다. 그들의 지도자들과 나눈 대화에 따르면, 그들은 자신들의 독특한 공동체가 뭉쳐 있을 때 더욱 강해지고 어떤 역경이 닥쳐도 더 잘 견뎌낼 수 있다는 것을 깨닫고 있는 듯하다." # 5464659730917373527
  harran.0088.a: "우리에게 교훈이 될 만한 귀중한 가르침입니다." # 2329426778387526865
  harran.0088.b: "하지만 그들은 여전히 잘못된 이교도들이다." # 17669708988120279210
