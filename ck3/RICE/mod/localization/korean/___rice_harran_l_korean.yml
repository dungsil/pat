  RICE_harran_saturn_blessing: "토성의 축복" # 8715026152246669705
  RICE_harran_saturn_blessing_desc: "그들은 일곱 행성 중 하나인 토성이 이 인물에게 호의를 보인다고 말합니다." # 3065165876422054046
  RICE_harran_revitalized_neoplatonic_academy_leader: "하란의 신플라톤주의 학파를 재건했습니다" # 7264275636548271056
  RICE_harran_revitalized_neoplatonic_academy_leader_desc: "이 인물이야말로 이교 학문에 가장 큰 공헌을 한 지도자임에 틀림없습니다. 그들이 신플라톤주의 학회를 세상에서 마땅히 있어야 할 자리로 되돌리려는 노력은 앞으로 수세기 동안 배운 이교도 남녀들에게 칭송받을 것이 거의 확실합니다." # 7653962774337895192
  RICE_harran_neoplatonic_academy_recently_revitalized: "신플라톤주의 학파가 최근에 부활했습니다" # 17028985454285576712
  RICE_harran_neoplatonic_academy_recently_revitalized_desc: "하란의 신플라톤주의 학회가 진보적인 통치자의 도움으로 최근 활기를 되찾았습니다. 그 결과, 학자들이 이 지역으로 몰려들면서 이곳은 학문과 예술의 주요 중심지가 되고 있습니다." # 15590257079082199789
  RICE_harran_patronized_neoplatonic_academy_hellenic: "신플라톤주의 학파의 후원자" # 5281996911340707408
  RICE_harran_patronized_neoplatonic_academy_hellenic_desc: "이 인물께서 하란의 신플라톤 학파에 재산을 아낌없이 기부하여, 그 존경받는 이교도 사상가 및 학자들의 전통이 계속해서 성장하고 번성할 수 있도록 보장해 주셨습니다." # 7949206020959964191
  RICE_harran_patronized_neoplatonic_academy_pagan: "신플라톤주의 학파의 후원자" # 5281996911340707408
  RICE_harran_patronized_neoplatonic_academy_pagan_desc: "이 인물께서 하란의 신플라톤 학파에 재산을 아낌없이 기부하여, 그 존경받는 이교도 사상가 및 학자들의 전통이 계속해서 성장하고 번성할 수 있도록 보장해 주셨습니다." # 7949206020959964191
  RICE_harran_patronized_neoplatonic_academy_nonpagan: "신플라톤주의 학파의 후원자" # 5281996911340707408
  RICE_harran_patronized_neoplatonic_academy_nonpagan_desc: "이 인물께서 하란의 신플라톤 학파에 재산을 아낌없이 기부하여, 그 존경받는 이교도 사상가 및 학자들의 전통이 계속해서 성장하고 번성할 수 있도록 보장해 주셨습니다." # 7949206020959964191
  RICE_harran_moon_temple_destroyer: "하란의 달의 신전을 파괴했습니다." # 15589386462444083684
  RICE_harran_moon_temple_recently_destroyed: "하란의 달 신전, 최근 파괴됨" # 13650610882850665680
  RICE_harran_historical_last_of_the_harranians: "#bold 하란 이교도의 마지막 후예#" # 3519090775219204453
  RICE_harran_historical_last_of_the_harranians_desc: "이 인물은 메소포타미아의 하란 시에서 한때 숭배되었던 고대 이교 신앙의 마지막 신봉자 중 한 명으로, 메소포타미아와 헬레니즘 신플라톤주의 이교의 요소들을 결합한 형태입니다. 이 고귀한 이교 지성 사상의 혈통은 신의 기적이 일어나지 않는 한 곧 끊어질 것이 분명합니다." # 18105649905345839520
  RICE_harran_historical_thabit_ibn_qurra: "위대한 하란인" # 14740349102407578079
  RICE_harran_historical_thabit_ibn_qurra_desc: "타비트 이븐 쿠라(Thabit ibn Qurra)는 천문학, 수학, 언어 번역 등 다양한 분야에서 타의 추종을 불허하는 당대 최고의 학자 중 한 명으로 중동의 많은 이들에게 인정받아 왔습니다." # 13826009830602426523
  RICE_harran_historical_ibn_nabhan: "하라니 이교도의 마지막 후계자" # 13892812679483974997
  RICE_harran_historical_ibn_nabhan_desc: "이븐 나브한은 학자 가문에서 태어났으며, 그의 가문은 한두 세대 전까지만 해도 하란의 이교도 신앙의 한 형태를 따랐고, 그의 조상 중에는 타비트 이븐 꾸라와 같은 저명한 이름이 있습니다. 일부는 그의 가문이 이슬람으로 개종한 것이 진실인지 다른 이들이 의문을 제기할 때 그가 불안해한다고 말하며, 심지어는 그가 조상의 신앙에 비밀리에 동조하고 있으며 신의 기적이 일어나지 않는 한 하란의 고대 전통이 쇠퇴하는 것에 대해 큰 슬픔을 느낀다고 추측하는 이들도 있습니다..." # 16231111048424137766
  RICE_harran_courtier_former_moneylender: "하란의 전직 고리대금업자" # 10679890320635737686
  RICE_harran_courtier_former_moneylender_desc: "비록 지금은 학계에 깊이 관여하고 있지만, 이 하란 출신 인물은 한때 고리대금업자였습니다." # 11955979093804017824
  RICE_harran_courtier_prominent_harranian: "저명한 하란인" # 748972407946769001
  RICE_harran_courtier_prominent_harranian_desc: "이 하란 출신 인물은 하란 이교도 공동체에서 영향력 있는 지도자였으며 지금도 그러합니다." # 15298351255755767524
  RICE_harran_courtier_neoplatonic_fanatic: "신플라톤주의 광신도" # 9959290903917394120
  RICE_harran_courtier_neoplatonic_fanatic_desc: "이 하란인은 신플라톤주의 아카데미에서 가르치는 신플라톤주의 이상을 굳게 믿고 있습니다." # 3989354785897319562
  RICE_harran_courtier_ostracized_harranian: "따돌림당하는 하란인" # 12315565354010202748
  RICE_harran_courtier_ostracized_harranian_desc: "이 하란교 신자는 하란교 이교도로서는 몇 가지 비정통적인 신념과 사상을 지니고 있으며, 다른 학식 있는 하란교도들과 많은 불화를 겪었습니다." # 15862341205282932731
  RICE_harran_courtier_devout_planet_worshipper: "독실한 행성 숭배자" # 15200163436210612582
  RICE_harran_courtier_devout_planet_worshipper_desc: "이 하란교도는 하란교의 방식대로 일곱 행성 숭배에 매우 헌신적입니다." # 9078571090220152216
  RICE_harran_courtier_tammuz_devotee: "담무스 신봉자" # 17766902557771658508
  RICE_harran_courtier_tammuz_devotee_desc: "이 하란인은 그리스인들에게 아도니스라 알려진 고대 메소포타미아의 다산신 타무즈 숭배에 헌신하고 있습니다." # 4324194690999324363
