  game_concept_harranian_courtiers: "하란 궁신들" # 10349817754962879334
  game_concept_harranian_character: "하란 인물" # 3805585502290959547
  game_concept_harranian_characters: "하란 인물들" # 16577294031718780653
  game_concept_harranian_courtier_desc: "가끔씩 중동 지역의 [rulers|E]를 대상으로 이벤트 발생을 통해 $game_concept_harranian_characters$가 무작위로 나타날 수 있습니다. 이들은 메소포타미아와 헬레니즘 요소를 결합한 고대의 신앙인 [GetReligionFamily('rf_pagan').GetName]을 따르며, 이는 메소포타미아 북부에 위치한 하란 시에서 수 세기 동안 살아남은 종교입니다.\n\n$game_concept_harranian_characters$는 높은 [learning_skill|E]를 가지는 경향이 있으며, 귀중한 [courtiers|E]가 될 수 있습니다. 때때로 귀하의 $game_concept_harranian_courtier$는 다양한 주제에 대한 학술 논문을 저술할 수 있습니다. 이는 귀하에게 특별한 [artifact|E]를 부여합니다.\n\n[harran_neoplatonic_academy|E]가 쇠퇴하면 $game_concept_harranian_characters$의 출현이 중단됩니다." # 14029989079683358017
  game_concept_harran_neoplatonic_academy: "신플라톤주의 학술원" # 8842685316927121837
  game_concept_harran_neoplatonic_academy_desc: "초기 시작 연도에 하란[county|E]에는 $game_concept_harran_neoplatonic_academy$라는 이름의 [special_building|E]이 있습니다. 이 건물은 일반적인 보너스 외에도 다음과 같은 특별한 기능들을 가지고 있습니다.\n\n첫째, 중동 지역 [rulers|E]의 [courts|E]에서 [harranian_courtiers|E]가 생성되기 위해 이 건물의 존재가 필수적입니다. 이는 시간이 지나면 아카데미가 쇠퇴하고, 강력한 [GetReligionFamily('rf_pagan').GetName] [ruler|E]가 신플라톤주의 아카데미 활성화[decision|E]를 내리지 않으면 [special_building|E] 기능이 비활성화되기 때문입니다.\n\n둘째, 하란 근처와 메소포타미아 및 레반트 지역의 높은 [learning_skill|E]을 가진 [rulers|E]가 아카데미를 후원하는 [decision|E]을 내릴 수 있게 해주며, 이는 일시적인 [character_modifier|E]를 포함한 다양한 보너스를 제공합니다. 또한 귀하에게 [harranian_character|E]가 나타날 확률을 높여줍니다." # 240108460761254107
  game_concept_harran_temple_of_the_moon: "달의 신전" # 12328911142293130370
  game_concept_harran_temple_of_the_moon_desc: "초기 시작 연도에는 하란 [county|E] 내 탈 마흐라 [barony|E]에 $game_concept_harran_temple_of_the_moon$라는 이름의 [special_building|E]가 존재합니다. 이는 수세기, 어쩌면 수천 년 동안 하란에 서 있었던 달의 신 신(Sin)을 위한 고대 신전을 나타냅니다.\n\n일반적인 보너스 외에도, 이 신전의 존재는 인근 [GetReligionFamily('rf_pagan').GetName] [rulers|E]가 그곳에서 숭배하기 위한 특별한 [decision|E]를 내릴 수 있게 해주며, 이는 그들에게 [prestige|E] 및 [piety|E] 보너스를 부여할 수 있습니다. 하지만 비이교도 [faith|E]의 [ruler|E]는 신전을 영구적으로 파괴하기 위한 [decision|E]를 내릴 수 있습니다. 신전이 파괴되면 이교도 [rulers|E]는 해당 [decision|E]에 접근할 수 없게 됩니다." # 17235201502669028743
