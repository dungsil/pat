  RICE_harran_stop_funding_the_neoplatonic_academy_context_tooltip: "#emphasis 역사적 배경:#! 아테네 신플라톤주의 학파는 529년 유스티니아누스 황제가 자금 지원을 중단할 때까지 기관으로 존속했습니다(비록 로마 제국의 다른 곳에서는 다른 고대 학교들이 계속되었지만). 학파의 마지막 알려진 학장인 다마스키오스 휘하에서 학파의 잔류 세력은 사산 왕조로 도피했습니다. 일부 학자들은 나중에 로마 제국으로 돌아왔지만, 그들 중 일부(어쩌면 다마스키오스의 제자인 심플리키우스가 이끌었을)가 하란에 정착하여 중세 시대까지 지속된 것으로 추정되는 하란의 신플라톤주의 학파를 세웠다는 이론이 있으며, 이는 보편적으로 동의되는 것은 아닙니다." # 12428829570011278321
