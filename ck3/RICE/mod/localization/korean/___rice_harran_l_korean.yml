  harran.0012.t: "나바테아 농업" # 9349975566843812909
  harran.0012.desc: "그를 아는 이들은 [ibn_wahshiyya.GetTitledFirstName] [ibn_wahshiyya.GetDynasty.GetName]를 재능은 있지만 괴짜 같은 학자로 여깁니다. [ibn_wahshiyya.GetHerHis|U]는 남부 [GetGeographicalRegion('RICE_region_mesopotamia').GetName]의 토착민, 즉 레반트의 나바테아인들과 혼동해서는 안 될 [nabataean.GetCollectiveNoun]인 나바테아인 출신입니다.\n\n수년 동안 이 [nabataean.GetCollectiveNounNoTooltip]들은 많은 이들에게 시골뜨기로 취급받았습니다. 박식한 [ibn_wahshiyya.GetDynasty.GetNameNoTooltip]은 [ibn_wahshiyya.GetHerHis]의 인생 대부분을 돌아다니며 고대 세계, 특히 [ibn_wahshiyya.GetHerHis] 조상들의 지혜를 모으는 데 바쳤는데, 이는 그들이 세상에 전해줄 것이 많다는 것을 증명하기 위함이었습니다.\n\n이제 [ibn_wahshiyya.GetDynasty.GetNameNoTooltip]은 [ibn_wahshiyya.GetSheHe]가 배운 것들을 $RICE_nabataean_agriculture_book_name$라 불리는 위대한 지식의 책으로 엮어냈습니다. 이 책을 본 이들은 이 책이 주된 초점인 농업 분야뿐만 아니라 철학, 마법, 점성술, 그리고 [nabataean.GetCollectiveNounNoTooltip]의 전통적인 [kasdanian.GetAdjective] 신념에 대해서도 많은 훌륭한 통찰을 담고 있다고 믿습니다." # 14370471543895069826
  harran.0012.a: "이는 인류 지식에 대한 위대한 공헌입니다." # 2434490857712752461
  harran.0013.t: "나바테아인" # 3988375978535750328
  harran.0013.desc: "우리 [nabati.GetCollectiveNoun]는 한때 다른 왕국들을 떨게 하고 존경을 받았던 위대하고 강력한 민족이었습니다. 그 고대에, 나의 조상인 센나케립과 같은 강력한 왕들이 정복하고 영광스럽게 통치했습니다. 심지어 우리의 언어인 [nabati.GetLanguage.GetName]조차도 창조의 시초 언어였습니다!\n\n우리가 얼마나 몰락했는지... 아니, 적어도 우리를 무지한 시골뜨기보다 나을 것이 없다고 폄하하는 외부인들은 그렇게 생각하는 것을 좋아합니다. 하지만 나는 더 잘 알고 있습니다.\n\n확실히, 많은 [nabati.GetCollectiveNounNoTooltip]는 이라크 늪지대의 시골에 사는 평민일 뿐입니다. 그렇기 때문에 교육받은 학자인 나의 의무는 우리의 고대 지식을 최대한 수집하고, 그것을 숙고하며 다른 이들에게 가르쳐 후세를 위해 보존하는 것입니다. 나는 언젠가 나의 발견과 생각을 위대한 저서로 엮을 수 있기를 바랍니다." # 3952392737313593012
  harran.0013.a: "제 혈통을 위해 이 정도는 해야지요." # 2219433953678777030
  harran.0013.tooltip: "[GetTrait('RICE_the_nabataean').GetName( GetNullCharacter )] [trait|E]는 [travel|E]할 때 다양한 [travel_options|E]를 선택하여 레벨을 올릴 수 있습니다. 모든 트랙에서 최대 [trait_level_track_xp|E]에 도달하면 강력한 책 [artifact|E]을 얻기 위해 #bold $RICE_nabataean_ibn_wahshiyya_decision$#! [decision|E]을 내릴 수 있습니다." # 983104136525650869
  harran.0013.info: "#emphasis 역사적 배경:#! 이븐 와흐쉬야(Ibn Wahshiyya)로 알려진 그는 9세기 후반에서 10세기 초반에 활동했던 이라크의 학자였습니다. 그의 대작인 #italic 나바테아 농경술#!은 농업, 점성술, 마법에 대한 연구로 수세기 동안 높이 평가받았습니다.\n\n오늘날 학자들에게 #italic 나바테아 농경술#!은 RICE에서 $nabati$ 문화로 표현되는 남부 이라크의 잘 알려지지 않은 민족인 소위 이라크 나바테아인들에 대한 중요한 자료입니다. 이들은 레반트의 나바테아 아랍인들과는 다르며, 이들은 아람어를 사용하는 민족으로 고대 메소포타미아의 계승자로 여겨졌고, 많은 이들이 초기 압바스 시대에도 여전히 이교도였으며, RICE에서 $south_mesopotamian_pagan$ 신앙으로 표현되는 고대 메소포타미아 종교의 후기 발전을 보존하고 있었습니다.\n\n이 나바테아인들에 대해서는 그들을 보잘것없는 농부로 여기는 사람들 사이에서도 여러 전설이 돌았는데, 예를 들어 그들의 아람어가 창조의 원래 언어였다는 이야기가 있습니다. 흥미롭게도 이븐 와흐쉬야는 아시리아의 센나케립 왕의 후손이라고 주장했는데, 센나케립은 보통 폭군으로 묘사되는 것과 달리 이라크의 나바테아인들에게는 저명한 조상으로 숭배받았습니다." # 2858513939024757219
