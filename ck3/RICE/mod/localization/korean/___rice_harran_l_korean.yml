  RICE_ibn_wahshiyya_agriculture_option_effect_2: "대부분의 [county|E]에서 이 일이 일어날 확률은 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_agriculture_option_bonus_chance')|0]%#!입니다! 이 확률은 그 [county|E]를 [traveling|E] 중이거나, $heritage_syriac_name$ [heritage|E] [culture|E]에 속하거나, [GetReligionByKey('semitic_religion').GetAdjective] 또는 [GetReligionByKey('hellenism_religion').GetAdjective] [faith|E]이거나, [GetGeographicalRegion('RICE_region_mesopotamia').GetName] [region|E]에 있을 경우 #V [GetPlayer.MakeScope.ScriptValue('RICE_ibn_wahshiyya_agriculture_option_bonus_chance_plus')|0]%#!로 증가합니다." # 13463383572323542091
