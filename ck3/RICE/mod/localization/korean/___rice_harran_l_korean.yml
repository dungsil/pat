  harran.0060.t: "이븐 나브한" # 10328758070374713785
  harran.0060.desc: "오늘 저는 [ibn_nabhan.GetFullName]라는 학자를 직접 만날 예정입니다. 그는 [harran_county.GetNameNoTier]와 연관된 저명한 가문 출신이며, 저명한 이교도 하란 학자였던 [thabit_ibn_qurra.GetFullName]와 그의 증손자인 [ibrahim_al_sabi.GetFullName]의 후손입니다. 그의 가문 대부분은 한두 세대 전에 이슬람으로 개종했는데, 가장 유명한 인물은 그의 할아버지인 [hilal_al_sabi.GetFullName]이며, 그는 다른 사람들이 회의적임에도 불구하고 항상 자신의 개종이 진실했다고 주장해왔습니다." # 4447226619154033146
  harran.0060.desc.caliph: "\n\n우리가 즐거운 지적인 대화를 나누는 동안, 저는 다시 한번 제 제안을 꺼냅니다.\"하란의 교수형 집행관으로 임명하겠다는 제 제안에 대해 생각해 보셨습니까? 그곳은 당신 가문의 고향이기도 하니 말입니다. 아직도 관심이 있으신가요\"" # 7698992104446781483
  harran.0060.desc.non_caliph: "\n\n즐거운 지적인 대화를 나누던 중, 저는 최근에 들은 소문을 언급합니다.\"혹시 [caliph_dude.GetTitledFirstName]께서 당신을 하란의 집행관으로 임명하겠다고 제안했다는 소문이 사실입니까? 하란이 당신 가문의 고향이라는 점을 감안하면 엄청난 영광일 것 같군요\"" # 15953132175714074223
  harran.0060.a: "\"아아\" 그가 고개를 저으며 말했다.\"그런 제안은 거절해야겠소\"" # 1303066709378410315
  harran.0060.b: "\"하란으로 갈 것이오, 그렇소\" 그가 대답합니다.\"그것이 나의 운명이오\"" # 4523036134290863435
  harran.0060.no_ibn_nabhan_sad: "[THIS.Char.GetTitledFirstNameNoTooltip]님은 계속 플레이하며, [ibn_nabhan.GetFullNameNoTooltip]은 [harran_county.GetNameNoTier]의 소유권을 얻지 못할 것입니다. 이는 그가 [thabit_ibn_qurra.GetFaith.GetAdjective] 신앙이 아닐지라도, 사용자 지정 통치자 제작을 통해 생성된 경우를 제외하고는 지도상 어디에도 그 고대 [faith|E]와 관련된 [ruler|E]가 존재하지 않게 됨을 의미합니다." # 14025340966962238862
  harran.0061.t: "귀향" # 7755524024178410807
  harran.0061.desc: "제가 [harran_county.GetNameNoTier]의 거리를 걸은 지 여러 해가 지났습니다. 한때 비옥했던 농지는 먼지로 변했고, 사람들은 변하고, 성장하고, 죽어가며, 삶은 언제나처럼 덧없이 계속됩니다. 하지만 하늘의 별들은 어떻습니까? 그들은 언제나 그랬던 것처럼, 언제나 그 자리에 남아있을 것입니다. 별을 읽는 이들은 운명이 독자적인 의지를 가질 수 있음을 압니다.\n\n[caliph_dude.GetTitledFirstName]께서 저를 하란의 새로운 지도자로 선택하신 것은 운명의 기묘한 전환입니다. 저는 한때 이곳에서 추방당했지만, 이제는 승리하며 돌아왔습니다. 비록 저는 영원히 존경받는 지혜의 집(House of Wisdom)의 학자로 남아 모든 신앙의 위대한 지성인들과 만나 이른 새벽 늦은 시간까지 고대의 지식 서적을 탐독할 것이라 예상했지만, 별들은 제 인생에 다른 경로를 설정해 주었습니다." # 9878037609138360260
  harran.0061.desc.landless: "내가 [harran_county.GetNameNoTier]의 거리를 걸은 지 여러 해가 흘렀구나. 한때 비옥했던 농지는 먼지로 변했고, 사람들은 변하고, 성장하고, 죽어간다네. 삶은 언제나처럼 덧없지. 하지만 하늘의 별들은 어떠한가? 그들은 언제나 그랬던 것처럼, 그리고 앞으로도 그럴 것처럼 그대로 있구나. 별을 읽는 자들은 운명이 스스로의 의지를 가질 수 있다는 것을 안다네.\n\n내가 다시 돌아와 [harran_county.GetNameNoTierNoTooltip]의 현 모습을 목격하게 된 것은 참으로 기이한 운명의 장난이군. 이 도시는 쇠퇴하고 있었는데, 아마도 고대 이교 공동체와 그 학자들의 쇠락과 관련이 있을 것이다.\n\n나는 낡은 신플라톤주의 학원의 폐허와 달의 신전 폐허를 지나친다. 땅에 무릎을 꿇고 잔해를 헤집어 보니, 신전 문의 잔해가 남아 있더군. 그 나무에 새겨진 플라톤의 말을 아직도 알아볼 수 있었다네.\"자신의 본질을 아는 자는 신적인 존재가 된다\"\n\n나는 그 구절을 몇 번 읽고 나서, 점점 어두워지는 하늘을 올려다보았다. 나는 별들을 응시하며 마치 우리의 운명을 읽을 수라도 있는 양 상상하다가 집으로 향하는 길을 찾았다." # 3890391576460373868
  harran.0061.a: "나는 하란의 고대 이교도의 마지막 후예인 [ibn_nabhan.GetFirstNameNoTooltip]이오." # 4833229364646932426
  harran.0061.info: "#emphasis 역사적 배경:#! 이븐 나반(1020년 또는 1024년 ~ 1118년)은 9세기 유명한 하란 이교 학자인 타비트 이븐 쿠라의 마지막 후손 중 한 명이었습니다. 그는 자신이 태어나기 몇 년 전 할아버지인 힐랄이 이슬람으로 개종한 것에 대한 기록으로 알려져 있습니다.\nRICE의 이븐 나반 이벤트 연쇄는 이 후대의 시작 시점에 하란교로 개종하는 것을 보여주는 다소 그럴듯하지만 궁극적으로는 허구적인 방식입니다. 실제로는 그는 독실한 무슬림이었거나, 최소한 자신의 저술에서 가족이 이슬람을 받아들였음을 강조하는 노력을 기울였을 가능성이 높은데, 이는 그들의 개종이 진실하지 않다는 의혹을 잠재우기 위함이었을 수 있습니다." # 14976678965823344174
  harran.0062.t: "방문객" # 13539351060439771462
  harran.0062.desc: "나는 서재의 어둠 속에 앉아 민트차를 홀짝이고 있는데, 나의 지인이 방으로 들어온다. 그는 내가 바그다드에 살았을 때 함께 일했던 지혜의 집 출신 학자로, 그가 들어오자 미소를 짓는다. 나는 그에게 차를 권했고, 우리는 그동안의 소식을 나누며 즐겁게 잡담을 나누었다.\n\n이윽고 우리의 대화는 종교 주제로 흘러갔다.\"요즘 당신의 할아버지 [hilal_al_sabi.GetFullName]에 대해 흥미로운 것을 들었소\" 내 친구가 내게 말한다.\n\n또 이 얘기인가? 나는 불편하게 자세를 고쳐 앉았지만 아직 아무 말도 하지 않고 차를 계속 마신다." # 2251076291341609117
  harran.0062.a: "저의 신앙심 부족이 그에게 새로운 소식은 아닐 겁니다." # 7431177660275589148
  harran.0063.t: "힐랄의 꿈" # 1262431577236882112
  harran.0063.desc: "\"당신은 당신의 할아버지가 알라께서 보내신 확실한 징표인 꿈 덕분에 이슬람으로 개종했다고 여러 해 동안 말씀하셨지요\" 내 친구가 미소를 짓습니다.\"제 멘토 중 한 분이자 당신의 할아버지와 아는 사이였던 나이 지긋한 신사분은 그런 이야기는 들어본 적이 없다고 하시더군요. 다만 노환으로 인해 기억력이 예전 같지 않다고 인정하시긴 했습니다. 저는 당신을 의심하지 않습니다만, 혹시 당신의 할아버지께서 진실을 말씀하신 것이 맞는지 의문이 드는군요. 할아버지께 누가 되는 말은 아닙니다만\"\n\n나는 턱을 쓰다듬으며 친구를 조용히 응시합니다. 많은 이들이 내 할아버지의 이야기를 의심한다는 것을 나는 알고 있습니다.\n\n나는 어떻게 대답할지 고민합니다." # 7839566108665172125
  harran.0063.a: "\"그 이야기는 사실이오, 내 친구! 나의 할아버지는 진정한 신봉자였지\"" # 1959509196200226621
  harran.0063.a.tooltip: "그대는 여전히 #italic [THIS.Char.GetFaith.GetAdjective]#의 #italic [faith|E]#의 진정한 신도로 남아있으며, 선조들의 고대 방식을 탐험하도록 결코 유혹받지 않을 것입니다." # 9821212326882012863
  harran.0063.b: "\"음... 제 할아버지는 진정한 신봉자였던 것 같지만... 하지만...\"" # 8915161231380685029
  harran.0063.b.tooltip: "그대는 조상들의 [thabit_ibn_qurra.GetFaith.GetAdjective] 신앙에서 벗어난 그대 할아버지의 개종에 대해 내심 의구심을 품고 있음을 인정하는군. 어쩌면 미래에 이 신앙을 더 깊이 탐구해 볼 수도 있겠지...." # 9731210541436677597
  harran.0064.t: "진정한 신앙인인가?" # 3233912667744789285
  harran.0064.desc: "\"어쩌면 제 스승께서 노쇠하여 잘못 기억하신 것일 수도 있겠지요\" 제 지인은 어깨를 으쓱합니다.\"물론 당신의 신앙심을 의심하려는 것은 아닙니다. 그저 흥미로운 사실이라 생각했을 뿐입니다. 아무래도 제가 당신을 불편하게 만든 것 같으니 사과드립니다\"\n\\\"물론입니다\" 저는 정중하게 말합니다. 우리는 몇 모금 더 차를 마시며 그 맛을 음미한 뒤, 제가 말을 이었습니다.\"화제를 바꾸는 것은 실례지만, 혹시 …가 쓴 새로운 논문을 읽어보셨습니까\"" # 3460964984806251513
  harran.0064.a: "우리는 몇 시간 동안 이야기를 나누었고, 그 후 내 지인은 떠났다." # 18010153351540367196
  harran.0065.t: "진정한 신앙인인가?" # 3233912667744789285
  harran.0065.desc: "\"하지만 무엇을 말인가\" 그가 말한다.\n\n나는 미간을 찌푸린다.\n\\\"그가 비밀리에 이교도였다고 암시하려는 것은 아니지만..\". 나는 신중하게 말을 고른다.\"저는 그가 자신의 출생 종교에 동정심을 가졌다고 항상 느꼈습니다. 우리 조상들에 대해 애정을 담아 말하는 방식에서 그걸 알 수 있었죠\"\n\\\"하란 이교도들의 학문적 성취는 비웃을 만한 것이 아니오! 당신의 선조인 [thabit_ibn_qurra.GetFullName]께서는 당대의 드문 학자였지\" 내 친구가 고개를 끄덕인다.\"하지만 만약 당신 할아버지의 마음이 그 꿈 덕분에 진실하다면, 그것으로 충분하오. 물론, 아직도 당신의 옛 신들을 믿는 몇몇 방황하는 친척들이 남아있고, 당신이 가장 신앙심이 깊은 인물은 아니었다는 것도 알지만, 적어도 당신도 신앙인이지 않소, 맞소\"" # 2572708613662810625
  harran.0065.a: "나는 다시 멈칫하더니,\"물론이지\"라고 말했다." # 8721469258312131200
  harran.0065.tooltip: "그대는 조부의 개종이 진심이었는지 의문을 품기 시작했고, 그 결과 자신의 [faith|E]에 대해 깊이 고뇌하게 됩니다. 이로 인해 한동안 침울한 기분이 들겠지만, 아마도 미래에 이 문제를 해결할 방법을 찾게 될 것입니다..." # 9301470574621562244
  harran.0066.t: "영혼 탐구" # 6584981677744305697
  harran.0066.desc: "비록 시간이 꽤 지났지만, 학자 친구와 조부인 [hilal_al_sabi.GetFullName]에 대해 나눴던 대화가 여전히 마음에 무겁게 남아 있습니다. 결국, 그 심오한 꿈은 종교적 개종에 대한 다른 유사한 이야기들에서 흔히 듣는 주제이니까요.\n\n저는 아마도 제 자신의 의심과 신앙에 대한 부정 때문이겠지만, 조부의 개종의 진정성에 대해서만 강하게 주장하고 있습니다.\n\n하란에 정착한 이후, 저는 가끔씩 저희 가문의 기록 보관소를 살펴보곤 했습니다. 대부분은 1~2세기 전의 먼지 쌓인 지식의 서적들이었고, 한때 하란에 있었던 이제는 사라진 신플라톤주의 학술원의 서적들도 몇 권 있었습니다. 하지만 오늘은 조부의 책상을 정리하던 중, 처음에는 알아보지 못했던 작은 자물쇠 달린 상자를 발견했습니다." # 7485682558856198618
  harran.0066.a: "잠시만 기다려 보시죠…." # 12668974636119242730
  harran.0067.t: "조부의 저술" # 7505750609150162078
  harran.0067.desc: "나는 이 궤짝을 알아본다. 할아버지가 돌아가시기 몇 년 전, 우주에서 나의 자리에 대해 의심이 생길 때 열어보라며 이 열쇠를 내게 주셨었다. 나는 열쇠를 꺼내 떨리는 손으로 궤짝을 연다.\n\n또 종이들이로군. 당연하지.\n\n나는 그중 몇 개를 훑어보는데, 이것들은 할아버지께서 여러 문제에 대해 쓰신 개인적인 편지나 생각들 같았다. 대부분 종교적인 내용이다. [thabit_ibn_qurra.GetFaith.GetAdjective] 신앙의 쇠퇴에 대한 한탄과, 영적으로 어디에 충성을 바쳐야 할지에 대한 할아버지 자신의 내적 갈등이 담겨 있었다." # 1918077427279340455
  harran.0067.a: "이토록 침울한 기록들이로군! 나중에 좀 더 자세히 살펴봐야겠어." # 2692932528245413107
  harran.0067.tooltip: "이제 당신은 이븐 나브한으로서 느끼는 딜레마를 해결할 수 있는 [decision|E]에 접근할 수 있습니다. 당신은 당신의 [faith|E]에 대해 어떤 영적 길을 선택하시겠습니까? 결국 하란인들의 고대 유산을 어떻게 기릴 것입니까?" # 5446249481428930950
  harran.0068.opening: "내 손자에게:" # 14936324299649761222
  harran.0068.desc: "이 글을 읽고 있다면, 나는 이미 오래전에 떠났을 것이다. 그대는 조상들의 자격에 걸맞은, 총명하고 사려 깊은 사람이다. 부디 내가 종교를 선택할 때 느꼈던 정신적 고뇌를 헤아려주기 바라오. 바로 우리 친구들과 이웃들의 새로운 신앙이냐, 아니면 우리 선조들의 전통이냐 하는 문제였소.\n\n그대 역시 언젠가 의심을 품게 될까 염려되어, 올바른 결정을 내리는 데 도움이 되도록 이 글들과 여러 문헌에 대한 나의 논평들을 준비해 두었소. 그대가 어떤 것을 선택하든 말이다.\n\n먼저, 플라톤의 저술에 대한 나의 논평을 살펴보길 권하오. 그것은 그의 텍스트에서…에 관해 다루고 있소." # 16014747930890835913
  harran.0068.a: "감사합니다, 할아버지. 이 기록들을 공부하겠습니다." # 14483120806585628791
  harran.0068.tooltip: "당신은 영적인 고뇌를 해결해 줄 답을 찾기 위해 할아버지의 저술을 읽고 숙고하는 데 시간을 보낼 것입니다." # 10379353052580919981
  harran.0069.t: "선택" # 16861619159386104176
  harran.0069.desc: "몇 주 동안 할아버지가 남기신 여러 문헌과 주석들을 연구한 끝에, 저는 제 내면의 갈등을 더 잘 이해하게 되었습니다. 그것은 할아버지께서 느끼셨던 것과 같은 갈등이었기 때문입니다. 저의 고귀한 선조들은 박식한 [hilal_al_sabi.GetFaith.GetAdjective] 학자라는 지위를 통해 막대한 영향력을 얻었지만, 오늘날에는 그 혈통에 대한 관심이 줄어들었습니다. 하란의 신플라톤주의 학회마저 더 이상 존재하지 않습니다.\n\n저는 이 문제를 깊이 숙고했고, 가족들과 제 결정을 논의했습니다. 저는 이것이 결과를 초래할 수 있음을 알지만, 제 마음 깊은 곳에서는… 에 더 강한 유대감을 느낀다는 결정을 내렸습니다." # 16106994678309808531
  harran.0069.a: "진정한, [ROOT.Char.GetFaith.GetAdjective] 신조야말로, 내가 항상 그래왔듯이 계속 믿을 것이다." # 2112018712677183914
  harran.0069.a.tooltip: "하란의 옛 방식은 과거의 희미한 그림자일 뿐입니다. 당분간은 #weak 그대의 신앙#인 [THIS.Char.GetFaith.GetAdjective] [faith|E]의 신앙인으로 남게 될 것입니다." # 7917328078069071565
  harran.0069.b: "나의 조상들의 고대의 #italic [thabit_ibn_qurra.GetFaith.GetAdjective]# 신앙을 이제 내가 받아들이리라." # 9900628204915786818
  harran.0069.b.tooltip: "하란의 이교도들은 비록 소수이지만, 그들은 자랑스러워해야 하며 인내해야 합니다! 그들의 정통 이교 신앙을 실천할 수 있도록 [thabit_ibn_qurra.GetFaith.GetAdjective]의 영적 및 철학적 문헌에서 모든 것을 배우십시오. 이제 그것이 당신의 신앙이기도 하니까요." # 8312400293080642227
