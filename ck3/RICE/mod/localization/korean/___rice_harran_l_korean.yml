  RICE_harran_mercury_blessing_desc: "그들은 일곱 행성 중 하나인 수성이 이 인물에게 호의를 보인다고 말합니다." # 10184862908246048809
  RICE_harran_venus_blessing: "비너스의 축복" # 1127339978379845745
