  harran.0020.t: "하란 학회 돕기" # 5485882113913781146
  harran.0020.desc: "하란의 신플라톤주의 학파 구성원들은 저의 재정적, 도덕적 지원에 감사하며, 이 지원이 그들이 소유한 수 세기 동안의 지혜를 다른 이들에게 계속 전수할 수 있도록 보장해주기를 바라고 있습니다. 고대 공동체이지만 쇠퇴하고 있는 구성원으로서, 그들은 도움이 어디에서 오든 항상 도움이 필요합니다." # 8332170282583228868
  harran.0020.a: "아주 좋군." # 2006367686461631787
  harran.0021.t: "철학자" # 5015991968763438605
  harran.0021.desc: "내 꿈속에서, 은빛이 살짝 도는 머리카락과 왕족 같으면서도 현명한 눈을 가진 고귀한 모습의 누군가가 내게 다가옵니다. 부드러우면서도 권위 있는 어조로, [ancient_pagan_philosopher.GetSheHe]는 자신을 고대 이교도 철학자 중 한 명인 [ancient_pagan_philosopher.GetFirstName]라고 소개합니다. 꿈속에서 나는 이것이 얼마나 중요한 일인지 제대로 인지하지 못합니다. 그럼에도 불구하고, [ancient_pagan_philosopher.GetSheHe]는 하란의 신플라톤주의 학파가 존속할 수 있도록 내가 보여준 모든 지원에 대해 [ancient_pagan_philosopher.GetHerselfHimself]라며 내게 감사를 표합니다." # 13807889446166790470
  harran.0021.hellenic: "\"그대의 친절에 영원히 감사하겠소, 아이여. 신들께서 그대에게 축복을 내리시기를\"" # 5517138187595136755
  harran.0021.nonhellenic: "\"저는 당신의 [ROOT.Char.GetFaith.GetAdjective] 신앙을 따르지는 않지만, 진리는 여러 모습으로 나타나는 법이지요\"" # 5744603883731519395
  harran.0022.t: "하란 학술원 부흥시키기" # 7746849210567741191
  harran.0022.desc: "제가 막대한 자금과 자원을 모았으며, [harran_county.GetNameNoTier]에 있는 신플라톤주의 학술원을 재건하기 위해 많은 학자들을 모았습니다. 너무 오랫동안 우리는 이 귀중한 기관을 방치해 두었으며, 이제 그 영광을 되찾는 것은 우리의 몫입니다. 우리의 목표는 학술원 캠퍼스의 물리적 구조를 개조하는 것뿐만 아니라, 배우고 익힌 학자들(대부분 이교도들이겠지만, 열린 마음을 가진 자라면 누구든 환영할 것입니다)로 구성된 활기차고 거대한 공동체를 설립하고 확보하는 것입니다. 시간이 좀 걸리겠지만, 학술원은 영원히 지속될 것입니다!" # 355366915466140440
  harran.0022.a: "이는 인류의 발전을 위함입니다." # 1562013774506745179
  harran.0023.t: "신플라톤주의 부흥" # 12579057680865542019
  harran.0023.desc: "수 세대 동안, [harran_county.GetNameNoTier]에 있는 신플라톤주의 학술원은 고대 세계의 마지막 흔적이었습니다. 메소포타미아 북부의 험준한 언덕에 자리 잡은 이곳의 학자들은 로마 제국의 신플라톤주의자들로부터 지적 혈통을 이어받았다고 주장할 수 있었으며, 그들은 다시 플라톤 자신에게까지 그 계보를 거슬러 올라갔습니다. 아아, 이 지역이 이교도가 아닌 세력에 의해 지배되었기 때문에, 학술원은 수년 동안 피할 수 없는 쇠퇴를 겪어야 했습니다.\n\n하지만 이제 행운이 학술원에 미소 짓고 있습니다. 현명한 [harran_academy_reviver.GetTitledFirstName]께서 학술원을 되살리기 위해 자원을 모아 물리적 공간을 복원하고 많은 총명한 학자들을 유치하여 그곳에 거주하게 했습니다. 비록 바그다드의 지혜의 집이나 원래의 플라톤 학술원에는 결코 필적하지 못하겠지만, 하란의 학술원은 이제 배움의 중심지로서 보장된 미래를 갖게 되었습니다." # 737740934354191936
  harran.0023.a: "그것이 운명이었던가!" # 15271074251126128990
  harran.0024.t: "하란 학원의 종말" # 10080144595744704925
  harran.0024.desc: "최근 몇 년간 [harran_county.GetNameNoTier]의 신플라톤 학파는 일부 지역에서 이교도 종교가 쇠퇴하는 양상과 마찬가지로 쇠락의 길을 걷고 있습니다. 아아, 이 가장 존경할 만한 기관을 보존하기 위해 시간과 자원을 투자하려는 이는 거의 없었습니다. 이제 마지막 진정한 스승이자 학자가 사망하면서, 그 계보를 이을 이가 없어 사실상 폐교되었습니다." # 17688862623328741280
  harran.0024.a: "알겠소..." # 9810181244081978310
  harran.0025.t: "신플라톤주의의 종말" # 6355845479573745212
  harran.0025.desc: "모든 것은 언젠가 시들어 사라지기 마련입니다. [harran_county.GetNameNoTier]에 있던 신플라톤주의 학회는 한때 고대 헬레니즘 문명의 마지막 잔재들이 모여 번성했던 학자들의 공동체였습니다. 수 세기 동안 학회의 철학자들과 신비주의자들은 지식의 미약한 혈통을 다음 세대로 전수해 왔습니다.\n\n하지만 이제는 끝입니다.\n\n학회의 마지막 스승이 세상을 떠났으며, 재정적, 도덕적 지원이 없다면 학회는 역사의 기록 속으로 사라질 것입니다. 한때 활기 넘치던 지적 공동체가 있던 자리에는 이제 고문서 속 희미해져 가는 잉크와 오래전에 지나간 찬란했던 역사의 속삭임만이 남아있을 뿐입니다." # 12029153296768982044
  harran.0025.a: "그러하니, 그렇게 될 것이다." # 12838095197249017475
  RICE_harran_neoplatonic_academy_dead_tooltip: "[harranian_characters|E]는 더 이상 중동 [courts|E]에서 생성될 수 없으며, 해당 지역의 [rulers|E]는 [harran_neoplatonic_academy|E]를 후원하는 [decision|E]를 더 이상 내릴 수 없습니다." # 3877683590331169821
  harran.0026.t: "아테네 신플라톤주의 학파의 종결" # 5550921528208623602
  harran.0026.desc: "수 세기 동안, [athens_barony.GetNameNoTier]는 소위 #bold 신플라톤주의 학술원#!에서 학문을 가르치는 학자들의 고향이었으며, 고대 플라톤 학술원으로부터 지적인 계승을 주장해 왔습니다. 종교적 차이에도 불구하고, 저와 같은 통치자들은 그들을 용인하고 심지어 그들의 학술원에 자금을 지원하기까지 했으며, 그들이 우리 사회에 무언가를 기여할 것이라고 잘못 생각했습니다.\n\n하지만 시대가 변하고 있으며, 우리는 이들과 그들의 학교에 국가 자금을 낭비하는 것을 충분히 했습니다. 저는 학자들이 간청했음에도 불구하고 학술원에 대한 지원을 중단하기로 결정했습니다. 이 신플라톤주의자들은 이것이 사실상 그들을 추방하는 것이나 다름없다고 말합니다. 그들에게는 보금자리가 없어질 테니까요. 이에 대해 저는 단 한 가지 말밖에 할 수 없습니다. 그것은 그들의 문제이지, 나의 문제가 아닙니다." # 5744253571259254578
  harran.0026.a: "그들의 운명은 나에게 별로 중요하지 않다." # 342144908544347240
  harran.0026.tooltip: "신플라톤주의 학자들이 새로운 거처를 찾아 방랑할 것입니다. 소문에 따르면 그들은 근동의 [harran_county.GetNameNoTier]와 같은 몇몇 지역을 주시하며 새로운 [harran_neoplatonic_academy|E]를 세우려 한다고 하지만, 그들을 환영할지 여부는 지역 통치자들에게 달려 있습니다." # 5885590213708244380
  harran.0027.t: "아테네 신플라톤주의 학파의 종결" # 5550921528208623602
  harran.0027.desc: "수세기 동안 [athens_barony.GetNameNoTier]는 #bold 신플라톤주의 학회#!의 본거지였습니다. 이들은 고대 플라톤 학회의 지적 후계자임을 자처하는 학자들의 계보였습니다. 그들은 어려운 시기와 수많은 도전을 헤쳐나왔으며, 이전 통치자들은 종교적인 이유로 의견이 달랐음에도 불구하고 재정적으로 그들을 지원하는 데 만족했습니다. 하지만, 그들의 운도 다한 듯합니다.\n\n[athens_barony.GetNameNoTier]의 현 통치자인 [neoplatonic_academy_hater.GetTitledFirstName]께서는 학회에 대한 자금 지원을 중단하기로 결정했으며, [neoplatonic_academy_hater.GetHerHis]의 메시지는 분명합니다. 이 신플라톤주의자들은 더 이상 이곳에서 환영받지 못한다는 것입니다.\n\n신플라톤주의자들 자신조차도 이 학자들의 미래에 무엇이 놓여 있는지 모릅니다. 그들 중 다수는 더 관대하고 통찰력 있는 통치자들이 있다고 알려진 동쪽 땅으로 떠돌아다닐 계획을 세우고 있습니다." # 11072796022236425779
  harran.0027.a: "어쩌면 그들은 새로운 보금자리를 찾을 수도 있고, 어쩌면 찾지 못할 수도 있겠지." # 13395139517182669163
  harran.0027.b: "[harran_county.GetNameNoTier]가 그들에게 좋은 거처가 될 수도 있겠군... 이곳으로 오겠는가?" # 14065787055775892163
  harran.0027.tooltip: "$harran.0026.tooltip$" # 6413040299296404819
  harran.0028.t: "네오플라톤주의자들이 하란에 정착하다" # 12048240979637895773
  harran.0028.desc: "신플라톤주의 학회는 한때 아테네의 존경받는 학문 기관이었으며, 저명한 이교도 학자들로 가득했습니다. 하지만 종교적 견해가 달랐던 지역 당국은 결국 그들의 기관에 대한 자금 지원을 중단했고, 그들은 더 관대한 통치자들을 찾아 망명길에 오르게 되었습니다. 마침내 그들은 후원자를 찾았습니다.\n\n저는 이 학자들이 겪었던 고난과 그들이 얼마나 오랫동안 방황했는지에 대해 들은 바 있습니다. 그들의 재능이 제대로 인정받지 못했다는 데에 연민을 느꼈을 뿐만 아니라, 기회가 찾아왔다는 사실에 흥분되기도 했습니다. 이 학자들이 [harran_county.GetNameNoTier]에서 피난처를 얻을 수 있는지 묻고자 한다는 소식을 들었을 때, 저는 그들을 제 영토로 맞이해야 한다는 것을 알았습니다. [harran_county.GetNameNoTier]의 이교도 공동체 역시 이곳에 신플라톤주의 학회를 재건하게 된 것에 대해 들떠 있습니다." # 2612212682084105306
  harran.0028.a: "신플라톤주의 학파에 새로운 아침이 밝았습니다." # 14601730501432925515
  harran.0028.tooltip: "[harran_neoplatonic_academy|E]가 새로운 보금자리를 찾았으며, 중동과 소아시아의 [rulers|E]들은 이제 #Bold 이교도 아카데미 후원하기#! [decision|E]를 내릴 수 있습니다. 게다가, 이 지역에서 때때로 [harranian_courtiers|E]가 나타날 것입니다." # 13428483031815134506
  harran.0029.t: "네오플라톤주의자들이 하란에 정착하다" # 12048240979637895773
  harran.0029.desc: "신플라톤주의 학회는 한때 아테네에서 명망 높은 이교도 학자들이 가득했던 존경받는 교육 기관이었습니다. 하지만 종교적 견해가 달랐던 지역 당국은 결국 학회의 자금 지원을 중단했고, 이들은 더 관대한 통치자를 찾아 망명길에 올랐습니다. 마침내 그들은 후원자를 찾았습니다.\n\n[neoplatonic_academy_lover.GetTitledFirstName]께서는 오랫동안 방황했던 이 학자들을 가엾게 여겨, 그들이 [harran_county.GetNameNoTier]에 정착할 수 있도록 협정을 맺으셨습니다. 도시의 이교도 공동체는 이 존경받는 학자들을 새 보금자리로 맞이하게 되어 기뻐하고 있습니다. 이는 신플라톤주의 전통 역사에 있어 분명 멋진 새 장의 시작일 것입니다." # 15250656346138092720
  harran.0029.a: "그들이 이번에는 얼마나 오래 버틸 수 있을지 누가 알겠는가\"" # 17768540495051676504
  harran.0029.tooltip: "$harran.0026.tooltip$" # 6413040299296404819
  harran.0030.t: "하란 학자" # 395180589877186469
  harran.0030.desc: "[harran_county.GetNameNoTier]의 백성들은 수 세기 동안 고대 이교 신앙의 마지막 보루 중 하나였습니다. 그들 중 많은 이들은 지식과 지혜로 지역 전체에 명성이 자자합니다.\n\n오늘, [spawned_harranian_courtier.GetFullName]이라는 이름의 그런 인물 중 한 명이 저의 후원을 구하며 제 궁정에 도착했습니다. 제가 그와 그의 가문을 지원한다면, 그는 답례로 학자이자 사상가로서 그의 봉사를 제공할 것입니다. 하란인들은 신비롭고, 영적이며, 물질적인 모든 분야에서 엄청난 지식으로 지역 전체에 명성이 높으니, 그를 제 궁정에 두는 것은 큰 축복이 될 것입니다." # 8249869772803658174
  harran.0030.a: "좋은 생각이군! 그를 환영하게." # 4781608132328405617
  harran.0030.a.tooltip: "[harranian_courtier|E]인 [spawned_harranian_courtier.GetFullNameNoTooltip]께서는 학술 논문을 저술하여 귀하의 영지에 지식을 더할 수 있을 것입니다." # 5560849249058307246
  harran.0030.b: "나는 저런 자를 쓸모없다고 생각한다." # 5263296678198990219
  harran.0031.t: "하란 학파의 논문" # 9991869793828482190
  harran.0031.desc: "내 궁정에 있는 하란 학자, [harranian_scholar.GetFullName] 께서 학술 논문을 완성하시고 사본을 내게 헌정하셨습니다. 결국 하란인들의 고대 지식은 세상과 공유되어야 마땅하지요. 이로써 [harranian_scholar.GetTitledFirstName] 께서는 해당 지역의 동료 학자들에게 존경을 얻을 것이며, 나 또한 이토록 재능 있는 인물을 후원함으로써 어느 정도의 명예와 명성을 얻게 될 것입니다." # 9280475344741244617
  harran.0031.a: "훌륭하군! 다른 이들도 이 논문에서 배울 수 있기를 바라네." # 1738634530874759276
  harran.0032.t: "신플라톤주의 학자" # 3224471473847439294
  harran.0032.desc: "[harran_county.GetNameNoTier]에 신플라톤주의 학자들을 환영하고 그들이 새로운 학술원을 세우도록 허락한 직후, 저는 그들의 저명한 대표 중 한 명인 [spawned_harranian_courtier.GetTitledFirstName]에게 다가갔습니다. 그가 보기에 저의 정의롭고 관대한 통치에 고무된 그는 저의 궁정에서 긴밀하게 협력하고, [harran_county.GetNameNoTier]에 막 생겨나는 학술원과 저 사이의 연락책 역할을 하기를 원하고 있습니다. 실로, 그렇게 학식이 있고 재능 있는 인물을 제 궁정에 두는 것은 가치 있는 일이 될 것입니다…." # 9184480614414204225
  harran.0032.a: "물론입니다! 그런 학자를 제 궁정에 모시게 되어 영광이겠군요." # 8674903688418771087
  harran.0032.b: "그대 동료 학자들과 함께 남아 그들을 돕는 것이 더 나을 것이오." # 11082505963689530888
