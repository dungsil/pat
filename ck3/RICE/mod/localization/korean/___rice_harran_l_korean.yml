  RICE_nabataean_ibn_wahshiyya_decision_context_tooltip: "#emphasis 역사적 배경:#! 이븐 와흐시야(사망 시기 약 930년)는 이슬람 학자이자 농업가로, 그의 대작인 #italic 나바테아 농경술#!은 남부 메소포타미아의 아람어 사용 이교도 집단이었던 나바테아인들에 대한 주요 자료입니다 (페트라를 건설한 레반트의 유명한 나바테아 아랍인들과 혼동해서는 안 됩니다). 나바테아인 출신인 그는 심지어 이 시기 아람 민담에서 사랑받았던 아시리아 왕 센나케리브의 후손이라고 주장하기도 했습니다. 농업에 중점을 두었지만, #italic 나바테아 농경술#!은 마법, 천문학, 종교 등 다양한 주제를 다루었으며, 마이모니데스, 이븐 할둔, 토마스 아퀴나스와 같은 후대 학자들에게 매우 높이 평가받고 인용되었습니다." # 14966910865144475521
