  harran.0040.t: "하란의 운명" # 1934708999879167363
  harran.0040.desc: "[harran_county.GetNameNoTier]는 메소포타미아 북부의 험준한 언덕에 자리 잡고 있으며, 주민 대부분이 이교도이기에 수세기 동안 고대 시대의 기묘한 유물로 남아있었습니다. 그들은 이슬람 이웃들과 수년간 평화롭게 공존해 왔으며 학식으로 널리 존경받고 있지만, 최근 그들이 더 큰 자치권과 자유를 요구하고 있다는 소식을 들었습니다. 유명한 학자인 [thabit_ibn_qurra.GetFullName]와 같은 영향력 있는 하란 가문의 누군가에게 하란에 대한 어느 정도의 권력과 지도력을 부여하는 것이 현명할 것이라고 말하는 이들도 있습니다." # 10326646321719114793
  harran.0040.a.caliph: "하란에 대해 우리가 좀 더 직접적인 통제권을 갖는 것이 더 낫다고 생각합니다." # 4633999474643150189
  harran.0040.a.non_caliph: "[caliph_dude.GetTitledFirstName]께서 이 권고를 무시하고 계신다고 들었습니다." # 8510843137675933315
  harran.0040.b.caliph: "동의하며, [thabit_ibn_qurra.GetTitledFirstName]가 훌륭한 지도자가 될 것이라 생각합니다." # 14152569245420543237
  harran.0040.b.non_caliph: "[caliph_dude.GetTitledFirstName]께서 하란에 더 큰 자치권을 부여할 것이라는 소문을 들었소." # 10757431751400041600
  harran.0040.no_thabit_ibn_qurra_sad: "이제부터 당신은 [THIS.Char.GetTitledFirstNameNoTooltip]으로서 플레이하게 되며, [thabit_ibn_qurra.GetFullNameNoTooltip]는 하란의 소유권을 받지 못하여, 맞춤 통치자 생성기를 통해 만들어진 경우를 제외하고 지도상에 [thabit_ibn_qurra.GetFaith.GetAdjective] 신앙을 가진 [landed|E] [rulers|E]가 존재하지 않게 됩니다." # 14392120352262844855
  harran.0041.t: "귀향" # 7755524024178410807
  harran.0041.desc: "제가 [harran_county.GetNameNoTier]의 거리를 걸은 지 여러 해가 지났습니다. 한때 비옥했던 농지는 먼지로 변했고, 사람들은 변하고, 성장하고, 죽어가며, 삶은 언제나처럼 덧없이 계속됩니다. 하지만 하늘의 별들은 어떻습니까? 그들은 언제나 그랬던 것처럼, 언제나 그 자리에 남아있을 것입니다. 별을 읽는 이들은 운명이 독자적인 의지를 가질 수 있음을 압니다.\n\n[caliph_dude.GetTitledFirstName]께서 저를 하란의 새로운 지도자로 선택하신 것은 운명의 기묘한 전환입니다. 저는 한때 이곳에서 추방당했지만, 이제는 승리하며 돌아왔습니다. 비록 저는 영원히 존경받는 지혜의 집(House of Wisdom)의 학자로 남아 모든 신앙의 위대한 지성인들과 만나 이른 새벽 늦은 시간까지 고대의 지식 서적을 탐독할 것이라 예상했지만, 별들은 제 인생에 다른 경로를 설정해 주었습니다." # 13812725309503297717
  harran.0041.desc.landless: "제가 [harran_county.GetNameNoTier]에 살았던 지 벌써 여러 해가 흘렀습니다. 한때 비옥했던 농지는 먼지로 변했고, 사람들은 변하고 성장하고 죽으며, 삶은 언제나 그랬듯 덧없이 계속됩니다. 하지만 하늘의 별들은 어떻습니까? 그들은 언제나 그랬듯이, 그리고 앞으로도 영원히 그 자리에 있을 것입니다. 별을 읽는 자들은 운명이 자신만의 의지를 가질 수 있다는 것을 압니다.\n\n제가 모든 신앙의 위대한 지성들과 만나 고대 지식의 두루마리들을 새벽 늦게까지 탐독하며 존경받는 지혜의 집에서 학자로 [GetTitleByKey('c_baghdad').GetNameNoTier]에 오게 된 것은 참으로 기묘한 운명의 장난입니다. 그럼에도 불구하고, 저는 매일 별들이 나에게 무엇을 예비하고 있는지 궁금해합니다." # 17004555355517091673
  harran.0041.a: "내가 여기까지 어떻게 오게 되었는가? 무엇이 나를 이곳으로 이끌었는가?" # 17783057119711022211
  harran.0041.a.tooltip: "당신은 타비트 이븐 쿠라의 삶에 대한 여러 선택지 기반 이벤트를 경험하게 될 것입니다. 일부 측면은 무작위로 결정되겠지만, 일부는 당신의 시작 상황에 중요한 영향을 미칠 수 있습니다." # 17206238961149151631
  harran.0041.b: "하지만 과거는 과거일 뿐입니다. 이제 미래로 나아가야죠!" # 7589025546085367786
  harran.0041.b.tooltip: "이것은 빠른 시작 옵션입니다. 귀하의 시작 상황은 무작위로 선택될 것입니다." # 11171024471732195902
  harran.0042.t: "탄생" # 8458957887078870270
  harran.0042.desc: "제가 태어난 직후, 부모님께서는 저를 동네 점성술사에게 데려가셨습니다. 우리 하란인들은 그리스와 로마 시대부터 대대로 전해 내려오는 천체에 대한 지식을 자랑스럽게 여깁니다. 제가 지혜의 전당에서 학자로 활동할 때조차, 제 연구의 상당 부분은 천문학에 집중되어 있었죠.\n\n그 점성술사는 제가 특정한 별의 영향 아래 태어났기에 흥미로운 삶을 살 것이라고 말했습니다. 이 점성술사에 따르면, 그 별은 저에게 명성과 뛰어난 지성뿐만 아니라..." # 4579242533423787211
  harran.0042.a: "훌륭한 외모와 매력" # 778344837164833264
  harran.0042.b: "뛰어난 힘과 위엄" # 15905229528906911908
  harran.0042.c: "좋은 가문과 번영" # 13355969768084712322
  harran.0042.d: "막대한 영향력과 명성" # 12707051035510978689
  harran.0043.t: "유년기" # 14599300620864205590
  harran.0043.desc: "저의 아버지와 할아버지는 지역 하란 지도부에서 여러 중요한 직책을 맡으셨습니다. 그들은 또한 부유한 지주이자 저명한 학자였기에, 저희 가문은 하란에서 꽤나 저명했습니다. 저는 특권층 가문에서 태어났지만, 삶이 항상 행복했던 것은 아닙니다. 어렸을 때, 저는 인생에 대한 저의 관점을 영원히 바꿔버린 충격적인 경험을 하는 불운을 겪었습니다." # 6195431241680245492
  harran.0043.a: "도적 떼가 우리 가문의 저택을 한 번 약탈하고 털어갔습니다." # 3944822460045048630
  harran.0043.a.tooltip: "그들은 우리의 많은 귀중품을 빼앗아 갔지만, 다행히 우리는 거의 다치지 않고 탈출했습니다. 어린 나이에도 불구하고 저는 용감하게 행동하여 그들이 우리를 해치기 전에 가솔 대부분에게 경고했습니다." # 10712074109090576862
  harran.0043.b: "길고 고통스러운 병으로 죽을 뻔했지만, 어찌어찌 살아남았습니다." # 12151846518289409618
  harran.0043.b.tooltip: "일 년 동안 쇠약해져서 떠돌이 의사의 노력 덕분에 겨우 목숨을 건졌습니다. 삶이 얼마나 덧없는 것인지 깨달았죠. 그래도 그 의사에게서 의술에 대해 몇 가지 배울 수 있었습니다." # 4263516354745285028
  harran.0043.c: "내 친구, 나의 첫사랑, 멋진 소녀였던 그녀가 세상을 떠났습니다." # 13796774382501403972
  harran.0043.c.tooltip: "제가 그녀를 구할 수도 있었는데! 하지만 모든 게 제 잘못이었죠, 그렇지 않나요? 만약... 아니에요. 그녀는 떠났습니다. 이제 제가 할 수 있는 일은 없지만, 그녀에 대한 제 기억은 제 심장에 영원히 새겨져 있을 겁니다." # 10022792138243739495
  harran.0043.d: "한 귀족의 아들, 동네 불량배와 그 부하들이 나를 폭행했다." # 18331107383803970978
  harran.0043.d.tooltip: "그들은 나에게 흉터를 남기고 기형으로 만들었지만, 그 후로 나의 결심은 그 어느 때보다 강해졌소. 하지만 오늘날까지도 나는 그 개자식을 증오하오. 만약 그가 아직도 하란에 있다면… 내가 무슨 짓을 할지 모르겠소!" # 12647075410933790831
  harran.0044.t: "교육" # 9075645643104149927
  harran.0044.desc: "그리하여, 하란 사회의 최상류층에서 태어났음에도 불구하고, 제 삶이 늘 즐겁고 유쾌하기만 했던 것은 아닙니다. 적어도 2~3세기 전부터 명망 높은 하란 학자들의 가문에서 태어났기에, 제게는 많은 기대가 놓여 있었습니다.\n\n저는 운 좋게도 고대 그리스까지 거슬러 올라가는 유서 깊은 하란 신플라톤주의 학회에서 공부할 수 있었고, 그 학회는 오늘날까지도 자랑스럽게 서 있습니다. 저와 학회의 다른 학생들에게 있어, 많은 이들이 사멸해가는 유산으로 여기는 것을 지켜나가려는 것은 엄청난 짐이었습니다. 그럼에도 불구하고, 스승님들께서는 제 지식에 대한 갈망을 칭찬해 주셨고, 물론 철학 외에도 저는 특히 다음 사항에 대해 배우는 데 관심이 많았습니다..." # 1200653739659191445
  harran.0044.a: "수사학과 연설" # 16206268094864699561
  harran.0044.b: "리더십과 전쟁" # 1328216899907196451
  harran.0044.c: "천문학과 수학" # 13364518975083307044
  harran.0044.d: "인간의 행동" # 10547904002094780470
  harran.0044.e: "역사와 문학" # 10626563983079890581
  harran.0045.t: "성년기" # 3451607306412502599
  harran.0045.desc: "나의 학자로서의 명성은 높아졌고, 곧 바그다드의 지혜의 집(House of Wisdom)에 합류했습니다. 나는 이 명망 높은 기관에서 많은 영향력을 얻었습니다. 어떤 이들은 내가 하란인(Harranian)이기에 우주의 신비에 대한 타고난 이해를 가지고 있다고 생각했습니다. 소문에 따르면 나의 지적 혈통은 플라톤으로부터 끊어지지 않고 나에게까지 이어졌다고 합니다!\n\n나는 수많은 다른 학자들과 만나고 서신을 교환했습니다. 하란인뿐만 아니라 아랍인, 페르시아인, 아시리아인, 그리스인, 인도인, 심지어 중국인까지! 하지만 나의 가장 가까운 친구는 동료 하란인인 [thabit_ibn_qurra_friend.GetFullName]이었습니다. 어쨌든 그들 모두 그곳에 있을 이유가 있었지만, 나로 말할 것 같으면..." # 1348112929793871140
  harran.0045.a: "선조들의 유산을 지켜야 할 의무가 있었다네" # 14941336064916012223
  harran.0045.b: "위대한 사상가로서 불멸을 얻고 싶었다네" # 5467783212878077198
  harran.0045.c: "사회에 기여하고 다른 이들을 돕고 싶었다네" # 1041669415124742270
  harran.0045.d: "심심했고 달리 할 일이 없다고 느꼈습니다." # 11555912828247912921
  harran.0046.t: "가정생활" # 12857492495025714344
  harran.0046.desc: "이 시기에 나는 가족들이 몇 년 동안 바라왔던 대로 아내를 얻었다. 그녀는 아무 데서나 온 천한 계집이 아니었다. 사실 그녀는 동료 하란인들에게도 받아들여질 만한 사람이었고, 이미 나에게 아들을 안겨주었다. 그녀는 다음과 같은 사람이었다:" # 15336259452433210314
  harran.0046.a: "하란에서 온 나의 소꿉친구" # 12896464906913750712
  harran.0046.a.tooltip: "그녀의 출신은 미천했으나, 우리 가문은 그녀의 덕성과 능력을 알아보았습니다. 우리는 서로를 깊이 사랑하며, 그녀는 나의 영감의 원천입니다." # 18031100022715469273
  harran.0046.b: "하란의 저명한 씨족 구성원" # 3502762956040395630
  harran.0046.b.tooltip: "그녀는 막대한 재산의 상속녀였습니다. 따라서 그 결혼은 분명 현실적인 선택이었지만, 이보다 더 나쁜 결혼도 얼마든지 있었을 것이라 생각합니다." # 4759557776335734897
  harran.0046.c: "외국 학자의 딸" # 8820968509340688188
  harran.0046.c.tooltip: "저는 바그다드의 제 인맥을 통해 그녀의 아버지를 만났는데, 그분은 저의 멘토 중 한 분이셨습니다. 안타깝게도 그분은 최근에 돌아가셨습니다." # 595952334949297278
  harran.0046.d: "수년 전 만났던 총명한 노예 소녀" # 8466120518238582658
  harran.0046.d.tooltip: "그녀는 제가 함께 일했던 나이 든 학자가 소유한 총명하고 아름다운 여인이었습니다. 우리가 사랑에 빠진 후, 저는 제가 명성을 얻으면 그녀의 자유를 사서 그녀와 결혼하겠다고 약속했습니다." # 2417781642418467836
  harran.0047.t: "최후의 이교도들" # 1531768200200288984
  harran.0047.desc: "하지만 이제 나는 하란의 지도자로서 고향에 돌아왔습니다! 이는 엄청난 영광이지만, 동시에 녹록지 않은 자리이기도 합니다. 우리 중 일부는 이 새로운 신앙의 시대에 독립적인 공동체로서 생존할 가망이 희박하다고 말합니다. 저 역시 그 말에 동의합니다. 시간은 우리 편이 아닙니다. 이집트인이나 그리스인과 같은 고대 방식을 따르는 이들은 거의 없습니다.\n\n해가 지기 시작하자, 나는 계속해서 길을 따라 걸었고 마침내 하란의 웅장한 신전에 도착했습니다. 그 문에는 우리의 존경받는 선조인 플라톤의 말이 새겨져 있었습니다.\"자기 자신의 본질을 아는 자는 신이 된다\"\n\n나는 그 구절을 몇 번 읽고 나서, 점점 어두워지는 하늘을 올려다보았습니다. 나는 별들을 응시하며 마치 우리의 운명을 읽을 수라도 있는 양 상상했지만, 이내 집으로 향하는 길을 찾았습니다." # 3565236423495909272
  harran.0047.desc.landless: "저는 여전히 고향인 [GetTitleByKey('c_harran').GetNameNoTier]을 생각합니다. [GetTitleByKey('c_baghdad').GetNameNoTier]에 있는 것은 엄청난 영광이지만, 이교도로서의 어려움도 있습니다. 우리 중 일부는 이 새로운 신앙의 시대에 우리 공동체가 독자적으로 생존할 전망이 어둡다고 말합니다. 저도 동의합니다. 시간은 우리 편이 아닙니다. 이집트인이나 그리스인 같은 이들의 고대 방식을 따르는 이들은 거의 없습니다.\n\n저는 예전에 자주 지나치던 하란의 오래된 웅장한 신전을 떠올립니다. 그 문에는 존경하는 선조인 플라톤의 말씀이 새겨져 있습니다.\"자기 본질을 아는 자는 신이 된다\"\n\n저는 바깥에 서서 점점 어두워지는 하늘을 바라보며 그 구절을 몇 번 중얼거립니다. 마치 별들에서 우리의 운명을 읽을 수라도 있는 양 바라본 뒤, 다시 안으로 들어갑니다." # 5800044893262119996
  harran.0047.a: "나는 하란의 타비트, 이 땅에 남은 마지막 이교도들이오." # 9704397151577212936
  harran.0047.info: "#emphasis 역사적 배경:#! 이교도였던 타비트 이븐 쿠라(826년 또는 836년 ~ 901년)는 이슬람 황금기 바그다드에 기반을 둔 학자였습니다. 그는 수학, 천문학, 물리학을 포함한 여러 분야에 공헌했습니다.\n\n\n타비트가 직접적으로 많은 정치 권력을 행사했다는 기록은 없으며, 고향인 하란에서 추방당했을 수도 있으므로, 그를 플레이 가능한 인물로 묘사하는 것은 허구적입니다(주로 플레이 가능한 하란 출신 인물을 두기 위함입니다). 그럼에도 불구하고 타비트는 궁정 천문학자이자 칼리프 알-무타디드의 개인적인 친구로서 어느 정도 영향력을 가졌습니다.\n\n\n타비트의 후손들은 이교도와 무슬림을 막론하고 11세기까지 이슬람 지식인 사회에서 계속해서 두드러진 역할을 수행했습니다." # 2407918573830278887
