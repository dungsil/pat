  building_type_RICE_harran_temple_of_the_moon: "죄악의 성전" # 7452971664769457591
  building_type_RICE_harran_temple_of_the_moon_desc: "하란에 있는 달의 신 '신'의 신전은 바빌로니아인, 페르시아인, 그리스인, 로마인 등 수많은 세력이 흥망성쇠를 거듭하는 것을 수 세기 동안 지켜보며 존속해 왔습니다. 신은 고대 메소포타미아 왕들의 시대부터 이 지역에서 숭배되어 왔습니다." # 14954338236068396830
  building_RICE_harran_temple_of_the_moon: "$building_type_RICE_harran_temple_of_the_moon$" # 11892380637745068917
  building_RICE_harran_temple_of_the_moon_desc: "달의 신전 건축물은 고대 메소포타미아의 종교적 중심지였으며, 특히 달의 신을 숭배하던 곳입니다. 이 신전은 천문학적 지식과 신비로운 의식이 행해지던 곳으로 알려져 있습니다." # 16315710687631767854
  building_type_RICE_harran_baalbek_temple: "주피터 헬리오폴리타누스 신전" # 15523675927003262273
  building_type_RICE_harran_baalbek_temple_desc: "바알베크의 유피테르 신전은 고대 로마 세계에서 가장 거대한 신전 중 하나였습니다. 바알베크에서 유피테르는 셈족 신인 바알 하다드와 동일시되었습니다. 고대 자료에 따르면, 신전의 지배적인 우상은 수염 없는 황금 신이 전차병의 자세로 서 있으며, 오른손에는 채찍을 들고 왼손에는 번개와 곡물 이삭을 쥔 모습이었다고 합니다." # 14232095485345402633
  building_RICE_harran_baalbek_temple: "$building_type_RICE_harran_baalbek_temple$" # 6129789142058333320
  building_RICE_harran_baalbek_temple_desc: "$building_type_RICE_harran_baalbek_temple_desc$" # 6665303204889396121
  building_type_RICE_harran_neoplatonic_academy: "신플라톤주의 학술원" # 8842685316927121837
  building_type_RICE_harran_neoplatonic_academy_desc: "수 세기 동안, 하란의 학술원은 플라톤의 가르침을 신비롭게 해석한 신플라톤주의라는 고대 철학의 마지막 흔적으로 남아있습니다. 이 학술원은 지역 학습의 중심지이며, 중동의 지적 문화에 참여한 많은 학자들을 배출했습니다." # 10791529904049015283
  building_RICE_harran_neoplatonic_academy: "$building_type_RICE_harran_neoplatonic_academy$" # 15823075891614189823
  building_RICE_harran_neoplatonic_academy_desc: "$building_type_RICE_harran_neoplatonic_academy_desc$" # 18276981871018253561
  RICE_harran_moon_temple_destroyed_tooltip: "#italic 달의 신전#!이 광신적인 비이교도 통치자에게 아직 파괴되지 않았습니다." # 11952826677484704798
  RICE_harran_neoplatonic_academy_declined_tooltip: "신플라톤주의 학파는 아직 쇠퇴하지 않았습니다." # 6651440274699105539
  building_type_RICE_harran_neoplatonic_academy_athens: "신플라톤주의 학술원" # 8842685316927121837
  building_type_RICE_harran_neoplatonic_academy_athens_desc: "아테네에는 현재 이교도 학자들이 거주하고 있으며, 그들은 본래의 플라톤 학파로부터 지적인 계승을 주장합니다. 하지만 그들의 독특한 이교 신앙에 대한 확고한 방어는 비이교도 권력자들을 심기 불편하게 만들 수 있습니다..." # 13423551752429267428
  RICE_harran_sun_blessing: "솔의 축복" # 2460935227343820655
  RICE_harran_sun_blessing_desc: "일곱 행성 중 하나인 태양이 이 인물에게 호의를 보인다고들 합니다." # 14316526957691345222
