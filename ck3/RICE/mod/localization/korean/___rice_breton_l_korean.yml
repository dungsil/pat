  RICE_breton_fruits_of_dol: "브르타뉴 도시 돌에서 과일을 구입했습니다." # 10855964072001958510
  RICE_breton_merlins_blessing: "멀린의 축복" # 12520722132414902123
  RICE_breton_merlins_blessing_desc: "그들은 이 인물이 아서 왕 전설에 나오는 유명한 인물인 멀린의 가묘를 방문한 후 일종의 신성한 축복을 받았다고 말합니다." # 217427402366228003
