  RICE_breton_guerande_salterns_desc: "게랑드(브르타뉴어로 그웬란) 마을은 거대한 염전 근처에 자리 잡고 있습니다. 수 세기 동안 이곳 사람들은 지역 염전에서 소금을 채취하여 상당한 이익을 얻어 왔습니다." # 109910273814275904
  RICE_breton_recent_tro_breizh: "브르타뉴 순례 완료" # 3520928736035499911
  RICE_breton_recent_tro_breizh_desc: "이 인물은 최근 브르타뉴의 많은 브르타뉴인들이 행하는 고대의 기독교 순례인 '브르타뉴 순례'를 마쳤습니다. 전통적으로 이 순례는 브르타뉴 내의 일곱 성지를 아우릅니다." # 9215592111842069202
  RICE_breton_calvary_small: "소형 기병" # 2918073670185371433
  RICE_breton_calvary_small_desc: "이 인물은 최근 브르타뉴 정착지에 소규모의 기마상 혹은 기념비적인 공공 십자가 조형물 건설을 위한 자금을 기부했습니다. 규모는 작지만, 경건함을 보여주는 좋은 행동입니다." # 10338327187675265396
  RICE_breton_calvary_medium: "중기병" # 16601707645682802404
  RICE_breton_calvary_medium_desc: "이 인물은 최근 브르타뉴 정착지에 중형 규모의 기마상, 혹은 기념비적인 공공 십자가 조각상을 세우기 위한 자금을 기부했습니다. 이는 유일하신 참된 신앙의 증거가 될 것입니다." # 15145518676098210467
  RICE_breton_calvary_large: "대형 기병" # 9073694047259291140
  RICE_breton_calvary_large_desc: "이 인물이 최근 브르타뉴 정착지에 대규모 기병상, 즉 기념비적인 공공 십자가 조각상 건립을 위해 자금을 기부했습니다. 이 조각상은 그 웅장함과 아름다움으로 많은 이들에게 영감을 줄 것입니다!" # 13111100765992982893
  RICE_breton_observed_treguier_merchants: "트레기예 상인들이 일하는 것을 목격함" # 12600150894931762835
