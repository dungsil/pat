  RICE_erect_calvary_sculpture_tooltip: "지역 마을에 기병 조각상 건설을 후원하겠습니다." # 10069398393879863542
  RICE_erect_calvary_sculpture_desc: "저는 지역 마을에 기병대, 즉 기념비적인 공공 십자가상 건설을 후원하겠습니다." # 6241345706143565416
  RICE_erect_calvary_sculpture_effect_tooltip: "귀하의 수도는 10년 동안 특별한 효과를 받게 될 것입니다." # 9445390467892421905
  RICE_erect_calvary_sculpture_extra_cost_tooltip: "더 큰 기병대는 건설 비용이 더 많이 들 것입니다." # 8481657542430306777
  RICE_erect_calvary_sculpture_confirm: "건설을 시작해 봅시다!" # 18381223603181914751
  RICE_breton_decision_calvary_requirement: "#weak 브르타뉴#!, #weak 북부 프랑스#!, #weak 포르투갈#! 또는 #weak 저지대 국가#!의 속령을 소유하고 있습니다." # 7390199772008389121
  RICE_tro_breizh_context_tooltip: "#emphasis 역사적 배경:#! 지역 순례는 수세기 동안 브르타뉴 문화의 중요한 부분이었습니다(기독교 세계의 다른 많은 지역과 마찬가지로), '트루 브레이즈(Tro Breizh)'는 현대적인 용어이자 개념이지만, 이 지역의 역사적 순례를 대표하기 위해 편의상 사용되었습니다." # 2182484876699327225
  RICE_erect_calvary_sculpture_context_tooltip: "#emphasis 역사적 배경:#! 칼바리(기병대와 혼동해서는 안 됨)는 후기 중세 및 근세에 나타나는 기념비적인 건축물의 한 종류로, 주로 브르타뉴와 같은 대륙 서유럽의 여러 지역에서 발견됩니다." # 4907239539083605766
