  breton.0001.desc: "[constance.GetTitledFirstName]는 기묘한 상황을 통해 아버지인 [conan.GetTitledFirstName]로부터 왕위를 물려받았습니다. [conan.GetSheHe|U]는 일부 [constance.GetCulture.GetName] 귀족들의 반란을 진압하기 위해 [henry.GetTitledFirstName]에게 도움을 간청했었습니다.\n\n하지만 [henry.GetFirstNameNoTooltip]에게는 몇 가지 조건이 있었습니다. 즉, [conan.GetFirstNameNoTooltip]이 자신의 딸인 [constance.GetFirstNameNoTooltip]을 [henry.GetFirstNamePossessiveNoTooltip]의 아들인 [geoffrey.GetTitledFirstName]와 약혼시키는 것이었습니다. 모욕에 굴욕을 더하듯, [henry.GetFirstNameNoTooltip]은 나중에 [conan.GetFirstNameNoTooltip]에게 왕위에서 물러나라고 강요했습니다.\n\n[constance.GetFirstNameNoTooltip]은 자신이 위태롭고 위험한 상황에 처해 있음을 깨닫습니다. 만약 [constance.GetHerHis] 가문이 잉글랜드, 프랑스 또는 다른 인근 왕국들의 계략으로부터 살아남으려면, [constance.GetSheHe]는 자신의 모든 재치와 정치적 기술을 사용하여 [constance.GetHerHis] 후계자들이 정당한 상속권을 빼앗기지 않도록 보장해야 할 것입니다." # 12651827797832750846
  breton.0001.a: "[GetTitleByKey('d_brittany').GetNameNoTierNoTooltip]에겐 위험한 시기입니다...." # 538486664683808222
  breton.0002.t: "$RICE_historical_aspiration_fulfilled_title$" # 6312590152546762382
  breton.0002.desc: "제가 살아남을 것이라고 모두가 예상한 것은 아니라고 말해도 과언이 아닙니다. 저와 [GetTitleByKey('d_brittany').GetNameNoTier]는 유럽의 강대국들 사이의 거대한 게임에서 그저 졸개에 불과할 운명이었습니다.\n\n하지만 정치와 책략, 그리고 약간의 전투를 통해 저는 [constance.GetHouse.GetName] 가문의 다음 세대를 위해 [GetTitleByKey('d_brittany').GetNameNoTierNoTooltip]을 확보하는 데 성공했습니다.\n\n그럼에도 불구하고 우리는 항상 경계해야 하며, 적들이 우리의 약점을 이용하지 않도록 조심해야 합니다. 저의 임무는 아직 끝나지 않았으며, 우리 가문이 이 영토들을 유지하도록 계속 노력해야 합니다. 때가 되면 [heir.GetTitledFirstName]가 저의 뒤를 이을 것입니다." # 3536520395790518489
  breton.0002.a: "#bold [constance.GetHouse.GetNameNoTooltip] 가문에 영광을!#" # 14315377613123473310
