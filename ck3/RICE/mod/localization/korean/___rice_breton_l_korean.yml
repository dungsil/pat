  RICE_breton_impressive_herbal_knowledge: "브르타뉴에서 발견되는 약초와 식물에 대한 인상적인 지식" # 4048787361443504400
  RICE_breton_ankou_sightings: "앙쿠 목격" # 5582347130686609319
  RICE_breton_ankou_sightings_desc: "최근 이 지역에서는 브르타뉴 민속에 나오는 죽음의 정령인 앙쿠(Ankou)의 목격담이 많아졌습니다. 이 목격담과 연관되어 불행한 사건과 사망 사고가 여러 건 발생했지만, 좀 더 이성적인 학자들은 이러한 믿음이 대중적 히스테리에 불과할 것이라고 주장합니다." # 14022536272103746644
  RICE_breton_chouchen_too_much: "너무 독한 초우첸 사이다를 마셨다" # 4814025321863006136
  RICE_breton_tales_of_ys: "최근 들려오는 이스에 대한 이야기들" # 970145226437582440
  RICE_breton_tales_of_ys_desc: "이쉬는 브르타뉴에 있던 막대한 부와 권력을 자랑하던 전설적인 도시로, 수많은 세대 전에 바다에 삼켜졌다고 전해집니다. 이 인물은 최근 바닷속에서 그 도시의 유적을 보았다고 주장하는 누군가를 만났습니다." # 10391723285562607255
  RICE_breton_salted_butter_feasts: "브르타뉴 소금 버터와 함께하는 연회" # 14421428960162324176
  RICE_breton_chouchen_aphrodasiac: "슈센 최음제" # 4157353184800597727
  RICE_breton_chouchen_aphrodasiac_desc: "이 인물은 최근 슈센주를 많이 마셨습니다. 브르타뉴 전설에 따르면 이 종류의 벌꿀술은 최음제로도 사용될 수 있다고 합니다." # 3747801767875831181
  RICE_breton_eating_salted_butter: "브르타뉴 소금 버터 많이 먹기" # 4518771978014387962
  RICE_tro_breizh: "브르타뉴 순례를 떠나기" # 17048663501830673413
  RICE_tro_breizh_tooltip: "브르타뉴의 일곱 성인을 순례하는 '브르타뉴 순방'을 떠나게 될 것입니다." # 16939051521675507041
  RICE_tro_breizh_desc: "나는 트로 브레이즈 성지 순례를 떠나 브르타뉴의 일곱 성인 설립자와 관련된 도시들을 방문할 것입니다." # 1577276814441728348
  RICE_tro_breizh_effect_tooltip: "당신은 브르타뉴의 일곱 마을을 방문하게 될 것이며, 각 마을은 지역 브르타뉴 성인에게 봉헌되어 있습니다." # 10565932616847560062
