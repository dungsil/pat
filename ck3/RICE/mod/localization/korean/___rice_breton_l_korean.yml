  breton.0050.t: "멀린의 무덤" # 311110728467526342
  breton.0050.desc: "당신이 통치하는 브르타뉴의 숲이 우거진 지역은 아서 왕 전설과 연관되어 있습니다. 현지 브르타뉴 민속에서는 이곳에 특히 멀린의 무덤과 같은 몇몇 주목할 만한 장소가 있다고 주장합니다. 호기심에 당신은 오늘 그 장소를 방문했고, 그곳이 숲속 작은 공터에 있는 커다란 조각된 바위 외에는 아무것도 아니라는 것을 알게 되었습니다. 정말 아서 왕의 전설적인 궁정 마법사 멀린이 묻힌 곳이 이곳일까요? 바위 옆에 꽃이나 약간의 음식이 담긴 소박한 제물을 남기면 소원을 이룰 수 있다고들 합니다." # 7112896869457781654
  breton.0050.a: "우스꽝스러운 미신이군! 하지만 이 지역은 평화로워 보이니, 여기서 좀 쉬어야겠어." # 8998573142685266983
  breton.0050.b: "이 위대한 분의 묘소를 뵙게 되어 영광입니다. 꽃을 바치겠습니다." # 10239752304962453869
  breton.0051.t: "카르나크의 석상들" # 13857566581524180837
  breton.0051.desc: "브르타뉴에는 깔끔한 형태로 배열된 고대의 돌판들이 곳곳에서 발견되는데, 특히 카르나크 마을 근처에서 그러합니다. 일부 지역 주민들은 우리 관할 구역 내의 돌들을 지역 건설 프로젝트에 사용하고 있습니다. 하지만, 이 돌들이 고대의 성인들이 세운 것이므로 건드려서는 안 된다고 주장하며 그러한 행위를 경계하는 이들도 있습니다." # 16279917564949463634
  breton.0051.a: "평민들이 그들을 마음대로 하게 두시오." # 13002307381130741267
  breton.0051.b: "어쩌면 내가 가진 돌들을 내 프로젝트에 사용할 수도 있겠군!" # 16735088778353083126
  breton.0051.c: "진실로, 우리는 그러한 신성한 장소를 방해해서는 안 됩니다!" # 15381828960949090252
  breton.0052.t: "거인의 돌" # 13841729590741217395
  breton.0052.desc: "브르타뉴를 여행하던 중, 나는 잘 정돈된 거대한 돌들이 모여 있는 장소를 발견했습니다. 나는 양 떼를 그 돌 중 하나 아래에 쉬게 하는 한 양치기를 발견하고 그와 대화를 나누었습니다. 그가 들은 이야기에 따르면, 이 돌들은 이곳에 살았던 고대 거인 종족이 세운 것이며, 그 거인들이 아서 왕의 기사들과 싸웠다고 합니다." # 4760863740858031964
  breton.0052.a: "하! 그건 한물간 음유시인이 지어낸 허무맹랑한 이야기로 들리는군." # 6054263556537947210
  breton.0052.b: "그럴듯하군. 많은 브르타뉴 지역이 아서 왕 전설과 관련이 있지." # 8382081122546972908
  breton.0053.t: "매의 고사리" # 17676237754630128445
  breton.0053.desc: "독수리 고사리는 유럽 대부분 지역에서 발견되는 식물이지만, 특히 브르타뉴인들은 이를 올바르게 사용하면 신비한 힘으로 가득 차 있다고 여깁니다. 저의 브르타뉴인 하인들 중 일부는 남자나 여자가 고사리 포자를 모아 입에 넣음으로써 비현실적인 힘을 축적했다는 이야기를 들려주었습니다. 그 힘은 투명해지는 것부터 보물을 찾거나 다른 이들이 숨기는 비밀을 알아내는 것까지 다양합니다. 최소한 저에게는 행운을 가져다줄 것입니다.\n\n이 하인들은 근처에서 자라는 고사리를 모아 일종의 약초 혼합물을 만드는 데 사용하자고 제안했습니다." # 2547892590497895696
  breton.0053.a: "신비한 힘이든 아니든, 나는 언제나 약간의 행운을 더할 수 있지!" # 7653368069755274033
  breton.0053.b: "이건 무의미하군. 이성적인 사람들은 미신이 아니라 [ROOT.Char.GetFaith.HighGodName]을 믿지." # 9166530521271707727
  breton.0053.c: "얼토당토않군! 왜 입에 잡초를 쑤셔 넣는 거지?" # 2710098495805321054
  breton.0054.t: "황금 초원" # 254558498465507857
  breton.0054.desc: "브르타뉴에는 황금 풀, 즉 '아우르 이오텐(aour iaotenn)'이라 불리는 희귀하고 찾기 힘든 식물이 있습니다. 전설에 따르면 이 식물은 덕망 있는 자만이 발견할 수 있다고 합니다. 어쨌든, 덕이 높기로 소문난 한 브르타뉴 농부가 이 황금 풀을 발견했다고 주장하며 저에게 그것을 바치겠다고 합니다. 이것을 약으로 마시면 힘이 열 배로 증가한다고 합니다." # 6566531004911470636
  breton.0054.a: "열 배는 아닐지라도, 올바른 약초가 효과가 있다는 것은 사실입니다!" # 8895769366048491920
  breton.0054.b: "그건 황금 풀이 아닌 것 같소.... 이건 ...라고 알려진 약초처럼 보이는군." # 7802329265893247706
  breton.0055.t: "망각의 풀" # 2583321987973686910
  breton.0055.desc: "저는 브르타뉴 영지 내 평범한 초원 중 한 곳에서 산책을 하고 있었는데, 아주 기묘한 방식으로 길을 잃었습니다. 그날 아침, 저는 정체를 알 수 없는 식물을 밟았던 것이 기억납니다. 다음 순간, 저는 1~2마일 떨어진 초원 다른 곳에 서 있었고, 경비병과 시종들이 놀라서 저를 부르는 소리에 해가 지고 있었습니다. 저는 멍한 상태였던 것 같습니다. 무슨 일이 일어났는지 전혀 기억나지 않습니다!\n\n모든 이들에게 무슨 일이 있었는지 이야기하자, 저의 시종 중 나이 든 브르타뉴 남자가 지혜롭게 고개를 끄덕이며 제가 망각의 풀을 밟은 것이 틀림없다고 말했습니다. 현지 전설에 따르면, 그것은 희귀하지만 위험한 식물이라고 합니다. 그것을 밟으면 방향 감각을 잃고 정처 없이 헤매게 된다고 합니다!" # 13013622580172047512
  breton.0055.a: "저는... 앞으로 이곳에서 산책하는 것은 피해야 할 것 같습니다." # 3890922992995304021
  breton.0056.t: "브르타뉴 해산물" # 10960669454286922090
  breton.0056.desc: "오늘 저는 먼 곳에서 온 고귀한 외국인 손님을 맞이하여 그분을 기리는 작은 연회를 열고 있습니다. 연회에는 제가 다스리는 영토의 다양한 진미와 요리들이 준비되었으며, 그중에는 브르타뉴 해안의 유명한 해산물도 포함되어 있습니다. 손님께서 특히 브르타뉴 굴과 가리비, 홍합을 매우 즐기시는 것 같군요!" # 6286423844307512320
  breton.0056.a: "게랑드의 우리 지역 소금과 함께 드십시오!" # 2184837836927009035
  breton.0057.t: "브르타뉴 노인" # 15528295852971704876
  breton.0057.desc: "나는 늦은 밤 가장 아끼는 두 하인과 술을 마시고 있었다. 우리 셋이 집으로 돌아가던 중, 삐걱거리는 낡은 수레에 탄 노인을 발견했다. 아직 술에 취한 하인들이 그 수레에 돌을 던져 바퀴 축 하나를 부숴버렸다. 그들은 웃으며 나에게도 동참하라고 했지만, 나는 뭔가 잘못되었다는 느낌이 들었다. 저런 노인이 한밤중에 무슨 일로 저곳에 있는 걸까?" # 10390424828211321759
  breton.0057.a: "그 행동은 용납할 수 없소! 늙은이가 수레를 고치는 것을 내가 돕겠소." # 16171339875666183053
  breton.0057.b: "도망쳐라! 저 수상한 자가 무슨 짓을 꾸밀지 누가 알겠는가?" # 17349554243504281964
  breton.0057.c: "그 남자는 무시하고 그냥 넘어가야겠소." # 22755812779055742
  breton.0058.t: "앙쿠" # 723304156773520728
  breton.0058.desc: "오늘 아침 제가 가장 아끼던 시종 두 명이 자연사했다는 소식을 들었습니다 (겉보기에는 그렇다고 하더군요). 게다가 제 머리카락의 상당 부분이 하얗게 변해버렸습니다. 어제 만났던 그 수상한 노인과 관련이 있을 게 분명합니다...\n\n아, 하늘이시여 저를 지켜주소서! 그 노인이 누구였는지 알겠습니다. 그는 브르타뉴를 떠도는 죽음의 사자, 앙쿠였습니다!" # 9680752135436668204
  breton.0058.a: "아무도 무슨 일이 있었는지 알아서는 안 됩니다." # 16653980226179474795
  breton.0059.t: "슈셴 벌꿀술" # 4421502795567220505
  breton.0059.desc: "제가 현지 유력 인사들과 함께 브르타뉴식 꿀술인 슈센을 마시고 있을 때, 그들 중 한 명이 술의 취하게 하는 효과를 높이기 위해 벌 독을 첨가하는 것을 제안합니다.\"작은 마을 중 한 곳에서 전에 시도해 본 적이 있소\" 그가 주장합니다.\"정말 특별한 경험이었지\"" # 10874404617714319084
  breton.0059.a: "정신이 나갔습니까? 이것으로 저에게는 충분합니다." # 18423715493914324709
  breton.0059.b: "네, 그거 좋군요. 벌 독을 찾아봅시다!" # 5377754912172330433
  breton.0060.t: "브르타뉴 크레이프" # 4762040607186714130
  breton.0060.desc: "오늘 밤 멀리서 손님들이 오시는데, 브르타뉴 최고의 크레이프를 대접하고 싶소. 달콤한 것을 드릴까요, 아니면 짭짤한 것을 드릴까요?" # 6657018026649651802
  breton.0060.a: "달콤하군" # 16477110979379258313
  breton.0060.b: "맛있는" # 834904726824957571
  breton.0060.c: "둘 다 하면 어떨까요?" # 3033846323014059473
  breton.0061.t: "부굴 노즈" # 13543234831259445559
  breton.0061.desc: "저는 작은 선술집에 들러 맛있는 음식과 술을 즐기며 휴식을 취하고 있습니다. 오늘 밤에는 음유시인이 있어 여러 브르타뉴 이야기를 들려주고 있습니다. 그중 하나는 '밤의 목동'이라 불리는 부굴 노즈(Bugul Noz)라는 존재에 관한 이야기인데, 그는 브르타뉴 숲속에 살고 있다고 합니다. 그는 겉모습이 흉측하여 그를 보는 이들이 공포에 질려 죽을 지경이라고 하지만, 실제로는 매우 온화하고 친절한 영혼이며, 자비심의 화신이라고 합니다. 이 때문에 그가 근처에 누군가 있는 것을 알면, 그들이 스스로 놀라지 않고 안전하게 집으로 돌아갈 수 있도록 소리쳐서 떠나라고 말한다고 합니다. 이런 방식으로 그는 사람들이 밤에 위험한 지역을 피하도록 돕는 셈이지요." # 8274892730174652383
  breton.0061.a: "저 괴물은 끔찍하게 못생겼을 게 분명해. 다시는 보고 싶지 않군!" # 14724615855909895205
  breton.0061.b: "그의 연민에도 불구하고 홀로 살아야 하는 비극적인 인물이로다." # 537710892296671546
  breton.0062.t: "전설적인 도시 이스" # 17171318088014388250
  breton.0062.desc: "굶주리고 누더기를 걸친 브르타뉴 출신 선원 한 명이 최근 근처 마을 해안에 떠밀려 왔습니다. 그는 최근 폭풍우에 난파된 상선의 선원이었으며, 그가 유일한 생존자일 가능성이 높습니다.\n\n마침 제가 그 마을을 방문하고 있던 참이라, 그를 찾아가 보았습니다. 우리가 그의 경험에 대해 이야기를 나누던 중, 그는 배가 침몰하며 거센 파도에 휩쓸려가는 동안 물속에서 전설적인 도시 이스(Ys)의 폐허를 보았다고 주장했습니다. 브르타뉴 전설에 따르면, 이스는 한때 브르타뉴 해안에 있던 번성했던 전설적인 도시였으나 후에 바다에 삼켜졌다고 합니다." # 11793704234203902656
  breton.0062.a: "환각이었을까, 아니면 정말이었을까...." # 3533723282105274138
  breton.0063.t: "너무 많은 가염 버터?" # 5628907590526297718
  breton.0063.desc: "요즘 들어 소금에 절인 버터를 꽤 많이 비축해 둔 것 같군. 브르타뉴의 현지 요리는 언제나 소금에 절인 버터에 의존해 왔지, 어쩌면 지나칠 정도로 말이야. 하지만 어떤 음식이든 훌륭한 곁들임이라는 점은 부정할 수 없지." # 12587349916824476312
  breton.0063.a: "남는 염장 버터를 모두 팔아버리시오" # 13770766022498696288
  breton.0063.b: "지역의 저명인사들에게 소금에 절인 버터를 선물하십시오" # 9666643023417564144
  breton.0063.c: "다가올 연회를 위해 버터를 아껴두시오" # 17035346559305546898
  breton.0064.t: "슈셴" # 14668408245494877698
  breton.0064.desc: "오늘 밤 나는 브르타뉴에서 인기 있는 벌꿀술의 한 종류인 슈센을 마시고 있다. 맛도 좋을 뿐만 아니라, 충분한 양을 마시면 최음제 역할도 한다고 들었다." # 16604373419617839872
  breton.0064.a: "터무니없는 노파의 이야기처럼 들리는군." # 18398746494752911532
  breton.0065.t: "많은 소금 버터" # 923746187152454101
  breton.0065.desc: "브르타뉴 영지 일부 지역 귀족들이 제게 상당한 양의 소금에 절인 버터를 선물했습니다. 그곳에서는 이 물품을 귀하게 여기며, 맛도 꽤 훌륭하더군요!" # 16408613869460939611
  breton.0065.a: "대단히 감사합니다." # 10211346842330356496
