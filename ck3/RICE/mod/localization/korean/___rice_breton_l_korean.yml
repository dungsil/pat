  breton.0010.t: "기병대 양성" # 16529307697879415278
  breton.0010.desc: "새로운 십자가상을 건설하기에 적합한 정착지를 발견했습니다. 이는 예수 그리스도의 십자가 처형을 묘사하는 아름다운 기념물이 될 것이며, 충분히 크다면 복되신 동정 마리아, 여러 사도 및 성인들의 조각상도 포함할 수 있을 것입니다. 이제 이 기념물이 얼마나 장엄할지를 결정할, 이 프로젝트에 기꺼이 제공할 자금의 규모를 정해야 합니다." # 15607778491440512864
