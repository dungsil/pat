  breton.0020.t: "브르타뉴 순례를 준비하며" # 2296967259520446701
  breton.0020.desc: "브르타뉴 사람들은 트로 브레이즈 성지 순례를 마치지 않으면 사후세계에서 고통받으며 그곳에서 순례를 마쳐야 한다고들 하더군. 이 성지 순례를 할 때가 된 것 같소! 예를 들어 예루살렘까지 가는 것만큼 명예롭거나 고된 여정은 아니지만, 이것은 우리 유산의 중요한 일부이지." # 12903785149245936207
  breton.0020.a: "이제 떠날 시간이다!" # 8136960349514672355
  breton.0021.t: "#bold 트로 브레이즈#가 시작됩니다" # 3128006281643285029
  breton.0021.desc: "날이 밝았습니다. 이제 트로 브레즈 순례를 시작할 시간입니다! 저는 브르타뉴의 건국 성인들이 있는 일곱 도시로 여행하며 그 과정에서 많은 신앙심을 얻을 것입니다." # 6895554138577061613
  breton.0021.a: "첫 번째는 캥페르, 성 코렌틴의 도시입니다." # 13149704936800087663
  breton.0022.t: "캥페르" # 13037231185534830910
  breton.0022.desc: "소박한 캥페르 마을은 내가 바라던 만큼 우아하거나 사치스럽지는 않지만, 분명 그 나름의 매력이 있군. 이곳의 보수적인 사람들은 매우 신앙심이 깊고, 종교적인 분위기는 나의 성지 순례를 시작하기에 좋은 출발점이야.\n\n나는 기도하고 묵상하기 위해 생 코랑탱 성당으로 향한다. 그는 이 마을의 초대 주교였으며, 그의 몸 일부가 다시 자라나 필요할 때마다 스스로를 부양할 수 있게 해주는 기적의 물고기를 가졌다고 전해진다. 기도한 후에, 캥페르를 떠나기 전에 현지 음식을 꼭 즐겨야겠어!" # 6940667483822943920
  breton.0022.a: "내일 나는 생폴드레옹으로 떠난다." # 15245499582582530361
  breton.0023.t: "생폴드레옹" # 9362749635498593920
  breton.0023.desc: "생폴드레옹은 그림 같은 해변과 상쾌한 바닷바람이 축복처럼 내리는 사랑스러운 해안 도시입니다. 이곳에서는 특이하게도 많은 채소와 과일이 자라는데, 이는 이 도시의 위대한 성인인 성 파울루스 아우렐리아누스에 얽힌 이야기들을 고려하면 놀라운 일이 아닙니다.\n\n바로 이곳에 성 파울루스 아우렐리아누스가 중요한 수도원을 세웠습니다. 그는 고기를 먹기를 거부하는 흥미로운 습관이 있었으며, 거의 한 세기 반을 살았다고 전해집니다. 트레기예로 떠나기 전에 그의 금욕적인 태도를 어떤 식으로든 기려야 할지도 모르겠습니다." # 3242922071456616265
  breton.0023.a: "#bold 세인트폴드레옹#에 머무는 동안에는 어떤 종류의 고기도 먹지 않겠습니다!" # 1759563832202109583
  breton.0023.b: "고기가 없다고요? 좋은 생각이 아닌 것 같군요. 여기 있는 것만으로도 충분합니다." # 9234978571653006674
  breton.0024.t: "트레기예" # 15573633888542196506
  breton.0024.desc: "트레기에는 생폴드레옹과 같은 해안 도시이지만 훨씬 더 활기가 넘칩니다. 중요한 지역 항구로서 상업과 무역으로 늘 분주합니다. 어쩌면 이곳은 좀 더 사색적이고 종교적인 경험을 하기에 항상 최적의 장소는 아닐지 모르지만, 그것이 반드시 나쁜 것만은 아닙니다.\n\n트레기에는 저명한 은둔자이자 수도사였으며 나중에 이 도시의 주교가 된 성 투드발의 도시입니다. 순례자들의 인파를 헤치고 나아가야 하니, 그분의 인내심을 본받아야겠습니다.\n\n이곳을 지나면 생브리외로 갑니다." # 15239987931442571133
  breton.0024.a: "상인들을 지켜보며 내가 있는 동안 사업이 어떻게 돌아가는지 확인해 보시오." # 17951549660713202204
  breton.0024.b: "세계적인 순례자들과 대화하며 그들의 이야기를 들어보십시오" # 1247968766335255072
  breton.0024.c: "영적인 일에 집중하고, 성 투드왈 교회에서 기도하십시오." # 10670069674656314490
  breton.0025.t: "생브리외" # 11148855589963361583
  breton.0025.desc: "이제 나는 생브리외에 도착했다. 또 다른 항구 도시로군. 최근에 거쳐 온 번잡한 도시들에 조금 지쳤는데, 다행히 생브리외는 그 자연적인 만으로 안식처를 제공한다. 푸른 물결 아래로 펼쳐진 광활한 녹지 풍경이로구나. 현지인들이 말해줬는데, 이곳 성지에서는 수백, 수천 마리의 새들이 번성하는 모습을 보고 들을 수 있다고 한다.\n\n이곳은 이 마을의 중심인 수도원을 세운 위대한 성 브리옥의 도시다. 내가 조용히 기도에 전념할 수 있는, 그가 세운 예배당에 머물게 되어 운이 좋군. 참으로 성스러운 곳이로다!" # 9213873926429398588
  breton.0025.a: "제가 다음으로 향할 곳은 생말로입니다." # 5622050232283068066
  breton.0026.t: "생말루" # 9521233301312608231
  breton.0026.desc: "처음에는 생말로에 가는 것이 조금 망설여졌습니다. 그곳은 해적, 시끄러운 선원들, 그리고 무시무시한 모험가들이 들끓는 거친 동네로 알려져 있으니까요. 하지만 이곳에도 그들의 환경에도 불구하고(혹은 어쩌면 그 환경 덕분에) 훌륭한 미덕을 지닌 평범한 사람들이 살고 있다는 것을 깨달았습니다.\n\n생말로의 수호성인인 성 말로는 어쩌면 이 도시에 어느 정도 어울리는지도 모르겠습니다. 제가 들은 바에 따르면 그는 성 브렌단(Saint Brendan)의 제자였으며, 그의 스승과 함께 높은 바다를 항해하며 모험했고, 축복받은 섬(Blessed Isles)이라 불리는 신비로운 땅에 도달했다고 합니다. 그 섬들에서 그는 이교도들을 얼마나 개종시켰을까요?\n\n이곳에서의 일을 마치면 다음으로 돌(Dol)로 여행할 생각입니다." # 7581939499319048130
  breton.0026.a: "악당들과 어울리며 그들을 이해해보십시오. 그들 또한 신의 자녀들이 아니겠습니까?" # 16564092829496753832
  breton.0026.b: "마을의 조용한 쪽으로 머무르시오. 나는 경건하고 덕망 있는 사람들과의 교류를 선호하오." # 6730406015306544182
  breton.0027.t: "돌" # 984151921018207234
  breton.0027.desc: "돌은 역사가 가득한 곳입니다. 예를 들어, 이곳에서 성 텔로가 부드릭 왕의 명을 받아 지역 주민들을 공포에 떨게 했던 끔찍한 용을 처치했다고 들었습니다. 제가 그 전투를 직접 볼 수 있었다면 얼마나 좋았을까요! 성인이 악한 용과 맞서는 모습은 정말 장관이었을 겁니다.\n\n또한, 성 텔로와 성 돌이 오늘날까지 남아있는 과수원을 조성한 곳도 바로 이곳입니다. 이 나무들 아래를 거닐 때면, 저는 신의 창조물인 자연 속에서 편안함을 느끼지 않을 수 없습니다. 그들이 맺는 과일이 맛있는 것은 말할 것도 없고요.\n\n이곳 다음이면 우리의 여정은 거의 끝납니다. 마지막으로 반(Vannes)에 들를 곳이 하나 남아있습니다." # 16508043137907310435
  breton.0027.a: "여기 있는 동안 맛있는 과일을 좀 사야겠군." # 4854442942229157739
  breton.0027.b: "과일을 살 필요가 없다 - 불필요한 지출이다." # 9437113645622367286
  breton.0028.t: "반스" # 5006815465099779169
  breton.0028.desc: "저는 트로 브레이즈 순례를 거의 마쳤습니다. 이제 순례의 일곱 번째이자 마지막 도착지인 반에 도착했습니다. 이곳은 고대 정착지임에도 불구하고—학자들에 따르면 로마 황제 이전으로 거슬러 올라가는—매우 즐겁고 흥미로운 곳이기도 합니다. 예를 들어, 저는 현지인들이\"반과 그의 아\"라고 부르는 우스꽝스럽게 부풀어 오른 우스꽝스러운 화강암 조각상들에서 큰 즐거움을 찾았습니다. 일부 현지인들은 이 지역에 흩어져 있는 고대의 거대한 돌들에 얽힌 전설도 설명해 주었습니다.\n\n하지만 지금은 즐거움이 아닌 종교에 집중할 때입니다. 저는 반의 성인인 성 파테른을 생각합니다. 이 성인은 위대한 브리튼 영웅인 강력한 아서 왕의 동시대 인물이었다고 합니다. 전설에 따르면 그는 왕의 탐욕을 길들이고 군주를 겸손하게 만들었다고 합니다. 어쨌든 저 또한 덕목을 실천해야 합니다. 이것이 제가 이 순례를 떠난 이유이기도 하니까요." # 8028098364109871889
  breton.0028.a: "나의 여정은 거의 끝났다." # 16182833815595676998
  breton.0029.t: "트로 브레 이즈 종료" # 12567458971814264554
  breton.0029.desc: "나의 옛 거처가 지평선 너머로 우뚝 솟아 있구나. 브르타뉴의 모든 독실한 기독교도들이 의심할 여지 없이 따라야 할 일곱 성지를 순례하며 여행을 마친 나는 고향에 돌아왔다. 이 순례를 통해 많은 것을 성찰했고, 우리 땅의 영적인 경이로움과 종교적 유산을 목도했다." # 9016635152327288919
  breton.0029.a: "제가 살아있는 동안 겪었던 일들을 모두 기억할 수 있기를 바랍니다." # 5354343386442529202
