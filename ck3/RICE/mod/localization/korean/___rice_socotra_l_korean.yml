  socotra.0041.t: "달에게 찬양을" # 7037887490559738194
  socotra.0041.desc: "달은 강력한 존재로, 큰 축복과 큰 저주를 내릴 수 있습니다. 태고적부터 소코트라 사람들은 달의 영광을 위해 제물을 바쳐왔습니다. 우리는 이러한 관습들—외국인들이 기껏해야 마법적이고 최악의 경우 악마적이라고 여기는—이 [ROOT.Char.GetFaith.HighGodName]에 대한 숭배와 충돌한다고 보지 않습니다.\n\n저는 오늘 밤 달을 위한 성대한 제사를 준비했으며, 많은 이들이 참여할 것입니다. 지역의 원로 한 분이 제 희생의 결과를 해석하기 위해 그 자리에 있을 것입니다. 이제, 제가 달을 위해 준비한 제물은 어떤 종류였습니까?" # 45445373203883593
  socotra.0041.a: "과일과 고기를 바치는 일반적인 희생" # 14533298472144659296
  socotra.0041.b: "달을 위한 성대하고 호화로운 제물" # 2033228372535457855
  socotra.0041.c: "한 평민이 고대의 전통에 따라 자신의 손을 바쳤습니다." # 3326609617550628058
  socotra.0041.pos_major: "달께서 당신에게 많은 축복을 내리십니다!" # 7174100437808875800
