  RICE_socotra_indian_ocean_legacy_5_name: "해양 제국" # 445965306174035384
  RICE_socotra_indian_ocean_legacy_1_effect: "[decision|E]인 '#V 소코트라 교역품에 투자하기#!'는 일생 동안 여러 번 내릴 수 있습니다." # 1733116510233217352
  RICE_socotra_indian_ocean_legacy_2_effect_1: "소코트라에 [bawarij_pirate|E] [courtiers|E]가 나타날 확률을 높입니다." # 239939322493659435
  RICE_socotra_indian_ocean_legacy_2_effect_2: "#V 바와리지 신하#! 이제 서인도양의 소코트라가 아닌 궁정에서도 나타날 수 있습니다" # 10530793814587520296
  RICE_socotra_indian_ocean_legacy_3_effect: "아직 영토 내에 #V 인도양 해적 소굴#!이 없다면 특별한 [decision|E]인 #V 인도양 해적과 협력하기#를 통해 건설할 수 있습니다." # 16365086068204407650
  RICE_socotra_indian_ocean_legacy_5_effect: "#V 인도양 해적 소굴#! 건물 계통의 마지막 건물을 해금합니다" # 9953659376677783788
  building_type_RICE_pirate_den_01: "인도양 해적 소굴" # 15096886812923327257
  building_type_RICE_pirate_den_01_desc: "무장 상인과 해적 사이의 경계는 종종 모호합니다. 단순한 약탈은 장기적인 목표로 삼기 어렵기 때문에 인도양과 같은 많은 해양 지역에서는 정예 계층들이 이익과 득점을 위해, 그리고 경제적 경쟁자인 상호 적들을 약화시키기 위해 해적들과 협력하는 경우가 많습니다." # 6855970221944824786
  building_RICE_pirate_den_01: "도둑들의 은신처" # 15568881954145402940
  building_RICE_pirate_den_01_desc: "비록 이제 그들이 공동의 적을 약탈하는 대가로 국가로부터 간접적인 보조금을 받고 있지만, 이 지역의 해적들은 인도양 이 지역에 발판을 마련하기 시작한 지 얼마 되지 않았습니다." # 10261423686774913776
  building_RICE_pirate_den_02: "암시장" # 2820867376589737327
  building_RICE_pirate_den_02_desc: "이 지역의 해적들은 지역 영주들과 더욱 긴밀하게 협력하여 경쟁 상인들의 물품을 훔쳐 다른 곳으로 밀반입하고 있습니다. 이는 수익성이 좋은 거래이며, 인도양에서는 흔치 않은 일도 아닙니다." # 7603400654715455822
  building_RICE_pirate_den_03: "해적 항구" # 17691484996744889339
  building_RICE_pirate_den_03_desc: "이곳의 해적 무리들은 지역 통치자들의 도움으로 충분한 부와 영향력을 축적하여, 자신들의 함대를 관리하고 무역에 종사할 수 있는 은신처를 유지하고 있습니다." # 8304416978641151762
  building_RICE_pirate_den_04: "해상 요새" # 14211986981835860739
  building_RICE_pirate_den_04_desc: "이곳에는 이 해안을 지키고 이곳에 거주하는 해적들과 그들을 지원하는 지역 통치자들 모두에게 위협을 가할 강력한 요새가 자리하고 있습니다. 그들의 재정을 채우든 적과 싸우든, 이 두 집단의 이해관계는 하나와 같습니다." # 13967038885145248764
  building_type_RICE_bawarij_den_01: "바와리지 덴" # 7431345788823090988
  building_type_RICE_bawarij_den_01_desc: "바와리지 해적들은 인도양에서 가장 두려운 해적들 중 일부로, 전통적으로 소코트라를 거점으로 활동해 왔습니다. 수년 동안 그들은 공개적으로든 비밀리에든 상호 이익을 위해 현지 소코트라 지도자들과 협력하는 선견지명을 보여왔습니다." # 8804416440081235231
  building_RICE_bawarij_den_01: "바와리지 은신처" # 7402167476286850831
  building_RICE_bawarij_den_01_desc: "인도 출신인 바와리지 해적들이 수 세기 동안 소코트라를 작전 기지로 사용해 왔지만, 이 섬은 조직적인 본부라기보다는 바와리지가 숨고, 쉬고, 상선을 약탈하기에 편리한 은신처에 가깝습니다." # 12846222281566260012
  building_RICE_bawarij_den_02: "바와리지 교역소" # 5094492598441929931
  building_RICE_bawarij_den_02_desc: "바와리지인들이 소코트라에 더욱 영구적으로 정착하기 시작했으며, 필요에 따라 현지 지도부와 협력하거나 때로는 충돌하기도 하고, 무역에도 종사하고 있습니다." # 464101160756085294
  building_RICE_bawarij_den_03: "바와리지 항구" # 11324528204227201961
  building_RICE_bawarij_den_03_desc: "점점 더 많은 부와 권력을 축적한 바와리지와 소코트라 섬의 협력자들은 이제 더 큰 규모의 전쟁 함대와 상당한 규모의 무역 항구를 유지할 수 있게 되었습니다." # 8016051362607207023
  building_RICE_bawarij_den_04: "바와리지 요새" # 15798370294315279244
  building_RICE_bawarij_den_04_desc: "그들의 사업 파트너들과 굳건한 동맹들의 도움으로, 소코트라의 통치자들인 #bold 바와리지 해적#은 그들의 거점을 기반으로 거대한 전함 함대와 무장 상선단을 파견하며 인도양에서 가장 두렵고 유명한 해적 중 하나로 분명히 살아남을 것입니다." # 14312708120638515834
  building_type_RICE_socotra_dragon_blood_forest_01: "용의 피 숲" # 3555224856283211918
  building_type_RICE_socotra_dragon_blood_forest_01_desc: "용혈수목은 소코트라의 가장 독특한 식물 중 하나입니다. 이 버섯 모양의 나무들은 고대부터 유명했던 붉은 수액을 생산합니다." # 12856525446216468229
  building_RICE_socotra_dragon_blood_forest_01: "용의 피 숲" # 3555224856283211918
  building_RICE_socotra_dragon_blood_forest_01_desc: "소코트라의 황무지에는 용혈수(Dragon's Blood tree)가 흩어져 있습니다. 비록 무질서하게 흩어져 있지만, 현지 마을 사람들은 이 나무들에서 귀한 붉은 수액을 채취하는 오랜 전통 방식을 가지고 있습니다." # 3728854372360513513
  building_RICE_socotra_dragon_blood_forest_02: "용의 피 숲" # 13108210954858101593
  building_RICE_socotra_dragon_blood_forest_02_desc: "소코트라가 계속 성장하고 번성함에 따라, 이 나무들의 붉은 수액에 대한 수요를 충족시키기 위해 용혈목에서 이익을 얻는 더욱 효율적인 방법들이 개발되고 있습니다." # 3541736265558030070
  building_RICE_socotra_dragon_blood_forest_03: "용혈 식물 농장" # 13622246772099878696
  building_RICE_socotra_dragon_blood_forest_03_desc: "소코트라의 용혈수 군락 중 상당수가 이제 보다 체계적인 산업의 일부가 되었으며, 소코트라 경제의 필수적인 부분이 되었지만, 섬 곳곳에는 여전히 야생의 용혈수 숲이 남아 있습니다." # 8169990142694879303
