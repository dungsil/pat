  socotra.0030.t: "긴장 고조" # 6561702509016991085
  socotra.0030.desc: "소코트라 섬의 무슬림들은 소코트라의 일부 법률이 그들의 공동체를 부당하게 겨냥하고 있으며, 일부 내 관료들이 그들을 더욱 억압하기 위해 이를 악용했다고 주장합니다. 그들 사이에서 재치 있고 카리스마 넘치는 한 여성이 부패한 관료들과 그들이 부당하다고 여기는 법률에 반대하는 운동의 지도자로 부상하고 있다는 소문이 있습니다. 공개적인 반란이 일어날 조짐은 없지만, 이러한 상황은 우려스럽습니다." # 6789511785714898197
  socotra.0030.a: "틀림없이, 이 일에서 심각한 일은 일어나지 않을 겁니다." # 4699612283421148187
  socotra.0031.t: "시인 자흐라" # 419964418126854990
  socotra.0031.desc.muslim: "부패한 관리들과 불공정한 법률 아래서 오랜 기간 학대당한 소코트라의 무슬림들 사이에는 많은 불안이 있었습니다. 다행히도 정복이든 개종이든 그들은 이제 (적어도 명목상으로는) 올바른 무슬림 통치자들의 지배를 받게 되었으며, 더 이상 이교도들에게 억압받을 걱정을 하지 않아도 됩니다.\n\n그들의 대표 격인 인물은 어느 정도 명성이 있는 시인, 자흐라라는 여인입니다. 그녀는 권력 이양에 중요한 역할을 해왔으며, 오늘 저의 궁정에 도착했습니다. 그녀는\"[ROOT.Char.GetFaith.HighGodName]께 찬미를. 당신이 이제 우리를 다스리시니 감사합니다\"라고 말합니다.\"부패와 악의에 물들지 않은, 공정하고 명예로운 통치자가 되어주시길 바랍니다\"" # 2754885836086757977
  socotra.0031.desc: "부패한 관리들과 부당한 법률에 의해 수년간 학대당한 소코트라의 무슬림들 사이에 큰 불안이 조성되었습니다. 그들의 대표 격인 [RICE_socotra_zahra_character.GetTitledFirstName]는 꽤 알려진 시인입니다. 오늘 그녀는 저에게 그들의 고충을 토로하고 있습니다.\n\n“저희가 바라는 것은 오직 공정하고 정의로운 대우뿐입니다, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]님.” 그녀가 말합니다. “부디 저희에게 가해진 제약과 부당한 법률을 완화해 주시고, 일부 관리들이 당신의 고귀한 이름을 더럽히기 위해 저지른 불의한 행위들을 조사해 주시길 바랍니다.”\n\n그녀의 유창한 요구는 비록 추가적인 불안을 야기할 수 있다는 암묵적인 위협이 담겨 있지만, 오히려 친근한 요청처럼 들립니다. 제가 그녀의 요구를 거절할 경우, 그녀가 다른 무슬림 통치자들에게 도움을 요청할 계획이라는 소문을 들었기에 신중하게 대처해야 합니다." # 13824492923724514946
  socotra.0031.a: "[ROOT.Char.GetFaith.HighGodName]께 영광을!" # 6120968041459046238
  socotra.0031.b: "아주 좋군! 어쩌면 우리가 협정을 맺을 수도 있겠군." # 8451500018071913822
  socotra.0031.c: "감히 내가 폭군이라고 암시하는 것이냐? 시인이여, 말조심하게." # 2870351180007293826
  socotra.0032.t: "소코트라에 평화가 깃들기를" # 14471504544503787711
  socotra.0032.desc: "자흐라는 놀란 듯 보였지만, 그럼에도 기뻐했습니다.\"고귀하신 분의 너그러움에 감동했습니다\" 그녀는 말하며 고개를 숙였습니다.\"이것이 진정 폐하의 뜻이라면, 악의적인 소수의 불행한 결정으로 인해 생긴 상처를 치유하기 위해 함께 노력합시다\"\n\\\"그대의 말솜씨가 뛰어나구려, 시인이여\" 당신이 그녀에게 말했습니다.\"실로, 함께 노력합시다\"" # 4464481487857653501
  socotra.0032.a: "소코트라의 새로운 시작인가?" # 16995616159573133298
  socotra.0033.t: "소코트라의 긴장" # 2028879151465133412
  socotra.0033.desc: "자흐라는 당신의 반응에 놀란 기색 없이, 그저 패배를 인정하며 고개를 끄덕입니다.\"좋습니다. 그렇다면 제가 생각이 짧았던 모양이군요. 제 주장을 들어주신 관용과 자비에 감사드립니다\"\n\n그녀는 절하고는 물러납니다. 부디 그녀가 소코트라의 긴장을 완화하는 데 자신의 영향력을 사용하기를 바랄 뿐이지만, 아마도 그것은 저의 어리석은 기대일지도 모르겠습니다." # 10883470595921929563
  socotra.0033.a: "그녀가 무슨 짓을 할지 누가 알겠는가?" # 18169516123208942089
  socotra.0034.opening: "고귀하신 [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]께, 도움을 청하는 외침이 닿았나이다:" # 13886374525534733072
  socotra.0034.desc: "덕이 기대되는 [ROOT.Char.GetTitleAsNameNoTooltip]께, 고귀하고 저명한 분들의 아드님께 고하노니:\n소코트라 섬이 이슬람 법과 쿠란에 의해 이슬람으로부터 비어버렸습니다.\n이교도들이 우리에게 중대한 모욕을 저질렀으며, 여인들을 포로로 잡고 약탈을 계속하고 있습니다.\n오, 동포들이여! 턱과 무릎으로 기어서라도 모든 무슬림 여인을 도우시오." # 11977533753281835163
  socotra.0034.a: "소코트라를 돕기 위해 군대를 파견해야 할지도 모르겠군!" # 678246517711991649
