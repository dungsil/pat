  socotra.0005.t: "인도양의 해적들" # 12613329081207159234
  socotra.0005.desc: "수년간 해적들은 [capital_province.GetName] 해안에서 활동하며 인도양을 항해하는 상선을 약탈해왔지만, 우리가 협력한다면 얻을 수 있는 이익이 더 많습니다. 결국, 우리가 거래하는 평범한 상인들이 추가 수입을 위해 해적이 되는 것도 드문 일이 아니며, 해적들이 진취적인 영주들에게 자신들의 서비스를 제공하는 것 또한 들어본 적이 없는 일은 아닙니다. 하지만 이전에는 그러한 일들이 우리 영지 내에서 임시적이고 체계 없이 이루어졌습니다.\n\n이제 우리는 지역 해적들과 거래를 성사시켰습니다. 그들이 우리 영토 내에 공식적인 기지를 세우도록 허용하는 대가로, 그들은 우리를 대신하여 적들의 해안을 약탈하고 전리품의 일부를 우리에게 제공할 것이며, 우리의 군사적 활동을 지원할 것입니다. 해적과 어울리는 데 부끄러운 일은 없습니다. 끊임없이 변화하고 위험한 인도양 세계에서 우리의 경제적, 정치적 이익을 보호하기 위해 우리가 가진 또 하나의 도구일 뿐입니다." # 613128113701632588
  socotra.0005.a: "오늘은 새로운 시작입니다." # 7359854727753224399
  socotra.0006.t: "소코트라 교역품" # 2992075007767717614
  socotra.0006.desc: "소코트라 섬은 세상 어디에서도 볼 수 없는 희귀한 사치품들을 수출합니다. 이 물품들은 종종 막대한 이익을 위해 인도양과 그 너머까지 거래됩니다. 소코트라의 정당한 [ROOT.Char.GetTitleTierName]으로서, 저와 섬에 더 큰 부를 가져다줄 이 산업 중 하나에 투자할 기회가 생겼습니다. 문제는, 어느 산업에 투자해야 할까요?" # 8633876968098223045
  socotra.0006.a: "몰약" # 8981823688527872763
  socotra.0006.b: "소코트라 알로에" # 10405757991626769570
  socotra.0006.c: "유향" # 15991505365446492335
  socotra.0006.d: "사막의 장미" # 8927988470552908090
  socotra.0006.e: "용의 피" # 2846540992475601080
  socotra.0006.f: "용연향" # 17164143736041449565
  socotra.0007.t: "소코트라 왕국" # 4027818162630563061
  socotra.0007.desc: "수세기 동안 소코트라 섬은 푸른 인도양 한가운데 자리 잡고 있었습니다. 보잘것없어 보이지만, 무역의 중심지이자 여러 민족이 교차하는 지점이며, 가장 무서운 해적들이 모이는 장소로서 그 중요성을 부정할 수 없는 섬이었습니다. 하지만 수세기 동안 이 섬은 분산되어 있었고, 소규모 족장들이 다스리거나, 섬의 풍부한 이국적인 산물에서 이익을 얻으려는 외세에 의해 무질서하게 식민지화되곤 했습니다.\n\n하지만 소코트라에 새로운 시대가 밝아오고 있습니다. 오늘, 나는 통합되고 중앙집권화된 섬의 최초의 [ROOT.Char.GetTitleAsNameNoTooltip]임을 선포했습니다. 이제 세계 열강들은 소코트라가 낙후된 지방이 아니라 그 자체로 강력한 왕국임을 인정해야 할 것입니다!" # 10483116814960749802
  socotra.0007.a: "이날은 우리 역사에 영원히 기억될 것입니다." # 345368795990617017
  socotra.0008.t: "소코트라 왕국" # 4027818162630563061
  socotra.0008.desc: "수 세기 동안 소코트라 섬은 푸른 인도양 한가운데 자리 잡고 있었습니다. 보잘것없어 보이지만, 무역의 중심지이자 여러 민족이 교차하는 지점, 그리고 가장 무서운 해적들이 모이는 장소로서 그 중요성을 부인할 수 없는 곳이었습니다. 하지만 수 세기 동안 이 섬은 분권화되어 소규모 족장들이 다스리거나, 섬의 풍부한 이국적 산물에서 이익을 얻으려는 외세의 무계획적인 식민 통치를 받았습니다.\n\n하지만 소코트라에 새로운 시대가 밝아오고 있습니다. 소코트라의 통치자인 [socotra_ruler.GetFullName]께서 [socotra_ruler.GetHerselfHimself]를 통일되고 중앙집권화된 섬의 최초의 [socotra_ruler.GetTitleAsNameNoTooltip]로 선포했습니다. 이렇게 작고 외딴 섬이 위대한 왕국의 초석이 될 수 있을까요?" # 17197180315172086807
  socotra.0008.a: "시간만이 알려줄 것입니다." # 13029075585362017751
  socotra.0009.t: "$socotra.0005.t$" # 8667350567905581841
  socotra.0009.desc: "우리 영토 내 해적들의 존재를 너무 오랫동안 용인해 왔습니다. 그들과 맺은 우리의\"협\"은 우리에게 이롭지 않았으며, 비록 그들 중 다수가 존경받는 상인이기도 하지만, 그들이 보통의 사기꾼이나 도적보다 덜 탐욕스럽다고 할 수 있겠습니까?\n\n이에 나는 [GetGeographicalRegion('RICE_mediterranean_region').GetName] 내 해적 집단과의 모든 협정을 즉시 파기하라는 명령을 내렸습니다. 그들은 더 이상 우리를 위해 일하지 않으므로, 우리 영토에서 법적 보호를 받거나 우리와 협력하여 근거지를 마련할 수 없을 것입니다.\n\n나는 내 군대에게 이 해적들이 우리의 명령에 따르도록 할 것을 지시했습니다. 그들이 평화롭게 떠나주기를 바랄 뿐입니다...." # 4953253202781554091
  socotra.0009.a: "실수하지 않았기를 바라네...." # 6607196777035957105
  socotra.0010.t: "탈출한 노예" # 14674372872599728538
  socotra.0010.desc.diplomacy: "수년 동안 소코트라는 도망친 노예들의 안식처였으며, 그들 중 다수는 아프리카 출신입니다. 그들 중 일부는 꽤 숙련되어 있습니다. 오늘, 그런 전직 노예 중 한 명인 새로 도착한 자가 자신의 봉사를 제안합니다. 그는 한때 강력한 상인이나 통치자의 노예로 복무했으며, 여러 지역의 언어와 풍습에 정통합니다." # 8189879265757602188
  socotra.0010.desc.martial: "수년 동안 소코트라는 도망친 노예들의 안식처였으며, 그들 중 다수는 아프리카 출신입니다. 그들 중 일부는 꽤나 숙련되어 있습니다. 오늘, 그러한 전직 노예 중 한 명인 새로 도착한 자가 자신의 봉사를 제안합니다. 그는 한때 호위병으로 복무했습니다. 그는 전투의 베테랑이며, 꽤 많은 무기에 재능이 있습니다." # 16091586274090678276
  socotra.0010.desc.stewardship: "수년 동안 소코트라는 도망친 노예들의 안식처였으며, 그들 중 다수는 아프리카 출신입니다. 그들 중 일부는 꽤 숙련되어 있습니다. 오늘, 그러한 전직 노예 중 한 명인 새로 도착한 자가 자신의 봉사를 제안합니다. 노예 시절, 그는 글을 읽고 산수를 할 수 있었기 때문에 주인의 재정 관리를 도왔습니다. 그는 분명히 재치 있고 조직적인 인물입니다." # 2455958854272631030
  socotra.0010.desc.intrigue: "수년 동안 소코트라는 도망친 노예들의 안식처였으며, 그들 중 다수는 아프리카 출신입니다. 그들 중 일부는 꽤 숙련되어 있습니다. 오늘, 그런 전직 노예 중 한 명인 새로 도착한 자가 자신의 봉사를 제안합니다. 그의 출신은 미스터리하며, 그는 범죄 세계와 연루되어 있었습니다. 그는 자신이 유용한 인맥과 교활한 능력이 많다고 주장합니다." # 2996616025076053050
  socotra.0010.desc.learning: "수년 동안 소코트라는 도망친 노예들의 안식처였으며, 그들 중 다수는 아프리카 출신입니다. 그들 중 일부는 꽤 숙련된 기술을 가지고 있습니다. 오늘, 그런 전직 노예 중 한 명인 새로 도착한 이가 자신의 봉사를 제안합니다. 그는 글을 읽고 쓸 줄 알 뿐만 아니라, 비범하게 웅변력이 있고 박식합니다. 아마도 그는 붙잡혀 노예가 되기 전에 고향에서 학자였을지도 모릅니다! 그는 분명 지적인 일에 재능이 있으며, 나의 궁정에서 도움이 되기를 희망하고 있습니다." # 12729547604441138866
  socotra.0010.a: "그는 제 궁정에 합류할 가치가 있고 환영받을 만한 인물로 보이는군요!" # 13264358926133318678
  socotra.0010.b: "저는 관심 없으니, 그가 여기에 정착하든 원하는 곳으로 가든 상관없습니다." # 15018901550692740917
  socotra.0010.c: "도망친 노예라고? 주인이 있는지 한번 확인해 봐야겠군!" # 2010353088022234389
  socotra.0011.t: "탈출한 노예" # 14674372872599728538
  socotra.0011.desc: "수년 동안 소코트라는 도망친 노예들의 안식처였으며, 그들 중 다수는 아프리카 출신입니다. 그들 중 일부는 꽤 숙련되어 있습니다. 오늘, 그런 전직 노예 중 한 명인 새로 온 여인이 자신의 봉사를 제안합니다. 아니, 오히려 그녀는 나에게 추천을 받았습니다. 그녀를 만나보니, 그녀의 이전 배경에도 불구하고 매우 숙녀답게 행동하는 것이 분명한 이유를 알 수 있습니다." # 11605928275306505969
  socotra.0011.a: "내 궁정에 온 것을 환영하오!" # 6090278748762745768
  socotra.0011.b: "나는 그런 여자는 필요 없다." # 157937766215924233
  socotra.0011.c: "도망친 노예라고? 주인이 있는지 한번 확인해 봐야겠군!" # 8916484648267121767
  socotra.0012.t: "바와리지 해적" # 14406931542653914510
  socotra.0012.desc: "의심스러운 남자가 우리 궁정에 왔는데, 대가를 치른다면 기꺼이 봉사하겠다고 합니다. 그는 과거 소코트라 섬에 기반을 둔 악명 높은 인도 해적단인 바와리지의 일원이었다고 하며, 그들은 인도양 서부 해안에서 해적 행위를 일삼았습니다. 그의 범죄 기록을 눈감아 줄 의향이 있다면, 그의 방대한 해전, 무역, 항해, 여행 지식과 지역 해적 집단의 내부 사정에 대해 활용할 수 있을 것입니다. 그의 인맥 또한 나에게 큰 도움이 될 수 있을 것입니다." # 10792398439978458207
  socotra.0012.a: "이건 놓치기에는 너무 좋은 기회로군!" # 3459620571638625823
  socotra.0012.b: "이것은 너무 큰 위험 부담입니다. 거래는 없습니다." # 10522767687544506302
  socotra.0013.t: "상인" # 9350617454309503462
  socotra.0013.desc: "수 세기 동안 교역선들이 소코트라를 오가며 멀리서 온 사람들을 섬으로 데려왔습니다. 때로는 이 사람들이 섬에 정착하기로 결정하기도 하는데, 그곳이 그림 같은 낙원의 전형처럼 보였기 때문입니다. 오늘 그런 사람 중 한 명이 제 궁정에 나타났습니다. 그는 자신이 다른 곳에서 태어났지만 소코트라를 자신의 고향으로 삼기로 결정한 상인이라고 말합니다. 그의 사업상의 인맥이 도움이 될 수도 있겠군요." # 7278931269395601488
  socotra.0013.desc.socotra: "수 세기 동안 무역선들이 [capital_province.GetName]을 오가며 먼 곳의 사람들을 이곳으로 데려왔습니다. 때로는 이 사람들이 이곳에 정착하기로 결정하기도 합니다. 오늘 제 궁정에 그런 사람 중 한 명이 찾아왔습니다. 그는 타지에서 태어났지만 [capital_province.GetName]을 자신의 고향으로 삼기로 결정한 상인이라고 말합니다. 그의 사업상 인맥이 유용하게 쓰일지도 모릅니다." # 11426192325681481951
  socotra.0013.a: "그와 그의 모든 종속자들은 환영받을 것입니다." # 17530667262047110419
  socotra.0013.b: "공정한 제안이긴 하지만, 저는 관심이 없습니다." # 14018197417841063112
  socotra.0014.t: "선원" # 1144570120847072013
  socotra.0014.desc: "수 세기 동안 무역선들이 소코트라를 오가며 먼 곳의 사람들을 섬으로 데려왔습니다. 때로는 이들이 섬에 정착하기로 결정하기도 하는데, 그곳이 바로 그림 같은 낙원의 전형처럼 보이기 때문입니다. 오늘 제 궁정에 그러한 한 사람이 찾아왔습니다. 그는 자신이 다른 곳에서 태어났지만 소코트라를 자신의 고향으로 삼기로 결심한 선원이라고 말합니다. 그는 육체적인 재주에 능숙한 강인한 유형으로 보입니다." # 6708441955660645477
  socotra.0014.desc.socotra: "수 세기 동안 교역선들이 [capital_province.GetName]을 오가며 먼 곳의 사람들을 이곳으로 데려왔습니다. 때로는 이 사람들이 이곳에 정착하기로 결정하기도 합니다. 오늘, 그러한 사람 중 한 명이 나의 궁정에 찾아왔습니다. 그는 자신이 다른 곳에서 태어났지만 [capital_province.GetName]을 자신의 고향으로 삼기로 결정한 선원이라고 말합니다. 그는 육체적인 재주에 능숙한 강인한 인물로 보입니다." # 4255804799162375693
  socotra.0014.a: "그와 그의 부양가족들은 우리와 함께 머무르는 것이 허락됩니다." # 7736226696372091742
  socotra.0014.b: "내 궁정에 그런 천한 자는 원치 않는다." # 15839114394186077565
  socotra.0015.t: "여행자" # 16358638894855555226
  socotra.0015.desc: "수 세기 동안 교역선들이 소코트라를 오가며 먼 곳의 사람들을 섬으로 데려왔습니다. 때로는 이 사람들이 섬에 정착하기로 결정하기도 하는데, 결국 이곳은 그림 같은 낙원의 전형처럼 보이기 때문입니다. 오늘 그런 사람 중 한 명이 제 궁정에 나타났습니다. 그는 모험으로 가득 찬 삶 끝에 소코트라를 자신의 고향으로 삼기로 결정했지만 다른 곳에서 태어난 용감한 여행가라고 말합니다." # 12467888857421284233
  socotra.0015.desc.socotra: "수 세기 동안 무역선들이 [capital_province.GetName]을 오가며 먼 곳의 사람들을 이곳으로 데려왔습니다. 때로는 이 사람들이 이곳에 정착하기로 결정하기도 합니다. 오늘, 그런 사람 중 한 명이 제 조정에 왔습니다. 그는 자신이 용감한 여행가이며 다른 곳에서 태어났지만 평생의 모험 끝에 [capital_province.GetName]을 자신의 고향으로 삼기로 했다고 말합니다." # 16491749575751759055
  socotra.0015.a: "그와 그에게 종속된 모든 이들을 여기에 머물게 하십시오." # 11922033024520852315
  socotra.0015.b: "그것은 좋게 들리지만 그에게는 필요가 없습니다." # 2053619744564313455
