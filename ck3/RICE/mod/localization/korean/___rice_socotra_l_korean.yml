  RICE_socotra_legend_new_title_desc: "작고 보잘것없는 섬이지만, [GetTitleByKey('k_socotra').GetNameNoTier]는 수세기 동안 전설의 대상이었으며, 이를 위대한 왕국으로 만든 것은 그에 못지않은 전설적인 통치자, 바로 [founder.GetName]였습니다." # 8147189565203604458
  RICE_socotra_legend_chapter_opening_new_title: "[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip] 섬은 전설과 신화, 이국적인 사치품, 고대 민족, 숨 막히는 풍경으로 가득한 땅입니다. 하지만 한때 이곳은 흉포한 야수들과 심지어 두려운 바와리지 같은 더욱 사나운 해적들이 살던 곳이었습니다. 오직 [ROOT.Legend.GetProtagonist.GetNameNoTooltip]와 같은 영광스러운 지도자만이 이 섬을 길들일 수 있었을 것입니다." # 17139032531152139318
  RICE_socotra_legend_chapter_motivation_new_title: "[ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]가 속했던 인도양은 거대한 경제적 기회의 세계였지만, 왕, 귀족, 해적 군주 등이 정치 게임에서 서로 맞서는 격렬한 갈등의 장이기도 했습니다. [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]는 이 게임 속에서 한낱 장기말에 불과했지만, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 이 섬에 더 위대한 운명이 있음을 알고 있었습니다. 단지 올바른 방향으로 이끌어 줄 선견지명이 있는 통치자만 있으면 될 뿐이었습니다." # 12139666540145560675
  RICE_socotra_legend_chapter_famous_deed_new_title: "[ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 섬의 다양한 주민들의 지지를 모으기 위해 먼저 노력하셨습니다. 그들의 출신이 아프리카, 인도, 아랍과 페르시아의 땅, 그리고 그 너머 어디에서 왔든, 섬 주민들은 하나로 통합되어야만 했습니다." # 12997349543194741040
  RICE_socotra_legend_chapter_extra_deed_new_title: "교활함과 무력으로, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 탐욕스럽고 무자비했던 해적들을 물리치셨습니다. 그들은 [ROOT.Legend.GetProtagonist.GetHerHis] 비전을 공유하지 않았습니다. 그 후로 그들의 무기와 배는 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]의 적들을 향하게 되었습니다. 친절과 지혜로, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 위대한 지도자를 갈망하던 평민들에게 평화와 번영을 가져다주셨습니다. 그 후로 가장 천한 노예부터 가장 높은 귀족에 이르기까지 이 지역 사람들은 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]와 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]을 찬양하는 시와 노래를 불렀습니다. 기도와 헌신으로, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]께서는 고귀한 야망을 이루기 위해 [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]의 도움을 구하셨습니다. 그 후로 [ROOT.Legend.GetProtagonist.GetFaith.HighGodName]께서 이 섬에 더욱 큰 번영과 부를 축복해주셨다고 전해집니다." # 2751698425020440620
  RICE_socotra_legend_chapter_conclusion_new_title: "의심할 여지 없이 [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]와 [ROOT.Legend.GetProperty( 'title' ).Title.GetBaseNameNoTooltip]는 섬 사람들의 마음속에서 영원히 하나로 남을 것입니다. 인도양의 푸른 물결 속에서 이 섬을 작지만 강력한 왕국으로 만듦으로써, [ROOT.Legend.GetProtagonist.GetFirstNameNoTooltip]는 역사 속 자신의 자리를 확고히 했습니다." # 6576940621198110297
