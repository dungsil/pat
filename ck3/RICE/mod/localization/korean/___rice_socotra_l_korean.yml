  game_concept_indian_ocean_pirate_desc: "인도양의 [RICE_pirates|E] 해적들과 사략선원들은 게임에서 여러 가지 방식으로 구현됩니다. 첫째, 인도양을 따라 특정 조건을 만족하는 통치자들은 [decision|E]을 내려 인도양 해적 소굴이라는 [special_building|E]을 건설할 수 있습니다. 이 건물은 여러 군사적, 경제적 보너스를 제공하며, 역사적으로 해적들의 본거지였거나 그들과 협력했던 일부 [counties|E]에는 게임 시작 시점에 이미 이 건물이 자리 잡고 있습니다.\n\n소코트라 섬은 인도양에 기반을 둔 인도계 사략선원들로 악명 높았던 바와리지(Bawarij)를 나타내는 바와리지 소굴이라는 [special_building|E]의 특별한 변형을 얻습니다. 소코트라의 여러 메커니즘조차도 바와리지와 관련이 있습니다. 예를 들어, 소코트라 [county|E]의 [rulers|E]는 전쟁 중에 [decision|E]을 내려 바와리지 무법자들을 모집하여 군대를 강화할 수 있지만, 이는 파괴적인 부정적 [county_modifier|E]를 대가로 합니다. 또한 바와리지 소굴을 적절한 수준으로 업그레이드한 경우, [decision|E]을 내려 소코트라 [kingdom|E]를 형성할 수도 있습니다.\n\n마지막으로, 바와리지 해적들은 이벤트로 인해 [courtiers|E]로 나타나기도 합니다. 이는 소코트라의 [rulers|E]와, 해양 무역 계통에서 [dynasty_perk|E]인 [GetDynastyPerk('RICE_socotra_indian_ocean_legacy_2').GetName]을 해금한 왕조를 가진 인도양 지역의 [rulers|E]로 제한됩니다. 이들은 종종 훌륭한 [knights|E]나 [commanders|E]가 되는 강력하고 유능한 인물들입니다.\n\n마지막으로, 여러 선택지가 있는 $RICE_pirate_indian_ocean_decision$ [decision|E]도 존재합니다. 대부분의 선택지는 영토 내에 인도양 해적 소굴을 보유하고 있거나, 앞서 언급한 [decision|E]의 $RICE_pirate_establish_relations_name$ 선택지를 통해 얻는 $RICE_pirate_indian_ocean_connections_modifier$ [modifier|E]를 통해 해금됩니다." # 2047385556282583706
  RICE_socotra_pirate_infestation: "해적 창궐" # 13903469855409467172
  RICE_socotra_pirate_infestation_desc: "지역 통치자들이 약탈과 무역에 관해 상호 이익을 위해 지역 해적들에게 접근하기 시작했으며, 이들에게 이 땅에 영구적인 거점을 마련하도록 허용하고 있습니다. 하지만 해적 지도부가 동료 해적들을 통제하고 그들을 인근 공동체 및 지역 권력 구조에 통합시키는 데는 다소 시간이 걸릴 것입니다." # 1291127219689404151
  RICE_socotra_invest_myrrh: "소코트라 몰약 투자" # 8297939833484191340
  RICE_socotra_invest_myrrh_desc: "이 인물은 소코트라의 몰약 무역 수출에 최근 투자했습니다. 몰약은 몰약나무 수지에서 추출되며, 고대부터 향수, 향, 의약품으로 사용되어 왔고 많은 유익한 특성을 지니고 있습니다." # 11591078822622413218
  RICE_socotra_county_invest_myrrh: "소코트라 몰약 투자" # 8297939833484191340
  RICE_socotra_county_invest_myrrh_desc: "소코트라의 통치자들이 섬의 교역품 중 하나인 몰약에 투자를 늘렸습니다. 몰약은 몰약나무의 수지에서 추출되며, 고대부터 향수, 향, 약품으로 사용되어 왔으며 많은 유익한 특성을 지니고 있습니다." # 5358731647021113160
  RICE_socotra_invest_socotrine_aloe: "소코트라 알로에 투자" # 16327113958991691919
  RICE_socotra_invest_socotrine_aloe_desc: "이 인물은 최근 소코트라의 특산품인 소코트라 알로에 무역에 투자했습니다. 소코트라 섬에서만 자라는 이 알로에는 고대부터 특히 하제(瀉劑)로서의 약효와 치유 능력으로 명성이 높았습니다." # 12826829820527754224
  RICE_socotra_county_invest_socotrine_aloe: "소코트라 알로에 투자" # 16327113958991691919
  RICE_socotra_county_invest_socotrine_aloe_desc: "소코트라의 통치자들이 최근 섬의 교역품 중 하나인 소코트라 알로에에 투자했습니다. 소코트라 섬에서만 자생하는 이 알로에는 고대부터 특히 하제(瀉劑)로서의 약효와 치유 능력으로 명성이 높았습니다." # 9328173097584358044
  RICE_socotra_invest_frankincense: "소코트라 유향에 대한 투자" # 4629740177008429644
  RICE_socotra_invest_frankincense_desc: "이 인물은 최근 소코트라산 유향 무역 수출에 투자했습니다. 소코트라의 유향 재배지는 고대만큼 광활하지는 않지만, 수요가 가장 높았던 시기만큼은 아니더라도 여전히 상당한 수익을 내고 있습니다. 유향 수지는 종교적 및 의학적 목적으로 전 세계에서 사용됩니다." # 13673092146240395401
  RICE_socotra_county_invest_frankincense: "소코트라 유향에 대한 투자" # 4629740177008429644
  RICE_socotra_county_invest_frankincense_desc: "소코트라의 통치자들은 최근 섬의 교역품 중 하나인 유향에 투자했습니다. 소코트라의 유향 농장은 수요가 가장 높았던 고대만큼 광활하지는 않지만, 여전히 꽤 많은 이익을 내고 있습니다. 유향 수지는 종교적, 의학적 목적으로 전 세계에서 사용됩니다." # 4923529812141901963
  RICE_socotra_invest_desert_rose: "소코트라 사막 장미에 대한 투자" # 9219155981192009532
  RICE_socotra_invest_desert_rose_desc: "이 인물은 최근 소코트라의 사막 장미 무역 수출에 투자했습니다. 사막 장미는 아프리카와 아라비아 전역에서 자라는 관목이지만, 소코트라에는 다른 사막 장미보다 크고 많은 물을 저장하는 줄기 같은 밑동을 가진 독특한 변종이 있습니다. 이 식물은 수많은 약효가 있다고 알려져 있습니다." # 13055958491901639877
  RICE_socotra_county_invest_desert_rose: "소코트라 사막 장미에 대한 투자" # 9219155981192009532
  RICE_socotra_county_invest_desert_rose_desc: "소코트라의 통치자들이 섬의 교역품 중 하나인 사막 장미에 최근 투자했습니다. 사막 장미는 아프리카와 아라비아 전역에서 자라는 관목이지만, 소코트라는 다른 사막 장미보다 클 뿐만 아니라 물을 많이 저장하는 줄기 같은 밑동을 가진 독특한 변종을 보유하고 있습니다. 이 식물은 수많은 약효가 있다고 알려져 있습니다." # 12673073513846688432
  RICE_socotra_invest_dragons_blood: "소코트라 용혈목에 대한 투자" # 14830072997522485524
  RICE_socotra_invest_dragons_blood_desc: "이 인물은 최근 소코트라의 용혈(Dragon’s Blood) 무역 수출에 투자했습니다. 소코트라의 가장 유명하고 수익성 높은 수출품인 이 수지는 세계 어디에도 자라지 않는 버섯 모양의 용혈수(Dragon Tree)를 베어내고 그 수액을 조심스럽게 추출하여 만듭니다. 용혈수는 약재, 염료, 바니시, 향, 마법 의식, 연금술 등에 사용됩니다." # 6196375356107497191
  RICE_socotra_county_invest_dragons_blood: "소코트라 용혈목에 대한 투자" # 14830072997522485524
  RICE_socotra_county_invest_dragons_blood_desc: "소코트라의 통치자들이 섬의 주요 교역품 중 하나인 용혈(Dragon’s Blood)에 투자를 늘렸습니다. 소코트라에서 가장 유명하고 수익성이 높은 수출품인 이 수지는 다른 곳에서는 자라지 않는 버섯 모양의 용혈수(Dragon Tree)를 베어내고 그 수액을 조심스럽게 추출하여 만듭니다. 용혈은 약재, 염료, 광택제, 향, 마법 의식, 연금술 등에 사용됩니다." # 10431468323624787506
  RICE_socotra_invest_ambergis: "소코트라 용연향 투자" # 8056643534876302709
  RICE_socotra_invest_ambergis_desc: "이 인물은 최근 소코트라의 용연향 무역 수출에 투자했습니다. 이 물질은 고래가 분비하는 것이므로, 종종 이 거대하고 위험한 생물을 사냥하여 얻어야 하며, 특히 소코트라는 용연향의 품질로 유명합니다. 향수, 음식, 음료, 의약품, 최음제 제조 등 다방면에 사용됩니다." # 12866374696104552006
  RICE_socotra_county_invest_ambergis: "소코트라 용연향 투자" # 8056643534876302709
  RICE_socotra_county_invest_ambergis_desc: "소코트라의 통치자들이 섬의 주요 교역품 중 하나인 용연향에 투자했습니다. 이 물질은 고래의 분비물이기 때문에 종종 크고 위험한 이 생물들을 사냥하여 얻어야 하며, 특히 소코트라는 용연향의 품질로 유명합니다. 용연향은 향수, 음식, 음료, 약품, 최음제 등을 만드는 데 다방면으로 사용됩니다." # 579266289009945854
  RICE_socotra_bawarij_infestation: "바와리지 감염" # 3025182537064536365
  RICE_socotra_bawarij_infestation_desc: "과거의 협정으로 인해 소코트라의 지역 통치자들은 바와리지 해적들이 소코트라의 안녕에 해를 끼치는 활동을 하더라도, 그들의 다소 의심스러운 행위를 눈감아줄 수밖에 없습니다." # 3008807701401835179
  RICE_socotra_bawarij_character_modifier: "전직 바와리지 해적" # 14319029747698905498
  RICE_socotra_bawarij_character_modifier_desc: "이 전사는 한때 인도 아대륙에서 기원하여 소코트라에 근거지를 둔 악명 높은 해적 집단인 바와리지의 일원이었습니다. 그는 동료 무사와 함께 인도양 전역을 항해하며 부와 악명을 얻기 위해 해안을 약탈하고 상선을 공격했습니다." # 1633873124393920147
  RICE_socotra_former_slave_modifier: "전직 노예" # 12661667997013250399
  RICE_socotra_former_slave_modifier_desc: "이 인물은 한때 노예였으나, 마침내 탈출했거나 옛 주인이 해방시켜 주었으며, 그 이후 새로운 삶을 시작했습니다." # 11450561588420854262
  RICE_socotra_opinion_moon_heathen: "신성모독적인 달 제사를 거행함" # 12664171947357151437
  RICE_socotra_zahra_modifier: "시인 자흐라" # 419964418126854990
  RICE_socotra_zahra_modifier_desc: "이 소코트라 귀족 여성은 소코트라 현지 무슬림 공동체의 챔피언으로서 명성을 얻었으며, 시에 대한 그녀의 웅변술과 재능으로도 유명합니다. 그녀는 진정으로 가공할 만하고 고무적인 여인입니다!" # 186958001645178439
  RICE_socotra_hosted_poetry_contest_no_prize: "소규모 시합 개최" # 16332761530803738272
  RICE_socotra_hosted_poetry_contest_small_prize: "소규모 시 짓기 대회를 개최했습니다." # 8533908720308516794
  RICE_socotra_hosted_poetry_contest_medium_prize: "대규모 시 대회 개최" # 8072586346930682180
  RICE_socotra_hosted_poetry_contest_large_prize: "성대한 시 짓기 대회를 개최함" # 5197620381196230699
  RICE_socotra_moon_sacrifice_pos_major: "달의 위대한 축복" # 16398490824401157749
  RICE_socotra_moon_sacrifice_pos_minor: "달의 축복" # 6704857139168192054
  RICE_socotra_moon_sacrifice_neg_major: "달의 거대한 저주" # 11794996687932690854
  RICE_socotra_moon_sacrifice_neg_minor: "초승달의 저주" # 5047174740150608251
  RICE_socotra_muslim_discontent: "소코트라 무슬림들의 불안정" # 328781623892745926
  RICE_socotra_muslim_concessions: "소코트라의 무슬림에 대한 양보" # 2036432250739366415
  RICE_socotra_indian_ocean_merchant_modifier: "인도양 상인" # 11959689285764433223
  RICE_socotra_indian_ocean_merchant_modifier_desc: "이 인물은 소위 해상 비단길에서 진취적인 상인으로 시작했습니다." # 18213237963467454363
  RICE_socotra_indian_ocean_sailor_modifier: "인도양 항해사" # 14906584273696815300
  RICE_socotra_goats_overgrazing: "소코트라 염소의 과도한 방목" # 5576379221879524343
  RICE_socotra_learning_about_dragons_blood: "용의 피에 대한 귀중한 지식" # 10701333088943185392
  RICE_socotra_bawarij_out_of_control: "바와리지 부족은 규율이 부족합니다" # 17533680577277501232
  RICE_socotra_bawarij_out_of_control_desc: "바와리지 해적들의 지도자들은 부하들 사이에서 커져가는 불만과 기강 해이를 잠재우지 못하고 있으며, 이는 그들뿐만 아니라 소코트라의 통치자들에게도 골칫거리가 되고 있습니다." # 2667994999907951597
  RICE_socotra_dolphin_sightings: "소코트라에서 돌고래를 목격했습니다" # 5329428507023138857
  RICE_socotra_dolphin_sightings_desc: "이 인물은 최근 소코트라 해안에서 돌고래 떼를 목격했습니다. 소코트라의 전설에 따르면 이는 행운의 징조라고 합니다!" # 10769905962908131153
  RICE_socotra_shipwreck_distribution: "난파선 인양" # 13029176255891730206
  RICE_socotra_shipwreck_distribution_desc: "소코트라 해안가에서 상선 몇 척이 난파되는 사건이 최근 발생했습니다. 현지 통치자는 관대하게도 지역 주민들이 난파된 선박과 그 상품들을 최대한 많이 건져 올릴 수 있도록 허락했습니다." # 1070819046298824088
  RICE_socotra_chameleons_curse: "카멜레온의 저주" # 12588919542100097008
  RICE_socotra_chameleons_curse_desc: "이 인물은 최근 들어 말에 어려움을 겪고 있습니다. 그저 우연일 수도 있고, 웅변과 수사학 실력이 예전 같지 않아서 그럴 수도 있습니다. 하지만 일부 사람들은 이 인물이 소코트라 섬에서 흔한 미신처럼, 소코트라 카멜레온을 마주쳤을 때 저주에 걸렸다고 말합니다." # 13304071199787215183
  RICE_socotra_opinion_cave_picnic: "소코트라 동굴에서의 소풍" # 6694291113919622462
