  socotra.0020.t: "시 짓기 대회" # 368445155788211190
  socotra.0020.desc: "우리 [ROOT.Char.GetCulture.GetCollectiveNoun]와 같이 남부 아라비아와 소코트라에서 기원한 민족들 사이에서는 시를 읊을 수 있는 자가 최고의 존경을 받습니다. 우리 시인들은 아랍어를 사용하는 사촌들의 시인들처럼 직설적이거나 단정적이지 않습니다. 우리는 미묘한 뉘앙스와 숨겨진 의미, 비밀스러운 상징, 그리고 운명의 기발한 반전에 더 집중하기 때문입니다. 시는 우리 문화에 깊이 뿌리내려 있어, 밭에서 일하는 농부들과 양을 도살하는 도축꾼들, 전투에 돌격하는 전사들, 설교를 하는 성직자들이 시를 읊습니다.\n\n이제 나는 [ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에서 대규모 시 대회를 개최하기로 결정했습니다! 올해 최고의 시인임을 증명할 남성이나 여성은 누구일까요?" # 3023791371536614449
  socotra.0020.a: "모든 이들에게 이 대회를 알리노니, 원하는 자는 누구나 참여할 수 있소!" # 14850123395652938796
  socotra.0021.t: "상금" # 1421663363488834401
  socotra.0021.desc: "시문 경연 대회를 준비하는 동안, 상금은 얼마나 될 예정입니까? 시 자체가 훌륭한 보상이기에 물질적인 필요로 더럽혀져서는 안 되겠지만, 동기 부여를 위해 상금이 있는 것이 나쁘지는 않겠지요." # 5696563330611454359
  socotra.0021.a: "상으로는 아무것도 필요 없고, 오직 명성과 명예만 있으면 됩니다." # 13671982291591785908
  socotra.0021.b: "작은 상으로도 충분합니다." # 1583563324753086532
  socotra.0021.c: "중간 크기의 전리품." # 15647669800523665733
  socotra.0021.d: "성대한 대상을 준비하라!" # 5417691546754215604
  socotra.0021.tooltip: "더 큰 상품은 더 많은 참여를 유도하여, 주최자인 귀하에게 더 큰 명성을 가져다줄 것입니다. 더 큰 상품은 물론 더 많은 £gold£를 소모하지만, 대회가 끝난 후 귀하에게 더 많은 [prestige|E]와 더 나은 보너스를 가져다줄 것입니다." # 3327520346766268612
  socotra.0022.t: "경연 시작!" # 9262869934940877974
  socotra.0022.desc: "시 낭송 대회의 한 주가 다가왔습니다! 며칠 동안 남녀노소 구분 없이 가장 존경받고 명망 높은 [GetPlayer.GetPrimaryTitle.GetNameNoTier]의 시인들로 구성된 심사위원단 앞에서 여러 라운드에 걸쳐 경쟁을 벌일 것이며, 이 장관을 보기 위해 많은 이들이 모여들었습니다. 전반적으로 이번 대회에 대한 반응은 좋은 것 같습니다.\n\n다른 곳의 아랍 사촌들과는 달리, 우리는 남녀가 자유롭게 어울려 시 짓기에서 서로 경쟁하는 것을 장려하며, 참가자들은 고귀한 귀족부터 비천한 거지까지 모든 계층에서 왔습니다. 심지어 내 궁정 신하들 중 일부도 참가했습니다. 올해 그들이 어떤 시를 선보일지, 그리고 누가 우승할지 지켜보는 것이 흥미로울 것입니다!" # 1402378169495150076
  socotra.0022.a: "정말 흥미진진하군! 누가 이길지 궁금하네?" # 1837569542041102
  socotra.0022.b: "배운 [ROOT.Char.GetWomanMan]으로서, 저 또한 재판관이 될 수 있습니다." # 7203653945440398663
  socotra.0022.c: "#bold [ROOT.Char.GetWomanMan]#으로서 말솜씨에 능한 저는 재판관 역할도 수행할 수 있습니다." # 3560403830063406521
  socotra.0022.d: "나 역시 이름난 시인인 만큼, 심사위원이 될 수도 있겠군." # 8301908535905175810
  socotra.0022.tooltip: "비록 판관직은 약간의 [stress|E]를 유발할 수 있는 힘든 일이지만, 그럼에도 불구하고 자랑스러워할 만한 일이며 경쟁이 끝나면 더 많은 [prestige|E]를 얻게 될 것입니다." # 10399761269515687688
  socotra.0023.t: "최종 라운드" # 8393528427912860052
  socotra.0023.desc: "며칠 동안 저와 수많은 사람들이 시 경연 대회에서 승리를 위해 경쟁하는 것을 지켜보았습니다. 이 남녀들은 심사위원들이 제시한 다양한 주제에 대해 즉석에서 시를 짓습니다. 어떤 시는 소박하고 유머러스한 일화이고, 어떤 시는 선과 악에 대한 이야기이지만, 대부분은 은유적인 언어를 사용합니다. 여기서는 단어가 항상 그 의미를 뜻하지 않으며, 최고의 시인들은 기발한 상징이나 반전을 통해 진정한 의미를 숨깁니다.\n\n어쨌든, 예선 라운드를 거치면서 많은 시인들이 탈락했고, 이제 소수만이 남았습니다." # 10321811581443081097
  socotra.0023.a: "마지막 라운드가 다가왔습니다. 누가 승리할까요?" # 13385462306831221857
  socotra.0024.t: "승리한 시인" # 3737920479584340300
  socotra.0024.desc.start: "승자가 선포되었습니다! 심사위원들은 모두 한 인물이 웅변술과 재치, 유머와 감동 면에서 모두를 능가했다고 동의했습니다. #bold [ROOT.Char.GetTitleTierName]#으로서 저는 이 행운의 승자에게 상을 수여합니다." # 8619413748261079045
  socotra.0024.desc.middle: "전통에 따라, 승자는 우승 시를 다시 읊어야 합니다. 그것도 암송으로 말입니다." # 14207899104004692615
  socotra.0024.desc.winner.courtier: "승자는 바로 [RICE_courtier_poet_winner.GetTitledFirstName]입니다! 실로 [RICE_courtier_poet_winner.GetHerHis]의 시는 경이롭습니다." # 6357055038850532213
  socotra.0024.desc.winner_1: "그는 겸손한 목동으로, 집 근처 언덕과 산으로 양 떼를 몰고 갈 때 종종 염소와 양들에게 시를 읊어줍니다. 그의 양 떼는 이런 목자를 두었으니 분명 축복받았을 것입니다!" # 10879605974226735478
  socotra.0024.desc.winner_2: "그녀는 옷을 만들어 지역 시장에서 파는 평범한 직조공입니다. 그녀가 자신의 상품을 광고하기 위해 사랑스러운 시를 읊는다고들 하는데, 그녀의 상품이 얼마나 인기 있을지 짐작할 수 있습니다." # 5162279154340178978
  socotra.0024.desc.winner_3: "그는 근처에 정착한 옛 뱃사람이자 바다의 늙은 베테랑입니다. 그의 목소리는 거칠지만, 그 점이 오히려 그의 시에 세월의 흔적과 고풍스러운 멋을 더해줍니다. 의심할 여지 없이 그의 가장 생생한 생각들은 건장한 청년 시절 이국적이고 먼 곳들을 항해하며 얻은 것일 겁니다." # 15422710450085221873
  socotra.0024.desc.winner_4: "그녀는 약초사이자 현명한 여인으로, 모두에게 친절하고 도움이 됩니다. 비록 혼자 살지만, 그녀의 약을 얻고 시를 듣기 위해 많은 이들이 찾아오기에 결코 외롭지 않습니다." # 5014039672770789276
  socotra.0024.desc.winner_5: "그는 부유한 가문의 하인이지만, 주변을 관찰하며 많은 것을 배웠습니다. 주인의 대화를 엿들으며 인생의 드라마에 대해 한두 가지는 분명히 터득했을 것입니다!" # 7096920694265591730
  socotra.0024.desc.winner_6: "그녀는 몸집이 크고 자녀가 많은 어머니로, 대부분의 시간을 가정을 관리하는 데 보냅니다. 대담하고 단호한 그녀가 많은 자녀들을 꾸짖고 잔소리할 때조차 시적인 운율이 있다고들 합니다." # 9821642452504825233
  socotra.0024.desc.winner_7: "그는 부유하고 잘 나가는 상인입니다. 감미로운 혀와 교활한 지성, 그리고 인간 본성에 대한 뛰어난 이해력 덕분에 사업과 시에서 성공을 거두는 것은 놀라운 일이 아닙니다!" # 15621169005832513175
  socotra.0024.desc.winner_8: "그녀는 귀족의 딸입니다. 하지만 결코 곱게 자란 응석받이 아가씨가 아닙니다. 그녀의 목소리는 고상하고 듣기 좋으며, 세상에 대한 속삭임을 담고 있습니다. 그녀는 분명 많은 것을 보았고 우리의 우주 속 위치에 대해 생각하고 있습니다." # 13514300520434098223
  socotra.0024.desc.winner_9: "그는 수년 전 이곳으로 도망쳐 온 전직 노예로, 잡일을 하며 근근이 살아가고 있습니다. 하지만 그의 다채로운 경험은 시에 반영되어 유용하게 쓰이고 있으며, 그는 여러 다른 이들의 문체를 흉내 내는 데 능숙합니다." # 5960207608394468844
  socotra.0024.desc.winner_10: "그녀는 악명 높지만 능변을 지닌, 감미로운 목소리를 가진 동네 매춘부입니다. 남자들이 꿀에 벌떼처럼 몰려든다고들 하지만, 심지어 질투심 많은 주부들조차 그녀의 시가 매혹적이라고 인정합니다." # 16339918642058554113
  socotra.0024.desc.winner_11: "그는 학자이며, 지역 마을 출신 중 글을 읽고 쓸 줄 아는 몇 안 되는 사람 중 한 명입니다. 하지만 그는 글을 안다는 사실이 자신의 시 낭송에 영향을 미치도록 두지 않습니다. 오히려 그것이 그가 이 구전 전통을 지키는 기술을 향상시킵니다." # 6960139613147166750
  socotra.0024.desc.winner_12: "그녀는 근처 저택에 거주하는, 위엄 있는 태도의 나이 든 귀부인입니다. 비록 미망인이지만, 그녀가 시문(詩文)을 다듬는 데 많은 시간을 보낸다는 것은 분명해 보입니다." # 10646029185735546088
  socotra.0024.desc.winner_13: "그는 평판이 좋지 않은 지역의 불량배이자 도덕성이 낮은 악당이라, 그를 알던 일부는 그가 승리했다는 사실에 놀라기도 했습니다. 하지만 다른 이들은 놀라지 않습니다. 결국 성공적인 악당은 살아남기 위해 타인을 설득하고 납득시키는 방법을 알아야 하며, 시는 그저 그것의 더 높은 형태일 뿐이니까요." # 9268245777442455860
  socotra.0024.desc.winner_14: "그녀는 번성하는 가문의 하녀입니다. 주인님과 안주인께서 그녀의 타고난 시적 재능을 기특하게 여겨 격려해 주셨고, 그 덕분에 재능이 꽃피었습니다." # 6032326910997364548
  socotra.0024.desc.winner_15: "그는 중년의 귀족입니다. 약간 거만할 수 있지만, 적어도 그의 시에 관해서는 그 오만함이 당연하게 여겨집니다. 그의 목소리에는 권위가 실려 있어, 마치 그가 터무니없는 것을 주장해도 모두가 믿을 것만 같습니다." # 17676123212266732256
  socotra.0024.desc.winner_16: "그녀는 이 땅에서 가장 나이가 많은 노부인 중 한 분으로, 수많은 손주와 증손주를 두었습니다. 이토록 연로한 분은 자신의 말과 노래에 담을 수 있는 많은 지혜와 경험을 가지고 있습니다." # 142634508000441119
  socotra.0024.desc.winner_17: "그는 성스러운 인물로, 대부분의 시간을 경전을 읽고, 기도를 외우며, [ROOT.Char.GetFaith.HighGodName]의 이름으로 신성을 사색하며 보냅니다. 하지만 이것이 그의 시에 더욱 천상의 기운을 불어넣어 줄 뿐이겠지요." # 8994806179895073558
  socotra.0024.desc.winner_18: "그녀는 거지에 불과하며, 가장 비천한 존재입니다. 비록 시가 다양한 곳에서 나올 수 있다는 것을 이곳에서 알고는 있지만, 이런 사람이 이토록 재능이 있다는 사실에 놀라움을 금할 수 없습니다. 우리가 그녀를 그토록 오랫동안 놓치고 있었다니요?" # 16908481026668016283
  socotra.0024.desc.winner_19: "그는 나의 하급 관료 중 한 명으로, 보잘것없는 서기에 불과합니다. 하지만 이 서기가 자신의 책상 위 서류 작업보다 더 큰 것을 꿈꿔온 듯합니다. 그의 목소리는 천상의 것이니, 그의 지위에 걸맞은 것 이상임이 분명합니다!" # 16329934119896593770
  socotra.0024.desc.winner_20: "그녀는 악명 높은 해적의 전 첩이었으나, 그가 흥미를 잃자 버려졌습니다. 하지만 그녀는 여전히 아름다움을 잃지 않았으니, 그 얼굴의 아름다움과 말과 목소리의 아름다움 모두 그러합니다." # 17338000691329934822
  socotra.0024.desc.winner_21: "그는 지역의 마을 경비병입니다. 많은 이들이 그를 그저 힘만 센 무식한 자로 여겼지만, 천만에요! 훌륭한 시는 누구에게서든 나올 수 있으며, 단지 기다렸다가 그 출처를 알게 될 뿐입니다. 그의 시가 소박할지라도, 그 간결함 속의 웅변만큼은 누구도 부정할 수 없을 것입니다!" # 10488936562748199903
  socotra.0024.desc.winner_22: "그녀는 남편을 찾을 나이는 되었지만, 아직 누구를 선택할지 결정하지 못한 어린 처녀입니다. 많은 이들이 그녀에게 벌써부터 구혼자들이 많다고 말하며, 각자 자신이 그녀의 시를 영원히 들을 수 있기를 바라지만, 그녀는 시에 관해서 자신과 겨룰 수 있는 지적이고 재치 있는 남편을 원합니다. 과연 그녀가 그런 남자를 찾을 수 있을지 누가 알겠습니까?" # 5576604029625959295
  socotra.0024.desc.winner_23: "그는 생계를 유지하기 위해 바다로 자주 나가는 어부입니다. 그가 바다에 나갈 때마다 그는 항상 이 아름다운 시들을 읊으며, 부드러운 목소리로 물고기들을 그물로 유인해야 합니다." # 12818279603195676178
  socotra.0024.desc.winner_24: "그녀는 제 병사 중 한 명의 아내인데, 거칠고 다듬어지지 않은 면이 있지만, 오히려 그 점이 그녀의 말에 톡 쏘는 매력을 더합니다. 그녀의 눈은 불꽃 같고, 말 또한 불같습니다." # 8903491884295775666
  socotra.0024.desc.winner_25: "그는 유향을 모아 파는 일을 하는 사람들 중 한 명입니다. 그의 일은 고되고 종종 태양 아래서 땀 흘리지만, 이것이 그에게 더 큰 영감을 주는 듯합니다. 그는 들판에서 일할 때 종종 노래를 부르거나 시를 읊조립니다." # 4576503149108412805
  socotra.0024.desc.winner_26: "그녀는 미쳤다고 말하는 이들도 있는 야생의 여인이거나, 혹은 현명한 예언자라고 주장하는 이들도 있습니다. 그녀가 누구이든, 그녀의 시적 재능을 부정할 수 있는 이는 아무도 없습니다. 어쩌면 신의 계시를 받은 것일까요?" # 568738828266233896
  socotra.0024.desc.winner_27: "그는 지역의 대추야자 농부입니다. 그의 아버지는 외국인 선원이거나 상인이었는데, 어머니를 유혹한 뒤 도망쳤다고들 하는데, 이것이 그의 기묘한 외모를 설명해 줍니다. 그는 자신의 출신에 대해 말을 많이 하지 않지만, 그의 시에서 그의 감정을 엿볼 수 있습니다." # 5360514566333282658
  socotra.0024.desc.winner_28: "그녀는 주인이 첩으로 자주 범했던 아름다운 노예 소녀의 딸이지만, 주인은 이 아이를 자신의 자식으로 인정하지 않았습니다. 어떤 이유에서인지는 모르나, 주인이 죽자 그는 유언으로 어머니와 딸을 해방시켜 주었고, 그 소녀는 이제 평범한 하녀가 되었습니다. 그녀의 보잘것없는 출신이 그녀의 시에 영향을 미쳤음은 분명합니다." # 14007094463775158206
  socotra.0024.desc.winner_29: "그는 곧 결혼할 젊은 평민입니다. 어린 시절부터 친구였던 그는 약혼녀와 깊이 사랑에 빠져 있습니다. 그는 그녀를 보며 미소 지으며 시를 읊조립니다. 그 시 속에 그녀만이 이해할 수 있는 숨겨진 의미, 작은 비밀과 농담들이 얼마나 많이 담겨 있을까요?" # 3548965220882032283
  socotra.0024.desc.winner_30: "그녀는 모두의 놀라움 속에 이제 막 청소년기에 접어든 어린 소녀일 뿐입니다. 하지만 그녀의 목소리는 단단하며, 그 말은 지혜롭고 감동적입니다. 그녀보다 두 배, 아니 네 배나 나이가 많은 성인들 중에서도 그녀만큼 뛰어난 언변을 가진 이는 드뭅니다. 실로, 그녀의 젊음에도 불구하고(혹은 젊기 때문에), 이 어린 소녀는 시인으로서 장밋빛 미래를 예고하고 있습니다!" # 6969661225973374309
  socotra.0024.desc.winner_31: "xxxxx" # 9318860084808894784
  socotra.0024.desc.poem_1: "이 시는 인간의 도덕성과 필멸성에 대한 서사시로, 염세적이고 무자비한 해적 여인이 [ROOT.Char.GetFaith.HighGodName]의 저주로 인해 수 세기 동안 살면서 죽은 자들의 영혼을 사후 세계로 인도하는 임무를 받게 되는 이야기입니다. 어느 날, [ROOT.Char.GetFaith.HighGodName]께서는 잘생겼지만 마음이 여린 학자를 그녀의 조수로 보내고, 그녀는 삶에 대한 희망을 다시 느낍니다. 아아, 그녀의 형기가 거의 끝나가고 있었기에, 사랑에 빠지는 바로 그 순간 그녀 자신도 떠나야만 합니다. 이야기가 끝날 때 모두가 눈물을 흘립니다. 이 얼마나 달콤쌉싸름하면서도 심오한 이야기인지!" # 2957217160372682164
  socotra.0024.desc.poem_2: "이 시는 못생긴 소녀가 마법의 화장품을 발견하여 아름다워지는 단순하지만 익살스러운 사랑 이야기입니다. 사람들은 그녀의 가짜 아름다움에 감탄하고, 그녀는 화장품 없이 자신의 진짜 못생긴 얼굴을 숨기기 위해 온갖 노력을 기울입니다. 한 왕자가 그녀의 진짜 모습을 발견하지만, 그녀의 친절하고 순수한 마음에 반해 그녀의 비밀을 지키기로 동의합니다. 두 연인은 소녀가 내면과 외면의 아름다움 모두를 사랑하게 되기까지 많은 시련을 겪은 후 결혼합니다. 모두가 그녀의 비밀을 지키려는 소녀와 왕자의 당황스러운 행동에 웃음을 터뜨립니다." # 3281410146270210562
  socotra.0024.desc.poem_3: "그 시는 가난한 소녀가 마법의 물고기의 도움으로 사악한 의붓부모를 속이고 친절한 술탄의 마음을 얻는 것에 대한 단순하고 다정한 동화입니다. 하지만 그 단순함에도 불구하고, 시인은 소녀의 시련으로 많은 이들을 울고불게 만들었습니다." # 9474208807607546836
  socotra.0024.desc.poem_4: "이 시는 서로의 의도를 모른 채 서로를 속이는 두 도둑 사이의 익살스러운 대화를 다루고 있습니다. 진실을 깨달았을 때, 그들은 싸우는 대신 자신들의 어리석음을 비웃습니다." # 4203876304810399859
  socotra.0024.desc.poem_5: "그 시는 고전적인 사랑 이야기입니다. 한 소년과 소녀가 만나 사랑에 빠집니다. 장애물들이 그들을 갈라놓으려 하지만, 그들은 이 시련들을 극복하고 행복하게 결혼합니다." # 4158332222993049794
  socotra.0024.desc.poem_6: "그 시는 시인의 가문 역사와 오래전 조상 한 분의 위대한 업적에 관한 것입니다. 사실이든 아니든, 그 조상이 실제로 존재했든 안 했든, 그 이야기는 재미있습니다!" # 5929316559219507950
  socotra.0024.desc.poem_7: "그 시는 누구나 할 것 없이 비꼬는 신랄한 풍자시이며, 시인의 비판을 피할 수 있는 이는 아무도 없습니다. 그 비판 중 일부는 마땅히 받아야 할 것입니다." # 2041621111719240411
  socotra.0024.desc.poem_8: "이 시는 우리 땅의 아름다움에 대한 송가이기도 하지만, 그곳에 사는 선량한 사람들에 대한 송가이기도 합니다. 시인은 은유적인 언어로 사람들이 궁극적으로 선하며 선한 일을 할 수 있다고 주장합니다. 이보다 더 이상주의적인 시는 없을 것입니다!" # 6531971120323094267
  socotra.0024.desc.poem_9: "그 시는 오만과 도덕적 타락으로 인해 몰락하는 한 인물에 대한 비극입니다. 이러한 이야기는 시의 형태이든 아니든, 우리 모두가 귀담아들어야 할 우화입니다!" # 11081564138211808525
  socotra.0024.desc.poem_10: "이 시는 먼 땅으로 떠나 부와 이익을 얻으려는 상인이나 선원에 관한 것입니다. 시인은 이 상인이나 선원이 부와 영광을 좇는 데 있어 만족할 줄 모르는 탐욕스러운 존재로 묘사함으로써 사람들의 탐욕을 비꼬는 듯합니다." # 12379420880906524021
  socotra.0024.desc.poem_11: "그 시는 다른 땅으로 모험을 떠났다가 온갖 위험에 갇히게 되지만, 그의 재치로 탈출하는 모험가에 관한 것입니다. 식인종 괴물, 호전적인 아마존 부족, 잔인하고 복수심 강한 술탄들, 혹은 흔한 악당들을 마주하든, 그는 언제나 승리합니다. 그렇다고 해서 그 시가 손에 땀을 쥐게 만드는 이야기가 아니라는 뜻은 아닙니다." # 15796366667871244256
  socotra.0024.desc.poem_12: "그 시는 게으르지만 영리한 남자가 다른 이들을 속여 게으름을 면하는 이야기를 다루고 있습니다. 덕분에 그는 힘든 일을 전혀 하지 않아도 되죠. 정말 재미있는 이야기로군요!" # 17984954643835210775
  socotra.0024.desc.poem_13: "이 시는 목동과 어부들의 소박한 삶과 그들이 매일 교감하는 동물들에 관한 것입니다. 시인은 모든 이들이 그들이 하는 일과 풍경, 경치를 생생하게 그려낼 수 있도록 돕는 솜씨를 지니고 있습니다." # 4250279194603116224
  socotra.0024.desc.poem_14: "그 시는 이루어질 수 없는 사랑에 대한 슬픈 이야기입니다. 잔인한 운명의 장난으로, 주인공은 사랑하는 이의 이름을 부르짖으며 죽음을 맞이하지만, 그 사랑하는 이는 결코 그 헌신을 알지 못할 것입니다." # 4504180513734785051
  socotra.0024.desc.poem_15: "그 시는 이 땅의 초기 사건들과 관련된 역사적 일화로, 그 과정에서 벌어진 모든 정치, 음모, 전쟁을 회상합니다. 시적 허용으로 인해 일부 세부 사항은 변경되거나 지어냈을 수 있습니다." # 2714411197608592392
  socotra.0024.desc.poem_16: "이 시는 시인의 고향에 사는 또 다른 유명한 마을 주민에 대한 정중하고 격식 있으면서도 신랄하고 거침없는 비판입니다. 두 사람은 과거에 분명히 의견 충돌이 있었으며, 시인은 이 경쟁심을 공개적으로 드러내는 데 주저함이 없습니다." # 10637215724943918628
  socotra.0024.desc.poem_17: "이 시는 최근 곤경에 처한 친구에게 주는 조언입니다. 시인은 교묘하게 은유와 상징을 사용하여 관련된 실제 사건과 인물들을 가렸지만, 이상하게도 우리는 모든 세부 사항을 결코 알 수 없을지라도 모두가 무언가를 배웠다고 느낍니다." # 1070629453159497474
  socotra.0024.desc.poem_18: "그 시는 처음에는 경건하지 않게 일상적인 것들에 대해 이야기하는 듯 보이지만, 결국에는 2등을 차지한 시인 친구에 대한 친근하면서도 매우 미묘한 놀림이라는 것이 분명해집니다. 두 사람은 서로 눈빛을 교환하는데, 일부 은유에 대해서는 오직 그들만이 이해할 수 있다는 것이 명확합니다." # 6191438235277682870
  socotra.0024.desc.poem_19: "그 시는 동시에 우스꽝스러우면서도 기묘하게 불길하여, 아무도 진정으로 이해할 수 없는 방식으로 다가옵니다. 그것은 서로의 이를 닦아주기 내기를 하는 오누이에 관한 이야기입니다. 여기서 더 깊은 의미는 무엇일까요?" # 17384430775526512865
  socotra.0024.desc.poem_20: "그 시는 한 여인이 자신을 속였던 사기꾼에게 사랑하는 이를 분노한 진(djinn)으로부터 구출해 달라고 어쩔 수 없이 부탁하는 내용입니다. 사기꾼은 마지못해 동의하는데, 비록 그의 직업과 세상사에 대한 냉소적인 태도에도 불구하고 그는 본심은 도덕적인 사람이기 때문입니다. 악당이 영웅으로 변모하다니, 얼마나 아이러니합니까!" # 2874304517095604643
  socotra.0024.desc.poem_21: "이 시는 지역 마을 출신의 아름다운 농부에 대한 이야기로, 부유한 이방인이 그녀에게 구애합니다. 그는 아마도 외국의 왕자이거나 많은 재산을 가진 상인일 것입니다. 그는 이전보다 더 호화로운 선물을 주지만, 그녀는 그의 첩이 되기를 거부하고 자신의 이름과 부족에 대한 명예를 지킵니다. 결국 그녀는 어릴 적부터 알고 지내던 잘생긴 마을 청년과 결혼합니다." # 16006252740074178313
  socotra.0024.desc.poem_22: "그 시는 바보와 그가 겪는 불운한 모험에 대한 익살스러운 이야기입니다. 하지만 그의 어리석음에도 불구하고, 그의 선한 본성은 어떤 불행도 그가 긍정적인 사고방식을 유지하는 것을 막지 못하게 합니다." # 17390996607214728581
  socotra.0024.desc.poem_23: "이 시는 두 이웃 간의 법적 분쟁을 재현한 것입니다. 시인은 청중이 어느 편을 지지해야 할지 모를 정도로 솜씨 있게 이야기를 엮어내는데, 양측 모두 나름의 장점과 자신들이 옳다고 주장할 만한 이유를 가지고 있습니다. 논쟁의 격렬함을 상징하기 위해 생생한 은유가 사용됩니다." # 2980574667414810029
  socotra.0024.desc.poem_24: "이 시는 젊은 처녀의 관점에서 전해지며, 그녀가 구혼자에게 바라는 바를 설명합니다. 그녀의 기대치는 거의 우스꽝스러울 정도로 높습니다. 과연 그녀는 자신이 합당하다고 여길 만한 남편감을 찾을 수 있을까요? 시인은 의도적으로 이 시를 결말을 유보한 채 끝맺습니다." # 11769848275414695395
  socotra.0024.desc.poem_25: "이 시는 수백 년 전 유명했지만 극도로 거만했던 시인이 즉흥적으로 읊었던 시를 다시 쓴 것입니다. 모두가 아는 옛 시에서 그 시인은 자신의 도시 성벽이 난공불락임을 칭송했습니다. 아이러니는 그 도시가 몇 년 후 적들에게 완전히 파괴되었다는 사실에 있습니다. 현재의 시인은 오만함의 위험에 대한 경고로, 우월감을 뽐내던 원래 시의 은유와 상징들을 비틀고 있습니다. 아주 기발하군!" # 14747718863333473853
  socotra.0024.desc.poem_26: "이 시는 시인이 얼마 전 잘못을 저지른 누군가에게 보내는 사과문으로, 시인의 깊은 후회와 화해에 대한 희망을 전달하기 위해 상징을 능숙하게 사용하고 있습니다. 사과의 대상이 마침 군중 속에 있었고, 그 인물은 퉁명스러운 끄덕임으로 사과를 받아들였습니다." # 1214067531572823897
  socotra.0024.desc.poem_27: "이 시는 누군가의 아름다움을 찬양하고 있지만, 수많은 비유적 표현 때문에 정확히 누구를 가리키는지 알기 어렵습니다. 비유가 너무 많군요! 어쩌면 이는 추상적인 아름다움에 대한 논의일 수도 있고, 혹은 시인이 흠모하지만 감히 직접 말하지 못하는 누군가에 대한 찬사일 수도 있겠지요." # 13082936598672422157
  socotra.0024.desc.poem_28: "이 시는 우리가 사는 사회에 대한 꽤 지적인 담론입니다. 그것은 우리의 관습, 사상, 신념, 그리고 무엇이 선하고 무엇이 악일 수 있는지를 탐구합니다. 이 시를 듣는 모든 사람은 앞으로 며칠 동안 이 심오한 문제들에 대해 분명히 숙고할 것입니다." # 14065883212887362327
  socotra.0024.desc.poem_29: "이 시는 서로를 매우 아끼는 두 사람, 어쩌면 연인이나 부모와 자식, 혹은 절친한 친구 사이일 수도 있는 두 사람이 상황 때문에 헤어지게 된 것에 대한 이야기입니다. 시인은 이들이 겪는 이별의 슬픔과 언젠가 재회할 것이라는 희망을 표현하고 있습니다." # 16561996596690578279
  socotra.0024.desc.poem_30: "이 시는 넓고 푸른 바다를 가로질러 한 땅에서 다른 땅으로 날아다니는 새의 시점에서 서술됩니다. 시인은 새의 시점에서 그가 보는 광활한 대지와 바다를 능숙하게 묘사하며, 모든 이들은 시인이 사용하는 은유의 더 깊은 의미를 이해하기 위해 자신에게 도전합니다." # 4274558506772891446
  socotra.0024.desc.poem_31: "xxxxx" # 1951045980481827005
  socotra.0024.a: "정말 놀라운 시로군! 즉석에서 읊었다니 믿기지 않는군." # 3455162206167144790
  socotra.0025.t: "시 짓기 대회가 끝났습니다" # 7724058362404705351
  socotra.0025.desc: "경쟁이 끝났고, 승자는 이제 고향으로 돌아갈 수 있습니다. 고향에서는 틀림없이 그를 기리는 성대한 축하 행사가 열릴 것이며, 그의 출신이 어떠했든 오늘 하루는 그의 인생에서 분명한 전환점이 되었을 것입니다. 벌써부터 사람들은 거리와 언덕에 줄을 서서 즐거움과 창의적인 분위기 속에서 시를 읊으며 서로 노래를 주고받고 있습니다." # 7442411611707366356
