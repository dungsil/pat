  socotra.0050.t: "과도한 방목 염소" # 8454456168519143444
  socotra.0050.desc: "염소는 수세기 동안 소코트라 섬에 흔하게 존재해 왔습니다. 전통적으로 소코트라의 목축업자들은 과방목을 줄이기 위한 여러 방법을 개발해 왔습니다. 하지만 최근 이 목축업자들이 판단에 실수를 저질렀습니다. 섬의 여러 지역에서 토양이 유명한 용혈수와 같은 토착 동식물에게 더 이상 적합하지 않게 되었고, 이 희귀하고 이국적인 상품을 다루는 상인들에게 이익 손실을 가져왔습니다. 이 상품들의 시장은 토양이 회복될 때까지 수년 동안 분명히 고통받을 것입니다." # 11021631142574818055
  socotra.0050.a: "전혀 좋지 않은 소식이로군." # 17932437993001739608
  socotra.0051.t: "낙원?" # 10950223341584550789
  socotra.0051.desc: "소코트라 섬에는 지구상 어디에서도 볼 수 없는 아름다운 꽃과 나무로 가득 찬 작은 계곡과 협곡들이 많으며, 천국의 노래를 부르는 비둘기, 집비둘기 및 기타 새들이 있습니다. 이 협곡들 중 일부에는 가장 푸른 물을 자랑하는 민물 웅덩이까지 있습니다. 오늘 저는 더위를 피해 휴식을 취하고자 그 웅덩이 중 한 곳을 방문하기로 결정했습니다. 한 치의 걱정 없이 주변 경치를 감상할 수 있겠군요!" # 14115904696339182496
  socotra.0051.a: "여정은 그만한 가치가 있었어!" # 14515755075653297005
  socotra.0052.t: "딕삼 고원" # 18206780334856882289
  socotra.0052.desc: "소코트라는 전 세계적으로 수요가 높은 희귀한 산물을 생산하는 많은 이국적인 식물들의 고향입니다. 오늘 저는 섬의 딕삼 고원을 방문하고 있는데, 그곳에는 유명한 용혈수라는 식물이 대량으로 자라고 있습니다. 저는 용혈수 군락을 둘러보며 한 농부가 귀한 용혈수 수지를 추출하는 데 사용되는 기술에 대해 설명하는 것을 듣고 있습니다. 멀리서 일꾼들이 서로에게 시를 읊으며 일하고 있습니다." # 5372081406378114411
  socotra.0052.a: "흥미롭군!" # 17415844975249834567
  socotra.0053.t: "용들" # 3966295604278144303
  socotra.0053.desc: "소코트라 섬에서만 자생하는 이국적인 식물 중 하나는 드래곤스 블러드 나무로, 특이한 버섯 모양으로 구별할 수 있으며 섬의 풍경 곳곳에 흩어져 있습니다. 이 나무는 매우 밝은 붉은색 수지를 생산하기 때문에 고대부터 귀하게 여겨져 왔습니다.\n\n일부 사람들은 이 나무가 붉은 수지를 생산하는 이유가 이 식물이 용의 피에서 유래했기 때문이며, 이것이 이름의 유래라고 말합니다. 다른 이들은 이것이 외국인들이 수지를 처음 보았을 때 만들어낸 허황된 이야기일 뿐이라고 주장합니다." # 16065753210420088288
  socotra.0053.a: "소코트라에는 이상한 식물과 동물이 많습니다. 용도 그럴싸합니다!" # 1831892337238551929
  socotra.0053.b: "용이 개입했다고는 믿기 어렵군요. 나무가 여기에 있다는 것만으로도 축복받은 일입니다." # 3121653813180959782
  socotra.0054.t: "소코트라의 경이로움" # 9162408700578109646
  socotra.0054.desc: "소코트라에 머무는 동안 저명한 여행자 한 분과 이 섬의 독특한 측면에 대해 이야기를 나누고 있습니다. 이분은 이 지역이 처음인 이방인인데, 이곳에서만 발견되는 수많은 독특한 동식물과 더불어 이 땅의 그림 같은 아름다움에 감탄하고 있습니다!" # 10948483553628760568
  socotra.0054.a: "이 섬은 매우 축복받았습니다." # 10369736462310293988
  socotra.0054.b: "우리는 다른 어느 곳보다 특별하지 않습니다." # 1171661363887171587
  socotra.0054.c: "이 땅을 특별하게 만드는 것은 바로 백성들입니다." # 1006418105677026559
  socotra.0055.t: "바와리지 문제" # 2017945444343728973
  socotra.0055.desc: "소코트라는 낙원처럼 보일 수 있지만, 중요한 무역로의 한가운데에 위치하고 있어 분쟁과 위험이 없는 곳은 아닙니다. 소코트라의 통치자들은 종종 이 섬을 거점으로 삼는 인도 출신의 바와리지 해적들과 거래하고 협정을 맺어왔지만, 올해 이 해적들은 특히 난폭해져서 바와리지 지도자들은 그들의 부하들이 중립적이거나 우호적인 선박을 공격하는 것을 막지 못하고 있습니다... 아니면 어쩌면 지도자들이 나의 권위에 간접적으로 도전하기 위해 못 본 척하고 있는 것일지도 모릅니다!" # 17913105539236382961
  socotra.0055.a: "병력을 보내 그들을 위협하십시오." # 15949500100946042295
  socotra.0055.a.success: "당신은 해적들이 당신의 말을 듣도록 설득하는 데 성공했습니다... 그렇지 않으면" # 18233867429888978763
  socotra.0055.a.failure: "그대의 하찮은 위협 시도는 그들을 설득하는 데 실패했습니다." # 3247899735697399556
  socotra.0055.b: "그들의 지도자들과 협상하십시오." # 13705027805686056666
  socotra.0055.b.success: "바와리지 지도자들이 그들의 병력을 규율 잡는 데 성공적으로 도움을 주었습니다." # 6617845670712092823
  socotra.0055.b.failure: "당신과 바와리지 지도자들은 그들의 부하들을 단속하는 데 실패했습니다." # 17975878811190573334
  socotra.0055.c: "이것은 제 알 바가 전혀 아닙니다." # 1966392288584264831
  socotra.0055.success: "바와리지 지도자들은 그들의 병사들을 통제할 수 있습니다." # 7963285011858572530
  socotra.0055.failure: "바와리지 지도자들은 그들의 부하들을 통제하지 못하고 있습니다." # 3209314277457371567
  socotra.0056.t: "오래된 소코트라" # 8710993752320200441
  socotra.0056.desc: "옛날 옛적 소코트라는 유향의 주요 생산지였습니다. 요즘은 예전만큼 수요가 높지는 않지만, 여전히 귀중한 상품으로 여겨집니다. 고대 로마나 이집트 같은 문명이 번성하던 시절, 소코트라의 통치자였던 당신의 선조들이 얼마나 부유했을지 상상해볼 수 있겠군요!" # 12702437546514775958
  socotra.0056.a: "상상만 할 수 있을 뿐이오." # 8574950676495676738
  socotra.0057.t: "소코트라의 특성은 무엇입니까?" # 6959682569839296862
  socotra.0057.desc: "소코트라의 전설과 이야기는 고대부터 많은 관심을 끌어왔습니다. 한 방랑 학자가 제 궁정에 방문하여 섬의 역사, 전설, 환경을 조사하고 싶어 합니다. 그는 먼저 소코트라의 통치자인 저와 이야기를 나눈 뒤, 섬의 주민들과 이곳을 자주 찾는 상인들 및 바와리지 해적들과도 논의하기를 희망하고 있습니다. 섬의 독특함 때문에 이야기할 것이 많지만, 저는 소코트라의... 로 시작하겠습니다." # 1077287601183030909
  socotra.0057.a: "용혈목이나 오이나무 같은 이국적인 식물" # 7107680470912541444
  socotra.0057.b: "지배 가문 - 우리 가문 - 그리고 우리가 권력을 잡은 과정" # 15021547871955665050
  socotra.0057.c: "해상 무역의 중요한 중심지로서의 위상" # 143314942083372817
  socotra.0057.d: "사람들, 그리고 그들이 이 섬의 주민으로서 수행하는 중요한 역할" # 11571846709866133508
  socotra.0058.t: "돌고래" # 4295940543652567718
  socotra.0058.desc: "오늘 소코트라에 있는 제 집에서 멀지 않은 해변 근처 바다에서 돌고래 떼를 보았습니다. 현지인들은 그런 광경을 행운의 징조라고 말합니다!" # 2289102145149109697
  socotra.0058.a: "훌륭하군!" # 16848862372218168470
  socotra.0059.t: "난파" # 7727321311948859399
  socotra.0059.desc: "동아프리카, 중동, 인도 사이를 항해하는 상선들은 종종 아덴만(Gulf of Aden)을 통과해야 합니다. 따라서 이 지역에서 폭풍을 만나게 되면, 종종 소코트라(Socotra) 해안으로 떠밀려오곤 합니다.\n\n최근 이 섬의 한적한 해변에 거대한 선박 몇 척의 잔해가 떠밀려 왔는데, 이 선박들은 아마도 주요 무역 선단의 일부였을 것입니다. 현지 주민들은 이 문제를 현명하게도 나의 관리들에게 보고했습니다. 이 선박들의 잔해는 아직 약탈당하지 않은 듯하니, 나는 선적된 인양 가능한 상품들을 어떻게 처리할지 결정할 수 있습니다. 누군가 이 모든 것을 독차지하려 들기 전에 신속하게 결정해야 합니다." # 13690196664188343808
  socotra.0059.a: "모두 저에게 주십시오, 물론이죠!" # 449166847127665226
  socotra.0059.b: "대부분을 지역 지도자들에게 넘겨주십시오." # 13165339298188609711
  socotra.0059.c: "대부분을 현지인들에게 넘겨주시오." # 6143489566250365940
  socotra.0060.t: "산호초의 불길한 음모" # 10737696291900990076
  socotra.0060.desc: "소코트라의 부유한 어부 한 명이 최근 비극적인 사고로 사망했습니다. 그는 평민들 사이에서 일종의 공동체 지도자로 여겨지던 인물이었습니다. 낚시를 나갔다가 그의 배가 산호초에 걸렸고, 헤엄쳐 돌아오려던 그를 산호초 상어 떼가 공격했습니다. 조사 결과, 그의 배가 고의로 훼손되었으며 그의 정적이 연루되었다는 사실이 밝혀졌습니다. 증거가 너무나 명백하고 결정적이어서, 그 남자는 자신의 잘못을 인정했습니다. 소코트라의 통치자인 제가 이 범죄에 대해 그 남자를 처벌해야 합니다." # 1230602537287378444
  socotra.0060.a: "지역 주민들이 그를 처리하도록 내버려 두는 건 어떻습니까?" # 7263944968212540868
  socotra.0060.b: "이 범죄자는 마땅히 처형되어야 하오!" # 12044531619038069046
  socotra.0061.t: "카멜레온" # 5284802892840958866
  socotra.0061.desc: "어느 날 소코트라의 어딘가를 걷고 있을 때 카멜레온 한 마리를 마주쳤습니다. 그 녀석은 겁을 먹고 저에게 '쉬익' 소리를 내더니 이내 여러 가지 색으로 변하며 쏜살같이 도망쳤습니다. 그날 저녁 집에 돌아와 저의 [ROOT.GetCharacter.Custom('lowly_servant_type')]와 이 일에 대해 이야기했을 때, 그는 소코트라의 전설에 따르면 카멜레온이 '쉬익' 소리를 내는 것을 들은 사람은 말을 할 수 없게 된다고 경고했습니다." # 16852218961226637017
  socotra.0061.a: "그건 그저 미신일 뿐이오." # 6227409875926140480
  socotra.0061.b: "오 이런! 이제 어떻게 해야 하죠?" # 8916512064926859087
  socotra.0061.tooltip: "카멜레온의 저주를 받았습니다!" # 5844805495860416809
  socotra.0062.t: "단순한 시" # 6559179925467335673
  socotra.0062.desc: "나는 소코트라의 한 마을을 지나가다가 몇몇 남자들이 빈둥거리는 것을 보았습니다. 아마도 일꾼들이 잠시 휴식을 취하는 것 같군요. 그들은 북을 치고 박수를 치며, 즉흥적인 시를 읊고 있습니다. 이 섬에서 시는 삶의 방식이며, 다른 어떤 것보다도 문화 전반에 스며들어 있습니다. 모든 계층의 현지인들이 일상적인 업무를 수행하면서 즉흥적으로 시를 짓는 것을 듣는 것은 드문 일이 아닙니다." # 9140469774914127176
  socotra.0062.a: "나는 잠시 이야기를 듣다가 다시 길을 떠났다." # 8077139188330072907
  socotra.0063.t: "동굴 소풍" # 4668027586306051413
  socotra.0063.desc: "저와 제 궁정 신하들은 가끔 소코트라 섬 전체를 내려다보는 수많은 동굴 중 한 곳에서 점심 식사를 하기로 합니다. 그곳까지의 여정은 험난할 수 있지만, 그러한 장소가 선사하는 아름다움을 생각하면 그럴 만한 가치가 있습니다. 오늘 점심 식사로는 우리가 소풍 장소로 정한 이 동굴에서 어떻게 즐거운 시간을 보낼까요?" # 6477409570438562549
  socotra.0063.a: "아래 마을과 풍경을 평화롭게 내려다보십시오." # 9870978542189018967
  socotra.0063.b: "협곡 벽을 따라 자라는 사막 장미 꽃을 감상해 보십시오." # 722041283613889915
  socotra.0063.c: "동굴 속의 물웅덩이와 고대 비문을 탐험해 보십시오." # 13583954259883828371
  socotra.0064.t: "소코트라 어부들" # 8309070518447605629
  socotra.0064.desc: "소코트라의 한 어촌 마을을 여행하던 중, 어부들이 최근 잡은 것들을 나에게 권한다. 이 섬은 항상 다양한 종류의 해산물로 가득했지! 내가 집으로 가져가고 싶은 것은 무엇인가?" # 6200514011278711178
  socotra.0064.a: "성게가 좋겠군." # 10526828733446933456
  socotra.0064.b: "저기 게들이 먹음직스러워 보이는군." # 11187334513270824031
  socotra.0064.c: "가지고 있는 생선이라면 무엇이든 좋습니다." # 2509390025679970496
  socotra.0064.d: "저는 관심 없습니다." # 8331299798943921823
  socotra.0065.t: "아야프트 협곡" # 16946577876231643658
  socotra.0065.desc: "오늘 나는 아야프트 협곡을 방문할 예정이다. 이곳은 습기를 많이 모으는 자연적인 계곡이기에 소코트라 섬에서 가장 푸르른 곳이며, 따라서 수 세대 동안 그래왔듯이 섬 프랑킨센스 대부분이 이곳에서 재배된다. 프랑킨센스 무역이 수백 년 전만큼 수익성이 높지는 않지만, 여전히 섬 부의 상당 부분이 여기서 나온다. 원뿔 모양의 용혈수 그늘 아래에서 나는 현지인들과 올해 프랑킨센스 생산 상황에 대해 논의한다." # 11019321393263317729
  socotra.0065.a: "올해도 또 좋은 해가 될 것 같군." # 8538987336076552328
  socotra.0066.t: "잃어버렸소!" # 2896862693037120767
  socotra.0066.desc: "소코트라 섬에는 동굴이 많으며 현지인들은 가끔 여가를 즐기기 위해 그곳을 방문하는 것을 좋아합니다. 저는 경비병 몇 명과 함께 소코트라의 동굴 중 하나를 탐험하다가 길을 잃고 동료들과 헤어졌습니다! 조심스럽게 주변을 서성이며, 발이 걸려 담수 웅덩이에 빠지지 않도록 주의합니다.\n\\\"여보세요! 거기 누구 없소? 여보시오\" 제가 소리쳤습니다." # 18068740370234570568
  socotra.0066.a: "저 앞에 무언가 어두운 형체가 보이는군." # 14349502548743852746
  socotra.0067.t: "동굴 벽화" # 11993352991044651943
  socotra.0067.desc: "어둠 때문에 잘 보이지 않지만, 눈이 적응하면서 나는 가장 장관인 광경을 마주하게 된다. 벽에는 원시적이고 고대의 그림들이 있는데, 아마도 수세기 전에 그려진 듯하며 사람들, 나무, 그리고 몇몇 무작위적인 형상들을 묘사하고 있다. 몇몇 사람들은 머리에 사슴뿔 같은 것을 쓰고 있는 것 같다. 한편에는 고대 언어로 쓰인 것일지도 모르는 몇몇 낙서 같은 선들이 있다.\n\n이 이상한 예술품을 한동안 감상한 후, 마침내 나를 찾던 모든 이들의 안도 속에서 나는 밖으로 나가는 길을 찾았다. 하지만 집으로 돌아가는 중에도 나는 그 벽화에 매료되었다. 어릴 적부터 장로들이 소코트라에 수많은 세월 동안 사람들이 거주해 왔다고 이야기했던 것이 기억난다. 지금도 나는 태고적에 그 그림들을 그렸던 남녀들의 속삭임과 발자국 소리를 거의 들을 수 있을 것만 같다." # 16828358243258329022
  socotra.0067.a: "그들은 누구였습니까?" # 339967740065320282
  socotra.0068.t: "대추과자" # 8986404800082682478
  socotra.0068.desc: "소코트라는 그리 큰 섬이 아니라서, 큰 마을 출신이 아니라면 현지 음식이 때때로 제한적일 수 있습니다. 그렇다고 해서 맛이 없다는 뜻은 전혀 아닙니다. 오늘 마을 주민 몇몇이 저에게 경의를 표하고 싶어 하는군요. 그들은 저, 통치자를 칭송하는 시를 즉흥적으로 읊으며 대추야자로 만든 현지 페이스트리를 선물로 줍니다. 이것은 소박하지만 맛있는 별미로군요!" # 6867967704981919127
  socotra.0068.a: "환영 선물입니다. 고맙습니다." # 12767691444675844673
  socotra.0069.t: "알렉산드로스의 후계자들" # 17468980995377842583
  socotra.0069.desc: "저는 소코트라의 한 마을을 방문하여 현지 지도자들과 사업에 대해 논의하고 있습니다. 이 마을의 여러 씨족들은 알렉산드로스 대왕의 그리스 군인들에게서 유래했다고 주장하며, 실제로 이 지역에서는 드문 밝은 눈과 같은 외모적 특징을 가진 이들도 몇몇 있습니다. 그들의 장로 중 일부는 그리스어 몇 마디를 안다고 말하기도 합니다.\n\n전설에 따르면, 야심찬 정복자가 이 지역 정복을 준비하며 아라비아 해안을 탐사하고 지도를 그리기 위해 소규모 부대를 보냈으나, 그가 젊어 죽으면서 이 용감한 탐험가들은 고립되어 소코트라에 정착했다고 합니다. 하지만, 과연 이것이 사실일까요? 어쨌든 수많은 세월이 흘렀습니다. 일부에서는 이것이 다른 마을 씨족들보다 우월감을 느끼기 위해 꾸며낸 이야기일 뿐이라고 말합니다." # 5914825968084138225
  socotra.0069.a: "어쩌면 그들은 정말 알렉산드로스 대왕의 병사들에게서 후손을 이었을지도 모르지!" # 5830130981395264217
  socotra.0069.b: "그것은 기발한 이야기지만, 그럼에도 불구하고 흥미롭다는 점은 인정하겠소." # 6441292141254129606
  socotra.0069.c: "그들은 지나쳐 간 비교적 최근의 그리스 상인들에게서 유래했을 가능성이 더 높습니다." # 3414405926670863470
  socotra.0070.t: "불사조들은 어디에 있습니까?" # 2398939576114777693
  socotra.0070.desc: "저명한 여행자가 소코트라에 와서 제 궁정을 방문했습니다. 그는 전설, 소문, 고대 기록에서 들었던 것과는 달리, 소코트라에서는 몇몇 평민들이 내세운 입증되지 않고 믿을 수 없는 주장들을 제외하고는 불사조를 찾아볼 수 없다는 점에 실망감을 표했습니다." # 665756354083504111
  socotra.0070.a: "무엇을 기대했는가? 불사조는 이곳이 아닌 다른 곳에 산다네." # 9057008653316413614
  socotra.0070.b: "불사조는 분명히 어딘가에 있겠지만 숨어 있을 겁니다." # 4610800470260783913
  socotra.0071.t: "소코트라악어" # 17443320754442519172
  socotra.0071.desc: "일부 원로들은 과거 소코트라의 많은 지역에 악어가 돌아다녔다고 주장하지만, 요즘은 보기가 점점 힘들어지고 있습니다. 오늘, 경비병들과 함께 악어 한 마리를 우연히 발견했습니다." # 17052541682498322948
  socotra.0071.a: "서둘러 피하는 게 좋겠군." # 14523448927338970433
  socotra.0071.b: "나는 뒤에 남아 지켜보고 싶소." # 872960185589678291
  socotra.0071.toast: "악어가 당신을 해쳤습니다." # 14269796978367973316
  socotra.0072.t: "그대의 주술적인 방식" # 4124870952067446878
  socotra.0072.desc: "\"소코트라에는 날씨를 마음대로 바꿀 수 있는 마법에 능한 자들이 있다고 들었소\" 모험가가 내게 말했습니다.\n\n나는 오늘 이 사람을 접대하고 있습니다. 그는 머나먼 땅을 오가는 위대한 여정 중에 소코트라에 잠시 들렀기 때문입니다. 그는 외국인들 사이에 흔히 떠도는 소문, 즉 소코트라 토착민들은 위험하고 심지어 악의적인 사악한 마법사들이라는 이야기를 늘어놓고 있습니다. 나는 더 잘 알고 있기에 웃음을 참으려 노력했습니다." # 10715765564628090526
  socotra.0072.a: "그 이야기들은 터무니없소. 그런 위업은 불가능하오." # 8062612645769436086
  socotra.0072.b: "조심해라… 나를 불쾌하게 만든다면, 폭풍을 불러일으킬지도 모르니!" # 11720428005457143556
  socotra.0073.t: "거북이 사냥꾼들" # 1070824225746753895
  socotra.0073.desc: "소코트라 섬에서는 거북 사냥이 오랜 전통입니다. 거북 고기는 현지 요리에 사용되며, 거북 등껍질은 이 섬의 여러 수출품 중 하나입니다. 최근 현지 소코트라 거북 사냥꾼들은 평소보다 더 많은 거북을 발견했다고 보고했습니다." # 1666805000123580133
  socotra.0073.a: "듣기 좋군!" # 1084156244293852094
  socotra.0074.t: "밤의 소코트라" # 12615411175868520495
  socotra.0074.desc: "가끔 소코트라에 있는 제 거처에서 밤에 쉬고 있을 때, 불안감이 밀려오면 저는 몇몇 신뢰하는 호위병들과 함께 거처를 나섭니다. 우리는 섬의 황야를 가로질러 산꼭대기까지 조심스럽게 걸어 올라갑니다. 그곳, 별이 총총한 밤하늘 아래에서 저는 섬의 해안선 대부분과, 멀리 떨어진 모험으로 저를 부르는 듯한 음울한 바다의 파도를 볼 수 있습니다. 저는 호위병들과 함께 한두 시간 정도 그곳에 앉아 이 섬의 아름다움을 만끽하다가 집으로 돌아옵니다." # 5877636648316286327
  socotra.0074.a: "소코트라는 정말 멋진 곳이지 않습니까?" # 18090163121103733216
