  RICE_indian_ocean_renege_on_pirate_collaboration_tooltip: "당신은 [indian_ocean_local_pirates|E]와 맺은 협약을 취소하고, 당신의 영토 내에 어떠한 작전 기지도 유지하지 못하도록 금지할 것입니다." # 8482610709199766135
  RICE_indian_ocean_renege_on_pirate_collaboration_desc: "이 [indian_ocean_local_pirates|E]들은 상대하기에 너무 골칫거리입니다. 그들 중 다수는 상인이고, 또 다수는 악명 높은 부류이니, 이제 그들의 혼란으로부터 벗어나야 할 때입니다." # 4593912767820935977
  RICE_indian_ocean_renege_on_pirate_collaboration_effect_tooltip_1: "#V $building_type_RICE_pirate_den_01$#! [special_building|E]을 소유한 모든 [counties|E]에서 해당 [buildings|E]가 제거됩니다." # 14855148106426388072
  RICE_indian_ocean_renege_on_pirate_collaboration_effect_tooltip_2: "이 행동을 수행하는 데 필요한 [gold_i|E] [gold|E]와 [prestige_i|E] [prestige|E] 비용, 그리고 획득하는 [legitimacy_i|E] [legitimacy|E]는 귀하가 소유한 [counties|E] 내에 있는 [buildings|E]의 수와 그 등급, 그리고 귀하의 [diplomacy_i|E] [diplomacy|E], [martial_i|E] [martial|E], [intrigue_i|E] [intrigue|E] [skills|E]에 따라 달라집니다." # 15371768012707353430
  RICE_indian_ocean_renege_on_pirate_collaboration_effect_tooltip_3: "@warning_icon! #X 게임의 한계로 인해 이 [buildings|E]들의 [special_building|E] 슬롯은 제거되지 않을 것입니다#!" # 14707610796457459197
