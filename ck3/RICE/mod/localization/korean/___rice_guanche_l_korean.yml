  guanche.0060.t: "티비체나" # 16487611172284947114
  guanche.0060.desc: "여기서 멀지 않은 동굴에 #italic 티비체나#!가 살고 있다는 보고가 있었습니다. [ROOT.Char.GetCulture.GetName]의 전설에 나오는 이 악마들은 길고 검은 털과 붉은 눈을 가진 개처럼 생겼으며 가축은 물론 사람까지 잡아먹는다고 합니다. 어쨌든 최근에 가축 몇 마리가 의문의 죽임을 당했는데, 많은 지역 주민들은 이 끔찍한 악마들이 원인이라고 믿고 있습니다." # 2628349969244247052
  guanche.0060.a: "[ROOT.Char.GetFaith.PantheonTerm]께 이 악몽에서 우리를 구원해 주시기를 기도하십시오!" # 14631950734797285899
  guanche.0060.b: "아마도 산적일 겁니다. 지역 민병대를 경계 태세로 전환하십시오." # 2347587381022620552
  guanche.0061.t: "타고로르에서 열리는 회합" # 17636194749684410117
  guanche.0061.desc: "저는 지역의 저명인사들을 모아 근처에 있는 #italic 타고로르#!에서 만나기로 했습니다. 이곳은 전통적인 [ROOT.Char.GetCulture.GetName] 문화권의 돌 원형 구조물로, 종종 회의 장소로 사용되곤 합니다. 저는 오늘 지역 저명인사들과 여러 현안에 대해 논의하고 싶었습니다. 우리 모두 각자의 돌 위에 앉아 길게 이야기를 나누었고, 회의는 한창 진행 중입니다." # 16254416735963361155
  guanche.0061.a: "이 회의는 지루하니, 딴생각이나 해야겠다." # 8639373526206052359
  guanche.0061.b: "저는 평화를 유지하기 위해 해결하고 싶은 지역 분쟁들이 많습니다." # 18439659196853203651
  guanche.0061.c: "나는 이 땅을 다스리는 것에 대해 다른 이들이 하는 제안들을 주의 깊게 듣는다." # 4232106561722244958
  guanche.0062.t: "휘파람 언어" # 14621794296882745015
  guanche.0062.desc: "최근에 두 명의 새로운 휘파람꾼들이 제 고용인이 되었습니다. 전통적으로 이들은 저희 고향의 산과 계곡을 가로질러 정보를 전달하기 위해 [ROOT.Char.GetCulture.GetName] 휘파람 언어에 능통했습니다. 이 방식은 중요한 공공 발표를 전파하는 데 사용됩니다.\n\n어쨌든, 저의 새로운 휘파람꾼들은 꽤 재능이 있어서 이전 휘파람꾼들보다 더 큰 소리를 낼 수 있으며, 이는 제가 지역 업무를 관리하는 데 도움이 될 것입니다." # 3327559459726034652
  guanche.0062.a: "내 귀에 들리는 음악이로군!" # 9815250908775583895
  guanche.0063.t: "목자의 도약" # 8471059612496073665
  guanche.0063.desc: "오늘 나는 지역 [ROOT.Char.GetCulture.GetName] 양치기들이 벌이는 도약 대회를 관람하고 있습니다. 구안체족의 발상지인 카나리아 제도는 험준한 곳이 많아, 그곳의 양치기들은 전통적으로 긴 나무 장대를 이용해 협곡을 뛰어넘거나 가파른 지형을 내려오곤 했습니다. 수세기에 걸쳐, 행위자들이 이 공간들을 마치 힘들이지 않고 빠르게 이동할 수 있도록 여러 가지 곡예 기술이 개발되었고, 소위 #italic 목동의 도약#!은 지역 스포츠와도 같은 것이 되었습니다." # 2422247019180227202
  guanche.0063.a: "장관이로다!" # 4529697132873487810
  guanche.0063.b: "도전자들을 격려하기 위해 승자에게는 성대한 상을 내릴 것입니다." # 15111558224376324432
  guanche.0063.c: "나도 직접 대회에 참가했었지 - 정말 힘든 훈련이었어!" # 8387445999949427999
  guanche.0064.t: "소박한 목걸이" # 9784921174819850608
  guanche.0064.desc: "전통적으로 우리 [ROOT.Char.GetCulture.GetName]는 나무, 뼈, 조개와 같은 가장 단순한 재료로 가장 아름다운 장신구를 만드는 방법을 찾아왔습니다. 오늘, 몇몇 현지인들이 그러한 재료로 만든 사랑스러운 목걸이를 내게 가져왔습니다." # 2679085530584307875
  guanche.0064.a: "뜻밖이지만 반가운 선물이로군!" # 157015028016233767
  guanche.0065.t: "불의 제물" # 974106046768510184
  guanche.0065.desc: "저는 최근 높은 언덕 위의 지역 제단에서 채소를 태우는 전통적인 [ROOT.Char.GetFaith.GetAdjective] 방식으로 제물을 바쳤습니다. 이 제물에서 피어오르는 연기의 의미를 해석하기 위해 제가 데려간 [ROOT.Char.Custom('DefaultPriestTitle')]께서는 [ROOT.Char.GetFaith.PantheonTerm]께서 이 제물에 만족하신 것 같다고 말씀해주셨습니다." # 12763430237558917185
  guanche.0065.a: "그렇다면 나는 축복받은 것 같군?" # 3943697647090207499
  guanche.0066.t: "불의 제물" # 974106046768510184
  guanche.0066.desc: "저는 최근 높은 언덕 위의 지역 제단에서 채소를 태워 제물을 바쳤습니다. 이는 전통적인 [ROOT.Char.GetFaith.GetAdjective] 방식이었습니다. 이 제물에서 피어오른 연기의 의미를 해석하기 위해 제가 데려갔던 [ROOT.Char.Custom('DefaultPriestTitle')]께서는 [ROOT.Char.GetFaith.PantheonTerm]께서 제물에 전혀 관심이 없었을 뿐만 아니라 모욕감을 느끼신 것 같다고 말씀하셨습니다!" # 16249695371789276602
  guanche.0066.a: "이것은 그저 오독이겠지요?" # 1900763774731336813
  guanche.0067.t: "리소폰" # 8036678355391637673
  guanche.0067.desc: "내 영지에서 볼일을 보기 위해 가는 길에, 나는 지역 [ROOT.Char.GetFaith.GetAdjective] 의식에 사용되는 리소폰을 지나치게 되었다. 이 돌들은 귀를 즐겁게 하는 음악적인 소리를 내며, 더 중요하게는 [ROOT.Char.GetFaith.PantheonTerm]께서 기뻐하시는 소리이기에 의식에 사용되는 것이다. 수행원 중 한 명인 이 지역에 익숙한 경비병이 말하길, 심지어 마녀나 사악한 영혼들조차 이 돌을 두려워하며, 지역 전설에 따르면 이 돌을 치면 자신에게 해를 끼치려는 위험한 존재들을 물리칠 수 있다고 한다." # 934732639189515561
  guanche.0067.a: "그런 경이로운 이야기에 대해 들은 바가 있소." # 14363560656540295310
  guanche.0067.b: "내게는 우스꽝스러운 미신처럼 들리는군." # 12526760664964439088
  guanche.0068.t: "미라" # 8846898651498312782
  guanche.0068.desc: "근처 언덕을 여행하던 중, 일부 현지인들이 동굴 안에서 전통적인 [ROOT.Char.GetFaith.GetAdjective] 방식으로 방부 처리되어 묻힌 늙은 미라를 발견했습니다. 하지만 그곳은 이 중요한 인물에게는 전혀 어울리지 않는 보잘것없는 동굴이었습니다. 어쨌든, 그 미라를 발견한 평민들은 어떻게 해야 할지 몰라 저에게 조언을 구하러 왔습니다." # 5124220502535530025
  guanche.0068.a: "죽은 자는 그 자리에 두시오. 건드리지 마시오." # 2723462301768196419
  guanche.0068.b: "이 미라를 위한 더 나은 안식처를 찾아야겠소." # 13222195281184949659
