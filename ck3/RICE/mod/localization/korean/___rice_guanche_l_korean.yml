  guanche.0011.t: "의식을 준비하며" # 15839100078169107301
  guanche.0011.desc: "비는 우리를 지탱합니다. 비는 우리를 양육합니다. 비는 우리가 수확하여 먹고사는 작물에 생명을 줍니다.\n\n하지만 비가 저절로 내리는 것은 아닙니다. 때로는 비가 오지 않거나, 그 양이 보잘것없는데, 그럴 때일수록 우리는 [ROOT.Char.GetFaith.PantheonTerm]에 마땅한 예를 갖추지 못하는 경우가 많습니다.\n\n그러므로 저는 우리가 [rain_ritual_county.GetName]에서 [ROOT.Char.GetFaith.GetAdjective] 전통 기도를 [ROOT.Char.GetFaith.PantheonTerm]께 올려 비를 내려주시도록 간청할 때가 되었다고 결정했습니다. 이 의식의 일부로, 저를 포함하여 저희 정착지의 모든 주민들은 의식을 행하기 전 사흘 동안 금식해야 합니다. 이 기간 동안 우리는 하늘에 금욕적이고 우울한 애가를 부르며 기도할 것이니, 그리하면 [ROOT.Char.GetFaith.PantheonTerm]께서 우리를 가엾게 여기실 것입니다. 이 일에 얼마나 노력을 기울여야 할까요?" # 11706194265962272569
  guanche.0011.desc.culture: "비는 우리를 지탱합니다. 비는 우리를 양육합니다. 비는 우리가 수확하여 스스로를 먹여 살리는 작물에 생명을 줍니다.\n\n하지만 비는 저절로 내리는 것이 아닙니다. 때로는 비가 오지 않거나 찔끔 내리는데, 이는 우리가 [ROOT.Char.GetFaith.PantheonTerm]에 합당한 경의를 표하지 않았을 때 자주 발생합니다.\n\n그러므로 저는 우리가 비를 내려주시도록 간청하기 위해 [rain_ritual_county.GetName]에서 [ROOT.Char.GetCulture.GetName]의 전통적인 [ROOT.Char.GetFaith.PantheonTerm] 기우제를 지낼 때라고 결정했습니다. 이 의식의 일부는 나 자신을 포함하여 우리 정착지의 모든 사람이 의식을 행하기 전에 사흘 동안 금식해야 합니다. 이 기간 동안 우리는 [ROOT.Char.GetCulture.GetNameNoTooltip]이 우리를 가엾게 여기시도록 맑은 정신으로 슬픈 애가를 부르며 기도할 것입니다. 이 일에 얼마나 많은 노력을 기울여야 할까요?" # 644507950609777234
  guanche.0011.a: "이 의식에 필요하고 기대되는 바를 수행하시오." # 11526568489303719497
  guanche.0011.b: "평소보다 더 큰 노력을 들여 통곡하고 애도하며 음식을 거부하겠노라." # 9203184508876289927
  guanche.0011.c: "#bold [ROOT.Char.GetFaith.PantheonTerm]#께서 우리의 슬픈 간청을 들어주시길!" # 1396564767723098291
  guanche.0011.tooltip: "더 많은 [prestige|E] #P를 소모하면# [realm_capital|E]에 더 강력한 [county_modifier|E]를 얻을 확률이 높아집니다!" # 14573119881155931744
  guanche.0011.fasting_weakness: "단식으로 인해 기력이 쇠약해지는 것을 느낍니다." # 4640454728537082117
  guanche.0012.t: "비 내리는 의식" # 4219874788073564237
  guanche.0012.desc: "사흘간의 단식을 마친 후, 나와 다른 이들 다수가 가축 떼를 이끌고 [rain_ritual_county.GetName]에서 가장 높은 지점 중 하나에 있는 신전으로 향합니다. 그 신전은 울타리 안에 자리하고 있습니다. 우리 중 일부는 춤을 추고, 다른 이들은 멜로디컬한 소리를 내는 특수한 돌인 석금(lithophone)을 두드리며, 모두가 의식용 불 주위에서 애통한 기도를 올립니다. 우리는 [ROOT.Char.GetFaith.CreatorName]와 [ROOT.Char.GetFaith.WaterGodName], 그리고 [ROOT.Char.GetFaith.FertilityGodName]와 [ROOT.Char.GetFaith.PantheonTerm]의 모든 신들께 우리의 제물을 받아들이시고 우리가 살고 번성하는 데 절실히 필요한 비를 내려주시기를 간청합니다.\n\n그 후, [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 불 주위에 모여 연기를 해석하며 [ROOT.Char.GetFaith.PantheonTerm]과의 소통이 결실을 맺었는지 알아봅니다…." # 14416272074647198370
  guanche.0012.a: "[ROOT.Char.GetFaith.PantheonTerm]께서 우리를 위해 무엇을 준비하셨을까요?" # 6099830459639132168
