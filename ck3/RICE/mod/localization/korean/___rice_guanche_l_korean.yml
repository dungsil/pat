  guanche.0030.t: "베네스멘을 준비하며" # 14323506358619151627
  guanche.0030.desc: "베네스멘 축제가 곧 시작될 것이며, 모두가 이 행사를 위해 최선을 다해 준비하고 있습니다. 전통적인 [ROOT.Char.GetFaith.GetAdjective] 새해 및 수확 축제로서, 이는 우리 공동체에 극도로 중요합니다. 저는 다른 주요 인물들과 협력하여 올해의 축제가 성공적일 것이며, [ROOT.Char.GetFaith.PantheonTerm], 특히 [ROOT.Char.GetFaith.CreatorName], [ROOT.Char.GetFaith.WealthGodName], 그리고 [ROOT.Char.GetFaith.HealthGodName]께서 우리의 노력에 만족하시도록 할 것입니다." # 2056694816625349882
  guanche.0030.a: "시작하는 것이 너무 기대되는군!" # 11813195877255845448
  guanche.0031.t: "베네스멘이 시작된다!" # 7823475902347167734
  guanche.0031.desc: "베네스멘 축제가 다가왔습니다! 가장 강력한 #bold [ROOT.Char.GetLadyLord]#부터 다양한 #bold [ROOT.Char.Custom('DefaultPriestTitlePlural')]#을 거쳐 가장 미천한 양치기와 농부에 이르기까지, 수많은 현지 주민들이 근처의 #italic tagoror#! 앞에 모였습니다. 이 돌 원형 구조물은 이와 같은 회의를 열기 위한 장소이며, 이 지역에서 가장 높은 지점 중 하나에 위치해 있습니다.\n\n올해 우리가 수확할 수 있었던 모든 것에 대해 [ROOT.Char.GetFaith.PantheonTerm]께 찬사를 보냅니다! 이들의 도움은 [ROOT.Char.GetFaith.DevilName]의 세력이 들끓는 이처럼 종종 혼란스럽고 고통받는 세상에서 우리에게 진정한 축복입니다." # 1350562135555451548
  guanche.0031.a: "[ROOT.Char.GetFaith.PantheonTerm]을 찬양하라! 축제를 시작하자!" # 11187043332874903641
  guanche.0032.t: "베녜스멘 종료" # 11978969176590385343
  guanche.0032.desc: "베네스멘 축제가 막을 내렸습니다. 모두 즐거운 시간을 보냈으며, 수확철과 묵은 해를 마무리하는 훌륭한 계기가 되었습니다. 부디 다가오는 새해에는 [ROOT.Char.GetFaith.PantheonTerm]께서 우리 영지에 은총을 내려주시어 이 땅에 풍요로운 수확과 번영을 가져다주시기를 기원할 뿐입니다." # 2885951100655858138
  guanche.0032.a: "다음에 뵙겠습니다!" # 4244097467216468329
  guanche.0033.t: "xxxxx" # 1951045980481827005
  guanche.0033.desc: "xxxxx" # 1951045980481827005
  guanche.0033.a: "xxxxx" # 1951045980481827005
  guanche.0034.t: "의례 임무" # 17289963146112979724
  guanche.0034.desc: "베네스멘 축제의 일부에는 다가오는 해 동안 각 공동체 구성원이 참여할 일(예: 목축, 어업, 공예품 제작)을 의례적으로 할당하는 과정이 포함됩니다. 저는 공동체 회의 장소로 사용되는 석조 원형 구조물인 #italic 타고로르#!에 앉아 다른 유지들과 함께 이 중요한 의식의 절차를 진행합니다." # 5091013272582901252
  guanche.0034.a: "당신은 이것을 하고, 당신은 저것을 하고, 당신은 이것을 하고, 당신은 저것을 하오…." # 14438230419462916121
  guanche.0035.t: "#bold [ROOT.Char.GetFaith.FertilityGodName]#께 찬미를!" # 16534654767009568819
  guanche.0035.desc: "축제를 기념하며 저는 풍요로움이 땅에 가득하고 후손들이 번성하기를 기원하며 [ROOT.Char.GetFaith.FertilityGodName]께 경의를 표합니다. 저는 신성한 돌이나 바위 앞에 다가가 기도를 올립니다." # 3133096980011901842
  guanche.0035.a: "오, [ROOT.Char.GetFaith.FertilityGodName]이시여, 저의 기도를 들어주소서!" # 18437919525336967101
  guanche.0035.toast: "[ROOT.Char.Custom('DefaultPriestTitle')]께서 [ROOT.Char.GetFaith.FertilityGodName]께서 그분의 기도를 들으셨다고 말합니다!" # 13080953114678823143
  guanche.0036.t: "산맥의 영광" # 17768821301538891660
  guanche.0036.desc: "[ROOT.Char.GetFaith.GetAdjective] 신앙에서 산과 높은 지형은 신성한 장소로 여겨집니다. 베네스멘 축제가 계속되는 동안, 저는 가끔 근처 언덕과 산을 바라보며 [ROOT.Char.GetFaith.PantheonTerm]께서 우리를 위해 창조하신 경이로움을 경외심을 갖고 지켜봅니다." # 17430663159286424969
  guanche.0036.a: "정말로 감명 깊군." # 15072450897352552322
  guanche.0037.t: "양과 염소 제물" # 17381839792611568546
  guanche.0037.desc: "[ROOT.Char.GetFaith.PantheonTerm]에 대한 베녜스멘 기간의 봉헌물로, 우리는 양과 염소의 두개골과 발굽을 불에 던져 바칩니다. 연기가 하늘로 피어오르는 동안 우리는 기도하고, [ROOT.Char.Custom('DefaultPriestTitle')]가 [ROOT.Char.GetFaith.PantheonTerm]께서 분명히 기뻐하실 것이라고 제게 말해줍니다." # 3710196925267766395
  guanche.0037.a: "저도 그렇게 되기를 바랄 뿐입니다." # 18089218217726608682
  guanche.0038.t: "파이팅!" # 2938435365873985598
  guanche.0038.desc: "베네스멘 기간 동안, 우리 중 일부는 노래와 기도를 곁들이기 위해 멜로디컬한 노래를 내는 돌과 바위인 석금(lithophones)을 두드립니다. 자연의 소리가 나를 편안하게 하고 [ROOT.Char.GetFaith.PantheonTerm]의 영광과 더 잘 조화되도록 느끼게 해주는 이 소리는 정말 아름답습니다." # 3750684511668692433
  guanche.0038.a: "정말 사랑스러운 음악이로군!" # 11089383760918306345
  guanche.0039.t: "연회" # 3736062287100965941
  guanche.0039.desc: "우리는 방금 베녜스멘을 기리며 [ROOT.Char.GetFaith.PantheonTerm]에게 양과 염소를 제물로 바치는 의식을 마쳤고, 이제 그 고기를 축제로 즐기고 있습니다. 불에 구운 고기는 씨앗과 곡물 같은 다른 음식들과 잘 어울립니다." # 13381160109669940884
  guanche.0039.a: "맛있군!" # 2028573091546184424
  guanche.0040.t: "주니퍼" # 18314924962681274448
  guanche.0040.desc: "나와 몇몇 사람들이 향나무 가지를 불 위에 던지며 베네스멘에게 제사를 드리고 기도를 계속합니다. 향긋한 냄새가 주변에 퍼지면서 우리에게 더 위대한 성스러움과 덕행의 행위를 할 영감을 줍니다." # 6968103266434216221
  guanche.0040.a: "정말 멋진 식물이로군." # 5316969115528297997
  guanche.0041.t: "춤" # 4212652611984383986
  guanche.0041.desc: "베네스멘은 엄숙한 기도만을 위한 시간이 아니라 수확이 끝났음을 축하하는 축제이기도 합니다! 그 축하의 일부에는 춤이 포함되며, 지금 이 순간 우리 중 다수가 춤을 추기 시작했습니다. 남녀가 서로에게 다가가 접촉 없이 음악과 구경꾼들의 발 구르기, 박수, 휘파람 소리에 맞춰 서로를 돌며 빙글빙글 돕니다." # 11736672680909439055
  guanche.0041.a: "재미있군!" # 5272430628637900728
  guanche.0042.t: "무엇을 노래하고 춤출까요?" # 15229498823990539945
  guanche.0042.desc: "베네스멘 축제는 다채로운 음악으로 가득하며, 이제 다음으로 무엇을 노래하고 춤출지 정할 시간입니다. 참석한 인물 중 가장 높은 작위의 나에게 모두의 시선이 쏠립니다. 어쩌면 함께 손을 잡고 옛날의 달콤쌉싸름한 사건들을 노래하는 애가(哀歌)를 부를 수도 있을 것입니다. 아니면 과거의 영웅들을 기리는 호전적인 성가를 부를 수도 있겠지요." # 15684431302108919113
  guanche.0042.a: "우리 슬픈 노래를 부르고, 마음속 깊은 감정을 느껴봅시다!" # 13063915055883822494
  guanche.0042.b: "이것은 승리한 영웅들의 노래와 함께 축하할 시간입니다!" # 6997887409422321788
  guanche.0043.t: "스포츠" # 13966915405893677310
  guanche.0043.desc: "베네스멘 축제가 계속되는 가운데, 이제 스포츠와 경쟁의 시간이 되었습니다! 많은 이들이 원형으로 모여 재능 있는 남녀들이 레슬링, 달리기, 그리고 양치기의 도약—오직 긴 나무 막대만을 이용해 민첩하게 이리저리 튀어 오르며 위험한 지형을 건너는 경기—에 참가하는 것을 지켜봅니다." # 11353218599099260730
  guanche.0043.a: "스릴 넘치는 광경이로다!" # 5567577179380584341
  guanche.0044.t: "분쟁 해결하기" # 4315188648380918207
  guanche.0044.desc: "베네스멘은 종종 공동체 구성원들 간의 분쟁을 해결할 기회가 됩니다. 저와 다른 중요한 원로들, 그리고 [ROOT.Char.Custom('DefaultPriestTitlePlural')]은 방금 공동체 내 두 가문 간의 불화를 성공적으로 종결지었으며, 그들은 축제의 정신에 따라 화해하기로 합의했습니다." # 12316130043339599527
  guanche.0044.a: "훌륭하군!" # 16848862372218168470
