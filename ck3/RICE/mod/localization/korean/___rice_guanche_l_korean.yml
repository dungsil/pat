  RICE_guanche_levada_requirement: "[decision|E]를 통해 #V 마데이라에 사탕수수 도입#을 결정했습니다!" # 6047641945421132234
  NOT_RICE_guanche_levada_disabled: "[decision|E]인 #V 마데이라에 사탕수수 도입하기#!가 실행되어야 합니다." # 3476811085571662317
  RICE_guanche_madeira_sugarcane_beginning: "마데이라의 사탕수수 산업의 탄생" # 14640722121427605497
  RICE_guanche_madeira_sugarcane_beginning_desc: "지중해산 사탕수수가 최근 마데이라에 도입되었고, 현재 그 산업은 호황을 누리고 있습니다. 온갖 곳에서 끌려온 노예들이 이곳의 사탕수수 농장에서 가혹한 환경 속에서 일하며 엘리트들에게 막대한 이익을 안겨주고 있습니다." # 8734974593064793037
  RICE_guanche_fasting_weakness: "단식으로 인해 쇠약함을 느낌" # 6582379657562807113
  RICE_guanche_rain_blessing_good: "비의 축복" # 3271276048377205835
  RICE_guanche_rain_blessing_good_desc: "최근 이 지역은 예상보다 약간 많은 생명을 주는 비의 축복을 받았으나, 이 지역이 보통 받는 양의 범위 내에 있으므로 다가올 수확은 좋을 것입니다. 이 은혜에 하늘에 감사해야 할까요?" # 18426807215895614957
  RICE_guanche_rain_blessing_great: "비의 큰 축복" # 16306253371672478135
  RICE_guanche_rain_blessing_great_desc: "최근 이 지역은 평소보다 많은 생명을 주는 비의 축복을 받아 수확량이 늘어날 것입니다. 이 혜택은 하늘의 덕분일까요?" # 4511048452530707021
  RICE_guanche_rain_blessing_amazing: "놀라운 비의 축복" # 12775209441504984430
  RICE_guanche_rain_blessing_amazing_desc: "최근 이 지역은 이 지역의 예상치를 훨씬 상회하지만 여전히 합리적인 범위 내에서 생명을 주는 비가 풍부하게 내렸습니다. 당분간 이곳의 수확은 분명 풍성할 것입니다. 이 혜택이 하늘의 덕분일까요?" # 5050125836488489755
  RICE_guanche_madeira_timber: "목재의 섬" # 1307219658514168701
  RICE_guanche_madeira_timber_desc: "마데이라는 나무가 너무 빽빽하여 일부 지역은 인간이 도저히 통과할 수 없을 정도입니다. 이곳에는 이를 이용하려는 인간들이 찾을 수 있는 목재가 많습니다." # 15235409763015427245
  RICE_guanche_madeira_owner_timber: "마데이라의 목재 활용하기" # 2656508414610335577
  RICE_guanche_madeira_owner_timber_desc: "마데이라를 통치하는 자는 그곳의 풍부한 목재 자원을 통제하게 될 것입니다. 그렇긴 하지만, 풍부하다고 해서 무한한 것은 아니므로, 이 통치자는 섬의 숲 관리에 신중해야 합니다." # 7208819975505307391
  RICE_guanche_madeira_sugarcane_crash: "사탕수수 산업 붕괴" # 6252224392272703494
  RICE_guanche_madeira_sugarcane_crash_desc: "대규모 벌목 덕분에 마데이라의 사탕수수 산업은 더 이상 스스로를 유지할 수 없게 되었으며, 적어도 예전처럼은 불가능해졌습니다. 사탕수수 생산량이 하룻밤 사이에 사실상 붕괴되었고, 상인들은 끊임없이 증가하는 전 세계의 설탕 수요를 충족시키기 위해 다른 곳을 찾고 있습니다. 비록 언젠가는 이곳의 사탕수수 사업이 회복될 수도 있겠지만, 예전의 영광스러운 높이에는 결코 도달하지 못할 것입니다." # 962915107709175950
  RICE_guanche_canary_islands_sugar_industry_booming: "사탕수수가 카나리아 제도로 퍼지다" # 14139675567224277407
  RICE_guanche_canary_islands_sugar_industry_booming_desc: "사탕수수 산업이 최근 마데이라에서 카나리아 제도로 퍼져나갔습니다. 마데이라의 사탕수수 농장만큼 수익성이 높지는 않지만, 카나리아 제도에 새로 설립된 농장들 역시 꽤 수익성이 좋은 것으로 판명되어 멀리서 정착민과 상인들을 끌어들이고 있습니다." # 7651953482516633121
  RICE_guanche_recently_celebrated_benesmen: "최근 축하받은 베네스멘" # 14593375614040578245
  RICE_guanche_kingdom_fortunate_isles: "행운의 섬들" # 14109482155046795757
  RICE_guanche_kingdom_unified_fortunate_isles: "#bold 행운의 군도#를 통합했습니다." # 11653843184067273615
  RICE_guanche_kingdom_worlds_edge: "세계의 끝" # 13228126808864509996
  RICE_guanche_kingdom_unified_worlds_edge: "세계의 경계를 통합하다" # 9300658842469300448
  RICE_guanche_new_whistlers: "새로운 휘파람 소리" # 9513392756738378726
  RICE_guanche_new_whistlers_desc: "과란체족 사이에서 '휘파람 언어'는 험준한 지형을 가로질러 신속한 소통을 돕기 위해 사용되는 고대의 전통입니다. 이 통치자는 방금 이 기술에 능숙한 휘파람 구사자 몇 명을 고용했습니다." # 17873036094803596451
  RICE_guanche_fertility_prayer: "임신 기원 성공" # 12042363571998939409
  RICE_guanche_unite_canary_islands: "카나리아 제도를 통합하십시오" # 487126269466527734
  RICE_guanche_unite_canary_islands_tooltip: "카나리아 제도의 다투는 부족들은 단결해야만 합니다!" # 1112908450428651057
  RICE_guanche_unite_canary_islands_desc: "우리가 기억하는 한, 카나리아 제도의 사람들은 소규모 부족과 씨족으로 나뉘어 있었습니다. 더 이상은 안 됩니다! 우리가 생존하고 지속되려면, 하나로 단결해야 합니다." # 7461111548468222862
  RICE_guanche_unite_canary_islands_effect_tooltip: "귀하는 이 땅을 #P 행운의 섬들#!로 선포할지, 아니면 #P 세계의 끝#!으로 선포할지 선택해야 합니다. 전자는 경제 및 사회 보너스를, 후자는 군사 및 책략 보너스를 제공할 것입니다." # 16447021149984913279
  RICE_guanche_unite_canary_islands_confirm: "이 축복받은 섬들에 새로운 아침이 밝았습니다!" # 1846441351587021924
  RICE_guanche_unite_canary_islands_context_tooltip: "#emphasis 역사적 배경:#! 고대에는 카나리아 제도가 종종 전설적인 축복받은 섬들과 연관되었습니다. 1400년대에 스페인 사람들이 카나리아 제도를 식민지화하기 시작했을 때, 그들은 카나리아 제도가 수많은 소규모 부족과 왕국들로 나뉘어 있는 것을 발견했고, 이는 섬 정복을 훨씬 쉽게 만들었습니다." # 9595971423684690717
  RICE_guanche_introduce_sugarcane_to_madeira: "마데이라에 사탕수수를 도입합니다" # 12777412581133663093
  RICE_guanche_introduce_sugarcane_to_madeira_tooltip: "이 섬에서는 사탕수수 재배가 수익성이 있을지도 모르겠군...." # 17544750411302211312
  RICE_guanche_introduce_sugarcane_to_madeira_desc: "사탕수수는 지중해 일부 지역에서 수익성 높은 환금 작물로 입증되었으며, 마데이라 섬은 사탕수수 재배에 완벽한 장소로 보입니다. 분명 마데이라의 풍부한 목재는 이곳의 설탕 산업에 영원히, 아니 적어도 오랫동안 연료를 공급해 줄 것입니다... 그렇죠?" # 17758940884274789788
  RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_1: "#V 레바다 수로#!를 건설할 수 있게 되어, [madeira_county.GetNameNoTier]에 [special_building|E]를 지을 수 있습니다." # 1835594262298250528
  RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_2: "사탕수수는 미래에 [canarias_county.GetNameNoTier]와 [fuerteventura_county.GetNameNoTier]에도 도입될 수 있습니다." # 772887239719245826
  RICE_guanche_introduce_sugarcane_to_madeira_effect_tooltip_3: "[madeira_county.GetNameNoTier]의 #N 삼림 벌채#로 인해 사탕수수 산업이 미래에 붕괴될 수도 있습니다. 만약 그런 일이 일어난다면, 그 이익이 충분히 보상해 주겠지요." # 1500392814205967663
  RICE_guanche_introduce_sugarcane_to_madeira_confirm: "수익을 좀 내봅시다!" # 12396207364148825158
  RICE_guanche_introduce_sugarcane_to_madeira_context_tooltip: "#emphasis 역사적 배경:#! 포르투갈이 마데이라 제도를 식민지화한 후, 항해왕 엔히크 왕의 노력 덕분에 지중해의 사탕수수가 이 섬에 도입되었습니다. 그는 섬 최초의 제당소 건설에 축복을 내렸다고 전해집니다. 마데이라의 풍부한 목재 자원과 아프리카 노예 노동력에 힘입어 섬의 설탕 산업은 15세기 후반에 대대적인 호황을 누렸으나, 벌목으로 인한 삼림 파괴의 여파로 16세기에 이르러서는 심각한 붕괴를 겪었습니다." # 14057149462681834774
  RICE_guanche_pray_for_good_rain: "비의 축복을 기원합니다" # 252296836234376826
  RICE_guanche_pray_for_good_rain_tooltip: "[ROOT.Char.GetFaith.GetAdjective] 의식을 통해 비가 내리기를 기원하십시오" # 14914280176069918886
  RICE_guanche_pray_for_good_rain_desc: "[ROOT.Char.GetFaith.PantheonTerm]께서 저희 영지에 풍성한 비를 내려주시어, 곡식을 기르고 번성하게 해주시겠습니까? 저희는 그들에게 헌신을 보여야 하며, 미래에 생명을 주는 비를 내려주시기를 간청해야 합니다." # 14062819184858313794
  RICE_guanche_pray_for_good_rain_effect_tooltip_1: "귀하의 [realm_capital|E]는 #italic 위세#!를 떨치며 [taxes|E], [development|E], 그리고 [county_opinion|E]를 증진시키는 #P positive#! [county_modifier|E]를 부여받을 수 있습니다." # 3226622508768824078
  RICE_guanche_pray_for_good_rain_effect_tooltip_2: "긍정적인 결과를 얻을 확률은 귀하의 [sins|E], [virtues|E], 그리고 기꺼이 사용할 [prestige|E] 양에 달려 있습니다." # 907987241284616322
  RICE_guanche_pray_for_good_rain_confirm: "의식을 준비하시오!" # 13072538438314477692
  RICE_guanche_pray_for_good_rain_context_tooltip: "#emphasis 역사적 배경:#! 스페인 연대기 작가들은 비를 기원하는 기도가 카나리아 제도의 이교도 주민들이 행했던 가장 흔한 의식 중 하나였다고 언급했습니다. 종종 이 의식에는 집단 금식과 성대한 애도 행위가 수반되었습니다." # 5781386906959554484
  RICE_guanche_celebrate_benesmen_festival: "베네스멘 축제를 기념하십시오" # 2026244588824159057
  RICE_guanche_celebrate_benesmen_festival_tooltip: "전통적인 [ROOT.Char.GetFaith.GetAdjective] 수확 및 새해 축제" # 7456212603226979699
  RICE_guanche_celebrate_benesmen_festival_desc: "수확철이 끝나가고, 묵은 해도 저물어 갑니다. 새해의 도래를 알리고, 모든 #bold [ROOT.Char.GetFaith.PantheonTerm]#과 무엇보다도 #bold [ROOT.Char.GetFaith.CreatorName]#께 마땅한 경의를 표합시다!" # 1297648659388384950
  RICE_guanche_celebrate_benesmen_festival_effect_tooltip: "당신은 베네스멘 축제를 기념하며, 이를 통해 [prestige|E]나 [piety|E]를 얻거나 [stress|E]를 잃을 수 있습니다." # 10455823140788157964
  RICE_guanche_celebrate_benesmen_festival_confirm: "축제를 준비할 시간입니다." # 1226185552635844114
  RICE_guanche_celebrate_benesmen_festival_context_tooltip: "#emphasis 역사적 배경:#! 베네스멘 축제는 기독교 이전 과안체족에게 가장 중요한 축제였습니다. 이는 다양한 과안체족 신들을 숭배하며 새해의 시작을 알리는 수확 축제였습니다. 이 축제의 잔재는 스페인이 카나리아 제도를 식민지화한 후 기독교화되었을 수 있습니다." # 16749482113610075258
  RICE_decision_guanche_benesmen_month_requirement: "달은 7월에서 10월 사이여야 합니다" # 11644982890683583997
