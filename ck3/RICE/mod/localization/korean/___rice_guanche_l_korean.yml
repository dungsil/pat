  building_type_RICE_guanche_madeira_levadas: "레바다 네트워크" # 2286820212407981558
  building_type_RICE_guanche_madeira_levadas_desc: "마데이라의 남부 지역은 대규모 농업, 특히 사탕수수 재배에 적합하다고 여겨지지만, 한 가지 문제가 있습니다. 바로 충분한 담수가 부족하다는 것입니다. 따라서 이러한 #italic 레바다#!, 즉 특별한 관개 수로와 수로들이 이 담수 부족 문제를 해결하기 위해 산악 지대에 새겨져 건설되었습니다." # 18439475361950479592
