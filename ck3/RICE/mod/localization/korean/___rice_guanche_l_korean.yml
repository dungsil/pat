  guanche.0055.t: "사탕수수가 카나리아 제도로 오다" # 17093865105608535768
  guanche.0055.desc: "[madeira_county.GetNameNoTier]에 사탕수수가 처음 도입된 이래로 지중해와 서유럽의 진취적인 상인들은 사탕수수를 카나리아 제도에도 들여오는 것에 투자할 계획을 세워왔습니다. 최근 그들의 계획이 결실을 맺었습니다.\n\n현지 엘리트들과 협력하여 이 상인들은 [canarias_county.GetNameNoTier]와 [fuerteventura_county.GetNameNoTier]에 현지 사탕수수 농장을 설립하기 시작했습니다. 그들은 마데이라와 다른 지역에서 전문가들을 데려와 이 과정을 감독하게 했으며, 아프리카 전역에서 노예들을 데려와 비참한 환경에서 땀 흘려 설탕을 생산하게 하고 있습니다.\n\n카나리아 제도의 제당 공장이 마데이라만큼 많은 양을 생산할 것으로 예상되지는 않지만, 여전히 꽤 수익성이 있을 것입니다." # 15103848761834094150
  guanche.0055.a: "이 섬들의 경제는 분명히 이로 인해 이득을 볼 것입니다." # 17551575480491224373
