  guanche.0050.t: "마데이라에 사탕수수 도입하기" # 16271473522148063538
  guanche.0050.desc: "[madeira_county.GetNameNoTier]의 훌륭한 지리적 조건과 풍부한 목재에도 불구하고 아직 이곳에 사탕수수 산업을 세운 사람이 없다는 것은 놀랍습니다. 이제 저는 여러 인맥을 활용하여 지중해에서 활동하는 상인 몇몇을 찾아냈으며, 그들은 이 섬에 사탕수수를 도입하는 데 자금을 지원할 의향이 있습니다. 충분한 노예 노동력과 상인들의 투자가 있다면, 이것은 마데이라에서 멋진 일의 시작이 될 것입니다.\n\n제대로 관리한다면, 한두 세대 만에 시칠리아, 키프로스, 안달루시아와 같은 전통적인 사탕수수 생산 중심지를 능가할 수도 있다고 믿는 이들도 있습니다. 저는 그것이 비현실적인 예측이라고 생각하지만, 그러한 낙관론은 칭찬할 만합니다. 그것은 너무 좋아서 믿기 어려울 정도이며, 만약 그런 일이 일어난다면 분명 어떤 함정이 있을 것입니다." # 6149313435816793974
  guanche.0050.a: "그럼에도 불구하고, 우리는 상당한 이익을 얻을 가능성이 높습니다." # 11171097058231748127
  guanche.0051.t: "마데이라에 사탕수수 도입하기" # 16271473522148063538
  guanche.0051.desc: "[madeira_ruler.GetTitledFirstName] 님께서 [madeira_county.GetNameNoTier]에 사탕수수를 도입하는 데 앞장섰습니다. 섬의 풍부한 목재는 이곳의 성장하는 설탕 산업에 틀림없이 연료가 될 것입니다. 다른 곳의 사업 경쟁자들을 우회하려는 지중해 상인들과 협력하여, [madeira_ruler.GetFirstName] 님께서는 설탕 자체뿐만 아니라 사탕수수밭에서 일할 노예들과 제당소를 비롯한 시설 건설을 감독할 시칠리아 및 그 너머 지역의 조언자들까지 데려오고 있습니다. 일부에서는 이 섬이 언젠가 시칠리아, 키프로스, 안달루시아 같은 전통적인 사탕수수 생산 중심지를 능가할 수도 있다고 생각합니다." # 906768375433536681
  guanche.0051.a: "끝없는 설탕이라니…. 너무 좋아서 믿기지 않는군!" # 17044395994351142101
  guanche.0052.t: "마데이라의 설탕 산업 붕괴" # 11607851989366340937
  guanche.0052.desc: "우리가 행동했어야 했는데, 이제는 너무 늦었습니다. [madeira_county.GetNameNoTier]의 급격히 고갈되는 목재 공급이 우리가 무시했던 경고 신호였습니다. 끝없는 목재의 섬이었던 마데이라가 언젠가 설탕 산업을 유지할 만큼의 목재조차 갖지 못하리라고는 상상하기 어려웠지만, 그날이 오고 말았습니다.\n\n마데이라의 한때 광활했던 사탕수수 농장과 부지런했던 제당 공장을 소유하고 운영하는 상인들은 현지에서 구할 수 있는 목재가 갑자기 부족해져 설탕 생산량이 역대 최저치를 기록하고 있으며 섬의 설탕 산업이 빠르게 붕괴하고 있다고 제게 말했습니다. 이곳의 설탕 산업이 언젠가 회복될 수는 있겠지만, 수출된 목재에 의존해야 할 것이며 예전의 영광스러운 높이에는 결코 도달하지 못할 것입니다." # 2837253676103624370
  guanche.0052.a: "이것은 우리 경제에 좋지 않소." # 2144015146816617613
  guanche.0053.t: "마데이라의 설탕 산업 붕괴" # 11607851989366340937
  guanche.0053.desc: "수십 년 동안, [madeira_county.GetNameNoTier]에서 생산되는 설탕의 양은 알려진 세계의 부러움을 샀습니다. 이는 이 섬에서 발견되는 방대한 양의 목재가 이 설탕 산업에 동력을 공급했기 때문이기도 합니다. 한때 위대했던 키프로스, 안달루시아, 시칠리아 같은 설탕 생산 중심지들은 마데이라로 들어오는 수익에 비하면 초라했습니다. 아아, 모든 좋은 것에는 끝이 있는 법이죠.\n\n수년간 멈추지 않고 지속 불가능한 벌목을 한 결과, 마데이라에는 대규모 삼림 벌채가 발생했고, 섬에 있던 많은 사탕수수 농장과 제당 공장들이 문을 닫고 있습니다. 더 이상 사용할 수 있는 현지 목재가 충분하지 않기 때문입니다. 이곳의 설탕 산업이 언젠가 회복될 수도 있겠지만, 예전의 영광스러운 높이에는 결코 도달하지 못할 것입니다." # 13938815346227693882
  guanche.0053.a: "설탕 생산의 중심지는 이제 어디로 이동할 것인가?" # 7185315306215275417
