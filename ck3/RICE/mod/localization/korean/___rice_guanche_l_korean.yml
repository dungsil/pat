  guanche.0004.t: "행운의 섬들" # 14109482155046795757
  guanche.0004.desc: "고대인들은 카나리아 제도를 축복받은 섬이라 불렀으며, 그리스와 로마 신화 속 축복받은 섬들과 연관 지었습니다. [fuerteventura_chieftain.GetCulture.GetName] 부족은 태고적부터 이곳에 거주하며 세상과 단절되어 있었습니다. 멀리 떨어진 땅에서 큰 변화가 일어나고 있다는 소문이 돌지만, 이 부족들은 당분간 비교적 조용한 삶을 이어가고 있습니다. 세상의 끝에 있는 이 전설적인 축복받은 섬들의 최종 운명은 누가 알 수 있을까요?" # 4809208780990089635
  guanche.0004.a: "우리의 이야기는 카나리아 제도의 부족장들과 함께합니다...." # 4348199501765343237
  guanche.0004.b: "우리의 이야기는 푸에르테벤투라의 부족장들과 함께합니다...." # 7530742552013470385
  guanche.0004.c: "우리의 이야기는 마데이라의 족장들과 함께합니다...." # 7781741536966068581
  guanche.0004.tooltip: "[canarias_duchy.GetName]의 [counties|E]는 여러 [fuerteventura_chieftain.GetFaith.GetAdjective]의, [fuerteventura_chieftain.GetCulture.GetName] 족장들 사이에 분할되었습니다. 당신은 축복받은 섬들 중 어디를 고향으로 삼으시겠습니까?" # 1634457811186662807
  guanche.0005.t: "카나리아 제도 연합" # 6689196082206980570
  guanche.0005.desc: "힘과 책략, 그리고 외교를 통해 저는 최근 카나리아 제도를 하나의 영역인 [canarias_kingdom.GetName]으로 통합했습니다. 더 이상 이 섬들이 사소하고 다투는 족장들 사이에 분열되지 않을 것입니다.\n\n수 세대 동안 바다 건너 우리 땅에 우연히 도착한 외부인들은 우리 섬에 대해 다른 이들이 전하는 소문을 들려주었습니다. 어떤 이들은 우리 섬이 죽음 이후 선량하고 정의로운 자들이 거주하는 풍요의 낙원인 #V 축복받은 섬#!이라고 말했습니다. 또 다른 이들은 우리 섬 너머 바다에 더 이상 땅이 없기에 우리가 #V 세상의 끝#!이라고도 말했습니다.\n\n이들은 좋은 소문입니다. 우리는 이 전설들을 받아들이고 퍼뜨려 젊은 왕국의 명성을 높여야 합니다. 그리하면 외부인들이 우리를 경외심을 가지고 이야기할 것입니다." # 14471460451645855296
  guanche.0005.a: "행운의 섬들은 단일하고 번성하는 한 왕국입니다." # 8495540631690304951
  guanche.0005.b: "세상의 끝자락이 하나의 깃발 아래 모였으니, 우리는 그 누구에게도 무릎 꿇지 않으리!" # 11439447935106943894
  guanche.0006.t.fortunate_isles: "행운의 섬들" # 14109482155046795757
  guanche.0006.t.worlds_edge: "세계의 끝" # 13228126808864509996
  guanche.0006.desc: "수 세기 동안 카나리아 제도는 많은 이들에게 신화와 전설의 장소였습니다. 현실에서 이 섬들은 다양한 소규모 부족들 사이에 분할되어 있었습니다. 하지만 시대가 변하고 있습니다. [canarias_king.GetTitledFirstName] 께서 [canarias_king.GetHerHis]의 통치 아래 섬들을 통합했습니다." # 13850935329568966486
  guanche.0006.desc.fortunate_isles: "\n\n[canarias_kingdom.GetName]의 대단한 번영에 대한 소문이 이미 퍼지고 있습니다. 고대 그리스인, 로마인, 페니키아인들조차 이 섬들을 전설 속의 #V 축복받은 섬#!으로 여겼는데, 그곳이 지상낙원과 풍요의 땅이라고 전해졌기 때문입니다. 현지 주민들은 이러한 명성을 완전히 받아들이고 있습니다." # 12680983070302488546
  guanche.0006.desc.worlds_edge: "\n\n[canarias_kingdom.GetName]의 전사들의 강인함과 교활함에 대한 소문이 벌써 퍼지고 있습니다. 수 세대 동안, 많은 이들은 이 섬들이 광활하고 끝없는 대서양으로 진입하기 직전의 마지막 섬들이기에 어느 정도는 #V 세계의 끝#!이라고 믿어왔습니다. 오직 두렵고 강력한 민족만이 이곳에서 살아남을 수 있었을 것입니다." # 4860364261747378760
  guanche.0006.a: "이 섬들의 역사는 이제 어떻게 될까요?" # 16576790308932202117
