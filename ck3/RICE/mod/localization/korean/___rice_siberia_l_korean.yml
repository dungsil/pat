  RICE_siberia_reindeer_sacrifice_health: "건강" # 7339464000651670673
  RICE_siberia_reindeer_sacrifice_health_desc: "$EFFECT_LIST_BULLET$ 당신은 자신, 백성, 그리고 이 땅의 순록들의 건강에 대해 정령들에게 조언을 구할 것입니다.\n\n#weak 정령들은 어려운 시기에도 우리와 우리의 순록 떼의 활력을 유지할 수 있는 방법을 이해하는 창과도 같습니다.!" # 2721147170661136651
