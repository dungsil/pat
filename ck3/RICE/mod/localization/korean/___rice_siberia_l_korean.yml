  siberia.0040.t: "엄니 달린 짐승의 유해" # 16117544002161786446
  siberia.0040.desc: "이 지역의 사냥꾼들이 최근 엄니가 달린 거대한 괴물의 유해를 발견했습니다. 시베리아 부족들은 전통적으로 이 유해가 두더지처럼 생긴 거대한 동물이 땅 위로 굴을 파려다 죽은 사체라고 믿어왔으며, 외부 지역의 일부 사람들은 이것이 태고적 거대 짐승의 사체라고 믿기도 합니다. 어찌 되었든, 그 유해가 내 관할 구역 내에서 발견되었으므로, 특히 수익성이 좋은 엄니를 포함하여 그것들을 어떻게 처리할지 결정하는 것은 나의 몫입니다." # 12106933878865056263
  siberia.0040.a: "지나가는 상인들에게 상아를 팔아라." # 17735166031721896243
  siberia.0040.b: "상인들에게 상아를 팔아 좋은 이익을 얻으십시오." # 13164069396307976291
  siberia.0040.c: "우리의 전통 예술품에 사용할 엄니는 보관하시오." # 12152124237458326174
  siberia.0040.d: "어쩌면 그 엄니들로 저를 위한 옥좌를 조각할 수도 있겠지요?" # 11769444848780740646
  siberia.0040.e: "고기를 먹어볼까요? 무슨 맛일지 궁금하군요." # 1205509799215642621
  siberia.0040.e.good: "이상한 고기가 맛이 좋군" # 3967743903955475300
  siberia.0040.e.bad: "이상한 고기는 맛이 없군" # 9140142053388786819
  siberia.0041.t: "쿠르간" # 15519526869436465012
  siberia.0041.desc: "이 지역 주민들이 시베리아에 묻힌 알려지지 않은 고대 저명인사의 쿠르간, 즉 무덤을 덮은 봉분에 대해 우연히 알게 되었습니다. 이 매장지가 언제 만들어졌는지 알 수 없으며, 무덤을 장식하는 데 사용된 예술 양식이나 그 안의 여러 유물 중 아는 것이 하나도 없습니다. [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 도굴꾼들이 이 지역을 털지 않은 것은 다행스러운 일이며, [ROOT.Char.GetFaith.GetAdjective] 의식으로 죽은 영혼들을 기리고 그 외에는 방해하지 말아야 한다고 말씀하십니다." # 12210222229975700586
  siberia.0041.a: "지역을 봉쇄하고 [ROOT.Char.Custom('DefaultPriestTitlePlural')]가 영혼들을 위해 기도하도록 하십시오." # 4727972561259496467
  siberia.0041.b: "우리 [ROOT.Char.Custom('DefaultPriestTitlePlural')]와 학자들이 고대 무덤을 연구할 수 있습니다." # 18106175701471747735
  siberia.0041.c: "도굴이라니? 좋은 생각이 떠올랐군. 물건들을 약탈해서 팔아버리자고." # 9321256318323915084
  siberia.0041.d: "이 물품들 중 일부를 약탈해서 나의 멋진 집 장식으로 사용할 수 있겠군." # 10178514632005812791
  siberia.0042.t: "곰의 습격" # 13291675470819791318
  siberia.0042.desc: "갈색곰은 보통 인간과의 충돌을 피하려 하지만, 시베리아 지역에서는 공격 사례가 드물지 않습니다. 불행히도 최근 제가 사는 곳 근처에서 그러한 공격이 발생하여 몇몇 지역 주민이 목숨을 잃었습니다." # 13330035060893445299
  siberia.0042.a: "슬프지만, 제가 할 수 있는 일은 아무것도 없습니다." # 1571109001565297243
  siberia.0042.b: "슬픔에 잠긴 가족들을 도와주십시오." # 12596911737190650685
  siberia.0043.t: "콜로노크 모피" # 9378439782032528637
  siberia.0043.desc: "콜로녹은 시베리아에 서식하는 족제비의 일종으로, 최근 사냥한 콜로녹 모피를 지역 사냥꾼들이 내게 가져왔습니다. 비록 더 가치 있는 동물들의 모피보다는 품질이 낮게 여겨지지만, 여전히 탐나는 물건이며 때로는 다른 종의 모피를 대신하는 모조품으로 의도적으로 사용되기도 합니다. 콜로녹을 잡고 죽이는 것은 언제나 힘든 과정인데, 덫에 걸리면 그 짐승들은 종종 사람을 미치게 할 만큼 큰 비명을 지르고, 냄새를 없애는 데 몇 주가 걸릴 정도로 지독한 악취를 내뿜기 때문입니다. 그리하여 사냥꾼들은 이 모피를 내게 가져오기 위해 많은 노력을 기울였습니다." # 14869277291252446602
  siberia.0043.a: "선물을 주셔서 감사합니다. 잘 사용하겠습니다." # 7983261103600210957
  siberia.0043.b: "아마도 이 모피들을 좋은 값에 팔 수 있을 겁니다." # 6222388665633194251
  siberia.0043.c: "내게 이 선물들은 필요 없다. 당장 물러가라!" # 3063626011979564272
  siberia.0044.t: "사슴뿔 무덤" # 10170102994668396749
  siberia.0044.desc: "오늘 야생에서 작은 언덕 위에 사슴 뿔처럼 보이는 것을 발견했는데, 그 언덕은 아이 키만 했습니다. 이곳의 고대 전통에 따르면 누군가가 묻힌 곳 위에 순록 뿔을 두는 풍습이 있기에, 저는 그곳이 묻힌 장소임을 금세 깨달았습니다. 주변을 둘러보았지만, 이 지역의 또 다른 전통적인 장례 관습인 나무에 걸린 순록 가죽이나 발굽은 보이지 않았습니다. 이 때문에 저는 이곳에 묻힌 이는 아주 오래전에 세상을 떠났음에 틀림없다고 결론지었습니다." # 7128485475958245163
  siberia.0044.a: "여기에 묻힌 이를 위해 몇 가지 기도를 바치십시오." # 6866230957647117968
  siberia.0044.b: "우리보다 먼저 간 이들을 엄숙히 되새겨 봅시다." # 5970163425765138767
  siberia.0045.t: "냉동 만두" # 227299630084456513
  siberia.0045.desc: "오늘 나의 영지의 추운 황무지를 여행하고 있었습니다. 동료들과 함께 점심 식사를 위해 쉬는 동안, 우리는 다진 고기와 버섯으로 속을 채운 만두 주머니를 꺼냈습니다. 이 만두는 전통적으로 밖에 두어 얼려 보존하며, 시베리아 타이가의 추운 지역에서 장거리 여행을 떠날 때 훌륭한 식량이 됩니다. 아무튼, 우리는 그 만두를 끓는 물이 담긴 냄비에 넣고 익기를 기다립니다." # 15473724030281692513
  siberia.0045.a: "소박하지만 맛있는 식사로군." # 485359266209181415
  siberia.0046.t: "깎은 생선" # 4900619090826162784
  siberia.0046.desc: "오늘 손님들이 오셔서 시베리아에서 전통적으로 인기 있는 요리인 생선회를 먹을 예정입니다. 이 요리는 생선을 얼린 다음 얇은 조각으로 '썰어내어' 만듭니다. 그런 다음 소금과 후추가 있다면 약간 곁들여 신선하고 날것으로 먹습니다." # 13180264142783285434
  siberia.0046.a: "술과도 아주 잘 어울립니다!" # 1666579930893264400
  siberia.0047.t: "순록석" # 8339445691529104678
  siberia.0047.desc: "최근에 시베리아 영지에서 또 다른 순록석을 발견했다는 소식이 들려왔습니다. 이 돌들은 종종 동쪽을 향하고 있는 거대한 화강암 또는 녹색석 판석으로, 사람 얼굴부터 새, 호랑이, 기하학적 무늬에 이르기까지 다양한 이미지가 새겨져 있지만, 가장 흔한 것은 양식화된 순록 묘사입니다. 많은 이들이 이 돌들이 수많은 세대 전에 이곳에 살았던 이들이 사용했던 것이라고 믿고 있습니다. 어쨌든, 이 석판들은 보통 너무 커서 옮기기 힘들지라도, 원한다면 이 고대의 장소들을 재활용할 수 있을 것입니다." # 14774449509098968108
  siberia.0047.a: "돌들은 그대로 두시오. 고대 존재들을 건드리지 않는 것이 가장 좋소." # 9700539105249178592
  siberia.0047.b: "이 지역의 저명한 현지인들의 장례식에 사용하십시오." # 15858725229611767439
  siberia.0047.c: "희생 제물과 다른 샤머니즘 의식을 위해 보관합니다." # 6449808249011642170
  siberia.0048.t: "시베리아 동물성 지방" # 8818969356065191775
  siberia.0048.desc: "최근 시베리아 북부 현지인들에게서 순록과 무스 기름을 선물로 받았습니다. 이곳에서는 귀한 산물로 여겨지며, 다양한 식사를 요리하는 데 사용될 수 있습니다." # 8729184324727089571
  siberia.0048.a: "맛있겠군." # 5873519572246145731
  siberia.0049.t: "화염풀 차" # 8015170382471211107
  siberia.0049.desc: "시베리아 지역에서는 사람들에게 화초(fireweed) 식물로 만든 약초차를 마시는 전통이 있습니다. 이 차는 사람의 체질과 신체를 튼튼하게 하는 데 도움이 된다고 알려져 있습니다. 최근 저는 이 화초차를 꽤 많이 마시고 있습니다." # 5953771108295444792
  siberia.0049.a: "이것이 나에게 좋은 일이 되기를 바라네." # 6063283278512378356
  siberia.0050.t: "자작나무 조각" # 5734431799549500348
  siberia.0050.desc: "시베리아 일부 지역에서는 여성들이 자작나무 묘목을 모아 그것으로 곱게 간 자작나무 조각을 자루 가득 만들곤 합니다. 이 조각들은 손이나 다른 표면을 닦아 위생을 유지하는 데 사용될 수 있습니다. 최근 저희 가문의 하녀들이 이 자작나무 조각을 많이 얻어 왔습니다." # 6926529293109759239
  siberia.0050.a: "듣기 좋군." # 14573920459424355735
  siberia.0051.t: "순록 썰매 경주" # 18046033681106574064
  siberia.0051.desc: "시베리아의 주민들은 여러 세대에 걸쳐 순록 떼를 기르고 보살펴 왔으며, 이를 이용해 썰매를 끌어왔기 때문에 현지인들 사이에서 순록 썰매 경주가 흔하게 열립니다. 오늘 근처 마을에서 그러한 경주 중 하나가 열린다고 하니, 제가 가서 구경할 기회가 생겼습니다." # 14153345139511813637
  siberia.0051.a: "이제야말로 순록 썰매 경주로군!" # 12960184423544785358
  siberia.0051.b: "오늘은 집에서 쉬고 싶습니다." # 8562432208335465903
