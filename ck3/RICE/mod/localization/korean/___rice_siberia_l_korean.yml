  siberia.0001.desc: "[scope_RICE_siberian.GetCulture.GetName] 민족의 추운 북쪽 땅에서 온 [scope_RICE_siberian.GetTitledFirstName]라는 여행자가 그[scope_RICE_siberian.GetHerHis]의 봉사를 제공하기 위해 나의 궁정에 도착했습니다." # 8615992167957978231
  siberia.0001.desc.evenk: "에벤크족은 바이칼호와 아무르강 사이에 거주하는 여러 부족들로 이루어져 있으며, 목축민과 수렵채집민이 섞여 있습니다. 많은 시베리아 민족들이 순록을 가축화했지만, 이 점에 있어서 에벤크족만큼 성공한 민족은 없습니다." # 6973329340863554146
  siberia.0001.desc.nivkh: "니브흐족은 만주와 사할린 해안에 거주하는 부족 집단입니다. 대체로 평화롭고 호의적인 이들은 때때로 더 강력한 남쪽 이웃들에게 공물을 바치지만, 그 외에는 대체로 스스로의 영역에 머뭅니다." # 7737913655895618968
  siberia.0001.desc.yakut: "야쿠트족은 튀르크계 유목 부족으로, 다른 튀르크 친족들과 달리 수세기에 걸쳐 시베리아 북부로 이주했습니다. 그들은 따뜻한 남쪽에서 물려받은 조상의 지혜를 간직하고 있지만, 얼어붙은 북쪽에서 번성하는 데 필요한 기술 또한 터득했습니다." # 6966214975994617773
  siberia.0001.desc.yeniseian: "주로 예니세이 강을 따라 거주하는 예니세이인들은 혹독한 시베리아 환경 속에서 여러 세대 동안 생존해 왔습니다. 때때로 예니세이 부족들은 남쪽에 있는 유목 이웃들의 일에 관여하기도 했습니다." # 393087561426733714
  siberia.0001.desc.yukaghir: "유카기르족은 시베리아 북부의 고대 부족으로, 한때 바이칼호까지 남쪽으로 거주했으나 수 세기 동안 다른 민족들에게 밀려 점점 더 동쪽과 북쪽으로 이동했습니다. 그들은 북극권 및 아극지대의 혹독한 환경을 돌아다니며 식량과 은신처를 찾는 유목 생활을 합니다." # 2714792939342488069
  siberia.0001.a: "[scope_RICE_siberian.GetTitledFirstName] 님을 저희 궁정에 모시게 된 것을 환영합니다!" # 14262744951596124780
  siberia.0001.b: "[scope_RICE_siberian.GetHerHis]의 도움은 감사하지만, 지금은 필요 없습니다." # 12067451891058842949
  siberia.0001.tooltip: "이 [siberian_character|E]가 귀하의 궁정에 합류한다면, 시베리아의 혹독한 겨울 땅에서 배운 그들의 다양한 기술을 궁정 신하나 심지어 귀하 자신에게 전수할 기회가 생길 수 있습니다! 또한 그들은 귀하의 영지에 순록 떼를 조성하는 데 도움을 줄 수도 있습니다." # 183095999529306908
  siberia.0001.courtier_effect.1: "[scope_RICE_siberian.GetTitledFirstName]께서는 [siberian_courtier|E]로서, 시베리아의 혹한지에서 생활하며 배운 다양한 기술을 귀하나 귀하의 궁신들에게 전수해 줄 수 있을 것입니다." # 17029113027479342545
  siberia.0001.courtier_effect.2: "[scope_RICE_siberian.GetTitledFirstName]는 [siberian_courtier|E]로서, 요구 사항을 충족한다면 당신의 영토에서 상당한 규모의 순록 떼를 키우는 데 더 도움이 될 수 있습니다." # 9547995661285566184
  siberia.0002.t: "xxxxx" # 1951045980481827005
  siberia.0002.desc: "xxxxx" # 1951045980481827005
