  siberia.0020.t: "순록 희생 준비" # 2160840073045866550
  siberia.0020.desc: "저는 지역 정령들을 달래기 위해 순록 몇 마리를 희생하기로 결정했습니다. 부디 이 행동이 제 가문과 백성들에게 행복과 번영을 가져다주기를 바랍니다. 하지만 이러한 의식은 즉흥적으로 행할 수 없으며, 먼저 어느 정도 계획이 필요합니다.\n\n샤먼 몇 명과 상의한 끝에, 희생제를 지내기에 좋은 날을 정했습니다. 비록 소규모의 공동체 행사이지만, 이 지역의 저명한 몇몇 가문들에게 이를 알려야 합니다. 전통적으로 이를 알리는 방법은 두 가지가 있었습니다. 바로 흠집을 낸 막대기나 매듭을 묶은 끈을 이용하는 것이었습니다." # 1948275674245456380
  siberia.0020.a: "각 눈금은 제물까지 남은 일수를 나타냅니다." # 10744384129725312446
  siberia.0020.b: "초대받은 자들은 희생 제사를 향한 카운트다운으로 매일 한 매듭씩 풀 것입니다." # 1833742912497083897
  siberia.0021.t: "어디?" # 18397312186725100291
  siberia.0021.desc: "순록 희생 의식을 계획하는 과정의 일환으로, 치르타-코라 불리는 친절한 샤먼이 제사를 지낼 장소를 물색해야 합니다. 제가 데려온 치르타-코가 꿈에서 제사를 위한 상서로운 장소를 보았다고 말합니다." # 17247666402407168525
  siberia.0021.a: "나는 황무지의 부지를 조사했고, 그곳이 유망하다고 판단했다." # 17795354459441521642
  siberia.0022.t: "순록 희생제 전에" # 312507183770944449
  siberia.0022.desc: "순록 제사를 드릴 시간이 다가오고 있습니다. 저와 제 가족, 궁정 신하들, 그리고 몇몇 저명한 지역 가문들이 순록을 제물로 바칠 임시 야영지에 도착했습니다. 며칠간 이어질 이 의식은 밤이 되어서야 시작되겠지만, 기다리는 동안 사람들이 온갖 사교 활동이나 친선 시합, 놀이에 참여하는 것이 전통입니다. 저 역시 참여해 보는 것이 좋겠습니다." # 17139407838086053162
  siberia.0022.a: "주변에서 놀고 있는 어린 아이들을 돌봐주십시오." # 11482861544897949018
  siberia.0022.b: "힘, 민첩성, 그리고 교활함의 겨루기 대회에 참가하십시오." # 11540771574207968802
  siberia.0022.c: "내 주변의 풍경과 자연을 감상하세." # 5350180514585260760
  siberia.0023.t: "점술 의례" # 8953923724798102787
  siberia.0023.desc: "밤이 깊어지고, 준비 의식을 거행할 시간입니다. 첫 번째는 저녁 식사 전에 행하는 점술입니다. 치르타코가 영혼들에게 다양한 노래를 부르고 북을 치면, 참석한 모든 이가 나중에 답을 얻을 수 있는 질문을 할 시간이라는 뜻입니다. 그곳에서 가장 저명한 인물인 저는 먼저 질문할 수 있도록 허락받았습니다. 저와 모든 이가 질문을 마치면, 치르타코는 많은 버섯을 섭취하고 무아지경에 빠져 우리가 찾는 답을 찾을 것입니다." # 4680689953133548645
  siberia.0023.a: "백성과 순록이 건강하려면 어떻게 해야 할까요?" # 7240015479566281039
  siberia.0023.b: "영지가 우리에게 풍요를 가져다주려면 어떻게 해야 합니까?" # 10926364052044570102
  siberia.0023.c: "우리가 이 땅의 정령들을 기쁘게 하려면 무엇을 해야 합니까?" # 671620357127782163
  siberia.0024.t: "치르타-코의 조언" # 14641989061729853807
  siberia.0024.desc.start: "치르타-코가 버섯을 먹은 후, 마치 정령이 그의 몸에 들어와 하나가 된 것처럼 미친 듯이 노래하고 북을 두드립니다. 우리는 이 일에 다른 누군가도 영향을 받을지 호기심 어린 눈으로 지켜봅니다. 주술사로부터 다른 사람에게 그 황홀경이 옮겨가는 일이 드물지 않기 때문입니다." # 7157778920945968942
  siberia.0024.desc.self: "놀랍게도, 내 안에서 무언가 끓어오르는 것을 느끼고 눈앞에 밝고 생생한 이미지들이 번쩍인다. 내가 선택받은 것인가? 영문을 알 수 없지만, 나는 이상한 느낌이 든다는 신호로 다른 사람들에게 머리를 두드리기 시작한다. 누군가 내게 북을 건네주었고, 나는 아무런 지시도 없이 북을 미친 듯이 두드리며 치르타-코(chirta-ko)에 맞춰 노래하기 시작한다. 나중에 진정하고 일상으로 돌아왔을 때, 나는 영혼들이 내 질문에 직접 답을 주었다는 것을 깨달았다." # 2413478176386382901
  siberia.0024.desc.courtier: "\n\n갑자기, [scope_RICE_siberia_reindeer_high_courtier.GetTitledFirstName]가 [scope_RICE_siberia_reindeer_high_courtier.GetHerHis]의 머리를 톡톡 치더니, [scope_RICE_siberia_reindeer_high_courtier.GetSheHe]가 내면에서 무언가를 느끼고 있음을 나타냈습니다. 즉시 [scope_RICE_siberia_reindeer_high_courtier.GetSheHe]에게 북이 주어졌고, [scope_RICE_siberia_reindeer_high_courtier.GetSheHe]는 그 북을 미친 듯이 두드리며 치르타-코와 함께 노래하기 시작했습니다. 사실은 그들보다 더 크게 말이죠. 함께 그들은 영혼들이 알려준 내 질문에 대한 답과 내가 할 수 있는 일을 노래했습니다." # 8180031410715144291
  siberia.0024.desc.none: "결국 다른 누구도 황홀경에 빠지지는 않았습니다. 이것이 반드시 나쁜 일은 아니지만, 그런 일이 일어날 때마다 흥미롭긴 합니다. 그럼에도 불구하고, 치르타-코는 영혼들이 준 내 질문에 대한 답과 내가 할 수 있는 일을 노래합니다." # 8433306195048320655
  siberia.0024.a: "부디 그 조언이 도움이 되기를 바랍니다!" # 6608519674355942499
  siberia.0025.t: "제단을 준비하는 중" # 18217291143331826289
  siberia.0025.desc: "점괘를 보고, 저녁 식사를 하고, 잠을 잔 후, 우리는 모두 다음 날 아침 일찍 일어납니다. 우리는 순록 몇 마리와 함께 야영지를 떠나 제물 봉헌 장소로 향합니다.\n\n제단에 도착하자, 우리는 투룸과 다른 신들과 정령들을 위해 음식, 귀금속과 보석, 그리고 다양한 일상용품과 같은 여러 물품을 제물로 바칩니다. 한편, 근처에 있던 몇몇 남자들이 불을 피웁니다.\n\n마침내, 제물로 바쳐질 순록들이 제단 앞으로 끌려옵니다. 제사에 참여하는 각 가문은 최소 한 마리의 순록을 준비했습니다." # 4173066098766079403
  siberia.0025.a: "물론, 제가 가장 많은 순록을 제공했습니다." # 12135077916791903518
  siberia.0026.t: "순록 희생" # 4351017144140385387
  siberia.0026.desc: "의례 전문가인 무르테코 샤먼이 기도를 이끌며 가끔씩\"우-우-우\" 하고 외치며 기도를 강조합니다. 우리는 태양에 절을 올리며, 몇몇 지정된 젊은이들은 행운을 빌기 위해 근처 어린 나무 꼭대기에 올가미를 던집니다.\n\n마침내 순록들이 제단 앞으로 끌려와 희생됩니다. 즉시 순록들의 가죽을 벗기고 도축합니다. 모든 피가 눈 위에 쏟아지지 않도록 전통에 따라 신속하고 조심스럽게 행해집니다. 그런 다음 우리는 순록 고기를 영혼들에게 바칩니다." # 8243903848239834406
  siberia.0026.a: "정령들이 이 광경에 흡족해할 것이오!" # 1496551258554473870
  siberia.0027.t: "임신한 순록 희생" # 17624831889214278262
  siberia.0027.desc: "아주 좋은 소식이오! 희생된 순록 중 하나가 사실은 임신 중이었다니. 한 번에 순록 두 마리를 희생한 셈이니 정말 큰 축복이오. 몇몇 인원에게 태아를 멀리 떨어진 곳에 조심스럽게 묻도록 임무를 맡겼소." # 6096735648493859213
  siberia.0027.a: "이는 참으로 경이로운 축복이로다." # 519250363204497890
  siberia.0028.t: "순록 축제" # 8475580080733104713
  siberia.0028.desc: "희생 제물이 바쳐졌으니, 우리는 야영지로 돌아와 희생 제물로 바친 순록 고기와 내장으로 식사를 합니다. 순록의 어떤 부위도 낭비되지 않으며, 모두가 즐거운 시간을 보냅니다. 그 후, 우리는 모두 감사 기도를 드립니다. 치르타-코가 붉은 천을 가지고 돌아와 그 천으로 참석한 모든 사람의 이마를 만집니다. 그 일을 마친 후, 그는 정령들에게 기도를 드리고 그 천을 불 속에 던져버립니다." # 4431987471988051531
  siberia.0028.a: "그것으로 희생 제사의 공식적인 절차는 끝났습니다." # 3420712477229923764
  siberia.0029.t: "순록 희생 종료" # 7865032536931993964
  siberia.0029.desc: "다음 날은 희생 제사를 마무리하는 데 할애됩니다. 일부 사람들은 제단을 의식적으로 처리하는 임무를 맡고, 다른 사람들은 희생된 순록의 가죽을 나무에 걸어 영혼들에게 마지막 제물로 바칩니다. 마침내, 우리는 밤에 마지막으로 모두 모여, 치르타코가 다시 한번 황홀경에 빠져 신들과 영혼들과 소통하며 우리의 제사를 알리고 그들이 이를 받아주시기를 간청합니다." # 16388039136797828195
  siberia.0029.a: "그리고 이로써 순록 희생 의식이 끝났습니다." # 2514552845685091821
