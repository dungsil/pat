  siberia.0003.t: "시베리아 전통에 대한 교훈" # 12607181400087118731
  siberia.0003.desc: "[scope_RICE_siberian_teacher.GetTitledFirstName]께서 [scope_RICE_siberian_teacher.GetHerHis] [scope_RICE_siberian_teacher.GetCulture.GetName] 조상들이 사용했던 전통적인 방식에 대해 저를 꽤 오랫동안 가르쳐 주셨습니다." # 6790856268063575580
  siberia.0003.desc.hunting: "시베리아의 혹한 속 야생에서 동물을 추적하고, 포획하고, 사냥합니다. 이러한 방식은 주로 사냥 과정에 관여하지만, 적군을 황야에서 추적하거나 필요하다면 홀로 야생에서 생존하는 능력과 같이 다른 용도로도 사용될 수 있습니다." # 7699885011152863412
  siberia.0003.desc.gathering: "시베리아의 혹독한 추위 속에서 식량과 생필품을 모으고 채집해야 합니다. 어떤 베리나 버섯이 먹을 수 있고 독성이 없는지 아는 것, 물과 피난처의 근원을 식별할 수 있는 능력은 생명을 구할 수 있는 중요한 기술입니다." # 14302307574434156209
  siberia.0003.desc.music: "영적인 세계와 교감하여 음악과 노래를 통해 우주와 세상에 대한 더 깊은 이해를 얻으십시오. 시베리아 북부의 전설과 설화는 이 광활한 지역의 땅의 본질과 사회에 대해 많은 것을 가르쳐 줄 수 있습니다." # 3408127677261766329
  siberia.0003.desc.evenk: "순록 떼를 기릅니다. 심지어 퉁구스족의 순록 가축화 솜씨는 극북의 다른 민족들을 능가하며, 이 지식은 순록 떼를 유지하는 데뿐만 아니라 토지 이용이나 다른 동물을 기르는 일과 같은 다른 문제에도 유용합니다." # 11660200169583411954
  siberia.0003.desc.nivkh: "시베리아의 차가운 강과 해안에서 물고기를 잡아 요리합니다. 물고기는 니브흐족 식단의 주식이며, 뛰어난 환대심으로 유명한 니브흐족은 낯선 이들에게조차 푸짐한 양의 생선을 제공하곤 합니다. 따라서 이 교훈들은 단순히 낚시와 음식에 관한 것뿐만 아니라, 동족에게 베푸는 관대함에 관한 것이기도 합니다." # 12917581766313221142
  siberia.0003.desc.yakut: "북극 지역에서 말, 소, 개와 같은 동물을 사육합니다. 야쿠트족은 본래 온화한 남부 지역에서 북쪽으로 이주했으며, 북쪽으로 이동하면서 길들인 가축들이 더 추운 기후를 견딜 수 있도록 영리한 번식 전략을 개발했습니다." # 18079533364669238869
  siberia.0003.desc.yeniseian: "예니세이 민족의 고대 이야기를 전하고 전파하십시오. 시베리아 지역에 거주하는 가장 오래된 부족 중 일부인 예니세이족은 수세기 동안 샤머니즘적 설화와 관습을 통해 자신들과 우주를 이해해 왔습니다." # 2590850986827978450
  siberia.0003.desc.yukaghir: "식량, 거처, 자원을 찾아 땅을 돌아다닙니다. 유목민은 무작위로 방황하지 않습니다. 유카기르족은 수세대 동안 북쪽의 차가운 숲과 툰드라에서 유목 생활을 해왔으며, 언제 어디로 가야 할지 아는 데 필요한 기술을 숙달했습니다." # 17487810160683496479
  siberia.0003.desc.basic: "그 결과, 저는 이 전통 지식에 대한 기본적인 이해를 얻게 되었습니다." # 17423461791861013521
  siberia.0003.desc.master: "그 결과, 이제 나는 이 전통 지식에 대한 일정한 숙련도를 갖추게 되었다." # 16098861945493834420
  siberia.0003.desc.upgrade: "저는 이미 이러한 문제에 대한 이전 경험이 있으므로, 이 전통 지식에 대해 어느 정도 숙달된 상태입니다." # 14938771570032400542
  siberia.0003.a: "훌륭하다!" # 5815683167456707443
  siberia.0004.t: "xxxxx" # 1951045980481827005
