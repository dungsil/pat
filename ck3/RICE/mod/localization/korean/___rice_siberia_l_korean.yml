  game_concept_siberian_characters: "시베리아 인물들" # 2052379953639528415
  game_concept_siberian_courtier_desc: "가끔씩 이벤트로 인해 북부 영역의 [rulers|E]에게 $game_concept_siberian_courtier$가 무작위로 나타날 수 있습니다. 이들은 지도 밖 시베리아 북쪽 지역에서 온 여행자들로, 그들의 [culture|E]에 따라 보너스를 제공하는 특별한 [character_modifier|E]를 가지고 있습니다. 이들의 문화는 에벤크, 니브흐, 야쿠트, 예니세이, 유카기르 중 하나일 수 있습니다.\n\n만약 이 $game_concept_siberian_courtier$가 당신의 [court|E]에 합류하도록 허용한다면, 시간이 지남에 따라 그들이 당신이나 다른 [courtiers|E]에게 그들의 [culture|E]에 기반한 귀중한 교훈을 가르쳐 줄 기회가 생깁니다. 각 지식 유형은 기본과 대가 두 단계로 구성된 [character_modifier|E]입니다. 일부 전통은 모든 $game_concept_siberian_courtier$가 가르칠 수 있지만, 다른 전통은 특정 문화에만 고유합니다." # 16141137202112900687
  building_type_RICE_siberia_orkhon_inscriptions: "오르혼 비문" # 14660949489918038191
  building_type_RICE_siberia_orkhon_inscriptions_desc: "이 기념비적인 비문들은 돌궐족이 두 명의 튀르크 왕자이자 형제인 퀼 티긴과 빌게 카간을 기리기 위해 오르혼 계곡에 세운 것입니다. 고대 튀르크어와 중국어로 작성된 이 비문들은 튀르크족의 전설적인 역사와 돌궐족이 전성기에 휘둘렀던 권력에 대해 기록하고 있습니다." # 595598821201952096
