l_korean:
  artifact_VIET_clutter: "잡동사니" # 14102664521057560580
  artifact_VIET_recipe: "조리법" # 501950644287584625
  VIET_artifact_limit_warning: "소지품에 [clutter_artifact|E]를 추가하면 다른 [clutter_artifacts|E]를 발견할 확률이 #X 감소합니다#!" # 10109848970340372270
  VIET_baklava_test_name: "성스러운 바클라바 조각" # 830695488749352005
  VIET_baklava_test_desc: "보통은 바클라바를 먹어야 합니다. 하지만 이 바클라바 조각은 숭배받아야 마땅합니다. 바클라바는 신성하며, 바클라바는 알파이자 오메가이며, 이것이야말로 바클라바 중의 바클라바, 왕 중의 왕인 바클라바이기 때문입니다." # 3253195785771247612
  VIET_sweetroll_test_name: "전설적인 황실 스위트롤" # 9731952844868205784
  VIET_sweetroll_test_desc: "내 짐작이 맞다면... 누군가 당신의 스위트롤을 훔쳐갔군요." # 16187788273092385067
  VIET_oblivion_dream_book_name: "다른 세계의 꿈" # 1731823453523142038
  VIET_oblivion_dream_book_desc: "이 두루마리는 [oblivion_dreamer.GetTitledFirstName]가 꾼 꿈에 대해 기록하고 있는데, 그 꿈에서 [oblivion_dreamer.GetSheHe]는 오랫동안 잃어버렸던 왕자와 그의 동맹군들이 [oblivion_dreamer.GetFaith.DevilName]가 이끄는 지옥의 무리로부터 그들의 고향과 제국을 지키는 것을 도왔다고 합니다." # 11269655407283237199
  VIET_oblivion_dream_book_alt_name: "다른 세계의 꿈" # 1731823453523142038
  VIET_oblivion_dream_book_alt_desc: "이 두루마리는 [oblivion_dreamer.GetTitledFirstName]가 꾸었던 꿈에 대해 기록하고 있습니다. 그 꿈에서 [oblivion_dreamer.GetSheHe]는 오랫동안 잃어버렸던 왕자와 그의 동맹군들이 [oblivion_dreamer.GetFaith.DevilName]가 이끄는 지옥의 무리로부터 그들의 고향과 제국을 방어하는 것을 도와야 했습니다. 하지만 [oblivion_dreamer.GetSheHe]는 딴 데 정신이 팔려, 현지 주민들을 위해 이것저것 잡다한 일들을 하느라 돌아다녔습니다." # 9229072388696990255
  VIET_lusty_argonian_maid_name: "음탕한 [ROOT.Char.GetCulture.GetNameNoTooltip] 하녀" # 12958989504809325951
  VIET_lusty_argonian_maid_desc: "[ROOT.Char.GetCulture.GetName]의 하녀가 겪는 음탕한 모험담을 여러 막으로 구성하여 적은, 외설적인 희곡의 필사본." # 5979531960676101572
  VIET_childhood_blanket_name: "어릴 적 이불" # 4192528206618851768
  VIET_childhood_blanket_desc: "[ROOT.Char.GetTitledFirstName]의 어린 시절 담요입니다. 어른이 되어서도 이 담요가 [ROOT.Char.GetHerHim]에게 큰 위안을 주었다고 전해지며, 다른 사람들에게 인정하기에는 부끄러운 일이었습니다." # 17021344365889412794
  VIET_supernova_1066_record_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 1006년 초신성 기록" # 4074153178632320846
  VIET_supernova_1066_record_desc: "이 기록은 여러 [ROOT.Char.GetCulture.GetName] 천문학자들이 기록상 역사상 가장 밝게 관측된 항성 현상인 1006년 초신성에 대해 관찰한 내용을 담고 있습니다. 하늘에 거대한 '새로운' 별이 몇 주 동안, 어쩌면 수년 동안 보였을 수도 있습니다. 이 사건의 비범한 성격으로 인해, [ROOT.Char.GetTitledFirstName]께서는 후대를 위해 지역 학자들에게 이에 대한 기록을 남기도록 장려하셨습니다." # 15582539180365713630
  VIET_abacus_name: "주판" # 5976685036645513015
  VIET_abacus_desc: "주판은 단순한 덧셈부터 제곱근 계산에 이르기까지 다양한 계산을 수행하는 데 사용되는 도구입니다." # 17257927788729730224
  VIET_calipers_name: "아름다운 버니어 캘리퍼스" # 14126066733228098306
  VIET_calipers_desc: "이것만큼 아름다운 버니어 캘리퍼스는 드물겠지만, 이것이 다양한 물체의 치수를 재는 데 유용하다는 것은 사실이지만, 도대체 어떤 괴짜가 항상 캘리퍼스를 곁에 두고 다니는지 의문이 들 수밖에 없다." # 10081798952269258679
  VIET_magnifying_glass_name: "돋보기" # 14420214283398751077
  VIET_magnifying_glass_desc: "정교하게 만들어진 돋보기로, 글을 더 잘 읽게 해준다고 하지만 사용자의 지성이 부족하다면 글을 이해하는 데는 아무런 도움이 되지 않을 것입니다." # 3105186105461722053
  VIET_hourglass_name: "모래시계" # 6804874569195157187
  VIET_hourglass_desc: "사랑스러운 모래시계로다. 시간을 재는 데 쓰이거나, 주인이 딱히 할 일이 없을 때 모래가 한쪽에서 다른 쪽으로 떨어지는 것을 멍하니 바라보는 데 쓰이겠지." # 1010023301223679136
  VIET_nutcracker_name: "호두까기 인형" # 16759944203520332493
  VIET_nutcracker_desc: "먹기 위한 견과류를 깨는 데 사용되는 도구입니다. 이 도구는 특히 단단한 나무로 솜씨 좋게 만들어진 훌륭한 물건입니다." # 13835048230467242054
  VIET_star_chart_name: "별자리표" # 13733919540177024712
  VIET_star_chart_desc: "천체의 위치를 묘사한 양피지 조각." # 7605409743492214413
  VIET_silverware_set_name: "정교한 은기 세트" # 9821062646573333691
  VIET_silverware_set_desc: "소유주의 우아함, 세련됨, 그리고 잘난 체하는 태도를 보여주는 은식기 세트입니다." # 16295241099802640274
  VIET_exotic_quill_pen_name: "이국적인 깃펜" # 13132742372282833994
  VIET_exotic_quill_pen_desc: "이 깃펜은 멀고 이국적인 영역의 새 깃털로 만들어졌습니다." # 5941515654571085954
  VIET_beautiful_pitcher_name: "아름다운 투수" # 11569985080529987708
  VIET_beautiful_pitcher_desc: "물이나 술과 같은 액체를 잔에 따를 수 있을 뿐만 아니라, [ROOT.Char.GetCulture.GetName]의 장식 요소가 소박함에도 불구하고 - 아니, 오히려 소박함 덕분에 - 놀랍도록 멋진 금속 주전자입니다. 어떤 연회나 대규모 모임에서 손님들에게 깊은 인상을 남기는 데 유용할 것입니다." # 883118219867608486
  VIET_basic_pitcher_name: "기본 투수" # 12526918193650112178
  VIET_basic_pitcher_desc: "평범한 나무 주전자로, 물이나 술 같은 액체를 잔에 따를 수 있습니다. 특별히 인상적이진 않지만, 일상생활에 유용하게 쓰일 만한 견고한 물건이며, [ROOT.Char.GetCulture.GetName]의 소박한 솜씨에서 오는 매력이 있습니다." # 9923497309175206327
  VIET_secure_chest_name: "매우 안전한 상자" # 10091260339186810169
  VIET_secure_chest_desc: "이 궤짝의 자물쇠는 부수거나 따기 매우 어렵습니다. 주인이 안에 무엇을 보관하든 안전할 것이라 안심해도 될 것입니다. 물론 누군가 열쇠를 훔쳐가거나 아예 궤짝 통째로 가져가지 않는 한 말이죠." # 9083769556299906939
  VIET_hand_mirror_name: "손거울" # 17851525725253758008
  VIET_hand_mirror_desc: "이처럼 맑은 유리 거울은 흔치 않기에, 그 주인은 자신의 모습이 항상 완벽하도록 이 거울을 신성시하며 사용하고 있습니다." # 13216628637386581516
  VIET_ivory_chess_set_name: "상아 체스 세트" # 1710083857956754072
  VIET_ivory_chess_set_desc: "품이 떨어지는 상아로 정교하게 조각된 낡은 체스 말 세트입니다. 이는 과시하기에는 부적합하지만, 체스를 두거나 체스를 둘 줄 아는 척하기에는 더 좋습니다." # 11369943011944439217
  VIET_wooden_chess_set_name: "나무 체스판" # 8249607651546993495
  VIET_wooden_chess_set_desc: "그것이 특별히 아름답지는 않지만, 이 체스판은 제 역할을 다합니다. 결국, 체스판이 얼마나 아름다운지는 중요하지 않습니다. 중요한 것은 얼마나 잘 두느냐입니다." # 563693301821293959
  VIET_porcelain_chopsticks_name: "자기 젓가락" # 15464565143145237939
  VIET_porcelain_chopsticks_desc: "도자기 재질로 만들어진 단순하면서도 우아한 한 쌍의 젓가락." # 17119267784511998847
  VIET_bone_dice_name: "뼈 주사위" # 1036830153233178945
  VIET_bone_dice_desc: "게임이나 도박을 할 때 사용하는, 일종의 동물 뼈로 만든 주사위입니다. 어차피 자신의 주사위를 쓰는 것이 낫습니다. 상대방이 속임수를 쓴 주사위를 쓰고 있을지도 모르니까요." # 13559212259971658020
  VIET_wood_dice_name: "나무 주사위" # 4566816423743660908
  VIET_wood_dice_desc: "게임이나 도박에 사용하는, 일종의 나무로 만든 주사위. 어차피 자기 주사위를 쓰는 게 낫다. 상대방이 속임수를 쓴 주사위를 쓰고 있을지 누가 알겠는가?" # 7772486797215112243
  VIET_silk_slippers_name: "비단 슬리퍼" # 13733303395106141367
  VIET_silk_slippers_desc: "가장 퇴폐적이고 자기만족적인 자들만이 신을 수 있는 아끼는 신발 한 켤레." # 16384608428702136141
  VIET_pewter_spoon_name: "납땜 숟가락" # 9637894693303415153
  VIET_pewter_spoon_desc: "평범한 평민의 식기처럼 보일지 모르나, 소유주에게는 좋은 음식을 먹는 데 쓰는 좋은 숟가락이며, 다른 이들이 준 도구보다 이것을 더 신뢰합니다. 게다가 자세히 살펴보면 그 소박함 속에 우아한 매력이 있습니다." # 16505107143304942595
  VIET_measuring_rod_name: "측정 막대" # 10143413293082297372
  VIET_measuring_rod_desc: "측정하는 것은 아는 것이요, 아는 것은 통제하는 것이다." # 9143895311106335702
  VIET_prehistoric_bone_flute_name: "고대의 뼈 피리" # 9870482400583247047
  VIET_prehistoric_bone_flute_desc: "태고적 시대의 피리로, 거대한 생명체나 사람의 뼈로 만들어졌습니다." # 18446093786303122360
  VIET_weighing_scales_name: "개인용 저울" # 4525242718283211249
  VIET_weighing_scales_desc: "저울을 믿는 것이 중요합니다. 그렇지 않으면 사기꾼과 속이는 자들에게 속을 수 있습니다." # 3775029967455320153
  VIET_common_hammer_name: "평범한 망치" # 16009300959868200929
  VIET_common_hammer_desc: "망치는 단순한 도구이지만, 만약을 대비해 곁에 두는 것이 유용할 수 있습니다.\n\n#italic\"당신이 가진 유일한 도구가 망치라면, 모든 문제는 못처럼 보일 것이다\"#!" # 17173711289867443992
  VIET_trusty_shovel_name: "믿음직한 삽" # 17020364151431588006
  VIET_trusty_shovel_desc: "물건을 파고, 옮기고, 묻는 데 유용하며, 가끔 누군가의 머리를 후려치는 데도 사용됩니다." # 1042961675612655959
  VIET_leather_knapsack_name: "가죽 배낭" # 12768770724874596022
  VIET_leather_knapsack_desc: "손에 들고 다닐 이유가 무엇인가? 믿을 만한 배낭에 넣으면 되지!" # 12311302127657110174
  VIET_wooden_bowl_name: "나무 그릇" # 9503009983062438087
  VIET_wooden_bowl_desc: "이 나무 그릇은 소박하지만, 그 안에 깃든 아름다움이 있음을 기억해야 합니다. 그릇의 [ROOT.Char.GetCulture.GetName] 양식의 장식에는 투박한 매력이 있습니다. 소유주가 이 보잘것없는 실용성을 높이 평가한다는 점은 말할 것도 없고요." # 3871142343592587871
  VIET_reliable_lockpick_name: "믿음직한 자물쇠 따개" # 9768244247237660477
  VIET_reliable_lockpick_desc: "좀 더 불미스러운 인물들에게 무엇이든 열어줄 수 있는 유용한 도구로군. 뭐, 거의 모든 것이지. #italic 아마도#! 삶이나 사랑의 비밀까지 열어주지는 못할 테지만." # 9590203101767619199
  VIET_ceramic_tankard_name: "도자기 술잔" # 13634911359109364447
  VIET_ceramic_tankard_desc: "[ROOT.Char.GetCulture.GetName] 장인들이 만든, 도기로 만든 소박하고 겸손한 마시는 잔입니다. 분명 그 주인 역시 겸손한 성품을 지녔을 것입니다." # 11031315000188175377
  VIET_wooden_tankard_name: "나무 술잔" # 10850980432639959667
  VIET_wooden_tankard_desc: "[ROOT.Char.GetCulture.GetName] 장인들이 만든, 마시기 위한 소박하고 검소한 나무 잔이로다. 분명 그 주인 또한 겸손한 성품을 지녔을 것이 분명하다." # 6410781632928533184
  VIET_convenient_backscratcher_name: "편리한 등 긁개" # 12844741246735352500
  VIET_convenient_backscratcher_desc: "평범하지만 대체 불가능하게 유용한 도구입니다. 이것의 주인은 절대로 긁을 수 없는 가려움을 겪지 않으리라 확신해도 좋습니다." # 17303170560261318834
  VIET_rugged_walking_stick_name: "투박한 지팡이" # 1873541082722690694
  VIET_rugged_walking_stick_desc: "일부 [ROOT.Char.GetCulture.GetName] 문양과 이미지가 새겨진 지팡이입니다. 투박하고 단단하여 미려하지는 않지만, 소유자가 걸어서 여행할 때 유용하게 쓰일 것입니다." # 8461954533049284425
  VIET_simple_gloves_name: "평범한 장갑" # 1202358865832633150
  VIET_simple_gloves_desc: "가죽으로 만든 평범한 장갑 한 쌍입니다. 화려하지는 않지만, 일상생활에서 꽤 믿음직하여 주인이 다른 장갑보다 선호하는 듯합니다." # 1833947419949551859
  VIET_elegant_candlestick_name: "우아한 촛대" # 5707001033934563571
  VIET_elegant_candlestick_desc: "밤늦게 독서나 식사와 같은 일상 활동을 돕기 위해 촛불을 고정하는 데 사용되는 도구입니다. 도자기로 만들어졌습니다." # 4586774103598328083
  VIET_basic_lantern_name: "기본 등불" # 18148505419381016083
  VIET_basic_lantern_desc: "얇게 깎아 평평하게 만든 동물의 뿔로 만든 유용한 등불로, 촛불이 비칠 수 있도록 반투명한 창을 만들었습니다. 이것만 있으면 밤에 주인이 두려워할 것이 없을 것입니다. 아마도요." # 17496897545565470503
  VIET_favored_handkerchief_name: "총애하는 손수건" # 11825226373959128069
  VIET_favored_handkerchief_desc: "개인 위생을 위해 사용하는 얇은 천으로 된 네모난 조각. 그 주인이 정기적으로 세탁하기를 바랄 뿐이다." # 18336416314213464338
  VIET_candy_jar_name: "사탕 항아리" # 14573555876868879000
  VIET_candy_jar_desc: "맛있는 간식을 담기 위해 만들어진 작은 도자기 단지입니다. 휴대하기 편리하고 작아서 여러 방이나 짧은 여행에도 큰 번거로움 없이 들고 다닐 수 있어, 소유주가 언제든 단것에 대한 욕구를 채울 수 있도록 해줍니다." # 2816493839653273784
  VIET_wooden_whistle_name: "나무 호각" # 12693410576954510907
  VIET_wooden_whistle_desc: "나무로 만든 단순한 호루라기로, 대규모 집단을 지휘하거나 타인의 주의를 끌 때 사용됩니다. 소유자가 이 호루라기를 항상 가까이 두는 것은 자신의 말을 듣기를 원하거나 들어야 할 필요가 있는 인물임을 시사합니다." # 3269486193104143070
  VIET_simple_waterskin_name: "단순한 물주머니" # 8932256131472862274
  VIET_simple_waterskin_desc: "양가죽이나 염소 가죽으로 만들어진 이 주머니는 물을 담을 수 있으며, 특히 험난한 지형에서 장거리 여행 시 유용합니다. 그 주인은 수분 유지의 중요성을 잘 알고 있습니다!" # 6280282471215736264
  VIET_hollow_doll_name: "속 빈 인형" # 822159684631930395
  VIET_hollow_doll_desc: "일부 사람들은 이 인형의 주인이 집안에 인형을 두는 것을 그저 유치한 변덕으로 여기며 비웃을지도 모릅니다. 하지만 그들은 이 평범해 보이는 인형이 속이 비어 있어 온갖 수상한 물건들을 은밀히 숨기고 있다는 사실을 깨닫는다면 더 이상 비웃지 못할 것입니다." # 9340031571586757493
  VIET_decorated_broom_name: "장식된 빗자루" # 7565762290462139983
  VIET_decorated_broom_desc: "정교한 [ROOT.Char.GetCulture.GetName] 문양과 예술이 손잡이에 새겨진 잘 만들어진 나무 빗자루로다. 그 주인은 청결의 중요성을 분명히 알고 있음에 틀림없다! 혹은, 급할 때는 최후의 수단으로 비상용 무기로도 사용될 수 있겠지." # 2332613020708205849
  VIET_traveling_inkwell_name: "여행하는 잉크병" # 11380427313167244959
  VIET_traveling_inkwell_desc: "유리, 황동, 백랍 또는 기타 기본적인 재료로 만들어졌으며 몇 가지 장식적인 요소로 꾸며진 작은 단지입니다. 이 단지는 특히 단단히 조이는 나사형 뚜껑이 있어 소유자가 잉크가 새는 것에 대해 걱정하지 않고 잉크를 휴대할 수 있습니다." # 14793602397016017392
  VIET_ancient_coin_name: "고대 주화" # 3925456984987717271
  VIET_ancient_coin_desc: "이 동전은 수백 년은 족히 되었을지 모르나, 너무 닳아서 그 특징을 알아보기 힘들 정도입니다. 그럼에도 불구하고, 소유주에게 훌륭한 대화 주제가 될 만한 재미있는 호기심거리가 될 것입니다." # 10192864630709336636
  VIET_special_rock_name: "특별한 바위" # 8406926956057166325
  VIET_special_rock_desc: "[ROOT.Char.GetTitledFirstName]께서 [ROOT.Char.GetHerHis] 정원에서 발견한 기묘하지만 아름다운 돌덩이." # 17372160292451886018
  VIET_dinosaur_bone_name: "고대 생물의 뼈" # 11717454321066588304
  VIET_dinosaur_bone_desc: "전설적이거나 신화적인 짐승의 뼈로군요. 학자들은 이 뼈가 정확히 어떤 종류의 생명체에게서 나왔는지, 그리고 그러한 생명체가 아직도 주변에 존재할 수 있는지 여부를 밝혀내지 못했습니다." # 167814728063510254
  VIET_magical_napkin_name: "불연성 냅킨" # 293485832137964041
  VIET_magical_napkin_desc: "불에 잘 타지 않도록 설계된 독특한 냅킨입니다. 석면이라는 일종의 암석으로 만들어져, 불 속에 던져 넣기만 하면 잠시 후 모든 때와 오염이 마법처럼 사라집니다. 식사 후 몸을 닦는 용도 외에도, 어떤 모임에서든 큰 즐거움을 선사할 것입니다!" # 8979902687466817438
  VIET_thunderstone_talisman_name: "천둥석 부적" # 12376764181103462629
  VIET_thunderstone_talisman_desc: "천둥석으로 만든 보호 부적입니다. 이 돌들은 정체를 알 수 없으며, 어쩌면 초자연적인 것일지도 모릅니다." # 1053463374993328880
  VIET_patchwork_quilt_name: "기워 깁기 이불" # 12260391749486002776
  VIET_patchwork_quilt_desc: "전통적인 [ROOT.Char.GetCulture.GetName] 문양과 디자인으로 장식된 소박하지만 아름다운 누비 이불입니다." # 16155530670262190166
  VIET_leather_ball_name: "가죽 공" # 17819620782279675955
  VIET_leather_ball_desc: "깃털을 채워 가죽을 덧댄 공입니다. 놀이를 하거나 몸을 단련하는 데 좋습니다." # 17949781575642921944
  VIET_small_seashell_name: "작은 조개껍데기" # 8757466938166241459
  VIET_small_seashell_desc: "손바닥 안에 들어올 만큼 작은 사랑스러운 조개껍데기입니다. 더할 나위 없이 아름다운 자연의 미를 지니고 있습니다." # 5021741568506898111
  VIET_useless_map_name: "쓸모없는 지도" # 7230054931752011510
  VIET_useless_map_desc: "가상의 유토피아적 영역을 묘사하는 지도. 이 영역은 이상적인 사회가 어떠할지에 대한 하나의 잠재적 구상을 나타냅니다." # 608046444190981060
  VIET_house_vase_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 바세 가문" # 2522543524632115888
  VIET_house_vase_desc: "단순하면서도 우아한 이 꽃병은 [ROOT.Char.GetCulture.GetNameNoTooltip] 장인들이 제작했으며, 일상생활의 다양한 장면들로 장식되어 있습니다." # 2114308900665373830
  VIET_golden_rose_name: "황금 장미" # 9342283640346725428
  VIET_golden_rose_desc: "신비롭고 아름다운, 순금으로 빚어진 장미 한 송이. 누가 만들었을까? 언제 만들어졌을까? 어디서 만들어졌을까? 아무도 모르겠지...." # 3953536358215219791
  VIET_astrolabe_name: "아스트롤라베" # 12128573547218880123
  VIET_astrolabe_desc: "황동으로 정교하게 제작된 기계 장치로, 별자리를 기록하는 것과 같은 천문학적 계산과 관련된 다양한 기능에 사용됩니다. 측량 및 항해에도 사용됩니다." # 4754613202174727957
  VIET_tongue_stone_name: "혀 돌 부적" # 5416535806716851875
  VIET_tongue_stone_desc: "흔히 뱀 혀라고도 불리는 이 독특한 돌들은 어떤 종류의 뱀이나 신비한 생명체에서 유래한 것으로 보이며, 독에 대한 보호를 포함한 치유 능력을 지니고 있습니다. 보통 음료에 담그거나 이 부적처럼 목걸이에 넣어 보관합니다." # 8726301328788686201
  VIET_fire_striker_name: "믿음직한 불의 명수" # 12559867826762778386
  VIET_fire_striker_desc: "일반적으로 철이나 강철로 만들어진 조각으로, 부싯돌이나 다른 돌과 함께 사용하여 불꽃을 일으켜 불을 피우는 데 사용됩니다. 이 부싯돌은 품질이 특히 뛰어나 소유자를 실망시키지 않을 것입니다." # 5146223936930303875
  VIET_coconut_cup_name: "코코넛 잔" # 6319350788814366089
  VIET_coconut_cup_desc: "[ROOT.Char.GetCulture.GetName] 예술 양식의 전형을 따라 귀금속으로 정교하게 장식된 코코넛 껍질 그릇입니다. 이는 전시용이자 음료를 마시는 데 사용됩니다." # 15147598778412730185
  VIET_horse_armor_name: "고급 말 갑옷" # 1401975978005745132
  VIET_horse_armor_desc: "우아하고 튼튼하며, 아름답고 회복력이 뛰어난 이 [ROOT.Char.GetCulture.GetName] 말 갑옷은 세상의 위험으로부터 말을 보호하며 멋도 살려줍니다." # 16745096088887774862
  VIET_recipe_baklava_name: "바클라바 레시피" # 12014768716919957718
  VIET_recipe_baklava_desc: "이 조리법을 받은 요리사들은 바클라바를 만들 때 필요한 재료와 시럽, 그리고 곁들일 다양한 향신료와 견과류 등을 알게 될 것입니다. 이 조리법을 소유한 자는 손님들에게 달콤하고 시럽 가득한, 비할 데 없고 뛰어난 디저트를 선사할 것이 분명합니다!" # 11626214303323105164
  VIET_recipe_sweetroll_name: "달콤한 빵 레시피" # 17561760956576019413
  VIET_recipe_sweetroll_desc: "요리사들이 이 조리법으로 맛있는 달콤한 빵을 구울 수 있습니다.\"한 입 맛보면, 천국에 있는 것 같을 겁니다... 세상 꼭대기에 있는 기분이죠\"" # 7461402597327510385
  VIET_recipe_hummus_name: "후무스 조리법" # 3486691889794464088
  VIET_recipe_hummus_desc: "이 조리법을 사용하는 요리사들은 훌륭한 후무스를 만드는 비법과 모든 경우에 맞게 후무스를 조정하는 방법을 알게 될 것입니다. 단순히 병아리콩, 타히니, 레몬즙을 섞는 것 이상으로, 어떤 향신료와 고명을 사용해야 하는지에 대한 지식도 필요합니다." # 9858063067262207919
  VIET_recipe_yogurt_name: "요구르트 제조법" # 17866710555037149480
  VIET_recipe_yogurt_desc: "이 조리법을 사용하는 요리사들은 이것이 단순한 요구르트 조리법 그 이상이라는 것을 알고 있습니다. 이 조리법은 발효유로 요구르트를 만드는 가장 좋은 방법을 보여줌으로써 다른 많은 조리법들보다 뛰어납니다. 이 조리법은 훌륭한 질감, 농도, 맛을 보장하며, 짭짤한 요리와 달콤한 요리 모두를 포함하여 다양하고 맛있는 요리를 준비하는 데에도 사용될 수 있습니다." # 7066141540770995679
  VIET_recipe_savory_pie_name: "고소한 파이 레시피" # 15956053945699255884
  VIET_recipe_savory_pie_desc: "이 조리법으로 요리하는 요리사들은 타의 추종을 불허하는 맛있는 파이를 만들 수 있습니다! 고기, 채소, 향신료, 콩 등으로 속을 채운 이 파이는 먹는 이들에게 입맛을 즐겁게 할 미식의 보물을 선사하는 데 있어 비할 데가 없습니다." # 8021212379964058055
  VIET_recipe_fruit_pie_name: "과일 파이 레시피" # 3203249760088367652
  VIET_recipe_fruit_pie_desc: "이 조리법으로 요리하는 요리사들은 타의 추종을 불허하는 과일 파이를 만들 수 있습니다! 이 은은하게 달콤한 파이는 어떤 성대한 연회나 모임에서든 중심 디저트가 될 것이며, 주최자가 이처럼 맛있는 파이를 제공함으로써 모든 손님들의 칭찬과 존경을 받을 것이 확실합니다." # 5113303242931305734
  VIET_recipe_bean_soup_name: "콩 수프 조리법" # 7162992854634440431
  VIET_recipe_bean_soup_desc: "이 조리법을 아는 요리사들은 간단하고 푸짐하며 소박한 콩 수프를 만드는 법을 알 것입니다. 일부 엘리트들은 이것을 그저 농민을 위한 음식이라 폄하하지만, 올바른 허브, 향신료, 채소, 그리고 조리법만 있다면 어떤 콩 수프든 모든 식사에 건강하고 맛있는 부분이 될 수 있습니다." # 15948960955295842658
  VIET_recipe_dumpling_name: "[cook.GetCulture.GetNameNoTooltip] [cook.Custom('VIET_dumpling_name')|U] 조리법" # 15496060587414805622
  VIET_recipe_dumpling_desc: "이 조리법을 가진 요리사들은 맛있는 [cook.GetCulture.GetName] [cook.Custom('VIET_dumpling_name')]을 만들 수 있는 지식을 갖게 될 것입니다. 채소, 향신료, 허브 등 풍미 가득한 재료로 속을 채운 이 만두는 의심할 여지 없이 모두를 기쁘게 하고 감탄하게 할 것입니다." # 5267328518443822329
