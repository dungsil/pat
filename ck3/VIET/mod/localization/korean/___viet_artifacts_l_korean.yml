l_korean:
  artifact_VIET_clutter: "잡동사니" # 14102664521057560580
  artifact_VIET_recipe: "조리법" # 501950644287584625
  VIET_artifact_limit_warning: "소지품에 [clutter_artifact|E]를 추가하면 다른 [clutter_artifacts|E]를 발견할 확률이 #X 감소합니다#!" # 10109848970340372270
  VIET_baklava_test_name: "성스러운 바클라바 조각" # 830695488749352005
  VIET_baklava_test_desc: "보통 바클라바는 먹어야 합니다. 하지만 이 바클라바 조각은 숭배받아야 마땅합니다. 바클라바는 신성하며, 바클라바는 알파이자 오메가이며, 이것이야말로 바클라바 중의 바클라바, 바클라바들의 왕 중의 왕이기 때문입니다." # 992638821813591703
  VIET_sweetroll_test_name: "전설적인 황실 스위트롤" # 9731952844868205784
  VIET_sweetroll_test_desc: "내 생각엔... 누군가 당신의 달콤한 롤빵을 훔쳐갔군\"" # 1599961496222605676
  VIET_oblivion_dream_book_name: "다른 세계의 꿈" # 1731823453523142038
  VIET_oblivion_dream_book_desc: "이 두루마리는 [oblivion_dreamer.GetTitledFirstName]가 꾼 꿈에 대해 기록하고 있는데, 그 꿈에서 [oblivion_dreamer.GetSheHe]는 오랫동안 잃어버렸던 왕자와 그의 동맹군들이 [oblivion_dreamer.GetFaith.DevilName]가 이끄는 지옥의 무리로부터 그들의 고향과 제국을 지키는 것을 도왔다고 합니다." # 11269655407283237199
  VIET_oblivion_dream_book_alt_name: "다른 세계의 꿈" # 1731823453523142038
  VIET_oblivion_dream_book_alt_desc: "이 두루마리는 [oblivion_dreamer.GetTitledFirstName]가 꾸었던 꿈에 대해 기록하고 있습니다. 그 꿈에서 [oblivion_dreamer.GetSheHe]는 오랫동안 잃어버렸던 왕자와 그의 동맹군들이 [oblivion_dreamer.GetFaith.DevilName]가 이끄는 지옥의 무리로부터 그들의 고향과 제국을 방어하는 것을 도와야 했습니다. 하지만 [oblivion_dreamer.GetSheHe]는 딴 데 정신이 팔려, 현지 주민들을 위해 이것저것 잡다한 일들을 하느라 돌아다녔습니다." # 9229072388696990255
  VIET_lusty_argonian_maid_name: "음탕한 [ROOT.Char.GetCulture.GetNameNoTooltip] 하녀" # 12958989504809325951
  VIET_lusty_argonian_maid_desc: "[ROOT.Char.GetCulture.GetName]의 하녀가 겪는 음탕한 모험담을 여러 막으로 구성하여 적은, 외설적인 희곡의 필사본." # 5979531960676101572
  VIET_childhood_blanket_name: "어릴 적 이불" # 4192528206618851768
  VIET_childhood_blanket_desc: "[ROOT.Char.GetTitledFirstName]의 어린 시절 담요입니다. 어른이 되어서도 이 담요가 [ROOT.Char.GetHerHim]에게 큰 위안을 주었다고 전해지며, 다른 사람들에게 인정하기에는 부끄러운 일이었습니다." # 17021344365889412794
  VIET_supernova_1066_record_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 1006년 초신성 기록" # 4074153178632320846
  VIET_supernova_1066_record_desc: "이 기록은 여러 [ROOT.Char.GetCulture.GetName] 천문학자들이 기록상 역사상 가장 밝게 관측된 항성 현상인 1006년 초신성에 대해 관찰한 내용을 담고 있습니다. 하늘에 거대한 '새로운' 별이 몇 주 동안, 어쩌면 수년 동안 보였을 수도 있습니다. 이 사건의 비범한 성격으로 인해, [ROOT.Char.GetTitledFirstName]께서는 후대를 위해 지역 학자들에게 이에 대한 기록을 남기도록 장려하셨습니다." # 15582539180365713630
  VIET_abacus_name: "주판" # 5976685036645513015
  VIET_abacus_desc: "주판은 단순한 덧셈부터 제곱근 계산에 이르기까지 다양한 계산을 수행하는 데 사용됩니다." # 14915368348713491923
  VIET_calipers_name: "아름다운 버니어 캘리퍼스" # 14126066733228098306
  VIET_calipers_desc: "이것만큼 아름다운 캘리퍼스는 드물지만, 이것이 다양한 물체의 치수를 재는 데 유용하긴 해도, 대체 어떤 괴짜가 항상 곁에 캘리퍼스를 두고 다니는지 궁금해질 따름이다\"" # 5066649008538870781
  VIET_magnifying_glass_name: "돋보기" # 14420214283398751077
  VIET_magnifying_glass_desc: "독서를 더 잘 돕는다고 알려진 정교하게 만들어진 돋보기이지만, 만약 사용자가 지적으로 부족하다면 이 물건이 글을 이해하는 데 전혀 도움이 되지 않을 것입니다." # 18277983217303409674
  VIET_hourglass_name: "모래시계" # 6804874569195157187
  VIET_hourglass_desc: "아름다운 모래시계로다. 시간을 재는 데 쓰이거나, 주인이 딱히 할 일이 없을 때 모래가 한쪽에서 다른 쪽으로 쏟아져 내리는 것을 멍하니 바라보는 데 사용될 수도 있겠지." # 7220879146301206275
  VIET_nutcracker_name: "호두까기 인형" # 16759944203520332493
  VIET_nutcracker_desc: "먹기 위해 견과류를 깨는 데 사용되는 도구입니다. 이 도구는 특히 단단한 나무로 솜씨 좋게 만들어진 훌륭한 물건이로군요." # 4280687538261670348
  VIET_star_chart_name: "별자리표" # 13733919540177024712
  VIET_star_chart_desc: "다양한 천체의 위치를 묘사한 양피지 조각." # 6621814726699695634
  VIET_silverware_set_name: "정교한 은기 세트" # 9821062646573333691
  VIET_silverware_set_desc: "주인의 우아함, 유행에 민감함, 그리고 잘난 체하는 태도를 보여주는 은식기 세트입니다." # 8958379805480275658
  VIET_exotic_quill_pen_name: "이국적인 깃펜" # 13132742372282833994
  VIET_exotic_quill_pen_desc: "이 깃펜은 멀고 이국적인 영역의 새 깃털로 만들어졌습니다." # 3690851603887065129
  VIET_beautiful_pitcher_name: "아름다운 투수" # 11569985080529987708
  VIET_beautiful_pitcher_desc: "물이나 술과 같은 액체를 잔에 따를 수 있을 뿐만 아니라, [ROOT.Char.GetCulture.GetName] 장식 요소의 소박함에도 불구하고 - 혹은 소박하기 때문에 - 매우 멋져 보이는 금속 주전자입니다. 어떤 연회나 대규모 모임에서 손님들에게 깊은 인상을 남기기에 유용할 것입니다." # 7446311299725681974
  VIET_basic_pitcher_name: "기본 투수" # 12526918193650112178
  VIET_basic_pitcher_desc: "평범한 나무 주전자로, 물이나 술 같은 액체를 잔에 따를 수 있습니다. 특별히 인상적이진 않지만, 일상생활에 유용하게 쓰일 만한 견고한 물건이며, [ROOT.Char.GetCulture.GetName]의 소박한 솜씨에서 오는 매력이 있습니다." # 9923497309175206327
  VIET_secure_chest_name: "매우 안전한 상자" # 10091260339186810169
  VIET_secure_chest_desc: "이 궤짝의 자물쇠는 부수거나 따기가 극도로 어렵습니다. 주인이 안에 무엇을 두든 안전하다고 안심해도 될 것입니다. 물론 열쇠를 훔치거나 궤짝 자체를 통째로 가져가지 않는 한 말이죠\"" # 201612943343827519
  VIET_hand_mirror_name: "손거울" # 17851525725253758008
  VIET_hand_mirror_desc: "이처럼 맑은 유리 거울은 흔치 않기에, 그 주인은 자신의 모습이 항상 완벽하도록 이 거울을 신성시하며 사용합니다." # 18414117446503506177
  VIET_ivory_chess_set_name: "상아 체스 세트" # 1710083857956754072
  VIET_ivory_chess_set_desc: "품이 덜 나는, 조악한 상아로 정교하게 조각된 낡은 체스 말 세트입니다. 체스를 두거나 체스를 둘 줄 아는 척하기에 더 적합하겠지요." # 2562235569912751098
  VIET_wooden_chess_set_name: "나무 체스판" # 8249607651546993495
  VIET_wooden_chess_set_desc: "그것이 딱히 아름답지는 않지만, 이 체스판은 제 역할을 다합니다. 결국, 체스판이 얼마나 아름다운지는 중요하지 않습니다. 중요한 것은 얼마나 잘 두느냐죠\"" # 14592242106743754128
  VIET_porcelain_chopsticks_name: "자기 젓가락" # 15464565143145237939
  VIET_porcelain_chopsticks_desc: "도자기 재질의 단순하면서도 우아한 젓가락 한 쌍." # 16500309263406433852
  VIET_bone_dice_name: "뼈 주사위" # 1036830153233178945
  VIET_bone_dice_desc: "게임이나 도박에 사용하는, 일종의 동물 뼈로 만든 주사위로군. 어차피 자기 주사위를 쓰는 게 낫지. 상대방이 조작된 주사위를 쓰고 있을지도 모르지 않겠는가?" # 8309470071747131178
  VIET_wood_dice_name: "나무 주사위" # 4566816423743660908
  VIET_wood_dice_desc: "게임이나 도박에 사용되는, 일종의 나무로 만든 주사위입니다. 어차피 자신의 주사위를 사용하는 것이 더 낫습니다. 상대방이 조작된 주사위를 쓰고 있을지 누가 알겠습니까?" # 18039172512274796064
  VIET_silk_slippers_name: "비단 슬리퍼" # 13733303395106141367
  VIET_silk_slippers_desc: "가장 퇴폐적이고 자기만족적인 사람들만이 신을 수 있는 아끼는 신발 한 켤레입니다." # 14149906269458554986
  VIET_pewter_spoon_name: "납땜 숟가락" # 9637894693303415153
  VIET_pewter_spoon_desc: "평범한 평민의 식기처럼 보일지 모르나, 주인에게는 좋은 음식을 먹는 데 쓰는 좋은 숟가락이며, 남이 준 도구보다 이 숟가락을 더 신뢰합니다. 게다가 자세히 살펴보면 그 소박함 속에 우아한 매력이 있습니다\"" # 13607369343344582605
  VIET_measuring_rod_name: "측정 막대" # 10143413293082297372
  VIET_measuring_rod_desc: "측정하는 것은 아는 것이요, 아는 것은 통제하는 것이다." # 12947829283129818195
  VIET_prehistoric_bone_flute_name: "고대의 뼈 피리" # 9870482400583247047
  VIET_prehistoric_bone_flute_desc: "태고적 시대의 피리로, 거대한 생물이나 사람의 뼈로 만들어졌다." # 6476944698343564902
  VIET_weighing_scales_name: "개인용 저울" # 4525242718283211249
  VIET_weighing_scales_desc: "\"자신이 사용하는 저울을 믿는 것이 중요하니, 그렇지 않으면 사기꾼과 부정직한 자들에게 속을 것이니라\"" # 11890187477155101654
  VIET_common_hammer_name: "평범한 망치" # 16009300959868200929
  VIET_common_hammer_desc: "망치는 단순한 도구이지만, 만약을 대비해 곁에 두면 유용할 수 있습니다.\n\n#italic\"유일한 도구가 망치뿐이라면, 모든 문제는 못처럼 보일 것이다\"" # 5033096912131786917
  VIET_trusty_shovel_name: "믿음직한 삽" # 17020364151431588006
  VIET_trusty_shovel_desc: "\"물건을 파거나 옮기고 묻는 데 유용하며, 가끔은 누군가의 머리를 후려치는 데도 쓰입니다\"" # 1390073027815954639
  VIET_leather_knapsack_name: "가죽 배낭" # 12768770724874596022
  VIET_leather_knapsack_desc: "손에 들고 다닐 이유가 무엇인가? 믿을 만한 배낭에 넣으면 되지!" # 12311302127657110174
  VIET_wooden_bowl_name: "나무 그릇" # 9503009983062438087
  VIET_wooden_bowl_desc: "이 나무 그릇은 소박하지만, 그 안에 깃든 아름다움이 있음을 기억해야 합니다. 그릇의 [ROOT.Char.GetCulture.GetName] 양식의 장식에는 투박한 매력이 있습니다. 소유주가 이 보잘것없는 실용성을 높이 평가한다는 점은 말할 것도 없고요." # 3871142343592587871
  VIET_reliable_lockpick_name: "믿음직한 자물쇠 따개" # 9768244247237660477
  VIET_reliable_lockpick_desc: "좀 더 불미스러운 인물들에게 무엇이든 열어줄 수 있는 유용한 도구로군. 뭐, 거의 모든 것이지. #italic 아마도#! 삶이나 사랑의 비밀까지 열어주지는 못할 테지만." # 9590203101767619199
  VIET_ceramic_tankard_name: "도자기 술잔" # 13634911359109364447
  VIET_ceramic_tankard_desc: "[ROOT.Char.GetCulture.GetName] 장인들이 만든, 도기로 만든 소박하고 겸손한 마시는 잔입니다. 분명 그 주인 역시 겸손한 성품을 지녔을 것입니다." # 11031315000188175377
  VIET_wooden_tankard_name: "나무 술잔" # 10850980432639959667
  VIET_wooden_tankard_desc: "[ROOT.Char.GetCulture.GetName] 장인들이 만든, 마시기 위한 소박하고 검소한 나무 잔이로다. 분명 그 주인 또한 겸손한 성품을 지녔을 것이 분명하다." # 6410781632928533184
  VIET_convenient_backscratcher_name: "편리한 등 긁개" # 12844741246735352500
  VIET_convenient_backscratcher_desc: "평범하지만 대체 불가능하게 유용한 도구입니다. 이것의 주인은 절대로 긁을 수 없는 가려움을 겪지 않으리라 확신해도 좋습니다." # 17303170560261318834
  VIET_rugged_walking_stick_name: "투박한 지팡이" # 1873541082722690694
  VIET_rugged_walking_stick_desc: "일부 [ROOT.Char.GetCulture.GetName] 문양과 이미지가 새겨진 지팡이입니다. 투박하고 단단하여 미려하지는 않지만, 소유자가 걸어서 여행할 때 유용하게 쓰일 것입니다." # 8461954533049284425
  VIET_simple_gloves_name: "평범한 장갑" # 1202358865832633150
  VIET_simple_gloves_desc: "가죽으로 만든 평범한 장갑 한 쌍입니다. 화려하지는 않지만, 일상생활에서 꽤 믿음직하여 주인이 다른 장갑보다 선호하는 듯합니다." # 1833947419949551859
  VIET_elegant_candlestick_name: "우아한 촛대" # 5707001033934563571
  VIET_elegant_candlestick_desc: "밤늦게 독서나 식사와 같은 일상 활동을 돕기 위해 촛불을 고정하는 데 사용되는 도구입니다. 도자기로 만들어졌습니다." # 4586774103598328083
  VIET_basic_lantern_name: "기본 등불" # 18148505419381016083
  VIET_basic_lantern_desc: "얇게 깎아 평평하게 만든 동물의 뿔로 만든 유용한 등불로, 촛불이 비칠 수 있도록 반투명한 창을 만들었습니다. 이것만 있으면 밤에 주인이 두려워할 것이 없을 것입니다. 아마도요." # 17496897545565470503
  VIET_favored_handkerchief_name: "총애하는 손수건" # 11825226373959128069
  VIET_favored_handkerchief_desc: "개인 위생을 위해 사용하는 얇은 천으로 된 네모난 조각. 그 주인이 정기적으로 세탁하기를 바랄 뿐이다." # 18336416314213464338
  VIET_candy_jar_name: "사탕 항아리" # 14573555876868879000
  VIET_candy_jar_desc: "맛있는 간식을 담기 위해 만들어진 작은 도자기 단지입니다. 휴대하기 편리하고 작아서 여러 방이나 짧은 여행에도 큰 번거로움 없이 들고 다닐 수 있어, 소유주가 언제든 단것에 대한 욕구를 채울 수 있도록 해줍니다." # 2816493839653273784
  VIET_wooden_whistle_name: "나무 호각" # 12693410576954510907
  VIET_wooden_whistle_desc: "나무로 만든 단순한 호루라기로, 대규모 집단을 지휘하거나 타인의 주의를 끌 때 사용됩니다. 소유자가 이 호루라기를 항상 가까이 두는 것은 자신의 말을 듣기를 원하거나 들어야 할 필요가 있는 인물임을 시사합니다." # 3269486193104143070
  VIET_simple_waterskin_name: "단순한 물주머니" # 8932256131472862274
  VIET_simple_waterskin_desc: "양가죽이나 염소 가죽으로 만들어진 이 주머니는 물을 담을 수 있으며, 특히 험난한 지형에서 장거리 여행 시 유용합니다. 그 주인은 수분 유지의 중요성을 잘 알고 있습니다!" # 6280282471215736264
  VIET_hollow_doll_name: "속 빈 인형" # 822159684631930395
  VIET_hollow_doll_desc: "일부 사람들은 이 인형의 주인이 집안에 인형을 두는 것을 그저 유치한 변덕으로 여기며 비웃을지도 모릅니다. 하지만 그들은 이 평범해 보이는 인형이 속이 비어 있어 온갖 수상한 물건들을 은밀히 숨기고 있다는 사실을 깨닫는다면 더 이상 비웃지 못할 것입니다." # 9340031571586757493
  VIET_decorated_broom_name: "장식된 빗자루" # 7565762290462139983
  VIET_decorated_broom_desc: "정교한 [ROOT.Char.GetCulture.GetName] 문양과 예술이 손잡이에 새겨진 잘 만들어진 나무 빗자루로다. 그 주인은 청결의 중요성을 분명히 알고 있음에 틀림없다! 혹은, 급할 때는 최후의 수단으로 비상용 무기로도 사용될 수 있겠지." # 2332613020708205849
  VIET_traveling_inkwell_name: "여행하는 잉크병" # 11380427313167244959
  VIET_traveling_inkwell_desc: "유리, 황동, 백랍 또는 기타 기본적인 재료로 만들어졌으며 몇 가지 장식적인 요소로 꾸며진 작은 단지입니다. 이 단지는 특히 단단히 조이는 나사형 뚜껑이 있어 소유자가 잉크가 새는 것에 대해 걱정하지 않고 잉크를 휴대할 수 있습니다." # 14793602397016017392
  VIET_ancient_coin_name: "고대 주화" # 3925456984987717271
