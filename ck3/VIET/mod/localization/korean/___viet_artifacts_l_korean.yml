l_korean:
  artifact_VIET_clutter: "잡동사니" # 14102664521057560580
  artifact_VIET_recipe: "레시피"
  VIET_artifact_limit_warning: "이 [clutter_artifact|E]를 소지품에 추가하면 다른 [clutter_artifacts|E]를 만날 확률이 #X 감소합니다#!"
  VIET_baklava_test_name: "신성한 바클라바 조각!"
  VIET_baklava_test_desc: "일반적으로, 바클라바는 먹어야 한다. 이 바클라바 조각은 그 대신 숭배해야 한다. 바클라바는 신성하기 때문이니, 바클라바는 알파이자 오메가이며, 이것이야말로 바클라바 중의 바클라바이요, 바클라바의 왕중왕이다."
  VIET_sweetroll_test_name: "전설적인 황실 스위트 롤"
  VIET_sweetroll_test_desc: "짐작해보건대... 누가 네 스위트롤을 훔쳐갔겠지."
  VIET_oblivion_dream_book_name: "다른 세계의 꿈"
  VIET_oblivion_dream_book_desc: "이 두루마리에는 [oblivion_dreamer.GetTitledFirstName](이)가 오래전에 실종된 왕자와 그의 동맹군이 [oblivion_dreamer.GetFaith.DevilName](이)가 이끄는 지옥의 무리로부터 그들의 고향과 제국을 지키는 것을 도왔던 꿈에 대한 이야기가 담겨 있습니다."
  VIET_oblivion_dream_book_alt_name: "다른 세계의 꿈"
  VIET_oblivion_dream_book_alt_desc: "이 두루마리에는 [oblivion_dreamer.GetTitledFirstName]이(가) 꾼 꿈에 대한 내용이 담겨 있는데, 꿈속에서 [oblivion_dreamer.GetSheHe]은(는) 오래전에 사라진 왕자와 그의 동맹군이 [oblivion_dreamer.GetFaith.DevilName]이(가) 이끄는 지옥의 무리로부터 그들의 고향과 제국을 지키는 것을 돕기로 되어 있었습니다. 하지만 [oblivion_dreamer.GetSheHe]은(는) 엉뚱한 일에 정신이 팔려 이곳저곳을 뛰어다니며 현지인들을 위해 무작위의 허드렛일과 심부름을 했습니다."
  VIET_lusty_argonian_maid_name: "음탕한 [ROOT.Char.GetCulture.GetNameNoTooltip] 하녀"
  VIET_lusty_argonian_maid_desc: "여러 막으로 구성된, [ROOT.Char.GetCulture.GetName] 하녀의 음란한 모험을 다룬 외설적인 연극 대본입니다."
  VIET_childhood_blanket_name: "어린 시절 담요"
  VIET_childhood_blanket_desc: "[ROOT.Char.GetTitledFirstName]의 아기 때 담요입니다. 다른 사람들에게 인정하기 부끄러울 정도로 어른이 되어서도 [ROOT.Char.GetHerHim]에게 큰 위안을 주었다고 합니다."
  VIET_supernova_1066_record_name: "[ROOT.Char.GetCulture.GetNameNoTooltip]의 1006 초신성 기록"
  VIET_supernova_1066_record_desc: "이 기록은 역사상 가장 밝게 관측된 별의 사건인 1006년 초신성에 대해 다양한 [ROOT.Char.GetCulture.GetName] 천문학자들이 관측한 내용을 담고 있습니다. 크고 '새로운' 별이 몇 주에서 몇 년 동안 하늘에서 관측되었습니다. 이 사건의 특별한 성격으로 인해 [ROOT.Char.GetTitledFirstName](이)는 지역 학자들에게 후세를 위해 이에 대한 기록을 남기도록 장려했습니다."
  VIET_abacus_name: "주판" # 5976685036645513015
  VIET_abacus_desc: "주판은 단순 덧셈부터 제곱근 계산까지 다양한 계산을 하는 데 사용됩니다."
  VIET_calipers_name: "아름다운 캘리퍼스"
  VIET_calipers_desc: "이것만큼 아름다운 캘리퍼스도 드물지만, #italic 그렇다 해도#! 여러 물체의 치수를 측정하는 데 유용하지만, 어떤 괴짜가 캘리퍼스를 항상 옆에 두고 다니는지 묻지 않을 수 없습니다."
  VIET_magnifying_glass_name: "확대경"
  VIET_magnifying_glass_desc: "정교하게 만들어진 돋보기로, 이것만 있으면 글을 더 잘 읽을 수 있다고 한다. 하지만 사용하는 사람의 지적 능력이 부족하다면 글을 이해하는 데는 전혀 도움이 되지 않을 것이다."
  VIET_hourglass_name: "모래시계" # 6804874569195157187
  VIET_hourglass_desc: "아름다운 모래시계입니다. 시간을 재거나, 주인이 할 일이 없을 때 모래가 한쪽 끝에서 다른 쪽 끝으로 굴러 떨어지는 것을 멍하니 쳐다보는 데 사용됩니다."
  VIET_nutcracker_name: "호두까기 인형" # 16759944203520332493
  VIET_nutcracker_desc: "견과류를 까서 먹는 데 쓰이는 도구입니다. 특히 이것은 단단한 나무로 정교하게 만들어진 아름다운 제품입니다."
  VIET_star_chart_name: "별자리표" # 13733919540177024712
  VIET_star_chart_desc: "여러 천체의 위치를 묘사한 양피지 조각입니다."
  VIET_silverware_set_name: "정교한 은 식기 세트"
  VIET_silverware_set_desc: "주인의 우아함, 유행 감각, 그리고 속물 근성을 보여주는 은제 식기 세트입니다."
  VIET_exotic_quill_pen_name: "이국적인 깃펜"
  VIET_exotic_quill_pen_desc: "이 깃펜은 멀리 떨어진 이국적인 왕국에서 온 새의 깃털로 만들어졌습니다."
  VIET_beautiful_pitcher_name: "아름다운 물병"
  VIET_beautiful_pitcher_desc: "물이나 술과 같은 액체를 잔에 따를 뿐만 아니라, [ROOT.Char.GetCulture.GetName] 장식 요소의 단순함에도 불구하고 - 혹은 어쩌면 그 덕분에 - 보기에도 훌륭한 금속 물병입니다. 어떤 연회나 대규모 모임에서든 손님들에게 깊은 인상을 주는 데 유용할 것입니다."
  VIET_basic_pitcher_name: "기본 투수"
  VIET_basic_pitcher_desc: "물이나 술과 같은 액체를 잔에 따를 수 있는 평범한 나무 물병입니다. 특별히 인상적인 것은 아니지만, 일상적으로 사용하기에 튼튼한 제품이며, 소박한 [ROOT.Char.GetCulture.GetName] 장인 정신에서 매력을 느낄 수 있습니다."
  VIET_secure_chest_name: "매우 안전한 상자" # 10091260339186810169
  VIET_secure_chest_desc: "이 상자의 잠금 장치는 부수거나 따기가 매우 어렵습니다. 상자 주인이 안에 무엇을 보관하든 안전할 것이라고 안심할 수 있습니다. 물론 누군가가 열쇠를 훔치거나 심지어 상자 전체를 가져가지 않는 한 말입니다."
  VIET_hand_mirror_name: "손거울"
  VIET_hand_mirror_desc: "이렇게 투명한 유리 거울을 찾기란 매우 드문 일이므로, 이 거울의 주인은 자신의 외모가 항상 완벽하도록 열성적으로 사용하고 있습니다."
  VIET_ivory_chess_set_name: "상아 체스 세트"
  VIET_ivory_chess_set_desc: "품질이 낮은 상아로 정교하게 조각된 낡은 체스 세트로, 과시용으로는 적합하지 않지만 체스를 두거나 체스를 둘 줄 아는 척하기에는 더 좋습니다."
  VIET_wooden_chess_set_name: "나무 체스 세트"
  VIET_wooden_chess_set_desc: "그리 예쁘진 않지만, 이 체스 세트는 제 역할을 다 한다. 결국 체스 세트가 얼마나 아름다운지는 중요하지 않다. 중요한 것은 누가 더 잘 두느냐다."
  VIET_porcelain_chopsticks_name: "도자기 젓가락"
  VIET_porcelain_chopsticks_desc: "간단하면서도 우아한 도자기 젓가락 한 쌍입니다."
  VIET_bone_dice_name: "뼈 주사위"
  VIET_bone_dice_desc: "동물 뼈로 만든 주사위로 게임이나 도박을 할 때 사용합니다. 남의 주사위보단 자기 주사위를 쓰는 게 낫습니다. 상대방이 조작된 주사위를 쓰고 있을지 누가 알겠습니까?"
  VIET_wood_dice_name: "나무 주사위"
  VIET_wood_dice_desc: "주사위 놀이나 도박에 사용하는 나무로 만든 주사위입니다. 어쨌든 자기 주사위를 사용하는 게 낫겠죠. 상대방이 속임수 주사위를 사용하는지 누가 알겠어요?"
  VIET_silk_slippers_name: "비단 슬리퍼"
  VIET_silk_slippers_desc: "가장 타락하고 제멋대로인 자에게만 어울리는 고급 신발 한 켤레입니다."
  VIET_pewter_spoon_name: "납땜 숟가락" # 9637894693303415153
  VIET_pewter_spoon_desc: "평민의 식기처럼 보일 수도 있지만, 그 소유주에게는 맛있는 음식을 먹는 데 사용하는 좋은 숟가락이며, 다른 사람이 준 식기보다 그것을 더 신뢰합니다. 게다가 자세히 살펴보면 그 단순함 속에 우아한 매력이 있습니다."
  VIET_measuring_rod_name: "측정 막대"
  VIET_measuring_rod_desc: "사물을 측정하는 것은 사물을 아는 것이고, 사물을 아는 것은 사물을 통제하는 것이다."
  VIET_prehistoric_bone_flute_name: "고대 뼈 피리"
  VIET_prehistoric_bone_flute_desc: "태고 시대의 피리, 거대한 동물이나 사람의 뼈로 만들어졌습니다."
  VIET_weighing_scales_name: "개인 체중계"
  VIET_weighing_scales_desc: "사기꾼과 협잡꾼에게 속지 않으려면 사용하는 저울을 신뢰하는 것이 중요합니다."
  VIET_common_hammer_name: "평범한 망치" # 16009300959868200929
  VIET_common_hammer_desc: "망치는 단순한 도구이지만, 만약을 대비해 망치를 가지고 다니는 것이 유용할 수 있습니다.\n\n#italic \"망치밖에 없을 때는 모든 문제가 못으로 보인다.\"#!"
  VIET_trusty_shovel_name: "믿음직한 삽" # 17020364151431588006
  VIET_trusty_shovel_desc: "파내고, 옮기고, 묻기에 유용하며 가끔 누군가의 머리를 때리는 데 쓰입니다."
  VIET_leather_knapsack_name: "가죽 배낭"
  VIET_leather_knapsack_desc: "믿음직한 배낭에 넣을 수 있는데, 왜 손에 들고 다니겠어?"
  VIET_wooden_bowl_name: "나무 그릇"
  VIET_wooden_bowl_desc: "이 나무 그릇은 소박하지만, 단순함 속에 아름다움이 있다는 것을 잊지 말아야 합니다. 이 그릇에는 [ROOT.Char.GetCulture.GetName] 양식의 장식에서 느껴지는 소박한 매력이 있습니다. 말할 것도 없이, 그 소유자는 그 겸손한 유용성을 소중히 여깁니다."
  VIET_reliable_lockpick_name: "믿을 만한 자물쇠 따개"
  VIET_reliable_lockpick_desc: "더 불미스러운 인물들에게 무엇이든 열어주는 유용한 도구입니다. 음, 거의 모든 것이죠 - #italic 아마도#! 삶이나 사랑의 비밀은 풀 수 없을 겁니다."
  VIET_ceramic_tankard_name: "도자기 술통"
  VIET_ceramic_tankard_desc: "[ROOT.Char.GetCulture.GetName] 장인이 도자기로 만든 소박하고 검소한 음료용 컵입니다. 분명히 그 주인 또한 겸손한 성품을 지녔을 것입니다."
  VIET_wooden_tankard_name: "나무 술잔"
  VIET_wooden_tankard_desc: "[ROOT.Char.GetCulture.GetName] 장인이 나무로 만든 소박한 잔입니다. 분명히 소유자도 겸손한 성격일 겁니다."
  VIET_convenient_backscratcher_name: "편리한 등긁개"
  VIET_convenient_backscratcher_desc: "평범하지만 대체 불가능할 정도로 유용한 도구입니다. 이것의 소유자는 긁을 수 없는 가려움증으로 고통받는 일이 없을 것이라고 확신할 수 있습니다."
  VIET_rugged_walking_stick_name: "튼튼한 지팡이"
  VIET_rugged_walking_stick_desc: "[ROOT.Char.GetCulture.GetName]의 상징과 이미지가 새겨진 지팡이입니다. 튼튼하고 견고한 이 지팡이는 아름답지는 않지만, 걸어서 여행하는 소유자에게 큰 도움이 될 것입니다."
  VIET_simple_gloves_name: "간단한 장갑"
  VIET_simple_gloves_desc: "평범한 가죽 장갑 한 켤레. 화려하진 않지만, 그 소유주는 일상 생활에서 얼마나 믿음직스러운지에 따라 다른 장갑보다 이 장갑을 더 선호하는 것 같습니다."
  VIET_elegant_candlestick_name: "우아한 촛대"
  VIET_elegant_candlestick_desc: "늦은 밤 독서나 식사와 같은 일상 활동을 할 때 주인이 사용할 수 있도록 촛불을 고정하는 도구입니다. 세라믹으로 만들어졌습니다."
  VIET_basic_lantern_name: "기본 등불"
  VIET_basic_lantern_desc: "동물의 뿔을 얇게 깎아 납작하게 만들어 촛불이 비치는 반투명 창을 만든 편리한 등불입니다. 아마도 이것만 있다면 밤에도 두려울 것이 없을 겁니다."
  VIET_favored_handkerchief_name: "애장하는 손수건"
  VIET_favored_handkerchief_desc: "개인 위생을 위해 사용되는 얇은 천 조각입니다. 주인이 정기적으로 세탁하기를 바랄 뿐입니다."
  VIET_candy_jar_name: "사탕 항아리" # 14573555876868879000
  VIET_candy_jar_desc: "맛있는 간식을 담아두기 위해 만들어진 작은 도자기 병입니다. 휴대하기 쉽고 크기가 작아 여러 방으로, 심지어 짧은 여행에도 큰 어려움 없이 가지고 다닐 수 있어 소유주가 언제나 단 것을 즐길 수 있게 해줍니다."
  VIET_wooden_whistle_name: "나무 호루라기"
  VIET_wooden_whistle_desc: "나무로 만든 단순한 호루라기로, 많은 사람들을 지휘하거나 다른 사람들의 주의를 끄는 데 사용됩니다. 항상 소유자가 가까이 두고 있다는 사실은 그 사람이 경청받기를 원하거나 필요로 하는 사람임을 나타냅니다."
  VIET_simple_waterskin_name: "간단한 물통"
  VIET_simple_waterskin_desc: "양이나 염소 가죽으로 만들어진 이 용기는 물을 담아 장거리 여행, 특히 험난한 지형에서 유용합니다. 그 주인은 수분 유지가 중요하다는 것을 알고 있습니다!"
  VIET_hollow_doll_name: "속이 텅 빈 인형"
  VIET_hollow_doll_desc: "어떤 사람들은 이 인형의 주인을 비웃으며, 집에 인형을 놔두는 것을 유치한 변덕으로 치부할지도 모릅니다. 하지만 그들은 평범해 보이는 이 인형 속이 비어 있고, 수상한 물건들이 은밀히 숨겨져 있다는 사실을 알게 된다면 웃지 못할 것입니다."
  VIET_decorated_broom_name: "장식된 빗자루" # 7565762290462139983
  VIET_decorated_broom_desc: "정교한 [ROOT.Char.GetCulture.GetName] 양식의 디자인과 예술 작품이 손잡이에 새겨진 고급스러운 나무 빗자루입니다. 분명히 청결을 중요하게 생각하는 주인이 있겠지요! 아니면, 만일의 사태에 대비한 최후의 무기로 사용될 수도 있겠군요."
  VIET_traveling_inkwell_name: "여행용 잉크통"
  VIET_traveling_inkwell_desc: "유리, 놋쇠, 백랍 또는 다른 기본 재료로 만들어졌으며 장식적인 요소로 장식된 작은 병. 특히 이 병은 안전한 스크류 캡이 함께 제공되어 소유자가 잉크 누출에 대한 걱정 없이 잉크를 휴대할 수 있습니다."
  VIET_ancient_coin_name: "고대 주화"
  VIET_ancient_coin_desc: "아마도 수백 년은 족히 되었을 이 동전은 너무 닳아 거의 알아볼 수 없습니다. 하지만 분명히 소유자에게 훌륭한 대화 소재가 될 재미있는 골동품입니다."
  VIET_special_rock_name: "특별한 바위"
  VIET_special_rock_desc: "[ROOT.Char.GetTitledFirstName]가 [ROOT.Char.GetHerHis] 정원에서 발견한 기묘하면서도 아름다운 암석."
  VIET_dinosaur_bone_name: "고대 생물의 뼈"
  VIET_dinosaur_bone_desc: "전설적이거나 신화적인 짐승의 뼈입니다. 학자들은 정확히 어떤 종류의 생물에서 나왔는지, 그리고 그런 생물이 여전히 존재할 가능성이 있는지 판단할 수 없었습니다."
  VIET_magical_napkin_name: "방화 냅킨"
  VIET_magical_napkin_desc: "불에 잘 타지 않도록 특별히 제작된 냅킨입니다. 석면이라고 하는 암석의 일종으로 만들어져 불 속에 던져 넣는 것만으로 간단하게 세척할 수 있으며, 잠시 기다리면 모든 먼지와 때가 마법처럼 사라집니다. 식사 후 몸을 깨끗하게 닦는 데 좋을 뿐만 아니라, 어떤 모임에서도 큰 즐거움을 선사할 것입니다!"
  VIET_thunderstone_talisman_name: "썬더스톤 부적"
  VIET_thunderstone_talisman_desc: "천둥돌로 만든 보호 부적으로, 출처를 알 수 없는 특별한 돌입니다. 어쩌면 초자연적일지도 모릅니다."
  VIET_patchwork_quilt_name: "조각 퀼트"
  VIET_patchwork_quilt_desc: "전통적인 [ROOT.Char.GetCulture.GetName] 양식과 디자인으로 장식된, 소박하지만 아름다운 퀼트"
  VIET_leather_ball_name: "가죽 공"
  VIET_leather_ball_desc: "깃털을 채워 넣은 가죽 조각으로 만든 공입니다. 게임을 하거나 몸을 단련하는 데 좋습니다."
  VIET_small_seashell_name: "작은 조개껍데기" # 8757466938166241459
  VIET_small_seashell_desc: "손바닥 안에 들어갈 만큼 작고 사랑스러운 조개껍데기입니다. 정교하고 자연적인 아름다움을 지니고 있습니다."
  VIET_useless_map_name: "쓸모없는 지도" # 7230054931752011510
  VIET_useless_map_desc: "가상의 유토피아 왕국을 묘사한 지도. 이 왕국은 이상적인 사회가 어떤 모습일지에 대한 잠재적인 개념 중 하나를 보여줍니다."
  VIET_house_vase_name: "[ROOT.Char.GetCulture.GetNameNoTooltip] 바세 가문"
  VIET_house_vase_desc: "단순하면서도 우아한 이 꽃병은 [ROOT.Char.GetCulture.GetNameNoTooltip] 장인이 만들었으며, 다양한 일상생활의 장면으로 장식되어 있습니다."
  VIET_golden_rose_name: "황금 장미" # 9342283640346725428
  VIET_golden_rose_desc: "신비롭고 아름다운 장미, 순금으로 만들어졌습니다. 누가 만들었을까요? 언제 만들어졌을까요? 어디에서 만들어졌을까요? 아무도 모릅니다..."
  VIET_astrolabe_name: "아스트롤라베" # 12128573547218880123
  VIET_astrolabe_desc: "다양한 기능에 사용되는 정교하게 제작된 놋쇠 기계 장치로, 대부분 별을 기록하는 것과 같은 천문 계산과 관련이 있습니다. 측량 및 항해에도 사용됩니다."
  VIET_tongue_stone_name: "혀 돌 부적"
  VIET_tongue_stone_desc: "뱀 혀라고도 알려진 이 특별한 돌은, 뱀이나 신비로운 생물에서 나온 듯하며, 독에 대한 보호를 포함한 치유력이 있습니다. 보통 음료에 담그거나 이처럼 부적에 보관합니다."
  VIET_fire_striker_name: "믿음직한 화공"
  VIET_fire_striker_desc: "불을 피울 때 부싯돌과 함께 사용하는 금속 조각입니다. 보통 철이나 강철로 만들죠. 이 부싯쇠는 특히 품질이 좋아 소유자를 실망시키지 않을 겁니다."
  VIET_coconut_cup_name: "코코넛 컵" # 6319350788814366089
  VIET_coconut_cup_desc: "일반적인 [ROOT.Char.GetCulture.GetName] 예술 양식으로 귀금속을 정교하게 장식한 코코넛 껍데기 그릇입니다. 전시 및 음용을 목적으로 합니다."
  VIET_horse_armor_name: "고품질 마갑"
  VIET_horse_armor_desc: "우아하고 튼튼하며, 아름답고 탄력적인 이 [ROOT.Char.GetCulture.GetName] 마갑은 세상의 위험으로부터 말을 보호하고 멋스럽기도 합니다."
  VIET_recipe_baklava_name: "바클라바 레시피"
  VIET_recipe_baklava_desc: "이 요리법을 제공받은 요리사는 바클라바의 페이스트리와 시럽을 만드는 데 필요한 재료는 물론, 각종 향신료, 견과류 등을 알게 될 것입니다. 이 요리법을 소유한 사람은 누구든 달콤하고 시럽이 듬뿍 들어간, 비할 데 없는 최고의 디저트를 손님에게 제공할 수 있을 것입니다!"
  VIET_recipe_sweetroll_name: "스위트 롤 레시피"
  VIET_recipe_sweetroll_desc: "이 요리법으로 요리사는 맛있는 스위트 롤을 만들 수 있습니다. \"한 입 맛보면 천국에 있는 듯한 기분이 들 겁니다... 세상 꼭대기에 있는 기분, 맞습니다!\""
  VIET_recipe_hummus_name: "후무스 레시피"
  VIET_recipe_hummus_desc: "이 레시피를 사용하는 요리사는 맛있는 후무스를 만드는 비법과 어떤 상황에도 적용할 수 있는 방법을 알게 될 것입니다. 병아리콩, 타히니, 레몬즙을 섞는 것 이상으로, 적절한 향신료, 고명 등을 사용하는 방법을 아는 것이 중요합니다."
  VIET_recipe_yogurt_name: "요구르트 레시피"
  VIET_recipe_yogurt_desc: "이 조리법을 사용하는 요리사는 이것이 단순한 요거트 조리법 그 이상이라는 것을 알고 있습니다. 이 조리법은 발효유로 요거트를 만드는 가장 좋은 방법을 보여주는 여러 조리법보다 돋보입니다. 훌륭한 질감, 농도 및 맛을 보장하고 짭짤하고 달콤한 다양한 맛있는 요리를 준비하는 데 사용할 수도 있습니다."
  VIET_recipe_savory_pie_name: "짭짤한 파이 레시피"
  VIET_recipe_savory_pie_desc: "이 조리법을 사용하는 요리사는 그 누구도 흉내 낼 수 없는 풍미 가득한 파이를 만들 수 있습니다! 고기, 채소, 향신료, 콩 등 무엇으로 채워 넣든 이 파이를 먹는 사람에게는 미각을 확실히 즐겁게 해 줄 요리의 진수를 선사하는 데 견줄 만한 것이 없습니다."
  VIET_recipe_fruit_pie_name: "과일 파이 레시피"
  VIET_recipe_fruit_pie_desc: "이 레시피를 사용하는 요리사는 다른 누구와도 비교할 수 없는 과일 파이를 만들 수 있습니다! 이 은은하게 달콤한 파이는 모든 성대한 연회나 모임에서 중앙 장식 역할을 할 가능성이 높으며, 주최자는 그러한 맛있는 파이를 제공한 것에 대해 모든 손님으로부터 칭찬과 존경을 받을 것입니다."
  VIET_recipe_bean_soup_name: "콩 수프 레시피"
  VIET_recipe_bean_soup_desc: "이 조리법을 아는 요리사는 간단하고, 푸짐하며, 소박한 콩 수프를 만드는 방법을 알 것입니다. 일부 엘리트들은 농민에게나 어울리는 음식이라고 폄하하지만, 적절한 허브, 향신료, 채소와 준비 과정을 거치면 어떤 콩 수프든 건강하고 맛있는 식사의 일부가 될 수 있습니다."
  VIET_recipe_dumpling_name: "[cook.GetCulture.GetNameNoTooltip] [cook.Custom('VIET_dumpling_name')|U] 요리법"
  VIET_recipe_dumpling_desc: "이 조리법을 아는 요리사는 맛있는 [cook.GetCulture.GetName] [cook.Custom('VIET_dumpling_name')]를 만들 지식을 갖게 될 것입니다. 야채, 향신료, 허브 등 풍미 가득한 재료로 속을 채운 이 만두는 의심할 여지 없이 즐거움과 놀라움을 선사할 것입니다."
