  VIET_dying_acquaintance_advice_desc: "이 인물은 죽은 자들의 영혼이 전해주는 것이라고 주장하는 지인의 조언을 다양한 문제에 대해 받았습니다. 가장 이상한 점은, 그 조언이 꽤나 도움이 되었다는 것입니다."
  VIET_beggar_burial: "품위 있는 장례식을 받은 걸인"
  VIET_beggar_burial_desc: "사회에서 가장 낮은 계층에 있는 자라 할지라도 존엄성을 누릴 권리가 있다 - 적어도 이 인물은 그렇게 믿고 있습니다."
  VIET_opinion_didnt_believe_me_myling: "밀링을 만났다는 내 이야기를 믿지 않았지"
