  VIET_self_hating_woman_desc: "\"저는 다른 여자들과는 다릅니다. 저는 남자들과 함께 있는 것을 선호합니다. 그들은 덜 교활하고, 히스테릭하지 않으며, 허영심이 없기 때문이죠. 제가 소원대로 할 수만 있다면, 저는 남자가 되고 싶습니다\"" # 2552890386593411550
