  VIET_cynical_mood: "냉소적인 기분"
  VIET_cynical_mood_desc: "이 인물은 최근 삶에 염증을 느끼고 있습니다."
  VIET_values_other_opinions: "타인의 의견을 존중함"
  VIET_values_other_opinions_desc: "이 인물은 다른 사람의 관점을 이해하려고 최선을 다합니다 (또는 적어도 그런 척이라도 합니다)."
  VIET_feeling_sad: "슬프군"
  VIET_feeling_unproductive: "생산성이 떨어진다"
  VIET_orphan_noble_boy: "고아 귀족 소년"
  VIET_orphan_noble_boy_desc: "이 인물은 어릴 적에 부모를 모두 잃었지만, 자비로운 통치자가 그를 궁정으로 데려와 삶의 두 번째 기회를 얻었습니다."
  VIET_defeated_bandit: "직접 처치한 산적"
  VIET_defeated_bandit_desc: "이 인물은 최근 외톨이 산적의 습격을 받았지만, 영웅적으로 악당을 물리쳤습니다."
  VIET_the_prude: "고루한 태도"
  VIET_the_prude_desc: "최근 들어, 몇몇 사람들은 그 사람이 삶에 대해 다소 고루한 태도를 가지고 있다고 생각합니다. 어쩌면 그들은 정말 독선적인 고루한 사람들일 수도 있고, 아니면 그저 기질적으로 더 과묵하고 인내심이 강한 것일 수도 있습니다. 누가 알겠습니까?"
  VIET_loosening_up: "긴장 풀기"
  VIET_loosening_up_desc: "다른 사람들이 그들에게 너무 꽉 막혔다고 말했기 때문에, 이 사람은 조금 풀어지기로 결심했습니다. 하지만 이것이 정말 그들의 진정한 모습일까요, 아니면 그저 자신이 아닌 모습으로 행동하도록 압박감을 느끼는 것일까요?"
  VIET_miscellaneous_shopping: "무작위 상품 구매"
