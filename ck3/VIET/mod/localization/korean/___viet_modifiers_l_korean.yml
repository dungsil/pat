  VIET_chinese_black_tea_gift_desc: "이 인물은 현재 많은 홍차를 소지하고 있습니다. 이 중국산 고급 홍차는 분명 어떤 사교 모임에서도 하이라이트가 될 겁니다!"
  VIET_incest_debate: "가족애에 대한 사려 깊은 토론"
  VIET_incest_debate_desc: "이 인물은 최근 근친혼에 대한 심도 깊은 대화를 나눴습니다. 다른 문화권의 일부 야만인들이 이토록 신성하고 정의로우며 문명적인 행위를 악하다고 생각하다니 얼마나 비극적인 일인가!"
  VIET_otumeel_prankster: "\"해롭지 않은\" 장난꾼" # 15231471430316326722
  VIET_otumeel_prankster_desc: "이 귀족은 남의 집에 들어가 물건을 훔치는 것이 아니라, 아무렇게나 용기나 통에 넣는 것을 좋아합니다. 그동안 훔친 적은 없었고, 다른 면에서는 괜찮은 편인데, 어쩌다 이런 이상한 버릇이 생겼는지 누가 알겠습니까?"
  VIET_borissean_scholar_conversations: "은둔 학자를 정기적으로 방문합니다"
  VIET_borissean_scholar_conversations_desc: "때때로 이 인물은 모두와 떨어져 혼자 사는 은둔 학자를 방문합니다. 그는 일반적으로 사람들을 싫어하지만, 학자는 어떤 이유에서인지 이 인물을 용인하고 이러한 방문 동안 그들과 다양한 주제에 대해 논의합니다."
  VIET_hears_voices_like_thamriel: "친절하다고 여겨지는 목소리가 들림"
  VIET_drinking_basic_tonic: "약초 강장제 마시기"
  VIET_drinking_basic_tonic_desc: "이 약초, 식물, 동물 부위, 뼈, 암석의 조합은 박식하고 검증된 의료 종사자들이 부유층과 빈곤층 모두에게 현재 제공되는 가장 효과적인 건강 강장제 중 하나임을 확인했습니다."
