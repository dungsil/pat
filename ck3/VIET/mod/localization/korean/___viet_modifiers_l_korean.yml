  VIET_bought_traveling_merchant_halwa_desc: "이 인물은 중동 지역의 과자류인 할와를 대량으로 확보했습니다. 할와는 곡물, 견과류 또는 씨앗을 꿀이나 설탕에 짙게 농축하여 만든 것입니다. 이 귀한 과자는 저명한 손님을 접대하거나, 연회를 열거나, 심지어 자신의 단것에 대한 갈증을 해소하는 데 유용할 것입니다." # 16970042362673245325
