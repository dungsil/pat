  VIET_scooby_doo_villain_let_go: "가짜 유령 가라" # 3875020484814854212
  VIET_scooby_doo_villain_let_go_desc: "이 인물은 특정 영토의 통치자로서, 유령 흉내를 내며 지역 주민들을 괴롭히는 신하를 처벌하지 않았습니다."
  VIET_scooby_doo_villain_punisher: "벌받은 가짜 유령"
  VIET_scooby_doo_villain_punisher_desc: "이 인물은 영토의 통치자로서, 유령인 척하며 지역 주민들을 공포에 떨게 한 신하 중 한 명을 처벌했습니다."
  VIET_haunted_house_curse: "유령의 집 저주"
  VIET_hospitality_spirit_cursed: "정령의 저주"
  VIET_hospitality_spirit_cursed_desc: "이 인물은 집에 찾아온 유령이 시행한 인격 시험에 실패했습니다. 적어도 하인들은 그렇게 주장했습니다. 그런 초자연적인 사건이 진실인지, 아니면 이 인물의 상상 속에서 만들어진 것인지 누가 알겠습니까?"
  VIET_hospitality_spirit_blessing: "영혼의 축복"
  VIET_hospitality_spirit_blessing_desc: "이 인물은 집에 찾아온 유령에게서 인격 시험을 통과했습니다. 적어도 하인들은 그렇게 주장합니다. 그러한 초자연적인 사건이 진실인지, 아니면 이 인물의 상상력에서 비롯된 것인지는 아무도 모릅니다."
