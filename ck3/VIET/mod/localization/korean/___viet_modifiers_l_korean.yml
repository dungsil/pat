  VIET_berry_good_talk_desc: "이 인물은 최근 야생 딸기에 대해 잘 아는 사람과 대화했습니다. 어떤 것을 먹어야 하고, 어떤 것을 먹지 말아야 하며, 어디에서 찾을 수 있는지에 대해서 말입니다."
  VIET_tried_new_food: "새로운 음식을 먹어봤습니다"
  VIET_broccoli_food: "식사에 브로콜리 추가"
