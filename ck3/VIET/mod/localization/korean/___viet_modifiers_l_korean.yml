  VIET_struggles_skepticism_desc: "이 인물은 삶의 모든 것이 투쟁이라는 개념에 의문을 제기합니다. 그들은 '투쟁'이 무엇을 의미하는지 이해하지 못하는 자들만이 품는 우스꽝스러운 생각이라고 여깁니다." # 9776019168791151214
