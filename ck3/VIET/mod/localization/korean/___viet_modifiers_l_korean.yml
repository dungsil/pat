  VIET_earwax_relief: "귀지 제거"
  VIET_earwax_relief_desc: "최근 이 인물의 귀에 많은 양의 귀지가 쌓여 고통받았습니다. 다행히도 귀지가 전문적으로 제거되어 갑자기 청력이 훨씬 좋아졌습니다!"
  VIET_buzzing_noise: "기이한 윙윙거리는 소리"
  VIET_buzzing_noise_desc: "이 인물이 가는 곳마다, 희미하게 웅성거리는 이상한 소리가 따라다닙니다."
  VIET_showed_sympathy_to_jews: "유대인에게 동정심을 보임"
  VIET_distrusts_jews: "유대인 경계" # 8815951542920030899
  VIET_eradicator_of_bad_history: "잘못된 역사의 근절자"
  VIET_eradicator_of_bad_history_desc: "이 인물은 역사에 대한 지식으로 명성이 자자하며, 다른 사람들이 문제가 있거나 심지어 잘못된 역사를 이해하는 것을 영속시키지 않도록 열정적입니다."
  VIET_rosemary_flower_tonic: "로즈마리 꽃 토닉"
  VIET_candied_flowers: "설탕 절임 꽃"
  VIET_candied_flowers_desc: "이 인물은 설탕 절임 꽃으로 유명한 제과업자에게 연락하여 과자를 공급받으려 합니다."
  VIET_wildflowers_gift: "연인에게서 받은 야생화"
  VIET_wildflowers_gift_desc: "#italic \"이 꽃들은 세상의 즐거움과 같군.\"#!"
  VIET_obsessed_with_eating_snow: "설식" # 17695385967411736913
  VIET_obsessed_with_eating_snow_desc: "이 인물은 웬일인지 눈을 먹는 데 집착합니다. 건강에 전혀 좋지 않습니다."
  VIET_destructive_snowfall: "파괴적인 강설"
  VIET_snowfall_relief: "파괴적인 폭설 이후 통치자들의 지원"
  VIET_good_snowmelt: "좋은 해빙"
  VIET_snow_festival_idea: "눈 축제 아이디어"
  VIET_snow_festival_idea_desc: "이 통치자(또는 이전 통치자)는 얼마 전부터 자신의 수도에서 눈 축제를 열어 사람들이 눈 조각을 만드는 창의적인 활동을 통해 겨울에 대한 좌절감과 걱정을 해소하도록 하자는 아이디어를 받았습니다.\n\n#EMP 다양한 이점을 얻기 위해 #[decision|E]을 선택하여 #V $VIET_decision_snow_festival$#할 수 있습니다! 이 [modifier|E]는 [decision|E]을 선택하면 제거됩니다!#"
  VIET_snow_festival_result_county_naughty: "추문스러운 눈 축제"
  VIET_snow_festival_result_county_naughty_desc: "최근 겨울 동안 이곳에서 눈 축제가 열렸는데, 사람들은 눈으로 조각품을 만들면서 혹독한 겨울 날씨에 대한 불만과 걱정을 해소할 수 있었습니다! 그 조각품 중 일부는 꽤 외설적이었습니다!"
  VIET_snow_festival_result_county_wholesome: "존경스러운 설 축제"
  VIET_snow_festival_result_county_wholesome_desc: "최근 겨울 동안 이곳에서 눈 축제가 열렸습니다. 사람들은 눈으로 조각품을 만들면서 혹독한 겨울 날씨에 대한 좌절감과 걱정을 해소할 수 있었습니다. 조각품들은 영감을 주더군요!"
  VIET_snow_festival_result_naughty_1: "추문스러운 눈 축제"
  VIET_snow_festival_result_naughty_1_desc: "최근 겨울 동안 그 인물은 자신의 영지에서 눈 축제를 개최하여 사람들이 눈으로 조각상을 만들어 혹독한 겨울 날씨에 대한 좌절감과 걱정을 해소할 수 있게 했습니다! 그 조각상 중 일부는 꽤 외설적이었습니다!"
  VIET_snow_festival_result_naughty_2: "$VIET_snow_festival_result_naughty_1$"
