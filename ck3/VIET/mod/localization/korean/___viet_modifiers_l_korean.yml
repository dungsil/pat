  VIET_dovecote_interest: "비둘기장을 더 짓는 데 관심이 있습니다"
  VIET_dovecote_interest_desc: "#V 더 많은 비둘기장을 건설#하는 [decision|E]을 내릴 수 있습니다!"
  VIET_opinion_dovecote_approve: "비둘기장을 더 지으라는 제안에 동의합니다"
  VIET_opinion_dovecote_heeded: "비둘기장을 더 건설하자는 내 제안에 동의함"
  VIET_opinion_dovecote_disapprove: "비둘기장을 더 지으라는 제안에 대한 확신이 안 듦"
  VIET_opinion_dovecote_not_heeded: "비둘기장을 더 지으라는 내 제안이 탐탁치 않으신가 봅니다"
  VIET_built_dovecotes_small: "몇 채의 새로운 비둘기장"
  VIET_built_dovecotes_small_desc: "이 인물은 최근 자신의 거주지에 몇 채의 새로운 비둘기장을 건설하도록 명령했습니다. 더 많은 비둘기를 소유하는 것은 자신의 지위, 위엄, 권력을 과시하는 방법입니다!"
  VIET_built_dovecotes_medium: "새로운 비둘기장 여러 곳" # 8311728925187275492
  VIET_built_dovecotes_medium_desc: "이 인물은 최근 자신의 거처에 여러 개의 새로운 비둘기장을 건설하라고 명령했습니다. 더 많은 비둘기를 통제하는 것은 자신의 지위, 위신, 권력을 과시하는 것입니다!"
  VIET_built_dovecotes_large: "새로운 비둘기장 다수"
  VIET_built_dovecotes_large_desc: "이 인물은 최근 거주지에 많은 새로운 비둘기장을 건설하라고 명령했습니다. 더 많은 비둘기를 통제하는 것은 지위, 명성, 권력을 과시하는 일입니다!"
  VIET_songbird_average_fan: "지빠귀에 대한 일시적인 관심"
  VIET_songbird_enjoyer: "노래하는 새소리 듣기를 좋아함"
  VIET_songbird_enjoyer_desc: "이 인물은 야생으로 나가 모든 종류의 산새들이 내는 경이로운 노랫소리를 감상하는 것을 좋아합니다.\n\n[decision|E]을 통해 #[V 야생 산새의 노랫소리 듣기!# 결정]을 내리면 [stress|E]를 줄일 수 있습니다."
  VIET_inspired_by_songbird_diplomacy: "꾀꼬리 울음소리가 웅변에 영감을 주었습니다"
  VIET_inspired_by_songbird_martial: "명금은 용기와 담대함을 불어넣습니다"
