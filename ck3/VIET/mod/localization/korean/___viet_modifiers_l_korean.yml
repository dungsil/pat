l_korean:
  VIET_heard_about_Scarborough_Fair: "스카보로 페어를 들었습니다"
  VIET_heard_about_Scarborough_Fair_desc: "스카버러 시장에 가시나요?\n파슬리, 세이지, 로즈마리, 그리고 타임\n그곳에 사는 이에게 내 소식을 전해주세요\n그녀는 한때 나의 진실한 사랑이었답니다"
  VIET_oblivion_dream_pells_gate: "작은 숲 마을의 꿈"
  VIET_oblivion_dream_pells_gate_desc: "최근에 이 인물은 그림 같은 개울 근처에 있는 작은 숲 속 마을로 여행하는 고무적인 꿈을 꾸었습니다."
  VIET_oblivion_dream_odiil_farm: "공격받는 작은 마을의 꿈"
  VIET_oblivion_dream_odiil_farm_desc: "최근 이 인물은 꿈에서 한 농부와 그의 아들들이 흉악한 괴물들로부터 작은 마을을 지키는 것을 영웅적으로 도왔습니다."
  VIET_oblivion_dream_weye: "어촌 마을의 꿈"
  VIET_oblivion_dream_weye_desc: "이 인물은 최근 드높은 꿈을 꾸었는데, 그 꿈속에서 웅장한 수도와 가까운 호숫가의 작은 어촌에서 편안하게 휴식을 취했습니다."
  VIET_oblivion_dream_faregyl: "아늑한 여관의 꿈"
  VIET_oblivion_dream_faregyl_desc: "최근에 이 인물은 황무지 여관에 머무는 고무적인 꿈을 꾸었습니다. 그곳에서 다른 손님 중 한 명이 만든 맛있는 빵을 먹었습니다."
  VIET_oblivion_dream_cloud_ruler_temple: "산사에서 꿈을 꾸다"
  VIET_oblivion_dream_cloud_ruler_temple_desc: "이 인물은 최근 산속에 있는 웅장하고 오래된 사원을 방문하는 고무적인 꿈을 꾸었습니다. 그곳은 고귀한 고대 전사 단체가 지키고 있었습니다."
  VIET_overheard_oblivion_conversation: "평범한 대화 엿듣기"
  VIET_overheard_oblivion_conversation_desc: "\"다른 사람들도 똑같이 말하는 걸 들었소.\""
  VIET_gave_servants_advice: "하인에게 조언을 구함"
  VIET_rumors_of_peasant_child: "소문난 사생아 농부 자식"
  VIET_rumors_of_peasant_child_desc: "소문에 따르면 이 인물은 평민과 잠자리를 같이하여 사생아를 낳았다고 합니다. 그러한 소문은 근거가 없지만, 끊이지 않고 있습니다."
  VIET_scorpion_sting: "전갈에 쏘였습니다"
  VIET_dagoth_ur_dream: "황금 가면을 쓴 인물의 꿈을 꾸었습니다"
  VIET_dagoth_ur_dream_desc: "\"화염과 전쟁을 뚫고 내게 오라. 그대를 환영하노라.\""
  VIET_has_fruit_loops_poops: "다채로운 배설물" # 6184756780776521797
  VIET_has_fruit_loops_poops_desc: "이 인물은 대변 색깔이 이상하게 변하는 특이한 질환을 앓고 있지만, 의사들은 이것이 알려진 질병과 관련이 없다고 합니다."
  VIET_ate_good_food: "맛있는 음식을 먹었다"
  VIET_amused_ruler: "재밌군" # 2734681759399601624
  VIET_amused_ruler_desc: "\"하하! 정말 웃기군!\""
  VIET_sexy_arugula: "아루굴라에 자극받음"
  VIET_sexy_arugula_desc: "이 인물은 최근에 루꼴라를 많이 먹고 있습니다. 이 식물은 최음제로 여겨집니다."
  VIET_popeye_spinach_lover: "시금치 애호가"
  VIET_eating_pickled_eggs: "절인 달걀 많이 먹기"
  VIET_lake_rumare_dream_lake: "드넓은 호수의 꿈"
  VIET_lake_rumare_dream_lake_desc: "그곳, 눈앞에는 지금까지 본 중 가장 아름다운 호수가 펼쳐져 있었다. 그 크기는 바다라 불러도 손색이 없을 정도였고, 그 주변은 목가적인 풍경, 농경지, 작은 마을들이 해안선을 따라 점점이 박혀 있었다."
  VIET_lake_rumare_dream_wayshrine: "대리석 사당 꿈"
  VIET_lake_rumare_dream_wayshrine_desc: "그것은 특별히 크지는 않았습니다. 마치 웅장한 제단 같았고, 지붕은 사라졌으며, 대리석 기둥은 닳고 부서졌습니다. 그러나 고대의 영적인 힘의 기운이 여전히 그곳에서 뿜어져 나왔습니다."
  VIET_lake_rumare_dream_forest: "온화한 숲의 꿈"
  VIET_lake_rumare_dream_forest_desc: "어떤 숲은 어둡고 위험하지만, 이 숲은 그 반대였다. 빛이 보이고, 새와 다른 친근한 생물들이 길을 안내해 주었다. 하지만 아직 발견되지 않은 어떤 비밀을 품고 있을지는 아무도 모른다."
  VIET_lake_rumare_dream_cottage: "아늑한 오두막 꿈"
  VIET_lake_rumare_dream_cottage_desc: "안에는 쫄깃한 빵, 아삭한 채소, 잘 부스러지는 치즈처럼 신선하고 따뜻한 음식이 있었다. 벽난로 옆에는 작은 불이 타오르고 있었고, 몇 개의 깔개와 의자는 부드럽고 매력적인 침대와 함께 소박한 장식으로 놓여 있었다."
  VIET_oblivion_dream_bruma: "고대 사원의 꿈"
  VIET_oblivion_dream_bruma_desc: "\"이곳의 신성한 돌들은 여러 가지 의미를 지니고 있습니다. 사원, 요새, 안전한 피난처. 그러나 이곳은 또한 그것을 지킬 만큼 현명하고 강한 사람들에게는 고향이기도 합니다.\""
  VIET_oblivion_dream_anvil: "국제적인 항구를 꿈꾸다"
  VIET_oblivion_dream_anvil_desc: "\"도시 사람들의 상당수는 직간접적으로 배와 항해와 관련되어 있습니다... 선원, 선주, 해상 무역으로 부자가 된 사람들과 가난해진 사람들, 그리고 바다를 따라간 남편을 둔 외로운 아내들까지 말입니다.\""
  VIET_oblivion_dream_leyawiin: "신비로운 늪에 대한 꿈을 꾸었습니다"
  VIET_oblivion_dream_leyawiin_desc: "\"늪은 파리 떼에 익숙해지고, 항상 길을 잃는 것만 빼면 나쁘지 않소.\""
  VIET_oblivion_dream_east_lake_rumare: "꽃밭의 꿈"
  VIET_oblivion_dream_east_lake_rumare_desc: "\"호수 주변에는 농경지를 위해 숲이 개간되었지만, 그 외 지역은 대부분 황무지입니다.\""
  VIET_moved_to_tears: "예술에 감동받아 눈물을 흘렸습니다" # 16961750194737828218
  VIET_moved_to_tears_desc: "\"저희는 태어날 때 저희가 어리석은 자들의 거대한 무대에 왔다는 것을 깨닫고 웁니다.\""
  VIET_unmoved_by_art: "예술에 감동하지 않음" # 137573862347964190
  VIET_unmoved_by_art_desc: "어떤 사람들은 그저 모든 게 마음에 안 드는 법이지."
  VIET_auriels_ascension: "신성한 승천"
  VIET_auriels_ascension_desc: "신성한 존재가 그 캐릭터의 거주지 근처 마을에 나타났다고 합니다. 그 캐릭터는 좋은 징조라고 생각합니다."
  VIET_repressing_auriels_ascension_cult: "새로운 종교 탄압"
  VIET_repressing_auriels_ascension_cult_desc: "그의 거주지 근처 마을에 신의 현신이 나타났으며, 그 주위로 컬트가 형성되고 있다고 합니다. 그는 그것을 근절하려고 노력하고 있습니다."
  VIET_good_flute_music: "좋은 플루트 음악"
  VIET_read_book_hotel_del_luna: "최근에 사랑과 인생에 대한 놀라운 소설을 읽었습니다"
  VIET_read_book_hotel_del_luna_desc: "때로는 예상치 못한 곳에서 위대한 이야기를 발견하기도 합니다."
  VIET_mysterious_vision_past: "과거의 불가사의한 환영을 경험함"
  VIET_read_cute_love_story: "단순한 사랑 이야기"
  VIET_read_cute_love_story_desc: "때로는 소박하고 감동적인 이야기가 우리에게 가장 큰 영향을 미치기도 합니다."
  VIET_learning_local_lore: "지역 지식 배우기"
  VIET_learning_local_lore_desc: "이 인물은 인근 주민들의 지역 전설, 신화, 풍습, 신앙 등에 대해 조금씩 배우고 있습니다."
  VIET_lustful_ruler: "색욕에 사로잡힘"
  VIET_lustful_ruler_desc: "이 인물은 평소보다 훨씬 더 자극을 느끼고 있습니다. 그 또는 그녀의 연인들이 감당할 수 있을까요?"
  VIET_late_night_work: "밤 늦게까지 일하기"
  VIET_gave_cook_advice: "요리사에게 조언을 해줬습니다"
  VIET_guanz_food: "관에서 맛있는 음식을 먹었다"
  VIET_guanz_food_desc: "이 인물은 최근 관, 즉 일종의 유목민 '휴게소'에 들렀습니다. 그곳에서 아주 맛있는 음식을 마음껏 먹었습니다."
  VIET_open_minded_about_incest: "근친상간 관계에 관대함"
  VIET_deviant_opinion: "괴이한 의견"
  VIET_deviant_opinion_desc: "이 인물은 최근 특정 행위에 관심이 있을지도 모른다는 뉘앙스를 풍겼습니다. 물론, 그들이 실제로 무언가를 했다고 말한 것은 아니지만, 누가 확실히 알겠습니까?"
  VIET_skeptical_about_fantasy_stories: "환상적인 이야기에 대한 회의적인 시각"
  VIET_heard_fantasy_stories: "머나먼 땅에 대한 환상적인 이야기를 들었습니다"
  VIET_heard_fantasy_stories_desc: "세상은 고대적이며 경이로움으로 가득 차 있습니다."
  VIET_interesting_talk_with_stranger: "낯선 자와의 흥미로운 대화"
  VIET_interesting_talk_with_stranger_desc: "이 인물은 최근에 전에 만난 적이 없는 사람과 즐거운 대화를 나눴습니다. 비록 그 낯선 사람을 다시 만날 일은 없을지라도, 그 대화가 그에게 어떤 식으로든 영향을 미치지 않았다는 의미는 아닙니다."
  VIET_thinking_about_foreign_lands: "외국에 대한 생각"
  VIET_thinking_about_foreign_lands_desc: "이 인물은 최근 들어 먼 나라의 민족, 관습, 지리에 대해 곰곰이 생각하고 있습니다."
  VIET_open_to_new_ideas: "새로운 아이디어에 열려 있습니다"
  VIET_im_curious: "흥미롭군"
  VIET_im_curious_desc: "\"궁금해! 궁금해! 궁금해!\""
  VIET_heard_eerie_story: "섬뜩한 이야기를 들었다"
  VIET_heard_eerie_story_desc: "최근 이 인물은 으스스한 이야기를 들었습니다. 세상에는 기이한 일들이 많이 있으며, 그러한 일들을 찾기 위해 문명의 경계를 넘어설 필요는 없습니다. 왜냐하면 기이한 일들은 어디에서나 발견될 수 있기 때문입니다."
  VIET_navel_gazing: "배꼽이나 들여다보는 사람" # 12093156598144703930
  VIET_navel_gazing_desc: "\"삶의 의미는 무엇인가?\""
  VIET_impressed_others_with_knowledge: "지식으로 다른 사람들에게 감명을 줌"
  VIET_curled_up_with_good_book: "좋은 책과 함께 웅크려 있기"
  VIET_curled_up_with_good_book_desc: "상상의 인물과 장소에 대한 이야기가 있는데 누가 사람을 필요로 할까요?"
  VIET_constructive_criticism: "건설적인 비판을 주셨습니다"
  VIET_art_censorship: "예술 검열" # 16028987728765250712
  VIET_abstract_religious_art: "추상적인 종교 미술 선호"
  VIET_abstract_religious_art_desc: "\"저게 뭘 상징하는지는 모르겠지만, 멋지게 보이는군!\""
  VIET_examined_old_ruins: "오래된 폐허 조사 완료"
  VIET_memorable_dramatic_play: "최근에 인상 깊게 본 드라마"
  VIET_memorable_dramatic_play_desc: "인간의 본성에 대해 장황하게 이야기하고, 설명할 수 없지만 마음속 깊은 곳에서 무언가를 느끼게 하는 이야기는 언제나 존재합니다."
  VIET_simple_doesnt_like_drama_play: "싫어하는 플레이"
  VIET_simple_doesnt_like_drama_play_desc: "이 인물은 최근에 연극을 보았지만, 최악이라고 생각했습니다."
  VIET_efficient_time: "효율적인 시간"
  VIET_efficient_time_desc: "이 인물은 생산성을 극대화하기 위해 효율적으로 시간을 관리합니다."
  VIET_caring_leader: "헌신적인 지도자"
  VIET_noontime_sun_headache: "햇빛 때문에 생긴 가벼운 두통"
