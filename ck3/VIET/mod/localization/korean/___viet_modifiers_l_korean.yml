  VIET_comforting_dream_deceased: "망자의 위로가 되는 꿈"
  VIET_comforting_dream_deceased_desc: "최근에 이 인물은 최근에 세상을 떠난 소중한 사람에 대한 위로가 되는 꿈을 꾸었습니다."
  VIET_deathbed_wisdom: "임종의 지혜"
  VIET_deathbed_wisdom_desc: "이 인물은 최근 세상을 떠나기 전 가까운 사람으로부터 귀중한 조언이나 통찰력을 얻었습니다."
