  VIET_officials_resign_in_protest_desc: "이 지역의 일부 하급 관료들이 상급 관료의 부패에 항의하며 최근 사임했습니다." # 7557857968684925644
  VIET_officials_resign_in_protest_something_done: "부패 관리, 사임 후 체포되다" # 12286399627820754532
