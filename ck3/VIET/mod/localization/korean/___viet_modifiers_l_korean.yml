  VIET_lots_of_calipers: "하인들은 캘리퍼를 많이 가지고 있습니다"
  VIET_lots_of_calipers_desc: "저들이 캘리퍼스를 전부 찾아냈으니, 어떻게든 써먹어야겠지..."
  VIET_resolved_century_feud: "오랜 세월 지속된 불화를 해결했습니다"
  VIET_rumors_of_qi_ma_diplomatic: "거짓말쟁이에 대한 소문"
  VIET_rumors_of_qi_ma_martial: "거짓말쟁이에 대한 소문"
