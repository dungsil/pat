  VIET_cleans_tongue: "정기적으로 혀를 닦으십시오" # 4934150508236497573
  VIET_loves_toothbrushing: "칫솔질을 좋아함"
  VIET_loves_toothbrushing_desc: "이 인물은 치아를 좋은 상태로 유지하기 위해 모든 의학적 조언을 따를 것입니다."
