  VIET_taking_a_break: "휴식"
  VIET_taking_a_break_desc: "때로는 인생에서 열심히 노력하는 것이 해결책이 아니며 상황을 악화시킬 수도 있습니다."
  VIET_orphan_beggar_girl: "고아 거지 소녀"
  VIET_orphan_beggar_girl_desc: "어린 시절, 이 여성은 고아 거지였습니다. 하지만 자비로운 통치자가 그 여성을 궁정으로 데려오면서 삶의 두 번째 기회를 얻었습니다."
