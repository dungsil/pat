  VIET_mouth_sores: "성가신 입안 염증"
  VIET_skilled_tooth_extraction: "최근에 숙련된 이발사에게 발치 수술을 받았습니다"
  VIET_good_mouthwash: "좋은 구강 청결제"
  VIET_good_mouthwash_desc: "이 인물은 최근에 좋고 만족스러운 구강 청결제 제조법을 발견했습니다. 그 결과, 그들은 입 냄새를 없애고 건강한 상태를 유지하기 위해 매일 사용하고 있습니다."
  VIET_teeth_whitening: "치아 미백"
  VIET_teeth_whitening_desc: "주치의의 지시에 따라, 이 [character]는 매일 이빨 변색을 막기 위해 불에 탄 포도나무, 엘프독, 세이지로 만든 약초 치료제를 이빨에 바르고 있습니다."
  VIET_remembering_childhood_love: "어린 시절의 사랑을 기억하며"
  VIET_remembering_childhood_love_desc: "\"저희는 너무 어렸고, 너무 순수했습니다... 그리고 지금도, 오랜 시간이 흘렀음에도 불구하고, 저희가 나눴던 웃음과 기쁨의 기억들이 저를 괴롭힙니다.\""
  VIET_rewarded_oblivion_guard: "충실한 호위병에게 하사함"
  VIET_opinion_chastised_me_in_public: "공개적으로 나를 질책함"
  VIET_opinion_inappropriate_speech: "부적절한 발언"
  VIET_comforted_heartbroken_lad: "마음이 꺾인 가엾은 젊은이 위로"
  VIET_chinese_rumors: "중국에 매료됨"
  VIET_chinese_rumors_desc: "이 인물은 중국에서 온 최신 뉴스와 이야기에 관심이 있습니다. 물론 이러한 이야기가 사실인지는 별개의 문제입니다."
  VIET_girl_power: "여성 권한 신장 지지"
  VIET_girl_power_desc: "\"여자들이 책임자라면 분명 더 나아질 텐데... 그렇지 않아?\""
  VIET_sexist_against_women: "여성을 경멸함"
  VIET_sexist_against_women_desc: "\"나는 여성을 싫어하지 않아. 오히려, 내 어머니도 여성이시지! 단지 남성보다 열등할 뿐이야. 그게 현실이잖아!\""
  VIET_nerd_hates_sports: "스포츠 혐오" # 11060580966751312201
  VIET_female_rumors_bodyguards: "경호원에 대한 소문"
  VIET_female_rumors_bodyguards_desc: "이 여인이 아름다운 경호원 중 한 명과 불륜을 저지르고 있다는 악의적인 소문이 돌고 있습니다. 심지어는 여러 명의 경호원과 한꺼번에 방탕한 난교를 벌인다는 소문도 있습니다!"
  VIET_lack_of_good_sleep: "수면 부족"
  VIET_interesting_idealistic_ideas: "흥미로운 이상주의적 아이디어"
  VIET_interesting_idealistic_ideas_desc: "이 인물은 불가능해 보이는 무언가를 꿈꾸고 있습니다. 하지만 의지만 있다면 무엇이든 가능하겠죠?"
  VIET_quick_nap: "낮잠"
  VIET_quick_nap_desc: "가벼운 낮잠은 정신을 맑게 하는 데 도움이 된다고 합니다. 이 인물은 그 조언을 따르고 있습니다."
  VIET_sore_muscles: "근육통으로 고생 중"
  VIET_read_book_romance: "최근에 로맨스 소설을 읽었다"
  VIET_read_book_romance_desc: "\"부디 말씀해 주십시오, 나으리, 사랑이란 것이 어찌 이리 갑작스레 깃들 수 있단 말입니까?\""
  VIET_read_book_gritty: "최근에 어둡고 암울한 소설을 읽었어"
  VIET_read_book_gritty_desc: "어떤 사람들은 어둠, 허무주의, 그리고 무분별한 간음과 유혈로 이야기를 가득 채우는 것이 어떻게든 이야기를 더 좋게 만든다고 생각합니다. 이 인물은 그러한 망상에 빠진 사람 중 하나입니다."
  VIET_read_book_fantasy: "최근 환상적인 모험 소설을 읽었습니다"
  VIET_read_book_fantasy_desc: "\"집 밖으로 나서는 건 위험한 일이지. 길에 발을 들여놓는 순간, 정신 똑바로 차리지 않으면 어디로 휩쓸려갈지 모르는 법이야.\""
  VIET_read_book_slice_of_life: "최근 흥미로운 일상 이야기 모음집을 읽었습니다"
  VIET_read_book_slice_of_life_desc: "\"인간은 진실을 갈망하거나, 자신이 진실이라고 알고 있는 것을 갈망한다. 다시 말해, 진실이 무엇인지는 그 다음 문제다. 무엇이 진실이고 무엇이 거짓인지 조심하라. 다시 말해, 항상 스스로를 의심하라. 속으로 악마를 품고 글을 읽어나가라... 그리고 덧붙이는 것을 잊지 않겠다. 그때쯤이면, 당신은 이미 내 함정에 빠졌을지도 모른다.\""
  VIET_minty_fresh_breath: "상쾌한 민트향"
  VIET_herbal_mouth_cleaning_other: "구강 청결 허브 사용"
  VIET_trinkets_odds_and_ends: "장신구, 잡동사니, 그리고 자투리"
  VIET_trinkets_odds_and_ends_desc: "\"어떤 사람들은 이걸 쓰레기라고 부르지. 나는? 나는 보물이라고 부른다.\""
  VIET_abandoned_a_baby: "아기를 버렸습니다"
  VIET_abaonded_as_a_child: "이 인물은 갓난아기 때 친부모에게 버려졌습니다. 혈통은 알 수 없지만, 다행히 여행 중인 영주나 여인에게 발견되어 양부모 밑에서 자랐습니다."
