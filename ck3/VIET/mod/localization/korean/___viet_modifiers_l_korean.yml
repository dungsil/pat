  VIET_smelling_smells: "냄새를 맡다"
  VIET_smelling_smells_desc: "요즘 들어 이 인물이 가끔씩 지독히 불쾌한 냄새를 맡는다고 하는데, 다른 사람들은 그 냄새를 전혀 감지하지 못한다고 합니다."
  VIET_elderberry_tea: "엘더베리 차" # 15544268632093296709
  VIET_elderberry_tea_desc: "이 인물이 즐겨 마시는 엘더베리 꽃과 열매로 만든 허브차를 마시는 것은 많은 신체적 질병에 대한 완화를 제공한다고 합니다. 그것이 사실이길 바랄 뿐입니다!"
  VIET_prison_ghost_curse: "감옥 저주"
  VIET_prison_ghost_curse_desc: "일부에서는 이 인물이 던전에 사는 처형당한 범죄자의 유령에게 저주를 받았다고 주장합니다."
