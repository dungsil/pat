  VIET_final_journey_dream_relative_desc: "이 인물의 친척은 최근 사망하기 전 깊은 잠에 빠져 돌아가신 조부모님과 대화하는 듯한 웅얼거림을 들려주었습니다. 의식이 없는 동안, 그들은 쪽빛 하늘 아래 부드러운 바람 소리를 연상시키는 방식으로 알아들을 수 없는 말을 중얼거렸습니다. 간신히 들을 수 있었던 그들의 마지막 말은 \"사랑해요\"였습니다."
