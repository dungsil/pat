  VIET_greatly_respects_elders_desc: "이 인물은 어른을 존경하고 예의를 갖추는 사람으로 여겨집니다."
  VIET_humble_generosity: "겸손한 관대함"
  VIET_100_love_techniques: "사랑의 백 가지 기술"
  VIET_100_love_techniques_desc: "이 인물은 소위 사랑의 백 가지 기술에 대한 지식이 있다고 알려져 있으며, 이 기술을 아는 사람들은 친밀한 기술에 도움이 된다고 합니다."
  VIET_opinion_love_techniques_agreement: "사랑의 기술에 대한 공통 관심사"
