  VIET_observatory_revisions: "관측소 발견: 수정된 계산"
  VIET_seaweed_fertilizer: "해초 비료"
  VIET_seaweed_fertilizer_desc: "이 지역의 농부들은 해초를 비료로 사용하는 전문 기술로 명성이 높습니다."
  VIET_flood_prevention_measures: "홍수 방지 대책"
  VIET_flood_prevention_measures_desc: "최근 주요 정착지에서 발생한 홍수는 주민들이 지역 수로에 버린 쓰레기로 인해 발생하거나 악화된 것으로 알려졌습니다. 이에 따라 관리들은 필요할 때 주민들이 수로의 쓰레기를 치우도록 강제하는 정책을 시행했습니다."
