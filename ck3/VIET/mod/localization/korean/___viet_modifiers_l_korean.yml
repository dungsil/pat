  VIET_deaths_blessing: "죽음의 축복"
  VIET_deaths_blessing_desc: "젊은 처녀의 모습으로 나타난 사신이 꿈이나 환상 속에서 실수로 이 인물을 방문했고, 이 인물의 공손함 덕분에 행운과 행운을 내려주기로 결정했다는 소문이 있습니다. 물론 그들은 그렇게 말합니다. 살아있는 사람들 사이에서는 이 문제의 진실이 결코 알려지지 않을 수도 있습니다."
  VIET_zombie_outbreak_stories: "언데드에 대한 소문"
  VIET_zombie_outbreak_stories_desc: "이 지역에서 무덤에서 되살아난 언데드에 대한 소문이 돌고 있습니다. 학자에서 성직자에 이르기까지 많은 교육받고 박식한 사람들은 이것이 아마도 무지한 농민들의 횡설수설일 뿐이라고 믿고 있습니다. 아마도 그렇겠죠."
  VIET_happy_memory_of_parents: "부모님에 대한 행복한 기억을 떠올렸습니다" # 11648971263409220648
  VIET_friendly_ghost_stalker: "친절한 유령"
