  VIET_famous_beggar_charity_story: "유명한 거지에게 자선을 베풀었습니다"
  VIET_famous_beggar_charity_story_desc: "옛날에 이 인물이 자비롭게 거지에게 적은 돈을 베풀었는데, 그 거지가 수년 후에 부유하고 중요한 인물이 되었다는 소문이 평민들 사이에 퍼지고 있습니다. 그 거지는 감사의 표시로 이 인물에게 많은 재물을 주어 은혜를 갚았다고 합니다."
  VIET_decade_specter_vengeful: "복수심에 불타는 10년의 유령"
  VIET_decade_specter_vengeful_desc: "이 지역에는 복수심에 불타는 망령이 10년마다 나타나 지역 주민들에게 문제를 일으킨다는 이야기가 있습니다. 최근에 이 망령이 나타났다고 합니다."
  VIET_decade_specter_helpful: "도움이 되는 10년의 유령"
  VIET_decade_specter_helpful_desc: "이 지역에는 흉측한 모습에도 불구하고 10년마다 나타나 지역 주민들을 축복하는 친절한 유령에 대한 이야기가 전해 내려옵니다. 그 유령이 최근에 나타났다고 합니다."
  VIET_officials_resign_in_protest: "항의로 사직한 관리들"
  VIET_officials_resign_in_protest_desc: "최근 이 지역의 여러 하급 관료들이 과거 상관이었던 고위 관료의 부패에 항의하며 사임했습니다."
  VIET_officials_resign_in_protest_something_done: "사임 후 부패 관료 체포"
