  VIET_friendly_toll_guards: "친절한 통행료 경비병"
  VIET_friendly_toll_guards_desc: "\"솔직히 말해서... 당신은 좋은 사람 같으니, 이 다리를 건너는 데 돈을 많이 낼 필요는 없소.\""
  VIET_scorned_beggars: "경멸받는 거지들"
  VIET_scorned_beggars_desc: "\"저 불쾌한 가난뱅이들... 빈둥거릴 시간에 일자리를 찾거나, 아니면 누군가의 노예가 될 것이지 왜 저러고 있는 거지?\""
  VIET_gave_beggars_money: "거지들에게 돈을 줌"
  VIET_gave_beggars_money_desc: "\"우리는 스스로를 도울 수 없는 사람들을 도와야 합니다! 이는 사회에 좋은 본보기를 보이는 우리의 의무입니다.\""
