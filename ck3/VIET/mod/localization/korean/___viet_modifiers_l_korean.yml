  VIET_crows_following_desc: "까마귀들이 이 인물을 그림자처럼 따라다닙니다. 당장은 위험하지도 않고 아무런 행동도 하지 않지만(적어도 아직까지는), 이들이 이 인물에게 큰 불행을 가져다주거나 혹은 이 인물의 어두운 본성을 나타내는 징조라는 소문이 돌고 있습니다.\n\n[decision|E]를 통해 #V 까마귀 살해 사건 처리#! 를 할 수 있습니다." # 15479137845530138417
  VIET_crow_enemy: "까마귀의 적" # 7402787717484465954
  VIET_crow_enemy_desc: "이 인물은 지역 까마귀들의 심기를 건드린 모양입니다. 까마귀는 본래 매우 지능적인 생물이라, 주변의 수많은 까마귀들이 이 인물을 끊임없이 공격하고, 거주지 주변에 온갖 잡동사니와 배설물을 떨어뜨리며 삶을 엉망으로 만들고 있습니다." # 5141099532112409006
  VIET_crow_friend: "까마귀와 친구" # 4277738759810760795
  VIET_crow_friend_desc: "이 인물은 지역 까마귀 몇 마리와 친구가 되었습니다. 까마귀는 본래 매우 지능적인 생물이며, 이 인물의 곁에 있는 것을 즐깁니다. 일부 소문은 이 상황을 부정적으로 보지만, 이 인물에게 꼭 나쁜 일만은 아닙니다.\n\n[decision|E]를 통해 #V 까마귀에게 먹이 주기#! 를 수행할 수 있습니다." # 3091701978491240120
  VIET_rescued_by_crows: "까마귀들에게 구출되다" # 1816400030321654790
  VIET_rescued_by_crows_desc: "최근 이 인물이 산적 떼에게 습격당했을 때, 까마귀 떼가 나타나 그를 구했다는 출처가 불분명한 이야기가 돌고 있습니다. 그 새들은 초자연적인 현상에 겁에 질려 도망치는 산적들을 맹렬히 공격했다고 합니다. 이 인물이 까마귀와 비상한 친화력을 가지고 있음을 미신적인 두려움과 의심으로 바라보는 자들이 꾸며낸 과장된 이야기일 뿐일 것입니다. 보통 사람은 죽음과 불길한 징조의 무서운 생물들을 그런 식으로 통제하고 지휘할 수 있는 비전의 힘을 가질 수는 없을 테니까요." # 14012367221540956144
  VIET_crow_gift_plants: "까마귀가 준 식물과 약초 선물" # 8279575842276315710
