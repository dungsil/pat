  VIET_famous_beggar_charity_story: "유명한 거지에게 자선을 베풀다" # 720234434603354079
  VIET_famous_beggar_charity_story_desc: "평민들 사이에 떠도는 전설에 따르면, 오래전 이 인물이 거지에게 작은 금을 자선으로 베풀었는데, 그 거지가 몇 년 후 부유하고 중요한 인물이 되었다고 합니다. 그 거지는 감사의 표시로 이 인물에게 많은 재산을 주었다고 전해집니다." # 13698029519175527740
  VIET_decade_specter_vengeful: "복수심에 불타는 10년의 망령" # 1161336867589585036
