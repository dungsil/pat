  VIET_anvil_siren_helper_female: "사이렌 갱단 방어 지원"
  VIET_anvil_siren_helper_female_desc: "이 여인은 한때 유혹으로 남자들을 털던 여성 도적단을 추적한 노련한 모험가였습니다. 그 여인은 그들의 갱단에 합류하고 싶어하는 척했지만, 실제로는 지역 경비병들을 위한 매복을 설치하는 것을 돕고 있었습니다."
  VIET_anvil_siren_helper_male: "$VIET_anvil_siren_helper_female$"
  VIET_anvil_siren_helper_male_desc: "이 자는 한때 꾀가 많은 모험가였으며, 유혹으로 남자들을 털던 여성 산적단을 추적했습니다. 그는 산적단의 속임수에 넘어가는 척했지만, 실제로는 지역 경비병들을 위한 매복 작전을 돕고 있었습니다."
  VIET_guards_instructed_by_cunning_adventurer: "경비병들이 노련한 모험가에게 지시를 받았습니다"
  VIET_cozy_cottage_dream: "아늑한 오두막 꿈"
  VIET_cozy_cottage_dream_desc: "\"소박하지만 따스함과 사랑으로 가득한 작은 집. 꿈에서나 볼 법한 목가적이고 아름다운 아르카디아 낙원에 있었음에 틀림없습니다.\""
