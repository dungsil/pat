  VIET_deviant_opinion_desc: "이 인물이 최근... 특정 종류의 행위에 관심이 있을 수도 있음을 암시했습니다. 물론, 실제로 무언가를 했다고 말하지는 않았지만, 누가 확실히 알겠습니까?" # 17974515602003049404
