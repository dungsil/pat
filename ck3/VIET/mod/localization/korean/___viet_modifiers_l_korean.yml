  VIET_positive_inspiring_dream: "긍정적 영감을 주는 꿈"
  VIET_opinion_struggle_discussion_agree: "인생의 고난에 대해 나와 뜻을 같이했음"
  VIET_opinion_struggle_discussion_disagree: "삶의 고충에 대해 나와 의견이 달랐습니다"
  VIET_opinion_love_discussion_agree: "사랑에 대해 나와 동의했다"
  VIET_opinion_love_discussion_disagree: "사랑에 대한 의견 불일치"
  VIET_opinion_doesnt_like_me_talking: "내 수다를 싫어함"
  VIET_liege_awkward_talk: "불편한 논쟁으로 성가신 봉신"
  VIET_thinks_love_is_struggle: "사랑은 훌륭한 투쟁이라고 생각합니다"
  VIET_thinks_love_is_struggle_desc: "이 인물은 진정한 사랑은 고된 투쟁을 통해 얻을 수 있다는 로맨스 이야기를 너무 많이 들어서 그 개념을 낭만적으로 생각하고 이러한 환상적인 이야기를 현실에 투영하는 것 같습니다."
  VIET_thinks_pragmatic_on_love: "사랑에 대한 현실적인 견해"
  VIET_thinks_pragmatic_on_love_desc: "이 사람은 사랑에 대한 의견이 매우 합리적이거나, 누군가에게 거절당해 아직도 괴로워하며 실용적인 척 가면 뒤에 쓰라린 감정을 숨기고 있습니다."
  VIET_new_young_foreign_servant: "새로운 젊은 외국인 하인"
  VIET_new_young_foreign_servant_desc: "이 인물은 최근 먼 땅에서 아이를 데려와 새로운 하인(혹은 노예)으로 삼았습니다. 아이는 아직 이 인물이 사용하는 언어를 배우는 중이라 당장은 쓸모가 없지만, 외국어에 대한 지식은 언젠가 도움이 될 수도 있습니다."
  VIET_awkward_laughter: "어색한 의례적인 웃음" # 12127336216889111743
  VIET_awkward_laughter_desc: "\"아, 음... 네... 하... 하하... 하하! 당신의 농담은 정말 웃겼어요! 그래서 제가 웃고 있는 겁니다! 네.... 정말 웃기네요....\""
  VIET_opinion_didnt_like_my_joke: "농담이 마음에 안 들었나 보군"
  VIET_liege_didnt_like_joke: "봉신이 즐거워하지 않았습니다"
  VIET_liege_didnt_like_joke_desc: "이 인물은 과거 자신의 군주에게 농담을 던졌지만, 군주는 전혀 재미있어하지 않았습니다. 사실, 군주는 아무 말도 하지 않았습니다. 그 어색한 순간은 오늘날까지도 모두의 기억 속에 남아 있습니다."
  VIET_struggles_everywhere: "모든 것이 고난이라고 여김"
  VIET_struggles_everywhere_desc: "이 인물은 삶의 모든 것이 투쟁이라고 믿지만, 이것이 나쁜 것이 아니라고 생각합니다. 그저 우리가 인내하고 이해해야 할 현실일 뿐입니다."
  VIET_struggles_skepticism: "모든 곳의 투쟁에 대한 회의론"
  VIET_struggles_skepticism_desc: "이 자는 삶의 모든 것이 고통이라는 개념에 의문을 제기합니다. 그는 '고통'이 무엇을 의미하는지 이해하지 못하는 자들만이 믿는 터무니없는 생각이라고 여깁니다."
  VIET_murderer_execution: "악명 높은 살인마 최근 처형"
  VIET_shy_hermit: "수줍은 은둔자"
  VIET_shy_hermit_desc: "이 지역에 위대한 성인이나 성녀가 살고 있다는 소문이 있습니다. 많은 이들이 그들을 찾아가려 하지만, 그때마다 이 은둔자는 도망쳐 다른 곳에 숨어버립니다. 그럼에도 불구하고 (그리고 이 은둔자가 존재하기는 하는지 확인하기 어렵다는 사실에도 불구하고) 이 은둔자에 대한 이야기는 지역 주민들에게 더욱 도덕적이고 헌신적이 되도록 영감을 주고 있습니다."
  VIET_cave_art: "고대 동굴 예술"
  VIET_cave_art_desc: "최근 지역 주민들이 이 지역에서 흥미로운 동굴을 발견했는데, 오래전 알 수 없는 종족이 만든 예술품이 있었습니다."
  VIET_investigated_cave_art: "동굴 벽화 조사"
  VIET_opinion_physically_attacked_me: "물리적으로 나를 공격했다"
  VIET_opinion_dislikes_singing: "내 노래 부르는 것을 싫어함"
  VIET_baklava_nightmare: "바클라바가 없는 악몽의 세계"
  VIET_teddy_roosevelt_assassination: "용감하고 침착하게 암살 시도에서 살아남았습니다"
  VIET_teddy_roosevelt_assassination_desc: "최근 누군가가 이 사람을 암살하려 했습니다. 기적적으로 암살 시도는 실패했고, 많은 이들이 이 사람이 불량배를 다루는 용기와 침착함에 감탄했습니다."
  VIET_opinion_praised_me: "저를 칭찬했소"
