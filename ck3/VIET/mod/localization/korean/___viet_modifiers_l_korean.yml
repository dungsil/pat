  VIET_traditionalist_intellectual: "전통주의 지식인"
  VIET_traditionalist_intellectual_desc: "이 인물은 자신의 종교에 대한 정통 해석을 옹호하는 것으로 유명한 학자입니다."
  VIET_innovative_intellectual: "혁신적인 지식인"
  VIET_innovative_intellectual_desc: "이 인물은 종교에 대한 혁신적인 해석을 옹호하는 것으로 유명한 학자입니다."
  VIET_opinion_agrees_intellectual: "지적 견해에 동의"
  VIET_opinion_disagrees_intellectual: "그의 지적 견해와 의견이 다릅니다"
  VIET_robber_baron: "강도 남작" # 9467565162171457251
  VIET_robber_baron_desc: "이 인물은 악명 높은 산적 남작으로 알려졌던 지주였거나, 현재 그러합니다."
