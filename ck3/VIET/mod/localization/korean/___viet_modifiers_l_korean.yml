  VIET_cinnamon_toast_crunch_addict: "계피에 사로잡힘"
  VIET_cinnamon_toast_crunch_addict_desc: "이 인물은 계피와 계피로 만든 모든 것을 좋아합니다. 특히 계피 토스트를 곁들인 끈적한 빵을 좋아하죠!"
  VIET_strange_female_bodyguard: "위험한 아마존 경호원"
  VIET_strange_female_bodyguard_desc: "이 통치자의 경호원 중 한 명은 칼과 활에 능숙한, 두려움의 대상인 여인입니다. 그녀를 곁에 두는 것은 틀에 박히지 않고 논란의 여지가 있는 선택이지만, 그녀는 매우 유능한 것으로 입증되었으며 항상 위험과 죽음의 기운을 풍기기 때문에 감히 그녀에게 공개적으로 의문을 제기하는 사람은 거의 없습니다."
