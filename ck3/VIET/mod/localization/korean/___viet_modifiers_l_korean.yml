  VIET_killjoy_about_love_desc: "\"진정한 사랑이라고? 그런 있을 법하지 않은 소리는 집어치우시오. 유령을 찾는 게 그보다 더 쉬울 게야\"" # 245453884842678263
  VIET_hedonistic_apocalypse: "#bold 종말에 대한 꿈과 그 즐거움#!" # 8338176176709445428
  VIET_opinion_disapproves_viewpoint: "내 견해에 반대합니다" # 6598063322598856398
  VIET_opinion_approves_viewpoint: "내 견해를 승인하다" # 11801683395092005231
  VIET_wandering_ghost_blessing: "방랑하는 유령의 축복" # 17622864983847591846
  VIET_wandering_ghost_blessing_desc: "이 인물이 자신이 비정통적인 방식으로 도왔던 어떤 영혼에게 축복을 받았다는 소문이 돌고 있습니다." # 5064915022930948184
  VIET_wandering_ghost_nightmares: "방랑하는 망령의 악몽" # 17732800106808431623
  VIET_wandering_ghost_nightmares_desc: "이 인물은 자신이 묻었던 누군가의 유령에 대한 꿈을 자주 꾸는데... 대체 왜 그럴까요?" # 10494578583277358404
  VIET_sea_merchant_personal_anecdotes: "해상 상인의 개인적인 일화를 들었다네" # 7928305036206229560
  VIET_la_belle_fleur_sauvage_bard: "야생화에 영감을 받은 음유시인의 노래를 들었다네" # 11794131468329347402
  VIET_la_belle_fleur_sauvage_bard_desc: "#italic 나는 모든 좋은 것들이 시작되는 그곳을 찾으려 했지#!\n#italic 그녀의 향기를 맡고 바람 속에서 춤추는 그녀를 보려고#!\n#italic 그리고 내가 죽을 때: 그녀가 내 곁에 누워있기를 바라네#!\n#italic 내 무덤에#!" # 2375831213447170649
  VIET_world_enders: "#bold 용병 깡패들에 맞서는 보호받는 농노#" # 10595341469504006211
  VIET_meet_me_in_the_woods: "우리의 눈이 볼 수 없는 힘에 의해 저주받았도다" # 14831812671522302427
  VIET_meet_me_in_the_woods_desc: "이 인물은 불가사의한 힘이나 존재에게 저주를 받았다고 합니다. 그는 자주 꿈속에서 어둠에 대해 부드럽고, 나지막하며, 불길하게 속삭이는 목소리를 듣습니다.\n\n#italic 끝없는 밤 속으로 나를 따르라#!\n#italic 네 두려움을 현실로 만들어 줄 수 있어#!\n#italic 네 것을 보여주면, 내가 가진 것을 보여주마#!\n#italic 오늘 밤 숲에서 만나자#!" # 8182681000589431430
  VIET_opinion_eerie_dreams: "섬뜩한 꿈" # 5368822603354716311
  VIET_obsessed_with_a_courtesan: "#bold 궁녀에게 집착하다#" # 12251867077121000737
  VIET_opinion_shamed_courtesan: "궁녀 때문에 망신당함" # 13906364707448347413
  VIET_opinion_wants_my_courtesan: "#bold 내가 사랑하는 궁녀#를 원함" # 3296435228357205206
  VIET_opinion_suspects_terrible_things: "내가 끔찍한 짓을 저질렀다고 의심하는 자들" # 1353728132799057119
  VIET_opinion_moving_on_advice: "어떻게 극복해야 할지 조언을 건넸음" # 13776484123737714227
  VIET_night_we_met: "비극적인 기억으로 고통받음" # 16136568929882751546
  VIET_night_we_met_desc: "\"당신 영혼에 사로잡혀 무엇을 해야 할지 모르겠소 - 우리가 만났던 그 밤으로 나를 데려가 주시오\"" # 11687577292984301546
  VIET_strange_trails: "이상한 길을 따랐노라" # 3939527282003319980
  VIET_strange_trails_desc: "이상한 흔적을 따라가면 어디로 가게 될지 아무도 모르겠지." # 8545385067731486769
  VIET_opinion_mocked_handwriting: "내 필체를 비웃었군" # 13694045258882709402
  VIET_opinion_tease_handwriting_bad: "내 필체를 놀려댔다" # 16179143371966394345
  VIET_opinion_tease_handwriting_good: "내 필체를 놀려댔다" # 16179143371966394345
  VIET_opinion_constructive_criticism_handwriting: "내 필체에 대해 건설적인 비평을 해주셨다" # 3869776989809772499
  VIET_horrible_handwriting: "글씨를 매우 형편없이 씀" # 13636746540315618850
  VIET_horrible_handwriting_desc: "사람들은 누군가의 필체를 보면 많은 것을 배울 수 있다고 말합니다. 하지만 이 인물의 필체는 아무도 이해할 수 없으니 그 말은 해당되지 않는군요. 이 인물 본인조차도 종종 자신의 끔찍한 필체를 읽지 못할 때가 있습니다!" # 16011060954963046274
  VIET_wrists_hurt: "손목이 뻐근하군" # 2741653612852243341
  VIET_wrists_hurt_desc: "누군가 책상에 너무 많은 시간을 보내며 글만 쓰고 있었던 모양이군." # 4696693839911361282
  VIET_shorthand_interest: "속기법에 관심이 있군" # 1337695697168317520
  VIET_shorthand_interest_desc: "이 인물은 고급 속기술을 배우는 데 관심을 보였습니다. 하지만 그 관심은 다른 곳으로 눈을 돌리기 전에 오래가지 못할 것입니다.\n\n[decision|E]를 사용하여 #V 속기술 배우기#!를 실행할 수 있습니다." # 16274469452790705333
  VIET_currently_learning_shorthand: "속기술 학습" # 11674714619940058514
  VIET_currently_learning_shorthand_desc: "이 인물은 현재 지역의 서기나 학자에게서 속기법의 고급 기술을 배우고 있습니다." # 8661323096406043935
  VIET_learned_shorthand_1: "일부 고급 약식 기술" # 10054325079321497579
  VIET_learned_shorthand_1_desc: "이 인물은 속기법에 대한 몇 가지 고급 기술을 알고 있지만, 능숙하지는 않습니다." # 3235444984246022242
  VIET_learned_shorthand_2: "괜찮은 고급 속기 능력" # 1828965938855806648
  VIET_learned_shorthand_2_desc: "이 인물은 속기법에 대한 몇 가지 고급 기술을 알고 있습니다. 그들은 예전보다 더 효율적으로 글을 쓸 수 있습니다." # 8325968350896489443
  VIET_learned_shorthand_3: "훌륭한 고급 속기 능력" # 12733446857453548943
  VIET_learned_shorthand_3_desc: "이 인물은 속기법에 대한 여러 진보된 기술을 알고 있습니다. 이는 그가 많은 경우에 유용하게 쓰이는 것들을 빠르게 기록하는 데 도움이 되었습니다." # 12510915839891930662
  VIET_learned_shorthand_4: "훌륭한 고급 속기 능력" # 2857682317183359891
  VIET_learned_shorthand_4_desc: "이 인물은 속기법에 대한 많은 고급 기술을 알고 있으며, 그 분야의 대가로 여겨집니다. 사람들이 그가 빠르게 메모를 받아 적는 모습을 경외심을 갖고 지켜봅니다." # 8364721274784408964
  VIET_crow_friend_germanic: "$VIET_crow_friend$" # 8303635148212634258
  VIET_crow_friend_germanic_desc: "$VIET_crow_friend_desc$" # 14514222443154841636
  VIET_berry_good_medicine_county: "아주 좋은 약재" # 3848448565493025571
  VIET_berry_good_medicine_county_desc: "이 지역의 베리류는 약효가 뛰어난 것으로 유명합니다. 좋은 값에 팔리며, 사방의 약제상들 사이에서 거래됩니다.\n\n이 [county|E]의 [ruler|E]는 [decision|E]를 내려 #V 귀한 약용 베리 구매#!를 할 수 있습니다." # 4432439784897371451
  VIET_trinket_cave: "작은 동굴 발견됨" # 18232744244279884680
  VIET_trinket_cave_desc: "최근 현지인들이 이곳에서 작은 동굴을 발견했습니다. 그곳에서 몇 가지 장신구와 기타 사소한 물건들이 발견되었지만, 그 외에는 별다른 흥미거리가 없습니다." # 14393527833282988688
  VIET_trinket_cave_shrine: "작은 동굴 사당" # 1264794583632715383
  VIET_trinket_cave_shrine_desc: "최근 현지인들이 이곳에서 작은 동굴을 발견했습니다. 비록 그 외에는 별다른 흥미로운 점이 없지만, 지역 지도자들은 그곳에 작은 성소를 세우는 것이 현명하다고 판단했습니다." # 14023624178348279978
  VIET_beloved_guard_captain: "사랑하는 근위대장" # 6942446805729888422
  VIET_beloved_guard_captain_desc: "이 백작령에 복무하는 경비대장 중 한 명은 카리스마 있고 자비로우면서도 단호하고 효과적인 통솔력으로 명성이 높습니다." # 8687518908503846158
  VIET_beloved_guard_captain_character: "사랑하는 근위대장" # 6942446805729888422
  VIET_beloved_guard_captain_character_desc: "이 인물은 지역 경비대장으로 경력을 시작했으며, 카리스마 넘치고 자비롭지만 단호하고 효과적인 리더십으로 존경받고 사랑받았습니다. 그가 이러한 자질과 삶의 태도를 유지했기를 바랄 뿐입니다." # 17853702743028172429
  VIET_promoted_beloved_guard_captain: "사랑받는 근위대장이 승진했습니다" # 1775290066669558200
  VIET_ennobled_beloved_guard_captain: "사랑받는 근위대장을 귀족으로 봉했다" # 4989066005112805599
  VIET_the_rogues: "사기꾼 악당들" # 1779139339909285264
  VIET_the_rogues_desc: "이 백작령에 저명한 악당 무리가 활동 중입니다. 그들은 현지 경비병을 사칭하여, 당국이 도적을 진압하는 데 '도움'을 준다는 명목으로 사람들에게 돈이나 재산을 갈취하고 있습니다." # 7596171739849110359
  VIET_arrested_the_rogues: "사기꾼 악당들 최근 체포됨" # 11280336889833768081
  VIET_arrested_the_rogues_desc: "이 백작령에서는 한때 유명한 악당 무리가 활동했지만 최근에 체포되었습니다. 그들은 현지 경비병인 척하며 백성들에게 돈이나 재산을 요구했는데, 이는 도적 떼를 진압하려는 당국의 노력에\"도움을 주기 위해\"라는 명목이었습니다." # 13410501198264899467
  VIET_hired_rogues_county: "사기꾼 도적 고용됨" # 8055585387657427078
  VIET_hired_rogues_county_desc: "이 백작령에는 한때 악명 높은 도적단이 활동했었습니다. 그들은 현지 경비병인 척하며 사람들에게 돈이나 재산을 요구했는데, 이는 도적을 진압하는 당국의 노력을\"돕\" 위함이라고 속이는 수법이었습니다. 당국은 그들을 체포하는 대신, 그들의 교활함과 첩보 기술 덕분에 유용한 요원으로 활용해 왔습니다." # 7908746630387081358
  VIET_hired_rogues: "# 불한당들의 화랑#" # 13487137168292564023
  VIET_hired_rogues_desc: "이 인물은 전직 사기꾼들과 도적들로 이루어진 팀을 고용하고 있습니다. 도덕성이 의심스러운 이 부적응자들은 고용주에게 충분히 충성하며, 그들의 교활함과 첩보 기술로 이 인물을 돕습니다." # 7264023334443244118
  VIET_dimensional_portal: "관문" # 10541207594352853876
  VIET_dimensional_portal_desc: "이곳 황야에서 키 큰 사람만 한 크기의, 문처럼 생긴 이상한 돌 아치 구조물이 발견되었는데, 지역 주민들이 이와 연관된 사악한 힘이 있을까 염려하며 큰 관심을 보이고 있습니다. 만약 이것이 지옥 같은 영역으로 통하는 관문이라면 어떨까요?" # 4953581616693701430
  VIET_dimensional_portal_guards: "문턱 (경비 중)" # 4897855256213503963
  VIET_dimensional_portal_guards_desc: "이곳 야생에서 키 큰 사람 크기만 한 기묘한 돌 아치형 구조물이 문처럼 서 있는데, 이 구조물에 사악한 힘이 깃들어 있을지도 모른다고 걱정하는 지역 주민들의 이목이 집중되고 있습니다. 이 때문에 일단 만일의 사태에 대비하여 경비병들이 그곳에 배치되었습니다." # 11741185501899789959
  VIET_local_feud: "마을 내 불화" # 10719724103802940647
  VIET_local_feud_averted: "#bold 읍내 분쟁 회피#!" # 8893257504012109576
  VIET_local_feud_averted_character: "마을에서 분쟁 발생을 막았습니다" # 10463576774175328553
  VIET_town_fire: "마을에 불이 났다" # 8049981457878649209
  VIET_town_fire_desc: "이 지역의 주요 도시 하나가 최근 대규모 화재를 겪어 막대한 피해와 많은 사상자를 냈습니다." # 11417750688301767192
  VIET_fire_relief: "화재 진압" # 8780534766839958779
  VIET_fire_relief_desc: "이 인물이 최근 큰 화재로 피해를 입은 주요 도시에 자금과 물자를 기부했습니다." # 15028885867549485140
  VIET_zone_of_death: "죽음의 지대" # 14483013693859404051
  VIET_zone_of_death_desc: "이 지역에는 현지인들이 어두운 기운으로 가득하다고 믿어 불길하게도 '죽음의 지대'라 이름 붙인 작지만 상당한 면적의 지역이 있습니다. 이 지역의 물을 마시거나 음식을 먹은 많은 이들이 즉시 기이하고 치료 불가능한 병에 걸려 빠르게 사망한다는 보고가 있습니다." # 4529487949747639754
  VIET_wooden_rod_relic: "로드" # 8844280023124389848
  VIET_wooden_rod_relic_desc: "하늘에서 내려온 성스러운 유물로 여겨지는, 초자연적인 힘이 있다고 전해지는 나무 막대기가 이곳에서 최근 발견되었습니다. 그 때문에 현재 이 막대기는 사당에 안치되어 있으며, 수많은 지역 주민들이 그것을 경배하기 위해 그곳으로 몰려들고 있습니다." # 12775760278894137186
  VIET_wooden_rod_relic_study: "지팡이 연구" # 4835254322763065573
  VIET_wooden_rod_relic_study_desc: "이곳에서 초자연적인 힘이 있다고 알려진 나무 막대기가 최근 발견되었는데, 지역 학계의 큰 관심을 받고 있습니다. 그들은 이 물건과 발견된 장소를 조사하고 있으며, 그것이 무엇이며 어디서 왔는지에 대해 열띤 논쟁이 벌어지고 있습니다." # 4156802998101675755
  VIET_missing_persons: "실종된 인물들" # 7183141553795551566
  VIET_missing_persons_desc: "얼마 전 이곳에서 대규모 상단 단원들이 의문의 실종을 당했습니다. 그들의 소지품 대부분은 손상 없이 양호한 상태로 발견되었으나, 그들에게 무슨 일이 일어났는지는 아무도 모릅니다. 이 일로 인해 몇몇 상인들은 이 지역이 여행하기에 위험할지도 모른다는 두려움 때문에 이곳에서 사업을 하는 것을 꺼리고 있습니다. 이러한 두려움이 근거가 있든 없든 말입니다." # 7722042663829019447
  VIET_good_pottery: "도자기 기술로 명성 높은" # 12131721246753131953
  VIET_strange_dark_cloud: "이상한 검은 구름이 목격되다" # 5143141534276358723
  VIET_bad_officers: "불량한 관리들" # 491352267063077762
  VIET_bad_officers_desc: "이 지역의 군 장교들은 부하들에게 잔혹하기로 악명이 높습니다. 많은 현지 주민들이 그들을 두려워하거나 증오하며, 그들의 병사들은 사기가 낮습니다." # 5448100661771518063
  VIET_bad_officers_replaced_county: "나쁜 관료들이 교체되었습니다" # 463170535498502218
  VIET_bad_officers_replaced_county_desc: "이 지역의 군 지도자들은 부하들에게 잔혹하기로 악명이 높았습니다. 상급 지도자들은 지역 지휘관들과 병사들의 안도 속에 일부를 더 나은 지휘관으로 교체하는 것이 필요하다고 판단했습니다." # 15634012174889307983
  VIET_bad_officers_replaced: "나쁜 관료 교체" # 11397224973790395765
  VIET_bad_officers_replaced_desc: "이 인물은 특정 지역에서 복무하던 잔혹한 군 장교들을 교체했습니다. 불행히도 이 장교들은 좋은 인맥을 가지고 있었기에, 이 조치는 옳고 정당했음에도 불구하고 어떤 면에서는 정치적으로 불리했습니다." # 8918884933077359603
  VIET_martyr_commander: "순교한 지휘관" # 901211120656425506
  VIET_martyr_commander_desc: "존경받고 사랑받던 병참감(garrison commander)이 최근 악명 높은 도적 떼에게 암살당했지만, 이 사건은 지역 병력이 도적 떼를 뿌리 뽑도록 영감을 주었고 그들은 대개 성공을 거두었습니다." # 13468134875290101865
  VIET_martyr_commander_monument: "순교한 지휘관을 위한 기념비" # 2785600177819119124
  VIET_martyr_commander_monument_desc: "많은 이들의 존경과 사랑을 받았던 수비대 지휘관을 기리기 위해 최근 기념비가 세워졌습니다. 그 지휘관은 악명 높은 도적 떼에게 암살당했지만, 이 사건은 지역 병력이 도적 떼를 뿌리 뽑도록 자극했고 그들은 대개 성공을 거두었습니다." # 14854648586251141384
  VIET_tomb_monument_warrior: "전설적인 용사를 위한 성소" # 14416324682278788118
  VIET_tomb_monument_warrior_desc: "이 지역에는 현지 전설에 따르면 괴물이나 침략 무리를 물리친 위대한 전사의 마지막 안식처라고 전해지는 언덕이 있습니다. 이 전설적인 인물을 기리는 신사가 최근 그곳에 세워졌으며, 현재 많은 현지인이 찾아와 경의를 표하는 인기 있는 장소가 되었습니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]를 이용할 수 있습니다." # 6002491020679030170
  VIET_tomb_monument_holy: "#성스러운 위인의 성소#" # 8733507162645573512
  VIET_tomb_monument_holy_desc: "이 지역에는 지역 전승에 따르면 위대한 기적을 행한 성인의 마지막 안식처라고 전해지는 언덕이 있습니다. 최근 그 전설적인 인물을 위한 성소가 그곳에 세워졌으며, 현재 많은 지역 주민들이 찾아와 경의를 표하고 싶어 하는 인기 있는 장소가 되었습니다.\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]를 이용할 수 있습니다." # 15955604284444552470
  VIET_tomb_monument_ruler: "전설적인 군주를 위한 성소" # 13949490353533513336
  VIET_tomb_monument_ruler_desc: "이 지역에는 지역 전설에 따르면 오래전 정의롭고 사랑받던 군주의 마지막 안식처라고 전해지는 언덕이 있습니다. 최근 그 전설적인 인물을 기리는 신사가 그곳에 세워졌으며, 현재 많은 지역 주민들이 찾아와 경의를 표하는 인기 있는 장소가 되었습니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]를 이용할 수 있습니다." # 11031845023489366488
  VIET_benevolent_spirit: "자비로운 영혼" # 5205883850528837051
  VIET_benevolent_spirit_desc: "소문에 따르면 이곳에는 세속적인 위험과 영적인 위험으로부터 현지인들을 보호하는 강력하면서도 자비로운 정령이 살고 있다고 합니다." # 9591338468415310660
  VIET_maitreya_cult_repressed: "마이트레야 교단 탄압하기" # 5367096303378043962
  VIET_maitreya_cult_repressed_desc: "이곳에 이단적인 미륵 신앙 집단이 활동하고 있습니다. 추종자는 많지 않으나, 당국은 이 집단이 꽤 위험할 수 있다고 우려하며 탄압하고 있습니다." # 15268972729151306498
  VIET_maitreya_cult_unrepressed: "마이트레야 교단" # 16861554370554905334
  VIET_maitreya_cult_unrepressed_desc: "이곳에서 이단적인 미륵 신앙 집단이 활동하고 있습니다. 추종자는 많지 않으나, 당국이 이를 억압할 의지가 없어 많은 불안을 야기하고 있습니다." # 7643198811964926512
  VIET_renowned_blacksmith_region: "저명한 대장장이들" # 12875361272402899026
  VIET_mad_scientist_rumors: "광인 학자" # 8155584284223387384
  VIET_mad_scientist_rumors_desc: "이곳에 어떤 연금술사나 마법사가 살면서 온갖 불경한 실험을 벌인다는 소문이 있지만, 아무도 결정적인 증거를 찾지 못했습니다." # 14976718219848821948
  VIET_disappeared_village: "마을이 사라졌습니다" # 5076322905035626708
  VIET_disappeared_village_desc: "마을 전체 주민들이 하룻밤 사이에 흔적도 없이 사라졌습니다. 건물, 도로, 그리고 주민들의 온갖 소유물은 그대로 남아있지만, 주민 중 누구도 찾을 수 없습니다. 이후 수색대가 파견되었으나, 마을 주민들의 흔적은 전혀 발견되지 않았습니다. 이 모든 사건은 분명 미스터리하고 섬뜩하기 짝이 없습니다." # 17748084040472746588
  VIET_perfectly_arranged_marriage: "완벽하게 주선된 혼인" # 13386502992744729618
  VIET_perfectly_arranged_marriage_desc: "최근 이곳에서 영향력 있는 평민 가문의 아들과 딸 간의 결혼식이 열렸습니다. 모두가 두 사람이 서로에게 완벽하게 어울렸으며, 부부가 꽤 행복하다고 여기고 있습니다. 하지만 놀라운 것은 결혼식에서 하늘로부터 다양한 길조와 징후가 나타났다는 것입니다. 이곳 사람들은 분명 축복받았음에 틀림없습니다!" # 10655985799589805604
  VIET_spirit_towns: "유령 도시 그대로" # 7394986755093807807
  VIET_spirit_towns_desc: "이곳의 유령들조차 식사, 대화, 오락과 같은 지루한 일상을 보낸다는 듯합니다. 적어도 최근 이 지역에서 목격된 유령들이 그러한 것들을 시사하는 것 같습니다. 이러한 이야기가 지어낸 것인지, 장난인지, 아니면 실제로 목격된 것인지는 아무도 모르겠지요.\n\n이 [county|E]의 [ruler|E]는 [activity|E]인 [GetActivityType( 'activity_VIET_ghost_town_investigation' ).GetName]을 수행할 수 있습니다." # 13011463964137732949
  VIET_respected_elder_death_grandfather: "할아버지의 축복" # 9851991417405319302
  VIET_respected_elder_death_grandfather_desc: "지역 내에서 널리 존경받고 명망 높았던 한 마을의 원로가 최근 세상을 떠났습니다. 그는 지혜롭고 유능한 공동체 지도자로서 오랜 세월 동안 지역 주민들을 곤경 속에서도 이끌어 왔습니다. 일부에서는 최근 이 지역이 누리는 번영이 그의 자비로운 영혼 덕분이라고 말합니다." # 15496731241313120272
  VIET_respected_elder_death_grandmother: "#bold 할머니의 축복#!" # 17590995891315579832
  VIET_respected_elder_death_grandmother_desc: "지역 내에서 널리 존경받고 명망 높았던 한 마을의 원로가 최근 세상을 떠났습니다. 그녀는 오랜 세월 동안 자신의 지혜로 공동체를 이끌었으며, '모든 이들의 할머니'라는 별명으로 불렸습니다. 일부 사람들은 이 지역이 최근 겪고 있는 번영이 그녀의 자비로운 영혼 덕분이라고 말합니다." # 17233693400943617393
  VIET_serial_killer_found: "연쇄 살인범 발견" # 6277222760441188148
  VIET_serial_killer_found_desc: "귀족 신분이었던 연쇄 살인마가 한동안 그 지역을 공포에 떨게 했습니다. 하지만 몇몇 영리한 경비병들이 그를 매복할 방법을 찾아냈고, 그 남자는 산 채로 붙잡히느니 차라리 죽음을 택했습니다. 그럼에도 불구하고, 지역 주민들은 이 사태의 종결에 크게 안도하고 있습니다." # 10406883009695594113
  VIET_death_of_several_officials: "여러 관료의 죽음" # 3785530327226529137
  VIET_death_of_several_officials_desc: "여기서 중요한 지방 관료 몇 명이 거의 동시에 사망했습니다. 이는 적어도 단기적으로는 해당 지역의 통치 능력에 부정적인 영향을 미칠 것입니다." # 3433784296398211697
  VIET_secretly_corrupt_official: "비밀리에 부패한 관료의 죽음" # 4467886670900404458
  VIET_secretly_corrupt_official_desc: "수년 동안 이 백작령의 유력 관리가 모두를 속여 자비로운 인물인 척했습니다. 최근 그가 사망한 후에야 그의 타락하고 심각한 수준의 부패에 대한 증거가 드러나면서 모든 이들이 진실을 알게 되었습니다. 그래도 이제 그의 계략 없이 이 지역이 훨씬 더 잘 돌아갈 것이니 다행입니다." # 12968947541109602635
  VIET_holy_hermit_passes_away: "#bold 저명한 은둔자 별세#" # 18090381649338294163
  VIET_holy_hermit_passes_away_desc: "수년 동안 저명한 은둔자가 이 지역의 황야에 거주하며 영적인 수행에 전념했고, 지역 주민들에게 현명한 가르침과 영적 지지를 베풀었습니다. 그가 최근 세상을 떠났지만, 그의 죽음의 장소는 작은 순례지가 되었습니다.\n\n이 [county|E]의 [ruler|E]는 [decision|E]를 내려 #V 미라가 된 은둔자 기리기#!를 수행할 수 있습니다." # 1045574651006924545
  VIET_stone_slab_found: "오래된 석판 발견" # 1540184794786978043
  VIET_araragi_vampire: "#bold 악마 퇴치 명인과 불멸의 시녀 이야기#!" # 9955171955214964348
  VIET_araragi_vampire_desc: "최근 이 지역에 어떤 해나 부상에도 끄떡없는 악마 사냥꾼이자 퇴마사가 살고 있다는 이야기가 돌고 있습니다. 그에 대해 떠도는 기이한 이야기들에 따르면, 그는 이 능력을 이계의 정령들, 특히 그 자체로도 매우 강력한 불멸의 소녀와 그의 노력을 돕는 하인을 만난 후에 얻었다고 합니다." # 10824837752834672777
  VIET_bridge_collapse: "최근의 다리 붕괴" # 3906348968650735984
  VIET_bridge_collapse_desc: "최근 이 지역의 중요한 통행로 역할을 하던 다리가 무너졌습니다." # 9844061274788400334
  VIET_mysterious_colors: "하늘의 신비로운 색채" # 18408879327017501318
  VIET_mysterious_colors_desc: "지역에서 이상한 현상이 보고되었습니다. 낮 동안 무작위로 하늘이 분홍색과 같은 비정상적인 색으로 변한다고 합니다. 왜 이런 일이 일어나는지 아무도 모릅니다." # 10921417089372937438
  VIET_famous_bard: "저명한 음유시인" # 16231360774608741907
  VIET_famous_bard_desc: "이 땅에는 비할 데 없는 수준의 시와 노래를 짓는 음유시인이 살고 있습니다. 그러나 그의 재능에도 불구하고, 그는 부유하고 권력 있는 자들을 위해 연주하기를 거부하고 대신 이 지역의 여러 마을과 도시를 돌아다니며 현지인들과 평민들이 위대한 업적을 이루도록 고무하고 있습니다." # 7119939342757008711
  VIET_famous_bard_arrested: "저명한 음유시인 체포" # 7074354549946289841
  VIET_famous_bard_arrested_desc: "이 인물이 자신의 궁정에서 연주 초대를 거절한 유명한 음유시인을 투옥했습니다. 이 일로 인해 그가 자주 연주하고 어울리던 평민들이 분노하고 있습니다." # 1535749406724354781
  VIET_haunted_ship: "하늘의 유령선" # 16314911317921057799
  VIET_haunted_ship_desc: "하늘에 떠다니는 유령선에 대한 소문이 끊이지 않는군. 그저 집단적인 망상과 환각일 뿐이겠지, 그렇지 않나?" # 4041431761371435724
  VIET_flat_stone_monument: "고대 석조 기념물" # 213580013911173872
  VIET_flat_stone_monument_desc: "이곳 황무지에서 상당한 크기의 납작한 돌 하나가 최근 발견되었습니다. 수 세기 전 지나간 이들이 조각한 것이 틀림없지만, 일부는 여기에 기적적이고 마법적인 속성이 있다고 주장합니다. 너무 커서 재활용할 수 없기에, 영원히 주변 세상을 지켜보며 그 자리에 계속 놓여 있습니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_ancient_stone_monument_examination' ).GetName] [activity|E]에 참여할 수 있습니다." # 5168931443419880437
  VIET_recent_sandstorm: "최근의 모래폭풍" # 12513905748950471354
  VIET_sandstorm_disaster_relief: "모래폭풍에 대한 재난 구호 제공" # 6325888107675393073
  VIET_sandstorm_not_disaster_relief: "모래폭풍에 대한 재난 구호 활동을 하지 않음" # 13593300349266363311
  VIET_forlorn_watchman: "쓸쓸한 망루지기" # 12122456332788473478
  VIET_forlorn_watchman_desc: "이 지역의 해안 마을들에서는 특정 유령의 목격담이 흔합니다.\"쓸쓸한 감시\"이라는 별명으로 불리는 이 유령은 목격자들이 주장하거나 심지어 상호작용했다고 말하는 바에 따르면 전혀 악의적이지 않으며, 때로는 길 잃은 여행자들이 다시 문명으로 돌아갈 길을 안내하기도 합니다. 물론, 그러한 이야기가 지어낸 것인지 아닌지는 아무도 모르겠지요." # 1243522145708593485
  VIET_pistachio_land: "유명한 피스타치오" # 9420082309079615410
  VIET_pistachio_land_desc: "이 지역의 피스타치오가 전 세계적으로 큰 인기를 얻고 있습니다." # 1165835868419731978
  VIET_recent_landslide: "최근 산사태" # 16023761830709497360
  VIET_landslide_disaster_relief: "산사태에 대한 재난 구호 제공" # 14326800556212691286
  VIET_landslide_not_disaster_relief: "산사태에 대한 재난 구호 활동을 하지 않음" # 17950165969257815183
  VIET_strong_lads: "강건한 젊은이들" # 8803532053799668433
  VIET_strong_lads_desc: "이 속주의 젊은이들은 용맹함과 전쟁 기술에 있어 어느 정도 명성을 얻었습니다." # 13820796567067046847
  VIET_giant_shade_tree: "거대한 그늘나무" # 2958887235526281726
