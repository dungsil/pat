  VIET_oblivion_dream_odiil_farm: "#bold 촌락이 공격받는 꿈#!" # 18354735490542386385
  VIET_oblivion_dream_odiil_farm_desc: "이 인물은 최근에 살인마 괴물들로부터 농부와 그의 아들들이 작은 마을을 지키는 것을 영웅적으로 도왔던 고무적인 꿈을 꾸었습니다." # 15663804685792391537
  VIET_oblivion_dream_weye: "어촌을 꿈꾸다" # 4636613348429182309
  VIET_oblivion_dream_weye_desc: "이 인물은 최근에 활력을 되찾는 꿈을 꾸었습니다. 꿈속에서 그들은 웅장한 수도 근처 호숫가에 있는 작은 어촌 마을에서 평온을 누렸습니다." # 17401028149412065805
  VIET_oblivion_dream_faregyl: "안락한 여관을 꿈꾸다" # 451069816518751669
  VIET_oblivion_dream_faregyl_desc: "이 인물은 최근에 야생의 여관에 머물며 다른 손님이 만든 맛있는 빵을 먹었던 기분 좋은 꿈을 꾸었습니다." # 7828962403707309881
  VIET_oblivion_dream_cloud_ruler_temple: "산속 사원을 꿈꾸다" # 4005900526647493292
  VIET_oblivion_dream_cloud_ruler_temple_desc: "이 인물은 최근 산속의 장엄한 옛 사원을 방문하는 고무적인 꿈을 꾸었습니다. 그 사원은 고대의 고귀한 전사 집단이 지키고 있었습니다." # 5283183306998265640
  VIET_overheard_oblivion_conversation: "사소한 대화 엿듣기" # 5803840564379931367
