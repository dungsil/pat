  VIET_opinion_suspects_terrible_things: "내가 끔찍한 짓을 저질렀다고 의심하는 자들" # 1353728132799057119
  VIET_opinion_moving_on_advice: "어떻게 극복해야 할지 조언을 건넸음" # 13776484123737714227
  VIET_night_we_met: "비극적인 기억으로 고통받음" # 16136568929882751546
  VIET_night_we_met_desc: "\"당신 영혼에 사로잡혀 무엇을 해야 할지 모르겠소 - 우리가 만났던 그 밤으로 나를 데려가 주시오\"" # 11687577292984301546
  VIET_strange_trails: "이상한 길을 따랐노라" # 3939527282003319980
  VIET_strange_trails_desc: "이상한 흔적을 따라가면 어디로 가게 될지 아무도 모르겠지." # 8545385067731486769
  VIET_opinion_mocked_handwriting: "내 필체를 비웃었군" # 13694045258882709402
  VIET_opinion_tease_handwriting_bad: "내 필체를 놀려댔다" # 16179143371966394345
  VIET_opinion_tease_handwriting_good: "내 필체를 놀려댔다" # 16179143371966394345
  VIET_opinion_constructive_criticism_handwriting: "내 필체에 대해 건설적인 비평을 해주셨다" # 3869776989809772499
  VIET_horrible_handwriting: "글씨를 매우 형편없이 씀" # 13636746540315618850
  VIET_horrible_handwriting_desc: "사람들은 누군가의 필체를 보면 많은 것을 배울 수 있다고 말합니다. 하지만 이 인물의 필체는 아무도 이해할 수 없으니 그 말은 해당되지 않는군요. 이 인물 본인조차도 종종 자신의 끔찍한 필체를 읽지 못할 때가 있습니다!" # 16011060954963046274
  VIET_wrists_hurt: "손목이 뻐근하군" # 2741653612852243341
  VIET_wrists_hurt_desc: "누군가 책상에 너무 많은 시간을 보내며 글만 쓰고 있었던 모양이군." # 4696693839911361282
  VIET_shorthand_interest: "속기법에 관심이 있군" # 1337695697168317520
  VIET_shorthand_interest_desc: "이 인물은 고급 속기술을 배우는 데 관심을 보였습니다. 하지만 그 관심은 다른 곳으로 눈을 돌리기 전에 오래가지 못할 것입니다.\n\n[decision|E]를 사용하여 #V 속기술 배우기#!를 실행할 수 있습니다." # 16274469452790705333
  VIET_currently_learning_shorthand: "속기술 학습" # 11674714619940058514
  VIET_currently_learning_shorthand_desc: "이 인물은 현재 지역의 서기나 학자에게서 속기법의 고급 기술을 배우고 있습니다." # 8661323096406043935
  VIET_learned_shorthand_1: "일부 고급 약식 기술" # 10054325079321497579
  VIET_learned_shorthand_1_desc: "이 인물은 속기법에 대한 몇 가지 고급 기술을 알고 있지만, 능숙하지는 않습니다." # 3235444984246022242
  VIET_learned_shorthand_2: "괜찮은 고급 속기 능력" # 1828965938855806648
  VIET_learned_shorthand_2_desc: "이 인물은 속기법에 대한 몇 가지 고급 기술을 알고 있습니다. 그들은 예전보다 더 효율적으로 글을 쓸 수 있습니다." # 8325968350896489443
  VIET_learned_shorthand_3: "훌륭한 고급 속기 능력" # 12733446857453548943
  VIET_learned_shorthand_3_desc: "이 인물은 속기법에 대한 여러 진보된 기술을 알고 있습니다. 이는 그가 많은 경우에 유용하게 쓰이는 것들을 빠르게 기록하는 데 도움이 되었습니다." # 12510915839891930662
  VIET_learned_shorthand_4: "훌륭한 고급 속기 능력" # 2857682317183359891
  VIET_learned_shorthand_4_desc: "이 인물은 속기법에 대한 많은 고급 기술을 알고 있으며, 그 분야의 대가로 여겨집니다. 사람들이 그가 빠르게 메모를 받아 적는 모습을 경외심을 갖고 지켜봅니다." # 8364721274784408964
  VIET_crow_friend_germanic: "$VIET_crow_friend$" # 8303635148212634258
  VIET_crow_friend_germanic_desc: "$VIET_crow_friend_desc$" # 14514222443154841636
  VIET_berry_good_medicine_county: "아주 좋은 약재" # 3848448565493025571
  VIET_berry_good_medicine_county_desc: "이 지역의 베리류는 약효가 뛰어난 것으로 유명합니다. 좋은 값에 팔리며, 사방의 약제상들 사이에서 거래됩니다.\n\n이 [county|E]의 [ruler|E]는 [decision|E]를 내려 #V 귀한 약용 베리 구매#!를 할 수 있습니다." # 4432439784897371451
  VIET_trinket_cave: "작은 동굴 발견됨" # 18232744244279884680
  VIET_trinket_cave_desc: "최근 현지인들이 이곳에서 작은 동굴을 발견했습니다. 그곳에서 몇 가지 장신구와 기타 사소한 물건들이 발견되었지만, 그 외에는 별다른 흥미거리가 없습니다." # 14393527833282988688
  VIET_trinket_cave_shrine: "작은 동굴 사당" # 1264794583632715383
  VIET_trinket_cave_shrine_desc: "최근 현지인들이 이곳에서 작은 동굴을 발견했습니다. 비록 그 외에는 별다른 흥미로운 점이 없지만, 지역 지도자들은 그곳에 작은 성소를 세우는 것이 현명하다고 판단했습니다." # 14023624178348279978
  VIET_beloved_guard_captain: "사랑하는 근위대장" # 6942446805729888422
  VIET_beloved_guard_captain_desc: "이 백작령에 복무하는 경비대장 중 한 명은 카리스마 있고 자비로우면서도 단호하고 효과적인 통솔력으로 명성이 높습니다." # 8687518908503846158
  VIET_beloved_guard_captain_character: "사랑하는 근위대장" # 6942446805729888422
  VIET_beloved_guard_captain_character_desc: "이 인물은 지역 경비대장으로 경력을 시작했으며, 카리스마 넘치고 자비롭지만 단호하고 효과적인 리더십으로 존경받고 사랑받았습니다. 그가 이러한 자질과 삶의 태도를 유지했기를 바랄 뿐입니다." # 17853702743028172429
  VIET_promoted_beloved_guard_captain: "사랑받는 근위대장이 승진했습니다" # 1775290066669558200
  VIET_ennobled_beloved_guard_captain: "사랑받는 근위대장을 귀족으로 봉했다" # 4989066005112805599
  VIET_the_rogues: "사기꾼 악당들" # 1779139339909285264
  VIET_the_rogues_desc: "이 백작령에 저명한 악당 무리가 활동 중입니다. 그들은 현지 경비병을 사칭하여, 당국이 도적을 진압하는 데 '도움'을 준다는 명목으로 사람들에게 돈이나 재산을 갈취하고 있습니다." # 7596171739849110359
  VIET_arrested_the_rogues: "사기꾼 악당들 최근 체포됨" # 11280336889833768081
  VIET_arrested_the_rogues_desc: "이 백작령에서는 한때 유명한 악당 무리가 활동했지만 최근에 체포되었습니다. 그들은 현지 경비병인 척하며 백성들에게 돈이나 재산을 요구했는데, 이는 도적 떼를 진압하려는 당국의 노력에\"도움을 주기 위해\"라는 명목이었습니다." # 13410501198264899467
  VIET_hired_rogues_county: "사기꾼 도적 고용됨" # 8055585387657427078
  VIET_hired_rogues_county_desc: "이 백작령에는 한때 악명 높은 도적단이 활동했었습니다. 그들은 현지 경비병인 척하며 사람들에게 돈이나 재산을 요구했는데, 이는 도적을 진압하는 당국의 노력을\"돕\" 위함이라고 속이는 수법이었습니다. 당국은 그들을 체포하는 대신, 그들의 교활함과 첩보 기술 덕분에 유용한 요원으로 활용해 왔습니다." # 7908746630387081358
  VIET_hired_rogues: "# 불한당들의 화랑#" # 13487137168292564023
  VIET_hired_rogues_desc: "이 인물은 전직 사기꾼들과 도적들로 이루어진 팀을 고용하고 있습니다. 도덕성이 의심스러운 이 부적응자들은 고용주에게 충분히 충성하며, 그들의 교활함과 첩보 기술로 이 인물을 돕습니다." # 7264023334443244118
  VIET_dimensional_portal: "관문" # 10541207594352853876
  VIET_dimensional_portal_desc: "이곳 황야에서 키 큰 사람만 한 크기의, 문처럼 생긴 이상한 돌 아치 구조물이 발견되었는데, 지역 주민들이 이와 연관된 사악한 힘이 있을까 염려하며 큰 관심을 보이고 있습니다. 만약 이것이 지옥 같은 영역으로 통하는 관문이라면 어떨까요?" # 4953581616693701430
  VIET_dimensional_portal_guards: "문턱 (경비 중)" # 4897855256213503963
  VIET_dimensional_portal_guards_desc: "이곳 야생에서 키 큰 사람 크기만 한 기묘한 돌 아치형 구조물이 문처럼 서 있는데, 이 구조물에 사악한 힘이 깃들어 있을지도 모른다고 걱정하는 지역 주민들의 이목이 집중되고 있습니다. 이 때문에 일단 만일의 사태에 대비하여 경비병들이 그곳에 배치되었습니다." # 11741185501899789959
