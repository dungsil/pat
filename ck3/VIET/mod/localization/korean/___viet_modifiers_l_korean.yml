  VIET_wandering_ghost_blessing: "방랑하는 유령의 축복" # 17622864983847591846
  VIET_wandering_ghost_blessing_desc: "이 인물이 자신이 비정통적인 방식으로 도왔던 어떤 영혼에게 축복을 받았다는 소문이 돌고 있습니다." # 5064915022930948184
  VIET_wandering_ghost_nightmares: "방랑하는 망령의 악몽" # 17732800106808431623
  VIET_wandering_ghost_nightmares_desc: "이 인물은 자신이 묻었던 누군가의 유령에 대한 꿈을 자주 꾸는데... 대체 왜 그럴까요?" # 10494578583277358404
  VIET_sea_merchant_personal_anecdotes: "해상 상인의 개인적인 일화를 들었다네" # 7928305036206229560
  VIET_la_belle_fleur_sauvage_bard: "야생화에 영감을 받은 음유시인의 노래를 들었다네" # 11794131468329347402
  VIET_la_belle_fleur_sauvage_bard_desc: "#italic 나는 모든 좋은 것들이 시작되는 그곳을 찾으려 했지#!\n#italic 그녀의 향기를 맡고 바람 속에서 춤추는 그녀를 보려고#!\n#italic 그리고 내가 죽을 때: 그녀가 내 곁에 누워있기를 바라네#!\n#italic 내 무덤에#!" # 2375831213447170649
  VIET_world_enders: "#bold 용병 깡패들에 맞서는 보호받는 농노#" # 10595341469504006211
  VIET_meet_me_in_the_woods: "우리의 눈이 볼 수 없는 힘에 의해 저주받았도다" # 14831812671522302427
  VIET_meet_me_in_the_woods_desc: "이 인물은 불가사의한 힘이나 존재에게 저주를 받았다고 합니다. 그는 자주 꿈속에서 어둠에 대해 부드럽고, 나지막하며, 불길하게 속삭이는 목소리를 듣습니다.\n\n#italic 끝없는 밤 속으로 나를 따르라#!\n#italic 네 두려움을 현실로 만들어 줄 수 있어#!\n#italic 네 것을 보여주면, 내가 가진 것을 보여주마#!\n#italic 오늘 밤 숲에서 만나자#!" # 8182681000589431430
  VIET_opinion_eerie_dreams: "섬뜩한 꿈" # 5368822603354716311
  VIET_obsessed_with_a_courtesan: "#bold 궁녀에게 집착하다#" # 12251867077121000737
  VIET_opinion_shamed_courtesan: "궁녀 때문에 망신당함" # 13906364707448347413
