  VIET_fire_entertainers_desc: "이 인물은 불 전문 훈련가들로 이루어진 유랑극단을 고용하여 궁정에 머물게 했습니다. 이 연예인들의 불을 다루는 기술은 다른 어떤 것보다 관객을 사로잡습니다."
