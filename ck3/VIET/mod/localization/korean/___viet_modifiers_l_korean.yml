  VIET_one_time_lovemaking_desc: "이 인물은 최근 누군가와 짧은 밀회를 가졌습니다. 아마도 낯선 사람이었을 가능성이 높습니다. 그 경험을 확실히 즐겼지만, 상대방이 원했든 원치 않았든 같은 감정을 느꼈기를 바랄 뿐입니다!"
