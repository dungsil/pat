  VIET_traveling_baklava_merchant_in_town: "마을의 유명한 제빵사"
  VIET_traveling_baklava_merchant_in_town_desc: "중동 출신의 저명한 순회 제과 장인이 이 인물의 거처에서 그리 멀지 않은 곳에 잠시 가게를 열었습니다. 이 인물은 자신의 단맛에 대한 욕구를 충족시키기 위해 이 유명한 과자나 사탕을 구매하고 싶은 유혹을 느낄까요?\n\n#V 유명 제과 장인 방문# [decision|E]을(를) 취할 수 있습니다!\n#V 특별한 과자 선물 증정# [interaction|E]을(를) 이용할 수 있습니다!"
  VIET_bought_traveling_merchant_baklava: "바클라바"
  VIET_bought_traveling_merchant_baklava_desc: "이 인물은 시럽이나 꿀, 그리고 각종 견과류로 채워진 근동의 겹겹이 쌓인 페이스트리인 바클라바를 대량으로 확보했습니다. 저명한 손님을 접대하거나, 연회를 열거나, 심지어 단것에 대한 갈증을 해소하는 데 유용할 것입니다."
  VIET_bought_traveling_merchant_lokma: "로크마"
  VIET_bought_traveling_merchant_lokma_desc: "이 인물은 시럽이나 꿀에 담갔다가 계피와 같은 향신료로 덮은 발효된 튀김 반죽으로 만든 중동 페이스트리인 로크마를 대량으로 비축했습니다. 저명한 손님을 접대하거나, 연회를 열거나, 심지어 단 것에 대한 갈망을 해소하는 데 유용할 것입니다."
  VIET_bought_traveling_merchant_kanafeh: "카나페" # 14367209929360053163
  VIET_bought_traveling_merchant_kanafeh_desc: "이 인물은 달콤한 시럽에 적신 필로 페이스트리와 치즈와 크림으로 층을 이룬 전통적인 중동 디저트인 카나페를 대량으로 확보했습니다. 저명한 손님을 접대하거나, 연회를 열거나, 심지어 단것에 대한 자신의 갈증을 해소하는 데 유용할 것입니다."
  VIET_bought_traveling_merchant_halwa: "할와" # 341836744751502867
  VIET_bought_traveling_merchant_halwa_desc: "이 인물은 곡물, 견과류 또는 씨앗을 농축하여 달게 만든 중동 과자인 할와를 대량으로 비축했습니다. 이 할와는 귀한 손님을 맞이하거나, 연회를 열거나, 심지어 단 것을 갈망하는 자신의 식욕을 채우는 데 유용할 것입니다."
  VIET_bought_traveling_merchant_qatayef: "카타예프" # 10571253037041965643
  VIET_bought_traveling_merchant_qatayef_desc: "이 인물은 크림과 견과류로 채워진 중동식 달콤한 만두인 카타예프를 대량으로 확보했습니다. 이는 귀한 손님을 접대하거나, 연회를 열거나, 심지어 단것에 대한 자신의 갈증을 해소하는 데 유용할 것입니다."
  VIET_traveling_spice_merchant_in_town: "마을의 유명한 향신료 행상"
  VIET_traveling_spice_merchant_in_town_desc: "유명한 향신료 상인이 임시로 이 인물이 사는 곳에서 멀지 않은 곳에 가게를 차렸습니다. 이 상인은 소위 '오향'으로 가장 유명한데, 이것은 가장 간단한 오트밀조차도 비할 데 없이 맛있는 맛을 낸다고 합니다!\n\n[decision|E]을 받아 #V 유명한 향신료 상인 방문# [interaction|E]을 사용하여 #V 특별한 향신료 선물#!"
  VIET_bought_five_spice_blend: "오향 분말"
  VIET_bought_five_spice_blend_desc: "이 인물은 그 어떤 음식이라도 - 가장 단순한 오트밀조차도 - 비교할 수 없을 정도로 맛있게 만든다는 소위 오향 분말을 대량으로 획득했습니다!"
  VIET_ghost_haunting: "유령에 홀림"
  VIET_ghost_haunting_desc: "어떤 사람들은 이 인물이 유령에 씌어 불운에 시달린다고 주장하지만, 이것이 사실일까요, 아니면 단순한 미신일까요?\n\n#V 자신을 따라다니는 유령을 퇴치하십시오!# [decision|E] 결정을 내릴 수 있습니다!"
  VIET_ghost_curse: "유령의 저주"
  VIET_ghost_curse_desc: "이 인물은 엑소시즘이 잘못되는 바람에 복수심에 불타는 유령에게 저주를 받았다는 소문이 있습니다. 그러한 소문은 아마도 미신적인 농부들이 지어낸 헛소문일 것입니다. 아마도요."
  VIET_ghost_blessing: "유령의 축복을 받음"
  VIET_ghost_blessing_desc: "자신도 모르게 이 인물에게 큰 고난을 안겨준 것을 후회하는 자비로운 유령이 속죄의 의미로 그들을 축복했다고 합니다."
  VIET_has_shadowbanish_wine_bottle: "전설적인 그림자 추방 와인 한 병 소유"
  VIET_has_shadowbanish_wine_bottle_desc: "전설적인 조리법으로 만든 와인은 일시적으로, 특히 밤에 시력을 향상시킨다고 합니다.\n\n[decision|E]을 내려 와인을 #V 마실#! 수 있습니다.\n특정 [faiths|E]의 신자는 [decision|E]을 내려 와인을 #V 파괴할#! 수 있습니다."
  VIET_drank_shadowbanish_wine: "그림자 추방 와인을 마셨습니다"
  VIET_drank_shadowbanish_wine_desc: "이 인물은 최근 전설적인 그림자 추방 와인을 마셨습니다. 몇몇 연금술사만이 이 혼합물을 만드는 방법을 알고 있으며, 특히 야간에 시력을 향상시킨다고 합니다."
  VIET_destroyed_shadowbanish_wine: "섀도우배니쉬 와인 파괴"
  VIET_destroyed_shadowbanish_wine_desc: "이 인물은 최근 그들의 신앙 교리에 따라 전설적인 그림자추방 와인을 파괴했습니다. 그 신앙은 그런 불경한 음료를 마시는 것을 용납하지 않습니다. 그 와인이 제공할 수 있는 힘에도 불구하고, 부정한 물질을 거부하는 것은 진정한 신앙심의 표시입니다."
  VIET_has_mysterious_chest: "수수께끼의 나무 상자"
  VIET_has_mysterious_chest_desc: "이 고대 상자 안에는 무엇이 잠겨 있을까?\n\n[decision|E]을 통해 #V 수수께끼의 상자를 열 수 있습니다#!"
  VIET_mercenary_scholar_in_town: "용병 학자가 마을에 있습니다"
  VIET_hired_belrand: "용병 학자 출신 경호대장"
  VIET_hired_belrand_desc: "이 인물은 원래 학자였던 용병을 고용하여 신뢰하는 경호원 중 한 명으로 삼았습니다. 단순한 짐승이 아닌 교활한 사상가인 전사는 분명히 통치자에게 자산이 될 것입니다!"
  VIET_chest_ancient_scroll: "고대 두루마리 연구"
  VIET_chest_golden_rose: "황금 장미"
  VIET_servant_hostage_countdown: "인질로 잡힌 하인들"
  VIET_servant_hostage_countdown_desc: "최근 이 [character]의 하인 몇 명이 도적 떼에게 납치되어 몸값을 요구받고 있습니다. 1년 안에 몸값을 지불하지 않으면 하인들은 살해될 것입니다.\n\n비극을 막기 위해 #V 납치된 하인 몸값 지불하기#! [decision|E]을 내려야 합니다."
  VIET_ransomed_servants: "납치된 하인을 성공적으로 몸값으로 되찾았습니다"
