  VIET_travel_disappointment: "여행에 실망함"
  VIET_travel_disappointment_desc: "\"사람들은 여행이 나를 더 나은 사람으로 변화시키고 얼마나 멋진 일인지 말해줬지. 글쎄, 나는 그게 사실이 아니라는 증거야. 여행은 과대평가되었고, 그럴 특권을 가진 바보들만이 칭찬할 뿐이야.\""
