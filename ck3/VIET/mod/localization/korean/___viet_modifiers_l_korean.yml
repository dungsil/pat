  VIET_officials_resign_in_protest_something_done_happy: "부패한 관리가 체포되다" # 2003246857064698816
  VIET_officials_resign_in_protest_something_done_happy_desc: "$VIET_officials_resign_in_protest_something_done_desc$ 사임했던 말단 관료들은 기꺼이 이전 직책을 되찾겠다고 동의했습니다." # 9842935937502208643
  VIET_heroic_official_rescues_children_county: "영웅 관료" # 3387746939749278458
  VIET_heroic_official_rescues_children_county_desc: "이 지역 행정부에서 일하던 한 관리가 최근 실종된 아이 열 명을 성공적으로 찾아낸 공로로 칭송받았습니다. 그 아이들은 노예로 팔려갈 뻔했던 것을 그 밴디트 무리가 납치한 것이었습니다. 이 관리는 아이들을 구출한 공로로 많은 이들의 칭찬을 받고 있으며, 백성들의 안녕을 위해 계속해서 부지런히 일하고 있습니다." # 5581716476468387898
  VIET_heroic_official_rescues_children: "$VIET_heroic_official_rescues_children_county$" # 18003931748436258695
