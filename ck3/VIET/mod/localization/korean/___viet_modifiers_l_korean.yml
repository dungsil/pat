  VIET_rumors_of_peasant_child: "소문으로만 떠도는 농민의 사생아" # 3944163447905357335
  VIET_rumors_of_peasant_child_desc: "이 인물이 평민과 부적절한 관계를 맺고 사생아를 두었다는 소문이 돌고 있습니다. 그런 소문은 근거가 없지만, 계속해서 떠돌고 있습니다." # 3377484192617512934
