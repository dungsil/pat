  VIET_tardy_to_meetings_desc: "이 인물은 중요한 회의에 늦는 경향이 있습니다. 몇 분이나 한 시간 정도 늦는 것이 아니라 때로는 몇 시간씩 늦기도 합니다! 이는 분명 용납할 수 없는 행동이지만, 계속 반복되고 있습니다!"
  VIET_mysterious_child: "신비한 아이"
  VIET_mysterious_child_desc: "이 인물은 눈동자가 흑요석처럼 검은 기이한 아이에게 시달리고 있습니다. 그 누구도 이 아이를 본 적이 없으며, 이 인물은 끊임없이 그 아이에 대해 불평합니다. 따라서 이 환영은 아마도 이 인물의 환각이거나 반복되는 악몽일 가능성이 높습니다. 아마도요."
  VIET_mysterious_happy_child: "수수께끼 같은, 행복한 아이"
  VIET_mysterious_happy_child_desc: "이 인물은 불가사의한 아이를 만났다고 주장합니다. 이 인물의 말에 따르면, 그 아이는 어떤 종류의 행복한 결말을 찾은 것 같습니다. 이 인물이 그 아이를 묘사하는 방식은 마치 유령과의 만남처럼 들립니다. 어쨌든, 누구도 그 아이를 본 적이 없으므로, 이 유령은 사실 이상한 꿈이었을 가능성이 높습니다. 아마도요."
