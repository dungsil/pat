  VIET_kdrama_dream_girls_pov: "순수한 사랑 이야기의 꿈"
  VIET_kdrama_dream_girls_pov_desc: "\"그는 잘생기고 음울했지만, 그녀는 오만하고 짜증나는 친오빠 같은 그 남자를 볼 때 겉모습이 전부가 아니라는 것을 알았다. 왜냐하면 사실 그녀는 그에게서 오빠가 아닌 영혼의 동반자를 보았기 때문이다.\""
  VIET_kdrama_dream_boys_pov: "$VIET_kdrama_dream_girls_pov$"
  VIET_kdrama_dream_boys_pov_desc: "\"그녀는 예쁘고 용감했지만, 그는 거의 바보 같은 여동생 같은 이 어리석은 소녀에게 눈에 보이는 것 이상의 것이 있다는 것을 알고 있었습니다. 왜냐하면 사실, 그는 그녀에게서 여동생이 아닌 영혼의 반려자를 보았기 때문입니다.\""
