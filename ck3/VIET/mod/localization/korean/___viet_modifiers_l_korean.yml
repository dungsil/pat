  VIET_read_book_slice_of_life_desc: "인간은 진실을 갈망하거나, 혹은 자신이 알고 있는 것이 진실이라고 믿는 것을 갈망합니다. 다시 말해, 진실이 정확히 무엇인지는 두 번째 문제입니다. 무엇이 진실이고 무엇이 거짓인지 조심하십시오. 즉, 항상 스스로를 의심하십시오. 글을 읽어 내려가면서 내면의 악마를 품으십시오... 그리고 그쯤 되면 이미 내 함정에 빠졌을지도 모른다는 사실도 잊지 않겠습니다." # 5963564545012219808
