  VIET_minor_curse: "숲의 저주" # 5527038051025109367
  VIET_minor_curse_desc: "이 인물이 섬뜩한 숲을 방문한 후 사소한 저주를 받았다는 소문이 있습니다. 이것이 사실일까요, 아니면 모두의 상상일까요? 아무도 확실히 알지 못합니다." # 1748329737630053107
  VIET_demon_sightings: "악마 목격담" # 1530250848906843248
  VIET_demon_sightings_desc: "이 지역의 황무지가 악마와 기타 사악한 영혼들 때문에 평소보다 더 위험하다는 소문이 돌고 있습니다. 사람들은 전반적인 상황에 대해 점점 더 불안해하고 걱정하고 있습니다." # 12784065700437732692
  VIET_ontus_vanin: "은퇴한 저명한 학자" # 5230683645988460992
  VIET_ontus_vanin_desc: "수년 전, 이 인물은 저명한 학자이자 스승이었습니다. 요즘은 학문적인 일에 꽤 무관심한 것으로 알려져 있습니다. 비록 늦잠을 자고 저속한 책 읽기를 즐기는 은퇴한 학자이긴 하지만, 지역 성소와 지리에 대한 많은 지식도 가지고 있습니다." # 4485592637278667017
  VIET_runs_in_circles: "제자리걸음" # 8055643497241619407
  VIET_runs_in_circles_desc: "대부분의 경우 이 여인은 이상하지만 비교적 정상적으로 행동합니다. 하지만 그녀는 미치광이입니다. 자극을 받는 순간, 그녀는\"니 니 니 니 니\"라고 소리를 지르며 빙글빙글 돌기 시작하며, 이 때문에 그녀의 별명은\"원을 그리며 달리는 \"입니다." # 16897619846460548969
  VIET_rebuilt_old_fort: "오래된 요새 재건" # 4134861923326895832
  VIET_rebuilt_old_fort_desc: "이곳에서 작은 고대 요새가 최근 발견되었으며, 지역 당국은 이를 재건하는 것이 마땅하다고 판단했습니다." # 12007194477299732861
  VIET_old_fort_discovered: "오래된 요새 발견" # 4139299168085292451
  VIET_old_fort_discovered_desc: "이곳에서 작은 고대 요새가 최근에 발견되었습니다. 일부 조사 끝에, 지역 당국은 이곳을 재건하는 것은 무의미하다고 결론지었지만, 현지 주민들은 발견된 구조물 중 일부를 활용하고 있습니다." # 5952546274964106118
  VIET_giant_mudcrab: "거대 진흙게" # 6037082055153491404
  VIET_giant_mudcrab_desc: "이 지역에서는 거대한 진흙 게가 수역을 배회하는 모습이 목격되었다는 소문이 돌고 있습니다." # 15782777999294797249
  VIET_anvil_dream_gold_coast: "황금 해안을 꿈꾸었네" # 14143874819644609032
  VIET_anvil_dream_gold_coast_desc: "번화한 항구 도시와는 멀리 떨어진 곳에 때 묻지 않은 깨끗한 해안이 있었습니다. 해변은 따뜻하고 모래로 덮여 있었으며 물은 맑았고, 근처 지형은 활기 넘치는 황금빛 풀과 바위들 사이에 흩어져 있는 작은 관목과 식물들로 가득했습니다." # 15488034266805666082
  VIET_anvil_dream_ladys_stone: "여신의 돌을 꿈꾸었노라" # 15440565172010640531
  VIET_anvil_dream_ladys_stone_desc: "그것은 고대의 거석이었습니다. 현지인들은 신과 인간의 세계 간의 장벽이 아직 존재하지 않았던 신화 시대에 세워졌다고 말합니다. 그것이 무엇이든, 그것의 존재 앞에서 시대를 초월한 존재의 무게를 분명히 느낄 수 있었습니다." # 12597688157524213902
  VIET_anvil_dream_docks: "항구 도시의 분주한 부두를 꿈꾸다" # 11761546032140870683
  VIET_anvil_dream_docks_desc: "마을 사람들의 상당수는 직간접적으로 배와 항해와 관련이 있었습니다... 뱃사람, 선주, 바다 무역으로 부자가 되거나 가난해진 이들, 그리고 바다를 따르는 이들의 외로운 아내들이었죠." # 8833908429386703956
  VIET_anvil_dream_streets: "항구 도시의 아름다운 거리를 꿈꾸다" # 9914789799106362249
  VIET_anvil_dream_streets_desc: "처음에는 그저 자갈길을 따라 평범하게 산책할 생각이었다. 하지만 해가 지기 시작하고, 마지막 햇살이 대리석 건물들과 올리브 나무들 뒤로 장밋빛으로 타오르는 하늘을 비추었을 때.... 이것이야말로 진실되고 순수한 아름다움이었다!" # 15520481308768492425
