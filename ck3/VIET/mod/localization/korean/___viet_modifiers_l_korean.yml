  VIET_ghost_curse_desc: "이 인물이 원한에 찬 유령을 쫓아내려다 실패하여 저주받았다는 소문이 돌고 있습니다. 아마도 미신에 사로잡힌 농민들이 지어낸 가십거리일 것입니다. 아마도 말이죠." # 15348758314343132325
