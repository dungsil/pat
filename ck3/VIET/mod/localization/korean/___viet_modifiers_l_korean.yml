  VIET_decade_specter_helpful: "유용한 십 년의 망령" # 8963037087190581797
  VIET_decade_specter_helpful_desc: "이 지역에는 흉측한 모습에도 불구하고 10년마다 나타나 주민들에게 축복을 내리는 친절한 망령에 대한 이야기가 전해집니다. 이 망령이 최근에 나타났다고 합니다." # 980852223833014640
