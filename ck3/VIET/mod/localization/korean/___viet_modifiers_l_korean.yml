  VIET_three_headed_sheep_desc: "얼마 전 이 지역에서 머리가 셋 달린 양이 태어났습니다. 이 양은 지역 명물이 되어 호기심 많은 구경꾼, 여행자, 학자들의 관심을 끌고 있습니다."
  VIET_polygamous_noble: "일부다처 귀족" # 1847888034222572819
  VIET_polygamous_noble_desc: "최근 지방에서 이미 평판이 좋지 않은 지역 관리가 이 지역의 일반적인 결혼 관행에 어긋나는 두 명의 여성을 아내로 맞이했다는 소식이 전해졌습니다. 많은 지역 주민들이 깊이 불만을 느끼며 이 남자를 없애고 싶어하지만, 그는 정치적으로 너무나 연줄이 좋습니다."
