  VIET_failed_to_rescue_servants: "납치된 하인을 구출하려던 시도는 재앙으로 끝났습니다"
  VIET_servants_die_not_fault: "납치된 하인이 산적에게 살해당했습니다"
  VIET_rescued_servants_success: "성공적으로 납치된 하인을 산적에게서 구출했습니다"
  VIET_kidnapped_servants_defect: "납치된 하인이 산적에게 투항했습니다"
  VIET_kidnapped_servants_killed: "산적들이 인질로 잡은 하인들을 살해했습니다"
  VIET_brilliant_servant: "훌륭한 신하"
  VIET_brilliant_servant_desc: "이 인물에게는 뛰어난 지능, 재치, 용기, 능력을 지닌 하인이 있으며, 온갖 일에서 그들을 돕습니다."
  VIET_useful_intel_on_bandits: "산적에 대한 유용한 정보"
  VIET_qi_ma_in_town: "기마가 근처에 있습니다"
  VIET_qi_ma_in_town_desc: "유명한 여행가인 치마 가문의 후손인 명성 높은 여행가 치마가 현재 이 [character]가 사는 곳 근처에 머물고 있습니다. 얼마나 오랫동안 머물지는 아무도 모릅니다.\n\n#V 거짓말쟁이 치마를 만나기#! 위해 [decision|E]를 내리고 다른 사람들이 모르는 많은 것들을 배울 수 있습니다."
  VIET_contemplating_reality: "현실의 본질에 대한 고찰"
  VIET_melancholy_about_ageing: "나이 들어가는 것에 대한 우울한 감정"
  VIET_opinion_joking_together: "함께 즐기는 유쾌한 농담"
  VIET_remembered_an_embarrassing_memory: "당황스러운 기억이 떠올랐습니다"
  VIET_remembered_an_embarrassing_memory_desc: "이 인물은 최근 잊고 싶을 만큼 당황스러운 과거의 기억을 떠올렸습니다. 불행히도 그들의 마음은 끊임없이 그 일이 일어났었다는 것을 상기시켜 줍니다."
  VIET_honeyed_words_fame: "꿀 바른 말로 유명함" # 9004765460600051804
  VIET_music_earworm: "귓벌레" # 7126202259095991276
  VIET_music_earworm_desc: "이 인물은 며칠 전에 멋진 노래를 들었고, 이제 그 노래가 머릿속에서 떠나지 않습니다."
