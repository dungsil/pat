  VIET_doesnt_do_rosewater_handwashing: "장미수로는 안 돼"
  VIET_doesnt_do_rosewater_handwashing_desc: "그 인물이 사는 곳에서는 식사 중에 장미수로 손을 씻는 것이 일반적이지만, 이상하게도 그 인물은 그러는 것을 좋아하지 않습니다."
  VIET_black_cat_bad_luck: "검은 고양이로 인한 불운"
  VIET_black_cat_bad_luck_desc: "그 인물은 검은 고양이를 만난 탓에 현재 인생에서 꽤나 불운을 겪고 있다고 합니다."
  VIET_punished_innocent_officials: "처벌받은 무고한 관리"
  VIET_punished_innocent_officials_desc: "이 지역 주민들은 올바르고 정직한 관리들이 부패했다는 그 어떤 증거도 찾을 수 없었음에도 불구하고 억울하게 비난했습니다. 그러나 지역 통치자들은 대중의 정서를 두려워하여 대중을 달래기 위해 관리들을 처벌했습니다."
  VIET_did_not_punish_innocent_officials: "무고한 관리를 처벌하지 않았습니다"
  VIET_did_not_punish_innocent_officials_desc: "이 지역의 주민들은 증거가 없음에도 불구하고 올바르고 정직한 관리들이 부패했다고 부당하게 비난했습니다. 지역 통치자들은 선량한 관리들을 박해하고 싶어하지 않았지만, 이로 인해 평민들 사이에서 소요가 일어났습니다."
  VIET_innocent_officials_vindicated: "억울하게 몰린 관리들의 복권"
  VIET_innocent_officials_vindicated_desc: "이 지역의 주민들은 그럴 만한 증거가 없음에도 불구하고, 정의롭고 정직한 관리들을 부패 혐의로 부당하게 고발했습니다. 숙련된 외교술과 다른 수단을 통해 지역 통치자들은 대부분의 주민들에게 이 관리들의 결백을 확신시킬 수 있었습니다."
  VIET_incestuous_siblings: "근친상간 커플"
  VIET_incestuous_siblings_desc: "이 지역의 한 마을에서 남매가 서로를 탐했습니다. 그들은 다른 곳으로 도망쳐 그곳에서 결혼할 수 있었습니다. 그곳에서는 아무도 그들을 알지 못할 것입니다. 이 사건은 지역 사회에 큰 파장을 일으켰고, 많은 지역 주민들은 분노하고 혐오하며 신의 보복을 두려워합니다."
  VIET_algol_modifier: "알골의 부정적 영향"
  VIET_algol_modifier_desc: "점성술에 능통한 자들은 '악마의 별'이라 불리는 알골이 이 [character]의 삶에 부정적인 영향을 미치고 있다고 말하지만, 모든 사람들이 이 평가에 동의하는 것은 아닙니다."
  VIET_calculating_the_apocalypse: "종말 계산 중"
  VIET_calculating_the_apocalypse_desc: "이곳에 사는 천문학자가 앞으로 100년 안에 이 지역이 종말의 진원지가 될 것이라는 결론을 내렸습니다."
  VIET_boring_astronomy_interest: "천문학에 관심 있는 따분한 사람들"
  VIET_moon_agriculture_learning: "달의 영향이 농업에 미치는 영향에 대해 알아보기"
  VIET_sirius_dog_days: "세이리아시스"
  VIET_sirius_dog_days_desc: "이 인물은 소위 \"개날\"의 영향, 특히 별 시리우스의 헬리아칼 부상으로 인한 일종의 일사병인 #italic 세이리아시스#!의 영향을 받고 있을 수 있습니다."
  VIET_small_observatory: "소규모 천문대" # 9935823979200309801
  VIET_small_observatory_desc: "주요 도시에 거주하는 저명한 천문학자들이 사용하는 대규모 천문대만큼 웅장하지는 않지만, 이곳에는 지방 당국이 자금을 지원하는 작은 천문대가 있으며, 이곳에 거주하는 천문학자들이 업무에 활용하고 있습니다."
  VIET_observatory_good_omens: "천문대 발견: 좋은 징조가 나타남"
