  VIET_utilizing_decimation: "징집병 해산 활용" # 7414991912520819099
  VIET_utilizing_decimation_desc: "이 인물은 최근에 병사들이 반란이나 탈영과 같은 중대한 범죄를 저질렀을 때, 그들 중 열 명 중 한 명을 처형하도록 강제했던 고대 로마의 십분법(decimation)에 대해 알게 되었습니다. 무슨 연유에서인지, 이 인물은 그것이 좋은 생각이라고 여겨, 병사들의 중범죄에 대한 처벌 방식으로 이 관습을 시행하고 있습니다. 그 결과는 말하자면 엇갈리고 있습니다." # 11939700938859720627
  VIET_tetractys: "테트락티스 교훈" # 8733692504490999069
  VIET_tetractys_desc: "이 인물은 고대 그리스의 철학자, 수학자, 신비주의자였던 피타고라스가 높이 평가했던 특별한 기하학적 상징인 테트락티스에 대해 최근 몇 가지를 배웠습니다." # 8135306791149955704
