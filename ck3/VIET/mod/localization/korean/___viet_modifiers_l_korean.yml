  VIET_bought_traveling_merchant_qatayef_desc: "이 인물은 중동식 달콤한 만두인 카타예프를 대량으로 확보했습니다. 크림과 견과류로 속을 채운 이 음식은 귀한 손님을 맞이하거나, 연회를 열거나, 심지어 자신의 단것에 대한 갈증을 채울 때 유용할 것입니다." # 7356133806432768296
  VIET_traveling_spice_merchant_in_town: "마을의 유명한 향신료 상인" # 13284317805652781333
  VIET_traveling_spice_merchant_in_town_desc: "저명한 떠돌이 향신료 상인이 이 인물이 사는 곳에서 멀지 않은 곳에 임시로 장터를 열었습니다. 이 상인은 가장 단순한 죽조차도 비할 데 없이 맛있게 만들어준다는 소위 '오향(五香) 혼합물'로 가장 유명합니다!\n\n[decision|E]를 통해 #V 유명 향신료 상인 방문#!을 할 수 있습니다!\n특별 향신료 혼합물 선물하기# 상호작용[interaction|E]을 사용할 수 있습니다!" # 4118814484144053471
  VIET_bought_five_spice_blend: "오향분" # 13362121620602798698
  VIET_bought_five_spice_blend_desc: "이 인물은 그 어떤 음식이라도, 심지어 가장 보잘것없는 죽조차도 비할 데 없이 맛있게 만드는 것으로 알려진 소위 '오향신료'를 대량으로 손에 넣었습니다!" # 14395395786815267512
  VIET_ghost_haunting: "유령에게 시달리다" # 17779862538730785520
