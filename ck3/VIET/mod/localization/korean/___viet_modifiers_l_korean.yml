  VIET_hired_local_sailors_desc: "이 인물은 거칠지만 친절한 선원들을 고용하여 함께 일하고 있습니다. 이 선원들은 바다를 항해할 때 유용하며, 상업 및 개인 보호 문제에도 도움이 되지만, #italic 천박한#! 부류이므로 예의 바른 사회에서는 경멸받습니다."
