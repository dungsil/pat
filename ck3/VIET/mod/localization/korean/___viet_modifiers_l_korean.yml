  VIET_enjoying_coconut_milk: "코코넛 밀크를 즐기는 중"
  VIET_coconut_head_injury: "코코넛 부상"
  VIET_coconut_head_injury_desc: "이 인물은, 꽤나 당황스럽게도, 머리 위로 떨어진 코코넛에 맞아 부상을 입었습니다."
  VIET_coconut_injury_supported_courtier: "코코넛 부상 사건: 후원 궁정"
  VIET_coconut_injury_supported_courtier_desc: "신하 중 한 명이 코코넛이 머리 위로 떨어져 부상을 입자, 이 통치자는 코코넛 나무 소유주인 농부들에게 배상을 강요하기로 결정했습니다."
  VIET_coconut_injury_supported_locals: "코코넛 부상 사건: 지원받는 농부"
  VIET_coconut_injury_supported_locals_desc: "한 궁정 신하가 코코넛에 머리를 맞아 다친 후, 이 통치자는 코코넛 나무를 소유한 농부들에게 보상을 요구하는 것을 중단하도록 궁정 신하에게 압력을 가했습니다."
  VIET_coconut_injury_paid_compensation: "코코넛 부상 사건: 보상금 지급"
  VIET_coconut_injury_paid_compensation_desc: "한 궁정 신하가 머리 위로 떨어진 코코넛에 맞아 부상을 입자, 해당 통치자는 배상금을 궁정 신하에게 지급하여 코코넛 나무를 소유한 농부들을 도왔으며, 그렇지 않았더라면 농부들이 직접 배상금을 지불해야 했을 것입니다."
  VIET_octopus_military_ideas: "문어에게 영감을 받아서"
  VIET_octopus_military_ideas_desc: "이 인물은 코코넛 껍질로 자신을 방어하는 흥미로운 문어에게 영감을 받아 흥미로운 군사적 아이디어를 떠올렸습니다."
  VIET_safer_coconut_harvesting_methods: "더 안전한 코코넛 수확 방법"
  VIET_safer_coconut_harvesting_methods_desc: "더 안전하고 최신식의 코코넛 수확 방법이 다른 지역에서 도입되어 이 지역의 코코넛 수확자들이 부상당하거나 심지어 사망할 가능성이 줄었습니다."
  VIET_hagaer_modifier: "독서광"
  VIET_hagaer_modifier_desc: "이 책벌레는 책을 발견하고 읽는 것에 온통 정신이 팔려 있으며, 그로 인해 사회생활과 능력 발달은 뒷전이다."
  VIET_supports_bookworms: "독서광 지원"
  VIET_ate_excellent_cheese: "훌륭한 치즈를 먹었다"
  VIET_grave_of_the_fireflies: "반딧불이의 무덤"
  VIET_grave_of_the_fireflies_desc: "이 인물은 반딧불이가 둘러싼 고목림에서 휴식을 취한 후 깊은 영적 체험을 했다."
  VIET_todd_howard_merchant: "근면한 상인"
  VIET_todd_howard_merchant_desc: "이 인물은 이전에는 상인이었습니다. 영업사원으로서 상당히 매력적이고 설득력이 있는 것으로 잘 알려져 있었죠. 비록 그를 거짓말쟁이라고 비난하는 사람들도 있었지만 말입니다. 사실, 그는 무슨 일이 있어도 그냥 일하는 사람입니다."
  VIET_peach_and_goma_cute: "귀여운 고양이들을 보았다." # 12417415332007599355
  VIET_peach_and_goma_cute_desc: "여행 중, 그는 두 마리의 귀여운 고양이가 복숭아를 가지고 노는 것을 보았고, 이를 매력적인 광경이라 여겼습니다."
  VIET_peach_and_goma_spiritual: "길조: 귀여운 고양이"
  VIET_peach_and_goma_spiritual_desc: "여행 중, 이 인물은 두 마리의 귀여운 고양이가 복숭아 몇 개와 노는 것을 보았고, 그것이 일종의 좋은 징조라고 믿었습니다."
  VIET_traveling_without_unnecessary_distractions: "불필요한 방해 없이 여행"
  VIET_peach_industry_1: "소박한 복숭아 산업"
  VIET_peach_industry_1_desc: "지역 통치자들은 이곳의 번성하는 복숭아 산업을 지원해왔습니다. 결과는 엇갈렸습니다."
  VIET_peach_industry_2: "성장하는 복숭아 산업"
  VIET_peach_industry_2_desc: "이곳의 지역 통치자들이 성장하는 복숭아 산업을 지원해왔습니다. 그 결과, 이곳의 복숭아 재배자들은 상당한 성공을 거두었습니다."
  VIET_peach_industry_3: "번성하는 복숭아 산업"
  VIET_peach_industry_3_desc: "지역 통치자들이 이곳의 갓 시작된 복숭아 산업을 지원했습니다. 더 따뜻한 지역의 복숭아 생산량과 경쟁할 수는 없지만, 이 지역은 복숭아 생산의 지역 중심지로 변모하고 있습니다."
  VIET_enjoys_peasant_folklore: "농민 설화 즐김" # 15198989982657593970
  VIET_enjoys_peasant_folklore_desc: "이 인물은 평민들의 민담이, 그들의 천박하다고 여겨지는 점에도 불구하고 (혹은 바로 그 때문에), 꽤 매력적이라고 생각한다."
  VIET_scoffs_at_peasant_folklore: "농민 민속을 비웃음" # 7044795884506544753
  VIET_scoffs_at_peasant_folklore_desc: "이 인물은 서민들의 민간 전승을 조잡하고 진부한 이야기에 불과하다고 깔본다."
  VIET_silent_peach_tree_legend: "침묵의 전설적인 복숭아나무"
  VIET_silent_peach_tree_legend_desc: "이곳에는 전설적인 기사 출신 은둔자와 관련된 복숭아나무가 한 그루 있는데, 그는 정결 서약을 어기지 않기 위해 침묵 서약을 했다고 합니다. 그가 죽었을 때, 그 복숭아나무는 그의 무덤에서 자랐다고 전해집니다. 사실 여부와는 상관없이, 많은 지역 주민들이 이 영적으로 강직한 사내의 이야기에 영감을 받아왔습니다."
  VIET_peach_juice: "복숭아 주스를 즐겨 마심"
  VIET_dongfang_shuo: "복숭아 훔치는 신선"
  VIET_dongfang_shuo_desc: "이 인물이 전생에 [Glossary( 'Peaches of Immortality', 'PEACHES_OF_IMMORTALITY_GLOSS' )]의 일부를 훔쳐 벌을 받고 지상으로 추방된 불멸자였다는 소문이 있습니다."
  VIET_opinion_annoying_lame_jokes: "짜증나는 시시한 농담"
  VIET_opinion_amused_by_lame_jokes: "썰렁한 농담에 즐거워함"
  VIET_opinion_dislikes_my_lame_jokes: "내 시시한 농담을 싫어함"
  VIET_opinion_likes_my_lame_jokes: "나의 썰렁한 농담을 좋아함"
  VIET_opinion_nascent_spiritual_powers: "흥미로운 막 피어나는 영적인 힘"
  VIET_opinion_thinks_i_have_spiritual_powers: "나의 영적인 힘을 믿음"
  VIET_36_stratagems_peach_military: "삼십육계: 군사적 응용"
  VIET_36_stratagems_peach_military_desc: "이 인물은 [Glossary( 'Thirty-Six Stratagems', 'THIRTY_SIX_STRATEGEMS_GLOSS' )]를 군사에 적용할 방법을 모색하고 있습니다."
  VIET_36_stratagems_peach_intrigue: "삼십육계: 정치적 적용"
  VIET_36_stratagems_peach_intrigue_desc: "이 인물은 외교, 개인적인 관계, 그리고 궁정 암투와 관련된 다양한 상황에 [Glossary( '삼십육계', 'THIRTY_SIX_STRATEGEMS_GLOSS' )]를 적용할 방법을 모색하고 있습니다."
  VIET_healthy_peaches: "건강을 위한 복숭아 섭취"
  VIET_healthy_peaches_desc: "의원들의 권고에 따라 이 인물은 위 건강을 증진하기 위해 복숭아를 많이 먹고 있습니다."
  VIET_peach_wood_talismans: "집 주위에 복숭아나무 부적 걸기"
  VIET_doesnt_like_lame_jokes: "썰렁한 농담을 싫어함"
  VIET_likes_lame_jokes: "썰렁한 농담을 좋아함"
  VIET_suspicious_of_envoys_attendants: "사절의 하급자에게 신중함"
  VIET_suspicious_of_envoys_attendants_desc: "통치자로서, 이 인물은 외교 사절단을 수행하는 하인들과 수행원들에 대해 다소 신중하고 불신하는 태도를 보인다. 그들은 이들이 낮은 신분을 이용하여 알지 말아야 할 정보를 알아낼 수 있다고 우려한다."
  VIET_generous_towards_envoys_attendants: "사절의 수행원에게 관대함"
  VIET_generous_towards_envoys_attendants_desc: "통치자로서 이 인물은 그들이 영접하는 외교 사절뿐만 아니라, 사절단 밑에서 일하는 하인과 수행원들에게도 환대하는 것으로 알려져 있습니다. 어떤 이들은 그러한 관대함을 경계할 수도 있는데, 특히 그러한 하급자들이 첩보 활동을 벌일 가능성이 있다면 더욱 그렇습니다. 하지만 이 인물은 그럼에도 불구하고 환대하는 것이 중요하다고 믿습니다."
  VIET_opinion_envoys_advice_good: "외교 사절에 대한 내 조언을 따랐습니다"
  VIET_opinion_envoys_advice_bad: "외교 사절에 대한 내 조언을 무시했습니다"
  VIET_skeptical_of_military_diviners: "군사적 점술에 회의적인"
  VIET_diviners_boost_military_morale: "점술가를 활용하여 군사 사기를 증진시킵니다."
  VIET_opinion_tax_advice_good: "내 세금 조언을 따랐다"
  VIET_opinion_tax_advice_bad: "세금에 대한 내 조언을 무시했다"
  VIET_closing_tax_loopholes: "전통적인 세금 허점 엄중 단속"
  VIET_closing_tax_loopholes_desc: "이 지역의 통치자들이 이곳 지방 귀족들이 대대로 사용해오던 일부 전통적인 세금 허점을 최근 폐쇄했습니다."
  VIET_opinion_espionage_advice_good: "내 첩보 조언에 귀 기울였음"
  VIET_opinion_espionage_advice_bad: "나의 첩보 활동 조언을 무시했다"
