  VIET_has_fruit_loops_poops: "다채로운 배설물" # 6184756780776521797
  VIET_has_fruit_loops_poops_desc: "이 인물은 배설물의 색깔이 종종 이상하게 나타나는 기이한 의학적 상태를 가지고 있으나, 의사들은 이를 알려진 어떠한 질병과도 연관 짓지 못하고 있습니다." # 9126435463696980306
