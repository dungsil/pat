  VIET_officials_resign_in_protest_something_done_happy: "부패 관료 체포"
  VIET_officials_resign_in_protest_something_done_happy_desc: "$VIET_officials_resign_in_protest_something_done_desc$ 사직했던 하급 관리들은 기꺼이 이전 직책을 되찾기로 동의했습니다."
  VIET_heroic_official_rescues_children_county: "영웅적인 관료"
  VIET_heroic_official_rescues_children_county_desc: "최근 이 지역 행정부에서 일하는 한 관리가 실종된 아이 열 명을 성공적으로 찾아낸 공로로 칭찬을 받았습니다. 아이들은 노예로 팔릴 뻔한 도적 갱단에 납치된 것으로 밝혀졌습니다. 이 관리는 아이들을 구출한 공로로 많은 사람들에게 칭송을 받고 있으며, 국민의 복지를 위해 부지런히 노력하고 있습니다."
  VIET_heroic_official_rescues_children: "$VIET_heroic_official_rescues_children_county$"
  VIET_heroic_official_rescues_children_desc: "이 인물은 원래 실종된 아이 열 명을 찾기 위해 엄청난 노력을 기울여 성공적으로 찾아낸 하급 관리였습니다. 아이들은 거의 노예로 팔릴 뻔한 도적 갱단에게 납치된 것으로 드러났습니다. 따라서 이 인물은 아이들을 구출한 공로로 여전히 많은 사람들에게 칭송받고 있습니다."
  VIET_heroic_official_promoted: "영웅적인 관료 승진"
  VIET_heroic_official_promoted_children_desc: "최근 이 지역 행정부에서 일하는 한 관리가 실종된 아이 열 명을 성공적으로 찾아낸 공로로 칭송을 받았습니다. 아이들은 노예로 팔려갈 뻔한 도적 갱단에 납치되었던 것으로 밝혀졌습니다. 이 관리는 아이들을 구출한 공로로 많은 칭찬을 받았으며, 실제로 더 높은 권력의 자리로 승진했습니다."
  VIET_reducing_garlic_onion: "마늘과 양파 소비 줄이기"
  VIET_reducing_garlic_onion_desc: "종교적인 이유로, 이 인물은 요즘 마늘과 양파를 덜 먹고 있다."
  VIET_avoiding_garlic_onion: "마늘과 양파 피하기"
  VIET_avoiding_garlic_onion_desc: "종교적인 이유로, 이 인물은 마늘과 양파가 들어간 음식을 피하고 있습니다."
  VIET_ate_garlic_mosque: "모스크에 가기 전에 마늘을 먹었습니다"
  VIET_opinion_corrected_error: "수정된 내 오류" # 17567752940908233981
  VIET_opinion_kicked_out_of_mosque: "강제로 모스크에서 쫓겨났습니다"
  VIET_opinion_cinnamon_agree: "계피의 기원에 대한 내 이론에 동의했어"
  VIET_saffron_aphrodisiac: "사프란 최음제"
  VIET_wood_avens: "거주지 근처에서 자라는 엉겅퀴"
  VIET_caraway_seeds: "캐러웨이 씨앗으로 입 냄새 없애기"
  VIET_chives_everywhere: "도처에 널린 부추"
  VIET_chives_everywhere_desc: "악귀와 질병을 막기 위해 이 인물은 집 안 곳곳에 말린 부추 다발을 걸어두고 있습니다."
  VIET_mild_headaches: "가벼운 두통"
  VIET_fennel_seeds_breath: "회향 씨앗으로 상쾌한 숨결을"
  VIET_mild_stomachaches: "가벼운 복통"
  VIET_juniper_berries: "노간주나무 열매"
  VIET_juniper_berries_desc: "최근에 많은 양의 주니퍼 열매를 얻은 후, 이 [character]의 요리사들은 이 열매들을 사용하여 다양한 요리를 만들고 있습니다."
  VIET_juniper_berry_servant: "노간주나무 열매 하인"
  VIET_juniper_berry_servant_desc: "이 인물은 최근 한 하녀를 새로 고용했는데, 이 하녀는 특히 주니퍼 베리를 포함한 다양한 열매와 요리에서의 사용법에 대해 놀라울 정도로 많은 지식을 가지고 있습니다."
  VIET_bay_leaf_woodwork: "월계수 잎 세공"
  VIET_lavender_eating_drinking: "라벤더 향을 즐기는 중"
  VIET_effective_pest_control: "효과적인 해충 방제"
  VIET_annoying_insects: "집에 성가신 곤충들"
  VIET_rose_water_ointment: "장미수 연고"
  VIET_wayshrine_county: "유명한 순례길"
  VIET_wayshrine_county_desc: "최근 이 지역의 길가 성당이 순례자들을 끌어들이며 꽤 인기를 얻고 있습니다."
  VIET_prayed_at_a_wayshrine: "지역 길가 성소에서 기도함"
  VIET_bought_discount_merchandise: "저가 할인 상품 구매"
  VIET_bought_discount_merchandise_desc: "\"최고를 원하시는 게 아니시군요. 싸구려를 원하시는 거겠죠. 싸구려라면 준비되어 있습니다.\""
  VIET_minor_curse: "숲의 저주"
  VIET_minor_curse_desc: "이 인물은 으스스한 숲에 방문한 후 작은 저주를 받았다는 소문이 있습니다. 그것은 사실일까요, 아니면 그저 모두의 상상일까요? 아무도 확실히 알지 못합니다."
  VIET_demon_sightings: "악마 목격"
  VIET_demon_sightings_desc: "소문에 따르면 이 지역의 황무지는 악마와 기타 사악한 영혼의 존재로 인해 평소보다 훨씬 더 위험하다고 합니다. 사람들은 점점 더 불안해하고 전반적인 상황에 대해 걱정하고 있습니다."
  VIET_ontus_vanin: "은퇴한 저명한 학자"
  VIET_ontus_vanin_desc: "수년 전, 이 [character]는 저명한 학자이자 교사였습니다. 요즘은 학문적인 일에는 별로 관심이 없는 것으로 알려져 있습니다. 하지만 늦잠을 자고 싸구려 책을 즐겨 읽는 은퇴한 학자임에도 불구하고 지역 신사와 지리에 대한 지식도 풍부합니다."
  VIET_runs_in_circles: "제자리걸음"
  VIET_runs_in_circles_desc: "대부분의 시간 동안 이 여인은 다소 이상하지만 비교적 평범하게 행동합니다. 그러나 그녀는 미치광이입니다. 그녀가 도발당하는 순간, \"니 니 니 니 니!\"라고 소리 지르며 원을 그리며 뛰어다니기 시작할 것입니다. 이것이 그녀의 별명인 \"원을 그리며 달리는 여자\"입니다."
  VIET_rebuilt_old_fort: "오래된 요새 재건"
  VIET_rebuilt_old_fort_desc: "최근 이곳에서 작은 고대 요새가 발견되었고, 지역 당국은 이를 재건하는 것이 적절하다고 판단했습니다."
  VIET_old_fort_discovered: "오래된 요새 발견"
  VIET_old_fort_discovered_desc: "최근 이곳에서 작은 고대 요새가 발견되었습니다. 현지 당국은 측량 후 요새를 재건할 필요가 없다고 결론지었지만, 지역 주민들은 그곳에서 발견된 일부 구조물을 활용하고 있습니다."
  VIET_giant_mudcrab: "거대 진흙게"
  VIET_giant_mudcrab_desc: "이 지역에서는 거대한 진흙게가 수역을 돌아다니는 것이 목격되었다는 소문이 있습니다."
  VIET_anvil_dream_gold_coast: "황금 해안의 꿈을 꾸었습니다"
  VIET_anvil_dream_gold_coast_desc: "번잡한 항구 도시에서 멀리 떨어진 곳에 손길이 닿지 않은 깨끗한 해안이 있었습니다. 해변은 따뜻하고 모래사장으로 덮여 있었고 물은 맑았으며, 인근 지형은 번성하는 황금빛 풀과 바위 사이에 흩어져 있는 작은 관목과 식물로 가득했습니다."
  VIET_anvil_dream_ladys_stone: "여인의 돌에 대한 꿈을 꾸었습니다"
  VIET_anvil_dream_ladys_stone_desc: "그것은 고대의 입석이었습니다. 현지인들은 신화 시대, 즉 신성한 세계와 인간 세계 사이에 장벽이 아직 존재하지 않았을 때 지어졌다고 말했습니다. 그것이 무엇이든, 그 존재 안에서 우리는 시간을 초월한 존재의 무게를 확실히 느낄 수 있습니다."
  VIET_anvil_dream_docks: "꿈속에서 항구 도시의 북적이는 부두를 보았다"
  VIET_anvil_dream_docks_desc: "마을 사람들의 대다수는 직간접적으로 배와 항해에 관련되어 있었습니다... 선원, 선주, 해상 무역으로 부자가 되거나 가난해진 사람들, 그리고 바다를 따라가는 남자들의 외로운 아내들까지."
  VIET_anvil_dream_streets: "아름다운 항구 도시의 거리를 꿈꾸다"
  VIET_anvil_dream_streets_desc: "자갈길을 걷는 평범한 산책이 될 예정이었소. 하지만 해가 지기 시작하고, 저무는 햇살이 대리석 건물과 올리브 나무 뒤로 장미처럼 붉게 물든 하늘을 비추니... 이것이야말로 진실하고 단순한 아름다움이었소!"
  VIET_exhausted_with_life: "삶에 지치셨습니까"
  VIET_ridiculous_greed: "터무니없는 탐욕"
  VIET_ridiculous_greed_desc: "이 인물이 자신의 탐욕을 채우기 위해 얼마나 끔찍한 짓을 저지를지는 충격적입니다... 적어도 지역 소문에 따르면 말이죠."
  VIET_freqent_intrusive_thoughts: "자주 떠오르는 침투적 사고"
  VIET_sexual_stamina: "증가된 성적 스테미나"
  VIET_sexual_stamina_desc: "이 인물의 연인들은 조심하는 게 좋을 거다! 최근에 그들은 무슨 이유에서인지 잠자리에서 더 오래 버틸 수 있게 되었으니까."
  VIET_harem_fantasies: "거대한 하렘을 갖는 것에 대한 환상"
  VIET_satisfaction_with_existing_relationships: "기존 관계에 만족한다고 가정"
  VIET_skeptical_of_harems: "하렘에 대한 회의적인 시각"
  VIET_skeptical_of_harems_desc: "\"그래, 낭만적인 파트너가 많을 수도 있고, 그게 #italic 재밌을 수도 있겠지#! 하지만 그들의 모든 드라마를 감당해야 한다는 것도 알아야 하지 않겠어? 그리고 왜 그들이 모두 서로 잘 지낼 거라고 생각하는 거야? 솔직히 말해서, 나한테는 엄청난 골칫거리처럼 들려!\""
  VIET_opinion_appreciates_me: "저를 높이 평가합니다"
  VIET_disapproves_large_harems: "많은 하렘을 못마땅해함"
  VIET_emotional_erotic_dream: "감정적으로 만족스러운 에로틱한 꿈"
  VIET_dead_bird_live_bird: "죽은 새, 살아있는 새"
  VIET_dead_bird_live_bird_desc: "이 인물은 새를 이용한 아주 재미있는 장난을 치는 방법을 알고 있습니다. 이 장난에서는 죽은 것처럼 보이는 구운 새를 선물로 줍니다. 하지만 선물을 받는 사람이 그 선물을 받으면 새는 마치 처음부터 죽지 않았던 것처럼 '되살아납니다'!"
  VIET_hired_deserpate_servants: "새로운 심복으로 절박한 자들을 고용했습니다"
  VIET_brilliant_light: "찬란한 빛"
  VIET_brilliant_light_desc: "최근 이 지역에서 기이한 현상이 종종 발생하고 있습니다. 아침에 찬란하고 밝은 빛기둥이 나타나 마치 땅과 하늘을 연결하는 듯하지만, 그 빛에 다가가면 사라지는 것입니다."
  VIET_enjoys_bread_crusts: "빵 껍질 먹는 것을 즐김"
  VIET_mysterious_conman: "수수께끼의 사기꾼"
  VIET_mysterious_conman_desc: "최근 이곳을 떠돌아다니며 순진한 사람들과 아이들에게 사기성 부적을 팔아넘기는 수수께끼의 사기꾼이 나타났습니다. 그 불가사의한 인물에 대한 많은 이야기와 소문들이 퍼지고 있습니다."
  VIET_eating_hardtack: "건빵 먹기"
  VIET_eating_hardtack_desc: "최근 위장 문제 완화를 위해 이 [character]는 건빵을 많이 섭취하고 있습니다."
  VIET_sangak_eater: "상악을 즐깁니다" # 2433716584009687213
  VIET_enjoys_feeding_birds: "새 모이 주는 것을 좋아함"
  VIET_bread_knowledge: "빵에 대해 많이 안다"
  VIET_mysterious_rose_gift: "신비로운 장미를 선물받았습니다"
  VIET_mysterious_rose_gift_desc: "이 인물에게 정체를 알 수 없는 숭배자가 나타나 이상한 편지와 장미 한 송이를 선물했습니다. 이 일의 의미와 숭배자의 정체에 대한 소문이 떠돌고 있으며, 누군가의 장난일 가능성도 제기되고 있습니다."
  VIET_rosehip_oil: "로즈힙 오일"
  VIET_rosehip_oil_desc: "장미의 열매인 로즈힙으로 만든 향긋한 오일이 피부에 좋고 젊어 보이게 한다고 합니다."
  VIET_rose_tea: "장미차" # 7217346478100575152
  VIET_rose_tea_desc: "이 인물은 다른 약초와 섞은 장미 꽃잎과 열매로 만든 허브차를 마시는 것을 좋아합니다."
  VIET_uplifting_lesson: "교훈을 주는 수업"
  VIET_uplifting_lesson_desc: "이 인물은 최근 삶의 긍정적인 면에 대한 중요하고 고무적인 교훈을 배웠습니다."
  VIET_dhana_jiru: "다나 지루로 제공"
  VIET_dhana_jiru_desc: "다나 지루는 인도 서부의 전통 향신료 혼합물입니다. 주요 성분은 커민과 고수입니다."
  VIET_mysterious_night_noises: "밤의 기묘한 소리와 색깔"
  VIET_mysterious_night_noises_desc: "이 지역의 여러 곳에서 정체불명의 소음과 색깔이 주기적으로 나타나 현지인들 사이에 경종을 울리고 있다고 합니다."
  VIET_lake_dried_up: "호수 고갈"
  VIET_lake_dried_up_desc: "최근 이 지역의 주요 호수가 말라 버렸습니다. 호수 주변에 살던 사람들은 조상의 땅에서 다른 지역으로 강제로 이주해야 했기 때문에 어려운 상황에 놓였습니다. 그들의 미래는 매우 불확실하며, 지역 경제는 붕괴되었습니다!"
  VIET_lake_dried_up_resettled: "호수 고갈 후 조직적인 재정착"
  VIET_lake_dried_up_resettled_desc: "최근 이 지역의 주요 호수가 말라 버렸습니다. 호수 주변에 살던 사람들은 어려운 상황에 놓였지만, 지역 당국의 자선적인 도움으로 지역의 여러 지역으로 재정착할 수 있었습니다. 이 지역 경제가 혼란에 빠졌지만, 생각만큼 나쁘지는 않습니다!"
  VIET_overheard_an_interesting_conversation: "흥미로운 대화를 엿들었습니다"
  VIET_found_ancient_inscription: "고대 비문을 발견했습니다"
  VIET_deciphered_ancient_inscription: "고대 비문을 해독했습니다"
  VIET_dismissed_karen: "불평꾼을 해고함"
  VIET_dismissed_karen_desc: "이 인물은 최근 지역 부르주아 여성과 알현했는데, 그 여성은 자기중심적이고 참을 수 없는 여자로 일부 상인들에 대해 부당하게 불평하고 있었습니다. 그 부르주아 여성은 자신에게 상품을 판매한 이 남녀 상인들에 대한 불만을 불합리하다고 일축했습니다."
  VIET_listened_to_karen: "불평가의 요구를 수락함"
  VIET_listened_to_karen_desc: "이 인물은 최근 지역의 부르주아 여성과 알현했는데, 그녀는 자기중심적이고 불쾌한 여자로 상인들에 대해 부당하게 불평하고 있었습니다. 불합리한 불평에도 불구하고 모두의 충격과 실망 속에서 이 인물은 부르주아 여성의 분노의 대상이 된 남녀를 투옥하기로 동의했습니다."
  VIET_diplomatically_dismissed_karen: "외교적으로 불평꾼을 해고했습니다"
  VIET_diplomatically_dismissed_karen_desc: "최근 이 인물은 지역의 부유한 여성과 만났습니다. 그 여성은 자기중심적이고 거만하여 일부 상인들에 대해 부당하게 불평하고 있었습니다. 놀랍게도 이 인물은 매우 외교적인 방법으로 그 여성의 불만을 능숙하게 잠재울 수 있었습니다. 심지어 그녀조차도 자신이 선동하던 남녀에 대한 소송을 취하하기로 결정했습니다."
