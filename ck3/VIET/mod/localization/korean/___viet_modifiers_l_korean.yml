  VIET_snow_festival_result_wholesome_1: "존경스러운 설 축제"
  VIET_snow_festival_result_wholesome_1_desc: "최근 겨울 동안 그 인물은 자신의 영지에서 눈 축제를 열어 사람들이 눈으로 조각품을 만들면서 혹독한 겨울 날씨에 대한 좌절감과 걱정을 풀 수 있도록 했습니다! 많은 조각품들이 영감을 주었습니다!"
