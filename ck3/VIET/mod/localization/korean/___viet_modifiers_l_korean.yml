  VIET_using_miswak_more: "미스왁 더 사용"
  VIET_using_miswak_more_usage_desc: "이 인물은 미스왁 막대를 더 자주 사용하기로 했습니다. 미스왁은 수 세기 동안, 특히 중동에서 치아를 닦는 데 사용된 특별한 나뭇가지입니다."
  VIET_toothbrush_pervert: "뒤틀린 이야기"
  VIET_toothbrush_pervert_desc: "이 인물은 다른 사람들이 할 수도 있는 일탈 행위에 대해 이야기하는 것을 좋아합니다. 혹시 그들이 그러한 행위에 직접 관여하고 있는 것은 아닐까요?"
  VIET_keep_mind_pure: "순수한 마음을 유지하고 싶어함"
