  VIET_haunted_fortress: "유령이 출몰하는 버려진 요새" # 12506629307630181082
  VIET_haunted_fortress_desc: "전해지는 이야기에 따르면 이 지역의 버려진 요새는 오래전 변덕스럽고 잔인하며 무자비한 미치광이 왕이 지었다고 합니다. 그곳은 여전히 이 왕과 그의 끔찍한 병사들의 유령에 씌어 있다고 합니다. 지역 주민들은 복수심에 불타는 피에 굶주린 미치광이의 유령이 이 지역에 머물 가능성에 분명히 불안해하지만, 다른 침략자들을 포함하여 지나가는 외국인들도 겁에 질릴 것입니다. 게다가, 상태가 좋지 않음에도 불구하고, 그 요새는 여전히 전초 기지로서 쓸모가 있습니다."
  VIET_famous_flower_meadows: "유명한 꽃 초원"
  VIET_famous_flower_meadows_desc: "이 땅의 초원과 들판은 수천 송이의 꽃이 만발하는 봄철의 아름다움으로 지역 전체에 명성이 자자합니다. 멀리서든 가까이서든 많은 사람들이 이 눈부신 광경을 목격하기 위해 찾아옵니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_view_flower_meadows_in_bloom' ).GetName] [activity|E]를 이용할 수 있습니다."
  VIET_defended_servants_honor: "하인 명예 옹호" # 6496320617991781324
  VIET_positive_mindset: "긍정적인 마음가짐"
  VIET_positive_mindset_desc: "\"어리석게 굴지 마시오! 냉소주의는 바보나 하는 짓이니까!\""
  VIET_realist_mindset: "현실주의적 사고방식"
  VIET_realist_mindset_desc: "\"예전에는 이상주의자셨군요, 그렇지 않습니까?\""
  VIET_benevolently_intervened_locals: "자비롭게 현지인들의 삶에 개입"
  VIET_staying_inside: "더 집에 머물기"
  VIET_staying_inside_desc: "최근 이 인물은 책을 읽고, 쓰고, 자신과 우주를 성찰하기 위해 집에 더 머물러 있고 싶어하게 되었습니다."
  VIET_opinion_encouragement: "긍정적인 격려"
