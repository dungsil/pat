  VIET_is_lydia_from_skyrim: "빈정거리는 하녀"
  VIET_is_lydia_from_skyrim_desc: "이 여인은 젊은 시절 그저 하녀에 불과했지만, 다른 사람들의 짐을 극진한 헌신으로 짊어지겠다고 맹세했지만, 그렇다고 빈정거리는 말을 몰래 하지 않았다는 의미는 아닙니다. 그녀의 상사들이 알아차리고 그녀가 사회적 사다리를 오르도록 허락한 것은 다름 아닌 근면, 충성심, 그리고 무엇보다 악명 높은 그녀의 냉소주의의 특이한 조합이었습니다."
