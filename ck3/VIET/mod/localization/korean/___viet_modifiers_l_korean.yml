  VIET_thunderstone_studies: "지역 학자들에게 벼락돌 기증" # 1179646172988122727
  VIET_thunderstone_studies_desc: "최근 이 인물의 땅에서 벼락돌이 발견되어 해당 지역 학자들이 연구할 수 있도록 기증했습니다."
  VIET_opinion_believed_sandman_story: "내 샌드맨 이야기가 사실이라고 믿다"
