  VIET_opinion_mutual_compassion: "상호 연민"
  VIET_opinion_ignored_child: "궁핍한 아이를 외면함"
  VIET_oblivion_dream_dark_brotherhood: "명예로운 암살자단에 가입하는 꿈을 꾸었습니다"
  VIET_oblivion_dream_dark_brotherhood_desc: "\"그대는 살인자요, 생명을 빼앗는 자요, 영혼을 거두는 자로다. 그대의 일, 그대의 죽음 기술은 어둠을 기쁘게 한다.\""
  VIET_oblivion_dream_fighters_guild: "고귀한 용병단에 합류하는 꿈을 꾸었습니다"
  VIET_oblivion_dream_fighters_guild_desc: "\"저 용병들이 모집 중이라고 들었소. 돈을 벌기에는 나쁘지 않은 방법이지... 배짱만 있다면 말이오.\""
  VIET_oblivion_dream_thieves_guild: "영웅적인 도둑 조합에 가입하는 꿈을 꾸었습니다"
  VIET_oblivion_dream_thieves_guild_desc: "\"정말 웃기는군! 도둑놈들이 길드를 만들려고 하다니, 상상이나 되나?\""
  VIET_oblivion_dream_mages_guild: "헌신적인 현자들의 학교에 입학하는 꿈을 꾸었습니다"
  VIET_oblivion_dream_mages_guild_desc: "\"학자들에게 더 높은 기준을 적용하려 노력하지만, 그들도 결국 인간일 뿐입니다. 바라건대, 이 학파가 때로는 혼란스럽고 오용될 수 있지만, 동시에 놀라운 업적을 이룰 수도 있다는 것을 이제 알게 되셨기를 바랍니다.\""
  VIET_oblivion_dream_arena: "검투사 팀에 합류하는 꿈을 꾸었습니다"
  VIET_oblivion_dream_arena_desc: "\"최고의 기술은 생존자에게서 전수되는 법이지.\""
  VIET_opinion_survived_night_ruins: "고대 유적에서 밤을 함께 보내고 살아남았습니다"
  VIET_values_scholarly_perspectives: "학문적 관점을 중시함"
