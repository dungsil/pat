  VIET_auriels_ascension: "신성한 승천" # 14402086672243625514
  VIET_auriels_ascension_desc: "이 인물의 거주지 근처 마을에 신성한 존재의 현신이 나타났다고 합니다. 이 인물은 이를 좋은 징조로 생각하고 있습니다." # 7476825136887538360
  VIET_repressing_auriels_ascension_cult: "새로운 이단 억압" # 5785325424675275750
  VIET_repressing_auriels_ascension_cult_desc: "그들은 이 인물의 거주지 근처 마을에 신성한 존재의 육체적 현현이 나타났으며, 이를 중심으로 컬트가 형성되고 있다고 말합니다. 이 인물은 이를 근절하려 하고 있습니다." # 5974469575715865229
