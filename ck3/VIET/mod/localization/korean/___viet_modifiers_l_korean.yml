  VIET_rumors_of_qi_ma_intrigue: "거짓말쟁이에 대한 소문"
  VIET_rumors_of_qi_ma_learning: "거짓말쟁이에 대한 소문"
  VIET_crows_following: "까마귀의 추격을 받으며"
  VIET_crows_following_desc: "까마귀들이 이 인물을 항상 따라다닙니다. 위험하지 않고 아무것도 하지 않지만(적어도 아직까지는), 까마귀들이 이 인물에게 불운을 가져다주거나 이 인물의 어두운 본성을 나타내는 징조라는 소문이 있습니다.\n\n#V 까마귀 떼에 대처하기# [decision|E]을 내릴 수 있습니다!"
  VIET_crow_enemy: "까마귀의 적"
  VIET_crow_enemy_desc: "이 인물은 그 지역 까마귀들의 심기를 건드린 듯합니다. 까마귀는 본래 매우 영리한 생물이며, 많은 지역 까마귀들이 끊임없이 이 인물을 공격하고, 무작위 물건과 배설물을 그들의 거주지 주변에 떨어뜨리고, 전반적으로 그들의 삶을 비참하게 만들고 있습니다."
  VIET_crow_friend: "까마귀 친구"
  VIET_crow_friend_desc: "이 인물은 여러 지역 까마귀들과 친구가 되었습니다. 까마귀는 본래 매우 지능적인 생물이며, 이 인물과의 교류를 즐깁니다. 일부 소문에서는 이 상황을 부정적으로 보지만, 이 인물에게 반드시 나쁜 상황만은 아닙니다.\n\n#V 까마귀에게 먹이 주기!# [decision|E] 결정을 내릴 수 있습니다!"
  VIET_rescued_by_crows: "까마귀의 구조" # 1816400030321654790
  VIET_rescued_by_crows_desc: "최근 이 인물이 도적 떼에게 습격당했을 때, 떼까마귀 떼가 몰려와 위기를 모면했다는 믿기 어려운 이야기가 떠돌고 있습니다. 새들은 도적들이 초자연적인 현상에 겁을 먹고 도망칠 때 공격했습니다. 분명히 이것은 이 인물의 까마귀에 대한 비범한 친화력을 미신적인 공포와 의심으로 보는 사람들이 지어낸 과장된 이야기일 뿐입니다. 평범한 인간은 죽음과 불길한 징조의 위협적인 존재를 조종하고 지시할 수 있는 비전의 힘을 가질 수 없습니다."
  VIET_crow_gift_plants: "까마귀가 선물한 식물과 약초"
  VIET_dreamer: "몽상가의 꿈"
  VIET_self_hating_woman: "여성 혐오자"
  VIET_self_hating_woman_desc: "\"나는 다른 여자들과는 달라. 간사하고, 히스테릭하며, 허영심 많은 여자들보다는 남자들과 함께 있는 게 더 좋아. 내 마음대로 할 수만 있다면 남자로 살고 싶을 정도야!\""
  VIET_idealistic_about_love: "진정한 사랑에 대한 이상주의"
  VIET_idealistic_about_love_desc: "\"그래. 진정한 사랑은 존재해. 진심으로 그렇게 믿어. 정말이야! 마음속으로 느끼게 되면 이해하게 될 거야!\""
  VIET_killjoy_about_love: "진실한 사랑에 대한 불청객"
  VIET_killjoy_about_love_desc: "\"진정한 사랑? 그런 희귀한 이야기는 꺼내지도 마시오. 유령을 찾는 것이 그것을 찾는 것보다 훨씬 더 가능성이 높을 테니.\""
  VIET_hedonistic_apocalypse: "종말에 대한 꿈을 꾸고 즐거워하다"
  VIET_opinion_disapproves_viewpoint: "내 관점을 못마땅해함"
  VIET_opinion_approves_viewpoint: "내 관점을 지지함"
  VIET_wandering_ghost_blessing: "떠도는 유령의 축복"
  VIET_wandering_ghost_blessing_desc: "소문에 따르면 이 인물은 비정통적인 방식으로 도운 어떤 정령에게 축복을 받았다고 합니다."
  VIET_wandering_ghost_nightmares: "떠돌이 유령의 악몽"
  VIET_wandering_ghost_nightmares_desc: "이 인물은 자신이 묻은 사람의 유령에 대한 꿈을 자주 꿉니다... 하지만 왜일까요?"
  VIET_sea_merchant_personal_anecdotes: "바다 상인의 개인적인 일화들을 들었습니다"
  VIET_la_belle_fleur_sauvage_bard: "아름다운 야생화에 영감을 받은 음유시인의 노래를 들었습니다"
  VIET_la_belle_fleur_sauvage_bard_desc: "#italic 좋은 일들이 시작되는 곳을 찾고 싶었어!#\n#italic 그녀의 향기를 맡고 바람에 춤추는 모습을 보고 싶어!#\n#italic 그리고 내가 죽을 때: 그녀가 내 곁에 누워 있기를 바라지!#\n#italic 내 무덤에#!"
  VIET_world_enders: "용병 깡패로부터 농민 보호"
  VIET_meet_me_in_the_woods: "우리의 눈으로는 볼 수 없는 힘에 저주받았습니다" # 14831812671522302427
  VIET_meet_me_in_the_woods_desc: "그들은 이 인물이 불가사의한 힘이나 존재에게 저주를 받았다고 말합니다. 종종, 그들은 꿈속에서 부드럽고, 나지막하며, 불길하고, 어둠에 대해 속삭이는 목소리를 듣습니다.\n\n#italic 끝없는 밤으로 나를 따르라!#\n#italic 나는 너의 두려움을 현실로 만들 수 있다!#\n#italic 너의 것을 보여주면 나도 내 것을 보여주지!#\n#italic 오늘 밤 숲에서 만나자!#"
  VIET_opinion_eerie_dreams: "기묘한 꿈"
  VIET_obsessed_with_a_courtesan: "창녀에 빠짐"
  VIET_opinion_shamed_courtesan: "창녀에 대해 내게 수치를 주었네"
  VIET_opinion_wants_my_courtesan: "내 사랑하는 고급 창녀를 원한다" # 3296435228357205206
  VIET_opinion_suspects_terrible_things: "끔찍한 일을 저질렀다고 의심받음"
  VIET_opinion_moving_on_advice: "어떻게 극복해야 할지 조언을 해줬습니다"
  VIET_night_we_met: "비극적인 기억에 괴로워함"
  VIET_night_we_met_desc: "\"나는 내가 뭘 해야 할지 모르겠어, 네 유령에 시달리고 있어 - 우리가 만났던 밤으로 데려가 줘.\""
  VIET_strange_trails: "기이한 흔적을 따라감"
  VIET_strange_trails_desc: "이상한 흔적을 따라가다 보면 어디로 가게 될지 아무도 모릅니다."
  VIET_opinion_mocked_handwriting: "내 필체를 비웃다"
  VIET_opinion_tease_handwriting_bad: "내 글씨체를 놀렸어"
  VIET_opinion_tease_handwriting_good: "내 글씨체를 놀렸어"
  VIET_opinion_constructive_criticism_handwriting: "내 필체에 대해 건설적인 비판을 해줬어"
  VIET_horrible_handwriting: "끔찍한 악필"
  VIET_horrible_handwriting_desc: "사람들은 글씨체를 보면 그 사람에 대해 많은 것을 알 수 있다고들 말한다. 하지만 그 누구도 그들의 글씨를 이해할 수 없다는 점을 감안할 때, 이 인물에게는 해당되지 않는 말이다. 심지어 이 인물조차도 종종 자신의 끔찍한 글씨를 읽을 수 없다!"
  VIET_wrists_hurt: "손목이 아프다"
  VIET_wrists_hurt_desc: "누군가 책상에 너무 오래 앉아 글만 쓰고 있군."
  VIET_shorthand_interest: "속기법에 관심이 있습니다"
  VIET_shorthand_interest_desc: "이 인물은 고급 속기 기술을 배우는 데 관심을 보였습니다. 하지만 관심이 다른 곳으로 향하기 전에 배움에 집중할 수 있는 시간은 얼마 남지 않았습니다.\n\n#V 속기 기술 배우기#! [decision|E] 결정을 내릴 수 있습니다."
  VIET_currently_learning_shorthand: "속기 기법 배우기"
  VIET_currently_learning_shorthand_desc: "이 인물은 현재 지역 서기관이나 학자로부터 속기 고급 기술을 배우고 있습니다."
  VIET_learned_shorthand_1: "고급 속기 기술"
  VIET_learned_shorthand_1_desc: "이 인물은 속기 고급 기술 몇 가지를 알고 있지만, 능숙하지는 않습니다."
  VIET_learned_shorthand_2: "괜찮은 고급 속기 능력"
  VIET_learned_shorthand_2_desc: "이 인물은 속기 고급 기술을 알고 있습니다. 과거보다 효율적으로 글을 쓸 수 있습니다."
  VIET_learned_shorthand_3: "훌륭한 고급 속기 능력"
  VIET_learned_shorthand_3_desc: "이 인물은 속기 고급 기술을 꽤 많이 알고 있습니다. 덕분에 필기를 빠르게 할 수 있어서 여러모로 편리합니다."
  VIET_learned_shorthand_4: "훌륭한 고급 속기 기술"
  VIET_learned_shorthand_4_desc: "이 인물은 속기를 위한 여러 고급 기술을 알고 있으며, 그 방면의 달인으로 여겨집니다. 사람들은 그들이 빠르게 필기하는 모습을 경외심을 가지고 지켜보는 경향이 있습니다."
  VIET_crow_friend_germanic: "$VIET_crow_friend$"
  VIET_crow_friend_germanic_desc: "$VIET_crow_friend_desc$"
  VIET_berry_good_medicine_county: "아주 좋은 약"
  VIET_berry_good_medicine_county_desc: "이 지역의 열매는 약효로 유명합니다. 좋은 가격에 팔리며 멀리 떨어진 약제상들 사이에서도 찾을 수 있습니다.\n\n이 [county|E]의 [ruler|E]는 [decision|E]을 통해 #V 귀한 약용 열매를 구매할#! 수 있습니다."
  VIET_trinket_cave: "최근 발견된 작은 동굴"
  VIET_trinket_cave_desc: "최근에 지역 주민들이 이곳에서 작은 동굴을 발견했습니다. 주목할 만한 장신구와 기타 작은 물건들이 많이 발견되었지만, 그 외에는 별다른 흥미로운 점이 없습니다."
  VIET_trinket_cave_shrine: "작은 동굴 신전"
  VIET_trinket_cave_shrine_desc: "최근에 이곳에서 한 작은 동굴이 발견되었습니다. 다른 점에서는 흥미로운 부분이 거의 없지만, 지역 지도자들은 그곳에 작은 사당을 세우는 것이 신중하다고 판단했습니다."
  VIET_beloved_guard_captain: "총애하는 근위대장님"
  VIET_beloved_guard_captain_desc: "이 지역에서 복무하는 경비대장 중 한 명이 카리스마 있고 자애로우면서도 단호하고 효과적인 리더십으로 명성을 떨치고 있습니다."
  VIET_beloved_guard_captain_character: "총애하는 근위대장님"
  VIET_beloved_guard_captain_character_desc: "이 인물은 카리스마 있고 자애로우면서도 확고하고 효과적인 리더십으로 존경과 사랑을 받는 지역 경비대장으로 경력을 시작했습니다. 바라건대 그 성품과 삶에 대한 태도를 유지하고 있기를 바랍니다."
  VIET_promoted_beloved_guard_captain: "총애하는 근위대장을 승진시켰습니다"
  VIET_ennobled_beloved_guard_captain: "총애하는 근위대장을 귀족으로 임명함"
  VIET_the_rogues: "사기꾼 불한당"
  VIET_the_rogues_desc: "최근 이 지역에서 악명 높은 불량배 집단이 활동하고 있습니다. 그들은 지방 관리를 사칭하여 사람들을 속여 돈이나 소유물을 갈취하고, 당국의 노력에 \"협조\"하여 산적을 진압한다고 주장합니다."
  VIET_arrested_the_rogues: "사기꾼 무뢰배들 최근 체포됨"
  VIET_arrested_the_rogues_desc: "한때 이 지역에서 악명 높은 도둑 무리가 활동했지만 최근에 체포되었습니다. 그들은 지방 경비병으로 위장하여 사람들을 속여 돈이나 소지품을 빼앗아 \"당국이 도적을 진압하는 데 도움\"을 주겠다고 했습니다."
  VIET_hired_rogues_county: "사기꾼 무법자 고용"
  VIET_hired_rogues_county_desc: "한때 이 지역에는 악당 무리가 활개쳤습니다. 그들은 지역 경비병을 사칭하여 사람들을 속여 돈이나 소지품을 갈취하여 당국의 도적 진압 노력을 \"돕는다\"고 했습니다. 당국은 그들을 체포하는 대신 그들의 교활함과 첩보 기술을 감안하여 유용한 요원으로 활용했습니다."
  VIET_hired_rogues: "악당들의 전시관"
  VIET_hired_rogues_desc: "이 인물은 한때 사기꾼과 도적이었던 자들을 고용하고 있습니다. 이 도덕적으로 의심스러운 부적응자들은 고용주에게 충분히 충성하며, 이 인물의 간계와 첩보 기술을 돕고 있습니다."
  VIET_dimensional_portal: "문간"
  VIET_dimensional_portal_desc: "키가 큰 사람만한 크기의 이상한 돌 아치가 이곳 황무지에서 발견되었는데, 문과 같은 모양을 하고 있으며 현재 그것과 관련된 악의적인 힘이 있을까 봐 걱정하는 지역 주민들의 많은 관심을 불러일으키고 있습니다. 예를 들어, 지옥의 영역으로 가는 관문이라면 어떻게 될까요?"
  VIET_dimensional_portal_guards: "문 (경비병 있음)"
  VIET_dimensional_portal_guards_desc: "키가 큰 남자만한 크기의 기묘한 돌 아치, 마치 문과 같은 것이 이곳 황무지에서 발견되었습니다. 현재 그것은 악의적인 힘과 관련이 있을까 우려하는 지역 주민들의 많은 관심을 받고 있습니다. 만일의 사태에 대비하여 현재 경비병들이 파견되어 있습니다."
  VIET_local_feud: "마을의 불화"
  VIET_local_feud_averted: "마을에서 벌어진 불화를 피했습니다"
  VIET_local_feud_averted_character: "마을에서 일어날 뻔한 불화를 막았습니다"
  VIET_town_fire: "화재 발생 도시"
  VIET_town_fire_desc: "최근 이 지역의 주요 도시에서 대형 화재가 발생하여 막대한 피해와 많은 사망자가 발생했습니다."
  VIET_fire_relief: "화재 구호"
  VIET_fire_relief_desc: "이 인물은 최근 큰 화재로 피해를 입은 주요 마을을 돕기 위해 기금과 자원을 기부했습니다."
  VIET_zone_of_death: "죽음 지대"
  VIET_zone_of_death_desc: "이 지역에는 작지만 꽤 큰 면적이 있는데, 이곳은 암울하게도 현지인들에 의해 \"죽음의 지대\"라고 불리고 있습니다. 왜냐하면 그곳은 어두운 에너지로 가득 차 있다고 전해지기 때문입니다. 이 지역의 물을 마시거나 음식을 먹는 많은 사람들이 즉시 기이하고 치료할 수 없는 질병으로 고통받아 빠르게 사망한다는 보고가 있습니다."
  VIET_wooden_rod_relic: "지팡이"
  VIET_wooden_rod_relic_desc: "최근 이곳에서 초자연적인 힘을 가진 것으로 알려진 나무 막대가 발견되었으며, 하늘에서 내려온 신성한 유물로 여겨집니다. 따라서 현재 신사에 보관되어 있으며, 많은 지역 주민들이 숭배하기 위해 몰려들고 있습니다."
  VIET_wooden_rod_relic_study: "지팡이 연구"
  VIET_wooden_rod_relic_study_desc: "초자연적인 힘을 가졌다고 알려진 나무 막대가 최근 이곳에서 발견되어 지역 학계의 큰 관심을 끌고 있습니다. 그들은 그 물건과 발견된 장소를 조사해 왔으며, 그것이 무엇이며 어디에서 왔는지에 대한 활발한 논쟁이 있었습니다."
  VIET_missing_persons: "실종자"
  VIET_missing_persons_desc: "얼마 전, 대규모 상단 대상들이 이곳에서 불가사의하게 사라졌습니다. 대부분의 소지품은 손상되지 않은 채 양호한 상태로 발견되었고, 아무도 그들에게 무슨 일이 일어났는지 알지 못합니다. 이러한 일이 발생하자 몇몇 상인들은 이곳에서 장사를 꺼리게 되었습니다. 이러한 두려움이 근거가 있든 없든, 이 지역이 여행하기에 위험할 수 있다는 우려 때문입니다."
  VIET_good_pottery: "도자기 명산지"
  VIET_strange_dark_cloud: "기이한 검은 구름 발견" # 5143141534276358723
  VIET_bad_officers: "불량 장교"
  VIET_bad_officers_desc: "이 지역의 군 장교들은 휘하 병사들에게 잔혹하기로 악명이 높습니다. 많은 현지인들이 그들을 두려워하거나 싫어하며, 병사들의 사기도 낮습니다."
  VIET_bad_officers_replaced_county: "불량 장교 교체"
  VIET_bad_officers_replaced_county_desc: "이 지역의 군 장교들은 휘하 병사들에게 잔혹하기로 악명이 높았습니다. 상급 지휘관들은 일부를 더 나은 지휘관으로 교체하는 것이 필요하다고 판단했고, 이는 지역 지휘관과 병사 모두에게 큰 안도가 되었습니다."
  VIET_bad_officers_replaced: "부정직한 관리 교체"
  VIET_bad_officers_replaced_desc: "이 인물은 특정 지역에서 복무하던 잔혹한 군 장교들을 대체했습니다. 불행히도 이들은 좋은 연줄도 가지고 있었기에, 이 행동은 옳고 정당했지만, 어떤 면에서는 정치적으로 부적절했습니다."
  VIET_martyr_commander: "순교한 지휘관"
  VIET_martyr_commander_desc: "존경받고 사랑받던 수비대 사령관이 악명 높은 산적 무리에게 암살당했지만, 이 사건은 지역 군대에 산적을 완전히 근절하려는 의지를 불러일으켰고, 그들은 대체로 성공했습니다."
  VIET_martyr_commander_monument: "순교한 지휘관 기념비"
  VIET_martyr_commander_monument_desc: "최근 많은 이들의 존경과 사랑을 받았던 수비대 사령관을 기리는 기념비가 세워졌습니다. 그 사령관은 악명 높은 도적 떼에게 암살당했지만, 이는 지역 군대가 도적들을 완전히 근절하도록 고무했고, 그들은 대체로 성공했습니다."
  VIET_tomb_monument_warrior: "전설적인 전사를 기리는 사당"
  VIET_tomb_monument_warrior_desc: "이 지역에는 전설에 따르면 괴물이나 침략 군단을 물리친 위대한 전사가 잠든 언덕이 있습니다. 이 전설적인 인물을 기리는 사당이 최근에 그곳에 세워졌으며, 현재 많은 지역 주민들이 방문하여 경의를 표하는 인기 있는 장소입니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]를 이용할 수 있습니다."
  VIET_tomb_monument_holy: "전설적인 성인의 성지"
  VIET_tomb_monument_holy_desc: "이 지역에는 전설에 따르면 위대한 기적을 행한 성인의 마지막 안식처인 언덕이 있습니다. 최근에 이 전설적인 인물을 기리는 사당이 세워졌고, 현재 많은 지역 주민들이 방문하여 경의를 표하려는 인기 있는 장소입니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]를 이용할 수 있습니다."
  VIET_tomb_monument_ruler: "전설적인 군주를 기리는 사당"
  VIET_tomb_monument_ruler_desc: "이 지역에는 옛날 옛적에 정의롭고 사랑받던 군주가 잠든 곳이라고 전해지는 언덕이 있습니다. 최근 그 전설적인 인물을 기리는 사당이 세워졌고, 많은 현지인들이 방문하여 경의를 표하는 인기 있는 장소가 되었습니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]에 참여할 수 있습니다."
  VIET_benevolent_spirit: "자비로운 영혼"
  VIET_benevolent_spirit_desc: "소문에 따르면 이곳에는 강력하지만 자애로운 정령이 살고 있으며, 세속적인 위험과 영적인 위험으로부터 현지인들을 보호한다고 합니다."
  VIET_maitreya_cult_repressed: "미륵교 탄압"
  VIET_maitreya_cult_repressed_desc: "이곳에서는 이단적인 미륵 숭배가 활발히 이루어지고 있습니다. 신도는 많지 않지만 당국은 이 숭배가 상당히 위험할 수 있다고 우려하여 탄압하고 있습니다."
  VIET_maitreya_cult_unrepressed: "미륵 신앙"
  VIET_maitreya_cult_unrepressed_desc: "이곳에는 이단적인 미륵 숭배 집단이 활동하고 있습니다. 추종자는 많지 않지만 당국이 진압에 관심이 없는 듯하여 많은 불안을 야기하고 있습니다."
  VIET_renowned_blacksmith_region: "뛰어난 대장장이"
  VIET_mad_scientist_rumors: "미치광이 학자" # 8155584284223387384
  VIET_mad_scientist_rumors_desc: "사람들은 이곳에 일종의 연금술사나 마법사가 살면서 온갖 불경한 실험을 한다고 말하지만, 아직 누구도 결정적인 증거를 찾지 못했습니다."
  VIET_disappeared_village: "마을이 사라졌습니다"
  VIET_disappeared_village_desc: "어느 날 밤, 마을 전체 주민이 흔적도 없이 사라졌습니다. 건물, 도로, 사람들이 쓰던 물건은 그대로 남아 있었지만, 주민은 아무도 찾을 수 없었습니다. 이후 수색대를 동원했음에도 불구하고 마을 사람들의 흔적조차 찾을 수 없었습니다. 확실히 불가사의하고 끔찍한 사건입니다."
  VIET_perfectly_arranged_marriage: "완벽하게 준비된 혼인"
  VIET_perfectly_arranged_marriage_desc: "최근 이곳에서 영향력 있는 평민 가문 두 곳의 자녀 간의 결혼식이 열렸습니다. 모두 이 두 사람이 서로에게 완벽하게 어울린다고 생각하며, 부부는 매우 행복해합니다. 그러나 놀라운 것은 결혼식에서 다양한 길조와 하늘의 징조가 나타났다고 합니다. 분명히 이곳 사람들은 축복받은 것입니다!"
  VIET_spirit_towns: "문자 그대로의 유령 마을"
  VIET_spirit_towns_desc: "심지어 유령조차 식사, 대화, 게임 등 지루한 일상 활동에 참여하는 것 같습니다. 적어도 이 지역에서 최근 목격된 유령은 그렇게 말합니다. 그러한 이야기가 조작인지, 장난인지, 아니면 실제로 진실한 목격자의 증언인지 누가 알겠습니까?\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_ghost_town_investigation' ).GetName] [activity|E]를 수행할 수 있습니다."
  VIET_respected_elder_death_grandfather: "할아버지의 축복"
  VIET_respected_elder_death_grandfather_desc: "지역에서 널리 존경받고 명성이 자자한 한 마을의 원로가 최근 세상을 떠났습니다. 지혜롭고 유능한 지역 사회 지도자였던 그는 오랫동안 지역 주민들을 이끌었습니다. 일부는 최근 이 지역이 누리는 번영이 그의 자비로운 정신 덕분이라고 말합니다."
  VIET_respected_elder_death_grandmother: "할머니의 축복"
  VIET_respected_elder_death_grandmother_desc: "지역에서 널리 존경받고 명성이 자자한 한 마을의 장로가 최근 세상을 떠났습니다. 그분께서는 오랫동안 지혜로 공동체를 이끌었으며, \"모두의 할머니\"라는 별명을 가지고 계셨습니다. 일각에서는 최근 이 지역이 누리는 번영이 그분의 자애로운 정신 덕분이라고 말합니다."
  VIET_serial_killer_found: "연쇄 살인범 발견"
  VIET_serial_killer_found_desc: "연쇄 살인마인 귀족이 한동안 그 지역을 공포에 떨게 했습니다. 그러나, 몇몇 영리한 경비병들이 그를 매복할 방법을 찾아냈고, 그는 생포되는 것보다 죽음을 택했습니다. 그럼에도 불구하고, 지역 주민들은 이 사건의 전환에 매우 안도하고 있습니다."
  VIET_death_of_several_officials: "여러 관료의 죽음"
  VIET_death_of_several_officials_desc: "이곳에서 중요한 지역 관리들이 비슷한 시기에 잇따라 사망했습니다. 이는 적어도 단기적으로는 해당 지역의 효율적인 자치 능력에 부정적인 영향을 미칠 것입니다."
  VIET_secretly_corrupt_official: "비밀리에 타락한 관리의 죽음"
  VIET_secretly_corrupt_official_desc: "수년간, 이 지역의 유력 관료는 자신이 자비로운 인물인 척하며 모두를 속여 왔습니다. 최근 그의 사망 후, 그의 타락한 부패 행위에 대한 증거가 드러나면서 모든 사람들이 그의 진실을 알게 되었습니다. 그래도 그의 음모가 없으니 이제 이 지역은 훨씬 더 나아질 것입니다."
  VIET_holy_hermit_passes_away: "유명한 은둔자 사망"
  VIET_holy_hermit_passes_away_desc: "수년간 유명한 은둔자가 이 지역의 황무지에 머물면서 영적 수행을 하고 지역 주민들에게 현명한 지침과 영적 지원을 제공했습니다. 최근에 그는 세상을 떠났지만 그의 죽음의 장소는 작은 순례지가 되었습니다.\n\n이 [county|E]의 [ruler|E]는 #V 미라가 된 은둔자를 숭배#하는 [decision|E]을 내릴 수 있습니다!"
  VIET_stone_slab_found: "오래된 석판 발견" # 1540184794786978043
  VIET_araragi_vampire: "요마 퇴치 엑소시스트와 불멸의 하녀 전설"
  VIET_araragi_vampire_desc: "최근 이 지역에 그 어떤 위해나 부상도 입지 않는 악마 사냥꾼이자 엑소시스트가 살고 있다는 소문이 돌고 있습니다. 그에 대해 전해지는 허황된 이야기에 따르면, 그는 다른 세상의 영혼, 특히 그 자신도 꽤 강력한 불멸의 소녀와 그의 노력을 돕는 하인을 만난 후 이러한 능력을 얻었다고 합니다."
  VIET_bridge_collapse: "최근 교량 붕괴"
  VIET_bridge_collapse_desc: "최근 이 지역의 중요한 통로 역할을 했던 다리가 붕괴되었습니다."
  VIET_mysterious_colors: "하늘의 기묘한 색채"
  VIET_mysterious_colors_desc: "이상한 현상이 이 지역에서 보고되었습니다. 하루 중 무작위 시간에 하늘이 분홍색과 같은 부자연스러운 색으로 변한다는 것입니다. 아무도 그 이유를 알지 못합니다."
  VIET_famous_bard: "유명한 음유시인" # 16231360774608741907
  VIET_famous_bard_desc: "시와 노래의 품질이 비할 데 없는 음유시인이 이 땅에 살고 있습니다. 그러나 그는 자신의 재능에도 불구하고 부유하고 강력한 자들을 위해서는 공연하기를 거부하고, 대신 이 지역의 여러 마을과 읍내를 돌아다니며 평범한 백성들에게 위대한 일을 하도록 영감을 주고 있습니다."
  VIET_famous_bard_arrested: "유명한 음유시인이 체포되었습니다"
  VIET_famous_bard_arrested_desc: "이 인물은 궁정에서 연주 초대를 거절한 유명한 음유시인을 체포했습니다. 이는 그가 자주 공연하고 교류하기를 선호했던 평민들의 분노를 샀습니다."
  VIET_haunted_ship: "하늘의 유령선"
  VIET_haunted_ship_desc: "하늘에 떠다니는 유령선의 소문이 자자합니다. 집단 망상과 환각일 뿐, 다른 것은 아니겠지요?"
  VIET_flat_stone_monument: "고대 석조 기념물"
  VIET_flat_stone_monument_desc: "최근 이곳 황무지에서 상당한 크기의 납작한 돌 하나가 발견되었습니다. 일부에서는 기적적이고 마법적인 속성을 부여하지만, 수세기 전 사라진 민족이 조각한 것임에 틀림없습니다. 너무 커서 재사용할 수 없기에 영원히 주변 세계를 바라보며 계속 앉아 있습니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_ancient_stone_monument_examination' ).GetName] [activity|E]를 이용할 수 있습니다."
  VIET_recent_sandstorm: "최근의 모래 폭풍"
  VIET_sandstorm_disaster_relief: "모래폭풍 구호품 제공"
  VIET_sandstorm_not_disaster_relief: "모래 폭풍에 대한 재난 구호 활동을 제공하지 않음"
  VIET_forlorn_watchman: "고독한 파수꾼"
  VIET_forlorn_watchman_desc: "이 지역 해안 마을에서는 특정 유령을 봤다는 목격담이 흔합니다. 목격자들의 증언에 따르면 \"비탄에 잠긴 감시병\"이라는 별명을 가진 이 유령은 전혀 악의적이지 않으며, 심지어 길 잃은 여행자들이 다시 문명을 찾도록 도와주기도 한다고 합니다. 물론, 그러한 이야기가 지어낸 이야기인지 아닌지는 아무도 모릅니다."
  VIET_pistachio_land: "유명한 피스타치오"
  VIET_pistachio_land_desc: "이 지역의 피스타치오는 전 세계적으로 많은 인기를 얻고 있습니다."
  VIET_recent_landslide: "최근의 산사태"
  VIET_landslide_disaster_relief: "산사태에 대한 재해 구호 제공"
  VIET_landslide_not_disaster_relief: "산사태에 대한 재난 구호를 제공하지 않았습니다"
  VIET_strong_lads: "힘센 젊은이들" # 8803532053799668433
  VIET_strong_lads_desc: "이 지역의 젊은이들은 용맹함과 뛰어난 전투 기술로 어느 정도 명성을 얻었습니다."
  VIET_giant_shade_tree: "거대한 그늘 나무"
  VIET_giant_shade_tree_desc: "이 지역의 한 마을은 거대한 그늘 나무로 유명합니다. 멀리 떨어진 이웃 마을 사람들조차도 이 거대한 나무 아래에서 즐거운 시간을 보내기 위해 찾아옵니다.\n\n이 [county|E]의 [ruler|E]는 [GetActivityType( 'activity_VIET_giant_shade_tree_visit' ).GetName] [activity|E]를 이용할 수 있습니다."
  VIET_opinion_fellow_tree_lover: "나무 애호가 동지"
  VIET_opinion_tree_hater: "나무를 싫어함"
  VIET_shadow_people: "그림자 인간에 대한 보고"
  VIET_shadow_people_desc: "마을 사람들이 밤에 인간형 그림자가 나타나 방심하고 잠자는 사람들을 죽이려 한다고 보고합니다. 더 현명하고 침착한 사람들은 이것이 집단 히스테리라고 믿고 있습니다."
  VIET_youth_prank: "최근 장난으로 인한 히스테리"
  VIET_youth_prank_desc: "몇 달 동안, 무모하고 지루해하던 젊은이들 무리가 악마의 목소리와 소리를 흉내 내는 장난을 쳐 마을을 혼란에 빠뜨렸습니다. 다행히 그들은 체포되었지만, 이 사건에 대한 소문은 이 지역 주민들에게 좋지 않은 영향을 미치고 있습니다."
  VIET_famous_herbalists: "유명한 약초와 약초학자들"
  VIET_famous_herbalists_desc: "이 지역의 약초 전문가들은 이 지역 고유의 식물, 광물 등을 사용하여 만든 전통적인 치료법과 요법으로 유명합니다."
  VIET_corrupt_officials: "부정부패한 관리 다수"
  VIET_incorruptible_officials: "많은 청렴한 관리"
  VIET_cracking_down_on_corrupt_officials: "부정부패 관료 단속"
  VIET_studying_incorruptible_officials: "청렴한 관리 연구 및 모방"
  VIET_renowned_carpenters: "뛰어난 목수"
  VIET_renowned_stonemasons: "이름난 석공"
  VIET_famous_courtesan: "유명한 궁녀" # 4690139944633755538
  VIET_famous_courtesan_desc: "이 여인은 아름다움과 재치, 그리고 사랑의 기술로 명성이 자자한 고급 창녀로 경력을 시작했습니다. 그러나 화려한 고급 창녀의 삶은 예측 불가능하므로, 그녀는 신중하게 사회적 지위를 높일 방법을 찾았습니다."
  VIET_opinion_courtesan_promote: "궁정으로 초대"
  VIET_famous_courtesan_sex: "유명한 고급 창녀의 서비스를 받기 위해 돈을 지불했습니다"
  VIET_famous_courtesan_sex_desc: "때로는, 사랑은 #italic 살#! 수 있습니다... 비록 매우 비싼 가격으로, 그것도 한정된 시간 동안만 말입니다."
  VIET_famous_courtesan_county: "유명한 궁녀가 이곳에 살고 있습니다"
  VIET_famous_courtesan_county_desc: "이 지역에는 아름다움과 재치, 연애 기술로 명성이 자자한 여인이 살고 있습니다. 그녀는 지역 문제에 상당한 영향력과 재력을 행사하며, 멀리 떨어진 곳의 저명한 인사들과도 연이 닿아 있습니다."
  VIET_opinion_slept_with_courtesan: "사창굴에서 잠자리를 가졌습니다"
  VIET_opinion_approves_invite_courtesan: "궁정에 고급 창녀 초대에 찬성함"
  VIET_opinion_disapproves_invite_courtesan: "궁정에 코르티잔을 초대하는 것에 반대함"
  VIET_famous_traveler: "유명한 여행가" # 7539524892140880259
  VIET_famous_traveler_desc: "이 인물은 과거 여러 땅을 여행했습니다. 다양한 문화, 신앙, 지리에 대한 지식이 엄청납니다."
  VIET_famous_traveler_county: "유명한 여행자가 이곳에 삽니다"
  VIET_famous_traveler_county_desc: "이 지역은 과거 여러 땅을 여행했던 여행자의 고향입니다. 그들의 다양한 문화, 신앙, 지리에 대한 지식은 엄청나며, 이 지식을 활용하여 지역 사회의 번영과 성장을 돕고 있습니다."
  VIET_recent_building_collapse: "최근 건물 붕괴"
  VIET_recent_building_collapse_desc: "최근 이 지역에서 큰 건물이 무너져 수많은 저명한 인사와 지역 지도자들이 사망했습니다."
  VIET_generous_donation: "관대한 기부"
  VIET_great_beauty: "위대한 미인"
  VIET_great_beauty_desc: "이 지역에 엄청난 미모를 자랑하는 농민 소녀가 살고 있다고 합니다. 그녀는 각지에서 온 구혼자들의 관심을 한 몸에 받고 있지만, 모두 거절하고 있습니다. 적어도 부유한 구혼자들은 이곳에 돈을 전부 쓰고 간다고 하더군요."
  VIET_great_ugly_commoner: "훌륭한 \"미모\"" # 5255361411846595287
  VIET_great_ugly_commoner_desc: "젊은 시절, 평민이었던 이 여성은 매우 아름다웠다고 전해집니다. 하지만 이는 사실 그녀가 오히려 흉측했기 때문에 악의적인 지역 주민들이 퍼뜨린 소문이었습니다. 그럼에도 불구하고 그녀는 자신의 재능과 성격으로 많은 사람들에게 깊은 인상을 주었습니다."
  VIET_great_beauty_commoner: "위대한 미모" # 10452682929207632818
  VIET_great_beauty_commoner_desc: "젊은 시절, 평민이었던 이 여성은 아름다움으로 명성이 자자했습니다. 또한, 그녀는 재능과 인품으로 많은 사람들에게 깊은 인상을 남겼습니다."
  VIET_great_beauty_husband: "미인의 남편" # 9885518832806564949
  VIET_great_beauty_husband_desc: "이 남자는 한때 유명한 미인이자 소꿉친구였던 여성과 결혼했거나, 결혼한 적이 있습니다."
  VIET_opinion_great_beauty: "신하로 임명"
  VIET_berry_good_medicine: "약용 열매"
  VIET_berry_good_medicine_desc: "이 인물은 다양한 약효가 있다고 알려진 열매를 가지고 있습니다. 열매가 정말 좋군!"
  VIET_employed_renowned_blacksmiths_armor: "군대를 위한 갑옷을 만들기 위해 유명한 대장장이를 고용"
  VIET_employed_renowned_blacksmiths_weapons: "군대를 위한 무기를 만들기 위해 유명한 대장장이들을 고용하기"
  VIET_employed_renowned_blacksmiths_supplies: "군대에 보급품을 제작할 유명 대장장이 고용"
  VIET_burial_mound_inspired_warrior: "전설적인 전사의 영감을 받아"
  VIET_burial_mound_inspired_holy: "전설적인 성인의 영감을 받아"
  VIET_burial_mound_inspired_monarch: "전설적인 군주의 영감을 받아"
  VIET_saw_a_ghost_town: "유령 마을을 보았다"
  VIET_saw_a_ghost_town_desc: "이 인물은 유령으로 가득 찬 마을 전체를 봤다고 주장하며 계속해서 이야기합니다."
  VIET_examined_ancient_stone_monument: "고대 석조 기념비 조사"
  VIET_recently_hired_ugly_maid: "최근 고용한 못생긴 하녀"
  VIET_recently_hired_ugly_maid_desc: "이 인물에게 새로 온 하녀는... 좋게 말해서 그다지 유쾌한 외모는 아닙니다. 하지만 그녀는 매우 재능 있고 유능하며, 괜찮은 일자리를 제공해 준 것에 대해 이 인물에게 충성스럽습니다."
  VIET_recently_hired_couple_servants: "최근에 사랑스러운 하인 부부를 고용했습니다"
  VIET_recently_hired_couple_servants_desc: "이 인물은 최근에 두 명의 새로운 하인을 고용했는데, 이들은 미천한 출신에도 불구하고 어릴 적부터 서로를 알아온 매우 매력적인 부부로 유명합니다. 이 인물이 그들의 결혼을 도왔기 때문에 두 사람은 그에게 극도로 충성합니다."
  VIET_resolved_village_love_story: "해결된 마을의 러브 스토리"
  VIET_resolved_village_love_story_desc: "이 인물이 젊은 평민 두 사람이 결혼으로 맺어지도록 도왔습니다. 이 인물이 그런 일도 할 수 있다니 누가 알았겠습니까?"
  VIET_earworm: "귓벌레" # 7126202259095991276
  VIET_earworm_desc: "#italic 내겐 딸랑거리는 박차가 있지!#\n#italic 내겐 딸랑거리는 박차가 있지!#\n#italic 난 즐겁게 말을 타지!#\n#italic 난 즐겁게 말을 타지#"
  VIET_read_sequel: "훌륭한 속편 책을 읽으십시오"
  VIET_opinion_returned_coin: "내 돈을 돌려줘"
  VIET_wrongful_execution: "무고한 자를 부당하게 처형했습니다"
  VIET_date_soaps_cosmetics: "대추야자로 만든 비누와 화장품"
  VIET_opinion_date_soaps_cosmetics: "대추야자로 만든 비누와 화장품을 선물 받았습니다"
  VIET_cubeb_horny: "쿠베브를 최음제로 사용"
  VIET_cubeb_exorcism: "쿠베브로 악령을 쫓아내기"
  VIET_perfume_obsession: "향수를 과도하게 사용함"
  VIET_mushrooms_of_immortality: "불멸의 버섯"
  VIET_rehabilitated_submerged_shrine: "가라앉은 성지 재건"
  VIET_rehabilitated_submerged_shrine_desc: "호수에 잠겨 있던 지역 신전이 최근 복구되어 육지로 옮겨졌습니다. 이제 인근 마을 사람들은 이 장소에서 다시 예배를 드릴 수 있습니다."
  VIET_burnt_down_tower_renovated: "불탄 탑 보수"
  VIET_burnt_down_tower_renovated_desc: "얼마 전 이곳 황무지에서 버려진 채 불에 탄 탑이 발견되었습니다. 지역 지도자들은 이 탑을 전략적 감시 초소로 활용할 수 있도록 예전의 영광을 되찾아 주는 것이 현명하다고 판단했습니다."
  VIET_opinion_food_chat: "음식에 대한 즐거운 대화" # 12986601913921967521
  VIET_mercenary_scholar_in_town_desc: "#V 용병 학자 고용# [decision|E]을 내릴 수 있습니다!"
  VIET_renowned_blacksmith_region_desc: "이 [county|E]의 [ruler|E]는 #V 군대를 위해 유명 대장장이를 고용하십시오#! [decision|E]을 내릴 수 있습니다."
  VIET_avoiding_strange_creatures: "기이한 생물 방지"
  VIET_camels_killed_by_spiders: "거미에 죽은 낙타"
  VIET_relaxing_sea_trip: "바다로 짧고 편안한 여행을 떠났습니다"
  VIET_snail_slime_learning: "달팽이 점액에 대해 알아보기"
  VIET_snail_slime_learning_desc: "최근 누군가가 이 [인물]에게 달팽이 점액의 다양한 약효에 대해 가르쳐 주었습니다."
  VIET_eating_snails: "달팽이 많이 먹기"
  VIET_observed_slowworm: "쇠살모사를 목격했습니다"
  VIET_observed_slowworm_desc: "지렁이뱀과 비슷하지만, 슬로우웜은 대개 인간에게 위험하지 않습니다. 이 인물은 호기심이 많아 슬로우웜을 연구할 정도였습니다."
  VIET_collected_lots_of_honey: "꿀을 많이 모았습니다"
  VIET_bought_hinny: "유용한 노새를 샀습니다"
  VIET_bought_hinny_desc: "노새와 반대로, 버새는 말 수컷과 당나귀 암컷 사이에서 태어납니다. 노새보다 희귀하지만, 성격이 더 좋고 속도도 더 빠르다고 널리 칭송받습니다."
  VIET_charitable_to_struggling_peasant: "고생하는 농민에게 자비로움"
  VIET_encountered_a_honey_badger: "꿀오소리와의 고통스러운 만남"
  VIET_encountered_a_honey_badger_desc: "꿀오소리는 소위 영주나 여주 따위의 높은 지위에는 전혀 신경 쓰지 않는다."
  VIET_saw_animal_fight: "동물 싸움을 목격함"
  VIET_saw_animal_fight_desc: "이 인물은 최근 두 마리의 동물이 싸우는 것을 목격했으며, 그들에게 깊은 인상을 남겼습니다."
  VIET_eating_sparrow: "집에 많은 참새 덫"
  VIET_eating_sparrow_desc: "참새 구이, 참새 수프, 참새 파이, 참새 육포.... 참새 몇 마리를 잡고 나면 요리할 방법은 많지."
  VIET_coturnism: "메추라기 중독으로 고통받음"
  VIET_coturnism_desc: "이 인물은 최근 독살된 메추라기 고기를 먹었지만, 심각한 경우는 아닌 것 같습니다... 아마도요."
  VIET_opinion_sympathy_coturnism: "동정심을 표했습니다" # 13240266147147986701
  VIET_opinion_lecture_coturnism_bad: "나에게 메추라기 과식에 대해 설교했다"
  VIET_opinion_lecture_coturnism_good: "나에게 메추라기 과식에 대해 설교했다"
  VIET_impressed_others_animal_knowledge: "동물 지식으로 다른 사람들에게 깊은 인상을 줌"
  VIET_learning_about_birds: "새에 대해 알아보기"
  VIET_protected_sacred_nilgai: "마을의 신성한 암소영양 보호"
  VIET_let_noble_hunt_nilgai: "귀족이 신성한 암소를 사냥하게 하십시오"
  VIET_mandrill_horde_brave: "맨드릴 무리를 용감하게 헤쳐나감"
  VIET_mandrill_horde_diplo: "맨드릴 무리를 맞이했습니다"
  VIET_amused_by_animal: "동물에 즐거워함"
  VIET_eating_larks: "종달새 요리"
  VIET_rook_curse: "갈까마귀의 불운"
  VIET_rook_curse_desc: "소문에 따르면 이 인물은 현재 집 근처에 까마귀와 가까운 종인 갈까마귀가 나타나 여러 불운에 시달리고 있다고 합니다."
  VIET_befriending_rooks: "탑새와 친해지기"
  VIET_hoopoe_curse: "불길한 후투티 새"
  VIET_hoopoe_curse_desc: "그 인물의 집 주변을 배회하는 후투티새는 불길한 징조라고들 하지."
  VIET_hoopoe_blessing: "후투티새의 축복을 받음"
  VIET_hoopoe_blessing_desc: "사람들은 이 인물의 집 근처에 맴도는 후투티새가 행운의 징조라고 말합니다."
  VIET_hoopoe_medicine: "후투티새로 만든 약이 있습니까"
  VIET_eating_chamois: "샤모아 고기 먹기"
  VIET_threatened_hunters: "위협받는 평범한 사냥꾼들"
  VIET_listened_to_yellowhammer: "노랑망치새에서 영감을 받았습니다"
  VIET_house_bunting_blessing: "멧새와 한집살이"
  VIET_house_bunting_blessing_desc: "집 멧새는 아프리카 북서부 지역에 서식하는 새로, 행운의 상징으로 여겨집니다. 그 때문에 이 인물은 그러한 새 한 마리(혹은 여러 마리일지도 모릅니다)가 그러한 이유로 자신의 집에 깃들이도록 허락했습니다."
  VIET_guard_goose: "경비 거위 보유"
  VIET_guard_goose_desc: "감히 무단 침입하거나 이 인물의 거주지를 위협하는 자는 그 앙칼진 거위의 지옥과 같은 울음소리를 듣게 될 것이다. #W #bold \"HONK, HONK!\"#!#!"
  VIET_bear_attacks: "최근 곰 습격 사건" # 11038824940254825559
  VIET_bear_attacks_desc: "이곳에서 끔찍한 곰이 여러 건의 잔혹한 죽음을 일으킨 범인으로 여겨지고 있습니다."
  VIET_bear_attacks_ended: "곰의 공격이 끝났습니다" # 11472941401156043489
  VIET_bear_attacks_ended_desc: "최근 지역 당국이 그 지역 주민들을 공포에 떨게 했던 곰을 처리했습니다."
  VIET_feathered_locusts: "깃털 메뚜기"
  VIET_feathered_locusts_desc: "이 지역은 농작물에 피해를 주는 붉은부리되새떼의 창궐로 고통받고 있으며, 그 피해 때문에 \"깃털 달린 메뚜기\"라는 별명이 붙었습니다."
  VIET_rooks_here: "갈까마귀가 나타났습니다"
  VIET_rooks_here_desc: "어떤 사람들은 갈까마귀(까마귀와 비슷함)가 행운의 징조라고 말합니다. 다른 사람들은 불행의 징조라고 말합니다. 하지만 이 지역이 번성하고 있다면, 갈까마귀는 결국 착하고 도움이 되는 생물일지도 모릅니다."
  VIET_culling_rooks: "갈까마귀 도태"
  VIET_culling_rooks_desc: "지역 당국은 이 지역 주민들에게 까마귀와 비슷한 종인 갈까마귀를 발견하는 즉시 파괴하도록 장려하고 있습니다. 그들은 해충으로 여겨지며 그에 따라 처리해야 합니다."
  VIET_rooks_crows: "갈까마귀들이 선호함"
  VIET_rooks_crows_desc: "이곳에 사는 갈까마귀(까마귀와 비슷한 새)는 지역 지도자가 그들과 깊고 심지어 불가사의한 관계를 맺고 있다는 사실 덕분에 지역 주민들과 좋은 관계를 유지하며 많은 행운을 가져다준다고 합니다."
  VIET_reliable_donkeys: "믿음직한 당나귀들"
  VIET_reliable_donkeys_desc: "이 지역에서 사육된 당나귀는 다른 지역의 당나귀보다 모든 면에서 더 뛰어난 것으로 유명합니다.\n\n이 [county|E]의 [ruler|E]는 [decision|E]을 통해 #V 믿음직한 당나귀 구입#!을 할 수 있습니다."
  VIET_small_herd_donkeys: "최근에 작은 당나귀 떼를 샀다"
  VIET_small_herd_donkeys_desc: "\"히히힝! 히히힝!\"" # 2256925798671371458
  VIET_medium_herd_donkeys: "최근에 중간 크기의 당나귀 떼를 샀습니다"
  VIET_medium_herd_donkeys_desc: "$VIET_small_herd_donkeys_desc$"
