  VIET_blacksmith_discussion: "대장장이와 대화했습니다"
  VIET_blacksmith_discussion_desc: "이 인물은 최근 지역 대장장이와 흥미롭고 유익한 대화를 나눴으며, 그 과정에서 대장장이의 기술에 대해 약간 배웠습니다."
  VIET_adventurer_left_for_dead_origin: "원래는 버려진 채 죽었다"
  VIET_adventurer_left_for_dead_origin_desc: "이 떠돌이 모험가는 과거에 산적들에게 습격당해 죽을 뻔했지만(본인 주장), 어느 고귀한 영주나 여인의 자비 덕분에 목숨을 건졌다고 합니다."
