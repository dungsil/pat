  VIET_killjoy_about_love_desc: "\"진정한 사랑이라고? 그런 있을 법하지 않은 소리는 집어치우시오. 유령을 찾는 게 그보다 더 쉬울 게야\"" # 245453884842678263
  VIET_hedonistic_apocalypse: "#bold 종말에 대한 꿈과 그 즐거움#!" # 8338176176709445428
  VIET_opinion_disapproves_viewpoint: "내 견해에 반대합니다" # 6598063322598856398
