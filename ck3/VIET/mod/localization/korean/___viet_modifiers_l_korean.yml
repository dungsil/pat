  VIET_vague_dream_of_dreamer_male: "수수께끼의 남자를 꿈꾸다"
  VIET_vague_dream_of_dreamer_male_desc: "\"태고의 들판에서 그는 시간의 종말에 꿈속에서 방황했습니다.\""
  VIET_imposter_ruler: "가짜 통치자"
  VIET_imposter_ruler_desc: "이 지역의 많은 사람들은 자신들의 통치자가 사기꾼이라고 믿고 있으며, 모종의 음모로 인해 진정하고 합법적인 지도자가 교체되었다고 생각합니다."
  VIET_tales_holy_person: "성인의 이야기"
  VIET_tales_holy_person_desc: "이 지역에 사심 없고 강력한 성인이 여러 형태의 백마법을 사용하여 지역 주민들을 돕고 그들의 삶을 개선하고 있다는 소문이 돌고 있습니다. 그러나 누구도 이 인물을 직접 만난 적이 없으며, 이 인물에 대한 이야기는 확인하기 어렵습니다."
  VIET_strange_malaise: "이상한 권태"
  VIET_couldnt_remember_ten_commandments: "십계명을 기억하지 못함"
  VIET_utilizing_decimation: "십분의 일 처형 활용"
  VIET_utilizing_decimation_desc: "최근에 이 인물은 고대 로마에서 시행되던 데키마티오(decimation)에 대해 알게 되었습니다. 데키마티오는 반란이나 탈영과 같은 중대한 범죄를 저지른 병사 집단에게 그 집단에서 10명 중 1명을 죽이도록 강요하는 형벌이었습니다. 어찌 된 영문인지 이 인물은 그것이 좋은 생각이라고 여겨, 중대한 범죄를 저지른 병사들을 처벌하는 방법으로 이 관행을 시행했습니다. 결과는 좋다고만은 할 수 없었습니다."
  VIET_tetractys: "테트락티스 수업"
  VIET_tetractys_desc: "이 인물은 최근 고대 그리스 철학자이자 수학자, 신비주의자였던 피타고라스가 매우 중요하게 여겼던 특별한 기하학적 상징인 테트락티스에 대해 약간 배웠습니다."
  VIET_impressed_mathematicians: "감명받은 수학자"
  VIET_admires_odysseus: "고대 그리스 영웅 오디세우스를 숭배합니다"
