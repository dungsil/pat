  VIETold.1001.t: "양파 선물" # 13749003540430594684
  VIETold.1001.desc: "오늘 저의 하인이 멀리 떨어진 마을에 사는 사촌을 방문하고 돌아왔습니다. 그 사촌이 친절하게도 귀한 양파 몇 개를 선물로 주었답니다." # 6514255896425785943
  VIETold.1001.a: "고맙소! 이것들은 수프에 넣으면 아주 좋을 것이오." # 9437913300627918215
  VIETold.1002.t: "붉은색과 노란색 당근?" # 1155024804753136984
  VIETold.1002.desc: "오늘 흥미롭지만 어쩌면 약간 미친 여행자를 만났소. 그는 먼 이국땅에서 붉은색과 노란색 당근을 보았다고 주장하더군! 하하! 정말 재미있는 농담이오. 누구나 당근은 보라색이라는 것을 알지 않소. 설령 붉은색과 노란색 당근 같은 것이 존재한다 하더라도, 아무도 그런 터무니없는 색깔의 당근을 원하지 않을 것이오." # 10442297219780670686
  VIETold.1002.a: "다음은 무엇이오, 주황색 당근들?" # 2303282527754036933
  VIETold.1002.info: "#emphasis 역사적 배경:#! 역사의 대부분 기간 동안 당근의 가장 흔한 색은 보라색이었습니다. 붉은색과 노란색 당근은 중세 시대에 나타나기 시작했으며, 주황색 당근은 근세 초기에 등장했습니다." # 11310799475464586561
  VIETold.1003.t: "그들의 양배추로다!" # 8741584228014592272
  VIETold.1003.desc: "내 궁정 신하 중 한 명이 요즘 양배추가 들어간 음식은 일절 거부하고 있습니다. 이유를 물으니 다음과 같이 답하더군요.\"양배추라뇨? 맙소사... 그건 천민들의 음식인 걸 모르셨습니까? 그들에게는 물이나 다름없습니다. 저희 같은 고귀한 신분이 어찌 그토록 천하고 더러운 식물을 먹겠습니까\"" # 15927641005413996948
  VIETold.1003.a: "좋은 지적이군!" # 1480603932198271391
  VIETold.1003.b: "참으로 극단적인 태도군." # 12123356125837475098
  VIETold.1003.c: "내 짐작이 맞다면, 당신도 물을 피할 셈인가?" # 1072950656261171117
  VIETold.1004.t: "탈모 치료" # 2794018630707640308
  VIETold.1004.desc: "나이가 들면서 머리카락이 빠지기 시작했습니다. 의사 선생님께서는 이 문제를 해결하기 위해 양파를 처방해 주셨습니다. 그분께서 말씀하시길, 양파의 약효가 이 상황에 도움이 될 것이라고 하셨습니다." # 9645386660089704647
  VIETold.1004.a: "이거 끝나면 숨 냄새가 정말 지독해지겠군..." # 2805084849927919704
  VIETold.1005.t: "살아있는 언데드?" # 15657513552887244704
  VIETold.1005.desc: "내 거처 근처에 몇몇 악마나 사악한 영혼들이 최근 서식하고 있다는 소문이 무성하오. 근처에 사는 평민들이 자신들을 보호하기 위해 창문에 마늘을 걸기 시작하는 것을 보았소." # 2814813589679673795
  VIETold.1005.a: "나 역시 나 자신을 보호하기 위해 똑같이 해야겠군." # 13182209876099504230
  VIETold.1005.b: "저 어리석고 미신에 빠진 바보들 같으니라고..." # 16672230099574730497
  VIETold.1006.t: "그리스 샐러드" # 3586170153240433971
  VIETold.1006.desc: "나는 샐러드가 먹고 싶군. 평화로운 그리스 시골을 떠올리게 한다고들 하니, 힘든 업무를 마친 후 휴식이 필요할 때 딱이겠어. 신선한 채소와 군침 도는 치즈, 그리고 드레싱의 상쾌한 조합보다 더 좋을 게 있을까?" # 6548927014495577539
  VIETold.1006.a: "요리사에게 가서 샐러드를 준비하라고 말해야겠군." # 14099425029713833737
  VIETold.1007.t: "물 위험" # 9948702058637756542
  VIETold.1007.desc: "물을 마시다가 사레가 들렸습니다. 다행히 하인이 저를 구해줬지만, 제 궁정 사람들이 그 창피한 상황 전체를 목격했습니다." # 15034999460086371368
  VIETold.1007.a: "끔찍한 경험이로군!" # 18383199735719896632
  VIETold.1008.t: "아아아..." # 11979020471436541964
  VIETold.1008.desc: "스트레스 받는 하루를 보낸 후, 시원한 물 한 잔은 정말 편안하군." # 6068189015527556563
  VIETold.1008.a: "아아아아..." # 18374059861366828643
  VIETold.1009.t: "마른 우물" # 9822128288201905345
  VIETold.1009.desc: "귀하의 궁정에서 사용하던 우물이 말라버렸습니다. 곧 새로운 우물을 파야 할 것이니, 그렇지 않으면 궁정의 모든 이가 목마름으로 죽을 것입니다!" # 857396674208943593
  VIETold.1009.a: "새 우물을 찾도록 병사들을 보내시오." # 10962253185110227411
  VIETold.1010.t: "치커리 치료법" # 1247895548181872312
  VIETold.1010.desc: "계단에서 발을 헛디뎌 넘어졌습니다! 다행히 괜찮습니다. 멍이 좀 들었을 뿐입니다. 제 의원인 [physician.GetTitledFirstName]께서는 쓴맛 때문에 싫어하는 치커리로 치료하라고 하시더군요. 먹을 건 아니니, 아픈 부위에만 바르면 되지만, 이 상황 자체가 짜증 나는군요." # 16788651393080235896
  VIETold.1010.a: "하지만 멍이 더 심해지는 건 원치 않소." # 6319526028658944817
  VIETold.1010.message: "치커리 치료법이 눈에 띄게 효과적이지는 않았습니다." # 14538556974266059875
  VIETold.1011.t: "쓴 채소" # 7092152744254661772
  VIETold.1011.desc: "제가 전통적으로 헬레니즘 민족이 거주하던 지역을 다스리고 있기에, 그리스 음식을 꽤 많이 맛볼 수 있습니다. 저는 현지인들이 쓴 식물과 허브를 섞은 쓴맛의 음식인 호르타(khorta), 즉 채소를 무척 좋아한다는 것을 알게 되었습니다. 하지만 정말 씁니다. 제가 이걸 익숙해질 수 있을지 모르겠군요..." # 3551752193009306875
  VIETold.1011.a: "쓴 음식도 맛이 있을 수 있지!" # 11130350837446029378
  VIETold.1011.b: "이 그리스 오물을 잊어라!" # 15667299279014488595
  VIETold.1012.t: "설탕 넣을까 말까?" # 13172752004157791555
  VIETold.1012.desc: "커피. [ROOT.Char.GetCulture.GetName]의 어떤 [ROOT.Char.GetWomanMan]도 이것 없이는 살 수 없으며, 나 또한 마찬가지다. 그것은 우리 식단의 자연스러운 일부다. 대부분은 그것을 쓰게 마시지만, 일부는 설탕을 넣어 달게 만든다." # 12352738862685786351
  VIETold.1012.a: "나는 관습대로 커피를 쓰게 마시는 것을 선호합니다." # 2148639062173653181
  VIETold.1012.b: "달콤한 커피가 더 낫습니다. 그것 없이는 너무 씁니다." # 16405585225809552347
  VIETold.1013.t: "빈약한 구매" # 17424542762572064205
  VIETold.1013.desc: "쓰구나! 올리브가 이렇게까지 쓰다니, 누가 이걸 먹을 수 있단 말인가? 이걸로 올리브유는 어떻게 만든단 말인가? 내가 산 올리브가 너무 덜 익은 모양이로군." # 2777753363025031720
  VIETold.1013.a: "정말 낭비로군." # 7744767751675343615
  VIETold.1014.t: "자극적인 채소" # 9322685299708645507
  VIETold.1014.desc: "최근 샐러드에 루콜라를 너무 많이 먹었더니... 특정 부분에서 왠지 모르게 자극받는 기분이야. 다들 그게 최음제라고 하잖아." # 9222626507464182015
  VIETold.1014.a: "좋군! 어쩌면 오래 지속될지도 모르지..." # 13978946957683564891
  VIETold.1014.b: "양배추를 먹으면 마음이 진정될 것이다." # 6449327220488204742
  VIETold.1014.a.info: "#emphasis 역사적 배경:#! 고대와 중세의 학자들은 루콜라가 최음제라고 믿었습니다. 예를 들어, 베르길리우스와 오비디우스의 사랑 시에 언급되기도 했습니다." # 12067963479852499171
  VIETold.1014.b.info: "#emphasis 역사적 배경:#! 중세 시대에는 루콜라의 최음 효과로 여겨지는 것을 상쇄하기 위해, 진정 효과가 있다고 믿어졌던 양배추와 종종 섞어 먹었습니다." # 10371991180056844961
  VIETold.1015.t: "나는 시금치를 먹는다" # 10275425570449554371
  VIETold.1015.desc: "시금치는 맛이 쓰지만, 먹으면 몸이 더 건강해지고 강해지는 기분이 들어서 먹고 있습니다. (저 멀리 이국땅에는 덜 쓴 시금치가 있다는 소문을 들은 적은 있습니다만.)" # 5329848926599423436
  VIETold.1015.a: "나는 시금치를 먹어서 끝까지 강하다네!" # 11223245545519658272
  VIETold.1016.t: "새로운 유행" # 16394463056164881961
  VIETold.1016.desc: "귀족 부인들 사이에서 유행하는 새로운 화장품은 보통의 닭알 대신 메추리알 노른자를 사용해 만들어집니다. 하지만 메추리알은 진미에 더 어울리는 희귀한 사치품입니다. 이 부인들은 정말로 허영심이 많은 걸까요?" # 15904703829591939494
  VIETold.1016.a: "쓸모없는 물건이로군!" # 4288221079510696023
  VIETold.1016.b: "계란들을 먹어치울 수도 있었는데..." # 10642346601185913185
  VIETold.1016.c: "이것은 나에게 상관없는 일이다. 유행은 시간이 지나면 사라질 것이다." # 2492644450728451857
  VIETold.1016.d: "나에게 잘 어울리는 것 같군!" # 18184218192927265124
  VIETold.1017.t: "알을 낳은" # 15430198705033941671
  VIETold.1017.desc: "어제 도시에서 매년 열리는 지역 전통 축제가 있었습니다. 밤중에 모두가 축제를 즐기느라 바쁠 때, 술에 취해 무모한 축제 참가자들이 제 상인 친구의 집에 달걀을 던지는 만행을 저질렀습니다!" # 6604834144373251889
  VIETold.1017.a: "어쩌면 저 불량배들은 그의 사업 경쟁자들이 보낸 것일지도 모르겠군?" # 14910802777270615048
  VIETold.1018.t: "절인 달걀 대풍년" # 17065009135978756604
  VIETold.1018.desc: "어제 동네 선술집에 갔다가 맥주를 너무 많이 마셨습니다. 취한 김에 평소처럼 맥주와 곁들여 먹으려고 절인 달걀을 잔뜩 주문했지요. 하지만 이번에는 술에 취해 선술집에 있던 절인 달걀을 전부 사버린 모양입니다. 이제 저는 숙취를 해결해야 할 뿐만 아니라, 이 달걀들을 어떻게 처리할지 고민해야 합니다." # 2796243069623980323
  VIETold.1018.a: "당분간은 피클에 절인 달걀이나 먹어야겠군..." # 6735795381702878560
  VIETold.1018.a.info: "#emphasis 역사적 배경:#! 절임은 역사적으로나 현재에도 많은 문화권에서 음식을 보존하는 흔하고 맛있는 방법이었습니다. 장조림 달걀은 유라시아 전역에서 섭취되었으며, 종종 귀한 간식거리였습니다." # 3843744515422523867
  VIETold.1019.t: "충격파" # 11865134523583458620
  VIETold.1019.desc: "오늘 저는 저의 봉신 중 한 명인 [scope_VIET_eggshell_vassal.GetTitledFirstName]을 방문했습니다. 그곳에서 우리는 맛있는 스펀지케이크를 먹었지요... 적어도, 우리 둘 다 달걀 껍데기에 질식할 뻔하기 전까지는 맛있었습니다. 이제 저의 봉신은 [scope_VIET_eggshell_vassal.GetHerHis] 요리사가 달걀 요리를 엉망으로 한 것에 대해 매우 당황하고 있습니다." # 3664720071413782499
  VIETold.1019.a: "그리고 [scope_VIET_eggshell_vassal.GetSheHe]는 그래야만 합니다!" # 9287488889356060866
  VIETold.1019.b: "별일 아닙니다, 그런 일은 늘 일어나는 법이죠." # 4517633666961936987
  VIETold.1020.t: "악마의 알" # 8237938167512447904
  VIETold.1020.desc: "오늘 저녁 식사로 내가 먹을 것은 악마의 달걀이로군. 이 달걀 속을 무엇으로 채워야 할지 궁금하구나? 내 요리사는 안에 무엇이 들었든 맛을 좋게 만들어 줄 테니 말이다." # 1543902860364965844
  VIETold.1020.a: "채소. 과도함을 삼가는 것이 맛없다고 누가 말했는가?" # 13243968798942415863
  VIETold.1020.b: "고기! 나를 강하게 해줄 무언가가 필요하다!" # 15452272921680464037
  VIETold.1020.c: "우유, 크림, 혹은 치즈로다. 더 풍부한 맛이 나고 나를 살찌게 할 것이다." # 1731920174946505321
  VIETold.1021.t: "새로운 의복 한 벌" # 8520884034609827916
  VIETold.1021.desc: "새 옷장을 살 때가 되었군. 내가 아끼는 옷들을 넣어둘 곳이 필요해. 낡은 옷장은 곧 망가져서 부서질 것 같거든. 어떤 종류의 옷장을 사야 할까? 나 같은 지위 있는 사람은 어쨌든 좋은 품질의 나무로 만든 괜찮은 옷장을 살 여유가 있으니 말이야." # 9462181334562991
  VIETold.1021.a: "간단한 것이면 충분하겠군." # 15289441229538339322
  VIETold.1021.b: "멋지면서도 지나치지 않게, 품위 있는 무언가로군." # 17113308359510969601
  VIETold.1021.c: "호화로워야 하오. 금박과 정교한 조각이 사방에 가득해야 하오!" # 11512822761880643397
  VIETold.1022.t: "엉터리 의자" # 658244549759980073
  VIETold.1022.desc: "\"아아악\"\n\n앉아 있던 의자가 부서지면서 땅바닥에 굴러떨어져 꼭 광대처럼 보이는군." # 13415495200816881331
  VIETold.1022.a: "왜 이런 일이 나에게 일어나는가?" # 12290682328411144978
  VIETold.1022.message: "의자에서 떨어져 부상을 입었습니다." # 8239518746586540470
  VIETold.1023.t: "테이블 밑에서" # 11729469094752296677
  VIETold.1023.desc: "식탁에서 음식을 기다리는 동안 할 일이 별로 없어서, 당신이 앉은 식탁 밑을 호기심에 쳐다보았습니다.\n\n역겨운 잔해물—일부는 딱딱하게 말라붙었고, 일부는 여전히 끈적하고 질척한—이 식탁 밑에 달라붙어 있는 것을 보고 저는 거의 토할 뻔했습니다. 도대체 누가 저런 걸 저기에 뒀답니까?\n\n애초에 저게 대체 뭡니까?" # 14425921637369980128
  VIETold.1023.a: "하인들아! 이 지저분한 것을 치워야겠다!" # 10979390702095168854
  VIETold.1024.t: "정리할 시간인가?" # 14616404822678838024
  VIETold.1024.desc: "내 책상이 엉망이로구나! 종이, 깃펜, 잉크, 지도, 도표, 그리고 다른 중요한 물건들이 사방에 널려 있네.\n\n혹시 이 엉망진창을 정리할 좋은 기회일까? 하지만 꼭 해야 하는 일은 아니지. 어차피 이 엉망인 상태로도 잘 지내왔고, 언제든 다른 날 할 수 있으니 말이야." # 9893027423862735988
  VIETold.1024.a: "신경 쓰이는군! 이 엉망진창을 정리해야겠어." # 15709261979186720889
  VIETold.1024.b: "아니요, 아무것도 할 필요 없습니다." # 13362124779169603343
  VIETold.1025.t: "시간을 지키며" # 10707911623676723381
  VIETold.1025.desc: "내 영지의 하급 귀족이 시간 관리에 도움이 될 모래시계를 선물로 주었소." # 9109271881851799272
  VIETold.1025.a: "감사합니다!" # 6978335405607418388
  VIETold.1026.t: "늦잠을 잤군" # 14781065289477601169
  VIETold.1026.desc: "이런! 늦잠을 자는 바람에 오늘 아침 고문단과의 회의에 늦었군!" # 16236841843642259414
  VIETold.1026.a: "하인들이 제때 나를 깨우지 않은 이유가 무엇이오?" # 18365478536953484623
  VIETold.1027.t: "효율적인 시간 관리자" # 4269928745407731046
  VIETold.1027.desc: "저의 가장 최근 개인 시종 중 한 명이 근면한 친구인데, 끈기도 있습니다. 그는 제가 항상 제때 일을 처리하도록 확실히 챙겨주니, 그와 같은 시종을 두는 것은 보람이 있군요!" # 15824564517376912125
  VIETold.1027.a: "실로 그렇습니다." # 13728127113371319220
  VIETold.1028.t: "마을 화재" # 15294569511922355277
  VIETold.1028.desc: "농민 마을에 큰 화재가 발생했는데, 그 위치가 제 거처와 몹시 가까웠습니다. 다행히도 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 불을 끌 만큼 충분한 물을 담은 거대한 물시계가 있었습니다." # 11437289315260807959
  VIETold.1028.a: "다행히 모든 것이 괜찮군." # 149786458368889059
  VIETold.1028.b: "저 불쌍한 농민들을 도와야 하오!" # 6706473318920111109
  VIETold.1029.t: "정오의 태양" # 17476589174159951839
  VIETold.1029.desc: "해는 높이 떠 있군요. 정오가 된 것 같소. 밖은 꽤 덥소. 볼일 때문에 너무 오래 밖에 있었더니, 머리가 조금 어지럽기 시작하는구려." # 5616578662825547667
  VIETold.1029.a: "안쪽 그늘로 물러나서 물이라도 좀 마시는 게 좋겠군." # 9114922731423796856
  VIETold.1029.b: "제가 처리해야 할 일이 좀 있어서, 유감스럽게도 말이죠!" # 4077282945790710501
  VIETold.1030.t: "벽 위의 이끼" # 8711605880619946391
  VIETold.1030.desc: "어느 날, 내 궁전 벽 한쪽에 이끼가 상당히 많이 자란 것을 발견했다. 거처의 외지고 잘 찾지 않는 구석이라 대부분의 사람들이 눈치채지 못했겠지만, 보기 흉한 것은 마찬가지였다. 왠지 모르게, 하인들에게 치우라고 명령할 수도 있었지만, 기운이 넘쳐서 직접 처리하고 싶어졌다...." # 6425239364582700204
  VIETold.1030.a: "좋아! 약간의 운동이 나에게 도움이 될 것 같군." # 10679963452854174464
  VIETold.1030.b: "다시 생각해보니, 하인들에게 처리하게 해야겠군." # 15273432472295323129
  VIETold.1030.c: "하지만 다시 생각해보니, 내가 이걸 왜 신경 써야 하는가? 그냥 내버려 두겠다." # 2657174291869251077
  VIETold.1031.t: "이끼와 장화" # 7449409449323668043
  VIETold.1031.desc: "북부의 예측 불가능한 기후에서 여행은 늘 위험했습니다. 미지근한 기온의 쾌적한 날이 갑자기 눈보라가 몰아치는 생명을 위협하는 상황으로 돌변할 수 있었죠. 그래서 이 추운 지역에 사는 사람들은 전통적으로 단열을 위해 신발과 옷에 이끼를 채워 넣곤 했습니다. 하지만 오늘 이끼를 채운 신발을 신고 여행을 하던 중, 제 장화에 이끼를 너무 많이 채워 넣었다는 것을 깨달았습니다." # 8545418710550116190
  VIETold.1031.a: "걸어 다니는 것이 정말 불편했고, 우스꽝스러워 보였다." # 18319188809053726252
  VIETold.1032.t: "이끼 낀 낮잠" # 11693533040563378126
  VIETold.1032.desc: "어느 날 밖에서 평소와 달리 쾌적한 날씨를 즐기고 있는데, 커다란 바위들로 둘러싸인 작은 연못을 발견했습니다. 그 바위 위에는 두툼한 이끼층이 있었는데, 낮잠을 자기에 충분해 보였습니다." # 16670060117432263072
  VIETold.1032.a: "낮잠을 자고, 경치를 감상하며 잠시 휴식을 취하시오...." # 67913018731344108
  VIETold.1033.t: "아얏!" # 8956275710237004315
  VIETold.1033.desc: "누군가가 가는 길을 제대로 보지 않았군요! 제가 [scope_VIET_head_boinker.GetTitledFirstName] 님과 함께 뜰을 산책하고 있었는데, [scope_VIET_head_boinker.GetSheHe]가 발이 걸려 머리를 바위에 찧었습니다." # 6030446768972296504
  VIETold.1033.a: "누가 좀 도와주시오!" # 5608851687351548912
  VIETold.1034.t: "이상한 돌덩이" # 4168196359927604112
  VIETold.1034.desc: "이 돌은 모양이 특이하군요. 정원에서 발견했는데, 보석처럼 아름답고 비현실적이어서 흥미로운 물건입니다. 어쩌면 [ROOT.Char.GetFaith.HighGodName]께서 주신 좋은 징조일지도 모르겠습니다." # 209095240978903806
  VIETold.1034.a: "기념품으로 간직하겠습니다." # 6673919341006937063
  VIETold.1035.t: "성스러운 바위" # 6930848113302089906
  VIETold.1035.desc: "나는 거대한 바위 옆을 지나갑니다. 근처에 그 바위를 숭배하는 평민들이 있는데, 그들은 그것이 엄청난 영적 힘을 지닌 성스러운 물건이라고 제게 말했습니다." # 5784380493188503126
  VIETold.1035.a: "잠시 기도드리겠습니다." # 9321492849730012560
  VIETold.1035.b: "우스꽝스러운 미신처럼 들리는군, 그렇지 않은가?" # 8807884679284205331
  VIETold.1036.t: "신화 속 뼈" # 11151762149255297626
  VIETold.1036.desc: "인근 농부들이 돌 속에 갇힌 거대하고 환상적인 짐승의 뼈로 보이는 것을 발견했습니다. 적어도, 우리는 그것이 어떤 생물의 뼈대라고 생각합니다. 제가 이전에 본 어떤 존재와도 전혀 닮지 않았습니다." # 1129881330378061318
  VIETold.1036.a: "이것을 연구하고 싶습니다. 어쩌면 고대의 동물일지도 모르겠군요!" # 9169120273170077035
  VIETold.1036.b: "건설이나 의술 등에 사용하도록 갈아버리는 게 낫겠군." # 7776908505737835268
  VIETold.1036.c: "내 집을 장식하기에 좋겠지만, 기묘한 장식품이 되겠군." # 9558770923089679840
  VIETold.1037.t: "반짝이는 조약돌" # 6711587553189543772
  VIETold.1037.desc: "거처 근처 시냇물에서 물을 마시던 중, 나는 강바닥에 쌓인 알록달록하고 예쁜 조약돌들을 바라보았다." # 11344311977311614810
  VIETold.1037.a: "이 조약돌들은 참으로 반짝이는 작은 것들이로군!" # 3673206217068234752
  VIETold.1037.b: "더 좋은 것들을 찾아서 내 자식들에게 주어야겠군." # 1347964523339188113
  VIETold.1038.t: "링감과 요니" # 5224952537542514573
  VIETold.1038.desc: "힌두스탄의 주민들이 '링감'이라 불리는 남성의 성기 모양으로 조각된 돌과, '요니'라 불리는 여성의 성기 모양으로 조각된 돌을 숭배한다는 기이한 이야기를 들었소. 참으로 충격적이군!" # 16595004976258623116
  VIETold.1038.a: "역겹고, 죄악을 사랑하며, 우상을 숭배하는 이교도들이 틀림없군." # 1507398621963049065
  VIETold.1038.b: "이상하군. 누가 그런 이상한 관습에 신경을 쓰려 하겠는가?" # 11412596721482826619
  VIETold.1038.c: "어쩌면 우리가 이해하지 못하는 사려 깊은 이유가 있을지도 모르지." # 11929740457273304548
  VIETold.1038.info: "#emphasis 역사적 배경:#! 힌두교, 특히 시바교에서 링감과 요니는 시바 신과 그의 배우자인 샤크티, 나아가 남성과 여성의 생성력을 상징합니다. 무슬림 및 서구 출처의 역사적 기록들은 종종 적대적이었으며 링감과 요니 숭배를 외설적이고 타락한 것으로 묘사했습니다. 하지만 숭배자들에게 그것들은 함께 창조와 재생의 영원한 과정, 남성과 여성, 그리고 존재의 총체를 나타냅니다." # 4823721212572875028
  VIETold.1039.t: "마법의 냅킨" # 6869272187532895786
  VIETold.1039.desc: "한 여행자가 페르시아를 여행하다 얻었다는 특별한 냅킨을 내게 보여줍니다. 그가 냅킨을 불 속에 던져 넣자, 잠시 후 모든 때와 먼지가 마법처럼 사라졌다고 합니다! 그는 이 냅킨이 석면이라는 암석으로 만들어졌는데, 일부 사람들은 이 석면이 불을 뿜는 도롱뇽의 피부에서 유래했다고 말한다고 합니다." # 1757045089367865157
  VIETold.1039.a: "그 냅킨을 사고 싶소!" # 10013005668498803798
  VIETold.1039.b: "흥미로워 보이긴 하지만, 그대로 두셔도 괜찮습니다." # 17902684340179202313
  VIETold.1039.info: "#emphasis 역사적 배경:#! 수세기 동안 사람들은 석면을 사용하여 불연성인 냅킨과 같은 물건을 만들어 왔습니다. 석면으로 만든 불연성 천은 페르시아어로 #emphasis 쇼스타케#!라고 불렸으며, 연회 중에 손님들을 놀라게 하는 데 자주 사용되었습니다. 전설에 따르면 이 물질은 물에 노출되면 죽는 전설 속의 불을 뿜는 도롱뇽에게서 유래했다고 합니다." # 3677889235131416984
  VIETold.1040.t: "유황 연고" # 6206235133027849948
  VIETold.1040.desc: "요즘 피부에 약간의 문제가 생겼습니다. 주로 심한 여드름과 발진인데, 의사 선생님께서 주성분이 황(sulfur) 가루인 연고를 처방해 주셨습니다." # 5738997228580095579
  VIETold.1040.a: "부디 잘 되기를 바라네!" # 12559456705115205959
  VIETold.1040.b: "음, 저건 마음에 안 드는군." # 8630622028014519913
  VIETold.1040.message: "유황 처리가 당신의 여드름을 효과적으로 완화시키지 못했습니다." # 1318282377093629558
  VIETold.1040.info: "#emphasis 역사적 배경:#! 중세 연금술사들은 황(sulfur)이 여드름이나 발진과 같은 피부 질환을 완화하는 데 어느 정도 효능이 있음을 발견했습니다. 현대 연구를 통해 이러한 효능이 일부 확인되었지만, 황은 다른 화학 물질 및 의학적 치료와 결합될 때 여드름과 발진에 더 효과적인 것으로 보입니다." # 9119243748237973304
  VIETold.1041.t: "훌륭한 문장" # 5840588394679465471
  VIETold.1041.desc: "저는 전사들과 함께 전투 훈련에 참여하고 있습니다. 상의를 탈의한 채 무기 수련을 하고 있는데, 이 광경을 지켜보던 [scope_VIET_yotsugi.GetTitledFirstName]가 이렇게 말하더군요.\"당신의 근육은 정말 훌륭하군요, [ROOT.Char.GetTitledFirstNameNoTooltip]. 당신에게 잘 어울립니다. 당신의 근육에 붙은 살이요. 네, 당신의 살찐 근육은 정말 먹음직스러워 보이는군요\"" # 14700945222101532454
  VIETold.1041.a: "음... 알겠소?" # 8449204288724185832
  VIETold.1042.t: "자세 잡기" # 229288917075716693
  VIETold.1042.desc: "[scope_VIET_yotsugi.GetTitledFirstName]가 겉모습을 꾸미며 무언가 말을 건네고 있었습니다. 다시 말해, [scope_VIET_yotsugi.GetSheHe]는 자신의 주장을 강조하기 위해 완벽한 자세를 취하며 말을 하려 했던 것입니다." # 6139587549162033747
  VIETold.1042.a: "나도 똑같이 무표정한 얼굴로 응수하기로 했다." # 1454873475122456245
  VIETold.1042.b: "당신의 자세는 우스꽝스럽고 효과가 부족하군." # 13097005553028740976
  VIETold.1042.info: "#emphasis 역사적 배경:#! 고대 그리스와 로마 시대까지 거슬러 올라가 보면, 숙련된 웅변가들은 종종 자신의 연설에 맞춰 특정하고 의도적인 손동작을 곁들이도록 훈련받았지만, 시간이 더 거슬러 올라갈수록 그 증거는 미미해집니다. 수사학적 기법으로서의 손동작에 대한 공식적인 용어는 키로노미아(chironomia)라고 불립니다." # 17861630631615774738
  VIETold.1043.t: "달의 시간" # 16113130695981305140
  VIETold.1043.desc: "[scope_VIET_guy_moon_time.GetTitledFirstName]는 제가 평소와 같지 않다고 생각하는 것 같습니다. 그가 제게\"무슨 일 있소\"라고 물었습니다.\n\n저는\"아무것도 아니오\"라고 대답했습니다.\n\n그러자 그는\"그 달의 그 시기인가\"라고 묻습니다." # 11314914924338214555
  VIETold.1043.a: "..." # 184889789328169143
  VIETold.1043.b: "그의 뺨을 후려치시오" # 5295378901496934352
  VIETold.1043.c: "아무 말 없이 자리를 떠난다" # 7136463199153591528
  VIETold.1043.d: "다른 주제에 대해 이야기해 보지요." # 15547810578966490375
  VIETold.1044.t: "입 냄새, 나쁜 치아" # 9222909538510682784
  VIETold.1044.desc: "[scope_VIET_bad_teeth_person.GetTitledFirstName]께서는 구강 위생을 위한 도구, 특히 이를 닦는 막대인 미스왁이 있음에도 불구하고 입 냄새가 심하고 치아가 좋지 않으십니다. 저는 언젠가 이 문제를 [scope_VIET_bad_teeth_person.GetHerHim]과 논의하고 제 주장을 뒷받침하기 위해 다음과 같은 하디스를 인용하기로 결정했습니다.\"미스왁을 정기적으로 사용하도록 하라. 실로 그것은 입을 정화하고 알라의 기쁨에 이르는 수단이니라\"" # 13824580372148419904
  VIETold.1044.a: "당신의 지독한 입 냄새와 나쁜 치아는 신을 모독하는 것이오!" # 15100959511097270819
  VIETold.1044.info: "#emphasis 역사적 배경:#! 미스왁은 중동, 북아프리카, 남아시아에서 수세기 동안 인기를 누려온 치아 세정용 나뭇가지의 한 종류입니다. 이슬람 하디스에서는 그 중요성이 자주 언급되며 다양한 상황에서의 사용을 권장하고 있으며, 오늘날에도 여전히 사용되고 있습니다." # 17913714493100109014
  VIETold.1044.a.a: "[scope_VIET_bad_teeth_person.GetTitledFirstName]이 나의 조언에 귀를 기울이는군" # 3206177691201123831
  VIETold.1044.toast.a: "[scope_VIET_bad_teeth_person.GetTitledFirstName]은 미스왁을 더 자주 사용하기로 동의합니다." # 14028454347641417702
  VIETold.1044.a.b: "[scope_VIET_bad_teeth_person.GetTitledFirstName]가 나의 조언을 무시하는군." # 17959715386032330802
  VIETold.1044.toast.b: "[scope_VIET_bad_teeth_person.GetTitledFirstName]이 미스왁 사용을 계속 거부합니다." # 12404617331950611361
  VIETold.1045.t: "미스왁을 더 자주 사용하시겠습니까?" # 1894144013530196651
  VIETold.1045.desc: "예언자께서는 일찍이\"만약 신도들에게 짐이 될까 염려하지 않았다면, 나는 모든 기도 시간에 미스왁 사용을 의무화했을 것이다\"라고 말씀하셨다고 전해집니다. 이를 닦는 나뭇가지인 미스왁의 사용은 분명 신앙심의 징표입니다! 내가 할 수 있는 한 모든 기도 전에 미스왁을 사용하겠다고 맹세하는 것이 좋을 것 같습니다." # 15119859437930137381
  VIETold.1045.a: "좋은 생각이군!" # 2466143350287566211
  VIETold.1045.b: "아마도 과한 처사일지도 모르겠군." # 2026029409337089965
  VIETold.1045.info: "#emphasis 역사적 배경:#! 미스왁은 중동, 북아프리카, 남아시아에서 수세기 동안 인기를 누려온 치아 세정용 나뭇가지의 한 종류입니다. 이슬람 하디스에서는 그 중요성이 자주 언급되며 다양한 상황에서의 사용을 권장하고 있으며, 오늘날에도 여전히 사용되고 있습니다." # 17913714493100109014
  VIETold.1046.t: "황금 이쑤시개" # 18352340650430449091
  VIETold.1046.desc: "멀리서 온 귀족이 나에게 순금으로 벼려낸 아주 아름다운 이쑤시개를 선물했습니다. 작은 보석들로 장식되어 있고, 솜씨 좋게 깎아 사랑스럽고 예술적인 모양을 하고 있군요. 하지만 이렇게 호화로운 이쑤시개를 이를 닦는 데 낭비할 필요는 없을 것 같습니다." # 14529548205560181524
  VIETold.1046.a: "욕실 장식으로 쓰면 되겠군." # 12003335420853962830
  VIETold.1047.t: "단단한 칫솔질" # 14623260054016211806
  VIETold.1047.desc: "오늘 방문한 고위 인물과 이야기를 나누던 중, 그에게서 중국(Cathay)의 남자들은 더 단단하고 거친 뻣뻣한 칫솔모를 선호한다는 것을 알게 되었습니다." # 4663448752724064000
  VIETold.1047.a: "정말 용감한 백성들이로군, 그 중국인들은!" # 10482568250825221342
  VIETold.1047.b: "그들의 치아 관리에 대한 집착은 참으로 완고하군!" # 7490071605636822897
  VIETold.1048.t: "낭만적인 양치질" # 2945373050492549674
  VIETold.1048.desc: "[scope_VIET_toothbrush_pervert.GetTitledFirstName]는 정말 음탕한 궁신이로군! 저 어리석은 자가 지금 당장 나 그리고 몇몇 다른 궁신들 앞에서 칫솔로 할 수 있는 도덕적으로 의심스러운 '낭만적인' 일들에 대해 설명하는 대담함을 보이다니! 우리가 억지로 들어야 했던 생각들이 얼마나 역겹고, 끔찍하고, 혐오스럽고, 수치스럽고, 부끄럽고, 야만적이며, 짐승 같고, 불쾌하고, 저속한 것들이었던가!" # 10199444453215632086
  VIETold.1048.a: "너무 늦기 전에 방에서 뛰쳐나가시오!" # 8868347183487449993
  VIETold.1048.b: "예의를 갖춰 듣고 중립적인 태도를 유지하십시오." # 13128691894705730152
  VIETold.1048.c: "어째서... 그런 생각들이 그리 나쁘지 않단 말인가..." # 11279818892121527904
  VIETold.1048.d: "하하, 완전 초심자군! 저들이 내가 이전에 무슨 짓을 했는지 알기만 했다면...." # 11310283528913530831
  VIETold.1049.t: "혀를 닦다" # 3675208018989797074
  VIETold.1049.desc: "저의 나이 든 하인 중 한 명이 배운 이들에게 들었다는 구강 위생에 관한 흥미로운 조언을 해 주더군요. 겉보기에는 이빨뿐만 아니라 혀도 닦아야 한다고 합니다. 결국 혀에도 역겨운 것들이 쌓이니, 어찌 이빨에 주는 만큼의 관심을 주지 않을 수 있겠습니까?" # 1729201107484786581
  VIETold.1049.a: "훌륭한 조언이군. 고맙소!" # 7065685351626540327
  VIETold.1049.info: "#emphasis 역사적 배경:#! 혀 닦기는 전 세계 수많은 문화권에서 수 세기 동안 행해져 왔습니다. 혀 청소 도구는 얇은 나무 조각, 금속, 상아, 진주, 동물 뼈, 거북이 등껍질 등으로 만들어졌습니다." # 15745695746094395980
  VIETold.1050.t: "치과 관리" # 12935488141665540375
  VIETold.1050.desc: "나이 든 사람들이 끔찍한 잇몸과 썩은 이를 가진 것을 보니, 미래에 내 입이 어떻게 될지 두렵소. 그러므로 나는 내 구강 위생을 개선하기 위해 내가 할 수 있는 모든 조치를 취할 것을 맹세하겠소! 예를 들어, 내 치아에 유익한 음식을 먹고 마실 것이며, 이를 닦는 가장 좋은 방법을 배울 것이오." # 15830564041506704719
  VIETold.1050.a: "제가 늙고 쇠약해지더라도, 저는 훌륭한 치아를 가질 것입니다." # 11325362701640285487
  VIETold.1051.t: "피를 흘리는 이빨" # 16840062074657236699
  VIETold.1051.desc: "오늘 이빨을 닦는 데 너무 열중한 나머지 지나치게 세게 문질러 잇몸에서 피가 조금 났습니다. 그 결과 이빨이 피로 뒤덮였군요. 불행하게도 곧 궁정 회의에 참석해야 하는데, 마치 식인종처럼 피에 굶주린 괴물처럼 보입니다." # 17968047059455667232
  VIETold.1051.a: "어색하더라도, 달리 방법이 없군." # 11430491964135649657
  VIETold.1051.b: "다행히도, 나는 무엇을 하든 아름답지." # 7908990513005064467
  VIETold.1051.c: "이것이 내 무시무시한 외모를 더욱 돋보이게 할 것이오!" # 18053347204632777873
  VIETold.1052.t: "더러운 칫솔?" # 1797675940977905519
  VIETold.1052.desc: "그건 그렇고, [ROOT.Char.GetFirstNameNoTooltip] 님, 실수로 칫솔을 변기에 빠뜨렸습니다\" [scope_VIET_toothbrush_pranker.GetTitledFirstName]가 말합니다. 제가 놀라서 멈칫하자, 그 궁신은 말합니다.\"농담이었소. 하하! 자네 얼굴을 봤어야 했는데. 걱정 마시오, 칫솔은 괜찮으니\"\n\n[scope_VIET_toothbrush_pranker.GetFirstNameNoTooltip]는 요즘 들어 많은 무해한 장난을 치고 있으니, 그가 정말로 또다시 장난을 친 것일 가능성이 높고, 추가 조사를 통해 제 칫솔이 여전히 깨끗하다는 것을 알게 되었습니다. 하지만 제 마음 한구석에는 여전히 불안감이 남아있습니다...." # 7994362660675186888
  VIETold.1052.a: "불안하군. 하지만... 좋다." # 13940136910125045664
  VIETold.1052.b: "버려! 새 칫솔을 가져와!" # 15546012299233624971
  VIETold.1053.t: "실화인가, 꾸며낸 이야기인가?" # 9815633124192118994
  VIETold.1053.desc: "떠돌이 학자가 제 궁정에 방문했을 때 이상한 질문을 던졌는데, 신하들 중 다수가 그 질문에 대해 오랫동안 논쟁을 벌였습니다. 그 질문은 이것이었습니다.\"진짜와 구별할 수 없는 가짜보다 진짜가 더 가치 있는가, 아니면 가짜가 더 가치 있는가\"" # 9868196049353108187
  VIETold.1053.a: "진짜배기라네. 결국 원본이고 진품이지." # 10846767153270153661
  VIETold.1053.b: "가짜는 진짜처럼 보이려고 너무 애쓴 나머지 진짜를 능가해 버렸지." # 2334368848793774527
  VIETold.1053.c: "둘 다 기능적으로 동일하므로 가치는 같습니다." # 3135374984231813126
  VIETold.1053.d: "참으로 어리석은 질문이로군. 내가 무슨 철학자처럼 보이는가?" # 5147200209274208156
  VIETold.1054.t: "덩어리" # 16611312404901852945
  VIETold.1054.desc: "오늘 많은 이들이 내 머리를 쳐다보는 것을 알아차렸다. 내 머리에 무슨 문제가 있었던 걸까?\n\\\"아, 폐하의 머리에 무언가 묻어 있습니다\" 하인 중 한 명이 말했다.\n\n하인이 가리킨 곳에 손가락을 가져가 만져보았다. 과연, 작은 흙덩이가 거기에 있었다. 사람들이 모두 그것을 쳐다보고 있었던 것이 분명하다. 아무도 나에게 그것을 말해주지 않았다는 것이 참으로 신기하군." # 2951050593073533689
  VIETold.1054.a: "그게 어떻게 저기에 있게 되었는지 궁금하군." # 9859696387553099607
  VIETold.1055.t: "눈" # 11066178850535953686
  VIETold.1055.desc: "오늘 일찍이 인간과 유사하지만, 우리처럼 눈이 두 개가 아닌 하나 혹은 세 개인 다른 종족이 있다는 소문을 들었습니다. 그들은 세상의 가장 먼 구석, 야만적이고 미개한 땅에 산다고 합니다." # 12702775918396769933
  VIETold.1055.a: "인간이 왜 눈을 두 개나 가지고 있는지, 가만히 생각해보니 그렇군." # 14047529844365343563
  VIETold.1055.b: "그것들은 이야기꾼들이 즐거움을 주기 위해 지어낸 공상적인 이야기일 뿐이오." # 7469023441527583212
  VIETold.1056.t: "이상한 감각" # 18339934070276520536
  VIETold.1056.desc: "또다시 그 이상한 느낌이 갑자기 엄습해 온다.\n\n어딘가에서 누군가가 방금 나에 대해 좋지 않은 말을 한 것만 같다." # 11051766058658417654
  VIETold.1056.a: "음...." # 3641559311720252035
  VIETold.1057.t: "끼어버린" # 5660295482305121415
  VIETold.1057.desc: "오늘 신하들이 나를 이상하게 쳐다보는 이유가 궁금했는데. 하인 중 한 명이 내 앞니 사이에 음식 덩어리가 크고 눈에 띄게 끼어 있다고 알려주더군. 그럴 만도 하지, 정말 우스꽝스러워 보였을 게 분명해!" # 4005452079058224456
  VIETold.1057.a: "내 이쑤시개는 어디 있지?" # 9983835711242234729
  VIETold.1058.t: "시간의 흐름" # 13022872729006149689
  VIETold.1058.desc: "오늘은 꽤나 우울한 기분이었는데, 세월이 얼마나 빨리 지나갔는지 생각하게 되더군. 하나둘씩 지나가 버린 세월은 뒤죽박죽 흩어진 기억의 잔상일 뿐이오.\n\n옛날에는 나도 어리고 순진한 아이였는데.\n\n이제는 그저 슬프고 늙어버렸을 뿐이오." # 7959023768847663041
  VIETold.1058.a: "아아." # 14855047562932264160
  VIETold.1059.t: "그게 무엇이지?" # 6909237629283847879
  VIETold.1059.desc: "\"맙소사\" 내가 외쳤다.\n\n어색한 침묵이 흘렀다.\n\\\"누가 치즈를 썰었지\" 내가 외쳤다.\n\n모두가 불안하게 주변을 둘러보았다.\n\\\"제가 그랬습니다\" 한 하인이 인정했다.\n\n나는 그에게 말했다.\"다음부터는 좀 더 작게 썰어주게. 이렇게 거대한 덩어리째로는 먹기가 힘들군\"" # 7138300028366917714
  VIETold.1059.a: "네, 저의 [ROOT.Char.GetLadyLord]님!" # 7356884334672445627
  VIETold.1060.t: "하하!" # 17890373160989642148
  VIETold.1060.desc: "\"날 웃기지 마시오\" 내가 외쳤다.\n\n하지만 [jokester.GetTitledFirstName]은 억지로 농담을 했고, 나는 웃다가 거의 죽을 뻔했다. 정말로 훌륭한 농담이었다, 너무 훌륭해서 말이다!" # 17913565337416677765
  VIETold.1060.a: "다시 말해주시오!" # 3105085246534744660
  VIETold.1061.t: "태양의 빛" # 2992251156952743095
  VIETold.1061.desc: "내 방 창가에 놓인 의자에 앉아 편안하게 쉬고 있다. 창문으로 햇살이 스며들어 내 위로 쏟아져 내린다. 그 따스함이 느껴지는군." # 8743037595447991328
  VIETold.1061.a: "아...." # 11447719341818651680
  VIETold.1062.t: "그 기억이 아니야!" # 2607764291154634262
  VIETold.1062.desc: "저는 그저 제 할 일을 하고 있었을 뿐입니다. 어느 [ROOT.Char.GetTitleAsNameNoTooltip]가 마땅히 해야 할 중요한 일들을 말이죠. 그러다 갑자기, 그것이 제 정신 속으로 스며들었습니다.\n\n저는 수년 전에 저질렀던 극도로 창피한 일을 갑자기 떠올렸습니다." # 7858683580321612138
  VIETold.1062.a: "제발, 안 돼, 이걸 왜 기억해야만 했지...." # 11565853721215038622
  VIETold.1063.t: "속편" # 15128937960026155793
  VIETold.1063.desc: "마침내 오랫동안 원하던 그 책을 손에 넣었소! 한때 접했던 훌륭한 이야기의 속편이더군. 이제 캐릭터의 성장과 흥미로운 대화, 사색적인 주제, 그리고 깊은 상징들을 즐길 시간이다." # 981500296279486798
  VIETold.1063.a: "이보다 더 좋을 순 없겠군." # 7139705078074072571
  VIETold.1064.t: "하품" # 17397671578784747566
  VIETold.1064.desc: "내 시종 중 한 명이 하품하는 것을 보았는데, 나도 덩달아 하품이 나오는군!" # 5911029331913412422
  VIETold.1064.a: "누군가 하품을 하면 주변의 다른 사람들도 따라 하고 싶어 하는 것이 흥미롭군." # 8359543856361453623
  VIETold.1065.t: "감미로운 말" # 8248047369758848201
  VIETold.1065.desc: "멀고 먼 땅에서 온 여행객이 오늘 저를 찾아왔습니다. 제 명성이 먼저 도착한 듯, 그 여행객과 덕담을 나누고 나니 그가 농담조로 말했습니다.\"당신과 그 달콤한 말들에 대해 들었습니다..\"" # 7330216399183482273
  VIETold.1065.a: "정말로 그런가? 내가 그렇게 훌륭한 연설가인가?" # 15424337155717542880
  VIETold.1066.t: "귓속의 벌레" # 7126202259095991276
  VIETold.1066.desc: "어제 지역 음악가가 연주하는 공연에 참석했었는데, 오늘 그 음악가가 불렀던 노래 중 하나가 머릿속에서 떠나질 않는군요!" # 5114885504179125621
  VIETold.1066.a: "정말 중독성 있군!" # 4090858297689346130
  VIETold.1067.t: "[coin_loser.GetTitledFirstNameNoTooltip]와 함께 걷기" # 15697403578895681273
  VIETold.1067.desc: "저는 정원에서 [coin_loser.GetTitledFirstName]와 함께 산책하고 있었습니다. [coin_loser.GetHerHim]의 뒤를 따라 걷다가, [coin_loser.GetHerHis]의 주머니에서 금화 하나가 떨어지는 것을 보았습니다. [coin_loser.GetTitledFirstName]께서는 눈치채지 못하시고 이미 안으로 들어가셨습니다. 이 사실을 알려드려야 할까요?" # 2838271818649130425
  VIETold.1067.a: "돌려드리겠습니다. 그게 옳은 일이니까요." # 15132917776119853771
  VIETold.1067.b: "아무도 내가 가져가는 것을 보지 못할 테니, 줍는 사람이 임자지!" # 10070966179590504467
  VIETold.1067.c: "그냥 거기에 두시오. 누가 신경이나 쓰겠소? 고작 동전 한 닢인데." # 11859546355774145521
  VIETold.1068.t: "부당한 유죄 판결" # 3226604846017354094
  VIETold.1068.desc: "작년에 나는 흉악한 범죄를 저질렀다고 알려진 한 남자의 처형을 명했습니다. 새로운 사실들이 밝혀지면서 그가 사실은 무죄였다는 것이 드러났습니다! 진짜 범인은 잡혔지만, 이 남자는 선행으로 땅 전역에 잘 알려져 있었기에 평민들이 분노하고 있습니다." # 8416838323335794350
  VIETold.1068.a: "그들은 나를 폭군이라 생각하는군! 하지만 내가 실수를 저질렀어!" # 9173370640578640615
  VIETold.1069.t: "가렵다, 가렵다, 가렵다!" # 7649925420471971008
  VIETold.1069.desc: "갑자기 머리가 너무 가렵군. 정말, 지독하게 가렵다. 지금 회의 중인데, 가려움을 참아야 할 텐데 말이야." # 11250045276078451197
  VIETold.1069.a: "머리를 긁적여야겠군!" # 14318995086140959566
  VIETold.1069.b: "무시해 보겠어. 아, 젠장, 무시할 수가 없군. 긁어버려야겠어!" # 1547093716455200647
  VIETold.1070.t: "매력적인 선물" # 4454553580869107615
  VIETold.1070.desc: "일부 지역 상인들이 레반트에서 온 특별하고 희귀한 비누와 화장품을 선물로 주었습니다. 이 제품들의 주된 재료는 대추야자 열매와 대추야자 씨앗입니다." # 6728471312920009304
  VIETold.1070.a: "이것들은 저에게 매우 유용할 것입니다. 감사합니다!" # 5838000262354457207
  VIETold.1070.b: "나는 그런 허영심과 어울리지 않을 것이다!" # 16268731664911220793
  VIETold.1070.c: "내 왕비께서 이 선물을 마음에 들어 하실 겁니다." # 14470059299879820425
  VIETold.1070.d: "제 후궁들이 분명히 좋아할 겁니다." # 15466055318660001471
  VIETold.1070.info: "#emphasis 역사적 배경:#! 대추야자는 과일로 잘 알려져 있지만, 수세기 동안 비누, 화장품, 기름, 동물 사료, 장식품 등 수많은 용도로 사용되어 왔습니다." # 3745828704490220772
  VIETold.1071.t: "이상한 말" # 11569390621394647311
  VIETold.1071.desc: "말에 오르려는데, 내 말이 나를 쳐다보고 있는 것을 발견했다. 아니, 적어도 내 생각에는 나를 쳐다보고 있는 것 같다. 왠지 모르게… 그 눈빛이 나를 꿰뚫어 보는 듯하다… 그 눈, 그 어둡고, 검고, 차갑고, 텅 빈 눈… 나를 응시하고 있다…" # 8521282774244529987
  VIETold.1071.a: "음... 그래... 계속 진행하지..." # 6541164707661266449
  VIETold.1072.t: "큐브" # 10227593339512014958
  VIETold.1072.desc: "저는 선물로 쿠베바를 받았습니다. 이 이상한 향신료는 힌두스탄 동쪽 섬들에서 온다고 합니다. 많은 박식한 학자들은 이것이 두 가지 주요 목적을 가지고 있다고 말합니다. 첫째는 악마와 기타 사악한 영혼을 물리치는 것이고, 둘째는 자신의 다산성을 높이는 것입니다. 궁정의 학자들과 요리사들은 이 두 가지 목적 중 하나를 가장 잘 달성하는 방법을 알고 있지만, 둘 다를 달성하는 방법은 모릅니다." # 14505942225156184943
  VIETold.1072.a: "그것을 제 성적 능력 향상에 사용하겠습니다." # 15414850200035658402
  VIETold.1072.b: "그것의 악마 퇴치 능력을 이용하고 싶습니다." # 12671937569731696779
  VIETold.1072.info: "#emphasis 역사적 배경:#! #italic 쿠베바 후추#!는 후추와 관련된 향신료로, 주로 자바와 수마트라에서 재배됩니다. 이곳에서 초기 중세 시대에 중국과 중동으로 퍼져나갔고, 후기 중세 시대에 이르러 유럽에 도달했습니다. 이것은 최음 효과가 있는 것으로 여겨졌으며 악마를 물리치는 효능도 있다고 알려져 있었습니다." # 110033079612391092
  VIETold.1073.t: "향수 열풍" # 18357151117329412265
  VIETold.1073.desc: "예언자께서는 (그분에게 평화가 깃들기를) 향수를 사용하라고 권고하셨는데, 이는 향기가 좋고 청결에 도움이 되기 때문입니다. 하지만, [perfume_crazy.GetTitledFirstName]께서는 요즘 지나치게 향수를 사용하고 계십니다. [perfume_crazy.GetHerHis]께 겹겹이 향수를 뿌려서, 몇 칸 떨어진 방에서도 그 냄새가 날 정도입니다. 누가 저런 사치품에 저리 많은 돈을 낭비하고 싶어 하겠습니까?" # 10088946225708099679
  VIETold.1073.a: "제가 그럴 리가 없지요! 어차피 저는 허영심이 없으니까요." # 1304075255291775565
  VIETold.1073.b: "각자 알아서 할 일이지. 남의 일에 신경 쓸 필요는 없겠군." # 870238638712286702
  VIETold.1074.t: "불멸의 버섯" # 3786258545386737724
  VIETold.1074.desc: "중국을 여행했던 한 방랑자가 최근 나의 수도를 지나갔습니다. 그가 나를 찾아왔을 때, 그는 나에게 보잘것없는 버섯이 가득 담긴 큰 자루를 주더군요. 처음에는 모욕감을 느꼈지만, 그는 이것이 극동에서 그 놀라운 약효로 알려진 #italic 불로초#!라고 설명했습니다. 이 버섯은 생명을 연장할 수 있다고 합니다. 매일 아침 이것들을 빻아서 물과 함께 마셔야 한다고 하더군요." # 17997948613002446780
  VIETold.1074.a: "아... 그렇군요! 정말 감사합니다!" # 15090644753981969449
  VIETold.1074.info: "#emphasis 역사적 배경:#! #italic 영지버섯#!은 중국어로 #italic 영지#!, 일본어로 #italic 레이시#!로 더 잘 알려져 있으며, 2천 년 이상 아시아 전통 의학에서\"불로\"로 높이 평가받고 숭배되어 온 버섯입니다. 현재 그 의학적 효능에 대해서는 결정적인 증거가 없습니다." # 15813759773595209548
  VIETold.1075.t: "병든 말" # 14114633847756075537
  VIETold.1075.desc: "오늘 [courtier.GetTitledFirstName]를 보니 꽤나 우울해 보였소. 내가 그 이유를 묻자, [courtier.GetHerHim]이 가장 아끼는 말이 심하게 아파서 살아남기 힘들다는 것을 알게 되었소.\n\n나는 이 말이 훌륭한 품종이었으며, 명예와 칭찬을 받을 만했고, [courtier.GetFirstNameNoTooltip]에게 큰 명성과 기쁨을 안겨주었던 것을 기억하오." # 15097466951861263790
  VIETold.1075.a: "말에 대해 듣게 되어 유감입니다." # 5520707662628966010
  VIETold.1075.b: "그건 내가 걱정할 일이 아니오." # 452110098365666602
  VIETold.1076.t: "삶에 지쳤음" # 14612466691001250005
  VIETold.1076.desc: "요즘 들어 내 삶이 끔찍하다는 생각이 드는군.\n\n왜냐고?\n\n그냥... 너무 지쳤어." # 16428986717522588083
  VIETold.1076.a: "너무 지쳤군..." # 5475452534787762268
  VIETold.1077.t: "시체" # 15815739336613655710
  VIETold.1077.desc: "[county.GetNameNoTier]에 있는 한 마을로 공무차 여행하던 중, 길가에서 시신 하나를 발견했습니다. 자세히 살펴보니, 원인 모를 병으로 죽은 거지의 시신인 듯합니다." # 18227819298698738177
  VIETold.1077.a: "시신은 무시하고 내 볼일을 계속해야겠군." # 218791496312064300
  VIETold.1077.b: "거지를 조사해 보십시오. 혹시 귀중품을 지니고 있을지도 모릅니다!" # 10547424446645026544
  VIETold.1077.c: "시신을 정중하게 매장할 마을 사람들을 찾아봅시다." # 10715768764314631774
  VIETold.1078.t: "놀랍군!" # 12136065426911342507
  VIETold.1078.desc.greedy: "\"뭐라고\" 모두가 나를 어리둥절하게 쳐다보며 내가 말했다.\"거지들이 유용한 물건을 가지고 있을 수도 있잖아! 옛날이야기에서 읽은 적이 있다고\"" # 10343624119253239135
  VIETold.1078.desc.burial: "\"뭐라고\" 모두가 나를 어리둥절하게 쳐다보며 내가 말했다.\"거지들이 유용한 물건을 가지고 있을 수도 있잖아! 옛날이야기에서 읽은 적이 있다고\"" # 14643427604529237469
  VIETold.1078.desc: "내 호위병 중 한 명이 거지에게 다가가자, 노인이 갑자기 벌떡 일어났습니다. 모두가 놀라 소리를 질렀고, 내 호위병은 실수로 그를 베어버릴 뻔했습니다. [beggar.GetFirstName]이라는 이름의 이상한 노인은 사실 깊은 잠에 빠져 있었던 것 같습니다!\n\n지나가던 마을 주민이 이 소동을 보고 다가와 [beggar.GetFirstNameNoTooltip]가 종종 이렇고, 지나가는 사람들이 그가 죽었다고 오해하는 경우가 많다고 설명해 줍니다." # 3488574777643641451
  VIETold.1078.a: "하! 우릴 정말 잘 속였군." # 8316665274622082709
  VIETold.1078.b: "동전 하나 받으시오, 거지여, 그리고 [ROOT.Char.GetFaith.HighGodName]께서 그대에게 축복을 내리시기를." # 5256173592907031859
  VIETold.1079.t: "없음" # 2327688452906883032
  VIETold.1079.desc: "결국, 그 거지는 쓸만한 것을 아무것도 가지고 있지 않았습니다.\n\n제 뒤에서 누군가\"어떤 [ROOT.Char.GetTitleTierName]가 거지를 뒤지고 다니는 거지\"라고 말하는 것을 엿들었습니다." # 9830250415158322678
  VIETold.1079.a: "제가 어리석게 느껴지는군요." # 16734350711505956275
  VIETold.1080.t: "부적" # 11793951238794830564
  VIETold.1080.desc: "거지 녀석이 뭔가 귀한 부적을 몸에 지니고 있군. 내 짐작이 맞았어!\n\n하지만 궁금해지는군. 돈을 받고 팔 수도 있었을 텐데 왜 간직하고 있었을까? 훔친 물건이라 팔지 못한 것일까? 아니면 그에게 너무나 소중해서 차마 놓지 못한 것일까? 아니면 그저 멍청했던 것일까?\n\n아마 우리는 영원히 알 수 없을지도 모르지." # 12235358451174449792
  VIETold.1080.a: "어쨌든 이제 내 소유다. 팔 수도 있겠지." # 16346815060013089286
  VIETold.1080.b: "다시 생각해보니, 이 거지의 시체를 약탈해서는 안 되겠군." # 8662745819250974878
  VIETold.1081.t: "남의 불행을 기뻐함" # 4598160140518522145
  VIETold.1081.desc: "크하하하하! 타인의 고통은 내 안을 너무나도 즐겁게 만드는군.\n\n오늘 일찍이 나는 다른 이들이 엄청난 고통과 공포를 느끼는 것을 생각했고, 그것이 나를 더욱 편안하고 안정되게 만들었다. 타인의 고통을 즐기는 끔찍한 인간이라고 그들이 말한들 무슨 상관이겠는가?" # 13471744744405935540
  VIETold.1081.a: "타인의 고통과 괴로움은 내 귀에 음악과도 같구나." # 12168331810213878885
  VIETold.1082.t: "음유시인의 이야기" # 15600502968062343902
  VIETold.1082.desc: "요즘 들어 내 삶이 마치 음유시인의 한심한 이야기의 일부에 불과하며, 나는 그 이야기 속의 한 인물일 뿐이라는 느낌을 자주 받는다. 내가 내 운명의 주인이 아닐 때도 있는 것 같고, 내가 겪는 모든 기쁨과 슬픔이 그저 옛날이야기나 전설처럼 느껴진다." # 3551062901641935899
  VIETold.1082.a: "내 목숨 따위에 누가 신경이나 쓰겠는가?" # 16183702189716984555
  VIETold.1083.t: "휴식" # 11123639416864979345
  VIETold.1083.desc: "내 위 나무가 부드럽게 흔들리며 그 그림자가 내 얼굴을 어루만진다. 가까이서, 아래 분수대로 물이 조용히 흐르는 소리가 들린다. 새들은 지저귀고 곤충들은 윙윙거린다. 그래! 정원에 앉아 휴식을 취할 때면 나는 [ROOT.Char.GetFaith.HighGodName]께 더 가까이 다가가는 기분이 든다. 마치 사막의 온기부터 바닷바람까지, 모든 자연이 내 앞에 펼쳐져 보이는 듯하다." # 2619927222272407126
  VIETold.1083.a: "게다가 이곳은 낮잠을 즐기기에 좋은 장소이기도 하군." # 17439117475696037086
  VIETold.1084.t: "이상한 냄새" # 412779579979599145
  VIETold.1084.desc: "뭔가 이상한 냄새가 나는군...\n\n신경 쓰지 말게, 냄새가 사라졌다." # 5236966002645218086
  VIETold.1084.a: "내 착각이었나 보군." # 17332634473337559763
  VIETold.1085.t: "대화 잠시 중단" # 3648252354605202895
  VIETold.1085.desc: "하인과 대화하던 중, 나는 갑자기 멈칫했다. 다음에 무슨 말을 하려 했는지 잊어버린 것이다.\n\\\"저의 [ROOT.Char.GetLadyLord]\" 하인이 걱정스러운 듯 물었다.\n\\\"괜...찮소\" 나는 확신 없이 말했다.\"내게 달리 할 말이 있었소\"" # 9598087094341591230
  VIETold.1085.a: "이런 일이 생기면 정말 싫군." # 8605708161862328120
  VIETold.1086.t: "침입하는 생각" # 3946966653220204787
  VIETold.1086.desc: "역겹고 끔찍한 생각이 방금 내 머릿속을 스쳐 지나갔군. 이걸 궁정 사람들에게 말한다면, 그들은 나를 최소한 미치광이 취급할 테지. 아무튼, 아무리 노력해도 이 어두운 생각을 떨쳐낼 수가 없어! 하루 종일 그것에 대해 생각하지 않으려고 최선을 다했지만, #italic 그것#을 생각하지 않으려고 할수록 오히려 더 많이 생각나게 되는군!" # 4415884907712748554
  VIETold.1086.a: "이것 참 성가시군!" # 2254742516375091480
  VIETold.1087.t: "드디어 좋은 날씨로군" # 2116989496130952119
  VIETold.1087.desc: "오늘따라 날씨가 유난히 좋군요. 지난 며칠간 날씨가 지독하게 나빴던 것을 생각하면 정말 다행입니다. 오늘은 기온이 온화하고 쾌적합니다. 온 조정 식구들이 다시 한번 야외에서 시간을 보낼 수 있게 되어 모두 기뻐하고 있습니다." # 3301520605951156260
  VIETold.1087.a: "좋은 하루로군!" # 2687363055417582035
  VIETold.1088.t: "체력" # 4891565046369296505
  VIETold.1088.desc: "요즘 들어 침상에서 좀 더 오래 버틸 수 있게 되었소. 이게 무슨 연유인지는 모르겠소, 혹시 [ROOT.Char.GetFaith.FertilityGodName]께서 내려주신 축복인지는 몰라도, 불평할 생각은 없소!" # 13658799769268698617
  VIETold.1088.a: "즐겁게 해보자!" # 2798650963865649636
  VIETold.1089.t: "전설적인 하렘" # 14277382935651169626
  VIETold.1089.desc: "최근 여행자들에게 들으니, 천조의 황제들은 매우 정력이 넘쳐서 수천 명의 아름다운 젊은 후궁을 거느리고 매일 밤 열 명 이상과 사랑을 나눈다고 하더군요. 신하들 중 일부는 그런 일이 과연 가능한지 회의적이지만, 또 어떤 이들은 그런 문제에 대해 너무나도 알고 싶어 하는 눈치입니다." # 1385950639661143551
  VIETold.1089.a: "나도 이 황제들처럼 수많은 미녀 연인들이 있었으면 좋겠군!" # 2436321203387074284
  VIETold.1089.b: "제가 이미 맺고 있는 관계들에 만족합니다." # 2684714811987369602
  VIETold.1089.c: "이런 죄악된 삶을 살고자 하는 자가 대체 어떤 자일까?" # 10381148884178777770
  VIETold.1089.d: "황제 폐하께서 그리 많은 여인들을 상대하셔야 하니 안타깝군요." # 11365609182494188356
  VIETold.1090.t: "#bold 에로틱한 환상#!" # 5928422639256877256
  VIETold.1090.desc: "지난밤, 나는 내 생애 가장 아름다운 사람과 사랑을 나누는 꿈을 꾸었소. 그것만이 아니라, 육체의 쾌락을 즐기는 동안 우리가 어떤 식으로든 더 깊은 차원에서 서로를 이해하고 있다는 느낌마저 들었소.\n\n아침 식사를 위해 잠에서 깨어난 후에도, 그 꿈속 연인의 모습이 계속해서 내 마음을 채웠고, 그 사람과 문자 그대로, 그리고 감정적으로 다시 연결되고 싶은 깊은 갈망을 느끼게 했소." # 6796566296785860685
  VIETold.1090.a: "아직도 좀 흥분되는군...." # 1974298845533232892
  VIETold.1091.t: "죽은 새, 살아있는 새" # 12158346244013447218
  VIETold.1091.desc: "지역 마을을 방문하며 돌아다니던 중, 매우 기이한 광경을 목격했습니다.\n\n제가 마을 중심가에 있을 때, 젊은이가 친구에게 먹을 것으로 보이는 새구이를 선물하는 것을 보았습니다. 하지만 친구가 그 새를 받자마자 새가 살아 움직이는 것이었습니다! 애초에 죽은 것이 아니었던 모양입니다. 친구는 겁에 질린 표정이었지만, 그 젊은이는 자신의 성공적인 장난에 그저 웃을 뿐이었습니다.\n\n이 광경을 본 지나가던 사람들도 이 장난에 꽤 재미있어하는 듯했습니다." # 7068482716857399436
  VIETold.1091.a: "방금 정말 웃겼군!" # 18314713949828196571
  VIETold.1091.b: "그에게 어떻게 해야 하는지 물어봐야겠군!" # 11851586109869620671
  VIETold.1092.t: "나의 삶, 한 편의 이야기인가?" # 16804509959453229897
  VIETold.1092.desc: "오늘 흥미로운 생각이 떠올랐습니다. 만약 내 삶이 그저 음유시인의 이야기에 불과하다면, 과연 어떤 이야기가 될 수 있을지 궁금하군요." # 7444058681138389269
  VIETold.1092.a: "로망스" # 496552045715462248
  VIETold.1092.b: "풍자" # 10315520763239196095
  VIETold.1092.c: "서사시" # 6512465415997872606
  VIETold.1092.d: "우화" # 1903452344432954414
  VIETold.1093.t: "참호병들" # 8000380516510041592
  VIETold.1093.desc: "오늘 제가 주최한 것과 같은 성대한 식사 후에는, 접시로 사용된 딱딱한 빵인 트렌처를 가난한 이들에게 자선으로 나누어 주는 것이 관례입니다. 평소에는 식사가 끝난 후 하인들이 가난한 이들에게 트렌처를 나누어 주는 일을 처리합니다. 하지만 한 가지 생각이 떠올랐습니다.\n\n제가 직접 오늘 이 일을 행하여 모든 이들에게 저의 덕을 보인다면 어떨까요?" # 1563856277083806524
  VIETold.1093.a: "모두가 저를 관대한 [ROOT.Char.GetTitleAsNameNoTooltip]으로 알게 될 것입니다!" # 12812065078322764413
  VIETold.1093.b: "가난한 이들의 고충을 이해하기 위해 그들을 만나고 싶습니다." # 14790485447796741986
  VIETold.1093.c: "저 천한 빈민들에게 가까이 가고 싶지 않소!" # 12824961978580751847
  VIETold.1093.info: "#emphasis 역사적 배경:#! 중세 유럽에서 트렌처(trencher)는 식사 시 접시로 사용되던 둥글고 딱딱한 빵 조각이었습니다. 식사가 끝날 무렵에는 보통 소스, 육즙 및 기타 재료들로 흠뻑 젖게 되었습니다. 전해지기로는, 이 트렌처들은 가난한 이들에게 자선으로 주어졌다고 합니다." # 2183098953233905067
  VIETold.1094.t: "빵 껍질" # 7537543508994564553
  VIETold.1094.desc: "사람들은 제가 전반적으로 건강한 편이라고, 적어도 겉보기에는 그렇다고 말합니다. 저는 제가 아는 학식 있는 [ROOT.Char.Custom('DefaultPriestTitle')]에게 이럴 수 있는 이유에 대해 물어보았습니다. 그분은 제 식습관과 생활 방식에 대해 몇 가지 이상한 질문을 하신 끝에, 제가 빵 껍질 먹는 것을 즐기기 때문에 건강이 좋다고 결론 내리셨습니다." # 629788655854027208
  VIETold.1094.a: "알겠습니다! 계속해서 즐겨야겠군요!" # 2880551922273851317
  VIETold.1095.t: "하드택" # 14356522060314649451
  VIETold.1095.desc: "요즘 몸이 좋지 않소. 건강이 좋지 않아서일 수도 있지만, 특히나 배가 계속 불편하구려. 내 의원인 [physician.GetTitledFirstName]께서는 내 문제를 완화하기 위해 몇 주 동안 빵 대신 딱딱한 건빵을 매일 먹어보라고 권하셨소. 소화에 도움이 될 것이라고 하더군. 아마도 넉넉하게 비축해 두어야 할 것 같소." # 17695750423969608725
  VIETold.1095.a: "맛은 없지만 어쩔 수 없군." # 16598438200835488712
  VIETold.1095.b: "그런 역겹고 밍밍한 것들을 내가 왜 먹어야 한단 말인가?" # 3722400760262426324
  VIETold.1095.c: "저는 이 음식을 군대와 함께 먹는 데 꽤 익숙하니, 해낼 수 있습니다." # 5004262888006395415
  VIETold.1096.t: "상악" # 2153697098465558468
  VIETold.1096.desc: "저는 왜 항상 다른 빵 대신 평범한 #italic 상가크#!를 많이 먹는지 궁금해하는 분들이 많다는 것을 압니다. 하지만 저의 군대를 잘 아는 [ROOT.Char.GetWomanMan]으로서, 저의 $knight_culture_player_plural_no_tooltip_lowercase$와 용감한 병사들이 보통 먹는 빵을 어찌 즐기지 않을 수 있겠습니까? 다소 소박할 수는 있지만, 그 나름의 매력이 있는 법이죠!" # 5982542938980891444
  VIETold.1096.a: "군인의 삶이 내 운명이로다." # 6547329059640000268
  VIETold.1096.info: "#emphasis 역사적 배경:#! 상악(Sangak)은 이란 세계의 빵의 한 종류입니다. 납작하고 얇으며 매우 긴 모양이며, 보통은 발효된 반죽으로 만듭니다. 과거 중세 시대 이래로 이란 군대의 주식으로 여겨져 왔습니다." # 4953226045613802166
  VIETold.1097.t: "사기꾼 제빵사" # 437795026998861366
  VIETold.1097.desc: "내 영지 내 한 마을을 지나가던 중, 지역 당국이 고객들을 상습적으로 속인 지역 빵집 주인을 처벌하는 모습을 목격했다. 그는 문제의 빵 덩어리를 목에 건 채 썰매에 매달려 끌려다니고 있었다." # 5866932664924496775
  VIETold.1097.a: "참으로 흥미롭군! 결국 그자는 그런 벌을 받을 만했겠지\"" # 4322420216109949794
  VIETold.1097.b: "그는 어리석은 민간 관습이 아닌, [ROOT.Char.GetFaith.GetAdjective] 법으로 처벌받아야 하오\"" # 5202401602614943328
  VIETold.1098.t: "새들에게 먹이 주기" # 10067300856514794574
  VIETold.1098.desc: "오늘, [courtier.GetTitledFirstName]가 정원 밖에 서서 새들에게 먹이를 주는 것을 보았습니다. [courtier.GetSheHe|U]는 그 작은 생물들이 먹을 수 있도록 빵 부스러기를 땅에 던지고 있었습니다." # 4882792550409198281
  VIETold.1098.a: "저도 참여해도 될까요?" # 15238690148185699474
  VIETold.1098.b: "중요한 일들이 있습니다." # 17600975722775209800
  VIETold.1099.t: "빵 책" # 9225881725732353223
  VIETold.1099.desc: "제가 세계 각지의 음식에 관한 낡은 책을 발견했습니다. 대부분은 훼손되었으나 빵에 대해 논하는 한 단락은 온전했습니다. 빵에는 정말 다양한 종류가 있으며 여러 방식으로 구울 수 있더군요.\n\n제가 얻은 정보는 매우 유용했으며, 군대 행군 시 어떤 빵이 가장 적합한지, 혹은 연회에서 어떤 음식과 어떤 종류의 빵이 어울리는지 등 다양한 곳에 적용할 수 있을 것 같습니다." # 8104331696527647272
  VIETold.1099.a: "이 사실을 알게 되어 다행이군." # 1744571145877904247
  VIETold.1100.t: "귀지" # 9484553819285289089
  VIETold.1100.desc: "며칠 동안 귀 한쪽이 꽤 불편했는데, 하인을 시켜 귀 파개로 귀를 청소하게 했더니 손톱만 한 크기의 거대한 귀지가 나오는 게 아니겠습니까!\n\n그 후로 귀가 한결 잘 들리고 귀의 통증도 많이 가라앉았습니다." # 17035308831221948956
  VIETold.1100.a: "기쁘군." # 2980647857256343272
  VIETold.1101.t: "윙, 윙, 윙" # 446464892057949979
  VIETold.1101.desc: "저는 계속해서 이상한 윙윙거리는 소리를 듣고 있습니다. 아주 미세해서 거의 들리지 않기 때문에 크게 신경 쓰이지는 않지만, 저를 불안하게 만드는군요.\n\n제 주치의인 [physician.GetTitledFirstName] 께서는 제 신체 상태, 특히 귀를 주의 깊게 살폈음에도 불구하고 문제가 무엇인지 알아내지 못하고 계십니다." # 7128180579796949045
  VIETold.1101.a: "별일 아니기를 바라오만...." # 6434216709351905498
  VIETold.1102.t: "$VIETold.1101.t$" # 1608897578821631709
  VIETold.1102.desc: "[courtier.GetTitledFirstName]가 최근 [courtier.GetHerHis] 귀에 모종의 통증이 있다고 불평하고 있습니다. 다른 이상 징후는 보이지 않지만, 이 일로 인해 [courtier.GetHerHim]은 꽤나 불안해하고 있습니다.\n\n저의 의원 [physician.GetTitledFirstName]께서는 [courtier.GetFirstNameNoTooltip]의 신체 상태, 특히 [courtier.GetHerHis] 귀를 꼼꼼히 살폈음에도 불구하고 무슨 문제인지 알아내지 못하고 있습니다." # 18249198765367817019
  VIETold.1102.a: "어쩌면 별일 아닐지도 모르지." # 11298233474992505858
