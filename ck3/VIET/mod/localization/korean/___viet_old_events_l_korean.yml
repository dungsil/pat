  VIETold.0000.a: "xxxxx"
  VIETold.0001.t: "밤하늘" # 7138070828219568086
  VIETold.0001.desc: "오늘 밤은 밤하늘이 맑아, 고급스러운 검은 드레스에 박힌 보석처럼 하늘에서 빛나는 모든 별을 볼 수 있습니다. 천상의 창조물에서 어떤 경이로움을 찾을 수 있을까요! 얼마나 신비로운가! 밤하늘을 감상하며 희귀한 평화의 순간을 만끽합니다."
  VIETold.0001.a: "훌륭하군." # 5810287950095587796
  VIETold.0002.t: "나비"
  VIETold.0002.desc: "나비 한 마리가 내 팔에 앉았다. 그저 날갯짓을 하며 나의 존재를 모르는 듯, 너무나 무해해 보인다."
  VIETold.0002.a: "날아갈 때까지 기다리겠소." # 12150053592019619079
  VIETold.0002.b: "털어 버려." # 14510124816713108083
  VIETold.0002.c: "때려 부수고 죽여라!" # 8086672993820163898
  VIETold.0003.t: "전갈"
  VIETold.0003.desc: "방금 현지 오아시스 중 한 곳에 잠깐 다녀왔습니다. 돌아오는 길에 수행원들과 함께 쉬던 중, 근처에 있는 전갈을 알아차리지 못하고 실수로 건드려 몹시 쏘였습니다! 제 부하들이 제가 고통에 몸부림치는 동안 재빨리 그 생물을 처치했습니다."
  VIETold.0003.a: "아야! 아야!" # 1832551946044886720
  VIETold.0004.t: "행복한 꿈" # 14117898574555788718
  VIETold.0004.desc: "밤이 찾아오고, 나는 침대에서 잠을 청하며 곧 잠이 들었다. 꿈속에서 나는 거대한 빛, 꿰뚫을 수 없는 천상의 빛을 본다. 나는 그것이 무엇인지, 심지어 무엇을 상징하는지조차 알지 못하지만, 그것에 대한 무언가가 나에게 평화와 행복을 가져다준다..."
  VIETold.0004.a: "... 하늘의 계시인가?"
  VIETold.0005.t: "전장"
  VIETold.0005.desc: "싸우는 자들의 외침, 튀는 붉은 피, 사방에서 울리는 무기들의 부딪힘... 나는 꿈속에서 비명을 지르고 소리치며, 내 주변을, 누가 내 친구인지 누가 내 적인지 알지 못한 채, 아랑곳없이 칼을 휘두르며, 전투의 격노와 지옥 같은 공포에 휩싸인다."
  VIETold.0005.a: "죽어! 죽어!" # 9621736444574090317
  VIETold.0006.t: "선택받으셨습니다"
  VIETold.0006.desc: "꿈속에서 황금 가면을 쓴 키 큰 인물이 다가오는 것이 보입니다. 점점 더, 점점 더 가까이... 그러다 하인의 목소리에 갑자기 깨어납니다. \"일어나십시오. 도착했습니다. 괜찮으십니까? 일어나세요. 일어나십시오. 자, 됐습니다. 꿈을 꾸고 계셨습니다.\""
  VIETold.0006.a: "뭐였지..." # 13068913033610995447
  VIETold.0007.t: "로마 제국 - 부활!"
  VIETold.0007.desc: "나는 영광에 휩싸여, 팔을 벌린 채 당신의 백성 앞에 서 있습니다.\n\n\"로마가 재건되었다!\" 나는 군중의 환호 속에서 외칩니다.\n\n꿈은 빠르게 시작되었지만, 곧 끝나고 나는 잠에서 깨어납니다.\n\n\"좋은 꿈이었어.\" 나는 혼잣말로 중얼거립니다. \"정말 그랬으면 좋았을 텐데...\""
  VIETold.0007.a: "로마 만세..."
  VIETold.0008.t: "첨벙!" # 9005042131262163873
  VIETold.0008.desc: "첨벙, 진흙탕에 빠졌군. 제기랄! 오늘 아침에 비만 안 왔어도. 역시 산책은 좋은 생각이 아니었어. 일어서서 망친 옷에 묻은 진흙을 닦아내려고 애썼다."
  VIETold.0008.a: "저주하리라!" # 16858691800876186236
  VIETold.0008.b: "[ROOT.Char.GetFaith.HighGodName]께서 저를 낮추시는군요."
  VIETold.0009.t: "빛나는 발견"
  VIETold.0009.desc: "어느 날 밖을 산책하다가 볼일을 보려고 멈춰 섰다. 용변을 마치고 보니 땅에서 무언가 번쩍이는 것이 보였다. 소변을 밟지 않도록 조심하며 반짝이는 물체 쪽으로 다가가 보니 금화였다."
  VIETold.0009.a: "운이 좋군!" # 10277706108696214696
  VIETold.0010.t: "최고의 비료?"
  VIETold.0010.desc: "오늘 저는 현지 농민들을 방문했습니다. 그들의 농업 관행에 대해 묻자, 한 농민 남성이 다양한 비료 사용에 대한 그들의 토론에 대해 이야기했습니다. \"영주님, 솔직히 말씀드리면 소변, 대변, 죽은 식물 중 어느 것이 더 나은 수확을 가져다줄지 확신이 서지 않습니다.\""
  VIETold.0010.a: "더러운 농노 주제에, 헛소리 지껄이지 마라!"
  VIETold.0010.b: "소변이 더 깨끗해 보이는군..." # 17049337778589652168
  VIETold.0010.c: "똥. 흙처럼 보이는데, 흙이랑 같이 쓰면 더 나을지도?"
  VIETold.0010.d: "죽은 식물이 내겐 가장 이치에 맞아."
  VIETold.0011.t: "원고 잉크"
  VIETold.0011.desc: "근처에 있는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 고대의 난해한 문헌을 연구하고 계시군. 그때 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 중 한 분께서 \"아이고, 이 원고는 전혀 쓸모가 없겠어. 그림에 쓰인 색깔이 별로 안 좋네.\"라고 말씀하셨다.\n\n내가 원고에 그림을 그릴 때 쓸 더 좋은 안료를 추천해 드려야겠다."
  VIETold.0011.a: "귓밥이 최고의 안료를 만든다고 들었습니다."
  VIETold.0011.b: "많은 이들이 오줌이 정말 생생한 색을 낸다고 말했지."
  VIETold.0011.c: "갈아낼 화려한 돌을 찾아보라는 말을 들었습니다."
  VIETold.0011.a.info: "#emphasis 역사적 배경:#! 귓밥은 다양한 분말 물질과 혼합하여 안료를 만들 때 결합 매체로 유용하게 사용되었습니다."
  VIETold.0011.b.info: "#emphasis 역사적 배경:#! 소변은 특정 종류의 색깔 안료를 만들기 위해 다른 재료와 혼합되기도 했습니다."
  VIETold.0011.c.info: "#emphasis 역사적 배경:#! 다채로운 돌들, 특히 라피스 라줄리와 같은 귀중한 돌들은 항상 다채로운 안료의 원천으로 사용되어 왔습니다."
  VIETold.0012.t: "화려한 의자"
  VIETold.0012.desc: "최근에 내 신하 중 하나가 자신의 대변 색깔이 녹색처럼 이상하게 변했다고 불평하는 소리를 들었다. 하지만 이 신하는 평소에도 완전한 돼지처럼 먹는 것으로 유명하니, 어떤 음식이 이런 웃긴 상황을 초래했는지는 아무도 모르는 일이지."
  VIETold.0012.a: "음식을 너무 많이 먹은 탓이지!"
  VIETold.0012.b: "내 생각에 당신은 몸에 담즙이 너무 많은 것 같소."
  VIETold.0013.t: "게으른 요리사"
  VIETold.0013.desc: "오늘, 저의 요리사가 또 재료를 삶아서 요리를 했습니다. \"게으른 요리사는 모든 것을 삶아서 요리한다\"는 로마 격언이 떠올라, 요리사에게 왜 그렇게 게으른지 물어보기로 했습니다. 최대한 위협적으로 보이려고 노력하며, 요리사에게 다가가 말합니다..."
  VIETold.0013.a: "게으름 피우지 마시오! 열심히 일하면 모두가 고마워할 것이오."
  VIETold.0013.b: "몇몇은 신경 쓸 수도 있겠지만, 개인적으로는 네가 게으름을 피우는 것이 괜찮다고 생각해."
  VIETold.0013.c: "다양한 음식을 요리하십시오! 가룸이나 케팔린치즈를 넣어서 말인가요?"
  VIETold.0013.info: "#emphasis 역사적 배경:#! 가룸은 발효된 생선 소스로, 고대 지중해의 다양한 문명, 즉 로마인과 카르타고인을 포함한 문명에서 처음 사용되었으며 비잔티움과 아랍 요리에서 중세 시대까지 살아남았습니다. 케팔린치지는 비잔티움 제국에서 먹었던 것으로 알려진 치즈의 일종이었습니다."
  VIETold.0014.t: "허영심!" # 11596407598726125356
  VIETold.0014.desc: "오늘, 동부 지중해 국가에서 온 상인이 우리 가문을 방문했다. 놀랍게도 그 남자는 하인들에게 음식을 조각으로 자르게 한 다음 \"포크\"라는 것으로 조각을 먹으라고 강요했다. 저 외국 풍습은 허영심에 불과하다!"
  VIETold.0014.a: "정말입니다! 이는 긍지의 상징입니다."
  VIETold.0014.b: "다소 오만하더라도, 우리는 다른 관습을 존중해야 합니다."
  VIETold.0014.info: "#emphasis 역사적 배경:#! 포크는 고대부터 유럽(특히 로마 제국)에서 발견되었지만, 개인용 식탁 포크는 중세 초기 비잔티움 제국과 중동에서만 인기를 얻었습니다. 유럽의 나머지 지역에서는 처음에는 포크를 과잉과 허영의 상징으로 여겨 채택이 늦었고, 유럽의 일부 지역에서는 18세기가 되어서야 개인용 포크가 널리 보급되었습니다."
  VIETold.0015.t: "신 케피르" # 11153857712951542314
  VIETold.0015.desc: "맛있는 케피르 한 잔을 기대했지만 너무 시큼했다. 보존이 잘 안 된 것 같더니, 이제 속이 좀 안 좋군."
  VIETold.0015.a: "오, 속이 뒤집히는 것 같아..." # 6933759717509215824
  VIETold.0015.b: "누군가가 날 죽이려 하는 것 같아!"
  VIETold.0015.info: "#emphasis 역사적 배경:#! 케피어는 발효유 음료이며 걸쭉한 액체 요구르트와 비슷한 맛이 납니다. 코카서스 지역에서 유래하여 나중에 주변 문화로 퍼졌습니다."
  VIETold.0016.t: "북아프리카 민트 차"
  VIETold.0016.desc: "오늘, 제 봉신 중 한 명이 저를 방문합니다. 관례에 따라, 저는 환대의 표시로 손님을 위해 간단한 의식으로 전통적인 북아프리카 민트 차를 준비해야 합니다.\n\n다행히 저는 실수 없이 의식을 마칠 수 있었습니다."
  VIETold.0016.a: "제 봉신이 고맙게 생각하는 것 같군요." # 14910105773760332815
  VIETold.0017.t: "유목민 경유지"
  VIETold.0017.desc: "머나먼 영지 중 한 곳으로 여행하던 중 식사를 위해 잠시 멈춰야 합니다. 당신은 일종의 이동식 식당인 유목민 초원에서 사용되는 게르 또는 유목민 텐트인 \"관츠\"를 발견합니다. 관츠 주인은 어떤 종류의 고기를 원하는지 묻습니다."
  VIETold.0017.a: "말고기 부탁합니다." # 1913709122169720606
  VIETold.0017.b: "내가 원하는 건 양고기다."
  VIETold.0017.c: "염소 불알이 맛있겠군." # 10918630400556160816
  VIETold.0017.d: "고기, 양파, 마늘로 속을 채운 만두라, 좋소!" # 2070652541651304480
  VIETold.0017.e: "우유 지방과 섞은 보리 포리지." # 5195564208011752725
  VIETold.0018.t: "나쁜 바클라바"
  VIETold.0018.desc: "오! [ROOT.Char.GetFaith.HighGodName]시여, 제게 자비를 베푸소서! 그걸 먹지 말았어야 했는데! 그 바클라바 상인에게서 싼 바클라바를 산 건 정말 잘못된 선택이었어. 알고 보니 정말 오래되고 상했잖아. 어쩐지 그렇게 싸게 팔더라!"
  VIETold.0018.a: "몸이 점점 안 좋아지는 것 같아...."
  VIETold.0019.t: "사기당했다" # 17474168259228066855
  VIETold.0019.desc: "최근 저의 최측근 하인이 시무룩해 보이길래 무슨 일인지 물어보았습니다. 그는 최근 저의 요리사가 돼지를 사오라고 보냈다고 합니다. 그는 자루에 든 건강한 새끼 돼지라고 생각되는 것을 매우 싼 가격에 샀습니다. 하지만 자루 안에는 새끼 돼지가 아니라 고양이가 들어 있었습니다."
  VIETold.0019.a: "하하, 그 사기 말인가! 다들 알고 있지." # 17792899080409399149
  VIETold.0019.b: "누가 그랬는지 말해. 찾아내서 벌을 줄 테다!"
  VIETold.0019.c: "나 또한 그 사기에 여러 번 속았었지."
  VIETold.0019.info: "#emphasis 역사적 배경:#! 옛날에는 사기꾼이 고양이를 자루에 넣고 새끼 돼지인 척 속이는 흔한 사기가 있었습니다. 그들은 희생자가 그것이 무엇인지 확인하지 않고 속여서 사게 만들었습니다. 이것은 또한 구매자가 가방을 열고 속임수를 발견한 후 '가방에서 고양이를 꺼내다'라는 속담의 기원입니다."
  VIETold.0020.t: "부도덕한 하인"
  VIETold.0020.desc: "내 하인 중 하나가 이 지역에서 꽤 잘 나가는 밀수업자 중 하나라는 결정적인 증거를 입수했소. 다른 하인들과 비교했을 때 그가 항상 행복하고 부유해 보이는 이유가 있었군!"
  VIETold.0020.a: "그가 뭘 하든 내 알 바 아니다."
  VIETold.0020.b: "내 성에서 그를 추방하되, 그 이상은 하지 마시오."
  VIETold.0020.c: "그를 투옥하라! 유용한 정보가 있을지도 모른다."
  VIETold.0020.d: "어쩌면 그와 내가 함께 협력할 수도 있겠지...."
  VIETold.0021.t: "성인의 유물?"
  VIETold.0021.desc: "\"이것은 도시의 수호성인의 진정한 유물입니다! 직접 보십시오!\" 상인은 비뚤어진 이빨 사이로 웃으며 뼈를 보여줍니다.\n\n뼈의 능선과 질감을 관찰하자 상인은 계속해서 말합니다. \"이것은 분명히 우리 성인의 유골이며, 저렴한 가격에 드리겠습니다.\""
  VIETold.0021.a: "이것은 많은 사람들에게 깊은 인상을 줄 것입니다. 이 성물을 사겠습니다!"
  VIETold.0021.b: "됐습니다. 이런 물건은 필요 없습니다."
  VIETold.0021.c: "저건 돼지 뼈잖아. 사기꾼 놈!"
  VIETold.0022.t: "속았군!"
  VIETold.0022.desc: "제가 싸게 산 성물을 사람들에게 자랑스럽게 보여주자, 영리하고 날카로운 늙은 하녀 중 한 명이 그것이 돼지 뼈일 뿐이라는 것을 증명하며 웃습니다.\n\n\"어머나, 어머나,\" 늙은 하녀가 말합니다. \"흔한 사기 수법이네요! 다음에는 이렇게 쉽게 속지 않으시길 바랍니다, 저의 [ROOT.Char.GetLadyLord] 님!\"\n\n아아, 속았구나!"
  VIETold.0022.a: "그 쓸모없는 건 버려, 이제 필요 없어."
  VIETold.0023.t: "나태" # 2554518902235178972
  VIETold.0023.desc: "최근 들어 극도로 나태해져서 아무것도 하고 싶지 않다는 느낌이 들었습니다. 예를 들어 오늘은 공식적인 임무를 수행하고 싶지 않습니다."
  VIETold.0023.a: "낮잠도 좋지."
  VIETold.0023.b: "맛있는 음식을 먹으러 가야겠어."
  VIETold.0023.c: "어쨌든, 내가 이미 한 일은 충분히 훌륭해."
  VIETold.0023.d: "솔직히 다른 사람들과 교류하는 게 두려워."
  VIETold.0024.t: "과로"
  VIETold.0024.desc: "어젯밤에 너무 열심히 일하다가 깜빡 잠들었나 보군. 아무래도 내가 너무 과로하는 것 같아."
  VIETold.0024.a: "잠시 쉬어야 할지도 모르겠군..."
  VIETold.0024.b: "안 돼! 난 충분히 열심히 일하지 않아!"
  VIETold.0025.t: "주운 사람이 임자?"
  VIETold.0025.desc: "지역 시장에서 값싼 상품을 찾던 중, 땅에 놓여 있는 큰 돈주머니를 발견했습니다. 아무도 알아차리지 못한 것 같고, 주인도 주변에 없는 것 같습니다. 몹시 갖고 싶어지는데..."
  VIETold.0025.a: "좋아! 공짜 돈이다! 전부 내 거, 전부 내 거라고!" # 14502049991581923162
  VIETold.0025.b: "지갑 주인을 찾아 돌려줘야겠다."
  VIETold.0025.c: "가져가기엔 너무 귀찮아."
  VIETold.0025.d: "정의의 이름으로, 이걸 훔칠 순 없어."
  VIETold.0026.t: "거지 고아"
  VIETold.0026.desc: "지역 장터에서 상품을 구경하던 중, 어리고 가엾은 거지 소녀를 만났습니다. 그 아이의 딱한 처지가 제 마음을 움직여, 제가 할 수 있는 모든 방법으로 돕고 싶습니다."
  VIETold.0026.a: "그 아가씨에게 내 전 재산을 주십시오. 그녀가 잘 쓸 겁니다."
  VIETold.0026.b: "소녀가 지역 [ROOT.Char.GetFaith.HouseOfWorship]의 고아원으로 갈 수 있도록 도와줍시다."
  VIETold.0026.c: "그녀를 내 궁정의 시녀로 고용하겠다. 이 편이 그녀에게 더 나을 것이다."
  VIETold.0027.t: "자신의 이미지" # 18308902612597422165
  VIETold.0027.desc: "[ROOT.Char.GetLadyLord]이자 통치자로서의 이미지를 개선하고 싶습니다. 모든 사람이 저를 훌륭한 통치자로 안다면, 제 야망을 이루기가 훨씬 쉬울 것입니다. 따라서 저는 다음과 같은 이유로 훌륭한 통치자로 알려지고 싶습니다..."
  VIETold.0027.a: "나의 영광과 명예로다." # 6936385787351413329
  VIETold.0027.b: "제 자애로운 통치입니다." # 7215132711685479667
  VIETold.0027.c: "나의 신앙심과 믿음." # 14211512265918754544
  VIETold.0027.d: "내 신하와 적들의 마음에 새겨질 공포여!"
  VIETold.0028.t: "부당한 판결"
  VIETold.0028.desc: "내가 죄수에게 사형을 선고하자 방 안은 침묵에 휩싸였다. 즉흥적으로 내린 판결이었고, 어쩌면 좀 가혹했을지도 모른다."
  VIETold.0028.a: "그... 그럴 자격이 있었던 거겠지, 그렇지?"
  VIETold.0029.t: "번영 통치" # 18038798036020052614
  VIETold.0029.desc: "온 땅에서 농노들이 저의 정의로운 통치를 찬양하는 노래를 부르고 있습니다. 저의 유능한 통솔력 덕분에 왕국은 번영하고 풍요로운 곳이 되었습니다."
  VIETold.0029.a: "좋군!" # 1515578395771261253
  VIETold.0029.b: "정의는 눈이 멀었다!" # 13110967665971818902
  VIETold.0030.t: "진정해?"
  VIETold.0030.desc: "악명 높은 내 분노 때문에 내 궁정의 그 누구도 감히 나를 비판하려 들지 않는다고 한다. 적어도 험담에 따르면 그렇다는데... 정말일까?"
  VIETold.0030.a: "내 뜻대로 통치하겠다. 누가 그들의 의견 따위에 신경이나 쓰겠는가?"
  VIETold.0030.b: "훌륭한 통치자는 남의 말을 경청하는 법이지. 자중해야겠어."
  VIETold.0030.c: "하지만... 나는 사람들이 나를 믿고 사랑해주길 바라는데."
  VIETold.0030.d: "사실 내 적들도 날 두려워하지!" # 11289921923695592839
  VIETold.0031.t: "인내" # 6358325308699138105
  VIETold.0031.desc: "저는 매우 현실적인 사람이기 때문에 결정을 내리기 전에 항상 다른 사람들의 의견을 들어보려고 노력합니다. 왜냐하면..."
  VIETold.0031.a: "모든 의견에는 결함이 따르지. 그러니 모조리 들어보는 게 낫겠어."
  VIETold.0031.b: "누구든, 그 사람이 누구든, 모두가 자신의 목소리를 낼 자격이 있습니다!"
  VIETold.0031.c: "나는 정말 위대하고 견줄 자 없는 통치자다."
  VIETold.0032.t: "질투"
  VIETold.0032.desc: "다른 사람들이 어떤 면에서는 나보다 낫다는 걸 깨닫기 시작했어. 이건 불공평해! 나도 모든 면에서 다른 사람만큼 잘하고 싶어. 아니, 오히려 다른 사람보다 더 잘하고 싶어. 왜 내가 모든 면에서 최고가 아닌 거지?"
  VIETold.0032.a: "아무도 나에게 관심 없어." # 13276438930851637830
  VIETold.0032.b: "나는 충분히 노력하지 않아."
  VIETold.0032.c: "어쩌면 걱정하지 않아도 될 일일지도 몰라."
  VIETold.0033.t: "고아"
  VIETold.0033.desc: "가난했던 제 $knight_culture_player_plural_no_tooltip_lowercase$ 중 한 명이 최근 사망하여 고아가 된 아이를 남겼습니다. 남은 가족도 없는 불운한 젊은이가 정말 안타깝습니다. 아이가 살기 좋은 곳을 찾아보겠습니다."
  VIETold.0033.a: "제 신뢰하는 $knight_culture_player_plural_no_tooltip_lowercase$ 중 한 명에게 아이를 보내 양육을 맡기십시오."
  VIETold.0033.b: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 아이를 키우실 수 있도록 [ROOT.Char.GetFaith.HouseOfWorship]로 데려가십시오."
  VIETold.0033.c: "아이를 내 궁정으로 초대하십시오."
  VIETold.0034.t: "맨손으로" # 12115620153296486724
  VIETold.0034.desc: "오늘 시골을 여행하던 중, 일종의 산적이나 깡패가 매복하려 했지만, 경비병들이 그를 붙잡기 전에 맨손으로 그 바보를 물리쳤습니다. 그는 지금 내 지하 감옥에 갇혀 처벌을 기다리고 있습니다. 한편, 내 궁정은 내 용맹함을 칭찬하고 있습니다."
  VIETold.0034.a: "누구나 할 수 있었을 거야."
  VIETold.0034.b: "모두 날 두려워하라! 하하!"
  VIETold.0034.c: "그 남자를 살려주고 풀어주시오."
  VIETold.0034.d: "제가 직접 고문하겠습니다..."
  VIETold.0035.t: "농민의 교훈" # 12193373251289442487
  VIETold.0035.desc: "나는 그 누구보다 낫지 않다. 나는 항상 모든 사람들로부터 무언가를 배울 수 있다. 심지어 가장 비천한 거지나 가장 어리석은 바보조차도 나에게 해줄 말이 있다. 오늘, 인근 마을을 시찰하던 중 한 농부가 나에게 심오한 교훈을 가르쳐주었다."
  VIETold.0035.a: "결국 세상을 더 잘 이해하는 유일한 방법은 겸손뿐이지."
  VIETold.0036.t: "충분히 절박한가?" # 12043107785641783939
  VIETold.0036.desc: "못생긴 계집이 내게 몸을 던지고 있군."
  VIETold.0036.a: "누구든 상관없어, 젊은 여자라면 누구든 침대에 눕힐 거야!"
  VIETold.0036.b: "어쩌면 나도 기준을 가져야 할지도 몰라..."
  VIETold.0036.c: "어차피 그 여자의 추함을 볼 수 없으니, 왜 안 되겠어?"
  VIETold.0036.d: "등불이 꺼지면 모든 여인이 아름답다."
  VIETold.0037.t: "하녀"
  VIETold.0037.desc: "새로 들어온 하인 중 한 명이 예쁘고 순진한 젊은 하녀인데, 자꾸만 머릿속에서 떠나질 않는군. 다른 남자들은 내가 혈기왕성한 젊은이라 자연스러운 충동을 받아들여야 한다고 하지만, 난 동의하지 않아. 난 항상 순수한 정신을 유지하려고 노력해 왔고, 지금도 굴복하지 않을 거야."
  VIETold.0037.a: "예쁠지는 몰라도, 그녀를 더럽히는 것은 죄악일 것이다."
  VIETold.0037.b: "어차피 보이지도 않는데, 어떻게 숭배할 수 있겠어?"
  VIETold.0037.c: "나는 여자에게 관심이 없다. 이상한 잡념이 틀림없어."
  VIETold.0038.t: "고상한 체하는 사람" # 6152544638185521930
  VIETold.0038.desc: "일부 사람들은 내가 인생을 제대로 즐기지 못하게 만드는 태도를 가졌으며, 너무 얌전한 척하지 말아야 한다고 말합니다. 내가 정말 흥을 깨는 사람인가요?"
  VIETold.0038.a: "그런 자들은 그저 어리석은 자들일 뿐이다."
  VIETold.0038.b: "어쩌면 그들의 말이 맞을지도 모르지."
  VIETold.0039.t: "환상 보기" # 6568987025068157986
  VIETold.0039.desc: "방금 저기 나무 뒤에 암살자가 숨어 있는 걸 본 것 같아. 이상하고 어두운 형체가 나뭇잎 뒤에... 저거 단검인가? 단검이 분명해!"
  VIETold.0039.a: "기다려... 또 환각이 보이는 건가... 그런 것 같아."
  VIETold.0039.b: "도망쳐!" # 4314082642798846906
  VIETold.0039.c: "빛의 각도로 판단해 볼 때, 내 그림자가 왜곡된 것뿐이야."
  VIETold.0040.t: "무능한 상인"
  VIETold.0040.desc: "지역 축제에서 물건을 구경하다가 한 상인이 물건을 거의 팔지 못한다는 것을 깨달았습니다. 그를 잠시 지켜본 후, 그는 상품 광고에 완전히 서투르다는 것을 알게 되었고, 그 모습을 지켜보는 것이 너무 답답해서 공개적으로 그를 비판하지 않을 수 없었습니다."
  VIETold.0040.a: "어떻게 아직 굶주린 거지꼴이 아닌 거지? 더 나아지는 게 좋을 거다."
  VIETold.0040.b: "제품은 사겠지만, 다음에는 더 발전하도록 노력하세요."
  VIETold.0040.c: "상품을 더 잘 홍보할 수 있는 몇 가지 제안이 있습니다..."
