  VIETold.2001.t: "계곡을 지나"
  VIETold.2001.desc: "잠이 들어 꿈의 세계로 떠났을 때, 나는 푸른 풀이 무성한 광활한 언덕 위에 서 있었고, 그곳에서는 거대한 도시를 둘러싼 거대한 호수가 내려다보였다. 언덕 아래에는 고대 대리석 신전이 있었고, 내 뒤에는 숲 옆에 작은 오두막이 있었는데, 그곳에서 새들은 지저귀고 나무들은 내 귓가에 위로를 속삭였다. 나는 잠시 휴식을 취한 후 ..."
  VIETold.2001.a: "언덕을 내려가 호수를 보십시오."
  VIETold.2001.b: "존경을 표하기 위해 신전을 방문하십시오."
  VIETold.2001.c: "숲을 탐험하십시오."
  VIETold.2001.d: "오두막으로 들어가 편히 쉬십시오."
  VIETold.2002.t: "수확 여명" # 4069355084096438950
  VIETold.2002.desc: "나는 아침 일찍 거처에서 나와 이곳에서 꽤 떨어진 중요한 귀족의 저택으로 향합니다. 길을 따라, 태양이 서서히 하늘로 기어오르면서 여러 마을을 지나게 됩니다. 농부들은 밭에서 곡물을 가꾸며 흩어져 있지만, 항상 하던 일을 멈추고 내게 경의를 표합니다."
  VIETold.2002.a: "모든 것이 제자리에 있는 것을 보니 좋군."
  VIETold.2002.b: "저 평민들은 날 두렵게 해!" # 6747219249591105506
  VIETold.2002.c: "진행 상황에 대해 그들에게 몇 가지 질문을 하고 싶습니다."
  VIETold.2003.t: "국왕과 국가"
  VIETold.2003.desc: "제 이전에도 이 나라를 다스린 수많은 통치자들이 있었을 겁니다. 변변찮은 영주와 귀부인, 그리고 강력한 왕과 여왕까지. 그들 중 많은 이들을 저는 결코 알지 못할 겁니다. 저 또한 언젠가 잊혀, 역사책의 각주는커녕 바람 속의 희미한 속삭임조차 되지 못하게 될까요?"
  VIETold.2003.a: "내가 죽더라도, 중요한 건 내가 의무를 다했느냐다."
  VIETold.2003.b: "내 불멸을 보장하기 위해 위대한 업적을 이루리라!"
  VIETold.2003.c: "내가 행복하면, 무슨 일이 일어나든 상관없어."
  VIETold.2003.d: "결국 아무 의미도 없어. 내가 왜 이러고 있는 거지?"
  VIETold.2004.t: "[ROOT.Char.GetFaith.HighGodName]의 날개"
  VIETold.2004.desc: "또 다른 꿈을 꾸고 있군 - 이번에는 하늘을 날며 풀밭과 푸른 숲으로 가득한 영역을 내려다보고 있다. 갈 수 있는 곳이 너무나 많지만, 단 한 곳, 내가 탐험하지 않고는 못 배기는 곳이 나를 부르고 있다."
  VIETold.2004.a: "북쪽에 있는 창백하고 흰 사원..."
  VIETold.2004.b: "서쪽에 있는 국제적인 무역항..."
  VIETold.2004.c: "남쪽에 있는 불가사의하고 어두운 늪..."
  VIETold.2004.d: "동쪽에 펼쳐진 광활한 꽃밭..."
  VIETold.2005.t: "모두 잘 됐어"
  VIETold.2005.desc: "오늘 궁정은 매우 조용하고 지루한 날이었습니다. 흥미로운 일은 아무것도 일어나지 않았습니다."
  VIETold.2005.a: "흥분은 항상 바람직한 건 아니니 다행이군."
  VIETold.2005.b: "나는 흥분을 원해! 삶을 살고 싶어!"
  VIETold.2005.a.tooltip: "사람들은 항상 삶에 흥분이 있기를 바라지만, 우선 좋은 일들을 바라야 합니다. 결국, 흥분이 항상 좋은 것만은 아니니까요."
  VIETold.2005.b.tooltip: "물론, 가끔 사람들은 늘 빈둥거리며 아무것도 하지 않지. 세상을 탐험하지 않는다면 살아가는 목적이 뭘까?"
  VIETold.2006.t: "경비병 휴식"
  VIETold.2006.desc: "\"아침입니다. 보고드릴 사항은 없습니다.\" 정원을 몇 바퀴 돌자 경비병이 내게 말했다."
  VIETold.2006.a: "네"
  VIETold.2006.b: "똑바로 서!" # 6245937835517968664
  VIETold.2006.c: "왜 더 경계하지 않는 건가?"
  VIETold.2007.t: "대지의 영광"
  VIETold.2007.desc: "물론 제가 이 땅을 다스릴 권리를 의심하며 제가 정당한 통치자가 아니라고 주장하는 자들도 있습니다. 하지만 어찌 이 저의 땅을 바라보면서 저와 땅의 연결고리를 보지 못할 수 있겠습니까? 이곳은 저의 영토이기도 합니다. 저는 이곳의 지배자로서 목적이 있습니다."
  VIETold.2007.a: "음.... 사실, 제 목적이 뭔지 잘 모르겠어요."
  VIETold.2007.b: "내키는 대로 할 수 있도록."
  VIETold.2007.c: "백성들을 보호하고 돕기 위해." # 10336161443829344685
  VIETold.2007.d: "제 왕국과 왕조에 영광을 가져다주기 위해."
  VIETold.2008.t: "음유시인의 비탄" # 16306896326771143561
  VIETold.2008.desc: "연회를 위해 고용한 음악가가 다소 슬픈 노래를 부릅니다. 내 궁정의 많은 사람들이 이야기가 전달하는 애절함에 깊이 감동받았습니다."
  VIETold.2008.a: "저 또한 눈물을 흘렸습니다."
  VIETold.2008.b: "그렇게 슬프다고 생각하지 않았어."
  VIETold.2009.t: "[ROOT.Char.GetFaith.HighGodName]의 승천" # 3194744293745972253
  VIETold.2009.desc: "[ROOT.Char.GetFaith.HighGodName]의 물리적 현신이 근처 마을에 나타나 몇몇 주민을 축복한 뒤 하늘로 승천했다고 합니다. 공식 성직자들은 무지한 자들의 오해라며 이 농부들의 주장을 믿지 않는 듯하지만, 농부들은 상관하지 않고 사건이 발생한 곳에 제단을 세웠습니다."
  VIETold.2009.a: "좋은 징조입니다! 성직자들이 마을을 지원하도록 장려하십시오."
  VIETold.2009.b: "분명히 [ROOT.Char.GetFaith.DevilName]의 환영이었을 것이다! 이단 종파를 탄압하라!"
  VIETold.2009.c: "저는 저 농노들의 미신에 대해 아무 의견이 없습니다."
  VIETold.2010.t: "시장의 황혼"
  VIETold.2010.desc: "해가지려 할 때, 나는 정말로 사고 싶었던 물건을 사기 위해 서둘러 시장으로 갔다. 하지만 상인은 그 상품이 모두 다 떨어졌다고 말했다.\n\n\"그것을 더 얻으려면 오랜 시간이 걸릴 겁니다.\" 그가 미안한 듯 말했다.\n\n내가 그에게 많은 돈을 지불한다고 해도, 그는 지금 당장은 그것을 구해줄 수 없을 것이다."
  VIETold.2010.a: "문제없습니다! 기다리겠습니다."
  VIETold.2010.b: "저런 망할 놈! 날 속이고 있잖아!"
  VIETold.2010.c: "적어도 정직하군. 지금은 할 수 있는 게 별로 없어."
  VIETold.2011.t: "피리새벽"
  VIETold.2011.desc: "오늘 평소보다 일찍 일어났다.\n\n약간 불안한 기분에 사로잡혀 거처에서 나와 믿을 만한 경비병 몇 명과 함께 밖으로 산책을 나섰다. 앞쪽에서 휘파람 소리가 들리는 것 같아 더 조사해 보니 젊은 양치기가 양 떼와 함께 나무 플루트로 즐거운 노래를 연주하고 있었다.\n\n그는 나를 경건하게 맞이하며 최고의 축복을 빌어주었다."
  VIETold.2011.a: "제발, 음악을 더 틀어주세요. 아주 좋군." # 5530283807066357342
  VIETold.2011.b: "그는 그저 평민일 뿐입니다."
  VIETold.2012.t: "[ROOT.Char.GetFaith.HighGodName]의 평화"
  VIETold.2012.desc: "우리 신성한 경전에 따르면 [ROOT.Char.GetFaith.HighGodName]께서는 모든 사람이 서로 평화롭게 지내기를 바라신다고 말하는 사람들도 있습니다. 하지만 그것은 단순한 이상주의일 뿐일까요? [ROOT.Char.GetFaith.HighGodName]의 지혜와 자비 아래 진정한 평화가 이루어질 수 있을까요?"
  VIETold.2012.a: "내 생각에 [ROOT.Char.GetFaith.HighGodName]께서는 우리가 이교도들을 섬멸하길 바라시는 것이지, 평화를 바라는 것이 아닌 것 같소!"
  VIETold.2012.b: "사랑과 평화! 우리는 진정 모두 형제자매입니다!"
  VIETold.2012.c: "좋은 생각이긴 한데, 이상주의만으로는 한계가 있지."
  VIETold.2013.t: "달빛 아래 사랑"
  VIETold.2013.desc: "제가 읽은 책은 처음에는 흔한 통속 로맨스처럼 보였습니다. 하지만 인간의 도덕성과 필멸성에 대한 가슴 아프고 어려운 질문을 제기하는 드라마, 코미디, 비극이 담긴 서사적인 사랑 이야기였습니다. 깊은 감동을 받은 저는 이제 사랑하게 된 등장인물들과 그들의 달콤 쌉싸름한 운명에 대해 생각하며 밤에 잠들기가 어렵습니다. 제가 다시 그런 이야기를 읽을 수 있을까요?"
  VIETold.2013.a: "애초에 그런 종류의 이야기를 좋아할 거라고는 생각도 못 했어!"
  VIETold.2014.t: "간단한 이야기"
  VIETold.2014.desc: "나는 순회 극단이 공연하는 연극을 보고 있었다. 갈등이나 드라마가 없는 짧고 단순한 사랑 이야기였지만, 등장인물들은 호감이가고 동기와 욕망이 현실적이었다. 단순함과 긴장감 부족에도 불구하고 많은 관객들이 그 이야기를 좋아했다."
  VIETold.2014.a: "저 평민 놈들, 그저 시시한 허튼소리일 뿐이야!" # 12976837836782039363
  VIETold.2014.b: "인정하지. 얼굴에 미소가 번졌어."
  VIETold.2015.t: "부정확한 역사" # 17996611511322516120
  VIETold.2015.desc: "시인이 오래전 역사적 사건에 대한 이야기를 읊고 있네. 그런데 방금 실수를 저질렀어. 그가 과거를 다시 이야기하는 데 부정확한 부분이 있군!\n\n내 의무를 다하여 시인에게 그의 과거 지식이 잘못되었고, 우리보다 먼저 온 사람들을 오해하게 만들 것이라고 알려줘야 할까? 반면에, 사람들이 나의 좋은 의도를 오만함으로 오해할 수도 있겠지. 어찌해야 할까...?"
  VIETold.2015.a: "아무 말도 하지 마. 사람들이 내가 잘난 체한다고 생각하게 만들고 싶지 않아."
  VIETold.2015.b: "그의 역사는 거짓이 아니어야 한다!"
  VIETold.2015.c: "진정한 역사가 더 흥미롭지."
  VIETold.2015.d: "그를 바로잡아 주세요. 제 지식을 뽐내고 싶습니다."
  VIETold.2016.t: "과거의 환영"
  VIETold.2016.desc: "저는 고대에 일어났던 역사적 사건들에 대한 책을 심심풀이로 읽고 있었습니다. 그러다 특정 부분을 읽을 때, 제가 정말 그곳에 있었던 것처럼, 마음속에 일그러진 이미지와 장면들이 번뜩였습니다. 잠시 후, 쓰러진 저를 하인들이 발견했습니다. 제가 겪었던 일을 설명하자 그들은 회의적인 반응을 보였지만 슬픔, 기쁨, 증오, 사랑 - 그 모든 감정을 제가 느꼈다구요!"
  VIETold.2016.a: "내가 정말 과거에 있었던 건가? 내가 지금 여기 있는 이유는 뭐지?"
  VIETold.2017.t: "영웅들의 업적"
  VIETold.2017.desc: "최근 고대 영웅과 전사들의 업적과 행위를 설명하는 다양한 서적을 읽을 시간을 가졌습니다. 유익했고, 다음을 더 잘 이해하는 데 도움이 되었습니다."
  VIETold.2017.a: "어떤 전술과 전략이 효과가 있고, 어떤 전술과 전략이 효과가 없는가." # 16047841195983134566
  VIETold.2017.b: "무엇이 사람을 용감하게 만들고 역경에 맞서 싸울 수 있게 하는가."
  VIETold.2017.c: "모든 이들 사이에서 정의와 공정을 지키는 방법." # 9026572010226732229
  VIETold.2018.t: "단순한 사랑 이야기"
  VIETold.2018.desc: "최근에 순수한 마음을 가진 젊은 남녀가 이웃이자 친구로 자라면서 겪는 감동적인 로맨스 이야기를 읽었습니다. 그들의 미덕과 정직함은 그들이 결혼으로 결합될 수 있도록 많은 어려움을 헤쳐나가도록 도왔습니다."
  VIETold.2018.a: "바보 같은 사랑 이야기는 질색이야. 내가 왜 그걸 읽었을까?"
  VIETold.2018.b: "진정한 사랑에 대한 사랑스러운 이야기였어."
  VIETold.2019.t: "바깥" # 2357691684642066585
  VIETold.2019.desc: "창가에 앉아 밖을 응시한다. 나는 멀리 떨어진 곳에서 무엇을 주의 깊게 관찰하고 있는가?"
  VIETold.2019.a: "자연의 엄숙한 경외감 - 내 앞의 식물, 하늘, 태양."
  VIETold.2019.b: "밖에서 놀고 있는 농노 아이들 무리."
  VIETold.2019.c: "제 경비병들이 순찰을 돌고 있습니다."
  VIETold.2019.d: "매우 매력적인 누군가가 지나가고 있다."
  VIETold.2020.t: "집에 갇힘" # 572702790215698244
  VIETold.2020.desc: "제 꿈속에서 저는 비할 데 없이 아름다운 거대한 저택에 살고 있습니다. 너무나 광활해서 평범한 방법으로는 지을 수 없었을 겁니다. 그곳은 음식, 음료, 즐거움이 마음대로 갖춰져 있고, 온갖 종류의 이국적인 기계 장치와 마법 장치가 있는, 제게 모든 안락함을 제공하는 멋진 저택입니다. 하지만 저는 갇혀 있습니다. 탈출하려고 할 때마다 어쩐지 결국 다시 돌아오게 됩니다!"
  VIETold.2020.a: "이건 사는 게 아니야! 난 자유로워져야 해!"
  VIETold.2020.b: "내 앞에 있으니, 즐겨볼까."
  VIETold.2020.c: "오직 어리석은 자들만이 주어진 선물을 당연하게 여기지."
  VIETold.2021.t: "집 안의 유령"
  VIETold.2021.desc: "마을을 지나가다 작은 고대 유적지를 발견했습니다. 저를 안내하던 농부가 수 세기 전, 역병이 이 지역을 덮쳤을 때 한 주민이 그 유적지(당시에는 그의 집이었습니다)에 숨어 지냈는데, 결국 식량과 물이 떨어져 홀로 죽었다는 지역 전설을 들려주었습니다. 전해지는 바에 따르면 그의 외로운 영혼이 오늘날까지도 그 지역을 떠돌고 있다고 합니다."
  VIETold.2021.a: "재미있는 이야기로군!"
  VIETold.2022.t: "길에서"
  VIETold.2022.desc: "나는 내 거처 안에서 왔다 갔다 하며 이것저것 생각하다가 실수로 가구에 부딪혔다."
  VIETold.2022.a: "어머나! 내가 어리석었군!" # 4247247088133510080
  VIETold.2023.t: "으악!" # 1213285521906260000
  VIETold.2023.desc: "어느 날 아침, 쥐 한 마리가 우리 곁을 스쳐 지나가자 어린 하녀 몇 명이 공포에 질려 비명을 질렀습니다. 재빨리 수색했지만 쥐는 어디에서도 찾을 수 없었고, 소녀들 중 일부는 여전히 두려워하며 집에 쥐가 더 많을까 봐 걱정하고 있습니다."
  VIETold.2023.a: "불쌍한 아이들. 걱정 마라, 쥐는 사라졌다!"
  VIETold.2023.b: "자, 정신 차려. 어서 철 좀 들고, 조금만 용기를 내 봐!"
  VIETold.2023.c: "쥐는 우리의 형제자매입니다. 우리는 그들을 존중해야 합니다."
  VIETold.2023.d: "걱정스러운 모습이군! 경계를 늦추지 말아야 한다."
  VIETold.2024.t: "현행범"
  VIETold.2024.desc: "어느 날 집에 너무 심심해서 산책이나 할까 하고 나갔는데, 방에서 희미한 소리가 들려왔다. 살금살금 다가가 문을 살짝 열고 안을 들여다보니, 내 하녀와 남자 하인이 격렬하게 사랑을 나누고 있었다! 아직 어리지만, 분수를 알아야 할 텐데."
  VIETold.2024.a: "불쑥 끼어들어 사람들 앞에서 그만두라고 명령하십시오."
  VIETold.2024.b: "비밀리에 그들을 간절히 지켜보되, 말은 하지 마십시오."
  VIETold.2024.c: "잊어버려. 내 알 바 아니야."
  VIETold.2024.d: "나중에 그들에게 결혼을 축복한다고 전해주시오."
  VIETold.2025.t: "쾅!" # 14347402021709575466
  VIETold.2025.desc: "밖에서 큰 소음이 들려 본능적으로 창문으로 달려가 호기심에 찬 눈으로 내다보았다. 밖은 평소와 다를 바 없었다."
  VIETold.2025.a: "이상하군. 내 상상이 나를 속이는 건가?" # 2987814800797272083
  VIETold.2026.t: "밤의 제왕" # 5172679528400696055
  VIETold.2026.desc: "요즘 심심해서 밤을 많이 새고 있어."
  VIETold.2026.a: "건강에 좋지 않다는 건 알지만, 참을 수가 없어."
  VIETold.2026.b: "나쁜 버릇을 최대한 활용해 봐야지."
  VIETold.2027.t: "일탈적인 땅" # 10314820832407743608
  VIETold.2027.desc: "제가 사는 곳에서 멀리 떨어진 땅에는 형제자매 간의 결혼이 흔하며 용인될 뿐만 아니라, 왕족부터 평민에 이르기까지 사회 전체에서 적극적으로 장려되고 있다고 들었습니다. 그런 공동체가 존재할 수 있을까요? 만약 그렇다면, 저는 아직 그런 곳에서 온 사람을 직접 만나본 적이 없습니다. 적어도 제가 믿을 만한 이야기를 가진 사람은 말이죠."
  VIETold.2027.a: "만약 그런 사람들이 존재한다면, 그들은 완전히 야만인이나 다름없어! 모두 타락한 자들이지!"
  VIETold.2027.b: "내가 뭐라고 판단하겠어? 사람마다 다른 관습과 전통이 있는 법이지."
  VIETold.2027.c: "그들을 생각하면 너무 신나요. #EMP 아주#! 신나요."
  VIETold.2027.d: "이 모든 소문은 여동생이 없는 변태들이 지어낸 허황된 이야기일 뿐입니다."
  VIETold.2028.t: "나는 토끼?" # 8522511467684449796
  VIETold.2028.desc: "\"머나먼 북방에서 날아다니는 토끼에 대해 들어보셨습니까?\" 어느 날, 여러 가지 문제에 대해 대화하던 중 저의 하인이 물었습니다. \"정말 흥미로운 생물이군요! 그들이 진짜라고 생각하십니까?\""
  VIETold.2028.a: "우스꽝스럽군. 토끼는 날지도 못하고, 얼어붙은 북쪽에서 살지도 않아."
  VIETold.2028.b: "누가 알겠어? 충분히 가능성 있어!"
  VIETold.2028.c: "그들을 다음과 같은 실제 생물과 혼동하고 있습니다..."
  VIETold.2029.t: "마지막 이집트인"
  VIETold.2029.desc: "어느 날 나일 강변의 한 마을을 방문했을 때 들었던 이야기를 한 여행자가 내게 들려주고 있다. \"로마 시대에 이집트 총독이 신뢰하는 친구이자 조언자를 외교관으로 에티오피아 남부 지역에 보냈는데, 그가 내가 머물던 곳에서 그리 멀지 않은 사막에서 길을 잃었다고 하더군. 마침내 그는 큰 오아시스를 발견했는데, 그곳 사람들은 여전히 고대 이집트인처럼 행동하며 피라미드를 짓고 고대 신을 숭배하고 있었으며, 나일 강이 헬레네인과 로마인에게 어떻게 정복당했는지 전혀 모르고 있었다네.\""
  VIETold.2029.a: "지역 사회가 고대의 관습을 계속 유지해나가다니!"
  VIETold.2029.b: "그들은 틀림없이 동굴에 사는 농민일 뿐이었을 거요."
  VIETold.2029.c: "오늘날에도 이 숨겨진 오아시스가 여전히 존재할까요?"
  VIETold.2030.t: "전설 속 동방의 섬들"
  VIETold.2030.desc: "\"아! 이야기를 하나 해 드리지요.\" 거래를 마치자 상인이 말했습니다. 저는 유쾌한 손님을 화나게 하고 싶지 않았기에 자리에 앉아 만찬을 즐기며 그가 얼마 전 중국을 방문했을 때 들었던 이야기를 들었습니다. \"제게 동쪽으로 항해하다 보면 전설적인 시팡구 제도조차 넘어, 금으로 된 군마를 타는 거인들이 통치하는 거대한 섬에 도달하게 된다고 하더군요. 태양의 자손인 그들은 매우 총명하고 강력하며 불멸의 용이 다스린다고 합니다.\""
  VIETold.2030.a: "흥미로운 사람들이군! 언젠가 그들을 만날 날이 올지도 모르지."
  VIETold.2030.b: "존재한다고 확신할 수 없어."
  VIETold.2031.t: "반대편 땅" # 18094085832162922629
  VIETold.2031.desc: "지인이 말하길, 땅속 깊은 곳을 파고 들어가면 우리와 비슷한 사람들이 사는 다른 세계가 나타난다고 하더군. 하지만 그들은 우리와 정반대라더군. 그들의 여자들은 남자들보다 키가 크고, 남자들은 집에 머물면서 집안일을 관리하는 반면 여자들은 전쟁에 나가 싸우며, 가장 충격적인 것은 형제자매끼리 결혼할 수 있다는 것이지. 하지만, 그 땅은 대부분 평화롭고 번영한다고 하더군."
  VIETold.2031.a: "어쩌면 저들의 기이한 방식이 번영과 평화의 이유일지도 모르지."
  VIETold.2031.b: "정말이라니! 그런 사회가 어떻게 존재할 수 있지?"
  VIETold.2031.c: "정말 신나는걸! 내 상상력이 그런 곳을 그리려고 애쓰고 있어."
  VIETold.2032.t: "미궁 이야기"
  VIETold.2032.desc: "누군가가 내게 멀리 떨어진 땅의 왕에 대해 이야기해 주었는데, 그는 잔인했지만 거래에 있어서는 공정했다고 한다.\n\n한번은 그가 기술자를 고용하여 세계에서 가장 큰 미로를 만들게 했다. 가장 끔찍한 범죄를 저지른 자들은 이 터널과 복도의 미로에 갇혔고, 그곳은 온갖 종류의 난폭한 짐승들과 즉사할 수 있는 위험한 부비트랩으로 가득 차 있었다. 거의 아무도 탈출하지 못했지만, 간혹 재치와 끈기 - 혹은 [ROOT.Char.GetFaith.HighGodName]의 행운과 축복 - 로 빠져나오는 자들이 있었고, 왕은 그들의 놀라운 업적에 대한 보상으로 자유를 주었다."
  VIETold.2032.a: "탈출할 수 있는 능력이 있는 자는 자유를 누릴 자격이 있지."
  VIETold.2032.b: "이상한 통치자 같으니! 어찌 저리 불필요하고 기이한 방법을 쓰는가."
  VIETold.2032.c: "그의 미궁에 그런 괴물과 죽음의 덫이 가득하길 바랐소!"
  VIETold.2033.t: "문의 수호자"
  VIETold.2033.desc: "저는 멀리 떨어진 땅에 고귀하고 용맹한 여전사에 대한 소문을 들었습니다. 그녀는 불멸이며 대리석과 흑요석으로 만들어진 고대 문을 지키고 있다고 합니다. 그녀를 전투에서 이긴 자는 천상의 낙원으로 가는 관문으로 들어갈 수 있는데, 그곳은 걱정이나 두려움 없이 살 수 있는 가장 평화롭고 목가적인 풍경이라고 합니다.\n\n만약 그런 곳이 정말 존재한다면, 제가 갈 수 있을까요?"
  VIETold.2033.a: "그런 곳에 갈 수만 있다면 정말 행복할 텐데."
  VIETold.2033.b: "그 여자 정도는 때려눕히고 들어가고말지."
  VIETold.2033.c: "필요 없습니다. 필요한 모든 것이 여기 있습니다."
  VIETold.2034.t: "위험한 꿈"
  VIETold.2034.desc: "나는 한때 무모한 모험가였던, 지혜로운 마을 원로를 만났습니다. 그는 젊은 시절 큰 숲에서 길을 잃고 늪에서 익사할 뻔했습니다. 다행히 그는 키가 크고 잘생긴 외모에 침착하고 친절하면서도 우울하고 엄숙하며 위엄 있는 태도를 지닌 신비한 남자에게 구출되었습니다. 이 남자는 자신을 단지 몽상가라고 칭하며 흥분과 위험의 유혹적인 위험에 대해 경고했습니다.\n\n그 후, 노인은 다시는 무모한 흥분을 추구하지 않고 고향에서 안정되고 조용하고 행복한 삶을 살았습니다."
  VIETold.2034.a: "알았네! 흥분과 야망을 맹목적으로 숭배하는 자는 어리석은 자일 뿐이지." # 11194234879150843879
  VIETold.2034.b: "나는 동의하지 않아. 지루한 삶을 사는 게 무슨 의미가 있지?"
  VIETold.2034.c: "잠깐... 혹시 #EMP Dreamer#를 만나셨습니까!?"
  VIETold.2035.t: "불멸의 말"
  VIETold.2035.desc: "유라시아 유목민들 사이에는 불멸의 말이 드넓은 초원을 영원히 자유롭고 용감하게 질주한다는 이야기가 전해져 내려옵니다. 그 웅장한 군마의 발굽 소리는 천둥처럼 울려 퍼지며, 그 어떤 것보다 빠르다고 합니다."
  VIETold.2035.a: "언젠가 보게 될 날이 오겠지!"
  VIETold.2035.b: "그저 허황된 이야기일 뿐입니다."
  VIETold.2036.t: "하얀 여인"
  VIETold.2036.desc: "제 경비병 중 한 명이 예전에 숲 근처의 먼 마을을 방문했는데, 그곳은 저 너머 세계로 가는 관문이라고 합니다. 그곳에 있는 동안, 그는 마을 사람들의 경고에도 불구하고 숲에 들어갔습니다.\n\n숲에서 그는 흰 드레스를 입은 창백한 아가씨를 만났습니다. 그녀는 매력적이고 수줍어했지만, 어딘가 이상했습니다. 그녀의 목소리 톤이 이상했고, 그녀의 드레스는 이상한 방식으로 바람에 흩날렸습니다. 그는 정신없이 겁에 질려 즉시 도망쳤고, 그녀가 일종의 악령이었을 것이라고 생각했습니다.\n\n그 지역의 주민들에 따르면, 그러한 광경은 숲에서 흔할 뿐만 아니라, 많은 사람들이 그곳에서 불가사의하게 죽거나 실종되었다고 합니다."
  VIETold.2036.a: "겁쟁이 같으니! 그녀는 영혼이었을 리 없어."
  VIETold.2036.b: "문명의 변두리 너머에는 끔찍한 것들이 도사리고 있다!"
  VIETold.2036.info: "#emphasis 역사적 배경:#! 흰 옷을 입은 여성은 고대부터 세계 여러 지역의 민간 전승과 신화에 등장하는 정령의 일종입니다. 종종 비극적인 상황에서 사망한 여인의 유령으로, 출산 중이거나 연인이 사망한 후에 죽었을 수도 있습니다. 때로는 무고한 사람들을 유혹하고 공격하는 복수심에 불타는 영혼이기도 하며, 간통한 자와 같이 사악한 자를 벌하기도 합니다."
  VIETold.2037.t: "보호자의 꿈"
  VIETold.2037.desc: "새로 온 하녀는 묘한 여자입니다. 그녀의 아버지는 상인이었고, 어릴 적 종종 아버지를 따라 여행을 다녔다고 합니다.\n\n그녀의 말에 따르면, 어렸을 적 한 여행에서 아버지와 함께 숲이 우거진 땅을 방문했을 때 밤에 숲에서 길을 잃었다고 합니다. 물론 그녀는 두려웠고, 죽을 것이라고 생각했습니다.\n\n신비로운 여인이 흐느껴 우는 그녀를 발견하고 큰 길로 안내했습니다. 여인은 키가 크고 아름다운 용모를 지녔으며, 다정하고 고요하면서도 우울하고 침울하며 여왕과 같은 태도를 보였습니다. 그녀는 거의 말을 하지 않았고 사라지기 전에 그저 자신이 몽상가라고 말했습니다.\n\n오늘날까지도 제 하녀는 자신의 신비로운 구원자가 누구였는지 궁금해합니다."
  VIETold.2037.a: "기묘한 만남!"
  VIETold.2037.b: "잠깐, #EMP 몽상가#!를 만났었군!?!?"
  VIETold.2038.t: "학자의 이야기"
  VIETold.2038.desc: "저명한 지역 학자를 접대하고 있습니다. 어색하고 비틀거리는 노인일 것이라는 예상과는 달리, 그는 키가 크고 잘생겼으며 카리스마 넘치는 젊은이입니다. 하녀들과 일부 귀부인들이 그의 부드럽고 깊은 목소리로 수많은 모험담을 이야기하는 동안 재미있을 정도로 굶주린 눈빛으로 그를 바라보는 것을 봅니다.\n\n그의 일화 중 하나에서, 그는 제 영토에서 큰 호수를 발견했던 때를 회상합니다. 그는 한때 그곳을 방문했지만, 수영을 하려다가 거의 익사할 뻔했습니다. 정신을 차렸을 때, 그는 전에 본 적이 없는 호수의 섬 중 하나에 있는 자신을 발견했습니다. 그가 그곳의 지리를 묘사할 때, 저도 그런 섬에 그런 호수가 존재한다는 것을 기억하지 못합니다."
  VIETold.2038.a: "다음에는 무슨 일이 일어났습니까?" # 10326714520763879761
  VIETold.2039.tooltip: "정말 불가사의하군!" # 13159757161051084360
  VIETold.2039.t: "학자의 이야기"
  VIETold.2039.desc: "그 학자는 섬의 해안을 돌며 고대인들이 지었지만 버려진 상태에도 불구하고 여전히 양호한 상태인 오래된 사원을 발견했습니다. 그곳에서 그는 재빨리 [ROOT.Char.GetFaith.HighGodName]에게 기도했습니다. 그러자 놀랍게도 사원 근처에서 작은 배를 발견했고 그것을 사용하여 섬을 떠났습니다.\n\n그가 호수로 돌아올 때마다 다시는 그 섬을 찾을 수 없었습니다. 그 호수에 그런 특징과 지리를 가진 섬에 대해 들어본 사람은 아무도 없고, 지역 전설에도 언급되어 있지 않으며, 동료 학자들도 역사 기록에서 그 흔적을 찾지 못했습니다. 그러나 우리는 그가 거짓말을 하고 있지 않다고 확신합니다. 결국 그는 존경받는 학자이기 때문입니다."
  VIETold.2039.a: "분명히 뭔가 이상한 일이 있었을 겁니다. 초자연적인 존재들?"
  VIETold.2039.b: "어쩌면 이 모든 게 꿈이었을까?"
  VIETold.2039.c: "제가 언젠가 그 섬을 찾을 수 있을까요? 그곳에 어떤 비밀이 숨겨져 있을지는 아무도 모르죠!"
  VIETold.2040.t: "색채의 섬"
  VIETold.2040.desc: "제가 격렬한 논쟁을 방해한 것 같습니다. 몇몇 궁정 신하와 하인들이 머나먼 색채의 섬에 대한 소문을 들었다며 이야기를 나누고 있는데, 그곳의 남녀는 우리와 같지만 단 한 가지, 피부색이 부자연스럽다고 합니다. 하지만 제 신하들은 그 피부색이 무엇인지에 대해서는 의견이 분분한 것 같습니다. 제가 이 문제에 대해 의견을 제시해도 될까요?"
  VIETold.2040.a: "색채의 섬은 실제로 존재할 수 없어 - 지어낸 이야기라고 진심으로 주장하는 바입니다!"
  VIETold.2040.b: "그들의 피부 본래 색은 분홍색... 적어도 내 생각은 그렇다."
  VIETold.2040.c: "분명히 짙은 파란색이 그들의 피부 본연의 색깔이라고 말해야겠어!"
  VIETold.2040.d: "그들의 피부는 초록색일 거라고 짐작하지만, 직접 보지는 못했지."
  VIETold.2040.e: "나는 답을 모르겠소 - 이 진실을 추론할 수 없구려."
  VIETold.2041.t: "피와 철"
  VIETold.2041.desc: "꿈속에서 나는 산산이 부서진 세상의 병사가 됩니다. 기이한 모양의 긴 로브를 입고 진흙탕 도랑에 서 있자, 재와 연기가 하늘을 가득 채웁니다. 주위를 둘러보니 다른 남자들도 같은 옷을 입고 있는데, 일종의 제복이라고 결론 내립니다. 근처에서 수천 채의 건물이 무너지는 듯한 큰 소음이 들려 귀를 막고 눈을 감습니다."
  VIETold.2041.a: "별로 도움이 되지는 않겠군."
  VIETold.2042.t: "무인지대"
  VIETold.2042.desc: "두려움에 떨며 참호 너머를 힐끗 보니, 처음에는 검은 진흙밖에 보이지 않습니다. 수평선 한쪽 끝에서 다른 쪽 끝까지 땅에는 눈을 뜬 채 아직 피를 흘리는 상처를 입은 차가운 시체들이 널브러져 있습니다. 갑자기 또 다른 큰 굉음이 들립니다. 이번에는 더 가깝습니다.\n\n내 주변 사람들이 알 수 없는 말을 외치기 시작하자, 다른 병사들이 기묘하고 속이 빈 창에 구부러진 손잡이가 달린 무기를 움켜쥐는 모습이 보입니다. 나는 겁에 질린 상태임에도 불구하고 내가 지금 있는 진흙탕 참호를 넘어 저편에 있는 적에게 돌격해야 한다는 것을 이해합니다. 나는 마땅히 속이 빈 창을 움켜쥐고 다른 사람들을 따라 참호를 넘어갑니다."
  VIETold.2042.a: "잠깐, 그게 뭐였지? 으악!" # 10839742331442250821
  VIETold.2043.t: "전쟁 중인 세계"
  VIETold.2043.desc: "나는 금속으로 된 말들과 집채만 한 새들이 내 주위를 맴도는 것을 보고 비명을 질렀고, 요란한 폭발음이 사방을 뒤흔들었다. 끊임없이 타오르는 불길에 타버린 종잇장처럼 사람들이 쓰러졌고, 날아다니는 조약돌들이 그들을 갈기갈기 찢어 놓았다. 어떤 이들은 땅 위에 무작위로 떨어지는 듯한 천둥에 산산조각이 났다.\n\n이것이 인류의 미래라는 것을 깨달았다. 미래도, 희망도 없다. 이것은 모든 전쟁을 끝낼 전쟁이며, 세상은 불과 증오의 종말론적 재앙으로 끝날 것이다.\n\n나는 땀을 흘리며 깨어났다. 미래에 대한 환상이었을까? 설마. 하지만 만약 그랬다면... 우리 후손들이 그런 공포를 목격하기까지 얼마나 더 남았을까? 1세기 후? 2세기? 10세기?"
  VIETold.2043.a: "다시 누워서 잠을 청했지만, 잠이 오지 않는다."
  VIETold.2044.t: "초원에서"
  VIETold.2044.desc: "지금까지 수많은 유목민 제국이 있었고, 그중에는 상당히 큰 제국도 있었고, 작은 제국도 있었습니다. 하지만 오늘 저는 나이 든 현명한 여인이자 자칭 예언가라는 사람을 만났는데, 그녀는 우리가 아직 이러한 제국들 중 가장 위대한 제국을 보지 못했다고 말했습니다. 그녀는 멀지 않은 미래에 위대한 정복자가 초원에서 나타나 자신의 길에 있는 모든 왕국과 제국, 아니 전 세계를 파괴할 것이라고 말합니다.\n\n흥! 그런 일이 일어날 리가."
  VIETold.2044.a: "수많은 유목민 무리가 왔다가 사라졌는데, 이 무리는 무엇이 다르다는 말인가?"
  VIETold.2045.t: "[ROOT.Char.GetFaith.HighGodName]의 재앙"
  VIETold.2045.desc: "이 영주는 주먹에 핏덩이를 쥔 채 태어날 것이라고 예언가는 선언합니다. 그의 용맹한 전사들은 강물이 흐르듯 초원에서 쏟아져 나와 세상을 피와 죽음으로 씻어낼 것입니다.\n\n그녀는 저의 의심에 비웃으며 오싹한 어조로 말합니다. \"이 사람, 이 전쟁의 도구, 이 신의 도구는 함부로 대할 자가 아닙니다. 그는 [ROOT.Char.GetFaith.HighGodName]의 주먹 그 자체가 되어 모든 악행을 처벌할 것입니다. 그의 화살에 동쪽의 옥룡은 멸망할 것이며, 그의 기병대 발굽 아래 인도의 라자들은 하나씩 쓰러질 것입니다. 인류의 죄악으로 벼려진 그의 검은 갑옷 앞에서는 무시무시한 이슬람의 검과 십자군 왕들도 [ROOT.Char.GetFaith.HighGodName]의 피 묻은 전령에게 흠집조차 내지 못할 것입니다.\""
  VIETold.2045.a: "흥! 옥룡은 절대 쓰러지지 않을 것이다."
  VIETold.2045.b: "인도의 라자라면 그런 괴물과 싸울 수 있을 것이다!"
  VIETold.2045.c: "그는 무시무시하게 들리지만, 이슬람의 검이 더 강하다."
  VIETold.2045.d: "분명 십자군 왕들은 저항할 의지를 갖고 있겠지!"
  VIETold.2045.e: "아틸라에 대해서도 비슷한 말을 했었지 - 훈족은 지금 어디에 있나?"
  VIETold.2046.t: "갈림길"
  VIETold.2046.desc: "나는 잠에 빠져 꿈결로 들어가기 전 공허를 헤매고 있다. 깊은 내 잠재의식 속에서 나는 이것이 미래의 환상이라는 것을 알지만, 의식은 그것을 인지하지 못한다. 길에 갈림길이 있다. 적어도, 나는 그것이 길이라고 생각하고, 갈림길이라고 생각한다. 그 길은 두 방향으로 갈라진다."
  VIETold.2046.a: "왼쪽" # 7927097225169274748
  VIETold.2046.b: "네" # 17508526235464361486
  VIETold.2047.t: "저주인가?"
  VIETold.2047.desc: "불과 유황만이 보이는구나. 모든 희망은 사라졌다! 내 가문과 왕국의 미래도 사라졌어! 모든 것이 적들과 하늘의 뜻에 의해 파괴되었어."
  VIETold.2047.a: "이것이 우리의 운명이란 말인가? 그럴 리 없어!" # 3476360107676603419
  VIETold.2048.t: "축복인가?"
  VIETold.2048.desc: "지평선까지 펼쳐진 목가적인 풍경이 보이는군. 하늘은 밝고, 태양은 따뜻하며, 새들은 노래하고 있어. 이 세계에서 나의 왕조와 나의 영토는 번성하리라."
  VIETold.2048.a: "이루어지면 좋겠네."
  VIETold.2049.t: "예언가"
  VIETold.2049.desc: "오늘 내 궁정에 떠돌이 예언가가 방문한다. 그녀는 이상한 사람이다. 때로는 대화 중에 멍하니 허공을 응시하며 아무 말도 하지 않다가, 때로는 알 수 없는 말을 중얼거리기도 한다. 하지만 음식을 주면 무아지경에 빠지는 것 같다. 우리는 모두 불확실한 눈빛으로 그녀를 지켜본다. 처음에는 해독할 수 없는 웅얼거림으로 시작하지만, 곧 이해할 수 있는 말로 바뀐다.\n\n잠깐 - 저건... 저건 무슨 소리지?"
  VIETold.2049.a: "쉿! 그녀가 무슨 말을 하는지 들어봐!"
  VIETold.2050.t: "예언"
  VIETold.2050.desc: "선견자의 말은 오싹한 예언입니다. \"아브라함의 자손들로부터 오는 신성한 분노가 우리 땅에 내려와 고대 신들을 죽일 것이다.\" 그녀는 계속해서 우리의 고대 방식이 심각한 위험에 처해 있다고 장황하게 말하다가 쓰러져 잠이 듭니다. 그녀가 깨어났을 때, 그녀는 자신이 말한 것을 전혀 기억하지 못합니다."
  VIETold.2050.a: "그건 미치광이의 횡설수설일 뿐이야. 고대 신들이 강림하신다!"
  VIETold.2050.b: "우리는 이 신성한 분노로부터 스스로를 보호할 준비를 해야 합니다!"
  VIETold.2050.c: "아브라함의 자손은 강대하니, 이는 단순히 우리의 운명입니다."
  VIETold.2051.t: "종말이 코앞이다!"
  VIETold.2051.desc: "처음에는 그저 헛소리를 지껄이는 거지인 줄 알았습니다. 하지만 현지인들에게 물어보니, 그는 세상의 종말이 올 것이라고 믿는 미치광이라고 하더군요."
  VIETold.2051.a: "아, 네, 늘 보던 미치광이로군요. 하던 일 계속하십시오."
  VIETold.2051.b: "세상의 종말이 곧 다가오고 있어!"
  VIETold.2052.t: "다가오는 파멸?" # 7581331104454864183
  VIETold.2052.desc: "순진하게 시작되는 악몽을 꿨다. 처음에는 매우 매력적으로 보이는 아름다운 젊은 여성과 이야기를 나누고 있었는데, 그녀는 바빌론의 창녀로 변해 불과 죽음을 가져왔다. 내가 도망치려 하자 그녀는 웃었고, 끔찍한 운명에서 나도 내 영토도 벗어날 수 없다고 날카롭고 미친 목소리로 소리쳤다!"
  VIETold.2052.a: "나는 깜짝 놀라 깨어났다."
  VIETold.2053.t: "과거, 현재, 미래" # 8505792805978949068
  VIETold.2053.desc: "과거 사람들도 나와 같은 욕망과 생각을 했을까? 미래의 사람들도 지금의 나와 같을지 궁금하군."
  VIETold.2053.a: "분명히! 결국 우리는 모두 사람이니까."
  VIETold.2053.b: "아니, 과거와 미래의 사람들은 나와 너무 달라."
  VIETold.2054.t: "여급"
  VIETold.2054.desc: "\"[ROOT.Char.GetFaith.HighGodName]의 이름으로! 드디어 우리 마을에도 잘생긴 남자가 나타났네!\" 내가 술집에 들어서자 바텐더가 얼굴을 붉히며 미소를 지으며 말한다.\n\n나는 공무를 위해 지역 귀족 몇 명을 만나러 왔지만, 그들이 도착하려면 적어도 한 시간 정도는 걸릴 테니 이 여자애와 시간을 보내며 심심함을 달래볼까...\""
  VIETold.2054.a: "팁을 받으려고 저러는 게 뻔하군. 무시해야지."
  VIETold.2054.b: "음담패설은 하지 않고 그녀와 편안하게 대화할 거야."
  VIETold.2054.c: "가볍게 그녀를 유혹해 봐야지."
  VIETold.2054.d: "이제 한 시간밖에 안 남았다고? 잠깐 즐기기에는 충분한 시간이군."
  VIETold.2054.e: "하지만 저는 여자에게 관심이 없습니다. 젠장... 정말 싫습니다."
  VIETold.2054.f: "여성에게는 관심이 없지만, 즐거운 대화는 사양하지 않겠어."
  VIETold.2055.t: "어여쁜 아가씨"
  VIETold.2055.desc: "\"당신과 함께하니 좋은 날이네요....\"\n\n이 아가씨는 분명히 신분이 높은 사람과 대화하는 데에는 서투르지만, 왠지 모르게 정감이 간다. 둘이 계속 이야기를 나누다 보니, 어쩌면 이 아가씨에게 가능성이 보일지도 모르겠다."
  VIETold.2055.a: "그녀에게 조언과 따뜻한 말을 건네야지."
  VIETold.2055.b: "재미없는 여자 같으니, 다른 사람한테 말을 걸어야겠어."
  VIETold.2055.c: "그녀의 아버지께 그녀가 제 궁정에 합류할 수 있는지 여쭤봐야겠군."
  VIETold.2056.t: "데뷔탕트"
  VIETold.2056.desc: "[scope_VIET_nice_day_girl.GetTitledFirstName](이)가 내 마음에 들어 내 궁정에 합류시키고 싶어하자, 그 아이의 아버지는 놀라면서도 기뻐했습니다. 물론 이는 그의 가문의 위상과 명성이 높아진다는 의미이며, 그 아이는 이 작은 저택에서 영원히 사는 것보다 더 나은 삶의 기회를 얻게 될 것입니다."
  VIETold.2056.a: "환영합니다, [scope_VIET_nice_day_girl.GetTitledFirstName]!"
  VIETold.2057.t: "죽음의 예술가"
  VIETold.2057.desc: "머나먼 땅에서 온 기묘한 용병이 내 궁정에 왔습니다. 우선 여자입니다. 나이가 많지는 않지만 전투에서 입은 상처가 많고 태도는 매우 강인해 보입니다.\n\n그녀는 약간 불길하게 말합니다. \"죽음은 제 예술이며, 모든 예술가처럼 후원자를 찾고 있습니다. 적은 양의 금만 주신다면 어떤 위험도 무릅쓰고 당신을 따르겠습니다.\""
  VIETold.2057.a: "그녀는 색다른 부류이지만, 훌륭한 경호원이 될 것 같아!"
  VIETold.2057.b: "아니요, 괜찮습니다. 그래도 정중하게 제안에 감사드린다고 전하겠습니다."
  VIETold.2057.c: "하! 여자가 감히 싸울 수 있다고 생각하는 건가? 별꼴이야."
  VIETold.2058.t: "차가운 기운"
  VIETold.2058.desc: "내 영지 상황이 어떤지 알아보거나, 적어도 관심 있는 척이라도 하려고 근처 농민들을 만나러 가고 있다. 그들에게 다가가 내년 수확은 어떨 것 같냐고 물었다.\n\n\"공기가 차갑습니다요.\" 농부가 투박한 사투리로 말했다. \"추위는 농작물에 좋지 않을 겁니다.\""
  VIETold.2058.a: "내 알 바 아니니, 행운을 빌지."
  VIETold.2058.b: "걱정 마십시오. 다 괜찮을 겁니다. 약속합니다!"
  VIETold.2058.c: "아무 일도 일어나지 않기를 [ROOT.Char.GetFaith.HighGodName]께 기도하십시오." # 8401471206427381468
  VIETold.2058.d: "알겠습니다. 추위가 심하지 않기를 바라야겠군요."
  VIETold.2059.t: "과일과 채소" # 16612646360001860778
  VIETold.2059.desc: "마을 시장은 언제나 활기가 넘친다. 누군가를 기다리는 동안, 나는 오가는 사람들을 멍하니 바라본다. 농산물을 팔고 사는 성실한 농부부터 이국땅에서 온 노련한 상인까지, 많은 사람들이 이곳에 모여 사업을 한다.\n\n나는 근처 가판대에서 일하는 어린 소녀를 발견하고 그녀와 대화를 시작한다.\n\n\"엄마와 함께 과일과 채소를 팔아요.\" 소녀는 내게 말한다. \"대부분 재미있지만 힘든 일이에요.\""
  VIETold.2059.a: "고된 삶에 익숙해지는 게 좋을 거다, 꼬마야."
  VIETold.2059.b: "그건 잘못된 태도야! 가끔은 긴장을 풀 필요도 있지."
  VIETold.2059.c: "[ROOT.Char.GetFaith.HighGodName]에 대한 헌신이 없다면 일은 무의미합니다." # 13029895460981635299
  VIETold.2059.d: "정말 훌륭하군! 미래에 희망이 있을지도 모르겠어."
  VIETold.2060.t: "전사 시인"
  VIETold.2060.desc: "어느 날 심심해서 내 경비병 중 한 명, 붙임성 좋고 아마추어 시인인 친구와 친해지게 되었다.\n\n\"요즘 세상이 왜 잘못된 줄 아십니까?\" 그가 내게 말했다. \"사람들은 모두 죽음에 사로잡혀 있어요. 유머, 시, 낭만은 잊어버렸죠. 저도 다른 사람 못지않게 칼싸움을 좋아하지만, 인생에는 그 이상의 것이 있잖아요.\""
  VIETold.2060.a: "하지만 하찮은 어리석음에 정신을 빼앗길 수는 없소."
  VIETold.2060.b: "넌 그냥 게으른 빈둥뱅이일 뿐이잖아, 그렇지 않아?"
  VIETold.2060.c: "정말 맞는 말이오! 사람들은 긴장을 풀 필요가 있지."
  VIETold.2060.d: "네 태도가 마음에 드는군. 승진은 어떤가?"
  VIETold.2061.t: "전사 시인"
  VIETold.2061.desc: "[scope_VIET_jon_battle_born.GetTitledFirstName](이)가 제가 제안을 했을 때 놀란 표정으로 저를 바라보더군요. 그러더니 이렇게 말했습니다. \"정말로요? 하! [ROOT.Char.GetFaith.HighGodName]께 맹세코 영광입니다. 저의 [ROOT.Char.GetLadyLord]시여, 전사로서, 시인으로서 당신께 더 큰 도움이 되기를 바랍니다.\""
  VIETold.2061.a: "자네에게 큰 기대를 걸고 있네."
  VIETold.2062.t: "짐을 짊어지기" # 13425905153591530456
  VIETold.2062.desc: "하녀가 내 방 청소를 돕고 있다. 그녀는 뛰어난 능력과 변치 않는 충성심을 가졌음에도 불구하고 빈정거리는 말투와 가끔 멍한 성격으로 궁정에서 악명이 높다. 내가 쓰레기 더미에 버릴 물건 몇 개를 건네주자, 그녀는 눈을 굴리며 빈정거리는 말투로 말한다. \"당신의 짐을 짊어지겠다고 맹세했으니까요.\""
  VIETold.2062.a: "헛소리 집어쳐. 내가 네 군주다!"
  VIETold.2062.b: "하하! 여전하군!"
  VIETold.2062.c: "내 궁정에는 자네처럼 날카롭고 재치 있는 사람들이 더 필요하네."
  VIETold.2063.t: "더 많은 짐을 지고" # 14879407399565682225
  VIETold.2063.desc: "[scope_VIET_skyrim_lydia.GetTitledFirstName]는 제가 그녀를 제 궁정의 어엿한 귀부인으로 만들겠다는 진심을 전하자 평소처럼 짜증스러운 표정을 짓습니다. 제가 아첨하는 미소와 정직하지 못한 아첨을 하는 자들을 믿지 않고, 그녀의 직설적인 면모를 높이 평가한다고 설명하자 그녀는 어깨를 으쓱합니다.\n\n\"명대로 하시지요, 저의 [ROOT.Char.GetLadyLord]이시여. 저는 [ROOT.Char.GetTitledFirstNameNoTooltip]님의 종복으로 맹세했습니다.\""
  VIETold.2063.a: "알았어? 항상 너무 비꼬지는 마."
  VIETold.2064.t: "평범한 농부"
  VIETold.2064.desc: "길에서 농민을 만나 대화를 시도합니다.\n\n\"여기 [ROOT.Char.GetCulture.GetName] 천민을 구경하러 오셨나?\" 그가 퉁명스럽게 말하며 재빨리 사과합니다. \"기분 상하게 할 의도는 없었습니다. 저는 그저 미천한 농부일 뿐입니다. 당신처럼... 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]은 아니니까요.\""
  VIETold.2064.a: "걱정 마십시오. 잘 지내고 계십니까?"
  VIETold.2064.b: "건방진 놈! 친절하게 대하려 했는데!"
  VIETold.2064.c: "경비병들, 이 자를 쳐서 본때를 보여주어라."
  VIETold.2064.d: "경비병들, 이 천박하고 어리석은 자를 감옥에 가두어라!"
  VIETold.2065.t: "수치스러운 방어" # 4673954236998968576
  VIETold.2065.desc: "오늘 읍내에 나와 누군가를 방문하고 있는데, 한 노인이 \"이 근방 보안은 엉망이야. 부끄러운 줄 알아야지.\"라고 말하는 것을 듣게 되었습니다.\n\n그러고는 제가 바로 옆에 있다는 사실도 모른 채 제 경비병과 지역 보호에 대한 제 결정을 계속해서 비난하는군요!"
  VIETold.2065.a: "그는 그냥 탁상공론가일 뿐이니, 무시하십시오."
  VIETold.2065.b: "정체를 밝히고 그가 어떻게 해야 한다고 생각하는지 논의하겠소."
  VIETold.2065.c: "정체를 밝히고 정중하게 상관하지 말라고 하십시오."
  VIETold.2066.t: "부상당한 상인?"
  VIETold.2066.desc: "저와 몇몇 경비병들이 시골 지역을 여행하던 중, 뒤집힌 마차 옆에 앉아 있는 한 남자를 발견했습니다. 그는 고통스러워 보였고 자신이 떠돌이 상인이라고 설명했습니다. 오늘 일찍이 강도들이 그를 습격하여 모든 상품을 빼앗아갔다고 합니다. 하지만 그는 아직 근처 캠프에 남은 물건들이 있다고 하며, 저희가 그를 캠프로 호위해 준다면 보상하겠다고 합니다."
  VIETold.2066.a: "네! 언제든 기꺼이 돕겠습니다."
  VIETold.2066.b: "혼자 힘으로 해내시오, 이방인이여."
  VIETold.2066.c: "뭔가 이상해. 여길 떠나야겠어."
  VIETold.2066.d: "뭔가 이상해 보이는군. 돕도록 하지. 하지만 경계를 늦추지 마라, 제군들."
  VIETold.2067.t: "함정이다!"
  VIETold.2067.desc.a: "상인은 매우 빠른 걸음으로 나를 기쁘게 그의 캠프로 안내한다. 그러나 캠프에 가까워지자, 중무장한 남자들이 우리 주변에 숨어 있다는 것을 깨달았다. '상인'은 남자들에게 소리친다. \"또 다른 바보를 잡은 것 같군!\"\n\n우리가 그들을 격퇴하고 도망치는 데 성공했지만, 우리 편에서도 사상자가 발생했다. 내가 어떻게 그렇게 쉽게 속아 넘어갈 수 있었을까? 그 강도는 내 목숨을 앗아갈 뻔한 매복으로 나를 이끌었던 것이다!"
  VIETold.2067.desc.b: "상인은 매우 빠른 걸음으로 나를 기쁜 듯이 자신의 야영지로 안내했다. 하지만 야영지에 가까워지자 주변에 중무장한 남자들이 숨어 있다는 것을 깨달았다. '상인'은 남자들에게 소리쳤다. \"또 한 명의 바보가 걸려들었군!\"\n\n물론, 내 부하들과 나는 뭔가 잘못되었다는 것을 눈치채고 있었고, 우리의 의심은 옳았다. 우리는 매복에 대비했기 때문에 산적들은 가망이 없었다.\n\n게다가 그들의 부정한 이익은 이제 모두 당신의 것이다!"
  VIETold.2067.a: "그때 우리는 정말 운이 좋았어."
  VIETold.2067.b: "수고했다, 제군들."
  VIETold.2068.t: "이른 아침" # 17234039807176302115
  VIETold.2068.desc: "어찌 된 영문인지 오늘 아침 평소보다 한 시간 정도 일찍 일어났소. 다시 잠들기도 어렵고, 해는 이미 수평선 위로 떠오르고 있구려. 조금 피곤하긴 하지만, 지금 당장 처리해야 할 중요한 일도 없으니 이 기회를 활용해서 뭔가 할 수 있을지도 모르겠소."
  VIETold.2068.a: "밖에 나가서 잠깐 산책이라도 해보세요"
  VIETold.2068.b: "아침 식사를 일찍 드십시오" # 15866043591460410312
  VIETold.2068.c: "침대에 누워 천장을 바라본다"
  VIETold.2068.d: "책을 읽으시오"
  VIETold.2069.t: "태양 아래"
  VIETold.2069.desc: "나는 여행 중이고 태양이 우리를 강하게 내리쬐고 있다. 그러나 집으로 돌아가기에는 너무 늦었다. 나는 만나야 할 지역 귀족의 저택, 목적지에 점점 더 가까워지고 있다. 그러나 나와 나머지 수행원들은 태양이 하늘 높이 떠오르면서 점점 더 지쳐가는 것이 분명하다."
  VIETold.2069.a: "잠시 쉬어야겠어."
  VIETold.2069.b: "계속 진행하자! 시간이 얼마 없다!"
  VIETold.2070.t: "원숭이 왕"
  VIETold.2070.desc: "지역 중국인 공동체에서 선보이는 손오공, 즉 중국에서 인기가 많고 심지어 일부 사람들에게 숭배받는 원숭이 왕에 대한 연극 공연을 보고 있습니다.\n\n원숭이 복장을 한 배우가 무대 위에서 춤을 추며 유명한 중국 승려이자 순례자인 그의 스승 현장을 구하기 위해 적들을 조롱하고 공격을 피하며 낄낄거립니다."
  VIETold.2070.a: "흥미로운 이야기로군!"
  VIETold.2071.t: "빛나는 태양"
  VIETold.2071.desc: "오늘 하늘은 맑고, 더할 나위 없이 푸르릅니다. 해는 구름 한 점 없이 높이 떠서 빛나고 있습니다."
  VIETold.2071.a: "얼마나 밝은가!" # 14077222608435943424
  VIETold.2072.t: "선 로션"
  VIETold.2072.desc: "떠돌이 상인이 설득력 있는 주장을 펼칩니다. 햇볕에 타는 것은 매력적이지 않을 뿐만 아니라 해롭고 위험하다고 합니다.\n\n이 상인은 쌀, 재스민, 루핀 및 기타 허브로 만들어 햇볕 아래에서 너무 오래 있을 때 보호해주는 특별한 오일을 팔겠다고 제안합니다.\n\n상인은 \"누가 햇볕에 그을린 피부가 멋있다고 생각하겠습니까? 특히 당신처럼 높은 지위에 있는 분에게는요.\"라고 말합니다. \"저의 [ROOT.Char.GetLadyLord]님, 결국 당신은 무지한 농부가 아니시지 않습니까!\""
  VIETold.2072.a: "좋아! 누가 햇볕에 타고 싶어 하겠어?"
  VIETold.2072.b: "흥정을 좀 해보자."
  VIETold.2072.c: "이건 돈 낭비인 것 같아."
  VIETold.2072.info: "#emphasis 역사적 배경:#! 고대부터 자외선 차단제를 만드는 데 다양한 레시피가 사용되었습니다. 쌀, 재스민, 루핀으로 구성된 오일은 파라오 시대부터 이집트 일부 지역에서 흔히 사용되었습니다."
  VIETold.2073.t: "눈을 피하십시오" # 4292831416045153876
  VIETold.2073.desc: "[scope_VIET_sun_starer.GetTitledFirstName](이)가 너무 오랫동안 태양을 쳐다보는 어리석은 짓을 저질렀습니다.\n\n그리고 이건 우리가 [scope_VIET_sun_starer.GetHerHim]에게 여러 번 경고한 후였습니다."
  VIETold.2073.a: "몇몇 사람들...." # 16407909427686110711
  VIETold.2074.t: "충격적인 사건"
  VIETold.2074.desc: "오늘 예상치 못한 뇌우가 몰아쳤습니다. 정말 운이 나쁘게도 제 바로 옆에 벼락이 떨어졌지만, 다행히 아무 일도 없었습니다!"
  VIETold.2074.a: "정말 운이 좋았어."
  VIETold.2075.t: "약초상의 가게"
  VIETold.2075.desc: "볼일이 있어 제 영지의 마을을 방문하려 합니다. 떠나기 전에 즉흥적으로 약초상의 가게에 들러 주변을 둘러봅니다. 엄한 표정을 지은 나이든 여성 약초상은 제가 아무 생각 없이 서성거리는 것에 짜증이 난 듯했지만, 아무 말도 하지 않습니다.\n\n약초 더미를 살펴보면서, 저는 포션과 독약을 만드는 데 사용할 수 있는 매우 다양한 종류의 약초, 식물, 광물 등이 있다는 것을 깨닫지 못했습니다!"
  VIETold.2075.desc.educated: "약초학에 대한 지식이 있는 저조차도, 이 세상에는 행성, 광물, 물질이 너무나 많아서 때때로 예상치 못한 것을 발견할 수도 있습니다."
  VIETold.2075.a: "내 의사들이 사용할 수 있도록 몇 개 구매할 수 있을까요?"
  VIETold.2075.b: "그냥 재미로 둘러보고 싶었습니다."
  VIETold.2075.c: "아마 쓸모없는 돌팔이 약이겠지." # 8972959477119532625
  VIETold.2075.d: "의사들이 사용할 부지를 구매할 수 있을까요?"
  VIETold.2076.t: "신비로운 늑대" # 18224573375137091668
  VIETold.2076.desc: "제가 사는 곳 근처에서 야생 늑대가 돌아다니는 것이 목격되었습니다. 누구에게도 즉각적인 위험을 가하는 것 같지는 않지만, 아무도 그것을 어떻게 해야 할지 모릅니다. 제가 근처에 있을 때마다 늑대는 물러서서 저를 진지한 표정으로 응시하며 마치 존경심을 표하는 듯합니다."
  VIETold.2076.a: "내 병사들에게 쫓아내라고 명령하십시오. 위험합니다."
  VIETold.2076.b: "계속 머물고 싶어 한다면, 그 의사를 존중하겠다."
  VIETold.2077.t: "단순한 장난?"
  VIETold.2077.desc: "밤에 잠자리에 들려다 침대에서 피 묻은 단검 하나를 보고 깜짝 놀랐습니다.\n\n조사를 벌였지만 누가 왜 거기에 단검을 두었는지에 대한 정보는 찾지 못했습니다. 몇몇 궁정 신하와 경비병들은 장난일 수도 있다고 말합니다."
  VIETold.2077.a: "심각하군! 즉시 보안을 강화하라!" # 3429747148929657189
  VIETold.2077.b: "어쩌면 정말 장난이었을지도 모르지. 피해는 없잖아, 안 그래?"
  VIETold.2077.c: "장난이 아니었더라도, 나는 위험에 맞서 웃는다!"
  VIETold.2077.d: "어쨌든 저건 피가 아니야. 색깔 물이지."
  VIETold.2078.t: "최고의 장비"
  VIETold.2078.desc: "오늘 나는 부대의 야영지를 순찰하고 있다. 무기와 갑옷을 수리하는 대장장이들 옆을 지나가니, 모두가 내 전사들이 최고의 장비를 갖추도록 열심히 일한다고 말한다."
  VIETold.2078.a: "그들의 노고는 헛되지 않을 것입니다."
  VIETold.2078.b: "저 게으름뱅이들은 더 열심히 일해야 해!"
  VIETold.2079.t: "누구?" # 16496258996441321778
  VIETold.2079.desc: "저는 지역 귀족의 집에서 열린 무도회에 참석하여 매우 흥미로운 인물을 만났습니다. 우리는 온갖 것에 대해 이야기하며 즐거운 시간을 보냈습니다. 불행히도 그들은 일찍 떠나야 했고, 저는 그들의 이름조차 알지 못합니다!"
  VIETold.2079.a: "누구였소?" # 7694407931561380129
  VIETold.2080.t: "꿈의 성"
  VIETold.2080.desc: "나는 웅장하고 강력한 성으로 여행하는 꿈을 꾸었다. 그 성은 너무나 크고 거대해서 주변 지역의 모든 것, 심지어 숲과 산까지 압도할 정도였다. 정말 위압적인 광경이었다!"
  VIETold.2080.a: "잠에서 깨어났을 때, 나는 모든 것이 무엇에 관한 것인지 궁금해졌다."
  VIETold.2081.t: "부적절한 행동" # 6737124037040668176
  VIETold.2081.desc: "저의 하녀 중 한 명이 [scope_VIET_courtier_perving_on_maid.GetTitledFirstName](이)가 그녀의 침대에 부적절한 연애편지를 남겼다고 보고했습니다. 그는 예쁜 젊은 하녀에 대한 왕성한 식욕으로 유명합니다. 어쨌든, 저의 하녀는 그가 그녀를 불편하게 만들고 다른 궁정 신하와 하인들이 그에게 이런 어리석은 짓을 그만두라고 말해도 납득하지 않으므로, 이 문제에 대해 제가 조치를 취해 줄 것을 호소합니다."
  VIETold.2081.a: "그녀의 문제이지, 내 문제는 아니야."
  VIETold.2081.b: "내가 그에게 엄하게 훈계해야겠다."
  VIETold.2082.t: "엉망이 된 의료 시술" # 5430030278772927335
  VIETold.2082.desc: "저명한 귀족이 최근 중상을 입어 의사가 응급 수술을 집도하게 되었습니다. 하지만 귀족은 끝내 사망했습니다. 귀족의 친척 중 일부는 의사가 시술을 망쳤다고 주장하지만, 의사와 다른 식자들은 애초에 수술 성공 확률이 낮았다고 주장합니다. 그들이 저에게 판결을 요청했습니다."
  VIETold.2082.a: "그 의사는 일부러 그런 짓을 했어. 투옥돼서 재판을 받게 될 거야!"
  VIETold.2082.b: "의사가 실수를 저질렀지만, 무고합니다. 그는 벌금을 낼 것입니다."
  VIETold.2082.c: "의사는 최선을 다했습니다. 가족들은 소송을 취하해야 합니다."
  VIETold.2082.d: "그 의사는 잘못한 것이 없습니다. 그 귀족이 입은 부상은..."
  VIETold.2083.t: "탈옥" # 17540725264940871457
  VIETold.2083.desc: "악명 높은 범죄자가 최근 제 감옥에서 탈출하여 연쇄 살인을 저질렀습니다. 그 자는 결국 붙잡혀 제 경비병에 의해 즉결 처형되었지만, 이는 의심할 여지 없이 제 권위에 오점이 될 것입니다."
  VIETold.2083.a: "끔찍한 소식이군요!"
  VIETold.2084.t: "행복한 가족" # 2385567981197050402
  VIETold.2084.desc: "어디론가 가는 길에 작은 마을 근처 언덕을 지나가다 젊은 남녀가 아이와 함께 놀고 있는 모습을 보았다. 그들은 서로를 즐기며 함께 행복해 보였다."
  VIETold.2084.a: "마음이 따뜻해지는군. 좋은 사람들인 것 같아."
  VIETold.2084.b: "행복한 사람들을 보면 비합리적으로 짜증이 솟구쳐."
  VIETold.2085.t: "중국" # 14511507704080410066
  VIETold.2085.desc: "중국, 중원은 세상에서 가장 문명화된 국가이며, 그 법은 가장 정의롭고, 관료는 가장 올바르며, 땅은 가장 번성하고, 백성은 가장 고결하며, 문화는 가장 세련되었다고 말하는 사람들이 있습니다. 분명 이 말은 진실일 것입니다!"
  VIETold.2085.a: "우리 [ROOT.Char.GetCulture.GetNameNoTooltip] 문화도 자랑스러워해야 합니다."
  VIETold.2085.b: "저들을 통해 배우는 것이 중요합니다."
  VIETold.2085.c: "그들은 다른 사람들보다 나을 게 없어!"
  VIETold.2086.t: "공사 소음" # 485819703552284705
  VIETold.2086.desc: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]께서 소란에 대한 불만을 제기하며 저에게 찾아왔습니다. 몇몇 현지인들이 [scope_VIET_courtier_noise_complainer.GetHerHis] 집 근처에 새로운 건물을 짓고 있는데, 그 소음이 너무 크고 거슬린다는 것입니다. 건설 현장이 기술적으로 [scope_VIET_courtier_noise_complainer.GetTitledFirstNamePossessive] 소유지에 있는 것은 아니므로 [scope_VIET_courtier_noise_complainer.GetSheHe]는 직접적으로 무언가를 할 수는 없지만, 제가 나설 수 있을지도 모릅니다."
  VIETold.2086.a: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]님을 존중해야 하오! 즉시 공사를 중단하시오."
  VIETold.2086.b: "현지인들은 법을 어기지 않고 있으니, 계속해도 좋습니다."
  VIETold.2086.c: "소음을 줄일 수 있는 방법에 대해 현지인들과 논의하겠습니다."
  VIETold.2086.d: "어쩌면 내가 [scope_VIET_courtier_noise_complainer.GetTitledFirstName]을 설득해서 참게 할 수도 있겠지."
  VIETold.2086.d.a: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName](이)는 납득하지 못했습니다"
  VIETold.2086.d.toast.a: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName](이)는 납득하지 못했습니다"
  VIETold.2086.d.toast.failure: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]님을 설득하는 데 실패했습니다"
  VIETold.2086.d.b: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName](이)는 확신했습니다"
  VIETold.2086.toast.b: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName](이)는 납득하지 못했습니다"
  VIETold.2086.d.toast.success: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName](을)를 설득합니다"
  VIETold.2087.t: "어색함" # 13919024562405509536
  VIETold.2087.desc: "오늘 저는 제 병사들이 실수로 잘못된 사람의 집에 침입하여 체포를 시도했다는 보고를 받았습니다. 여러모로 어색한 상황이었습니다."
  VIETold.2087.a: "다친 사람이 없으니 다행이오." # 1753442383690133565
  VIETold.2087.b: "사과의 표시로 그 사람에게 약간의 돈을 주십시오."
  VIETold.2088.t: "야만족 침략"
  VIETold.2088.desc: "몇 세대 전 로마를 공격했던 야만족 군주들의 이야기가 들려오는군. 물론 아틸라가 가장 유명하지만, 다른 이들도 잘 알려져 있지. 예를 들어 고트족 알라리크는 로마를 약탈했지만 곧 죽었고, 겐세리크는 반달족을 지중해 강국으로 만들었으며, 야심만만한 오도아케르는 서로마 제국의 마지막 황제인 로물루스 아우구스툴루스를 전복시켰고, 클로비스는 프랑크족을 통합한 최초의 왕이었지."
  VIETold.2088.a: "겐세리크의 대담함과 교활함은 이 기록에서 저평가되고 있습니다."
  VIETold.2088.a.info: "#emphasis 역사적 배경:#! 다른 유명한 \"야만적인\" 왕들에 비해 덜 알려졌지만, 겐세리크는 반달족을 작은 부족에서 주요 강국으로 인상적으로 변모시켰습니다. 그는 그들의 군대와 사회 구조를 재편성하고, 특히 북아프리카와 카르타고의 대도시를 정복할 수 있는 함대를 개발했습니다."
  VIETold.2088.b: "아틸라는 마치 세상의 종말과 같았지!"
  VIETold.2088.b.info: "#emphasis 역사적 배경:#! 아틸라 훈, 소위 \"신의 재앙\"이라 불린 그는 칭기즈 칸 이후 가장 유명한 유목민 군벌 중 한 명이자, 후기 로마에게 가장 두려운 적이었다. 훈족의 기원과 최종 운명은 여전히 불확실하지만, 그들은 로마인과 여러 게르만 부족에 대한 파괴적인 습격으로 기억된다."
  VIETold.2088.c: "알라리크가 로마를 약탈한 사건은 효율적인 잔혹함으로 전설이 되었습니다."
  VIETold.2088.c.info: "#emphasis 역사적 배경:#! 알라리크는 실제로 서로마 제국과 동로마 제국을 위해 싸우는 많은 게르만족 군인 중 한 명으로 시작했습니다. 그는 로마화되었을 가능성이 높으며 위대한 스틸리코와 같은 로마 장군들과 거래를 했습니다. 사실, 스틸리코가 정적에 의해 처형된 후 알라리크는 로마의 적으로 선언되었습니다. 이로 인해 서기 410년 로마 약탈로 이어지는 일련의 사건이 발생하여 그는 역사에 이름을 올리게 되었습니다."
  VIETold.2088.d: "오도아케르는 자신의 업적으로 역사에 이름을 남겼습니다." # 7079605688806469364
  VIETold.2088.d.info: "#emphasis 역사적 배경:#! 서기 476년, 오도아케르는 자신을 이탈리아 왕으로 선포하고 마지막 서로마 황제인 로물루스 아우구스툴루스를 폐위했습니다. 일반적으로 \"로마의 멸망\"에 대한 묘사와는 달리, 오도아케르는 명목상 동로마 제국의 종주권을 인정하고 로마 원로원 계층의 지지를 받았으며 로마 행정 체계를 활용했습니다. 그는 결국 동고트 왕 테오도리크에게 살해당했습니다."
  VIETold.2088.e: "클로비스는 프랑크족의 지배를 위한 토대를 마련했습니다."
  VIETold.2088.e.info: "#emphasis 역사적 배경:#! 클로비스 이전에는 프랑크족은 여러 부족으로 나뉘어 있었습니다. 예를 들어, 다양한 프랑크족 부족들이 아틸라 훈족에 맞서 싸우거나 그들을 위해 싸웠습니다. 프랑크족을 통일한 최초의 왕인 클로비스는 메로빙거 왕조를 세웠고, 프랑크족을 아리우스파에서 니케아 기독교로 개종시켰는데, 이는 나중에 프랑크족과 가톨릭 교회의 관계에 영향을 미치게 됩니다."
  VIETold.2089.t: "더욱 풍요로운 땅?" # 7869533666450478646
  VIETold.2089.desc: "서아프리카의 금과 소금 광산은 그 수가 많아 그 지역에 막대한 부를 가져다줍니다. 그러나 초원과 정글 너머에 서아프리카 영주들이 초라해 보일 정도로 훨씬 더 부유한 왕국과 도시가 있다는 소문과 전설, 이야기가 있습니다. 그런 곳이 존재할 수 있을까요?"
  VIETold.2089.a: "설마. 사헬 왕국들은 헤아릴 수 없을 정도로 부유하오."
  VIETold.2089.b: "분명히 존재할 거예요! 세상은 광활하고 경이로움으로 가득 차 있으니까요."
  VIETold.2089.c: "[ROOT.Char.GetCulture.GetName] 사람들보다 더 부유한 자가 있을 수 있을까?"
  VIETold.2090.t: "흑마법인가?" # 370212437894363838
  VIETold.2090.desc: "근처에 사는 유명한 학자가 해독할 수 없는 글이 적힌 고대 두루마리를 소유한 것으로 알려져 있습니다. 그는 그것이 사기일 것이라고 생각한다고 말합니다. 그러나 내가 아는 사람들 중에는 그것이 실제로 사악한 마법을 부릴 수 있는 어둠의 유물이며 파괴되어야 한다고 주장하는 사람들도 있습니다."
  VIETold.2090.a: "저 두루마리를 없애시오! 위험할 수도 있소!"
  VIETold.2090.b: "살펴보는 건 괜찮아. 무해하잖아!"
  VIETold.2090.c: "이게 왜 나한테 중요하지?"
  VIETold.2090.d: "다른 학자들에게 보여주고, 그들이 어떻게 생각하는지 봅시다."
  VIETold.2091.t: "눈 덮인 봉우리" # 4554160538956766033
  VIETold.2091.desc: "나는 집에서 정기적으로 산을 볼 수 있습니다. 최근에 그곳에 눈이 조금 내렸고, 산봉우리가 하얀색의 맑은 층으로 덮여 있는 것을 볼 수 있습니다."
  VIETold.2091.a: "장엄하고 감동적인 광경이로군!"
  VIETold.2092.t: "매복이다!" # 16388632761356450852
  VIETold.2092.desc: "나는 밤에 사람들과 함께 여행하고 있었다. 우리는 모두 서둘렀다.\n\n\"서둘러야 해. 그렇지 않으면 놈들에게 잡힐 거야!\" 누군가가 말했다.\n\n갑자기 비명과 불길이 일었다.\n\n\"매복이다! 도망쳐!\" 누군가 외쳤다.\n\n너무 늦었다. 다음 순간, 나는 여러 발의 화살에 맞았고 피를 심하게 흘리며 의식을 잃기 시작했다."
  VIETold.2092.a: "그러고 나서 나는 깨어났다. 정말 끔찍한 악몽이었어!"
  VIETold.2093.t: "산적은 절대 믿지 마시오"
  VIETold.2093.desc: "불량배들이 고아 신세인 어린 귀족을 협박하여 여러 거래를 하게 했지만, 당연히 그들은 약속을 어겼습니다. 그들은 그를 죽이기로 결정하고 그의 거처를 습격하려 했지만, 운과 빠른 판단 덕분에 그는 적들로부터 탈출할 수 있었습니다. 이제 그가 제게 와서 제 보호를 간청합니다."
  VIETold.2093.a: "내 호위병 몇 명을 보내 이 범죄자들을 처리할 여유가 있다."
  VIETold.2093.b: "이건 내 문제가 아니오. 스스로 해결하시오!"
  VIETold.2093.c: "저의 궁정에 머무르십시오. 그곳은 안전할 것입니다."
  VIETold.2094.t: "마지막 꿈"
  VIETold.2094.desc: "어떤 사람들은 죽어가는 과정이 기이하지만 부드러운 꿈속으로 들어가는 것과 같다고 하더군. 그 말에 진실이 있는가?"
  VIETold.2094.a: "글쎄. 하지만 살아있는 동안 이런 생각을 하는 건 도움이 안 돼."
  VIETold.2094.b: "인생 또한 꿈과 같지 않겠소?"
  VIETold.2094.c: "마지막 여정을 시작하기 전에는 확실히 알 수 없을 것이다."
  VIETold.2094.d: "[ROOT.Char.GetFaith.GetAdjective] 학자들은 사람이 죽으면..."
  VIETold.2095.t: "오랜 친구의 방문"
  VIETold.2095.desc: "어릴 적부터 우리 집에는 제2의 부모와도 같이 저와 늘 가까이 지내던 하녀가 있었습니다. 며칠 전 노환으로 세상을 떠나셨고, 저는 큰 영향을 받아 기진맥진하고 정신적으로 지쳐 그 일을 처리하려 애쓰고 있습니다. 이상하게도 어젯밤 꿈에 그분이 나타나셨습니다.\n\n우리가 정확히 어디에서 만났는지 알 수 없었지만, 밝은 빛이 있었고 부드러운 바람이 얼굴을 어루만지는 느낌이 들었던 것으로 기억합니다. 하녀는 저를 친자식처럼 항상 사랑했지만 이제는 가야 한다고 말했습니다. 그분은 저를 껴안고 행운을 빌어주며 마지막 여정을 떠나기 전에 마지막 작별 인사를 했습니다. 그 꿈을 꾼 후 기분이 훨씬 나아졌습니다."
  VIETold.2095.a: "안녕... 하지만 영원한 이별일까요?"
  VIETold.2096.t: "죽음을 두려워 마시오"
  VIETold.2096.desc: "내가 신뢰하던 심복이 임종을 앞두고 있다. 그의 죽음은 많은 이들에게 큰 타격이 될 것이다. 우리는 그 노인의 인내심, 겸손함, 지혜를 존경했으며, 그는 우리에게 최선을 다해 가르침을 주려 애썼다. 그의 마지막 시간이 다가옴에 따라 나와 다른 사람들이 그의 침상 곁에 있고, 나는 그에게 죽음이 두렵냐고 물었다.\n\n\"죽음 말이오? 아니오, 여정은 여기서 끝나지 않소.\" 그는 부드럽게 미소를 지었다. \"죽음은 그저 또 다른 길일 뿐, 우리 모두가 가야 할 길이오. 이 세상의 회색 장막은 걷히고, 모든 것이 은빛 유리로 변하리라. 그리고 당신은 보게 될 거요.... 하얀 해변... 그리고 그 너머, 빠르게 떠오르는 해 아래 펼쳐진 머나먼 푸른 땅을.\"\n\n그는 눈을 감기 전에 나를 평온하게 바라보았다. 몇 시간 후, 그는 세상을 떠났다."
  VIETold.2096.a: "나는 한동안 그의 침대 곁에 머물며 그의 말을 곰곰이 생각한다."
  VIETold.2097.t: "아직 아님"
  VIETold.2097.desc: "나는 광활한 초록색 풀밭을 걷는다. 머리 위로는 맑고 옅은 푸른 하늘이 덮여 있다. 강에 다다르자 많은 사람들이 보인다. 나는 그들 모두를 내 삶에서 세상을 떠난 사람들, 친척과 친구부터 늙은 하인에 이르기까지 오래전에 떠난 사람들을 알아본다.\n\n한 사람이 내게 다가와 침착하지만 걱정스러운 어조로 말한다. \"어찌하여 여기 오셨소? 언젠가 우리와 함께 이 여정에 합류하시겠지만, 아직은 때가 아니오. 하지만 조금 더 햇볕과 신선한 공기를 우리와 함께 즐길 수는 있소.\""
  VIETold.2097.a: "이상한 꿈속 세계에서 휴식을 취한 후 평화롭게 일어납니다."
  VIETold.2098.t: "엄숙한 명료함"
  VIETold.2098.desc: "내 거주지 근처를 걷다가 풀밭 옆 땅에서 뭔가를 발견했다. 놀랍게도 쥐 한 마리가 옆으로 누워 있었다. 쥐가 죽어가고 있다는 것을 깨달았기에 두렵지는 않았다. 쥐의 눈은 마치 무언가를 말하려는 듯 엄숙하고 맑은 시선으로 나를 응시했다. 그러다 움직임을 멈추고 숨을 거두었다."
  VIETold.2098.a: "그것에는 심오한 무언가가 있었다. 인생은 경이로움으로 가득 차 있다."
  VIETold.2098.b: "이상하군. 하지만 쥐는 쥐일 뿐이지. 자, 그럼! 다시 산책이나 해야겠어."
  VIETold.2098.c: "엄청난 쥐로군! 존경의 표시로 나뭇잎으로 그 몸을 덮어주겠다."
  VIETold.2099.t: "감사합니다."
  VIETold.2099.desc: "그날 밤, 나는 전에 만난 적 없는 노파 앞에 서 있는 꿈을 꾸었다. 나이에도 불구하고 그녀는 우아하게 몸을 가누었고, 내게 인사했다.\n\n\"오늘 아침에 베풀어주신 친절에 감사합니다.\" 그녀가 말했다. \"대부분의 사람들은 제가 죽어가는 것을 보고도 무시했을 겁니다. 당신의 의도가 무엇이었든, 당신의 고귀한 행동은 내세에서 저에게 평화를 가져다주었고, 저는 이제 떠날 수 있습니다.\"\n\n나는 잠에서 깨어 혼란스러웠다."
  VIETold.2099.a: "설마... 그럴 리가?"
  VIETold.2100.t: "삶의 마지막 랠리"
  VIETold.2100.desc: "나의 지인이 임종을 앞두고 며칠 동안 의식이 없는 상태로 누워 있었다. 그의 가족들은 그 주위에 모여 기도하며 그의 영혼이 내세를 준비하도록 돕고 있었는데, 갑자기 그가 벌떡 일어나 정신이 맑고 또렷해졌다. 그의 가족들은 안도하며 어떻게든 회복된 줄 알고 그에게 말을 걸었지만, 그는 계속 나를 찾아와 달라고만 했다.\n\n나는 이 기적을 목격하기 위해 서둘러 그의 병상으로 달려갔다."
  VIETold.2100.a: "왜 그가 날 보고 싶어 했을까?"
  VIETold.2101.t: "삶의 마지막 랠리"
  VIETold.2101.desc: "제가 그의 집에 도착하여 침실로 들어갔을 때, 그는 기뻐하며 손뼉을 치고 제게 옆에 앉으라고 손짓했습니다. 그는 국정의 여러 문제에 대해 물었고, 고인이 된 현명한 영혼들이 그에게 준 것이라고 주장하며 제게 조언을 해주었습니다. 우리는 그가 피곤하다고 말하며 작별 인사를 할 때까지 한 시간 정도 그를 달랬습니다. 그가 눈을 감자마자 그는 세상을 떠났습니다."
  VIETold.2101.a: "이상하게도, 그의 조언은 실제로 매우 도움이 되었다." # 2052129172829505041
  VIETold.2102.t: "야간 방문?"
  VIETold.2102.desc: "밤에 책상에서 서류를 훑어보던 중 사랑스러운 어린 소녀가 방에서 부산스럽게 돌아다니는 것을 보았다. 서로를 보자 우리는 당황한 채 서로를 쳐다보았고, 나는 그녀에게 누구이며 왜 여기 있느냐고 물었다. \"추워, 배고파.\" 그녀가 수줍게 웅얼거렸다. 안쓰러운 마음에 나는 탁자에 남겨둔 음식을 가리키며 먹으라고 말했다."
  VIETold.2102.a: "\"감사합니다, 저의 [THIS.Char.GetLadyLord] 님.\" 그 여인이 끽 소리를 내며 음식을 먹습니다."
  VIETold.2103.t: "야간 방문?"
  VIETold.2103.desc: "나는 갑자기 깨어났고, 책을 읽다가 깜빡 잠이 들었고, 어린 소녀는 내가 꾼 꿈속에서 나왔다는 것을 깨달았다. 남은 음식을 마저 먹으려고 보니 기억과는 달리 음식은 거의 남아 있지 않고 부스러기 몇 개만 남아 있었다.\n\n다음 날 아침, 나는 그녀에 대해 물어봤고, 그녀의 외모가 며칠 전에 병으로 사망한 내 경비병의 딸 중 한 명과 일치한다는 것을 알게 되었다. 독실한 [ROOT.Char.GetFaith.GetAdjective] 신자인 경비병은 내가 그의 아이의 영혼이 사후 세계로 넘어가는 것을 도왔다고 확신하며 내게 감사했다."
  VIETold.2103.a: "그녀는 예의 바르고 친절한 아이였습니다. 이제 분명 [ROOT.Char.GetFaith.DivineRealm]에서 평안을 누리고 있을 겁니다."
  VIETold.2103.b: "단순한 우연일 수도 있겠지만, 그렇게 생각하는 게 마음 편하다면야."
  VIETold.2104.t: "예상치 못한 방문객"
  VIETold.2104.desc: "최근 믿음직한 경비병이 부상을 입었습니다. 다행히 큰 고통은 없지만, 하루 대부분을 침상에서 보내는 것을 보면 건강에 좋지 않다는 것을 알 수 있습니다. 어쨌든 그는 나이가 많고 곧 은퇴할 예정입니다. 어느 날 아침, 제가 방문했을 때 그는 저보다 바로 전에 조부모님께서 다녀가셨다고 말했습니다. 제가 수십 년 전에 돌아가셨다고 지적하자, 그는 분명히 방문했다고 확신했습니다."
  VIETold.2104.a: "정말 확실한가? 혹시 상상하는 건지도 모르지."
  VIETold.2104.b: "정말로! 참으로 경이로운 일이군. 그들이 좋은 의도를 가지고 있기를 바라네."
  VIETold.2104.c: "어쩌면 왔을지도 모르지. 우주는 미스터리로 가득하니까."
  VIETold.2105.t: "전승" # 9288647710701118351
  VIETold.2105.desc: "최근 부상을 입고 죽음을 기다리던 나의 충실한 경비병이 죽었다는 소식을 들었다. 이상하게도, 그 전날 그의 친척들은 그가 조부모님께서 여행을 위해 짐을 싸는 것을 도와주러 오셨다고 말했다고 했다. 그것이 다가올 일의 징조였을까? 결국 이야기에 따르면 이상한 일들은 항상 죽음에 선행하곤 한다."
  VIETold.2105.a: "그는 그리울 겁니다." # 16856517854719556121
  VIETold.2106.t: "죽어서도 모욕" # 1739355790147395286
  VIETold.2106.desc: "공식적인 순방 중, 내 영지의 한 마을을 지나가게 되었다. 마을 경계를 벗어나려던 찰나, 덤불 옆에서 이상한 것을 발견하고 수행원들과 함께 조사하러 갔다. 충격적이게도, 누더기를 걸친 초췌한 노인의 시신이 있었다. 나는 마을 사람들에게 설명을 요구했고, 그들은 그가 얼마 전 죽은 마을 거지였다고 말했다."
  VIETold.2106.a: "알겠습니다. 아주 좋소, 내 알 바 아니니 하던 일 계속하시오."
  VIETold.2106.b: "시체를 치워 주시겠소? 부정한 물건이오."
  VIETold.2106.c: "거지든 아니든, 모든 사람은 존엄성을 가지고 대우받을 자격이 있소!"
  VIETold.2106.tooltip: "당신은 마을 사람들에게 그 남자를 제대로 장례 치러 주라고 설득합니다. 마을 사람들은 당신의 태도에 감동하여 분노하는 대신, 자신들이 당신처럼 더 연민을 가지고 행동했어야 했다고 인정합니다."
  VIETold.2107.t: "어떤 종류의 죽음?"
  VIETold.2107.desc: "고통이 적고 걱정이나 고민도 덜 할 테니 빠른 죽음이 더 낫다고 주장하는 사람들이 있습니다. 반면에 느리고 점진적인 죽음이 더 낫다고 믿는 사람들도 있는데, 후회에서 벗어나 기도하고 가족, 친구, [ROOT.Char.GetFaith.HighGodName]과 화해할 시간을 주기 때문입니다."
  VIETold.2107.a: "나는 빠른 죽음을 선호한다. 그게 더 간단하니까."
  VIETold.2107.b: "떠나기 전에 준비할 시간이 있는 것이 좋지."
  VIETold.2108.t: "무덤 도굴꾼"
  VIETold.2108.desc: "최근 몇몇 불량배들이 제가 사는 곳에서 멀지 않은 공동묘지를 습격하려다 지역 감시병들에게 붙잡혔습니다. 당연히 이것은 고인들의 영혼에 대한 존중심으로 절대 금지되어 있으며, 이제 이들의 운명을 결정하는 것은 제게 달려 있습니다."
  VIETold.2108.a: "절박하고 가난한 자들을 풀어주십시오. 그들은 교훈을 얻었습니다."
  VIETold.2108.b: "망자들이 묻힌 곳을 더럽히다니! 감옥에 쳐 넣도록 하라."
  VIETold.2109.t: "늦은 밤의 방문객" # 12803708437567867969
  VIETold.2109.desc: "간밤에 잠자리에 들었을 때, 소음이 들렸습니다. 깜짝 놀라 몸을 일으켜 보니 젊은 남자가 마치 무슨 일이라도 있는 듯 왔다 갔다 하고 있었습니다. 그는 저에게 소란을 피운 것에 대해 사과하며 머쓱한 듯 말했습니다. \"죄송합니다, 저의 [ROOT.Char.GetLadyLord]이시여. 저승에서 처리해야 할 일이 있어 실수로 이곳에 들어오게 되었습니다.\"\n\n그가 떠나기 전에 우리는 잠시 이야기를 나누었습니다. 다음 날 아침, 집안 사람들에게 물어보니 그런 남자를 본 사람은 아무도 없다고 했습니다. 정말 기이한 일입니다!"
  VIETold.2109.a: "그냥 꿈이었을지도 모르지만, 꿈처럼 느껴지진 않았어...."
  VIETold.2110.t: "밀링"
  VIETold.2110.desc.religion: "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]는 어젯밤에 부모에게 부당하게 살해당한 아이의 유령인 뮈링을 만났다고 주장했습니다. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]는 그것이 위험하지만 피할 수 없는 상황임을 알고 아이를 근처 묘지, 신성한 곳으로 데려가기 위해 달려갔습니다. 그러나 무서운 [ROOT.Char.GetFaith.GetAdjective] 이야기와는 달리 아이는 친절했고 [scope_VIET_myling_courtier.GetHerHis]의 도움에 대해 [scope_VIET_myling_courtier.GetTitledFirstName]에게 감사했습니다."
  VIETold.2110.desc.culture: "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]께서는 어젯밤 [scope_VIET_myling_courtier.GetSheHe]께서 부모에게 억울하게 살해당한 아이의 유령인 뮈링을 만났다고 주장했습니다. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]께서는 그것이 위험하지만 피할 수 없는 상황이라는 것을 알고, 서둘러 아이를 근처 묘지인 신성한 땅으로 인도했습니다. 그러나 무서운 노르드 이야기와는 달리, 아이는 친절했고 [scope_VIET_myling_courtier.GetTitledFirstName]의 도움에 감사했습니다."
  VIETold.2110.a: "하! 흥미로운 이야기로군. 넌 항상 이야기를 만들어내는 걸 좋아했지."
  VIETold.2110.b: "이건 꿈이거나 거짓말이야. 묄링은 복수심에 불타는 존재이지, 무해하지 않아!"
  VIETold.2110.c: "오, 저런! 적어도 유령은 친절한 것 같군."
  VIETold.2111.t: "노변 장례"
  VIETold.2111.desc: "나의 수행원과 나는 길에서 예복을 입은 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]를 만났습니다. 그는 땅에 꿇어앉아 특정한 곳을 바라보지 않고 기도를 외우고 있습니다.\n\n기도가 끝나자 나는 그에게 무엇을 하고 있었는지 물었습니다. 그는 최근 이곳에서 한 여인이 사고로 죽었다고 설명합니다. 그녀는 가족이 없는 가난한 여인이었기에 동정과 연민으로 그녀에게 소박하지만 품위 있는 장례를 치러주었다고 합니다. 그는 그녀의 영혼이 [ROOT.Char.GetFaith.DivineRealm]에서 평화를 찾기를 바랍니다."
  VIETold.2111.a: "그저 미천한 농민이라고? 시간 낭비로군."
  VIETold.2111.b: "알겠습니다. 그럼 계속 진행하죠. 방해하지 않겠습니다."
  VIETold.2111.c: "정말 고귀하십니다! 저희도 함께 그녀의 영혼을 위해 기도드려도 될까요?"
  VIETold.2112.t: "인내심의 한계"
  VIETold.2112.desc: "최근에 정말 웃기면서도 이상한 사건에 대한 소식을 들었습니다! 제 봉역에 꽤나 짜증나는 귀족 여성이 한 명 있는데, 그녀에 대해 알고 있습니다. 나쁜 사람은 아니지만, 믿을 수 없을 정도로 수다스럽고 감정 기복이 심하며, 심기를 건드리면 잔소리가 심해질 수 있습니다. 중년이지만, 몇 주 전에 사망했는데... 몇 시간 후에 다시 살아났습니다. 그녀의 말에 따르면 저승사자가 그녀를 데리러 왔지만, 그녀의 수다에 질려서 나중에 다시 데리러 오겠다며 서둘러 집으로 돌려보냈다고 합니다. 그녀는 아직도 건강합니다."
  VIETold.2112.a: "하하! 늙은 죽음에게 유감을 표해야겠군."
  VIETold.2112.b: "그녀는 그 당시에 헛것을 보고 있었지만, 웃기네."
  VIETold.2113.t: "\"나는 죽음이다\""
  VIETold.2113.desc: "어느 날 저녁, 침대에 누워 쉬고 있는데 문 두드리는 소리가 들렸다. 하인 중 하나겠거니 생각하고 들어오라고 손짓했는데, 낯선 젊은 여자가 나타났다. 갑자기 공기가 차가워지고 촛불이 흔들리더니 꺼졌다. 그 여자는 어두운 눈으로 나를 쳐다보았고, 나는 숨을 죽였다.\n\n\"나는 죽음이다.\" 그녀는 낮지만 부드러운 속삭임으로 말했다. \"이제...\""
  VIETold.2113.a: "잠깐... 무슨 일이지? 이... 이제 내가 가야 할 때인가?" # 2740012744379477195
  VIETold.2114.t: "일반적인 실수"
  VIETold.2114.desc: "놀랍게도, 나는 그녀가 끝마치기를 기다리는 동안 침착함을 유지하고 있다. 만약 지금이 내가 가야 할 때라면, 내가 할 수 있는 일은 별로 없다. 그러나 그녀는 멈추고 마치 자신이 어디에 있는지 깨달은 것처럼 주변을 둘러본다.\n\n갑자기 촛불이 다시 켜지고 그녀는 나에게 고개를 숙인다. 나는 그녀를 어리둥절하게 바라보며 그녀가 말하는 것을 듣는다. \"정말 죄송합니다! 당신은 잘못된 사람입니다... 어쩐지 길을 잃었다고 생각했어요. 젠장... 왜 이런 일이 나에게 일어나는 거죠? 저는 정말 프로답지 못하네요. 아! 진심으로 사과드립니다. 당신에게 정말 불편을 드렸네요. 그리고... 음, 실례인 줄 알지만, 혹시... 길을 아시나요...\""
  VIETold.2114.a: "강가의 마을 말인가.... 그리고 북쪽은.... 알겠네!"
  VIETold.2114.tooltip: "솔직히 말해서, 전에 가본 적이 없다면 헷갈릴 수도 있으니, 그녀가 가고 싶어 하는 곳으로 가는 길을 친절하게 알려준다. 당황한 그녀를 안심시키며 \"누구나 흔히 하는 실수예요. 그쪽 길은 헷갈리기 쉽거든요!\"라고 말한다."
  VIETold.2115.t: "좋은 방향이군"
  VIETold.2115.desc: "\"정말 감사합니다!\" 아가씨는 환한 미소를 지으며 발랄하게 말하며 떠납니다. \"나중에 다시 오겠지만 오늘은 안 돼요. [ROOT.Char.GetTitledFirstNameNoTooltip]님께 행운과 재물이 가득하길 빌어요!\"\n\n다음 날 아침, 제가 그 아가씨와 똑같은 인상착의를 가진 여자를 봤는지 물어봐도 아무도 제가 누구에 대해 이야기하는지 모릅니다. 저는 이 모든 일이 수면 부족에 시달리는 제 정신이 만들어낸 꿈이라고 생각하며 잊으려 하지만, 그날 오후 늦게 제 지인이 어젯밤에 사망했다는 소식을 듣게 됩니다.\n\n그는 우연히 그 아가씨가 길을 물어봤던 마을에 살고 있었습니다."
  VIETold.2115.a: "나를 찾아왔던 멍청하고 얼빠진 소녀가... 죽음이었다고?"
  VIETold.2115.b: "아니야, 아니야.... 그저 우연이고 꿈이었을 거야."
  VIETold.2116.t: "성가신 유령들" # 14831793172514923347
  VIETold.2116.desc: "오늘 떠돌이 성직자가 우리 궁정에 들러 그동안 겪었던 여러 현상에 대한 이야기를 들려줄 것입니다. 그는 때때로 초자연적인 문제를 해결해달라는 요청을 받기도 합니다. 예를 들어, 최근 제 영지 내 한 마을을 지나가던 중 한 농가의 집에서 큰 소리를 내고 물건을 던지는 장난기 심한 유령을 퇴치해야 했습니다."
  VIETold.2116.a: "흥미롭군! 어떤 유령들은 살아있는 자들 못지않게 골칫거리로다."
  VIETold.2116.b: "이런 이야기가 믿을 만한지 잘 모르겠군."
  VIETold.2117.t: "살아있는 언데드?" # 11314902584114625922
  VIETold.2117.desc: "평민들은 장례가 제대로 치러지지 않았거나 부당하게 죽은 시신이 되살아난다는 이야기를 늘어놓곤 했습니다. 최근 들어 그런 일들이 이 지역에서 점점 더 많이 발생한다는 소문이 들려오지만, 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 그런 것들이 단순한 미신일 뿐이라고 확신하십니다. 진실한 [ROOT.Char.GetFaith.GetAdjective] 신앙인은 그런 허튼 소리를 믿지 않을 것입니다!"
  VIETold.2117.a: "학식 있는 분들의 견해에 전적으로 동의합니다."
  VIETold.2117.b: "절대 안심할 수는 없지, 그렇지? 어쩌면 농노들이 옳을지도 몰라."
  VIETold.2118.t: "세대" # 6640516370070676944
  VIETold.2118.desc: "오늘 문득 시간이 시작된 이래로 왔다가 사라진 모든 사람들에 대해 생각했습니다... 그들의 후손인 우리를 어떻게 생각할지, 그리고 그들이 우리를 자랑스러워할지 실망할지 상상하는 것은 흥미롭지만, 한편으로는 침울해집니다."
  VIETold.2118.a: "좋은 질문입니다."
  VIETold.2119.t: "역사" # 8648362223470591576
  VIETold.2119.desc: "언젠가 내가 죽는 날이 오면 - 모든 이들이 피할 수 없이 맞이하듯이 - 사람들은 여전히 나를 기억할까?"
  VIETold.2119.a: "물론이지! 나는 정말 훌륭한 통치자야."
  VIETold.2119.b: "왜 기억하지 못하겠어? 그들은 여전히 기억할 텐데."
  VIETold.2119.c: "그들은 그러지 않을 것이고, 나는 그것이 일어날 일이라는 것을 혐오한다."
  VIETold.2119.d: "아니요, 하지만 나쁜 건 아닙니다. 삶은 계속될 겁니다!"
  VIETold.2120.t: "죽음 직전" # 9166620854674120936
  VIETold.2120.desc: "젊은 시절 사고로 거의 죽을 뻔했고, 실제로 사고 후 일주일 동안 의식을 잃었다가 서서히 회복한 지인을 방문하려 합니다. 그녀는 그 일주일 동안 사후 세계를 잠시 엿보았는데, 빛으로 가득 찬 소박하면서도 아름다운 정원 같았다고 말했습니다. 그 경험은 그녀에게 큰 감동을 주었다고 합니다."
  VIETold.2120.a: "어쩌면 사후 세계가 그런 모습일지도 모르지. 언젠가 확실히 알게 되겠지."
  VIETold.2121.t: "죽음 직전" # 9166620854674120936
  VIETold.2121.desc: "젊은 시절 사고로 죽을 뻔하고, 실제로 일주일 동안 의식을 잃었다가 서서히 회복된 지인을 찾아뵙고 있습니다. 그는 그 일주일 동안 실제로 사후 세계를 엿보았다고 말했는데, 밝은 햇살이 가득한 조용하고 평화로운 해변처럼 보였다고 합니다. 그 경험은 그에게 큰 감동을 주었습니다."
  VIETold.2121.a: "어쩌면 사후 세계가 그런 모습일지도 모르지. 언젠가 확실히 알게 되겠지."
  VIETold.2122.t: "가족에 대한 기억"
  VIETold.2122.desc: "부모님께서 돌아가신 지 꽤 되었지만, 오늘 문득 그분들과 함께했던 따뜻하고 행복한 기억이 떠올랐습니다. 생전에 그분들에 대한 감정이 어떠했든, 사후에도 그분들에 대한 기억은 저에게 기쁨을 가져다줄 수 있습니다."
  VIETold.2122.a: "기쁘다."
  VIETold.2123.t: "여파"
  VIETold.2123.desc: "나는 인적이 드물고 험준한 내 영토를 여행하던 중 수행원들과 함께 많은 시체를 발견했고, 썩어가는 살점 냄새가 모두에게 느껴질 정도였다. 시체들의 갑옷과 의복, 그리고 상처들을 보니 이 지역에 들끓는 라이벌 산적 갱단 간의 최근 전투 현장인 것 같다."
  VIETold.2123.a: "이 미천한 자들은 독수리와 까마귀의 먹이가 되기에 마땅하다."
  VIETold.2123.b: "원한령으로 되살아나기 전에 시체를 제대로 처리해야 한다!"
  VIETold.2123.c: "도적이든 아니든, 그들의 영혼을 편안하게 해주기 위해 장례를 치러 줘야 합니다."
  VIETold.2124.t: "다정한 스토커"
  VIETold.2124.desc: "현지 마을 시장을 지나가던 중 누군가 나를 지켜보고 있다는 느낌을 받았습니다. 주위를 둘러보았지만 아무것도 보이지 않았지만 그 느낌을 떨쳐낼 수 없었습니다. 걱정된 경비병들은 내가 암살자를 감지했을지도 모른다고 생각했습니다. 지나가던 [ROOT.Char.Custom('DefaultPriestTitle')]께서 나의 불안을 눈치채고는 수수께끼처럼 말했습니다. \"아, 유령이 당신에게 붙어 있는 것 같습니다. 걱정 마십시오. 해를 끼치지 않는 온순한 영혼이며 그 무엇보다 호기심 많고 장난기 넘치는 영혼입니다. 심지어 당신을 도울 수도 있으며, 호기심이 충족되면 당신을 내버려 둘 것입니다.\""
  VIETold.2124.a: "그는 내가 더 자세히 질문하기도 전에 사람들 속으로 사라졌다."
  VIETold.2125.t: "시체 애호가?"
  VIETold.2125.desc: "한 지역 주민이 끔찍한 범죄로 고발당했습니다! 그는 왕성한 성욕으로 악명이 높으며 사창가를 자주 드나들고 순결한 처녀부터 늙은 과부에 이르기까지 모든 여자를 유혹하려 합니다. 부적절하긴 하지만 괜찮았을 겁니다. 하지만 그의 진정한 범죄는 - 믿을 수 있다면 - 더 심각합니다. 사람들은 그가 밤에 묘지에 가서 외로운 여자 유령과 간음했다고 말합니다. 적어도 그의 고발자들은 목격했다고 주장합니다. 다른 사람들은 그의 악행에도 불구하고 이에 대한 확실한 증거가 없으며 버림받은 옛 연인부터 질투심에 눈이 먼 남편에 이르기까지 그의 많은 적들이 지어낸 거짓 고발일 수 있다고 주장합니다."
  VIETold.2125.a: "적들이 지어낸 근거 없는 이야기일 뿐입니다. 무시하십시오."
  VIETold.2125.b: "이 자는 시체 애호증 환자입니다! 즉시 처형해야 합니다!"
  VIETold.2125.c: "끔찍한 일이야. 그는 틀림없이 투옥될 거야."
  VIETold.2126.t: "애완동물의 죽음"
  VIETold.2126.desc: "제 하인의 애완견이 죽었습니다. 개와 정말 친했기에, 하인은 풀이 죽고 슬픔에 잠겨 업무 수행 능력에 영향을 받고 있습니다. 제가 그에게 무언가 말을 건네야 할까요?"
  VIETold.2126.a: "어리석은 녀석, 그건 그냥 멍청한 개일 뿐이야. 잊어버려."
  VIETold.2126.b: "정신 똑바로 차리지 않으면 벌을 줘야겠다."
  VIETold.2126.c: "기운 내! 새 개를 찾아줄게."
  VIETold.2126.d: "이제 더 좋은 곳에 있을 겁니다. 슬픔을 느낄 시간도 가지세요."
  VIETold.2127.t: "과거로부터의 경고"
  VIETold.2127.desc: "내 영토의 외딴 지역에 있는 동안 땅에 일부 묻힌 고대 묘비를 발견했습니다. 그 위에는 다음과 같은 글귀가 새겨져 있습니다.\n\n지나가는 길에 나를 기억하오,\n지금 당신의 모습이 한때 나의 모습이었고,\n지금 나의 모습이 곧 당신의 모습이 될 것이니,\n죽음을 준비하고 나를 따르시오."
  VIETold.2127.a: "애석하오! 우리는 먼지요 그림자일 뿐이오."
  VIETold.2128.t: "선조의 빛"
  VIETold.2128.desc: "지난 밤, 정말 멋진 꿈을 꾸었소! 무한한 빛의 영역에서 - 오직 빛만이 가득한 곳에서 - 휴식을 취하고 있었는데, 많은 남녀들이 내 앞에 있었고, 그 중 몇몇은 이미 세상을 떠난 내 친척들이었소. 심지어 내가 알아보지 못하는 사람들조차도 먼 조상이라는 것을 알 수 있었소. 우리는 말을 하거나 직접 교류하지 않았고, 나는 그저 그들의 자비로운 존재 속에서 휴식을 취했을 뿐이오."
  VIETold.2128.a: "일어난 후, 축복받은 기분이 들었다."
  VIETold.2129.t: "잃어버린 사랑" # 16446027602244203107
  VIETold.2129.desc.male: "간밤에 그가 꿈에 나타나 함께 웃고 춤추며 별다른 이야기도 나누지 않았지. 심장이 너무 빨리 뛰었어. 너무나 떨리고 설레서, 깨어나서도 그 감각이 느껴질 정도였어. 마지막으로 만난 지 너무 오래됐어. 수년이 흘렀지만 지금도 그를 생각해. 나의 첫사랑."
  VIETold.2129.desc.female: "어젯밤 꿈에 그녀가 나타나 함께 웃고 춤추며 아무렇지도 않은 이야기를 나누었지. 심장이 어찌나 빨리 뛰던지, 너무 떨리고 설레서 잠에서 깬 후에도 그 두근거림이 느껴질 정도였어. 마지막으로 만난 지 너무 오래됐어, 수년이나 흘렀지. 그런데도 난 아직 그녀를 생각해. 나의 첫사랑을."
  VIETold.2129.a: "저희는 너무 어렸고 순수했습니다."
  VIETold.2130.t: "풋사랑"
  VIETold.2130.desc: "어느 날 무료하게 궁정에 앉아 있는데, 어린 하인 중 하나가 복도 건너편에 있는 내 시녀 중 한 명을 빤히 쳐다보는 것을 보았다. 그녀는 알아차리고 당황한 듯 그를 쳐다본다. 그는 즉시 고개를 돌리고 당황하며 어색하게 그녀의 시선을 피한다. 그가 그녀를 매력적으로 생각하지만 용기를 내어 말하지 못한다는 것은 이제 옛날 뉴스다. 한편, 그녀는 똑똑한 소녀이고 그를 좋게 생각하지만, 너무 멍하고 눈치가 없어서 아무것도 모른다."
  VIETold.2130.a: "곧 용기를 찾거나, 아니면 지혜를 찾겠지. 잘 될 거야."
  VIETold.2130.b: "어리석은 소년 소녀들이여. 덧없고 부질없는 감정이로다!" # 14039875919307863409
  VIETold.2130.c: "아, 다시 젊어지고 싶어라! 정말 그리워! 무슨 일이 일어날지 누가 알겠어?"
  VIETold.2131.t: "기분 좋음"
  VIETold.2131.desc: "이유는 모르겠지만, 오늘은 왠지 기분이 좋고 영감이 떠오르는군."
  VIETold.2131.a: "기분 좋군!"
  VIETold.2132.t: "진흙 속의 게"
  VIETold.2132.desc: "어느 날 진흙 속에서 게를 봤어."
  VIETold.2132.a: "끔찍한 놈들! 할 수만 있다면 피하고 싶어."
  VIETold.2133.t: "열성적인 호위병"
  VIETold.2133.desc: "어느 날 마을에 있는데 경비병이 \"멈춰라! 법을 어겼다!\"라고 외치는 소리가 들렸다.\n\n초인적인 속도로 경비병은 도둑을 붙잡아 감옥으로 끌고 갔다."
  VIETold.2133.a: "정말 놀랍군!" # 8938508896214137404
  VIETold.2133.b: "훌륭하군. 경비병에게 포상하도록 하라."
  VIETold.2134.t: "부적절합니다!" # 16462271850760492272
  VIETold.2134.desc: "[scope_VIET_inappropriate_courtier.GetTitledFirstName]께서 하신 말씀은 마음에 들지 않습니다. 천박하고 상황에 맞지 않습니다."
  VIETold.2134.a: "내 입장을 분명히 밝혔는데. 정말 실망스럽군!"
  VIETold.2134.b: "적절하지 않을 수도 있다고 암시했습니다."
  VIETold.2134.c: "아직은 아무 말도 하지 않았습니다."
  VIETold.2135.t: "비탄" # 5763421252763826540
  VIETold.2135.desc: "오늘 저는 인근 도시의 주요 인사들을 모시고 있습니다. 고위 관리, 상인, 학자 등 다양한 분들이 계십니다. 그중 한 젊은이가 눈에 띄는데, 잘생기고 마음씨도 착해 보이지만 분명히 슬픔에 잠겨 불안해하고 있습니다. 그러자 그의 동료 중 한 명이 제게 속삭입니다. \"내버려 두십시오. 여자 때문에 우울한 것입니다!\""
  VIETold.2135.a: "어리석은 짓! 그 아이의 정신을 똑바로 차리게 해 주마."
  VIETold.2135.b: "제가 그를 설득해 보겠습니다. 사랑이 인생의 전부는 아니에요."
  VIETold.2135.c: "정말 비통하군! 사랑은 잔혹해. 그와 깊이 공감할 수 있어."
  VIETold.2135.d: "여자? 싸움? 재밌는 농담이군!"
  VIETold.2135.e: "어쩌면 내가 여성의 관점에서 조언을 해줄 수 있을지도 모르지."
  VIETold.2135.tooltip: "내가 이 젊은이와 이야기를 나누어, 그의 슬픔을 극복할 방법을 찾도록 도와줘야겠다."
  VIETold.2136.t: "비탄" # 5763421252763826540
  VIETold.2136.desc: "젊은이와 이야기를 나누면서, 그는 수줍어하는 척하지만 마음이 찢어진 것을 부정할 수 없습니다. 그 소녀가 그를 거절했는지, 다른 남자와 있는지, 죽었는지, 아니면 다른 재앙이 일어났는지는 알 수 없지만, 그는 그녀와 절대 함께할 수 없을 것입니다. 분명히 그는 상사병에 걸렸고, 그 소녀는 분명 사랑받을 가치가 있는 정말 인상적인 여성인 것 같습니다. 그에게 뭐라고 말해야 할까요?"
  VIETold.2136.a: "세상에는 여자가 많소. 분명 다른 여자를 만날 수 있을 거요!"
  VIETold.2136.b: "지금 당장의 육욕을 채워줄 풍만한 여인을 찾아보시오."
  VIETold.2136.c: "무한한 사랑으로 위대한 업적을 이루세요!"
  VIETold.2136.d: "당신은 응석받이 얼간이군요! 세상에는 더 심각한 문제들이 많습니다!"
  VIETold.2137.t: "여제"
  VIETold.2137.desc: "가장 숭고한 제국인 중국은 언제나 신뢰하기 힘든 소문의 근원이었습니다. 최근 여행하는 상인과 모험가들은 현재 중국의 여제가 아름답고 매력적인 만큼 강력하고 무시무시하다는 이야기를 전하고 있습니다. 그 여제는 황제를 강력하게 장악하고 있으며, 비록 그림자 속에서 통치할지라도 모든 것의 배후에 있는 진정한 권력자입니다."
  VIETold.2137.a: "기발한 이야기로군! 농담인가!"
  VIETold.2137.b: "중국에서는 더 기이한 일도 일어났었지."
  VIETold.2137.c: "여성에게 더 많은 권력이 주어지는 것은 좋은 일입니다."
  VIETold.2137.d: "이 위대하고 강력한 여성에 대해 더 알려주세요."
  VIETold.2138.t: "중국 폴로" # 10286095399107712204
  VIETold.2138.desc: "폴로는 [ROOT.Char.GetCulture.GetName] 사람들 사이에서 오랫동안 인기가 있었습니다. 중국인들도 폴로를 즐긴다는 소식을 들어도 놀랍지 않습니다. 세계 여러 지역에서 여성이 폴로를 치는 경우가 많지만, 중국 여성이 세계 최고의 폴로 선수라고 주장하는 사람들도 있습니다! 황실 후궁과 공주들이 정기적으로 황실의 남자들을 이겼다고 합니다."
  VIETold.2138.a: "어떤 속임수와 기술을 사용하는지 궁금하군."
  VIETold.2138.b: "흥! 여자가 그런 걸 할 수 있을 리가 없지!"
  VIETold.2138.c: "분명 우리 여성들도 못지않을 거요!" # 7504782866220407528
  VIETold.2138.d: "나는 어느 쪽이든 폴로를 좋아하지 않는다."
  VIETold.2138.e: "저 여자들은 부끄러운 줄 알아야 해. 너무나도 품위가 없잖아!" # 5470639558571875969
  VIETold.2138.info: "#emphasis 역사적 배경:#! 흔히 대중 역사에서 묘사되는 것과는 달리, 중국 여성의 지위는 결코 이상적이지는 않았지만 수세기에 걸쳐 크게 달랐습니다. 당나라 시대에는 여성들이 남성과 함께 폴로를 즐겨 했습니다. (폴로는 중앙아시아나 이란에서 유래한 격렬하고 위험한 승마 스포츠입니다.) 당나라 여성들에게 인기 있었던 다양한 폴로는 말 대신 당나귀를 이용했습니다. 귀족 여성인 최씨는 폴로에 너무 빠져서 고고학자들이 그녀의 무덤에서 당나귀 유해를 발견하기도 했습니다."
  VIETold.2139.t: "폭풍" # 16622470341808410503
  VIETold.2139.desc: "꿈속에서 맹렬하게 휘몰아치는 바닷물은 파괴적인 자연의 힘을 날뛰듯이 드러내고 있소. 난 속수무책으로 자연의 자비에 맡겨진 채 무너져 내리고 있지. 이 모든 것에 비하면 인간이란 우주 속 티끌만도 못한 존재가 아니겠소?"
  VIETold.2139.a: "이 또한 극복하리라!"
  VIETold.2139.b: "우리는 우주에 비하면 보잘것없다!"
  VIETold.2140.t: "고기 없는 식단"
  VIETold.2140.desc: "동쪽 땅에 사는 사람들은 채식 위주의 식단을 섭취한다고 들었소. 즉, 도덕적이거나 종교적인 이유로 고기 섭취를 거부하는 것이지. 세상에는 다양한 풍습이 있지만, 평생 고기를 전혀 먹지 않고 살아간다니? 그런 신념을 위해 극단적인 선택을 하는 사람들이 있을까? 그들의 음식은 과연 맛이 좋을까?"
  VIETold.2140.a: "훌륭한 자제력이군!" # 17979080730179236897
  VIETold.2140.b: "우리는 고기를 먹어야 해! 어떤 이는 먹잇감이고, 어떤 이는 포식자이지."
  VIETold.2140.c: "오직 농노들만이 고기를 살 여유가 없습니다."
  VIETold.2140.d: "[ROOT.Char.GetFaith.GetAdjective] 신앙을 믿는 사람들은 일부 육류도 피합니다."
  VIETold.2140.e: "세상 어디든 관습은 다르지."
  VIETold.2141.t: "축복받은 섬"
  VIETold.2141.desc: "한 여행자가 이야기를 들려주는데, 그중 하나가 내 흥미를 끈다. 그는 또 다른 사람, 또 다른 사람에게서, 또 다른 사람에게서 들었는데, 그는 한때 바다를 따라 남쪽으로 여행하다가 작지만 아름다운 섬에 도착한 여행자를 만났다고 한다. 그곳은 나무에 항상 과일이 열리고, 주민들은 질병과 폭력 없이 평화로운 삶을 사는 낙원이라고 한다."
  VIETold.2141.a: "있을 법하지 않은 이야기지만, 어쨌든 재미있군."
  VIETold.2141.b: "언젠가 축복받은 이 섬들을 방문하게 될지도 모르지."
  VIETold.2141.c: "그들의 사회는 어떻게 구성되어 있을지 궁금하군."
  VIETold.2142.t: "민티 브레스" # 5518848834498375037
  VIETold.2142.desc: "저녁 식사 후 양치하기 전에 민트 잎을 조금 먹는 것을 선호하는 사람들이 있습니다. 저도 방금 저녁 식사를 마치고 잠자리에 들 준비를 하고 있지만, 민트를 먼저 먹을 시간이 아직 남아 있습니다. 이 중요한 문제에 대해 저는 어떤 입장을 취해야 할까요?"
  VIETold.2142.a: "식사 후 박하를 먹는 것을 좋아합니다. 상쾌하거든요."
  VIETold.2142.b: "왜 그래야 하지? 이만 닦으면 충분한데."
  VIETold.2142.c: "흥! 누가 신경 쓴다고? 허영심 가득한 자들에게는 시간 낭비일 뿐."
  VIETold.2142.d: "저는 다른 상쾌한 허브를 사용하는 것을 선호합니다."
  VIETold.2143.t: "행복한 꿈 꾸세요" # 1745032895450304827
  VIETold.2143.desc: "잠이 들어 기분 좋은 꿈을 꾸었다. 행복하고 활력을 북돋아 주고 삶에 대해 더 나은 감정을 느끼게 해 주는 꿈이었다."
  VIETold.2143.a: "하지만 다음 날 아침에 일어났지."
  VIETold.2144.t: "악의적인 소문" # 2883963399751436254
  VIETold.2144.desc: "저처럼 강력한 여성은 적이 많기에 튼튼하고 강한 호위병들에게 항상 둘러싸여 보호를 받아야 합니다. 이 젊은이들 중 다수가 건장하고 미적으로도 훌륭한 것은 도움이 됩니다. 하지만 일부 사람들은 이 늠름한 젊은이들이 제 연인에 불과하다는 악의적인 소문을 퍼뜨리고 있습니다!"
  VIETold.2144.a: "터무니없군요. 저는 그런 여자가 아닙니다."
  VIETold.2144.b: "눈요기를 감상하는 것은 한 가지 문제이고, 행동은 또 다른 문제입니다."
  VIETold.2144.c: "그들을 탓할 수 없지! 저 남자들은 꽤 매력적이군."
  VIETold.2144.d: "다른 사람들은 나의 힘을 질투한다."
  VIETold.2145.t: "남성 취향" # 12607301037578799382
  VIETold.2145.desc: "오늘 젊은 귀족 여성이 어떤 남자가 좋은 남편감인지 조언을 구하러 왔습니다. 고귀한 여성으로서 저는 많은 명망을 누리고 있으며 그녀는 이 문제에 대한 저의 의견을 듣고 싶어합니다. 최고의 성격과 배경에 대해 논의한 후, 그녀는 제가 어떤 남자를 미적으로 매력적으로 생각하는지 물었습니다."
  VIETold.2145.a: "나는 마른 체형의 남자를 선호한다."
  VIETold.2145.b: "평균적인 체격을 가진 자들 - 극단적인 체격은 아님."
  VIETold.2145.c: "근육질의, 덩치 크고, 강인한 종류만."
  VIETold.2146.t: "비행의 꿈"
  VIETold.2146.desc: "언젠가 우리가 새처럼 날 수 있게 해주는 장치를 만들 수 있을 것이라고 주장하는 학자들이 있습니다. 다른 사상가들은 이것이 불가능하다고 말합니다. 최근에 저는 이것에 대해, 그리고 그러한 것이 정말로 가능한지 여부에 대해 곰곰이 생각하고 있습니다."
  VIETold.2146.a: "꿈꿀 수 있다면, 가능한 일입니다."
  VIETold.2146.b: "현실적으로 생각해 봅시다. 우리는 새가 아닙니다."
  VIETold.2146.c: "그렇게 하는 것은 하늘에 대한 모욕일 것이다."
  VIETold.2146.d: "이론적으로는 가능해. 물리적으로만 따지면..."
  VIETold.2147.t: "졸려" # 6008212975548750476
  VIETold.2147.desc: "밤새도록 충분히 휴식을 취했지만, 잠의 질이 좋지 않았던 것인지 오늘따라 졸음이 쏟아지는군. 하지만 30분 후면 중신들과의 회의가 예정되어 있으니, 절대 빠질 수 없지."
  VIETold.2147.a: "깨어 있어야 해!"
  VIETold.2147.b: "잠깐만 낮잠을 자면 - 몇 분만이라도 - 기분 전환이 될 거야."
  VIETold.2148.t: "아픈" # 1536214210051067699
  VIETold.2148.desc: "어깨 근육이 갑자기 쑤시네요. 오늘 아침에는 괜찮았고, 다른 곳은 괜찮은 것 같아요. 무슨 일이죠?"
  VIETold.2148.a: "이건 문제가 되겠군. 아야!"
  VIETold.2149.t: "발 경련"
  VIETold.2149.desc: "오늘 먼 땅에서 온 중요한 손님들을 만났는데, 대화 도중에 끔찍한 다리 경련이 일어났소! 내가 발을 잡고 고통스러워 신음하자 모두가 주변을 둘러봤지. 내 통역관이 어색하게 외국인들에게 무슨 일이 일어났는지 설명했고, 그 후 그들은 이해하는 듯했고 어색하게 나를 위로하려고 노력했소."
  VIETold.2149.a: "왜 나지?" # 14811166679562100442
  VIETold.2150.t: "도서 추천"
  VIETold.2150.desc: "어떤 분이 제게 좋은 책 추천을 부탁하셨습니다. 공교롭게도 바로 어제 멋진 책 한 권을 다 읽었습니다. 저는 정말 재미있게 읽었고 많은 분들께 추천하고 싶습니다. 특히 이야기는..."
  VIETold.2150.a: "진정한 사랑에 대한 감상적이고 극적인 로맨스."
  VIETold.2150.b: "피와 일탈이 난무하는 어둡고 잔혹한 이야기."
  VIETold.2150.c: "이국적인 땅으로 떠나는 환상적인 모험." # 18196099182952504789
  VIETold.2150.d: "일상 생활에 대한 재미있는 일화 모음."
  VIETold.2151.t: "출시" # 7885749140061132146
  VIETold.2151.desc: "밤이 되자, 저는 제 방에서 홀로 있게 되었습니다. 갑자기, 어떻게 시작되었는지도 모르게, 저는 울기 시작했습니다. 저는 몇 시간 동안 고통과 슬픔을 모두 쏟아내며 흐느꼈습니다. 울음을 그치자 조금 나아진 기분이 들었습니다."
  VIETold.2151.a: "하지만 아직 끝난 게 아니오. 적어도 아직까지는 말이오."
  VIETold.2152.t: "호르하운드 차" # 8906130267260508334
  VIETold.2152.desc: "소화와 호흡에 좋다는 호운드 허브로 만든 훌륭하게 준비된 허브차를 마시고 있다."
  VIETold.2152.a: "아! 정말 편안해지는 차로군." # 11154349261106308654
  VIETold.2152.info: "#emphasis 역사적 배경:#! 호운드(Marrubium vulgare)는 지중해와 서아시아가 원산지인 허브로, 유럽, 북아프리카, 아시아 일부 지역에서 발견됩니다. 고대 그리스와 로마 작가들은 특히 기침과 같은 호흡기 문제에 대한 약초로 사용한 것을 인용합니다. 차로 사용되는 것 외에도 잉글랜드 일부 지역에서는 에일을 만드는 데 사용되었고 이탈리아 일부 지역에서는 일종의 벌레 퇴치제로 사용되었습니다."
  VIETold.2153.t: "쇠채아 차" # 5941960128890404844
  VIETold.2153.desc: "수 세기 동안 발칸 반도 사람들은 달콤한 맛이 나는 쥐오줌풀로 만든 소위 산악 차를 마셔왔습니다. 오늘 나는 휴식을 취하기 위해 차를 마시고 있습니다."
  VIETold.2153.a: "정말 달콤하군!"
  VIETold.2154.t: "홍차" # 10661736220941542476
  VIETold.2154.desc: "홍차, 즉 흑차는 이 지역에서 귀한 상품으로 여겨집니다. 말린 홍차 덩어리 몇 개를 선물로 받았는데, 중국에서 왔다고 하니 품질이 매우 좋을 것이며, 각종 연회와 행사에서 손님들에게 선물할 수 있을 것입니다."
  VIETold.2154.a: "아주 좋군!"
  VIETold.2155.t: "너무 많은 소금" # 12938708285718897432
  VIETold.2155.desc: "음식에 소금을 너무 많이 넣어서 역겨운 맛이 나. 게다가 좋은 소금을 낭비하는 셈이지."
  VIETold.2155.a: "에휴!" # 5104241401515753423
  VIETold.2155.b: "먹어보도록 하지."
  VIETold.2156.t: "어떤 종류의 알?"
  VIETold.2156.desc: "제 요리사가 삶은 달걀과 반숙 달걀 중 어느 것을 더 좋아하냐고 묻습니다."
  VIETold.2156.a: "부드러운" # 8213636099266710956
  VIETold.2156.b: "어렵군" # 15377804518774163887
  VIETold.2156.c: "요리사가 선호하는 것으로 하겠습니다"
  VIETold.2156.d: "당분간 계란을 먹지 않으려고 합니다."
  VIETold.2157.t: "퇴역 선원"
  VIETold.2157.desc: "무도회에 참석했는데, 아주 흥미로운 사람을 만났소! 그는 자신을 \"늙은 선장이자 해적이었지만, 지금은 선주이자 거상\"이라고 소개했소. 그는 쾌활하고 다정하게 나에게 조언을 해주었소. \"바다로 가서 잠시 서 있으시오. 해가 뜨고 지는 것을 지켜보시오. 물 건너 먼 땅을 생각하시오.\""
  VIETold.2157.a: "그 남자는 친절했고, 우리는 꽤 오랫동안 이야기를 나누었다."
  VIETold.2158.t: "에취!" # 13510319269482777680
  VIETold.2158.desc: "서류를 검토하던 중 먼지가 코에 들어갔는지 재채기를 했습니다! [ROOT.Char.GetCulture.GetName] 미신에 따르면 일을 하다가 재채기를 하면 불길한 징조이며 불행을 막기 위해 물을 마시는 등 하던 일을 멈춰야 한다고 합니다."
  VIETold.2158.a: "미신일 뿐이야. 하던 일 계속 하자." # 17954058454523406575
  VIETold.2158.b: "우스꽝스럽지만, 혹시 모르니 물이나 좀 마셔야겠다."
  VIETold.2158.c: "이런! 물 좀 빨리 줘!"
  VIETold.2159.t: "에취?" # 1779383806054038326
  VIETold.2159.desc: "[ROOT.Char.GetCulture.GetName] 신앙에서는 재채기를 하면 누군가가 뒤에서 당신에 대해 이야기하고 있다는 의미라고 여깁니다. 특정 횟수만큼 재채기를 하면 그들이 무슨 말을 했는지 알 수 있습니다. 한 번은 좋은 것을, 두 번은 나쁜 것을, 세 번은 당신을 사랑한다는 것을 의미합니다. 오늘, 많은 사람들과 이야기를 나누던 중, 우연히 아주 큰 소리로 재채기를 했습니다..."
  VIETold.2159.a: "한 번" # 11278447526721941498
  VIETold.2159.b: "두 번" # 8147635732261789646
  VIETold.2159.c: "세 번" # 7270761163270184853
  VIETold.2160.t: "바클라바... 바클라바가 너무 많아!"
  VIETold.2160.desc: "제 요리사들이 작은 연회를 위해 엄청난 양의 바클라바를 준비했고, 결국 제가 대부분을 먹어치웠습니다! 하지만 누구도 저를 탓할 수 없을 겁니다. 바클라바가 아주 훌륭했거든요."
  VIETold.2160.a: "죄송하지만, 후회는 없습니다."
  VIETold.2161.t: "가족 간의 사랑"
  VIETold.2161.desc: "일부 궁정 신하들이 어떤 종류의 근친혼이 최고인지 열띤 논쟁을 벌이고 있습니다. 물론 모든 것은 [ROOT.Char.GetFaith.GetAdjective](이)가 할 수 있는 신성하고 위대한 행위이지만, 각 유형마다 장단점이 분명히 존재합니다. 대화에 참여하기로 했습니다. 제가 생각하는 최고의 근친혼은 무엇일까요?"
  VIETold.2161.a: "물론 형제자매입니다"
  VIETold.2161.a.tooltip: "나이가 더 비슷하기 때문에 서로 잘 지내고 상대방의 관점에서 상황을 이해할 가능성이 더 높습니다."
  VIETold.2161.b: "단순한 형제자매가 아니라 쌍둥이입니다!"
  VIETold.2161.b.tooltip: "쌍둥이는 단순한 형제자매 그 이상입니다. 그들은 모태를 공유하고, 함께 세상에 나왔으므로 함께해야 합니다."
  VIETold.2161.c: "부모와 자식" # 8939432501875324452
  VIETold.2161.c.tooltip: "아이는 자신의 기원의 근원을 이해해야 하며, 생명의 창조자는 자신이 창조한 것과 더욱 가까워져야 합니다."
  VIETold.2161.d: "근친상간은 다 좋아!" # 16989646957349608102
  VIETold.2161.d.tooltip: "싸워야만 하는가? 어리석은 자들의 말다툼은 불필요한 분열을 일으킬 뿐이다. 우리는 교양있는 사람이며, 이런 종류의 결혼이 나쁘다고 생각하는 무지하고 야만적인 야만인들과는 다르다!"
  VIETold.2162.t: "약초 강장제" # 2815139685326136726
  VIETold.2162.desc: "두어 시간 전에 약초를 좀 사려고 약초상에 들렀다. 오늘 산 약초는 내 건강 유지에 도움이 될 것이다. 약초상의 설명에 따르면, 이 약초를 다 쓸 때까지 매일 강장제로 마시면서 건강을 유지해야 한다."
  VIETold.2162.a: "이것이 나에게 도움이 되기를 바라요!" # 10178013271608695068
  VIETold.2163.t: "돌팔이 의사" # 12717205487296089791
  VIETold.2163.desc: "그 지역에서 악명 높게 오랫동안 활동해온 돌팔이 의사가 사기성 약제, 심지어 치명적인 것으로 알려진 약제를 판매한 혐의로 드디어 체포되었습니다. 제대로 된 의사들은 사체액설이나 약초의 올바른 사용법 같은 주제에 대한 적절한 의학 교육을 받지만, 이 자는 무지한 사기꾼으로 바보들을 속여 돈을 갈취하려 합니다."
  VIETold.2163.a: "즉시 그를 감옥에 보내라!"
  VIETold.2163.b: "억지로 그의 독약 중 하나를 마시게 하십시오!"
  VIETold.2163.c: "그를 놓아주십시오. 그는 교훈을 얻었습니다."
  VIETold.2164.t: "의학 논쟁"
  VIETold.2164.desc: "특정 질병을 치료하는 최선의 방법에 대한 두 지역 의사 간의 토론을 듣고 있습니다. 그들이 논하는 모든 것을 이해하지는 못하지만, 사체액설, 인체 장기의 작동 방식, 가장 효과적인 약초와 같은 다양한 의학 이론과 아이디어에 대한 그들의 설명은 묘하게 흥미롭습니다."
  VIETold.2164.a: "얼마나 많이 배웠을까!"
  VIETold.2164.b: "\"너희 둘 다 틀렸어. 갈레노스는 사람이 기침을 하고, 피와 담즙이...\""
  VIETold.2165.t: "수술 시연"
  VIETold.2165.desc: "학식 있는 사람이 지역 의사들과 지식을 교환하기 위해 마을을 여행 중입니다. 그는 특히 수술에 대한 의학적 치료에 대해 잘 알고 있으며, 우리 중 몇몇을 초청하여 하급 귀족을 수술할 때 그의 수술 기술 시연을 보라고 했습니다. 대부분의 수술이 그렇듯이 다소 역겨운 일이 될 것입니다. 참석해야 할까요?"
  VIETold.2165.a: "이보다 더 심한 일도 겪어봤지. 교육적이겠어!"
  VIETold.2165.b: "저 같은 [ROOT.Char.GetTitleAsNameNoTooltip]는 더 중요한 걱정거리가 있습니다."
  VIETold.2165.c: "어쩌면 내 기술로 그의 절차를 도울 수도 있겠어."
  VIETold.2166.t: "몇 개의 숟가락?"
  VIETold.2166.desc: "하녀 중 한 명이 중얼거리는 소리가 들려왔다. \"아, 맙소사, 두 스푼이었나 세 스푼이었나?\"\n\n무슨 말을 하는 거냐고 물어보니 최근 위통 때문에 먹어야 할 약의 양을 잊었다고 한다."
  VIETold.2166.a: "음... 나도 모르겠어. 행운을 빌지!"
  VIETold.2166.b: "네가 잊었다면 넌 분명히 멍청이야."
  VIETold.2166.c: "사실은 숟가락 네 개여야 합니다." # 4618012520378396830
  VIETold.2167.t: "약초 사고"
  VIETold.2167.desc: "오늘, [scope_VIET_courtier_medicine_wrong.GetTitledFirstName](이)가 실수로 약을 잘못 복용했습니다. [scope_VIET_courtier_medicine_wrong.GetSheHe]이 복용해야 할 두 가지 다른 혼합물을 다른 시간, 다른 용량으로 혼동한 것 같습니다. 심각한 부작용이 없기를 바랄 뿐입니다!"
  VIETold.2167.a: "저런! 듣기만 해도 불쾌하군." # 9372658560319805129
  VIETold.2168.t: "엄청 뜨겁군!"
  VIETold.2168.desc: "몸에 좋다는 약초차를 마시고 있었는데, 너무 빨리 마신 탓에 사람들 앞에서 혀를 데고 말았습니다. 그러다 옷에 차를 쏟았고, 그 때문에 피부에 약간의 화상을 입었습니다."
  VIETold.2168.a: "오늘따라 그런 날이지, 그렇지 않아...?"
  VIETold.2169.t: "검역을 할 것인가, 말 것인가?" # 5640494996299322895
  VIETold.2169.desc: "격리 조치에 대한 학자와 상인의 논쟁을 엿들었다. 학자는 현명한 자들과 의사들은 전염병에 걸린 자들을 건강한 자들로부터 격리해야 한다고 항상 조언했다고 말한다. 상인은 공동체를 고립시키는 것은 교역 기회를 파괴하고 정착지를 무력하고 약하게 만들 것이라고 말한다. 내 생각은?"
  VIETold.2169.a: "두려움 속에 사는 건 어리석은 짓이야. [ROOT.Char.GetFaith.HealthGodName]을 믿어봐!"
  VIETold.2169.b: "이 문제에 대해서는 학자들의 지혜에 귀를 기울여야 합니다."
  VIETold.2169.c: "솔직히 말해서, 난 이 논쟁에 전혀 관심 없어."
  VIETold.2169.info: "#emphasis 역사적 배경:#! 중세인들이 어리석다는 대중적인 역사 묘사와는 달리, 교육받은 학자, 의사, 지도자들은 격리를 포함한 다양한 방법을 사용하여 전염병에 대처했습니다. \"격리\"는 베네치아어인 '콰란테나'에서 유래되었으며, 이는 \"40일\"을 의미합니다. 베네치아 공화국은 흑사병 동안 도착하는 모든 선박이나 사람들을 40일 동안 격리하도록 시행했습니다."
  VIETold.2170.t: "인후통" # 5572246637369918108
  VIETold.2170.desc: "아까 목이 아파서 누가 알려준 대로 약초를 달여 먹었지. 확실히 목은 좀 나아진 것 같지만, 약 맛은 정말 끔찍하더군!"
  VIETold.2170.a: "웩! 그 맛이 사라지지 않아."
  VIETold.2171.t: "이 브로콜리는 무엇인가?" # 6982828182091631882
  VIETold.2171.desc: "여행자가 내 궁정에 바칠 여러 가지 흥미로운 음식을 가져왔다. 그중 하나는 브로콜리라는 채소인데, 이탈리아와 지중해 특정 지역 외에서는 그다지 인기가 많거나 잘 알려져 있지 않다. 머리 부분은 콜리플라워와 비슷하지만 줄기는 아스파라거스와 더 비슷하다."
  VIETold.2171.a: "됐어. 이 식물은 좀 이상해 보여." # 10924460929203263074
  VIETold.2171.b: "흥미롭군. 조금 맛보도록 하지."
  VIETold.2171.c: "요리사들이 쓸 브로콜리 좀 남겨두고 싶어."
  VIETold.2171.info: "#emphasis 역사적 배경:#! 브로콜리는 지중해에서 유래되었으며 고대부터 그곳에서 섭취되었습니다. 그러나 근대 초기에 이르러서야 북유럽과 세계의 다른 지역으로 확산되어 더 자주 섭취되었습니다."
  VIETold.2172.t: "브로콜리 혐오자"
  VIETold.2172.desc: "오늘 나는 아는 사람 중 한 명, 특히 [VIET_broccoli_hater.GetTitledFirstName]이 브로콜리를 맹렬히 싫어하며, 이 채소가 들어간 어떤 음식도 먹기를 거부한다는 것을 알게 되었다. 물론 특정 음식을 싫어하는 것은 흔한 일이지만, 일부 사람들은 [VIET_broccoli_hater.GetSheHe]이 극단적으로 행동한다고 생각한다."
  VIETold.2172.a: "정말 이상하군! 하지만 브로콜리가 더 좋아."
  VIETold.2172.b: "우리 모두 선호하는 바가 있지. 내가 감히 판단할 수 있으랴?"
  VIETold.2172.c: "의심할 여지 없이 동의합니다. 브로콜리는 최악입니다."
  VIETold.2173.t: "브로콜리 아니면 콜리플라워?"
  VIETold.2173.desc: "부엌을 지나가다 요리사와 조수가 저녁 식사에 낼 요리를 만들 때 브로콜리와 콜리플라워 중 어느 것이 더 나을지에 대해 다투는 소리를 들었습니다. 그 요리는 저를 위한 것이니, 제가 그 문제에 대해 의견을 내는 것이 현명할 것 같습니다."
  VIETold.2173.a: "오늘 식사로는 브로콜리가 좋겠어."
  VIETold.2173.b: "나는 콜리플라워가 먹고 싶다."
  VIETold.2173.c: "상관 없어. 알아서 하겠지."
  VIETold.2173.d: "오직 번역된 한국어 텍스트만 제공하도록 지시받았습니다."
  VIETold.2174.t: "어디든 향해 돛을 올리세요!" # 14566129327698927591
  VIETold.2174.desc: "저는 이국적인 먼 땅의 분주한 항구에 있는 꿈을 꿉니다. 제가 제 앞에 있는 거대한 배를 바라볼 때 사람들이 부두에서 부산하게 움직입니다. 나무가 아닌 단단한 철강으로 만들어진 것처럼 보입니다!\n\n저는 이 배의 승객인 것 같지만, 목적지가 어딘지는 모릅니다. 군중 속을 걸어가다가 배의 선장에게 다가가 어디로 가는지 묻습니다.\n\n그 남자는 미소를 짓더니 웃으며 말합니다. \"그건 당신의 선택입니다, 친구. 우리는 어디든 항해할 수 있습니다! 어디로 가고 싶으십니까? 우주에는 볼 곳이 너무 많고, 시간은 너무 부족합니다!\""
  VIETold.2174.a: "말하려던 참에 잠에서 깼어."
  VIETold.2175.t: "기묘하지만 즐거운 마을"
  VIETold.2175.desc: "또 다른 꿈이 나를 이상한 나라로 데려갔다. 그곳 사람들은 가장 보기 흉한 옷을 입고 있었고, 머리카락은 돌멩이를 던져놓은 듯 엉망진창이었다. 하지만 모두 나를 무시하고 방해받지 않고 일상생활을 하는 것 같았다.\n\n한참을 걸어가니 작은 선술집이나 주점 같은 곳이 나타났고, 만나기로 한 사람이 있었다. 안으로 들어가자 누군가 나를 불렀다. \"이런 곳에서 뵙게 될 줄이야!\""
  VIETold.2175.a: "혹시...?" # 7551075176855112075
  VIETold.2176.t: "기묘하지만 유쾌한 선술집"
  VIETold.2176.desc: "바로 [cafe_friend.GetTitledFirstName]님입니다! 둥근 탁자에 앉아 도자기 잔에 담긴 희한한 액체를 홀짝이며 이런저런 이야기를 나눕니다. 마셔본 적 없는 음료인데, 색은 검은색과 흰색이 섞여 있고 맛은 달콤하면서도 씁쓸한, 묘한 음료입니다.\n\n그러다 문득, 다시 깨어나 평소의 침대로 돌아와 있습니다. 꿈을 떠올리니 어쩐지 기분이 좋아집니다.\n\n나중에 [cafe_friend.GetFirstNameNoTooltip]님과 이 꿈에 대해 이야기를 나누자, [cafe_friend.GetSheHe]도 똑같은 꿈을 꿨다고 합니다."
  VIETold.2176.a: "정말 이상하군! 하지만 악몽은 아니었어."
  VIETold.2177.t: "기묘한 방"
  VIETold.2177.desc: "내 잠재의식 저편 어딘가에서 나는 꿈을 꾸고 있다는 것을 알지만, 내가 진정 누구인지 기억하지 못한다. 내가 있는 방은 처음에는 당황스럽다. 가구는 엉뚱한 방식으로 디자인되었고, 그림과 장식은 야하고 우스꽝스러워 보인다. 벽은 이상할 정도로 밋밋하고 칙칙하지만, 어딘가 편안한 크림색 파스텔 색상이다. 이것은 평범한 [ROOT.Char.GetCulture.GetName] 가옥이 아니라는 것이 분명하다.\n\n그러나 근처에 거울이 있다. 어쩌면 무슨 일이 일어나고 있는지 단서를 줄지도 모른다. 나는 거울을 향해 미끄러지듯 나아간다."
  VIETold.2177.a: "나는 누구인가? 나는 무엇인가? 나는 어디에 있는가? 나는 왜 존재하는가?"
  VIETold.2178.t: "인맥" # 3724469570264851247
  VIETold.2178.desc.female_lead: "거울을 보니 수줍은 눈과 교태로운 미소를 지닌 사랑스럽고 날씬한 소녀가 보입니다. 나는 내가 본 적 없는 스타일의 하늘색 이상한 드레스를 입고 있습니다. 천은 만지면 부드럽게 느껴집니다.\n\n얼마 후, 내가 깨닫기도 전에 꿈의 장소가 바뀝니다. 내 옆에는 날카로운 눈과 침울한 표정을 가진 키가 크고 잘생긴 소년이 있는데, 그와 엄청난 연결고리를 느낍니다."
  VIETold.2178.desc.male_lead: "나는 거울 속에서 키 크고 잘생긴 소년을 본다. 그의 눈은 날카롭고 얼굴에는 심각한 표정이 어려 있다. 나는 이상한 파란색 바지와 몸에 꼭 맞는 셔츠를 입고 있다. 옷이 나의 좋은 몸매를 드러내는 것을 부정할 수 없다.\n\n잠시 후, 내가 깨닫기도 전에 꿈의 장소가 바뀐다. 내 옆에는 수줍은 눈과 새침한 미소를 짓고 있는 사랑스럽고 날씬한 소녀가 있는데, 나는 그녀와 엄청난 연결 고리를 느낀다."
  VIETold.2178.a: "깨어 있을 때의 나는 이 인물을 알아보지 못하겠지만, 꿈속의 나는 알아본다."
  VIETold.2179.t: "대화" # 17325159952953253608
  VIETold.2179.desc.female_lead: "\"괜찮으신가요?\" 어색하게 물었다.\n\n\"나에 대해 걱정 마시오.\" 그가 퉁명스럽게 말했다. \"그럴 필요 없소.\"\n\n\"하지만 당신을 걱정하는 것이 제 일입니다.\" 나는 반박했다. \"아직도 무슨 일이 있었는지 상처받은 것처럼 보입니다.\""
  VIETold.2179.desc.male_lead: "\"무슨 일이지?\" 내가 의도했던 것보다 더 퉁명스럽게 물었다.\n\n\"괜찮으세요?\" 그녀가 부드럽게 물었다. \"무슨 문제라도 있으신가요?\"\n\n\"네가 걱정할 일은 아니다. 나는 괜찮을 것이다.\" 내가 쏘아붙였다. \"나는 일어난 일에 대해 상처받지 않았다. 적어도 이제는.\""
  VIETold.2179.a: "나는 깊게 한숨을 쉰다."
  VIETold.2180.t: "나란히"
  VIETold.2180.desc.female_lead: "나는 그와 함께 작은 읍내나 도시의 강둑을 따라 나란히 걸으며 무심한 대화를 나눈다. 그와 내가 입은 옷처럼 건물들은 내가 아는 양식과 어울리지 않는다. 그것들은 유리와 돌로 된 크고 웅장한 구조물이다.\n\n하지만 나는 또다시 딴생각에 빠져 있다. 나는 소년에게 다시 집중한다. 우리는 어릴 적부터 수년 동안 친구로 지냈기 때문에 서로 매우 가깝다. 하지만 그는 때때로 정말 귀찮고, 이 공기 중에 느껴지는 긴장감은 무엇일까? 그는 여전히 눈살을 찌푸리며 내 머리를 헝클어뜨린다. 그는 거의 내게 형과 같지만... 하지만... 나는 더 많은 것을 원한다. 뭔가 다른 것을."
  VIETold.2180.desc.male_lead: "우리는 작은 읍내나 도시의 강둑을 따라 나란히 걸으며 무심한 대화를 나눈다. 건물들은 나와 그가 입은 옷처럼 내가 아는 양식과는 거리가 멀다. 그것들은 유리와 돌로 된 높고 웅장한 구조물이다.\n\n하지만 나는 또 딴생각에 빠져 있었지. 나는 다시 소녀에게로 주의를 돌린다. 우리는 어렸을 때부터 수년 동안 친구였기에 서로 매우 가깝다. 하지만 여전히 그녀를 어리석고 짜증나는 어린 여자애로 생각하고, 이 공기 중에 느껴지는 긴장감은 대체 뭘까? 그녀가 미소를 짓자 나도 모르게 그녀의 머리를 헝클어뜨리고 싶어진다. 그녀는 거의 여동생 같은 존재이지만, 하지만... 하지만... 나는 그 이상의 무언가를 원한다. 뭔가 다른 것을."
  VIETold.2180.a.female: "수줍게 그 남자의 손을 잡는다."
  VIETold.2180.a.male: "수줍게 그 여자[character|E]의 손을 잡았다."
  VIETold.2180.b.female: "그를 붙잡고 항상 느꼈던 감정을 고백한다."
  VIETold.2180.b.male: "그녀를 붙잡고 항상 느껴왔던 감정을 고백한다."
  VIETold.2180.c.female: "진심을 숨기려고 심한 말을 내뱉는군."
  VIETold.2180.c.male: "진심을 숨기려고 심한 말을 내뱉는군."
  VIETold.2180.d.female: "그가 수줍게 내 손을 잡는다." # 650206963046968555
  VIETold.2180.d.male: "그녀는 수줍게 내 손을 잡는다." # 13462058936644336364
  VIETold.2181.t: "사랑일까요?" # 9212516135714357123
  VIETold.2181.desc.female_lead: "그는 내게 무언가를 말하려 한다. 십 년도 넘은, 우리가 어린 시절 할아버지 댁의 낡은 나무 아래서 놀던 때부터 줄곧 마음속에 담아두었던 말을 꺼내려 하는 것이다. 나는 숨을 죽이고 그의 입에서 나올, 우리 삶을 영원히 바꿔놓을 그 말을 기다린다. 그리고 그는 몇 년 만에 처음으로 미소를 지으며 말한다.\n\n나는 혼란스러운 채로 잠에서 깬다.\n\n잠시 후, 나는 그 아이가 어디 있는지 걱정한다. 그러다 내가 그 순수하고 쾌활한 소녀가 아니라 [ROOT.Char.GetTitledFirstName]라는 것을 깨닫는다. 현실과 꿈을 구별하는 방법을 기억하는 데 몇 분이 걸린다."
  VIETold.2181.desc.male_lead: "그녀는 내게 무언가 답하려고, 우리가 어렸을 때 그녀의 할아버지 댁 나무 아래에서 놀던 때부터 십 년도 넘게 그녀의 마음속에 담겨 있었을 말을 하려 하고 있습니다. 나는 숨을 죽이고 그녀의 입에서 나올 말, 우리의 삶을 영원히 바꿀 말을 기다립니다. 그리고 그녀는 몇 년 만에 처음으로 (행복하게) 울면서 말합니다.\n\n나는 혼란스럽게 잠에서 깹니다.\n\n잠시 후, 나는 그 소녀가 어디에 있는지 걱정합니다. 그러다 내가 잘생기고 우울한 소년이 아니라 [ROOT.Char.GetTitledFirstName]임을 깨닫습니다. 현실과 그 꿈을 구별하는 방법을 기억하는 데 몇 분이 걸립니다."
  VIETold.2181.a: "아니면 적어도 내가 생각하는 현실이거나."
  VIETold.2182.t: "몽환경, 태초의 우주"
  VIETold.2182.desc: "흐릿하면서도 선명한 색깔들이 가득한 들판을 헤매고 있자니, 위아래도 분간할 수 없고, 좌우도 분간할 수 없구나. 나는 동시에 덧없이 둥둥 떠다니면서도 목적 없이 걷고 있다. 내가 원초적인 혼돈의 바다에 있는 것인가, 아니면 원초적인 끝없는 하늘에 있는 것인가?\n\n비록 명확히 설명할 수는 없지만, 내면 깊은 곳 어딘가에서, 나는 지금이 꿈의 시대라는 것을 안다. 사람들이 의식과 무의식을 구별할 수 없었던 시대, 우리가 [ROOT.Char.GetFaith.HighGodName]의 자애로운 시선 아래 우주의 꿈결을 거닐던 시대."
  VIETold.2182.a: "나는 시작도 끝도 모른다."
  VIETold.2182.b: "이제 어렴풋이 기억나는군: 몽상가!"
  VIETold.2183.t: "기상"
  VIETold.2183.desc: "아득한 시간이 흐른 뒤 천천히 의식을 되찾는다.\n\n침대에 누워 있는 내 모습을 발견한다."
  VIETold.2183.a: "밖에는 해가 뜨고 있다."
  VIETold.2184.t: "수수께끼의 동반자"
  VIETold.2184.desc: "태양이 수평선 아래로 천천히 가라앉으면서 하늘은 붉은색, 노란색, 짙은 분홍색 파도처럼 물들었다.\n\n\"정말 아름다운 광경이지 않소?\" 내 동료가 미소를 지으며 물었다. 나는 부정하지 않는다.\n\n갑자기, 나는 잠에서 깨어난다.\n\n아아! 꿈에서 얼마나 아름다운 석양을 보았던가!"
  VIETold.2184.a: "하지만 내 수수께끼 같은 동반자는 누구였을까?" # 1317292988748463703
  VIETold.2185.t: "영원의 꿈"
  VIETold.2185.desc: "나는 수평선에서 수평선까지 뻗어있는 들판을 헤매며 길을 잃었습니다.\n\n나는 몇 년이고 몇 년이고 계속 여행하지만 방향 감각을 찾지 못하고 두려워집니다. 나는 약간의 휴식을 간청합니다.\n\n갑자기, 수평선 너머에서 무언가가 나에게 다가오는 것이 보입니다. 하늘의 구름과 같은 덧없는 드레스를 입은 [dreamer.GetWomanMan]이 창백한 말 위에 앉아 있습니다. [dreamer.GetSheHe|U]는 무표정한 얼굴로 나를 바라보고, 왠지 모르게 나는 이 인물이 필멸의 정신이 이해할 수 없는 저 너머에서 [dreamer.GetHerHis] 강력한 군마를 타고 우주를 떠돌아다니며, 그 목적을 진정으로 파악할 수 없다는 것을 마음 속 깊이 알고 있습니다.\n\n나는 [dreamer.GetHerHim]에게 [dreamer.GetSheHe]가 누구인지, 내가 어디에 있는지, 가장 가까운 마을이 어디에 있는지 묻습니다.\n\n[dreamer.GetSheHe|U]는 말을 하지 않고 그저 현명하게 고개를 끄덕이고 특정 방향을 가리킨 다음 말을 타고 사라집니다."
  VIETold.2185.a: "[dreamer.GetHerHis] 지시를 따르겠습니다."
  VIETold.2185.b: "기다려! 당신은, 몽상가로군!"
  VIETold.2186.t: "영원이 끝나다" # 16047057509798124899
  VIETold.2186.desc.not_dreamer: "얼마 후 - 시간이 얼마나 흘렀는지 모르겠지만 - 희미한 마을의 모습이 나타납니다. 만세! 그 신비로운 [dreamer.GetWomanMan]께서 저에게 알려주신 대로입니다!\n\n이상한 꿈에서 깨어나자 한 가지 생각밖에 들지 않습니다."
  VIETold.2186.desc.dreamer: "얼마 후 - 얼마나 흘렀는지는 모르지만 - 희미하게 마을의 모습이 나타납니다. 만세! 몽상가가 가리킨 곳과 똑같습니다!\n\n기이한 꿈에서 깨어나자 한 가지 생각밖에 들지 않습니다."
  VIETold.2186.a: "[dreamer.GetWomanMan]은 누구였소?"
  VIETold.2186.b: "몽상가는 왜 돌아왔는가?"
  VIETold.2187.t: "사막"
  VIETold.2187.desc: "조용한 모닥불이 내 옆에서 타오르고, 나는 자리에 앉는다. 이곳에서 나의 유일한 동반자이다.\n\n나는 이 기이한 꿈속에서 홀로 영겁의 시간을 여행해 왔다. 내가 어디로 가고 있으며, 어디를 다녀왔는가? 나는 알지 못한다.\n\n지금은 밤이고, 내 주변은 사막의 모래이지만, 춥지도 덥지도 않다. 하늘은 암녹색, 밤색, 혹은 깊은 바다의 푸른색과 같이 부자연스러운 색깔로 흐릿해졌다 사라지기를 반복한다. 나는 누워서 반짝이는 별들을 바라본다.\n\n이 세계는 얼마나 아름다운가!"
  VIETold.2187.a: "꿈속에서 잠이 들다."
  VIETold.2188.t: "깨어남 (또?)" # 7687831384287062991
  VIETold.2188.desc: "나는 깜짝 놀라 깨어난다. 별... 밤... 사막... 하늘 아래의 색깔들... 여기에는 없다.\n\n내가 깨어났을 때는 햇빛이 비치는 아침일 뿐이다.\n\n내가 현실로 돌아온 것인가? 아니면 아직 그 꿈속에 있는 것인가?"
  VIETold.2188.a: "이것이 현실이다." # 10940819339101065533
  VIETold.2188.b: "이것은 꿈이야."
  VIETold.2188.c: "둘을 어떻게 구별해야 할지 모르겠습니다."
  VIETold.2188.d: "혹시 내가 꿈속의 꿈을 꾸고 있는 건가?"
  VIETold.2189.t: "양파와 마늘" # 8462931020510709622
  VIETold.2189.desc: "최근 여러 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 제가 마늘과 양파를 너무 많이 섭취한다고 경고했습니다. 저의 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName]께서도 제 식단에서 마늘과 양파를 줄여야 한다고 제안하셨습니다.\n\n많은 학자들이 이 식물들이 의학적 효능이 있다고 말하지만, [ROOT.Char.GetFaith.GetAdherentNamePlural]께서는 이러한 자극적인 식물을 섭취하는 것이 신앙적으로 위험하다고 믿고 있습니다. 왜냐하면 그것들이 몸 안에서 성적 욕망과 공격적인 욕망을 자극하기 때문입니다. 어쨌든 [chaplain.GetFirstName]께서는 제가 섭취하는 엄청난 양의 마늘과 양파가 저에게 악영향을 미치고 있다고 우려하십니다."
  VIETold.2189.a: "맛있는 음식을 포기하라고? 절대 안 돼!"
  VIETold.2189.b: "도움이 된다면 덜 먹을 수 있어요."
  VIETold.2189.c: "하지만 자극을 받고 싶다면요?"
  VIETold.2189.d: "둘 다 먹지 않고 그냥 자제하는 건 어때?"
  VIETold.2189.info: "#emphasis 역사적 배경:#! 불교나 힌두교와 같은 동방 종교의 일부 신봉자들 사이에서 양파와 마늘은 다양한 이유로 전통적으로 의심의 눈초리를 받았습니다. 특히, 그것들은 원치 않는 감정적 또는 성적 자극을 유발하는 것으로 인식됩니다."
  VIETold.2190.t: "신성 모독적인 마늘 냄새"
  VIETold.2190.desc: "[garlic_eater.GetTitledFirstName](이)가 오늘 모스크에 오기 전에 마늘이 잔뜩 들어간 음식을 먹었나 보군! 모두가 [garlic_eater.GetHerHis] 입에서 나는 냄새를 맡을 수 있어. 하디스에 따르면 예언자(그분께 평화가 있기를)께서 말씀하시길: \"마늘을 먹은 자는 냄새가 사라질 때까지 이 모스크에 가까이 오지 말라.\"\n\n[garlic_eater.GetFirstNameNoTooltip]에게 한마디 해야겠어. [garlic_eater.GetHerHis|U] 마늘 냄새는 [ROOT.Char.GetFaith.GetAdherentName]로서의 [garlic_eater.GetHerHim]에게 좋게 비치지 않을 거야."
  VIETold.2190.a: "제가 걱정할 일은 아닙니다."
  VIETold.2190.b: "[garlic_eater.GetHerHim]께 다시는 이러지 않도록 정중히 요청하겠습니다."
  VIETold.2190.c: "[garlic_eater.GetSheHe|U]는 즉시 떠나야 합니다."
  VIETold.2191.t: "계피의 기원"
  VIETold.2191.desc: "계피는 맛있지만, 이곳 사람들은 그 이국적인 향신료가 어디에서 오는지 거의 모릅니다. 제 신하들과 저는 우리가 아는 계피의 기원에 대한 다양한 이론에 대해 토론하고 있습니다.\n\n[courtier_1.GetTitledFirstName]은 계피가 나일강 근원, 특히 세상의 끝자락에 그물을 던지는 어부들로부터 온다는 말을 들었습니다. 한편, [courtier_2.GetTitledFirstName]은 다른 이론을 들었습니다. [courtier_2.GetSheHe]는 계피가 신비한 땅에서 둥지를 짓기 위해 그것을 모으는 거대한 아라비아 새에서 온다고 주장합니다. 그러면 현지인들이 새들을 속여 막대기를 가져가도록 도망치게 할 것입니다.\n\n마지막으로, [courtier_3.GetTitledFirstName]은 이러한 이야기가 교활한 상인들이 이미 비싼 제품의 가격을 올리기 위해 만들어낸 허황된 발명품일 가능성이 높다고 주장합니다. [courtier_3.GetSheHe|U]는 계피가 전설적인 향신료 제도에서 나는 어떤 식물에서 왔을 것이라고 제안합니다."
  VIETold.2191.a: "낚시 이론이 내겐 가장 설득력 있어."
  VIETold.2191.b: "거대 계피 새라고? 나쁘지 않군." # 1049601405592623043
  VIETold.2191.c: "어딘가에서 수확했을 거라고 확신합니다."
  VIETold.2191.info: "#emphasis 역사적 배경:#! 계피는 원래 남아시아에서 왔기 때문에 유럽인들은 수세기 동안 계피가 어디에서 왔는지, 어떻게 생산되는지에 대해 거의 알지 못했습니다. 거대한 계피 새와 나일강에서 계피를 낚는 것은 여러 근대 이전 유럽 학자들이 제시한 두 가지 이론이었습니다."
  VIETold.2192.t: "다나 지루"
  VIETold.2192.desc: "오늘, 여러 방문 상인들이 제 요리사들에게 쓰라며 #italic 다나 지루#! - 구운 빻은 커민과 고수를 주재료로 하여 다른 여러 향신료와 섞어 만든 인도 향신료 혼합 - 를 선물로 주었습니다."
  VIETold.2192.a: "맛있군!" # 2028573091546184424
  VIETold.2193.t: "지라 워터"
  VIETold.2193.desc: "내 하인이 #italic 지라#! 물을 바친다. 끓인 커민 씨앗으로 만든 인도 남부의 인기 음료로, 최하위 거지부터 최고위 라자까지 모두가 마시고 즐긴다. 나는 그 훌륭한 맛을 음미하며 마신다."
  VIETold.2193.a: "아!" # 14242963536308026199
  VIETold.2194.t: "사프란" # 1360895032314280060
  VIETold.2194.desc: "고대부터 사프란은 음식, 향수 또는 약과 같이 다양한 용도로 사용되었습니다. 이러한 용도 외에도 특히 제가 관심을 갖는 특별한 용도가 하나 있는데 최음제입니다!\n\n제가 신뢰하는 상인이 비교적 좋은 가격으로 특별한 종류의 사프란을 제공하고 있습니다. 제가 사서 전설에 따르면 클레오파트라 자신이 한 것처럼 목욕물에 넣을 것입니다. 그러면 연인과 함께 목욕을 하여 우리의 사랑 만들기가 더욱 즐거워질 것입니다."
  VIETold.2194.a: "이걸 좀 사야겠어!"
  VIETold.2194.b: "생각해보니, 필요 없어요."
  VIETold.2195.t: "우드 에이븐스"
  VIETold.2195.desc: "최근 저택 가장자리 특정 지점에서 큼지막한 짚신나물 무리가 자라는 것을 보았습니다. 이 약초는 악령을 막고 독사를 쫓아낸다고 하니, 분명 고무적이고 길조인 징조입니다!"
  VIETold.2195.desc.christian: "많은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙의 신자들에게 잎이 세 개씩 자라는 특성 때문에 삼위일체를 연상시켜 특별한 의미를 지닙니다."
  VIETold.2195.a: "그 지역을 보호하고 저의 하인들에게 돌보게 하십시오."
  VIETold.2195.b: "쓸모없는 잡초는 치워야 해!"
  VIETold.2196.t: "캐러웨이 씨앗" # 9956238530899840760
  VIETold.2196.desc: "궁궐에서 저녁 식사를 마치자 하인들이 캐러웨이를 권했습니다. 최근 요리사들이 이 중요한 허브를 다시 채워 넣었습니다. 캐러웨이 씨앗을 씹으면 식사 후 입 냄새를 없애는 데 도움이 되기 때문입니다."
  VIETold.2196.a: "아, 내 입 냄새 때문에 꼭 필요하겠어!"
  VIETold.2197.t: "쿼크와 차이브"
  VIETold.2197.desc: "배는 고픈데 많이 먹고 싶진 않아서, 다진 차이브로 맛을 낸 쿼크 치즈를 조금 먹기로 했다."
  VIETold.2197.a: "간단히 먹고 물로 씻어내야지."
  VIETold.2198.t: "차이브"
  VIETold.2198.desc: "[vassal.GetTitledFirstName]님을 찾아 사업 이야기를 나누던 중, [vassal.GetHerHis] 거처의 벽, 천장, 문간 등에 부추가 많이 매달려 있는 것을 보았습니다. [vassal.GetSheHe|U]는 말하기를, 말린 부추를 묶어 집안 곳곳에 걸어두면 악귀와 질병을 막을 수 있다고 합니다."
  VIETold.2198.a: "흥미롭군. 손해 볼 건 없겠지."
  VIETold.2198.b: "나도 한번 해볼까!"
  VIETold.2198.c: "미신일 뿐이라고, 난 그리 생각하오."
  VIETold.2199.t: "커민" # 11696320442905591781
  VIETold.2199.desc: "오늘 먹는 음식 맛이 약간 밍밍하군... 약간 #italic 너무#! 밍밍해.\n\n이 음식 맛에 약간의 자극을 주기 위해 향신료를 좀 넣고 싶은데, 식탁에 어떤 향신료가 있는지 둘러봐야겠어. 여러 요리에 사용되는 고전적인 고대 향신료인 커민을 사용하여 음식에 뿌려야겠어."
  VIETold.2199.a: "이제 훨씬 낫군!"
  VIETold.2200.t: "정향유"
  VIETold.2200.desc: "최근 며칠 동안 가끔 두통이 있습니다. 심각한 두통은 아니며 업무 수행 능력에 큰 지장을 주지는 않지만 성가신 일입니다. 의사 [physician.GetTitledFirstName]와 상의한 후, [physician.GetSheHe]는 통증을 줄이기 위해 정향유를 좀 사라고 권했습니다."
  VIETold.2200.a: "알겠습니다! 정향유를 사겠습니다."
  VIETold.2200.b: "사소한 두통에 돈을 낭비하는 건 그만두자."
  VIETold.2201.t: "회향 씨" # 9237220471814690328
  VIETold.2201.desc: "우욱! 정말 과한 식사였어!\n\n맛있는 카레와 난 등을 너무 많이 먹었더니 배가 터질 것 같을 뿐만 아니라 입 냄새도 심하게 나는군. 하인들에게 구운 회향 씨앗을 가져오라고 해서 씹어 먹어야겠다. 배부름도 가라앉히고 입 냄새도 없애야지."
  VIETold.2201.a: "훨씬 낫군."
  VIETold.2202.t: "생강차" # 17245115455245323021
  VIETold.2202.desc: "최근 업무량이 너무 많아 몸이 지칠 뿐만 아니라 위장에도 약간의 통증이 느껴집니다. 저의 의사 [physician.GetTitledFirstName]께서는 위장 문제를 완화하기 위해 당분간 생강차를 꾸준히 마실 것을 권하셨습니다."
  VIETold.2202.a: "좋은 생각이군. 생강에 꿀도 좀 넣어야겠다."
  VIETold.2202.b: "생강은 싫어. 어쨌든 이건 아주 약한 고통일 뿐이야!"
  VIETold.2203.t: "천국의 곡물"
  VIETold.2203.desc: "모두 함께 식사하는 동안 웃음소리가 끊이지 않습니다.\n\n오늘 요리에 향신료로 사용한 소위 \"천국의 씨앗\"이 실제로 천국에서 온 것이라고 [grains_of_paradise_dumb.GetTitledFirstName](이)가 생각했던 모양입니다! 뿐만 아니라 [grains_of_paradise_dumb.GetSheHe]은/는 생긴 건 달라도 맛이 비슷하다며 흑후추와 착각하기도 했습니다."
  VIETold.2203.a: "어리석은 광대 같으니! 덕분에 크게 웃었소!"
  VIETold.2203.b: "너무 모질게 대하지 말자. 우리는 모두 매일 새로운 것을 배우잖아."
  VIETold.2203.c: "로마 학자 플리니우스가 그들을 \"아프리카 후추\"라고 불렀다는 것을 알고 있었나?"
  VIETold.2204.t: "노간주나무 열매" # 308346302297965784
  VIETold.2204.desc: "나는 그곳에서 사업을 처리한 후 근처 마을을 돌아다니고 있다. 그러던 중, 주니퍼 베리를 따고 있는 어린 마을 소녀를 발견했다. 쾌활한 소녀는 여러 베리와 요리에 사용하는 방법에 대해, 특히 주니퍼 베리에 대해 아주 잘 알고 있는 것 같다.\n\n소녀는 밝은 미소를 지으며 자신이 모은 주니퍼 베리 몇 개를 내게 건넨다.\n\n\"이거 고기랑 같이 먹으면 진짜 맛있어요!\" 소녀는 신이 나서 설명한다."
  VIETold.2204.a: "감사합니다! 정말 친절하시군요."
  VIETold.2204.b: "됐어, 이런... 쓸데없는 열매 따위 필요 없어."
  VIETold.2204.c: "자네 같은 조수가 우리 요리사들에게 필요할 것 같군."
  VIETold.2205.t: "월계수 잎 세공"
  VIETold.2205.desc: "월계수 잎은 약재나 향신료로 자주 사용되지만, 그 단단한 목재는 이베리아, 특히 남부에서 상감 세공이나 기타 예술적인 목공예에 흔히 사용되는데, 이는 오래전 아랍 정복자들로부터 반도의 후손들에게 전해진 전통입니다.\n\n오늘, 목공예가들이 제가 최근에 저택을 위해 의뢰한 그러한 작품을 자랑스럽게 공개합니다."
  VIETold.2205.a: "아주 좋군!"
  VIETold.2206.t: "상심에 대한 해결책?"
  VIETold.2206.desc: "복도를 걷던 중, 최근 실연으로 고통받고 있는 하인을 만났습니다. 그들이 사랑하는 사람은 같은 감정을 느끼지 못하는 것 같습니다.\n\n어쨌든, 하인에게 잘 지내는지 묻자 친구가 상심을 달래는 데 도움이 되는 특정 약초와 향신료를 섞은 혼합물을 마시라고 권했다고 합니다. 하지만 이 혼합물은 재료가 비싸 평민에게는 상당히 비쌉니다."
  VIETold.2206.a: "제조 비용을 지불하겠다고 제안하십시오."
  VIETold.2206.b: "이건 내가 신경 쓸 문제가 아니야."
  VIETold.2206.c: "기운을 내시오! 역경은 언젠가 지나가고, 그대의 용기와 지혜는 더욱 빛날 것입니다."
  VIETold.2207.t: "코세레트" # 6444566370095699746
  VIETold.2207.desc: "이 지역에서 자라는 많은 식물 중 하나는 #italic 코세렛#!이라는 약초입니다. 종종 훌륭한 민트 향 덕분에 음식으로 사용되며, 때로는 화상, 변비 및 흔한 질병을 치료하는 데 도움이 되는 약으로 사용됩니다. 그러나 살충제로도 사용할 수 있습니다! 내 집에서 해충 방제용으로 사용하기 위해 현지 상인으로부터 몇 개 사야겠습니다."
  VIETold.2207.a: "네, 좋은 생각입니다!"
  VIETold.2207.b: "아니, 아마도 아닐 거야." # 3433886940963710748
  VIETold.2207.info: "#emphasis 생물학적 배경:#! #italic Lippia abyssinica#!, 즉 #italic koseret#!은 에티오피아 고유종이지만 아프리카 열대 지역 전역에서 재배되는 꽃식물 종입니다. 일반적으로 털이 많은 잎과 분홍색 또는 보라색 꽃이 있는 키 큰 관목 형태를 띠며 다양한 용도로 사용됩니다."
  VIETold.2208.t: "라벤더, 라벤더!" # 13116012960062883815
  VIETold.2208.desc: "라벤더 맛 케이크와 라벤더 맛 차를 마시고 있습니다. 정말 맛있고... 라벤더 향이 가득합니다!"
  VIETold.2208.a: "음! 달콤하군!"
  VIETold.2209.t: "해충 기피제" # 10364763611719759543
  VIETold.2209.desc: "최근 저택에 벌레 문제가 심각하여 하인들이 골머리를 앓으며 해충을 없애기 위해 애쓰고 있습니다. 그중 한 명이 곡물과 바질, 즉 신성한 바질 잎을 갈아 만든 해충 방지제를 구해달라고 제안했습니다. 그가 듣기로는 특히 효과가 좋다고 합니다."
  VIETold.2209.a: "좋은 생각이군! 벌레들을 쫓아낼 수 있을 거야."
  VIETold.2209.b: "그것에 돈을 써서는 안 돼."
  VIETold.2210.t: "안전한 여행 되십시오" # 13033665523273260954
  VIETold.2210.desc: "최근 인근에 살던 나이든 하급 귀족이 세상을 떠났습니다. 장례식에 도착하니, 그의 친구 중 한 명이 의식이 시작되기 전에 시신에 바질을 살며시 올려놓는 것을 보았습니다. 그렇게 하면 고인이 사후 세계에서 안전한 여행을 할 수 있다고 믿는다고 합니다."
  VIETold.2210.a: "나도 그래야겠어."
  VIETold.2210.b: "그걸로 뭘 할 수 있겠어."
  VIETold.2211.t: "장미수 쿠키"
  VIETold.2211.desc: "\"장미수로 맛을 낸 쿠키는 어떻습니까, 주군?\" 어느 날 제가 책상에 앉아 일을 하고 있자 저의 하인이 다가와 쿠키를 권하며 묻습니다. \"너무 열심히 일하셨습니다. 달콤한 간식이 필요하실 겁니다!\""
  VIETold.2211.a: "물론이지! 꼭 #italic 필요해#!"
  VIETold.2211.b: "아니, 내 일에 집중해야 해."
  VIETold.2212.t: "장미수 연고"
  VIETold.2212.desc: "요즘 장미수로 만든 연고가 피부를 촉촉하고 깨끗하게 유지하는 데 도움이 된다고 하여 유행하고 있습니다. 게다가 향도 매우 좋습니다. 저도 하나 사야 할 때가 된 것 같군요.\n\n마침 제가 아는 바로는, 마을에 고급 장미수 연고를 비축해 둔 상인이 있다고 합니다. 가능한 한 빨리 이 상인을 방문하는 것도 나쁘지 않겠군요."
  VIETold.2212.a: "네, 좀 사겠습니다!" # 18409856293375477615
  VIETold.2212.b: "필요 없을 것 같아."
  VIETold.2213.t: "장례식"
  VIETold.2213.desc: "오늘 나는 근처에 살던 하급 귀족의 장례식에 참석한다. 고인의 유해가 안치되기 전에, 관습대로 무덤에 장미수를 뿌린다."
  VIETold.2213.a: "부디 편히 잠드시길." # 7108301051884812212
  VIETold.2214.t: "다른 사람들도 똑같이 말하는 걸 들었소"
  VIETold.2214.desc: "지금은 별다른 일도 없고, 내 숙소에서 빈둥거리고 있다. 옆방에서 내 하인 두 명이 잡담을 나누는 소리가 들려온다. 딱히 할 일도 없으니, 몸을 기울여 그들의 대화를 엿듣기로 한다.\n\n\"다른 속주에서 들려오는 소식이라도 있나?\" 한 명이 말한다.\n\n\"얘기하고 싶을 만한 소식은 없네.\" 다른 한 명이 대답한다.\n\n\"잘 가.\"\n\n\"잘 가.\""
  VIETold.2214.a: "정말... 어색한 대화로군." # 16219229733064899669
  VIETold.2214.b: "전부 암호야! 쟤네 또 하인 험담하고 있잖아!"
  VIETold.2215.t: "길가의 성소"
  VIETold.2215.desc: "제 영지 내 한 마을로 서둘러 가서 지역의 중요한 지도자들을 만나 지역 문제에 대해 논의할 예정입니다. 가는 길에 길가에 있는 사당을 지나칩니다. 지난번에 이곳을 지나갈 때 지역 주민들이 이 길가 사당에서 기도하면 다양한 종류의 축복을 받을 수 있다고 말했던 것이 기억납니다."
  VIETold.2215.a: "길가의 성소에서 [ROOT.Char.GetFaith.HighGodName]께 짧게 기도해야지."
  VIETold.2215.b: "서둘러야 해! 중요한 일이 있어서 말이야."
  VIETold.2216.t: "할인 상품" # 3332906928001540579
  VIETold.2216.desc: "[county.GetNameNoTier]의 한 마을을 방문했는데, \"[edgar.GetFirstNamePossessiveNoTooltip] 염가 상품\"이라는 특이한 상점이 눈에 띄었습니다. 상품의 품질이 낮다는 사실을 숨기려 하지 않는다는 점이 특이합니다. 식기부터 깔개, 각종 약초 치료제에 이르기까지 다양한 일반 상품이 다른 곳보다 저렴하게 판매되고 있습니다. 마치 모든 것이 세일 중인 것 같습니다! 하지만, 이 제품들의 품질이 그렇게 끔찍하다고는 말할 수 없습니다... 적어도 그렇게 보이지는 않습니다.\n\n상점 주인인 [edgar.GetFullName]이 자신을 소개한 후, 그는 \"제 [ROOT.Char.GetLadyLord] 님, 말씀하시는 걸 보니... 최고급품을 원하시는 게 아니군요. 싸구려를 원하시는군요. 싸구려는 준비되어 있습니다.\"라고 말합니다."
  VIETold.2216.a: "그거 좋군! 좀 사야겠어."
  VIETold.2216.b: "그냥 둘러보는 중입니다. 신경 쓰지 마세요."
  VIETold.2217.t: "으스스한 작은 숲"
  VIETold.2217.desc: "여행 중에 우리 일행은 불에 타 죽은 나무들이 원을 이루고 있는 것을 발견했습니다. 특이한 광경에 호기심이 발동합니다.\n\n이 어두운 숲에 들어서자 해골이 꽂힌 여러 개의 뾰족한 말뚝으로 둘러싸인 큰 바위가 보입니다. 그 위에는 금, 보석, 원석 등 많은 보물이 가득 담긴 상자가 놓여 있습니다.\n\n이상하게도 아무도 이곳에 대해 들어본 적이 없습니다."
  VIETold.2217.a: "떠나자! 이곳은 저주받은 것 같아." # 16483720284932386312
  VIETold.2217.b: "전리품을 챙겨 가자!"
  VIETold.2217.b.toast: "저주를 받은 것 같군"
  VIETold.2218.t: "개 훈련사"
  VIETold.2218.desc: "제가 만난 지방 귀족 여성은 유명한 개 조련사였습니다. 그녀의 전문적인 지도 아래, 많은 개들이 사냥개, 반려견, 경비견 등으로 훈련되었습니다. 제가 그녀에게 비결이 무엇이냐고 묻자, 그녀는 코웃음을 치며 말했습니다. \"사람이 있고, 개가 있지. 개는 충성스럽고 멍청하고, 사람은 영리하고 교활해. 나는 개가 더 좋아.\""
  VIETold.2218.a: "그 말에 반박할 수 없군. 개는 사람보다 낫지."
  VIETold.2218.b: "흥미로운 관점이군요!"
  VIETold.2218.c: "자, 이제 좋은 사람들이나 충성스러운 사람들도 많잖아!"
  VIETold.2219.t: "경비 임무 회상"
  VIETold.2219.desc: "\"교대하러 왔습니다.\" 근처에 있던 내 경비병 중 하나가 자기 자리를 잡으며 말하는 소리가 들린다.\n\n\"또 하루, 또 한 닢.\" 다른 경비병이 떠나면서 말한다."
  VIETold.2219.a: "수고에 감사드립니다!"
  VIETold.2219.b: "그들은 단지 의무를 다하고 있을 뿐입니다."
  VIETold.2220.t: "은퇴한 학자"
  VIETold.2220.desc: "근처에 사는 저명한 학자 [ontus_vanin.GetFullName]께서 오늘 저를 방문하십니다. 잠시 [ontus_vanin.GetHerHim]과 이야기를 나누어 보니, 정말 특이한 [character]시군요!\n\n[ontus_vanin.GetHerselfHimself]에 대해 이야기하고 싶다고 부탁드리자, [ontus_vanin.GetSheHe]께서 말씀하셨습니다. \"저는 은퇴한 학자입니다. 늦잠을 자고, 삼류 소설을 읽죠. 더 이상 다른 학자들의 일은 신경 쓰지 않습니다. 40년 동안 다양한 주제를 연구하고 여러 학교에서 가르쳤습니다. 좋은 시절이었지만, 그립지는 않습니다. 이제 저는 완전히 쓸모없어졌고, 그게 자랑스럽습니다.\""
  VIETold.2220.a: "재능과 지성의 낭비로군!"
  VIETold.2220.b: "[ontus_vanin.GetHerHis]의 생활 방식을 판단하는 것은 내 몫이 아니다."
  VIETold.2220.c: "왜 나를 위해 일하면서 목적을 찾지 않으시겠소?"
  VIETold.2220.c.toast.success: "[ontus_vanin.GetFirstNameNoTooltip](이)가 저를 위해 일하는 것에 동의했습니다" # 16507359991954170661
  VIETold.2220.c.toast.failure: "[ontus_vanin.GetFirstNameNoTooltip]은 내 밑에서 일하는 것에 관심이 없다고 한다"
  VIETold.2221.t: "[ROOT.Char.GetFaith.HighGodName](이)여 혐오자"
  VIETold.2221.desc: "저는 지역 선술집에서 매우 흥미로운 여성을 만났습니다. 그녀는 정신이 온전치 못하여 지역 주민들 사이에서 일종의 미치광이로 여겨집니다. 특히 그녀는 공공연한 신성 모독적인 견해로 마을에서 악명이 높습니다.\n\n여행하는 모험가가 그녀와 대화를 나누다가 종교적인 주제에 대해 토론하기 시작했을 때, 그녀는 그에게 이렇게 말했습니다. \"[ROOT.Char.GetFaith.HighGodName] 혐오자라고들 부르지. 그래. 나는 [ROOT.Char.GetFaith.HighGodName]을 혐오해. 그리고 그 누구든 숭배하는 모든 신들도. 전부 내 가터나 물고 뜯어라지. 그리고 네가 마음에 안 들면, 너도 내 가터나 물고 뜯어.\""
  VIETold.2221.a: "이 이단자는 종교 당국에 의해 처벌받아야 합니다!"
  VIETold.2221.b: "나는 이 기이한 미친 여자가 무슨 생각을 하든 상관없다."
  VIETold.2221.c: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]님들의 심기를 건드려서는 안 되지만, 동족 의식은 존중할 수 있습니다."
  VIETold.2222.t: "제자리걸음" # 8055643497241619407
  VIETold.2222.desc: "근처 마을에 사는 과부 귀족 여성인 [runs_in_circles.GetFullName]이 있는데, 그녀는 변덕스럽고 이상한 행동 때문에 \"제자리 도는 여자\"라는 별명을 가지고 있습니다. 친절하고 붙임성이 있지만, 알 수 없는 이유로 몇 년 전에 미쳐버렸습니다.\n\n오늘, 내가 이 마을을 지나갈 때, 그녀는 나에게 바삭바삭한 사과와 당근이 있는지 물었습니다. 다른 마을 사람들이 말하지 말라고 손짓했지만, 본능적으로 나는 그런 것이 없다고 말했습니다. 그러자 그녀는 즉시 공황 상태에 빠져 제자리에서 빙글빙글 돌며 계속해서 \"니 니 니 니 니!\"라고 외쳤습니다."
  VIETold.2222.a: "지금은 이 일에 신경 쓸 시간이 없다. 처리해야 할 일이 있다."
  VIETold.2222.b: "가엾은 여인이여! 그녀를 괴롭힐 생각은 없었는데!"
  VIETold.2222.c: "하하! 그녀에게 매력이 있군. 그녀를 내 궁정으로 초대해야겠어!"
  VIETold.2223.t: "보이지 않는 마을"
  VIETold.2223.desc: "꿈속에서 나는 아름다운 호수가 내려다보이는 높은 언덕 위에 자리 잡은 마을에 왔습니다.\n\n하지만 그곳에 도착했을 때, 큰 문제가 있었습니다! 마법사가 실수로 마을 사람들을 모두 투명하게 만들어 버린 것이었습니다! 꿈속에서 나는 다소 거만하지만 다른 사람에게 해를 끼칠 의도는 없는 마법사를 도와 문제를 해결하고 마을 사람들이 다시 보이도록 도왔습니다.\n\n잠에서 깨어난 나는 그 꿈에 더 깊은 의미가 있는지 궁금해졌습니다. 분명히 꿈은 내가..."
  VIETold.2223.a: "자신과 타인에게 진실해야 하는 것, 맞지?"
  VIETold.2223.b: "숨겨진 위협을 찾아내십시오."
  VIETold.2223.c: "나가서 휴식을 취하세요. 바깥이 얼마나 아름다울 수 있는지!"
  VIETold.2224.t: "항구 도시"
  VIETold.2224.desc: "평화롭게 잠이 들자 꿈결에 낯선 땅에 와 있었다. 꿈속에서 나는 모험가였고, 대리석과 석조 건물로 가득한 그림 같은 번화한 항구 도시에 도착해 있었다. 정말 그림 같은 마을이었다. 어쨌든, 도시 안팎으로 볼거리가 많았고, 결국 나는..."
  VIETold.2224.a: "근처 황금빛 해안선을 탐험하여 어떤 비밀이 숨겨져 있는지 알아보십시오"
  VIETold.2224.b: "현지인들이 '여신의 돌'이라고 부르는 근처의 신전으로 가십시오"
  VIETold.2224.c: "사업 기회와 유흥가가 있는 부두를 방문하십시오"
  VIETold.2224.d: "거리를 거닐며 경치를 감상하십시오"
  VIETold.2225.t: "기묘한 편지"
  VIETold.2225.desc: "제 하인들이 제 집 문간에서 이상한 편지를 발견했습니다. 제게 보내는 편지였죠. 누가 보낸 것인지 아무도 모르고, 다른 사람들도 모르는 것 같습니다. 유일한 단서는 봉랍에 찍힌 장미 문양뿐입니다. 그것도 매우 희미한 단서죠.\n\n어쨌든 편지를 뜯어보니 장미 한 송이가 들어 있었고, 다음과 같은 메시지가 있었습니다.\n\n#italic 사랑하는 [ROOT.Char.GetFirstNameNoTooltip]께,\n\n당신처럼 아름다운 [ROOT.Char.GetLadyLord]께 이 장미 한 송이를 드립니다.\n우리는 결코 만날 수 없겠지만, 안심하세요. 저는 언제나 당신을 지켜보고 있습니다.\n\n진심을 담아,\n당신의 가장 진실한 숭배자가#!"
  VIETold.2225.a: "장미를 계속 간직해야겠군?"
  VIETold.2225.b: "수상하군! 장미를 없애시오!"
  VIETold.2226.t: "로즈힙 오일" # 9114941009533840343
  VIETold.2226.desc: "사람들은 장미 식물의 열매인 엉겅퀴로 만든 오일이 피부를 젊고 아름답게 유지하는 데 좋다고 말합니다.\n\n강력하고 위대한 저와 같은 [ROOT.Char.GetTitleAsNameNoTooltip]조차 외모로 판단받는 이 시대에 그러한 오일은 유익할 수 있습니다. 제 젊음을 유지하기 위해 그것을 좀 구할까 생각 중입니다."
  VIETold.2226.a: "좋은 투자입니다."
  VIETold.2226.b: "그렇게 허영심이 많지는 않아!"
  VIETold.2227.t: "외로운 장미"
  VIETold.2227.desc: "어느 날 산책을 하다가 젊은 하인 두 명을 우연히 발견했다. 한 명은 잘생긴 청년이고 다른 한 명은 예쁜 소녀인데, 무언가를 하고 있는 중이었다.\n\n나는 호기심에 거리를 두고 숨어서 그들을 지켜보기로 했다.\n\n청년이 하녀에게 장미를 주면서 언젠가 결혼할 수 있을 거라고 말하는 것을 보았다. 저 청년은 분명 저 장미 한 송이에 엄청난 돈을 썼을 것이다. 하지만 그들이 서로에게 진심으로 애정을 갖고 있다는 것은 누구나 알고 있다."
  VIETold.2227.a: "아, 젊은 사랑이라니! 정말 매력적인 무언가가 있군."
  VIETold.2227.b: "하, 여자들이란! 결국 돈 많은 남자에게 그를 버리겠지."
  VIETold.2227.c: "하, 남자란! 그 여자가 지겨워지면 바로 창녀를 찾아다니겠지."
  VIETold.2227.d: "얼마나 사랑스러운가! 내가 그들의 결혼 비용을 지불하겠네."
  VIETold.2228.t: "장미차" # 7217346478100575152
  VIETold.2228.desc: "제게 여러 약초 전문가와 의사들이 장미의 꽃잎과 열매로 만든 차가 여러 가지 유익한 약효가 있다고 말합니다. 다른 약초와 함께 섞으면 이러한 약효가 더욱 강화된다고 합니다. 오늘 마시길 잘했군요!"
  VIETold.2228.a: "맛도 좋군." # 17769462938850799446
  VIETold.2229.t: "장미 상징" # 14355223267550429390
  VIETold.2229.desc: "오늘 제 궁정에 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')] 순례자가 방문했습니다. 정원을 거닐며 여러 이야기를 나누던 중, 그가 장미를 발견했습니다.\n\n장미를 살펴보러 서둘러 다가가는 그의 얼굴에는 큰 기쁨이 가득했습니다. 그는 자신이 아마추어 정원사이며, 여행을 다니지 않을 때는 [ROOT.Char.GetFaith.HouseOfWorship] 뒤뜰에서 작은 정원을 가꾸고 있다고 말했습니다. 그러고는 장미의 신비한 속성과 성모 마리아의 상징으로서 그것이 어떻게 신성하며, 많은 영적 통찰력의 열쇠가 되는지에 대해 설명하기 시작했습니다.\n\n어쨌든, 몇 분이 지났지만 그는 여전히 장미에 대해 이야기하고 있습니다. 장미에 대한 그의 열정은 분명하며, 계속해서 장미에 대해 이야기합니다!"
  VIETold.2229.a: "정말 흥미롭군! 더 자세히 알려주시오!" # 16539233403170484106
  VIETold.2229.b: "다른 신학적 문제에 대해 그와 이야기를 나눠보겠습니다."
  VIETold.2229.c: "원예 비법을 여쭤봐야겠어."
  VIETold.2230.t: "들장미"
  VIETold.2230.desc: "내 영지에 있는 한 마을에 들렀을 때 한 노인을 보았습니다. 늙은 마을 주민은 무엇인가를 보고 있는 것 같았고, 궁금해진 나는 그에게 다가갔습니다. 그가 나에게 큰 존경심을 표하며 인사를 건넨 후에도, 그는 여전히 자신이 보고 있던 것을 계속 보고 있었습니다.\n\n자세히 살펴보니, 그는 야생 장미를 살펴보고 있었습니다. 그는 그것에 몹시 매료된 것 같습니다."
  VIETold.2230.a: "그와 함께 꽃을 감상하십시오"
  VIETold.2230.b: "더 중요한 업무를 재개하십시오" # 7097105712764311788
  VIETold.2231.t: "꽃이 피었습니다"
  VIETold.2231.desc: "\"사랑스러운 장미로군, 그렇지 않나?\" 원로가 갑자기 묻는다.\n\n\"그러네요... 네.\" 내가 답한다.\n\n\"문득 생각났네.\" 그가 말을 잇는다. \"내가 어렸을 적에는 꽃이 시드는 것이 얼마나 비극적인 일인지 생각했었지.\"\n\n\"납득이 됩니다.\"\n\n\"하지만 말이야? 예쁜 소녀나 잘생긴 소년과 사랑에 빠지는 것과 같아. 그들이 나처럼 늙고 주름이 져도, 젊었을 때 가졌던 아름다움이 퇴색되는 것은 아니지. 꽃이 미래에 시들 것을 생각하기보다는, 아직 피어 있을 때 현재의 아름다움을 감상하는 것이 가장 좋네.\"\n\n그는 삐뚤어진 치아 사이로 미소를 지으며 정중하게 작별 인사를 건네고는 떠나간다."
  VIETold.2231.a: "일리가 있군!"
  VIETold.2232.t: "어서 어른이 되고 싶어!"
  VIETold.2232.desc: "요즘, 나는 커서 무엇을 하고 싶은지에 대해 생각하고 있어. 아이로 사는 건 때로는 너무 지루해! 내가 하는 일이라고는 집안일과 어른들이 하라는 대로 듣는 것뿐이야. 어서 커서 내가..."
  VIETold.2232.a: "다른 흥미로운 사람들을 만나 대화하십시오"
  VIETold.2232.b: "나쁜 놈들을 물리치기 위해 세계를 여행하세요"
  VIETold.2232.c: "가져올 수 있는 모든 금, 식량, 장난감을 모아라"
  VIETold.2232.d: "어른들이 하지 말라는 것들을 해라"
  VIETold.2232.e: "지혜롭고 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]이 되십시오"
  VIETold.2233.t: "알카넷 장난" # 17342954823006472378
  VIETold.2233.desc: "알카네트는 기름과 섞으면 피처럼 보이는 진홍색을 냅니다. 제 하인들이 약으로 쓰려고 알카네트를 많이 가지고 있는 걸 알고 있습니다.\n\n오늘, 심심한데 이걸로 누군가를 골탕먹일 수 있을지 궁금합니다. 알카네트를 좀 가져다가, 저를 본 하인들에게 다른 사람에게 말하지 말라고 해야 합니다. 안 그러면 크게 화낼 거라고요."
  VIETold.2233.a: "하인을 찾아 피를 흘리는 척해야겠어."
  VIETold.2233.b: "이렇게 다른 사람들을 걱정시키지 말아야 해."
  VIETold.2233.c: "그것에 대해 더 자세히 공부하고 배우고 싶습니다."
  VIETold.2234.t: "밍밍한 파스타" # 13668443393738694113
  VIETold.2234.desc: "파스타를 먹고 있는데, 너무 밍밍한 맛이 나는 것을 깨달았습니다. 하지만... 뭔가 매콤한 것을 더하면 어떨까?\n\n하지만 그 전에, 먼저 이 파스타를 만든 요리사를 불러야겠습니다. 이렇게 맛없는 파스타를 만들다니 끔찍한 일입니다. 그들은 이 중대한 잘못에 대해 책임을 져야 합니다!"
  VIETold.2234.a: "소금과 바질, 오레가노 같은 향신료를 더 주실 수 있으신가요?" # 1705529608841883308
  VIETold.2234.b: "무례하게 꾸짖고 파스타 접시를 그들의 얼굴에 던지시오."
  VIETold.2234.c: "위압적으로 아무 말도 하지 않고, 그들을 어색하게 서 있게 만드십시오"
  VIETold.2235.t: "장미수"
  VIETold.2235.desc: "제가 현재 참석하고 있는 것과 같은 연회에서는, 식사 중에 장미수를 사용하여 이따금 손을 씻는 것이 관례입니다. 저는 우연히 이 자리에 함께 있는 [vassal.GetTitledFirstName]가 [vassal.GetSheHe]가 할 수 있는 만큼 자주 [vassal.GetHerHis] 손을 씻지 않고 있다는 것을 알아차렸습니다."
  VIETold.2235.a: "내 알 바 아니다."
  VIETold.2235.b: "손을 씻는 동안 [vassal.GetHerHim]을 훈계하십시오"
  VIETold.2235.c: "[vassal.GetHerHis]의 뜻에 따르겠소. 의미 없는 짓이오."
  VIETold.2236.t: "검은 고양이"
  VIETold.2236.desc: "많은 사람들이 검은 고양이에게 온갖 흉조를 부여합니다. 어떤 사람들은 심지어 검은 고양이를 보는 것이 죽음의 징조라고 주장합니다.\n\n오늘, 저는 우연히 밖에 있다가 길 잃은 검은 고양이를 만났습니다.\n\n설마... 불운의 징조는 아니겠지... 그렇죠?"
  VIETold.2236.a: "[ROOT.Char.GetFaith.HealthGodName]시여, 저를 보호하소서! 서둘러야 합니다."
  VIETold.2236.b: "나는 고양이가 두렵지 않다. 심지어 귀엽게 생겼어!"
  VIETold.2236.b.toast.failure: "뭔가 찜찜한데..."
  VIETold.2237.t: "밤의 소란" # 17711588718173828402
  VIETold.2237.desc: "어찌 된 영문인지 늦은 밤, 잠자리가 불편하여 잠에서 깼습니다. 한동안 방을 서성이며 돌아다니다 다시 잠을 청하기로 했습니다.\n\n침대로 돌아가려 했지만, 너무 어두워서 어디로 가야 할지 보이지 않았습니다. 발을 헛디뎌 넘어지면서 큰 소리가 났습니다. 야간 근무 중이던 경비병 몇 명이 저를 돕기 위해 방으로 달려왔지만, 다행히 큰 부상은 없었습니다."
  VIETold.2237.a: "바늘로 몇 땀 꿰매야 할지도 모르겠군...."
  VIETold.2238.t: "악몽" # 17409316877083520232
  VIETold.2238.desc: "오늘 밤 바람이 너무 거세게 불어서 잠을 못 자겠어. 무섭고 싫어!"
  VIETold.2238.a: "이불 속에 숨어야지."
  VIETold.2238.b: "그것은 단지 소음일 뿐이야! 나를 해칠 수 없어." # 13532987882454671720
  VIETold.2238.c: "[ROOT.Char.GetFaith.HighGodName]께 기도해야겠어!"
  VIETold.2239.t: "야식?" # 17669822273500961854
  VIETold.2239.desc: "밤에 배가 고파서 깨어났어. 야식을 먹으러 가볼까? 하지만 어른들이 내가 깨어 있는 걸 싫어할 수도 있으니 귀찮게 하지 말아야겠어."
  VIETold.2239.a: "부엌에 몰래 들어가야지."
  VIETold.2239.b: "하인을 부르겠다."
  VIETold.2239.c: "아마 먹지 말아야겠어."
  VIETold.2239.d: "대신 밖에서 별을 봐야겠어."
  VIETold.2240.t: "잠이 안 와" # 655423424292273711
  VIETold.2240.desc: "오늘 밤은 왠지 잠이 오지 않는다. 침대에서 이리저리 뒤척여 보지만, 아무리 애를 써도 잠이 들 수가 없다.\n\n좋아. 다시 한번 시도해 보자. 침대에 다시 누워 이불을 끌어올리니 턱을 스친다.\n\n아아, 나는 계속해서 뒤척이고, 생각은 멍하니 떠돌아다닌다. 이불을 턱 위로 덮어야 할지, 아니면 아래로 덮어야 할지 궁금해지기 시작한다. 어쩌면 그것을 결정하는 것이 잠드는 데 도움이 될지도 모른다. 나는 둘 다 시도해 보며 번갈아 보지만, 어느 것도 제대로 된 느낌이 아니다. 결국 나는..."
  VIETold.2240.a: "턱 위로" # 17080988098778044321
  VIETold.2240.b: "내 턱 아래" # 15152118965891474091
  VIETold.2241.t: "별자리"
  VIETold.2241.desc: "잠자리에 들기 전에 밤하늘을 바라보고 싶은 충동이 들었다. 흑요석 태피스트리 같은 밤하늘의 별들을 바라보며 앉아 있자니 몇몇 별자리가 눈에 들어왔다. 하늘에서 춤추는 예술 작품처럼 얼마나 아름다운가! 그리고 저기 북두칠성이 보이는군...."
  VIETold.2241.a: "좋긴 하지만, 이제 다시 자러 가야겠어."
  VIETold.2241.b: "이 별들을 더 오래 보고 싶은데...."
  VIETold.2242.t: "불면증 치료법"
  VIETold.2242.desc: "최근 1~2주 동안 잠이 쉽게 들지 않았습니다. [physician.GetHerHim]에게 조언을 구하자, 저의 의사인 [physician.GetTitledFirstName]께서는 현재 발레리안 허브를 대량으로 보유한 지역 약초꾼이 있다고 말씀하셨습니다. 그 허브는 불면증 치료에 효과가 있는 것으로 알려져 있습니다.\n\n\"[physician.GetFirstNameNoTooltip]께서는 \"이 발레리안 차를 마시는 것이 자네에게 필요한 것일 수도 있네.\"라고 결론지으셨습니다."
  VIETold.2242.a: "네, 좀 사겠습니다."
  VIETold.2242.b: "아니, 그냥 참을게요." # 12545589643562017714
  VIETold.2242.info: "#emphasis 역사적 배경:#! 발레리아누스는 유럽과 아시아 일부 지역이 원산지인 꽃식물입니다. 역사적으로 불면증 치료제로 사용되었지만, 진정 효과에 대한 현대 과학 연구는 아직까지 결정적인 결과를 보여주지 못했습니다."
  VIETold.2243.t: "야망의 위험성"
  VIETold.2243.desc: "제 어린 하인 중 하나가 항상 무모한 사람이었습니다. 한 친구가 그에게 밤에 근처 강에서 위험한 곳을 헤엄쳐 건너는 도전을 제안했습니다.\n\n이번만큼은 제 하인이 망설였지만, 그의 친구는 그를 부추기며 위험을 두려워하는 것은 인생에 야망이 없는 나약한 자를 의미하며, 그저 앉아서 가치 있는 것을 위해 목숨을 걸지 않는 것에 만족하는 것과 같다고 말했습니다.\n\n제 하인은 감명을 받았거나, 어쩌면 강요당했을 수도 있으며, 어젯밤에 그 도전을 시도했습니다. 물론, 그는 어둠 속에서 아무도 그를 볼 수 없었기에 익사했습니다. 오늘 아침, 저는 그의 시신이 돌아오는 것을 엄숙하게 지켜봅니다. 그는 잘못된 야망을 채우려다 결국 엄청난 대가를 치렀습니다."
  VIETold.2243.a: "이것은 비극이오."
  VIETold.2243.b: "결국 그는 허약한 자였소."
  VIETold.2244.t: "밤의 해변"
  VIETold.2244.desc: "오늘 밤, 호기심에 해변을 밤에 보기로 했습니다. 경호원 몇 명과 궁정 신하 몇 명을 데리고 갔고, 너무 어두워질 경우를 대비해 랜턴과 횃불을 몇 개 챙겼습니다.\n\n그곳에 도착하자 멋진 광경이 저를 맞이했습니다. 사랑스러운 달이 별들 사이에서 춤추고, 그 모습이 바다 물결에 반사되었습니다."
  VIETold.2244.a: "여기 오길 잘했어!"
  VIETold.2245.t: "세이렌의 기만"
  VIETold.2245.desc: "여성 도둑들이 독특한 방법으로 남성 여행객들을 노리고 [county.GetNameNoTier](을)를 약탈하고 있었습니다. 그들은 먼저 남성들을 유혹하여 한적한 장소로 데려간 다음, 옷을 벗으라고 말했습니다. 희생자의 경계가 풀리면, 그들은 남성의 소지품을 훔쳐 달아나 버렸고, 남성은 발가벗겨진 채 수치심을 느껴야 했습니다.\n\n지역 경비대는 [adventurer.GetFirstName](이)라는 교활한 모험가가 영리한 계략으로 그들을 돕기 전까지 범인을 잡는 데 어려움을 겪었습니다."
  VIETold.2245.desc.female: "상당한 외모를 지닌 [adventurer.GetWomanMan]인 [adventurer.GetHerselfHimself]로서, [adventurer.GetFirstNameNoTooltip]는 어리석지만 호색한 남자들을 이용하려는 목적으로 [adventurer.GetSheHe]가 그들의 갱단에 합류하고 싶다고 이 도둑들을 설득했습니다. 그렇게 하여, 도둑들이 경계를 풀자 지역 경비병들이 그들을 매복 공격할 수 있었습니다."
  VIETold.2245.desc.male: "[adventurer.GetFirstNameNoTooltip](이)는 어리석고 음탕한 남자 중 하나인 척하며, 마치 여성 도둑들에게 성공적으로 유혹당한 것처럼 행동할 것입니다. 하지만 도둑들이 그가 함정에 빠졌다고 생각하며 경계를 늦추자, 지역 경비병들이 그들을 매복 공격할 수 있게 되면서 상황이 역전되었습니다."
  VIETold.2245.desc.end: "도둑들은 산 채로 잡히는 것보다 죽음을 택하려 했나 봅니다. 그래도 지역 주민들은 [adventurer.GetFirstNameNoTooltip]의 성공을 칭찬하고 있습니다."
  VIETold.2245.a: "아주 좋군! 아쉽게도 [adventurer.GetHerHim]께 드릴 보상이 없소."
  VIETold.2245.b: "훌륭하군. [adventurer.GetHerHim]에게 금을 선물하게."
  VIETold.2245.c: "[adventurer.GetHerHim]에게 내 궁에 머물며 경비병들을 훈련시켜 달라고 부탁하십시오."
  VIETold.2246.t: "아늑한 오두막" # 5566764498779890190
  VIETold.2246.desc: "지난밤 꿈속에서 나는 아름다운 오두막집에 살았습니다. 소박했지만 온갖 편의 시설이 갖춰져 있었고, 행복한 삶을 영위하는 데 필요한 모든 음식, 음료, 오락거리가 있었습니다. 잠에서 깨어난 후 그곳이 그리워졌습니다."
  VIETold.2246.a: "다 좋았던 꿈이었어."
  VIETold.2247.t: "해질녘"
  VIETold.2247.desc: "어느 날 저녁, 거주지를 거닐다가 우연히 밖을 내다보았다.\n\n내 눈앞에 가장 장엄한 광경이 펼쳐져 있었다. 해가 지고 있었고, 그 모습은 더할 나위 없이 아름다웠다.\n\n나는 하늘에 떠 있는 몇 안 되는 구름을 뚫고 비치는 노란색, 주황색, 빨간색, 분홍색의 조화를 넋을 잃고 바라보았다."
  VIETold.2247.a: "평소보다 훨씬 더 아름다워 보이는군, 그렇지 않나?"
  VIETold.2248.t: "바다 너머 이국적인 땅"
  VIETold.2248.desc: "최근 들어 멀리 떨어진 곳에서 온 여행자들이 이국적이고 심지어 마법 같은 땅을 우연히 발견했다는 이야기가 퍼지고 있습니다. 그런 이야기가 제 궁궐에까지 퍼져서 지난 몇 주 동안 모든 사람이 그것에 대해 이야기하고 있습니다.\n\n특히 [courtier.GetTitledFirstName]은 이러한 소문에 푹 빠져 있습니다. 오늘, [courtier.GetSheHe]는 이 먼 왕국에 대해 최근에 들은 이야기에 대해 끊임없이 이야기합니다. \"[courtier.GetSheHe]의 말에 따르면, 이곳은 항상 햇빛이 비치고 꽃이 항상 피어 있으며 과일이 항상 나무에 매달려 있고 물은 잔잔하며 아름다운 밝은 파란색이라고 합니다.\" 그런 다음 [courtier.GetSheHe|U]는 아쉬운 듯 한숨을 쉬며 덧붙입니다. \"바다를 건너 멀리 가면 결국 이 숨겨진 낙원에 도달할 수 있으며 원주민은 친족처럼 환영할 것이라고 합니다.\"\n\n저는 [courtier.GetFirstNameNoTooltip]가 이 말을 믿고 있는지 궁금합니다."
  VIETold.2248.a: "이 땅이 실존하는지는 모르겠지만, 재미있는 이야기입니다."
  VIETold.2248.b: "언젠가 바다를 건너 항해하다 보면 그곳에 도달할 수 있을지도 모르지."
  VIETold.2248.c: "원주민들이 [ROOT.Char.GetFaith.HighGodName]을 숭배하는지가 관건입니다."
  VIETold.2249.t: "몽상가들의 노래"
  VIETold.2249.desc: "오늘 [county.GetNameNoTier] 출신의 나이 든 여행자 [adventurer.GetFirstName]이(가) 내 궁정을 방문했다. 그[adventurer.GetWomanMan]는 나이가 들었지만, 노년의 지혜와 권위에서만 나올 수 있는 카리스마적인 면모를 지니고 있다.\n\n[adventurer.GetFirstNameNoTooltip]은(는) 기이하지만 사려 깊은 생각을 가지고 있어서, 나는 [adventurer.GetHerHim]과(와) 대화하는 것을 즐긴다. 우리가 여러 흥미로운 주제에 대해 이야기를 나누던 중, [adventurer.GetSheHe]가 나에게 묻는다. \"스카버러 장터에 대해 들어본 적이 있소?\""
  VIETold.2249.a: "어쩌면... 하지만... 어쩌면 아닐 수도 있고? 무슨 뜻이지?"
  VIETold.2250.t: "스카버러 페어" # 16074211024927707306
  VIETold.2250.desc: "\"[adventurer.GetFirstName]는 스카버러가 실제 장소이긴 하지만, 스카버러 페어라는 노래는 인간 존재에 대한 매우 심오한 발라드라고 말합니다.\" 제가 [adventurer.GetHerHim]에게 설명해달라고 부탁하자, [adventurer.GetSheHe]는 저에게 노래를 불러줍니다:\n\n#italic \"스카버러 페어에 가시나요?\n파슬리, 세이지, 로즈마리, 그리고 타임.\n그곳에 사는 사람에게 내 안부를 전해주세요\n그녀는 한때 나의 진실한 사랑이었죠.\"#!\n\n[adventurer.GetFirstNameNoTooltip]는 미소를 지으며 \"불가능한 일이지만, 우리 모두는 스카버러 페어로 여행을 떠나고 있는 겁니다, 친구. 이 말을 명심하세요. 깊이 생각해보면 정말 현명한 말이니까요.\"라고 말합니다."
  VIETold.2250.a: "감사합니다, 어르신."
  VIETold.2250.a.tooltip: "#weak 우리 모두가 걷게 될 여정의 마지막, 아무리 닿을 수 없다 할지라도, 그 길의 끝에는 스카버러 페어가 있다....#!"
