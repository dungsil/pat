  VIETold.2001.t: "계곡을 지나" # 6363364059040673594
  VIETold.2001.desc: "내가 잠이 들어 꿈의 땅으로 여행했을 때, 나는 가장 푸른 잔디로 뒤덮인 광활한 언덕 위에 서 있었습니다. 그곳에서는 장엄한 도시를 둘러싼 거대한 호수가 내려다보였습니다. 언덕 아래에는 고대의 대리석 신전이 있었고, 내 뒤에는 숲 옆에 작은 오두막이 있었는데, 그곳에서는 새들이 지저귀고 나무들이 내 귓가에 위로의 속삭임을 전해주었습니다. 나는 잠시 휴식을 취한 뒤... 결심했습니다." # 15780418209434539039
  VIETold.2001.a: "언덕을 내려가 호수를 보시오." # 11826080828033191170
  VIETold.2001.b: "신당에 들러 경의를 표해야겠군." # 15383005780764644877
  VIETold.2001.c: "숲을 탐험하십시오." # 4762328530983984243
  VIETold.2001.d: "오두막에 들어가 휴식을 취하시오." # 9563984541316198720
  VIETold.2002.t: "추수 새벽" # 4069355084096438950
  VIETold.2002.desc: "나는 이른 아침에 거처에서 나와 멀리 떨어진 중요한 귀족의 거처로 향하기 위해 길을 나선다. 가는 길에 해가 천천히 하늘로 떠오를 무렵, 나는 몇몇 마을을 지나친다. 농부들은 밭에서 작물을 가꾸며 흩어져 일하고 있지만, 그들은 언제나 멈춰 서서 나에게 예를 표한다." # 15137790204078079305
  VIETold.2002.a: "모든 것이 제대로 되어 있어 보기 좋군." # 9497001385571284316
  VIETold.2002.b: "저 평민들이 나를 두렵게 하는군!" # 6747219249591105506
  VIETold.2002.c: "그들 중 일부에게 상황이 어떻게 돌아가고 있는지 물어보고 싶습니다." # 9133751578272396047
  VIETold.2003.t: "왕과 조국" # 10560053168403103593
  VIETold.2003.desc: "제가 이 나라를 다스리기 전에 수많은 통치자들이 있었음을 깨닫습니다. 보잘것없는 남작이나 여백작부터 위대한 왕과 여왕까지 말이죠. 그들 중 대다수는 제가 결코 알지 못할 것입니다. 저 또한 언젠가 잊혀져, 역사책의 각주조차 되지 못하고 바람 속의 희미한 속삭임으로조차 남지 못하게 될까요?" # 1711439714690076069
  VIETold.2003.a: "내가 죽는다 하더라도, 중요한 것은 내 의무를 다했는지 여부이다." # 8388619908145044980
  VIETold.2003.b: "불멸을 보장할 위대한 업적을 이룰 것이다!" # 2378369017585463053
  VIETold.2003.c: "내가 만족한다면, 무슨 일이 일어나든 상관없다." # 14513495135016814831
  VIETold.2003.d: "결국 아무것도 중요하지 않아. 내가 애써봐야 무슨 소용이 있단 말인가?" # 2033322664804408040
  VIETold.2004.t: "[ROOT.Char.GetFaith.HighGodName]의 날개" # 8763060083641786816
  VIETold.2004.desc: "나는 또다시 꿈속에 있구나. 이번에는 하늘을 날며 풀밭과 푸른 숲으로 뒤덮인 영지를 내려다보고 있다. 내가 갈 수 있는 곳은 너무나도 많지만, 단 한 곳이 나를 부르고 있구나. 탐험하지 않고는 견딜 수 없는 그곳이 말이다." # 12464418160329415232
  VIETold.2004.a: "북쪽의 창백하고 하얀 사원..." # 1723207771408940986
  VIETold.2004.b: "서쪽의 국제적인 무역항..." # 3826522512643451962
  VIETold.2004.c: "남쪽의 신비롭고 어두운 늪지대..." # 2058450867022430029
  VIETold.2004.d: "동쪽의 광활한 꽃밭이..." # 10723169693144371881
  VIETold.2005.t: "모든 것이 잘 되었군" # 8136391437406008714
  VIETold.2005.desc: "오늘 궁정에서는 아주 조용하고 지루한 하루였습니다. 흥미로운 일은 아무것도 일어나지 않았습니다." # 17545146832820149048
  VIETold.2005.a: "흥분만이 항상 바람직한 것은 아니니, 다행이군." # 11244501467656368161
  VIETold.2005.b: "나는 흥분을 원한다! 나는 삶을 살고 싶다!" # 5639526752361112214
  VIETold.2005.a.tooltip: "사람들은 늘 삶에 스릴을 원한다고 말하지만, 먼저 좋은 일이 있기를 바라야 할 것입니다. 결국 스릴이 늘 좋은 것만은 아니니까요." # 13922728423349056225
  VIETold.2005.b.tooltip: "실로, 사람들은 때때로 가만히 앉아 인생을 허비하곤 하지. 세상을 탐험하지 않는다면 사는 것이 무슨 의미가 있겠는가?" # 1038238233923042431
  VIETold.2006.t: "감시자의 안도" # 11720750303402552072
  VIETold.2006.desc: "\"아침 인사드립니다, 별일 없습니다\" 정원 주변을 몇 바퀴 돌고 있을 때 경비병이 내게 말했다." # 18185069662897062603
  VIETold.2006.a: "계속 진행하겠습니다." # 6910618994136716697
  VIETold.2006.b: "똑바로 서라!" # 6245937835517968664
  VIETold.2006.c: "왜 좀 더 경계심을 갖지 않는 건가?" # 17518030894868989685
  VIETold.2007.t: "대지의 영광" # 12745756254578679464
  VIETold.2007.desc: "물론 제 이 땅에 대한 통치권을 의심하고 제가 정당한 통치자가 아니라고 주장하는 자들이 언제나 있겠지요. 하지만 어떻게 제 소유인 이 땅을 바라보며 저의 연결고리를 보지 않을 수 있겠습니까? 이곳은 저의 영토이기도 합니다. 저는 이 땅의 주관자로서 사명이 있습니다." # 5544784526708697382
  VIETold.2007.a: "음... 사실, 제 목적이 무엇인지 잘 모르겠군요." # 2289795621655716986
  VIETold.2007.b: "제가 원하는 대로 처리할 수 있습니다." # 12883194183045247443
  VIETold.2007.c: "신민들을 보호하고 돕기 위해서." # 10336161443829344685
  VIETold.2007.d: "내 영지와 왕조에 영광을 가져오기 위하여." # 1177239865322435802
  VIETold.2008.t: "음유시인의 애가" # 16306896326771143561
  VIETold.2008.desc: "제가 연회에 고용한 음악가가 꽤나 슬픈 노래를 부르는군요. 제 궁정의 많은 이들이 그 이야기에 담긴 애절함에 깊이 감동하고 있습니다." # 13864700895027947891
  VIETold.2008.a: "나 역시 눈물을 흘렸노라." # 12851861540419915177
  VIETold.2008.b: "저는 그리 슬프게 생각하지 않았습니다." # 16449255136892277184
  VIETold.2009.t: "[ROOT.Char.GetFaith.HighGodName]의 승천" # 3194744293745972253
  VIETold.2009.desc: "[ROOT.Char.GetFaith.HighGodName]의 실체가 근처 마을에 나타나 몇몇 현지인들에게 축복을 내린 후 하늘로 승천했다는 소문이 돌고 있습니다. 공식 성직자들은 이 농민들의 주장을 무지한 자들의 오해라며 거의 믿지 않지만, 농민들은 개의치 않고 그 사건이 일어난 곳에 제단을 세웠습니다." # 843908427298196753
  VIETold.2009.a: "좋은 징조로다! 성직자들에게 마을을 지원하도록 격려하시오." # 15671559000577766808
  VIETold.2009.b: "그것은 분명히 [ROOT.Char.GetFaith.DevilName]의 환영이었소. 이단 종파를 진압하시오!" # 13822976668869348671
  VIETold.2009.c: "나는 이 농민들의 미신에 대해 아무런 의견도 없다." # 4082613993469483080
  VIETold.2010.t: "장터의 황혼" # 16418756506724631547
  VIETold.2010.desc: "해가 질 무렵 서둘러 장터로 달려가 꼭 갖고 싶었던 물건을 사려 했으나, 상인은 그 물건이 모두 떨어졌다고 말했습니다.\n\\\"그걸 다시 구하려면 꽤 오랜 시간이 걸릴 겁니다\" 그가 미안한 듯 말했습니다.\n\n제가 그에게 많은 돈을 준다고 해도, 지금 당장은 구해줄 수 없다는 뜻이었습니다." # 4113287230155073722
  VIETold.2010.a: "문제없습니다! 기다리겠습니다." # 7300637975084720180
  VIETold.2010.b: "저 망할 놈! 그가 나를 속이고 있군!" # 18145892577006226992
  VIETold.2010.c: "적어도 그는 정직하군. 이제 달리 할 수 있는 건 없겠지." # 11314564949841798909
  VIETold.2011.t: "피리의 일출" # 12351427756493403764
  VIETold.2011.desc: "오늘 평소보다 일찍 잠에서 깼습니다.\n\n왠지 모르게 마음이 들떠서 거처를 나와 신뢰하는 호위병 몇몇과 함께 밖으로 나가 산책을 했습니다. 앞쪽에서 휘파람 소리가 들리는 듯했고, 자세히 살펴보니 나무 피리로 즐거운 노래를 연주하고 있는 어린 양치기가 그의 양 떼와 함께 있었습니다.\n\n그는 저에게 공손하게 인사하며 안녕을 기원했습니다." # 16331577246064101433
  VIETold.2011.a: "음악을 좀 더 틀어주시겠습니까. 듣기 좋군요." # 5530283807066357342
  VIETold.2011.b: "그는 그저 농부에 불과하다." # 17363304096971653994
  VIETold.2012.t: "[ROOT.Char.GetFaith.HighGodName]의 평화" # 1206757398602233116
  VIETold.2012.desc: "우리 신성한 경전에 따르면 [ROOT.Char.GetFaith.HighGodName]께서는 모든 민족이 서로 평화롭게 지내기를 원한다고 말하는 이들이 있습니다. 하지만 그것이 그저 순진한 이상일 뿐일까요? [ROOT.Char.GetFaith.HighGodName]의 지혜와 자비 아래 진정한 평화가 과연 달성될 수 있을까요?" # 996441777147262373
  VIETold.2012.a: "저는 [ROOT.Char.GetFaith.HighGodName]께서 이교도들을 징벌하기를 원하시지, 평화를 원하는 것이 아니라고 생각합니다!" # 16510246645594700102
  VIETold.2012.b: "사랑과 평화가 함께하기를! 우리는 실로 모두 형제자매입니다!" # 2847422075278840777
  VIETold.2012.c: "좋은 생각이긴 하나, 이상주의만으로는 한계가 있습니다." # 13862745054664687288
  VIETold.2013.t: "달빛 아래의 사랑" # 17316345452490097328
  VIETold.2013.desc: "내가 읽은 책은 처음에는 전형적인 얄팍한 연애 소설처럼 보였다. 하지만 그 대신, 인간의 도덕성과 필멸성에 대한 시의적절하고 어려운 질문들을 제기하는 드라마, 코미디, 비극이 담긴 서사적인 사랑 이야기였다. 깊은 감명을 받은 나는 이제 내가 사랑하게 된 등장인물들과 그들의 달콤쌉싸름한 운명에 대해 생각하느라 밤에 잠들기 어렵다. 과연 내가 다시 그런 이야기를 읽을 수 있을까?" # 2634932448656832586
  VIETold.2013.a: "애초에 그런 종류의 이야기가 취향에 맞을 거라고는 전혀 생각하지 못했소!" # 8915597624850416426
  VIETold.2014.t: "간단한 이야기" # 15380738983987409851
  VIETold.2014.desc: "떠돌이 극단이 공연하는 연극을 보고 있었습니다. 비록 짧고 단순한 사랑 이야기였고 큰 극적 갈등은 없었지만, 등장인물들의 동기와 욕망은 호감이 가고 현실적이었습니다. 단순하고 긴장감이 부족했음에도 불구하고, 관객 중 많은 이들이 그 이야기를 좋아했습니다." # 2274089607087096962
  VIETold.2014.a: "저 평민 녀석들, 그저 시시껄렁한 잡담일 뿐이군!" # 12976837836782039363
  VIETold.2014.b: "솔직히 말해서, 내 얼굴에 미소를 짓게 만들었네." # 5450629003255833097
  VIETold.2015.t: "잘못된 역사" # 17996611511322516120
  VIETold.2015.desc: "시인이 내 앞에서 그리고 청중들 앞에서 오래전 역사적 사건에 대한 이야기를 읊고 있습니다. 나는 그가 방금 실수를 저질렀으며, 그가 역사를 잘못 전달하고 있다는 것을 깨달았습니다!\n\n어쩌면 나는 나의 의무를 다하여 이 시인에게 과거에 대한 그의 지식이 잘못되었으며, 이로 인해 다른 사람들이 우리 선조들을 오해하게 될 것이라고 알려주어야 할지도 모릅니다. 반면에, 사람들은 나의 선의를 거만함으로 오해할 수도 있습니다. 어떻게 해야 할까요...?" # 14410268449399836847
  VIETold.2015.a: "아무 말도 하지 않겠소. 내가 거만하다고 생각하는 사람은 필요 없소." # 13065956256796065121
  VIETold.2015.b: "그를 바로잡으시오. 역사는 거짓이어서는 안 되오!" # 11562001533147135302
  VIETold.2015.c: "그를 바로잡으시오. 진정한 역사가 더 흥미롭소." # 15514564467460373967
  VIETold.2015.d: "그를 바로잡아라. 내 지식을 뽐내고 싶구나." # 16205169772814786994
  VIETold.2016.t: "과거의 환영" # 4018401287952240337
  VIETold.2016.desc: "나는 고대 역사를 다룬 책을 무심히 읽고 있었다. 그러다 문득 특정 부분을 접했을 때, 마치 내가 그곳에 실제로 있는 것처럼 단편적인 이미지와 장면들이 머릿속에 스쳐 지나갔다. 시종들이 몇 분 뒤 나를 바닥에 쓰러진 채 발견했다. 내가 겪은 일을 설명하자 그들은 회의적인 반응을 보였지만, 슬픔, 기쁨, 증오, 사랑의 감정들—나는 그 모든 것을 느꼈다!" # 14986088971404267768
  VIETold.2016.a: "내가 정말 과거에 그곳에 있었던가? 내가 지금 여기에 있는 이유는 무엇인가?" # 7995874328622222934
  VIETold.2017.t: "영웅들의 위업" # 1982439673934163407
  VIETold.2017.desc: "최근에 고대 영웅과 전사들의 공적을 설명하는 여러 책들을 읽어볼 시간을 가졌습니다. 이는 유익했으며, 다음을 더 잘 이해하는 데 도움이 되었습니다." # 919860736549743345
  VIETold.2017.a: "어떤 전술과 전략이 효과가 있고, 어떤 것이 효과가 없는가." # 16047841195983134566
  VIETold.2017.b: "무엇이 한 사람을 용감하게 만들고 역경에 맞서 싸울 수 있게 하는가." # 4930508070748428571
  VIETold.2017.c: "모든 이들 가운데 정의와 올바름을 어떻게 지켜나갈 것인가." # 9026572010226732229
  VIETold.2018.t: "소박한 사랑 이야기" # 7610984018799130263
  VIETold.2018.desc: "저는 최근 이웃이자 친구로 자라난 한 젊은 남녀의 순수한 사랑에 관한 감동적인 이야기를 읽었습니다. 그들의 미덕과 정직함은 많은 역경을 헤쳐나가 결혼으로 결실을 맺을 수 있도록 도왔습니다." # 3915483433262660959
  VIETold.2018.a: "나는 멍청한 연애 이야기를 싫어한다. 왜 이걸 읽었지?" # 11844049682077225933
  VIETold.2018.b: "그것은 진정한 사랑에 대한 사랑스러운 이야기였습니다." # 15226417883271673890
  VIETold.2019.t: "외부" # 2357691684642066585
  VIETold.2019.desc: "나는 창가에 앉아 밖을 응시한다. 내가 주의 깊게 관찰하는 저 멀리 보이는 것은 무엇인가?" # 10134852575336004415
  VIETold.2019.a: "자연의 엄숙한 경외감 - 식물들, 하늘, 그리고 내 앞의 태양." # 954495517496008528
  VIETold.2019.b: "농부 아이들이 밖에서 놀이를 하고 있습니다." # 5745633513062071238
  VIETold.2019.c: "내 경비병 몇 명이 순찰을 돌고 있군." # 14460700051485906266
  VIETold.2019.d: "매우 매력적인 누군가가 지나가고 있군." # 8932424647827875279
  VIETold.2020.t: "집에 갇히다" # 572702790215698244
  VIETold.2020.desc: "내 꿈속에서 나는 비할 데 없는 아름다움을 자랑하는 거대한 저택에 살고 있네. 그 규모가 너무 커서 필멸의 존재가 지었다고는 믿기지 않을 정도지. 그곳은 내가 원하는 대로 음식과 술, 오락거리가 넘쳐나고 온갖 기묘한 기계 장치와 마법 도구들이 가득한, 집에서 누릴 수 있는 모든 안락함을 갖춘 화려한 거처라네. 그런데도 나는 갇혀 있네. 탈출을 시도할 때마다 어찌된 일인지 결국 다시 그곳으로 돌아오게 되더군!" # 11230369508619759486
  VIETold.2020.a: "이건 사는 게 아니야! 나는 자유로워져야 해!" # 7978865077440024723
  VIETold.2020.b: "눈앞에 있으니, 즐길 수 있겠군." # 7823833879044032498
  VIETold.2020.c: "주어진 선물을 당연하게 여기는 자들은 바보들뿐이다." # 17065690166097112274
  VIETold.2021.t: "집안의 유령" # 6505860849442410883
  VIETold.2021.desc: "마을을 지나던 중 작은 고대 유적을 지나치게 되었습니다. 당신의 안내를 맡은 농부가 현지 민간 전설에 대해 이야기해 주더군요. 수 세기 전, 역병이 이 지역을 휩쓸었을 때 한 현지인이 그 유적(그 당시에는 그의 집이었던)에 스스로를 가두었고, 식음료가 떨어지자 그곳에서 홀로 죽었다고 합니다. 그의 외로운 영혼이 오늘날까지도 이 지역을 배회하고 있다고 전해집니다." # 15236732614069653480
  VIETold.2021.a: "흥미로운 이야기로군!" # 16053878076809029587
  VIETold.2022.t: "길에서" # 2961766151670584632
  VIETold.2022.desc: "나는 거처 안을 서성거리며 이것저것 생각하다가 실수로 가구에 부딪혔다." # 14686076371514137185
  VIETold.2022.a: "이런! 내가 멍청했군!" # 4247247088133510080
  VIETold.2023.t: "으악!" # 1213285521906260000
  VIETold.2023.desc: "어느 날 아침, 쥐 한 마리가 우리 옆을 쏜살같이 지나가자 젊은 여종들 중 일부가 비명을 지르며 공포에 질렸습니다. 급히 찾아보았지만 쥐는 어디에도 없었지만, 몇몇 소녀들은 여전히 겁에 질려 우리 집에 쥐가 더 있을까 봐 걱정하고 있습니다." # 2692977273482908750
  VIETold.2023.a: "가엾은 아이들아. 걱정 마라, 쥐는 사라졌다!" # 18435621679728050127
  VIETold.2023.b: "어서 자라렴. 이제 좀 용감해져야지!" # 14015343890721444492
  VIETold.2023.c: "쥐들은 우리의 형제자매이니 존중해야 합니다." # 10479054722934181790
  VIETold.2023.d: "걱정스러운 광경이로군! 우리는 경계를 늦추어서는 안 되오." # 15258001679269358537
  VIETold.2024.t: "현장에서" # 5891711593393713515
  VIETold.2024.desc: "어느 날 집에서 할 일 없이 심심하던 차에 산책이나 할까 하고 돌아다니다가, 한 방에서 작게 웅얼거리는 소리가 들려왔다. 살금살금 다가가 문을 살짝 열고 안을 엿보았더니, 내 하녀 하나와 하인 하나가 사랑을 나누고 있었다. 열정에 휩싸여 주변 세상은 안중에도 없는 듯했다! 비록 젊다지만, 분별은 있어야 할 텐데." # 1953145155800896851
  VIETold.2024.a: "끼어들어서 그들이 공개적으로 이 짓을 멈추라고 명령하시오." # 6218794501416059304
  VIETold.2024.b: "몰래 그들을 간절히 지켜보되, 그들에게는 말하지 마시오." # 12023473819285449618
  VIETold.2024.c: "잊어버리겠소. 내 알 바 아니지." # 12131888461374636184
  VIETold.2024.d: "나중에 그들에게 내가 결혼을 허락했음을 알려주시오." # 13491465789984084166
  VIETold.2025.t: "콰앙!" # 14347402021709575466
  VIETold.2025.desc: "밖에서 큰 소리가 들리자 본능적으로 창가로 달려가 호기심에 밖을 내다보았다. 밖을 보니 평소와 다를 바가 없었다." # 10137554473662299373
  VIETold.2025.a: "이상하군. 내 상상력이 나를 속이는 건가?" # 2987814800797272083
  VIETold.2026.t: "밤올빼미" # 5172679528400696055
  VIETold.2026.desc: "요즘 심심해서 밤을 자주 새우고 있소." # 6993571905652073112
  VIETold.2026.a: "건강에 좋지는 않지만, 거부할 수가 없군." # 4167176156451315313
  VIETold.2026.b: "내 나쁜 습관을 최대한 활용해 봐야겠군." # 11978291291952409926
  VIETold.2027.t: "타락한 땅들" # 10314820832407743608
  VIETold.2027.desc: "제가 사는 곳과는 아주 멀리 떨어진 곳에, 형제자매 간의 결혼이 사회 전반에서, 최고위층 귀족부터 가장 미천한 농민에 이르기까지, 단순히 용인되는 것을 넘어 적극적으로 장려되고 보편화된 땅이 있다는 이야기를 들었습니다. 그런 공동체가 실제로 존재할 수 있을까요? 만약 존재한다 해도, 저는 그런 곳 출신을 직접 만나본 적이 없습니다. 적어도 그들의 이야기를 믿을 만한 사람은요." # 3208506541539142499
  VIETold.2027.a: "만약 그런 자들이 존재한다면, 그들은 완전히 야만적이군! 모두 타락한 자들이다!" # 10501694909587097108
  VIETold.2027.b: "내가 누구라고 판단하겠는가? 사람마다 각기 다른 풍습과 전통이 있는 법이지." # 1458261918346789432
  VIETold.2027.c: "그들을 생각하니 흥분되는군. #EMP 정말로#! 흥분돼." # 14671441877731908864
  VIETold.2027.d: "이 모든 소문은 여동생이 없는 변태들이 지어낸 허황된 이야기일 뿐이오." # 6989559441988451679
  VIETold.2028.t: "날아다니는 토끼라고?" # 8522511467684449796
  VIETold.2028.desc: "\"북쪽 끝에 사는 날아다니는 토끼들에 대해 들어보셨습니까\" 어느 날 시종이 여러 가지 이야기를 나누던 중 내게 묻더군요.\"정말 매혹적인 생물들이죠! 그게 정말 살아있다고 생각하십니까\"" # 8398236092920706481
  VIETold.2028.a: "어리석게 굴지 마시오. 토끼는 날지 못하고, 얼어붙은 북쪽에서 살지도 않소." # 10555191419026776033
  VIETold.2028.b: "누가 알겠습니까? 분명히 가능한 일입니다!" # 16354687176721891371
  VIETold.2028.c: "그들은 실제 생물인... 와 혼동하고 있군." # 14431593159108791220
  VIETold.2029.t: "마지막 이집트인들" # 1466830202465989054
  VIETold.2029.desc: "여행자가 나일 강변의 한 마을을 방문했을 때 들었던 이야기를 들려주고 있습니다.\"로마 시대에 이집트 총독이 신뢰하는 친구이자 조언자를 에티오피아 남부 지역으로 외교관으로 보냈으나, 그가 제가 묵었던 곳에서 그리 멀지 않은 사막에서 길을 잃었다고 합니다. 마침내 그는 거대한 오아시스를 발견했는데, 그곳 사람들은 여전히 고대 이집인들처럼 행동하며 피라미드를 짓고 고대 신들을 숭배하고 있었으며, 헬레네인들에게, 그리고 이후 로마인들에게 나일 강이 정복당했다는 사실조차 모르고 있었다고 말입니다\"" # 1111414391754323039
  VIETold.2029.a: "한 공동체가 이토록 고대의 관습을 유지하고 있었다니!" # 879207317195663920
  VIETold.2029.b: "그들은 그저 동굴에 사는 미개한 농민들이었을 겁니다." # 14333685563632385622
  VIETold.2029.c: "이 숨겨진 오아시스들이 오늘날까지 남아있을까요?" # 9324133463194486505
  VIETold.2030.t: "전설적인 동방의 섬들" # 3629924532833654964
  VIETold.2030.desc: "\"아! 제가 이야기를 하나 해드리죠\" 상인이 볼일을 마치고 말합니다. 쾌활한 손님을 노엽게 하고 싶지 않아, 우리는 자리에 앉아 잔치를 벌였고 그는 얼마 전 중국을 방문했을 때 들었던 이야기를 저에게 들려주었습니다.\"듣기로는, 전설 속의 치파구 열도를 지나 동쪽으로 항해하면, 황금으로 된 준마를 타고 다니는 거대한 인간들이 다스리는 거대한 섬에 도달한다고 합니다. 이 태양의 백성들은 지혜롭고 강력하며, 불멸의 용이 다스린다고 하더군요\"" # 15121720405496968646
  VIETold.2030.a: "매혹적인 사람들이로군! 언젠가 그들을 만나게 될지도 모르겠군." # 14657390740308655430
  VIETold.2030.b: "그들이 존재한다는 것을 아직 확신하지 못하겠군." # 10933037466832018226
  VIETold.2031.t: "반대편 땅" # 18094085832162922629
  VIETold.2031.desc: "지인에게 들으니, 땅속 깊이 파고 내려가면 우리와 비슷한 사람들이 사는 다른 세계가 나온다고 합니다. 하지만 그곳 사람들은 우리와 정반대라고 하더군요. 그곳 여자들은 남자들보다 키가 더 크고, 남자들은 집에 머물며 집안일을 돌보는 반면 여자들이 전쟁을 치른다고 합니다. 가장 충격적인 것은 형제자매끼리 결혼할 수도 있다는 것이었습니다. 그럼에도 불구하고 제 지인은 그곳이 대체로 평화롭고 번성하는 땅이라고 들었다고 했습니다." # 10397203591441699079
  VIETold.2031.a: "아마도 그들의 기이한 방식이 번영하고 평화로운 이유일지도 모르지." # 6324370372482717298
  VIETold.2031.b: "정말로? 그런 사회가 어떻게 존재할 수 있단 말인가?" # 12109955214515630842
  VIETold.2031.c: "정말 흥미롭군요! 제 상상력이 그런 장소를 그려보려 하는군요." # 6202960875545402357
  VIETold.2032.t: "미궁의 이야기" # 3102195106017221156
  VIETold.2032.desc: "누군가 나에게 먼 나라에 잔인하지만 공정한 거래를 하던 왕에 대해 이야기해 주었습니다.\n\n그는 한 번은 한 기술자를 고용하여 세상이 이제껏 알지 못했던 가장 거대한 미궁을 만들게 했습니다. 가장 흉악한 죄를 지은 자들이 이 미궁에 갇혔는데, 그곳은 온갖 종류의 흉포한 짐승들과 사람을 즉시 죽일 수 있는 위험한 함정들로 가득 찬 터널과 복도로 이루어져 있었습니다. 거의 아무도 탈출하지 못했지만, 그들의 뛰어난 재치와 끈기—혹은 어쩌면 [ROOT.Char.GetFaith.HighGodName]의 행운과 축복—로 길을 찾아낸 소수의 사람들이 항상 있었고, 왕은 이들의 인상적인 성취에 대해 그 소수에게 자유를 허락했습니다." # 3917293651940542360
  VIETold.2032.a: "탈출할 만큼 유능한 자는 자유를 누릴 자격이 있지." # 17447004456909191549
  VIETold.2032.b: "기이한 통치자로군! 저토록 불필요하고 기이한 방식을 사용하다니." # 12356669299843309920
  VIETold.2032.c: "그의 미궁에 저런 괴물들과 죽음의 함정이 가득하기를 바랐는데 말이야!" # 2365519971567290924
  VIETold.2033.t: "관문의 수호자" # 13576961882424133706
  VIETold.2033.desc: "머나먼 땅에 불멸의 존재이며 대리석과 흑요석으로 만들어진 고대의 문을 지키는 고귀하고 용감한 여전사에 대한 소문을 들었습니다. 그 여전사를 전투에서 이기는 자는 그 문으로 들어갈 수 있으며, 그 문은 걱정이나 두려움 없이 살 수 있는 가장 평화롭고 목가적인 풍경을 가진 천상의 낙원으로 통하는 관문이라고 합니다.\n\n만약 그런 곳이 실제로 존재한다면, 제가 그곳에 갈 수 있을까요?" # 3392061429674009678
  VIETold.2033.a: "그런 곳에 갈 수만 있다면 정말 행복할 텐데." # 7412882786763108887
  VIETold.2033.b: "그 여자를 이기고 들어갈 수 있을 거라 확신한다." # 9476830209275048859
  VIETold.2033.c: "필요 없습니다. 여기 필요한 모든 것이 있습니다." # 8651658743461751555
  VIETold.2034.t: "위험에 대한 꿈" # 13661432313579542069
  VIETold.2034.desc: "저는 현지 마을 원로를 만났는데, 그는 젊은 시절 무모한 모험가였던 늙고 지혜로운 노인이었습니다. 그는 한때 거대한 숲에서 길을 잃고 늪지대에서 거의 익사할 뻔했습니다. 다행히도, 그는 키가 크고 잘생겼으며 침착하고 친절하면서도 우울하고 침울하며 왕족 같은 태도를 지닌 신비로운 남자에게 구조되었습니다. 이 남자는 자신을 그저 몽상가라고만 칭하며 흥분과 위험의 유혹적인 위험성에 대해 경고했습니다.\n\n그 후로 그 노인은 다시는 무모한 흥분을 추구하지 않았고, 고향에서 안정되고 조용하며 행복한 삶을 살았습니다." # 14850556591714014770
  VIETold.2034.a: "좋소! 맹목적으로 흥분과 야망만을 숭배하는 것은 바보들뿐이지." # 11194234879150843879
  VIETold.2034.b: "동의하지 않소. 지루한 삶을 사는 게 무슨 의미가 있겠소?" # 12899404233399256910
  VIETold.2034.c: "잠깐만... #EMP 몽상가#!를 만났었나?" # 13994485966295442764
  VIETold.2035.t: "불멸의 말" # 18025862261309232831
  VIETold.2035.desc: "유라시아의 유목 민족들 사이에는 위대한 초원을 영원히 질주하며 자유롭고 당당한 불멸의 말이 있다는 이야기가 전해집니다. 그 강력한 준마의 발굽 소리는 천둥소리와도 같으며, 눈에 보이는 그 어떤 것보다도 빠르다고 합니다." # 758186942574908594
  VIETold.2035.a: "언젠가 그것을 보게 되기를 바라오!" # 1377571789627655002
  VIETold.2035.b: "꾸며낸 이야기일 뿐입니다." # 6299958766588846872
  VIETold.2036.t: "백의 여인" # 11984197015892954875
  VIETold.2036.desc: "제 호위병 중 한 명이 숲으로 둘러싸인 외딴 마을을 방문한 적이 있는데, 그곳이 저 너머 세계로 통하는 관문이라고들 했습니다. 그곳에 머무는 동안 그는 현지인들의 경고에도 불구하고 숲으로 들어갔다고 합니다.\n\n숲속에서 그는 흰 옷을 입은 창백한 처녀를 만났습니다. 그녀는 매력적이고 수줍어 보였지만, 어딘가 이상했습니다. 목소리 톤이 기묘했고, 그녀의 옷자락이 바람에 이상하게 나부꼈습니다. 호위병은 겁에 질려 즉시 도망쳤고, 그녀가 분명 사악한 영물일 것이라 생각했습니다.\n\n그 지역 현지인들에 따르면, 그러한 광경을 목격하는 것은 흔한 일일 뿐만 아니라, 그곳에서 많은 사람이 의문스럽게 죽거나 사라졌다고 합니다." # 8044227933534760236
  VIETold.2036.a: "겁쟁이 같으니! 저건 영혼일 리가 없어." # 12348760511482837958
  VIETold.2036.b: "문명의 경계 너머에는 두려운 것들이 도사리고 있소!" # 5263573654271022243
  VIETold.2036.info: "#emphasis 역사적 배경:#! 흰 옷을 입은 여인은 고대로부터 전 세계의 다양한 민속과 신화에 등장하는 일종의 정령입니다. 종종 그녀는 비극적인 상황, 예를 들어 산고 중 사망하거나 연인을 잃은 후 사망한 여성의 유령입니다. 때로는 무고한 이들을 유인하여 공격하는 복수심에 불타는 영혼이기도 하지만, 간통하는 자와 같이 악한 자들을 벌하는 존재이기도 합니다." # 10803989057745668491
  VIETold.2037.t: "보호자에 대한 꿈" # 3397471610226220783
  VIETold.2037.desc: "제 새 하녀는 이상한 여자입니다. 그녀의 아버지는 상인이었고, 그녀는 어린 시절 아버지의 여정에 자주 동행했습니다.\n\n그녀는 어렸을 때 그런 여정 중 한 번, 아버지와 함께 숲이 우거진 땅을 방문했다가 밤에 숲속에서 길을 잃었다고 주장합니다. 물론 그녀는 두려움에 떨었고, 죽을 것이라고 생각했습니다.\n\n그때 한 신비로운 여인이 울고 있는 그녀를 발견하고는 그녀를 큰길로 안내해 주었습니다. 그 여인은 키가 크고 아름다운 외모였으며, 친절하고 평온하면서도 어딘가 우울하고 근엄한 여왕 같은 태도로 몸가짐을 했습니다. 그녀는 거의 말을 하지 않았고, 사라지기 전에 단지 자신이 몽상가라고 말했을 뿐입니다.\n\n오늘날까지도 제 하녀는 그 신비로운 구원자가 누구였는지 궁금해합니다." # 17619223707704043158
  VIETold.2037.a: "이상한 만남이로군!" # 5803510998359230390
  VIETold.2037.b: "잠깐 - 당신이 #EMP 몽상가#!를 만났던 게 맞습니까!?!?" # 14784486612376263183
  VIETold.2038.t: "학자의 이야기" # 1899174633346540020
  VIETold.2038.desc: "저는 저명한 지역 학자를 맞이하고 있습니다. 그가 어색하고 비틀거리는 노인일 것이라 예상했던 것과는 달리, 그는 키가 크고 잘생겼으며 카리스마 넘치는 젊은이였습니다. 그의 부드럽고 깊은 목소리로 수많은 모험담을 이야기할 때, 제 시녀들과 일부 귀부인들이 그를 향해 재미있는 갈망의 눈빛을 보내는 것이 보입니다.\n\n그의 일화 중 하나에서, 그는 자신의 영지 내 큰 호수를 발견했던 때를 회상합니다. 그는 그곳을 방문한 적이 있었지만, 수영을 시도하다가 거의 익사할 뻔했습니다. 정신을 차렸을 때, 그는 이전에 본 적 없는 그 호수의 섬 중 하나에 누워 있었습니다. 그가 그곳의 지형을 묘사할 때, 저 역시 그런 섬이 있는 호수가 있다는 사실을 기억해내지 못했습니다." # 9974976613303560889
  VIETold.2038.a: "그다음은 어떻게 되었는가?" # 10326714520763879761
  VIETold.2039.tooltip: "이 모든 것이 아주 신비롭군!" # 13159757161051084360
  VIETold.2039.t: "학자의 이야기" # 1899174633346540020
  VIETold.2039.desc: "그 학자는 섬의 해안선을 따라 돌다가 고대인들이 세웠으나 버려졌음에도 불구하고 여전히 보존 상태가 좋은 오래된 사원을 발견했습니다. 그곳에서 그는 서둘러 [ROOT.Char.GetFaith.HighGodName]께 기도드렸습니다. 그 후 놀랍게도 사원 근처에서 작은 배를 발견했고, 그것을 이용하여 섬을 떠났습니다.\n\n그가 호수로 돌아올 때마다 그 섬을 다시는 찾을 수 없었습니다. 그 누구도 그 섬의 특징과 지형에 부합하는 호수의 섬에 대해 들어본 적이 없으며, 지역 전설에도 언급되지 않았고, 동료 학자들 역시 역사 기록에서 그 흔적을 찾지 못했습니다. 하지만 그 학자는 존경받는 학자이기에, 우리는 그가 거짓말을 하고 있지 않다고 확신합니다." # 5348126122598827280
  VIETold.2039.a: "뭔가 이상한 일이 벌어지고 있었음에 틀림없다. 이계의 존재들이란 말인가?" # 17991518377412770085
  VIETold.2039.b: "어쩌면 이 모든 것이 꿈이었을지도 모르지." # 7592016757266358183
  VIETold.2039.c: "언젠가 그 섬을 찾을 수 있을까? 그곳에 어떤 비밀이 숨겨져 있을지 누가 알겠는가!" # 6055707236804777996
  VIETold.2040.t: "색채의 섬" # 11916081777350859990
  VIETold.2040.desc: "내가 열띤 논쟁을 방해한 것 같소. 내 궁정 신하들과 시종 몇 명이 멀리 떨어진 '색의 섬'에 대한 소문을 나누고 있었소. 그곳 사람들은 우리와 같지만, 단 한 가지 다른 점이 있소. 바로 그들의 피부색이 부자연스러운 색이라는 것이지. 하지만 내 신하들은 그 피부색이 정확히 무엇인지 합의를 보지 못하고 있소. 내가 이 문제에 대해 의견을 제시해 보는 것이 어떻겠소?" # 5952904693346285704
  VIETold.2040.a: "색채의 섬은 존재할 수 없네 - 내가 진심으로 주장하건대, 그것은 꾸며낸 이야기일 뿐이지!" # 3280932210951522430
  VIETold.2040.b: "그들의 진짜 피부색은 분홍색입니다... 적어도, 제 생각은 그렇습니다." # 10484655605652538813
  VIETold.2040.c: "그들의 피부색은 분명 짙은 남색일 게 틀림없소!" # 10029389666740825025
  VIETold.2040.d: "그들의 피부는 녹색일 것이라 짐작하지만, 나는 그것을 직접 본 적은 없다." # 7114728461353379691
  VIETold.2040.e: "이것에 대한 답은 모르겠소. 이 진실은 추론할 수 없구려." # 917955698702101555
  VIETold.2041.t: "피와 강철" # 5556549893164574878
  VIETold.2041.desc: "꿈속에서 나는 갈가리 찢긴 세상 속의 병사가 되어 있었습니다. 재와 연기가 하늘을 가득 메운 가운데, 나는 기이하게 생긴 긴 로브를 입고 진흙탕 참호 속에 서 있었습니다. 주위를 둘러보니 나와 똑같이 옷을 입은 다른 이들이 보였고, 나는 이것이 일종의 제복이라고 결론지었습니다. 근처에서는 마치 수천 채의 건물이 무너지는 듯한 큰 소음이 들려와 귀를 막고 눈을 감았습니다." # 2825927259851816801
  VIETold.2041.a: "하지만 별로 도움이 되지는 않는군요." # 3847722429039371303
  VIETold.2042.t: "무인지대" # 15351354757554228691
  VIETold.2042.desc: "두려움에 떨며 참호를 넘어보니 처음에는 검은 진흙밖에 보이지 않았습니다. 지평선 끝에서 끝까지 땅 위에는 눈을 뜬 채 아직 피가 흐르는 싸늘한 시체들이 널려 있었습니다. 갑자기, 이번에는 더 가까운 곳에서 또 한 번의 큰 폭음이 울렸습니다.\n\n주변 병사들이 내가 모르는 말을 외치기 시작할 때, 나는 다른 병사들이 이상하게 속이 비어 있고 손잡이가 구부러진 창을 움켜쥐는 것을 보았습니다. 두려움에 질린 상태임에도 불구하고, 내가 지금 있는 진흙 참호를 넘어 건너편의 적에게 돌격해야 한다는 것을 깨달았습니다. 나는 마땅히 속이 빈 창을 잡고 다른 이들을 따라 참호를 넘어섰습니다." # 18090389483517568496
  VIETold.2042.a: "잠깐, 방금 뭐였지? 아아악!" # 10839742331442250821
  VIETold.2043.t: "전쟁의 세계" # 10010819492732001176
  VIETold.2043.desc: "나는 금속으로 된 말들과 집채만 한 새들이 내 주위를 맴돌고, 사방에서 요란한 폭발음이 진동하는 것을 보며 비명을 지릅니다. 끝없이 타오르는 불길에 종이처럼 타버린 듯 사람들이 쓰러지고, 그들은 사방을 찢어발기는 날아오는 조약돌에 산산조각 납니다. 천둥이 땅의 아무 곳에나 내리치는 듯 임의의 장소에서 다른 이들은 폭발하여 산산조각 납니다.\n\n이것이 인류의 미래로구나, 나는 깨닫습니다. 미래도, 희망도 없습니다. 이것은 모든 전쟁을 끝낼 전쟁이며, 세상은 불과 증오의 종말론 속에서 끝날 것입니다.\n\n나는 땀을 흘리며 깨어납니다. 저것이 미래에 대한 환상이었을까요? 설마 그럴 리가. 하지만 만약 그랬다면... 우리의 후손들이 저런 끔찍한 광경을 목격하기까지 얼마나 남았을까요? 백 년 후? 이백 년 후? 아니면 천 년 후일까요?" # 13538664018689298931
  VIETold.2043.a: "다시 눕지만 잠이 오지 않는다." # 9020291835943025400
  VIETold.2044.t: "초원에서부터" # 14149889782198668245
  VIETold.2044.desc: "수많은 유목 제국이 있었지. 어떤 것은 거대했고 어떤 것은 작았지만. 하지만 오늘 나는 나이 든 현명한 여인이자 스스로를 예언자라 칭하는 자를 만났는데, 그녀는 우리가 아직 이 제국들 중 가장 위대한 것을 보지 못했다고 말하더군. 그녀는 그리 멀지 않은 미래에 위대한 정복자가 초원에서 나타나 그의 앞을 가로막는 모든 왕국과 제국, 심지어 온 세상을 파괴할 것이라고 하더군.\n\n하! 그게 일어날 리가 있나." # 18174634570697580016
  VIETold.2044.a: "수많은 유목 무리가 오고 가지만, 이 무리가 다른 점은 무엇일까요?" # 16115196797516553132
  VIETold.2045.t: "[ROOT.Char.GetFaith.HighGodName]의 재앙" # 11903820316209111298
  VIETold.2045.desc: "이 군주께서는 주먹에 핏덩이를 쥐고 태어날 것이라고 예언자가 선포했으며, 그의 강력한 전사들은 초원에서 강물이 흐르듯 쏟아져 나와 온 세상을 피와 죽음으로 뒤덮을 것입니다.\n\n그녀는 나의 의심을 비웃으며 섬뜩한 어조로 말합니다.\"이 남자, 이 전쟁의 도구이자 신성한 도구는 가볍게 여겨서는 안 될 것이오. 그는 [ROOT.Char.GetFaith.HighGodName]께서 모든 이들의 사악함을 징벌하시기 위해 보낸 주먹 그 자체이니. 그의 화살로 동방의 비룡은 멸망할 것이오. 그의 기병대의 발굽 아래 인도(India)의 라자들은 하나둘 쓰러질 것이오. 인류의 죄악으로 벼려낸 그의 검은 갑옷 앞에서는, 이슬람의 두려운 검과 십자군 왕들조차 [ROOT.Char.GetFaith.HighGodName]의 이 피 묻은 사자에게 긁힌 상처조차 내지 못할 것이오\"" # 15991676042272185605
  VIETold.2045.a: "하! 비취 용은 결코 무너지지 않을 것이다." # 15393945569472690241
  VIETold.2045.b: "인도의 라자들은 저런 괴물과 싸울 수 있소!" # 18281320578002343808
  VIETold.2045.c: "그는 무서워 보이지만, 이슬람의 검이 더 강하다." # 6248036899603456070
  VIETold.2045.d: "성전사 왕들이 저항할 열정을 가지고 있겠지!" # 17400994175319597332
  VIETold.2045.e: "그들은 아틸라에 대해서도 비슷한 말을 했지. 훈족은 지금 어디에 있나?" # 17206450166986456575
  VIETold.2046.t: "갈림길" # 599970903358211468
  VIETold.2046.desc: "나는 잠들어 몽롱한 공허 속을 헤매다 꿈속으로 빨려 들어갑니다. 내 잠재의식 깊은 곳에서 이것이 미래에 대한 환영임을 알지만, 내 의식은 그것을 그렇게 인지하지 못합니다. 길목에 갈림길이 있습니다. 적어도, 그것이 길이고 길의 갈림길이라고 생각합니다. 그 길은 두 방향으로 나뉩니다." # 838589677472697745
  VIETold.2046.a: "왼쪽" # 7927097225169274748
  VIETold.2046.b: "옳소" # 17508526235464361486
  VIETold.2047.t: "저주인가?" # 9524552643951807163
  VIETold.2047.desc: "나는 불과 유황 외에는 아무것도 보이지 않는군. 모든 희망이 사라졌다! 내 왕조와 영토의 미래가 사라졌다! 모든 것이 적들과 하늘의 뜻에 의해 파괴되었도다." # 17039452872582464707
  VIETold.2047.a: "이것이 우리의 운명인가? 그럴 리 없어!" # 3476360107676603419
  VIETold.2048.t: "축복인가?" # 10839833002008543341
  VIETold.2048.desc: "지평선이 닿는 곳까지 목가적인 풍경이 펼쳐집니다. 하늘은 밝고, 태양은 따스하며, 새들이 지저귀고 있습니다. 이 세상에서 나의 왕조와 영토는 번성하고 있습니다." # 3962908579472981649
  VIETold.2048.a: "이것이 실현된다면 좋을 것입니다." # 10775626410988877242
  VIETold.2049.t: "선견자" # 17392666599494223473
  VIETold.2049.desc: "떠돌이 예언자가 오늘 저희 궁정을 방문했습니다. 그녀는 이상한 인물로, 대화 도중에 갑자기 멍하니 허공을 응시하며 아무 말도 하지 않거나, 때로는 알 수 없는 말을 중얼거리곤 합니다. 하지만 음식을 대접하면 일종의 황홀경에 빠지는 듯합니다. 우리는 모두 그녀를 불안한 눈빛으로 지켜보고 있습니다. 처음에는 해독 불가능한 웅얼거림으로 시작하지만, 곧 이해할 수 있는 말로 바뀝니다.\n\n잠깐, 이게... 그녀가 뭐라고 말하는 거지?" # 1071602527412642920
  VIETold.2049.a: "쉿! 그녀가 무슨 말을 하는지 들어보시오!" # 6538438385932130628
  VIETold.2050.t: "예언" # 779788409014495038
  VIETold.2050.desc: "선견자의 말이 섬뜩한 예언을 남겼습니다.\"아브라함의 후예들에게서 비롯된 성스러운 분노가 우리 땅에 내려와 옛 신들을 죽일 것이다\" 그녀는 우리의 고대 방식이 심각한 위험에 처해 있다고 광분하다가 쓰러져 잠이 들었습니다. 깨어난 그녀는 자신이 말했던 내용을 전혀 기억하지 못했습니다." # 17761761888808256296
  VIETold.2050.a: "저건 미치광이의 헛소리였어. 옛 신들은 강하시지!" # 12411397974064486761
  VIETold.2050.b: "우리는 이 신성한 분노로부터 우리 자신을 보호할 준비를 해야만 하오!" # 2660400906821473989
  VIETold.2050.c: "아브라함의 후예들은 강대하니, 이는 그저 우리의 운명일 뿐이오." # 14451176101382595519
  VIETold.2051.t: "종말이 임박했다!" # 10486624269674443486
  VIETold.2051.desc: "처음에는 그가 마을의 거지로서 헛소리를 지껄이는 줄 알았습니다. 하지만 현지인 몇 명에게 물어보니, 그들은 그가 종말이 오고 있다고 믿는 미치광이라고 설명해주더군요." # 17479075381505854211
  VIETold.2051.a: "아, 그래, 늘 보던 미치광이 헛소리군. 계속하게." # 15184374060290289251
  VIETold.2051.b: "세상 종말이 곧 올 것이라니!" # 8224806341327595397
  VIETold.2052.t: "다가오는 파멸인가?" # 7581331104454864183
  VIETold.2052.desc: "나는 순진하게 시작된 악몽을 꾸었습니다. 처음에는 매우 매력적으로 보이는 아름다운 젊은 여성과 대화하고 있었는데, 그녀가 갑자기 바빌론의 창녀로 변하더니 불과 죽음을 몰고 왔습니다. 내가 도망치려 하자 그녀는 웃었고, 이윽고 정신 나간 듯한 날카로운 목소리로 나와 내 왕국이 끔찍한 운명에서 벗어나지 못할 것이라고 소리쳤습니다!" # 186300706417587494
  VIETold.2052.a: "나는 정신이 나갈 정도로 두려움에 떨며 잠에서 깼다." # 13383243905315934523
  VIETold.2053.t: "과거, 현재, 미래" # 8505792805978949068
  VIETold.2053.desc: "과거의 사람들도 나와 같은 욕망과 생각을 가졌을지 궁금해진다. 그리고 미래의 사람들도 나와 같을지 궁금해진다." # 8945614642305360640
  VIETold.2053.a: "결국 우리 모두는 사람이니 말이오." # 17800885416516826711
  VIETold.2053.b: "아니, 과거와 미래의 사람들은 나와 너무 다르다." # 15837240771957212441
  VIETold.2054.t: "여급" # 6733450438011009232
  VIETold.2054.desc: "\"[ROOT.Char.GetFaith.HighGodName]의 가호가 있기를! 마침내 우리 마을에 잘생긴 남자가 왔군\" 내가 선술집에 들어서자 여종업원이 뺨을 붉히며 미소 지으며 말합니다.\n\n나는 몇몇 지역 유지들과 공식적인 용무로 만날 약속이 있지만, 그들이 도착하려면 한 시간 정도는 걸릴 것이니, 이 아가씨와 잠시 시간을 보내는 것도 나쁘지 않겠군..." # 10543211831651907646
  VIETold.2054.a: "그녀는 분명히 팁을 얻으려고 저러는 거야. 무시해야겠어." # 3012882995769091261
  VIETold.2054.b: "그녀와 부적절한 일 없이 즐겁게 대화해 보겠소." # 279445180564012758
  VIETold.2054.c: "그녀에게 추파를 던지겠지만, 너무 진지하게 하지는 않을 겁니다." # 13994669097512873571
  VIETold.2054.d: "한 시간밖에 안 남았다고? 이 정도면 약간의 즐거움을 누릴 시간이 충분하지." # 1659485764681225994
  VIETold.2054.e: "저는 여자에게는 관심이 없는데 말이죠. 젠장... 정말 싫습니다." # 2728311370595642356
  VIETold.2054.f: "나는 여인에게는 관심이 없지만, 즐거운 대화는 언제든 환영이다." # 7089595520494402729
  VIETold.2055.t: "젊고 고운 아가씨" # 5966588278360117895
  VIETold.2055.desc: "저는 지역 귀족이 주최한 작은 연회에 참석 중입니다. 그 귀족의 자녀 중 한 명인, 갓 성인이 된 매력적인 소녀가 저와 잡담을 시도하며 앙큼하게\"당신이 계시니 오늘 날씨가 참 좋네요..\"라고 말합니다.\n\n이 소녀는 자신보다 높은 신분의 사람과 대화하는 데 분명히 서툴지만, 그 모습이 사랑스럽습니다. 우리가 계속 이야기를 나누면서, 저는 그녀에게 잠재력이 있을지도 모른다고 생각합니다." # 15688392189479256528
  VIETold.2055.a: "그녀에게 조언과 따뜻한 말을 건네주겠소." # 15789056106741399665
  VIETold.2055.b: "그녀는 지루해 보이는군. 다른 사람과 이야기해야겠다." # 9741448191255389993
  VIETold.2055.c: "그녀의 아버지에게 그녀를 내 궁정에 들일 수 있는지 물어봐야겠군." # 12172902181619721439
  VIETold.2056.t: "데뷔탕트" # 4811764231857963098
  VIETold.2056.desc: "그 소녀의 아버지는 자신의 딸인 [scope_VIET_nice_day_girl.GetTitledFirstName]가 나를 감명시켜 내 궁정으로 오기를 원할 만큼 훌륭하다는 사실에 놀랐지만 기뻐했습니다. 물론, 이는 그의 가문에 높은 지위와 위신을 가져다줄 것이며, 그녀가 영원히 이 작은 저택에서 사는 것보다 더 나은 삶의 기회를 얻게 될 것임은 의심의 여지가 없습니다." # 16583222371473078683
  VIETold.2056.a: "환영하오, [scope_VIET_nice_day_girl.GetTitledFirstName]!" # 12250204928196942382
  VIETold.2057.t: "죽음의 예술가" # 13862723186636093074
  VIETold.2057.desc: "멀리 이국땅에서 온 기묘한 용병이 내 궁정에 도착했습니다. 일단 그녀는 여성이더군요. 나이가 아주 많지는 않지만, 수많은 전투의 상처를 지니고 있으며, 그 태도는 그녀가 강철처럼 단단함을 시사합니다.\n\n그녀는 다소 불길하게 말합니다.\"죽음이 나의 예술이며, 모든 예술가와 마찬가지로 후원자를 찾고 있습니다. 보잘것없는 금 몇 닢만 주신다면, 어떤 위험 속에서든 당신을 따르겠습니다\"" # 1012128878890270513
  VIETold.2057.a: "그녀는 평범한 유형은 아니지만, 훌륭한 호위무사가 될 것 같군요!" # 3691041409264118539
  VIETold.2057.b: "아니요, 괜찮습니다. 그럼에도 불구하고 그녀의 제안에 정중하게 감사를 표하겠습니다." # 16569959377309604467
  VIETold.2057.c: "하! 여자가 감히 싸울 수 있다고 생각하는군? 별의별 꼴로 다 보겠네." # 3921052989938550907
  VIETold.2058.t: "공기 중의 싹" # 10550866743014440102
  VIETold.2058.desc: "나는 내 영지의 상황을 더 잘 파악하거나, 적어도 신경 쓰는 척이라도 하기 위해 근처 농민들을 방문하고 있습니다. 나는 그들 중 한 명에게 다음 수확이 어떨지 묻습니다.\n\\\"공기 중에 서늘함이 감도네요\" 농부가 투박한 사투리로 말합니다.\"추위는 내 작물에 좋지 않을 겁니다\"" # 439210996330954679
  VIETold.2058.a: "내 알 바 아니니, 행운을 빈다." # 12381570034907758995
  VIETold.2058.b: "걱정 마십시오. 모든 것이 잘 될 겁니다. 제가 약속합니다!" # 17547316252544510698
  VIETold.2058.c: "[ROOT.Char.GetFaith.HighGodName]께 아무 일도 일어나지 않기를 기도하십시오." # 8401471206427381468
  VIETold.2058.d: "알겠소. 추위가 그리 심하지 않기를 바라야겠군." # 1534903564001169661
  VIETold.2059.t: "과일과 채소" # 16612646360001860778
  VIETold.2059.desc: "마을 시장은 언제나 활기가 넘칩니다. 누군가를 기다리는 동안, 저는 오가는 사람들을 한가로이 지켜봅니다. 농산물을 팔고 사는 성실한 농부들부터 이국적인 땅에서 온 교활한 상인들까지, 많은 이들이 장사를 위해 이곳에 모여 있습니다.\n\n저는 근처 가판대에서 일하는 어린 소녀를 발견하고는 말을 걸어봅니다.\n\\\"저는 어머니와 함께 과일과 채소를 팔아요\" 소녀가 제게 말합니다.\"대부분의 날은 즐겁지만 힘든 일이에요\"" # 10664031517784759915
  VIETold.2059.a: "고된 노동의 삶에 익숙해지는 게 좋을 게다, 꼬마야." # 7258972893641625862
  VIETold.2059.b: "그건 잘못된 태도야! 가끔은 긴장을 풀 필요도 있지." # 7806578992342709680
  VIETold.2059.c: "일은 [ROOT.Char.GetFaith.HighGodName]에 대한 헌신 없이는 무의미합니다." # 13029895460981635299
  VIETold.2059.d: "당신은 정말 훌륭하군요! 어쩌면 미래에 희망이 있을지도 모르겠습니다." # 2911347262376228589
  VIETold.2060.t: "전사 시인" # 9919815256054537040
  VIETold.2060.desc: "어느 날 심심하던 참에, 저는 친절한 경비병 중 한 명과 이야기를 나누게 되었습니다. 그 친구는 아마추어 시인이기도 했죠.\n\\\"요즘 세상의 문제점이 뭔지 아십니까\" 그가 말합니다.\"모두가 죽음에만 집착하고 있어요. 사람들은 유머와 시, 낭만을 잊어버렸습니다. 저도 다음 가는 사람 못지않게 멋진 검투를 좋아하지만, 인생에는 그보다 더 많은 것이 있지요\"" # 17382283388258921631
  VIETold.2060.a: "하지만 경박한 낭비에 정신을 빼앗겨서는 안 됩니다." # 18154124621928944861
  VIETold.2060.b: "그대는 그저 게으른 한량일 뿐이군." # 9185266544743260606
  VIETold.2060.c: "참으로 맞는 말이군! 사람들은 긴장을 풀 필요가 있지." # 12466689133839940802
  VIETold.2060.d: "당신의 태도가 마음에 드는군요. 승진은 어떻습니까?" # 441306863727398344
  VIETold.2061.t: "전사 시인" # 9919815256054537040
  VIETold.2061.desc: "[scope_VIET_jon_battle_born.GetTitledFirstName]가 제 제안에 놀란 눈으로 저를 쳐다봅니다. 그러더니 그가 말합니다.\"정말로요? 하! [ROOT.Char.GetFaith.HighGodName]의 이름으로 영광이겠소이다. 저의 [ROOT.Char.GetLadyLord]시여, 저는 전사이자 시인으로서 폐하께 더 큰 도움이 되고 싶습니다\"" # 7182588177614957071
  VIETold.2061.a: "그대에게 큰 기대를 걸고 있소." # 2154074492069045728
  VIETold.2062.t: "짐을 지니고" # 13425905153591530456
  VIETold.2062.desc: "시녀가 내 방을 치우는 것을 돕고 있소. 그녀는 비록 의심할 여지 없이 유능하고 맹목적으로 충성스럽지만, 궁정에서는 비꼬는 듯한 태도와 가끔 넋이 나간 듯한 성격으로 악명이 높소. 내가 쓰레기 더미에 버릴 물건 몇 가지를 그녀에게 건네자, 그녀는 눈을 흘기며 비꼬듯이 말하오.\"제가 당신의 짐을 짊어지기로 맹세했지요\"" # 5603794810153241903
  VIETold.2062.a: "헛소리 그만두시오. 내가 당신의 봉신군주요!" # 8704876676409978980
  VIETold.2062.b: "하하! 언제나처럼 재미있군!" # 6329936638404056672
  VIETold.2062.c: "내 궁정에 당신처럼 재치 있고 영리한 사람들이 더 필요하오." # 10506916691392265609
  VIETold.2063.t: "더 많은 짐을 지다" # 14879407399565682225
  VIETold.2063.desc: "[scope_VIET_skyrim_lydia.GetTitledFirstName]는 제가 그녀를 제 궁정의 제대로 된 귀부인으로 만들겠다는 제 뜻을 전하자 평소처럼 짜증 섞인 표정을 짓습니다. 저는 그녀에게 가식적인 미소와 부정직한 아첨을 일삼는 자들은 믿지 않으며, 그녀가 제게 얼마나 직설적일 수 있는지 높이 평가한다고 설명하자, 그녀는 어깨를 으쓱합니다.\n\\\"폐하 뜻대로 하시지요, 저의 [ROOT.Char.GetLadyLord]님. 저는 폐하께 충성을 맹세했으니, [ROOT.Char.GetTitledFirstNameNoTooltip]께 복종하겠습니다\"" # 6779233660315919897
  VIETold.2063.a: "그냥... 항상 너무 비꼬지만 말아주세요, 알겠죠?" # 10415066961345582555
  VIETold.2064.t: "미천한 농부" # 3702523445496201363
  VIETold.2064.desc: "길에서 농민 하나를 마주치고 말을 걸어보았다.\n\\\"나를 구경하러 온 [ROOT.Char.GetCulture.GetName] 평민이신가\" 그가 쏘아붙이더니, 이내 급히 사과했다.\"불쾌하게 해드리려던 건 아닙니다. 저는 그저 보잘것없는 농부일 뿐입니다. 당신처럼... 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]가 아니지요\"" # 5592625730603926024
  VIETold.2064.a: "걱정 마십시오. 괜찮으신가요?" # 11728405017110134364
  VIETold.2064.b: "건방진 놈! 내가 친절하게 대해주려 했거늘!" # 16505385053595158328
  VIETold.2064.c: "호위병들, 저 자에게 교훈을 주도록 때려라." # 14997999504281976730
  VIETold.2064.d: "호위병들, 이 천박하고 경솔한 얼간이를 당장 가두어라!" # 2065413680362838117
  VIETold.2065.t: "수치스러운 방어" # 4673954236998968576
  VIETold.2065.desc: "오늘 나는 읍내에 들러 누군가를 방문하고 있는데, 한 노신사가\"이 일대의 경비가 형편없군. 부끄러운 일이야\"라고 말하는 것을 엿들었다.\n\n그는 내가 바로 그 자리에 있다는 사실도 모른 채, 내 호위병들과 이 지역을 보호하기 위한 나의 결정들에 대해 계속해서 비난을 쏟아냈다!" # 18305239613664708357
  VIETold.2065.a: "그를 무시하십시오. 그는 그저 탁상공론가일 뿐입니다." # 437602641898593919
  VIETold.2065.b: "내 모습을 드러내고 그가 해야 한다고 생각하는 바에 대해 논의한다." # 402053883597655876
  VIETold.2065.c: "나를 드러내고 정중하게 그에게 상관할 바 아니라고 말하십시오." # 18231647897070983884
  VIETold.2066.t: "상처 입은 상인이라고?" # 12235427102886570936
  VIETold.2066.desc: "저와 몇몇 호위병들이 시골 지역을 여행하던 중, 뒤집힌 마차 옆에 앉아 있는 한 남자를 발견했습니다. 그는 고통스러워 보였고, 자신이 떠돌이 상인이라고 설명했습니다. 오늘 아침 산적들이 그를 공격하여 모든 물품을 빼앗아 갔다고 합니다. 하지만 그는 근처에 있는 자신의 야영지에 아직 몇 가지 소지품이 남아 있다고 말했습니다. 우리가 그를 야영지까지 호위해 준다면, 그가 보상해 주겠다고 합니다." # 2188086936083592997
  VIETold.2066.a: "기꺼이 돕겠습니다!" # 914091215751951124
  VIETold.2066.b: "혼자 힘으로 해봐야 할 거요, 이방인이여." # 14842273702458245248
  VIETold.2066.c: "뭔가 잘못된 것 같군. 우리는 떠나야겠어." # 3367677052056129505
  VIETold.2066.d: "뭔가 잘못된 것 같군. 돕긴 하겠지만, 경계를 늦추지 마라, 병사들이여." # 13441412993909150157
  VIETold.2067.t: "함정이다!" # 2138074197579984661
  VIETold.2067.desc.a: "상인은 기쁜 듯 나를 놀라울 정도로 빠른 걸음으로 그의 야영지로 이끌었다. 하지만 야영지에 가까워지자, 우리 주위에 중무장한 자들이 숨어 있는 것을 깨달았다. 그 '상인'이 남자들에게 소리쳤다.\"이런, 또 한 명의 바보를 잡았군\"\n\n우리는 간신히 그들을 물리치고 도망쳤지만, 우리 측에도 사상자가 발생했다. 내가 어찌 그리도 잘 속았을까? 저 도적이 나를 거의 목숨을 잃을 뻔한 함정으로 이끌다니!" # 8941022213682468377
  VIETold.2067.desc.b: "상인은 기쁘게도 놀라울 정도로 빠른 걸음으로 나를 그의 야영지로 이끌었다. 하지만 야영지에 다다르자, 주변에 중무장한 병사들이 숨어 있는 것을 깨달았다. 그 ‘상인’은 병사들에게 소리쳤다.\"이런, 또 한 명의 바보를 잡았군\"\n\n물론 나도 내 부하들도 무언가 잘못되었음을 의심하고 있었고, 그 의심은 옳았다. 우리는 매복에 대비하고 있었기에, 도적들은 상대가 되지 않았다.\n\n게다가, 그들이 부당하게 얻은 재물은 모두 당신의 것이 되었습니다!" # 11836710677007345587
  VIETold.2067.a: "그때 우리는 정말 운이 좋았지." # 18306581404933974642
  VIETold.2067.b: "수고들 했네, 병사들." # 4423579577819269151
  VIETold.2068.t: "이른 아침" # 17234039807176302115
  VIETold.2068.desc: "오늘 아침 평소보다 한 시간 정도 일찍 눈이 떠졌습니다. 다시 잠들기가 어려운데, 벌써 해가 지평선 위로 떠오르고 있군요. 몸이 조금 피곤하긴 하지만, 당장 처리해야 할 중요한 일도 없으니 이 기회를 이용해 무언가를 할 수 있을지도 모르겠습니다." # 689874302985951299
  VIETold.2068.a: "나가서 잠깐 산책이라도 하시오." # 11453402393357445257
  VIETold.2068.b: "아침 식사를 일찍 하시오" # 15866043591460410312
  VIETold.2068.c: "침대에 누워 천장을 응시한다" # 932164221213320044
  VIETold.2068.d: "책을 읽다" # 18148556092676165794
  VIETold.2069.t: "태양 아래" # 7986713990730074326
  VIETold.2069.desc: "여행 중인데 햇볕이 너무나도 내리쬐고 있소. 하지만 집으로 돌아가기엔 너무 늦었소. 나는 곧 만나야 할 지역 귀족의 저택이라는 목적지에 가까워지고 있소. 그럼에도 불구하고 나와 내 수행원들은 하늘 높이 떠오르는 태양 아래 점점 더 지쳐가고 있소." # 9438022309376294099
  VIETold.2069.a: "잠시 휴식을 취해야겠군." # 2543794504377654063
  VIETold.2069.b: "계속 진행하십시오! 시간이 촉박합니다!" # 2216105162189327906
  VIETold.2070.t: "손오공" # 2289584181640618502
  VIETold.2070.desc: "저는 현지 중국인 공동체가 공연하는 손오공, 즉 원숭이 왕에 대한 연극을 보고 있습니다. 손오공은 중국에서 인기가 많으며 일부 사람들에게는 숭배의 대상이기도 합니다.\n\n원숭이 분장을 한 배우가 무대 위를 춤추며 돌아다니고, 적들을 조롱하며 그들의 공격을 피하며 웃음을 터뜨립니다. 그는 유명한 중국 승려이자 순례자인 현장법사를 구하기 위해 노력하고 있습니다." # 15291580343471955899
  VIETold.2070.a: "흥미로운 이야기로군!" # 1131665207248511707
  VIETold.2071.t: "찬란한 태양" # 6222363655920275919
  VIETold.2071.desc: "오늘 하늘은 맑고, 더할 나위 없이 푸르구나. 태양이 구름 한 점 없이 높이 떠 있구나." # 15704116837849066000
  VIETold.2071.a: "얼마나 밝은가!" # 14077222608435943424
  VIETold.2072.t: "선 로션" # 7347219403308991765
  VIETold.2072.desc: "떠돌이 상인이 설득력 있는 주장을 펼칩니다. 햇볕에 그을리거나 피부가 타는 것은 보기 흉할 뿐만 아니라 해롭고 위험하다고 말입니다.\n\n이 상인은 쌀, 자스민, 루핀 및 기타 약초로 주로 만든 특별한 오일을 팔겠다고 제안합니다. 이 오일은 햇볕 아래 너무 오래 있을 때 피부를 보호하는 데 도움이 된다고 합니다.\n\n상인이 말합니다.\"누가 감히, 특히 귀하와 같은 높은 신분의 분에게 그을린 피부가 보기 좋다고 생각하겠습니까? 저의 [ROOT.Char.GetLadyLord]님, 당신은 무지한 농민이 아니시지 않습니까\"" # 2801560080867291757
  VIETold.2072.a: "좋아! 누가 햇볕에 그을린 피부를 원하겠어?" # 8453653473767235018
  VIETold.2072.b: "좀 흥정해 봅시다." # 14526608942540119515
  VIETold.2072.c: "이건 돈 낭비라고 생각합니다." # 4822901676624422307
  VIETold.2072.info: "#emphasis 역사적 배경:#! 고대부터 다양한 방법으로 자외선 차단제가 만들어져 왔습니다. 파라오 시대부터 이집트 일부 지역에서는 쌀, 자스민, 루핀으로 만든 오일이 흔히 사용되었습니다." # 16163528422326236012
  VIETold.2073.t: "눈을 마주치지 않기" # 4292831416045153876
  VIETold.2073.desc: "[scope_VIET_sun_starer.GetTitledFirstName]가 해를 너무 오래 쳐다보는 어리석은 짓을 저질렀습니다.\n\n우리가 [scope_VIET_sun_starer.GetHerHim]에게 그 점에 대해 여러 번 경고했음에도 불구하고 말입니다." # 7738912777827024797
  VIETold.2073.a: "어떤 사람들은...." # 16407909427686110711
  VIETold.2074.t: "#bold 충격적인 사건#!" # 10791512434317215957
  VIETold.2074.desc: "오늘 갑작스럽게 뇌우가 쳤습니다. 번개가 정말 가까이 내리쳤지만, 다행히 아무 일도 일어나지 않았습니다!" # 12516130796220576238
  VIETold.2074.a: "정말 운이 좋았군." # 11525338890561198834
  VIETold.2075.t: "약초상의 상점" # 473510469357818394
  VIETold.2075.desc: "내 영지 내 한 마을을 방문하여 용무를 보는 중이다. 떠나기 전에 문득 약초상의 가게에 들러 둘러보았다. 굳은 얼굴의 나이 든 여주인은 내가 무의미하게 서성이는 것에 짜증을 내는 듯했지만 아무 말도 하지 않았다.\n\n그녀의 약초들을 살펴보니, 물약과 독약을 만드는 데 사용할 수 있는 약초, 식물, 광물 등이 이렇게나 다양한 종류가 있다는 것을 전혀 몰랐다!" # 13812967353906663614
  VIETold.2075.desc.educated: "나처럼 약초술에 대해 어느 정도 지식이 있는 사람에게도 이 세상에는 너무나 많은 행성과 광물, 물질들이 존재하기에, 가끔은 예상치 못한 것들을 발견할 수도 있을 것이다." # 1513155294387364078
  VIETold.2075.a: "제 의사들이 사용할 수 있도록 일부를 구매할 수 있습니까?" # 18395219249769777256
  VIETold.2075.b: "그냥 재미로 훑어보려고 했습니다." # 12594222795430725891
  VIETold.2075.c: "이건 어차피 쓸모없는 잡약일 테지." # 8972959477119532625
  VIETold.2075.d: "제 의사들이 사용할 토지를 구매할 수 있습니까?" # 9763206340659546384
  VIETold.2076.t: "신비로운 늑대" # 18224573375137091668
  VIETold.2076.desc: "내 사는 곳 근처에서 야생 늑대가 돌아다니는 것이 목격되었습니다. 당장 누군가에게 위험을 끼칠 것 같지는 않지만, 아무도 그것을 어떻게 해야 할지 모르고 있습니다. 제가 근처에 있을 때마다 녀석은 물러서서 저를 심각한 표정으로 응시하는데, 마치 존경심을 표하는 것 같습니다." # 17935154967594992142
  VIETold.2076.a: "내 병사들에게 저것을 쫓아내라고 명령하시오. 그것은 위험한 존재요." # 6147383610327055776
  VIETold.2076.b: "머무르기를 원한다면, 그 뜻을 존중하겠소." # 3841723665138788410
  VIETold.2077.t: "단순한 장난이었을까?" # 13742347071174413241
  VIETold.2077.desc: "밤에 잠자리에 들려는데, 그대의 침대 위에서 아주 섬뜩한 광경을 목격했습니다. 바로 피로 흥건하게 젖은 단검 한 자루였소이다.\n\n조사를 해보았으나 누가, 왜 그것을 그곳에 두었는지에 대한 단서는 전혀 찾을 수 없었습니다. 일부 궁신들과 경비병들은 그것이 장난이었을지도 모른다고 주장하고 있소." # 1036794959774571327
  VIETold.2077.a: "이것은 심각한 일이오! 즉시 경비를 강화하시오!" # 3429747148929657189
  VIETold.2077.b: "아마도 장난이었을지도 모르지. 별다른 해는 없었으니 괜찮겠지?" # 1358236989771127913
  VIETold.2077.c: "장난이 아니었더라도, 나는 위험 앞에서 웃어넘기지!" # 3514487119696892150
  VIETold.2077.d: "그건 피가 아니오, 어쨌든. 색깔을 입힌 물이오." # 12436811916967902249
  VIETold.2078.t: "최고의 장비" # 9843045209547502813
  VIETold.2078.desc: "오늘 병영에서 제 군대를 점검하고 있습니다. 무기와 갑옷을 수리하고 있는 대장장이들 곁을 지나가는데, 모두들 제 용사들에게 최고의 장비를 갖추어 주기 위해 열심히 일한다고 칭찬하는군요." # 16139879878607352979
  VIETold.2078.a: "그들의 노력이 헛되지 않을 것입니다." # 10794255262402055926
  VIETold.2078.b: "저 게으름뱅이들은 더 열심히 일해야 마땅하다!" # 16957907087872396664
  VIETold.2079.t: "누구?" # 16496258996441321778
  VIETold.2079.desc: "지역 귀족의 저택에서 열린 무도회에 참석했는데, 정말 흥미로운 분을 만났습니다. 우리는 온갖 것에 대해 이야기를 나누었고 즐거운 시간을 보냈습니다. 안타깝게도 그분은 일찍 떠나셔야 했고, 저는 그분의 이름조차 얻지 못했습니다!" # 16771644999575490956
  VIETold.2079.a: "그 사람이 누구였지?" # 7694407931561380129
  VIETold.2080.t: "꿈의 성" # 2459215919104478246
  VIETold.2080.desc: "저는 웅장하고 강력한 성으로 여행하는 꿈을 꾸었습니다. 그 성은 너무나 거대하고 엄청나서 주변 지역의 모든 것, 심지어 숲과 산맥마저도 압도할 정도였습니다. 참으로 위압적인 광경이었습니다!" # 14272246658722772035
  VIETold.2080.a: "내가 깨어났을 때, 이게 다 무슨 일인지 궁금했다." # 7318410612839770127
  VIETold.2081.t: "부적절한 행동" # 6737124037040668176
  VIETold.2081.desc: "제 하녀 중 한 명이 [scope_VIET_courtier_perving_on_maid.GetTitledFirstName]가 자신의 침대에 부적절한 연애편지를 남기고 갔다고 보고했습니다. 그는 예쁜 젊은 하녀들에게 식욕이 왕성한 것으로 알려져 있죠. 어쨌든 제 하녀는 그가 자신을 불편하게 만들고 있으며, 다른 궁정 신하들과 하인들이 이 어리석은 짓을 멈추라고 말해도 말을 듣지 않으니 이 일에 대해 조치를 취해달라고 제게 호소하고 있습니다." # 6448169305138696834
  VIETold.2081.a: "이것은 그녀의 문제이지, 나의 문제가 아니다." # 16693892371285110819
  VIETold.2081.b: "그에게 단호하게 훈계해야겠군." # 5468120331658652063
  VIETold.2082.t: "의료 시술 실패" # 5430030278772927335
  VIETold.2082.desc: "저명한 귀족 한 분이 최근 심각한 부상을 입었고, 의사가 긴급 수술을 집도했습니다. 하지만 그 귀족은 결국 사망하고 말았습니다. 귀족의 친척 중 일부는 의사가 수술을 망쳤다고 주장하지만, 의사와 다른 학자들은 애초에 수술 성공 가능성이 희박했다고 주장합니다. 그들이 저에게 판결을 구하러 왔습니다." # 15915854950151791614
  VIETold.2082.a: "의사가 고의로 그런 것이니, 그는 투옥되어 재판을 받게 될 것이다!" # 2267567450508163787
  VIETold.2082.b: "의사가 실수를 저질렀으나 무죄입니다. 그는 벌금을 내게 될 것입니다." # 16008318704401994480
  VIETold.2082.c: "의사는 최선을 다했습니다. 가문은 이 사건을 종결해야 합니다." # 17851256867596999429
  VIETold.2082.d: "의원은 아무런 잘못도 하지 않았습니다. 그 귀족이 입은 부상은..." # 1792209523705163801
  VIETold.2083.t: "탈옥" # 17540725264940871457
  VIETold.2083.desc: "악명 높은 범죄자가 최근 제 감옥에서 탈옥한 뒤 연쇄 살인을 저질렀습니다. 그자는 곧바로 붙잡혔고 경비병들에게 현장에서 즉시 처형당했지만, 이는 틀림없이 제 권위에 오점을 남길 것입니다." # 16810298451291522197
  VIETold.2083.a: "끔찍한 소식이군!" # 18194623803516353292
  VIETold.2084.t: "화목한 가문" # 2385567981197050402
  VIETold.2084.desc: "어딘가로 가는 길에 작은 마을 근처 언덕을 지나가다가, 한 젊은 남성과 여성이 아이와 함께 즐겁게 놀며 서로의 시간을 만끽하는 모습을 보았습니다." # 10042930128553814472
  VIETold.2084.a: "그것이 제 마음을 따뜻하게 하는군요. 괜찮은 사람들인 것 같습니다." # 632896877283021634
  VIETold.2084.b: "행복한 사람들을 보면 비이성적으로 짜증이 난다." # 4173284580081088872
  VIETold.2085.t: "중국" # 14511507704080410066
  VIETold.2085.desc: "중국, 즉 중원이야말로 가장 문명화된 국가이며, 그 법률은 가장 정의롭고, 관료들은 가장 올바르며, 영토는 가장 풍요롭고, 백성들은 가장 덕망 있고, 문화는 가장 세련되었다고 말하는 이들이 있습니다. 이 말이 틀림없이 사실일 것입니다!" # 7142453819144956999
  VIETold.2085.a: "우리 [ROOT.Char.GetCulture.GetNameNoTooltip] 방식에 대해서도 자부심을 가져야 합니다." # 7888960817509107110
  VIETold.2085.b: "그들에게서 배워야 합니다." # 7400813905229151542
  VIETold.2085.c: "그들은 다른 누구와도 다르지 않소!" # 12976314057818408997
  VIETold.2086.t: "건설 소음" # 485819703552284705
  VIETold.2086.desc: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]가 불만을 품고 저를 찾아왔습니다. 일부 현지인들이 [scope_VIET_courtier_noise_complainer.GetHerHis]의 집 근처에 새로운 건물을 짓고 있다고 합니다. 하지만 그 소음이 너무 크고 성가시다고 합니다. 그 건축은 기술적으로 [scope_VIET_courtier_noise_complainer.GetTitledFirstNamePossessive] 소유지가 아니기에 [scope_VIET_courtier_noise_complainer.GetSheHe]는 아무것도 할 수 없지만, 제가 무언가 조치를 취할 수 있을지도 모릅니다." # 4065000788720219509
  VIETold.2086.a: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName] 님을 존중해야 합니다! 즉시 건설을 중단하시오." # 8368474694022447791
  VIETold.2086.b: "지역 주민들은 어떤 법도 어기고 있지 않으니, 계속하도록 두어도 좋다." # 13744298498773376119
  VIETold.2086.c: "현지 주민들과 소음을 줄일 수 있는 방법에 대해 논의해 보겠습니다." # 13686501701891398226
  VIETold.2086.d: "어쩌면 [scope_VIET_courtier_noise_complainer.GetTitledFirstName]를 설득해서 이 상황을 감수하게 만들 수 있을지도 모르지." # 18159827748852268751
  VIETold.2086.d.a: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]께서는 납득하지 못하고 있습니다." # 11651536660041574127
  VIETold.2086.d.toast.a: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]께서는 납득하지 못하고 있습니다." # 11651536660041574127
  VIETold.2086.d.toast.failure: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]를 설득하는 데 실패했습니다." # 3231956155504385820
  VIETold.2086.d.b: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]은 확신하고 있습니다" # 1745458637170857285
  VIETold.2086.toast.b: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]께서는 납득하지 못하고 있습니다." # 11651536660041574127
  VIETold.2086.d.toast.success: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]를 설득했습니다." # 4140184294370609862
  VIETold.2087.t: "어색하군" # 13919024562405509536
  VIETold.2087.desc: "오늘 보고를 받기를, 제 병사 몇몇이 실수로 엉뚱한 사람의 집에 들이닥쳐 체포하려 했다는군요. 모두에게 꽤나 난처한 상황이었을 겁니다." # 9191310295771944268
  VIETold.2087.a: "적어도 다친 사람은 없었군." # 1753442383690133565
  VIETold.2087.b: "그 사람에게 사과의 의미로 약간의 돈을 지불하십시오." # 4580989119109112981
  VIETold.2088.t: "야만족 침공" # 14912796959845086882
  VIETold.2088.desc: "저는 수 세기 전 로마를 공격했던 야만족 군벌들에 대한 이야기를 듣고 있습니다. 물론 아틸라가 가장 유명하지만, 다른 이들도 잘 알려져 있습니다. 예를 들어 고트족의 알라리크는 로마를 약탈했지만 곧 사망했습니다. 또한 반달족을 지중해의 강국으로 변모시킨 게세리크, 마지막 서로마 황제 로물루스 아우구스툴루스를 축출한 야심가 오도아케르, 그리고 통일된 프랑크 왕국의 초대 왕인 클로비스도 있습니다." # 1090948677195737040
  VIETold.2088.a: "게네리크의 대담함과 교활함은 이 기록에서 저평가되고 있소." # 2816154459719659285
  VIETold.2088.a.info: "#emphasis 역사적 배경:#! 다른 더 유명한\"야만\" 왕들에 비해 덜 알려져 있지만, 게세리크는 놀랍게도 반달족을 미미한 부족에서 주요 강국으로 탈바꿈시켰습니다. 그는 군사 및 사회 구조를 재편하고 함대를 개발하여 지중해의 일부, 특히 북아프리카와 위대한 도시 카르타고를 정복할 수 있었습니다." # 17048239044688863855
  VIETold.2088.b: "아틸라는 마치 종말이 도래한 것과 같았지!" # 17557450404481638781
  VIETold.2088.b.info: "#emphasis 역사적 배경:#! 신의 채찍이라 불린 아틸라 훈족은 고대 후기 로마의 가장 두려운 적 중 한 명이었으며, 칭기즈 칸 이후 가장 잘 알려진 유목 군벌 중 한 명일 것입니다. 훈족의 기원과 최종적인 운명은 여전히 불확실하지만, 그들은 로마인들과 여러 게르만 부족에 대한 파괴적인 약탈로 기억되고 있습니다." # 107635824190035498
  VIETold.2088.c: "알라릭의 로마 약탈은 그 효율적인 잔혹함으로 전설적입니다." # 13862856135093795252
  VIETold.2088.c.info: "#emphasis 역사적 배경:#! 알라리크는 사실 서로마와 동로마 제국 양측을 위해 싸웠던 수많은 게르만 용병 중 한 명으로 경력을 시작했습니다. 그는 아마도 로마화가 매우 잘 된 인물이었으며 위대한 스틸리코와 같은 로마 장군들과 거래를 하기도 했습니다. 실제로 스틸리코가 정적들에 의해 처형된 후, 알라리크는 로마의 적으로 선포되었는데, 이는 410년에 로마 약탈로 이어지는 일련의 사건을 촉발했고 그로 인해 그는 역사에 이름을 남기게 되었습니다." # 875981425562062452
  VIETold.2088.d: "오도아케르는 자신의 업적으로 역사에 이름을 남겼습니다." # 7079605688806469364
  VIETold.2088.d.info: "#emphasis 역사적 배경:#! 서기 476년, 오도아케르가 스스로 이탈리아의 왕을 칭하며 서로마 제국의 마지막 황제였던 로물루스 아우구스툴루스를 폐위시켰습니다. 흔히 묘사되는 '로마의 멸망'과는 달리, 오도아케르는 동로마 제국의 종주권을 명목상 인정했으며 로마 원로원 계층의 지지를 받았고 로마의 행정 체계를 활용했습니다. 그는 결국 동고트족의 왕 테오도리쿠스에게 살해당했습니다." # 7388231772826129415
  VIETold.2088.e: "클로비스는 프랑크족의 지배를 위한 토대를 마련했습니다." # 2592421712022009947
  VIETold.2088.e.info: "#emphasis 역사적 배경:#! 클로비스 이전에 프랑크족은 여러 부족으로 나뉘어 있었으며, 예를 들어 일부 프랑크 부족들은 아틸라 훈족을 위해 싸우기도 하고 그에 맞서 싸우기도 했습니다. 통일된 프랑크족의 첫 번째 왕으로서 클로비스는 메로빙거 왕조를 세웠고, 프랑크족을 아리우스파에서 니케아 기독교로 개종시켰는데, 이는 훗날 프랑크족과 가톨릭교회의 관계에 영향을 미치게 됩니다." # 7812902613591150189
  VIETold.2089.t: "더욱 부유한 영토?" # 7869533666450478646
  VIETold.2089.desc: "서아프리카의 금광과 소금 광산은 많으며 이 지역에 막대한 부를 가져다줍니다. 하지만 초원과 정글 너머에는 서아프리카 영주들을 초라하게 만들 만큼 훨씬 더 부유한 왕국과 도시들이 있다는 소문, 전설, 이야기가 있습니다. 과연 그런 곳이 존재할 수 있을까요?" # 6039231807402131760
  VIETold.2089.a: "설마 그럴 리가. 사헬 왕국들은 헤아릴 수 없이 부유하오." # 12698693455099951590
  VIETold.2089.b: "존재한다고 생각합니다! 세상은 광대하고 경이로움으로 가득 차 있으니까요." # 11692937297257345235
  VIETold.2089.c: "[ROOT.Char.GetCulture.GetName] 사람들보다 더 부유한 자가 누가 있겠는가?" # 10991922723260432709
  VIETold.2090.t: "암흑 마법인가 아닌가?" # 370212437894363838
  VIETold.2090.desc: "근처에 사는 저명한 학자가 해독 불가능한 글이 적힌 고대 두루마리를 소유하고 있었다고 알려져 있습니다. 그는 그것이 사기극일지도 모른다는 느낌이 든다고 말합니다. 하지만 제가 아는 이들 중 일부는 그것이 실제로 사악한 마법을 부릴 수 있는 어두운 유물이며 파괴되어야 한다고 주장합니다." # 1858126729232255220
  VIETold.2090.a: "그 두루마리를 파괴하시오! 위험할 수 있소!" # 17421350844695451023
  VIETold.2090.b: "살펴봐도 괜찮습니다. 해롭지 않으니까요!" # 9365660186533772155
  VIETold.2090.c: "이것이 나에게 왜 중요하지?" # 7206582654934713211
  VIETold.2090.d: "다른 학자들에게도 보여주어 그들의 의견을 들어봅시다." # 12323789050594160115
  VIETold.2091.t: "만년설 덮인 봉우리" # 4554160538956766033
  VIETold.2091.desc: "저는 제 집에서 정기적으로 산을 볼 수 있습니다. 최근 그곳에 눈이 조금 내렸는데, 산봉우리가 맑은 흰 눈으로 덮여 있는 것이 보입니다." # 16718120427198041876
  VIETold.2091.a: "장엄하고 고무적인 광경이로다!" # 12036303720039339830
  VIETold.2092.t: "매복이다!" # 16388632761356450852
  VIETold.2092.desc: "저는 밤에 일행과 함께 여행 중이었습니다. 우리는 모두 서두르고 있었습니다.\n\\\"서두르지 않으면 그들이 우리를 따라잡을 것이오\" 누군가 말했습니다.\n\n갑자기 비명과 함께 불길이 치솟았습니다.\n\\\"매복이다! 도망쳐\" 누군가 소리쳤습니다.\n\n너무 늦었습니다. 다음 순간 저는 화살 여러 발에 맞고 피를 심하게 흘리며 의식을 잃기 시작했습니다." # 18127991511028731171
  VIETold.2092.a: "그러고 나니 잠이 깼다. 끔찍한 악몽이었군!" # 7367243867529939324
  VIETold.2093.t: "도적을 절대 믿지 마라" # 13261457639219479135
  VIETold.2093.desc: "불량한 도적들이 고아인 젊은 귀족을 협박하여 그들과 여러 거래를 하도록 만들었으나, 물론 도적들은 그 약속들을 어겼습니다. 그들은 그를 죽이기로 결심하고 그의 거처를 습격하려 했으나, 운이 좋고 기지를 발휘하여 그 젊은이는 적들로부터 탈출할 수 있었습니다. 이제 그가 제게 와서 저의 보호를 애원하고 있습니다." # 11857146947929974427
  VIETold.2093.a: "내 근위병 몇 명을 보내 저 범죄자들을 처리하게 할 여력이 있소." # 12450916623044446408
  VIETold.2093.b: "이건 내 문제가 아니야. 네가 알아서 해결해!" # 11917237784765272756
  VIETold.2093.c: "내 궁정에 머무르시오. 그곳에서 안전할 것이오." # 9868264664433235472
  VIETold.2094.t: "최후의 꿈" # 8066436277145834297
  VIETold.2094.desc: "어떤 이들은 죽음의 과정이 낯설지만 부드러운 꿈속으로 들어가는 것과 같다고 말하더군요. 그 말에 일리가 있습니까?" # 17179050788609044126
  VIETold.2094.a: "아마도 그렇겠지. 하지만 우리가 살아있는 동안 이런 생각을 하는 것은 도움이 되지 않아." # 9476315502692797067
  VIETold.2094.b: "인생 또한 꿈에 불과하지 않습니까?" # 7786664347901199654
  VIETold.2094.c: "제가 직접 마지막 여정을 시작하기 전까지는 확실히 알 수 없을 겁니다." # 13814506729718773501
  VIETold.2094.d: "[ROOT.Char.GetFaith.GetAdjective] 학자들은 사람이 죽으면..." # 15776177630881602368
  VIETold.2095.t: "오랜 친구의 방문" # 13370592744764116986
  VIETold.2095.desc: "어릴 적부터 저희 가문에 있던 하녀 중 한 명은 저에게 두 번째 부모와도 같았고, 저는 항상 그분과 가까웠습니다. 그분께서 며칠 전 노환으로 돌아가셨고, 저는 이 사실을 받아들이려 애쓰느라 기력이 쇠하고 정신적으로 지쳐있습니다. 이상하게도, 지난밤에 그분이 꿈에 나타나셨습니다.\n\n정확히 어디서 만났는지는 알 수 없었지만, 어떤 눈부신 빛과 부드러운 바람이 뺨을 어루만지는 듯한 느낌이 기억납니다. 저의 하녀는 저를 친자식처럼 사랑했지만 이제는 떠나야 한다고 말했습니다. 그분은 저를 안아주시고, 행운을 빌어주시며, 마지막 여정을 떠나기 전 마지막으로 작별 인사를 건네셨습니다. 그 꿈을 꾸고 난 후 저는 훨씬 나아졌습니다." # 14220966160634110593
  VIETold.2095.a: "안녕히... 하지만 영원할까요?" # 17631273465250129285
  VIETold.2096.t: "죽음을 두려워하지 마라" # 10089386865029849099
  VIETold.2096.desc: "저의 충직한 신하가 죽음을 앞두고 있습니다. 그의 죽음은 우리 모두에게 큰 타격이 될 것입니다. 우리는 그 노인께서 인내심, 겸손, 그리고 우리에게 전하고자 했던 지혜를 존경했기 때문입니다. 마지막 시간이 다가옴에 따라 저와 다른 이들이 그의 침상 곁에 머물고 있으며, 저는 그에게 마지막을 두려워하는지 묻습니다.\n\\\"끝이라뇨? 여정은 여기서 끝나지 않습니다\" 그가 부드럽게 미소 짓습니다.\"죽음은 우리 모두가 가야 할 또 다른 길일 뿐입니다. 이 세상의 회색 빗장이 걷히고, 모든 것이 은빛 유리로 변하지요. 그리고 당신은 그것을 보게 될 겁니다.... 하얀 해변... 그리고 그 너머, 빠른 일출 아래의 먼 초록빛 나라를요\"\n\n그는 평온한 표정으로 저를 바라보더니 눈을 감습니다. 몇 시간 후, 그가 숨을 거둡니다." # 18016897449095046930
  VIETold.2096.a: "나는 그의 곁에 잠시 머물며 그의 말을 곱씹어 보았다." # 5715862570679111337
  VIETold.2097.t: "아직 아님" # 3076239232821097857
  VIETold.2097.desc: "나는 푸른 하늘 아래 광활한 녹색 초원을 걸어갑니다. 강가에 다다르니, 그곳에 많은 사람들이 모여 있습니다. 나는 그들 모두가 세상을 떠난 내 삶 속의 사람들이라는 것을 알아봅니다. 친척과 친구부터 오래된 하인들까지, 수년 전에 떠난 이들입니다.\n\n그들 중 한 명이 나에게 다가와 차분하지만 걱정스러운 어조로 말합니다.\"어째서 여기에 왔는가? 너도 언젠가는 우리와 함께 이 여정에 동참하겠지만, 아직은 때가 아니다. 하지만 우리와 함께 햇살과 신선한 공기를 조금 더 즐기도록 하라\"" # 2809431722094173486
  VIETold.2097.a: "나는 기묘한 꿈속 세계에서 시간을 보내고 난 후 평화롭게 잠에서 깬다." # 10353128070093572288
  VIETold.2098.t: "엄숙한 명료함" # 7069750131701038148
  VIETold.2098.desc: "제 거처 근처를 거닐다가 풀밭 옆 땅바닥에서 무언가를 발견했습니다. 놀랍게도, 쥐 한 마리가 옆으로 누워 있는 것을 보았습니다. 그 쥐가 죽어가고 있음을 깨달았기에 두렵지는 않았습니다. 그 녀석의 눈은 제게 지독히도 엄숙하고 맑은 시선으로 응시하고 있었는데, 그런 시선은 그런 짐승에게서는 기대할 수 없는 것이었습니다. 마치 무언가를 말하려는 듯했습니다. 그러더니, 녀석은 움직임을 멈추고 숨을 거두었습니다." # 18132854836179018899
  VIETold.2098.a: "그것에는 심오한 무언가가 있었다. 삶은 경이로움으로 가득 차 있다." # 3423478011164687580
  VIETold.2098.b: "기이한 일이었군. 하지만 쥐는 쥐일 뿐이지. 자, 이제 다시 산책이나 계속해야겠군." # 1246489144940459980
  VIETold.2098.c: "놀라운 쥐로군! 존경의 표시로 그 몸을 잎으로 덮어주겠네." # 12491845126797293393
  VIETold.2099.t: "감사합니다" # 17980095261045471565
  VIETold.2099.desc: "그날 밤, 나는 한 번도 만난 적 없는 한 노파 앞에 서 있는 꿈을 꾸었다. 그녀는 나이가 많았음에도 불구하고 우아한 태도를 유지하고 있었고, 나에게 허리 굽혀 인사했다.\n\\\"오늘 일찍이 베풀어주신 친절한 행동에 감사드립니다\" 그녀가 말했다.\"대부분의 사람들은 내가 죽어가고 있을 때 나를 무시했을 것입니다. 당신의 의도가 무엇이었든, 당신의 고귀한 행동은 내가 사후 세계에서 평화를 얻고 떠날 수 있게 해줍니다\"\n\n내가 잠에서 깨어났을 때, 나는 혼란스러웠다." # 18150383215329826381
  VIETold.2099.a: "설마... 그게 가능했을 리가 없는데?" # 6998325744309407399
  VIETold.2100.t: "최후의 집결" # 6787027153776883650
  VIETold.2100.desc: "제 지인 한 분이 죽음을 앞두고 며칠 동안 의식을 잃고 반응이 없었습니다. 가족들은 그의 곁에 모여 기도하며 그의 영혼을 사후 세계로 맞이할 준비를 하고 있었는데, 갑자기 그가 벌떡 일어나 정신이 맑아졌습니다. 가족들은 그가 어떻게든 회복했다고 생각하며 안도하며 말을 걸려 했지만, 그는 오직 저를 찾아와 달라고 계속해서 요청했습니다.\n\n저는 이 기적을 보기 위해 급히 그의 침상으로 달려갔습니다." # 4712163991891487937
  VIETold.2100.a: "그가 왜 나를 보고 싶어 했는지 궁금하군." # 2333064682336056095
  VIETold.2101.t: "최후의 집결" # 6787027153776883650
  VIETold.2101.desc: "그의 거처에 도착하여 침실로 들어서자, 그는 기쁨에 겨워 박수를 치며 내 옆에 앉으라고 손짓했습니다. 그는 국가의 여러 사안에 대해 물었고, 죽은 자들의 현명한 영혼이 자신에게 알려주었다고 주장하며 조언을 해주었습니다. 우리는 한 시간가량 그의 말을 들어주었고, 그가 피곤하다고 말하며 모두에게 작별을 고할 때까지 그의 장단에 맞추어 주었습니다. 그가 눈을 감는 순간, 그는 세상을 떠났습니다." # 18228910574470179937
  VIETold.2101.a: "이상하게도, 그의 조언은 실로 매우 도움이 되었다." # 2052129172829505041
  VIETold.2102.t: "밤의 방문?" # 5454952341412063247
  VIETold.2102.desc: "밤늦도록 책상에 앉아 문서를 살피던 중, 방 안에서 귀여운 어린 소녀 하나가 이리저리 뛰어다니는 것을 보았습니다. 서로를 발견하자마자 둘 다 당황하여 쳐다보았고, 저는 그녀에게 누구인지 그리고 왜 여기에 있는지 물었습니다. 그러자 그녀는 수줍게 웅얼거렸습니다.\"춥고 배고파요\" 그녀가 가엾게 느껴진 저는 탁자 위에 남겨두었던 음식을 가리키며 좀 먹으라고 말했습니다." # 7245231967056771124
  VIETold.2102.a: "\"감사합니다, 저의 [THIS.Char.GetLadyLord]님\" 그녀는 먹기 전에 끽 소리를 냅니다." # 975057107461258659
  VIETold.2103.t: "밤의 방문?" # 5454952341412063247
  VIETold.2103.desc: "문득 잠에서 깨어나니, 책을 읽다가 깜빡 잠이 들었던 모양이다. 그 어린 소녀는 내가 꾸었던 꿈속의 존재였음에 틀림없다. 나는 남은 음식을 마저 먹으려 했으나, 기억과는 달리 내 식사 중 남은 것은 몇 조각의 부스러기뿐이었다.\n\n다음 날 아침, 나는 그녀에 대해 물었고, 그녀의 모습이 며칠 전 병으로 세상을 떠난 내 경비병 중 한 명의 딸과 일치한다는 사실을 알게 되었다. 독실한 [ROOT.Char.GetFaith.GetAdjective] 신자인 그 경비병은 내가 그의 아이의 영혼이 저승으로 가는 데 도움을 주었다고 확신하며 나에게 고마움을 표했다." # 14115830426146902989
  VIETold.2103.a: "그녀는 공손하고 친절한 아이였습니다. 그녀는 이제 분명히 [ROOT.Char.GetFaith.DivineRealm]에서 평안히 잠들었을 것입니다." # 11840807673301989637
  VIETold.2103.b: "우연이겠지만, 그렇게 생각하는 것이 기분이 나아진다면야 상관없겠지." # 4506035731789409693
  VIETold.2104.t: "뜻밖의 방문객들" # 12262492777717869020
  VIETold.2104.desc: "신뢰하던 근위병이 최근 부상을 입었는데, 다행히 통증이 심하지는 않지만 이제 하루 중 대부분을 누워 지내야 할 정도로 건강에 좋지 않다는 것이 분명합니다. 어차피 그는 늙었고 은퇴를 앞두고 있습니다. 어느 날 아침, 제가 문병을 갔을 때 그가 저보다 조금 전에 그의 조부모님이 다녀가셨다고 말합니다. 저는 그들이 수십 년 전에 돌아가셨다고 지적했지만, 그는 그들이 방문했다고 확신합니다." # 15304447872960378598
  VIETold.2104.a: "정말 확신하는가? 혹시 착각하는 것일 수도 있네." # 10619273102875035411
  VIETold.2104.b: "정말로! 참으로 경이로운 일이군. 그들의 의도가 선하기를 바라네." # 14794128523756699355
  VIETold.2104.c: "어쩌면 그들이 왔을지도 모르지. 우주는 미스터리로 가득 차 있으니." # 17027160342256414418
  VIETold.2105.t: "전해지다" # 9288647710701118351
  VIETold.2105.desc: "신뢰하던 근위병이 최근 부상을 입고 사경을 헤매다 방금 숨을 거두었다는 소식을 들었습니다. 이상하게도, 그가 죽기 전날 그의 친척들은 그가 조부모님들이 짐 꾸리는 것을 도우러 오셨다고 말했다고 전해왔습니다. 그것이 앞으로 닥칠 일의 징조였을까요? 결국 이야기들이 전하는 바에 따르면, 죽음 앞에서는 늘 기이한 일들이 선행되었으니 말입니다." # 16249072449504616494
  VIETold.2105.a: "그를 그리워할 것입니다." # 16856517854719556121
  VIETold.2106.t: "죽음의 굴욕" # 1739355790147395286
  VIETold.2106.desc: "공무로 여행하던 중, 내 영지의 한 마을을 지나가게 되었다. 마을 경계를 벗어나려 할 때, 덤불 옆에서 이상한 것을 발견하고 수행원들과 함께 조사하러 갔다. 놀랍게도 그것은 초췌해 보이는 누더기 옷을 입은 노인의 시신이었다. 나는 마을 사람들에게 설명을 요구했고, 그들은 그가 방금 세상을 떠난 이 지역의 동냥꾼이었다고 답했다." # 14819134603172709186
  VIETold.2106.a: "알겠소. 좋소, 내 알 바 아니니 계속 진행하시오." # 9763140041250494215
  VIETold.2106.b: "시체를 처리해 주시겠습니까? 흉측합니다." # 10811450762105161099
  VIETold.2106.c: "거지이든 아니든, 모든 이는 존엄하게 대우받을 자격이 있소!" # 10665969673981154706
  VIETold.2106.tooltip: "그대가 마을 사람들에게 그 남자에게 적절한 장례를 치르도록 조치하자, 마을 사람들은 그대의 태도에 감동하여 오히려 분노하는 대신, 그대처럼 좀 더 자비를 베풀었어야 했다고 인정합니다." # 18351098906176102508
  VIETold.2107.t: "어떤 종류의 죽음인가?" # 10137575276484390560
  VIETold.2107.desc: "빠른 죽음이 낫다고 주장하는 이들도 있습니다. 고통이 덜하고 걱정하거나 곱씹을 것이 적기 때문입니다. 반면, 느리고 점진적인 죽음이 낫다고 믿는 이들도 있습니다. 이는 후회와 작별하고, 가족, 친구들, 그리고 [ROOT.Char.GetFaith.HighGodName]과 화해할 시간을 주기 때문입니다." # 14649525713073337713
  VIETold.2107.a: "나는 빠른 죽음을 선호한다네. 그 편이 모든 것이 더 간단하니까." # 1684753929494806955
  VIETold.2107.b: "미리 준비할 시간이 있는 편이 낫지." # 11204581179036982666
  VIETold.2108.t: "도굴꾼들" # 8203873189820103836
  VIETold.2108.desc: "최근 제 거주지에서 멀지 않은 묘지를 약탈하려던 불량배 몇 명이 지역 경비병들에게 붙잡혔습니다. 이는 물론 죽은 자들의 영혼에 대한 존중으로 절대 금지된 행위이며, 이제 이 남자들의 운명을 결정하는 것은 저의 몫입니다." # 500280709083286766
  VIETold.2108.a: "절박하고 가난한 이들을 풀어주시오. 그들은 교훈을 얻었소." # 1175119998892869268
  VIETold.2108.b: "죽은 자를 더럽히려 하다니! 그들을 감옥에 처넣어라." # 1506588662440900928
  VIETold.2109.t: "심야의 방문객" # 12803708437567867969
  VIETold.2109.desc: "지난밤, 제가 침상에 누워 있을 때 소란스러운 소리를 들었습니다. 놀라서 벌떡 일어나 보니 젊은 남자가 무언가 급한 일이라도 있는 듯 이리저리 서성이고 있었습니다. 그가 저에게 방해한 것에 대해 사과하며 쑥스럽게 말했습니다.\"죄송합니다, 저의 [ROOT.Char.GetLadyLord]님. 지하 세계에서 처리할 일이 있었는데 실수로 이곳에 발을 들인 것 같습니다\"\n\n우리는 가벼운 대화를 나눈 후 그가 떠났습니다. 다음 날 아침, 제가 가솔들에게 그 일에 대해 물었을 때, 아무도 그런 남자를 본 적이 없다고 말했습니다. 참으로 기이한 일이로소이다!" # 6893916294036838001
  VIETold.2109.a: "아마도 꿈이었을지도 모르지만, 꿈 같지는 않았습니다...." # 916384901609238852
  VIETold.2110.t: "밀링족" # 11102642008492046681
  VIETold.2110.desc.religion: "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]는 지난밤, 부모에게 부당하게 살해당한 죽은 아이의 유령인 묘령(Myling)을 만났다고 주장했습니다. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]는 그것이 위험하지만 피할 수 없는 상황임을 알고, 서둘러 그 아이를 근처 묘지로 안내했습니다. 그곳은 신성한 땅이었습니다. 하지만 무서운 [ROOT.Char.GetFaith.GetAdjective] 전설과는 달리, 그 아이는 친절했고 [scope_VIET_myling_courtier.GetTitledFirstName]의 도움에 [scope_VIET_myling_courtier.GetHerHis] 감사를 표했습니다." # 10543751807994813996
  VIETold.2110.desc.culture: "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]는 지난밤에 부모에게 부당하게 살해당한 죽은 아이의 유령인 마일링을 만났다고 주장했습니다. [scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]는 그것이 위험하지만 피할 수 없는 상황임을 알고, 아이를 근처의 신성한 땅인 묘지로 서둘러 인도했습니다. 하지만 무서운 노르드 설화와는 달리, 그 아이는 친절했고 [scope_VIET_myling_courtier.GetTitledFirstName]의 도움에 [scope_VIET_myling_courtier.GetHerHis] 감사를 표했습니다." # 4865842436207374597
  VIETold.2110.a: "하! 흥미로운 이야기로군. 자네는 언제나 이야기를 꾸며내는 걸 좋아했지." # 7651553821441468106
  VIETold.2110.b: "이것은 꿈이거나 거짓말이겠지. 뮐링은 해를 끼치지 않는 존재가 아니라 복수심에 불타는 존재라고!" # 18274708265065786054
  VIETold.2110.c: "아이고! 적어도 그 유령은 친절해 보였으니 다행이군." # 2029550460361908027
  VIETold.2111.t: "노상 장례식" # 2696366985152552788
  VIETold.2111.desc: "길 위에서, 나의 수행원들과 나는 길복을 입은 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]을 마주쳤다. 그분은 땅에 무릎을 꿇고 아무 곳도 아닌 곳을 응시하며 기도문을 읊조리고 있었다.\n\n그분이 기도를 마치자, 나는 그분께 무엇을 하고 있었는지 물었다. 그분은 최근 이곳에서 한 여인이 사고로 사망했다고 설명했다. 그녀는 가족도 없는 가난한 여인이었기에, 연민과 동정심에서 그분은 그녀에게 소박하지만 품위 있는 장례를 치러주었다고 한다. 그분은 그녀의 영혼이 [ROOT.Char.GetFaith.DivineRealm]에서 평안을 찾기를 바란다고 했다." # 3982415378040347610
  VIETold.2111.a: "하찮은 농민에게? 시간 낭비로군." # 14094194220468490270
  VIETold.2111.b: "알겠습니다. 그럼 계속 진행하십시오. 저희가 폐를 끼치지 않겠습니다." # 4856574879040342836
  VIETold.2111.c: "참으로 고귀하시군요! 저희도 그녀의 영혼을 위해 함께 기도해도 되겠습니까?" # 8824396473279958312
  VIETold.2112.t: "인내심의 한계" # 10340303969489006214
  VIETold.2112.desc: "최근에 일어난 가장 재미있으면서도 기이한 사건에 대해 들었습니다! 제 영지에 있는 한 귀부인에 대해 아는데, 그분은 꽤나 성가십니다. 나쁜 분은 아니지만, 믿을 수 없을 정도로 말이 많고 감정적이며, 한번 거슬리게 하면 끈질기게 잔소리를 해댑니다. 중년의 나이였는데 몇 주 전에 돌아가셨습니다... 그런데 몇 시간 후에 다시 살아나셨습니다. 그분 말로는, 저승사자가 그녀를 데리러 왔지만 그녀의 수다에 너무 질려서 나중에 다시 데리러 오겠다며 서둘러 그녀를 집으로 돌려보냈다고 합니다. 그녀는 오늘날까지도 건강하게 잘 지내고 있습니다." # 12475351943606130421
  VIETold.2112.a: "하하! 늙은 죽음이 가엾게 느껴지는군." # 4236358879737766644
  VIETold.2112.b: "그녀는 당시 환각을 보고 있었지만, 우습군요." # 11260417860843427223
  VIETold.2113.t: "나는 죽음이다" # 446272936487474548
  VIETold.2113.desc: "어느 날 저녁 침대에 누워 있는데 문 두드리는 소리가 들렸습니다. 시종 중 하나겠거니 생각하고 들어오라고 손짓했으나, 낯선 쾌활한 젊은 여인이 서 있었습니다. 갑자기 공기가 차가워지고 촛불이 꺼졌습니다. 그 낯선 여인이 검은 눈으로 저를 바라보았고, 저는 긴장하며 숨을 죽였습니다.\n\\\"나는 죽음이다\" 그녀가 낮고도 부드러운 속삭임으로 말했습니다.\"이제... 갈 시간이다\"" # 10139141602791734917
  VIETold.2113.a: "잠깐만... 무슨 일이지? 내가 떠나야 할 시간인가?" # 2740012744379477195
  VIETold.2114.t: "흔한 실수" # 1893259347599565882
  VIETold.2114.desc: "놀랍게도 그녀가 끝날 때까지 나는 침착하게 기다린다. 만약 내 운명이 정해졌다면 내가 할 수 있는 일은 많지 않다. 하지만 그녀는 멈칫하더니 주변을 둘러보는데, 마치 자신이 어디에 있는지 방금 깨달은 듯하다.\n\n갑자기 촛불들이 다시 환하게 켜지고, 그녀는 내게 고개를 숙인다. 나는 어리둥절한 표정으로 그녀를 바라보았고, 그녀는\"정말 죄송합니다! 당신은 엉뚱한 분이시군요... 제가 길을 잃었다는 걸 알고 있었어요. 젠장... 왜 이런 일이 나한테만 생기는 거지? 너무 비전문적이군. 아! 정말 죄송합니다. 이것이 당신께 얼마나 불편을 드렸을지 압니다. 그리고... 음, 제가 이럴 입장은 아니지만, 혹시 ~로 가는 길을 아시나요..\"라고 말한다." # 6326633878729706438
  VIETold.2114.a: "강가에 있는 그 마을 말인가... 그리고 그곳은 ...의 북쪽에 있지. 내가 알지!" # 10505913540800963905
  VIETold.2114.tooltip: "그녀에게는 공평하게 말하자면, 전에 가본 적이 없다면 헷갈릴 만하니, 그녀가 가고자 했던 곳의 길을 친절하게 알려주었습니다. 그녀가 당황하는 모습을 보이자 안심시키며 말했습니다.\"흔히들 하는 실수이니 걱정 마시오. 그쪽 길은 헷갈리기 쉽지\"" # 534107060439043008
  VIETold.2115.t: "훌륭한 지시로군" # 15788583417625535939
  VIETold.2115.desc: "\"정말 고맙습니다\" 그 아가씨는 환하게 웃으며 쾌활하게 말하고는 떠났습니다.\"나중에 다시 올게요, 하지만 오늘은 아니에요. [ROOT.Char.GetTitledFirstNameNoTooltip]님께 행운과 재운만이 가득하길 빌어요\"\n\n다음 날 아침, 내가 그 아가씨와 똑같은 모습의 소녀를 보았는지 물었을 때 아무도 내가 누구를 말하는지 알지 못했습니다. 나는 이 모든 사건이 잠이 부족한 내 정신이 꾸며낸 꿈이라고 치부해버렸습니다. 그날 늦은 오후, 내가 아는 지인 중 한 명이 지난밤에 사망했다는 소식을 듣기 전까지는 말이죠.\n\n그는 우연히 그 아가씨가 길을 물었던 마을에 살고 있었습니다." # 14380376613597476694
  VIETold.2115.a: "저를 찾아왔던 그 어수룩하고 건망증 심한 소녀는... 죽음이었던가?" # 10101748624528898539
  VIETold.2115.b: "아니, 아니야.... 이건 그냥 꿈이었을 뿐이야. 우연의 일치일 거라고 확신해." # 8202643935173093050
  VIETold.2116.t: "성가신 유령들" # 14831793172514923347
  VIETold.2116.desc: "떠돌이 성직자 한 분이 오늘 저희 궁정에 들러, 자신이 겪었던 여러 현상에 대한 이야기를 들려주고 있습니다. 그는 때때로 사람들이 초자연적인 문제를 해결해 달라고 그를 부르기 때문입니다. 예를 들어, 최근 그의 말에 따르면, 그는 자신의 영지 내 한 마을을 지나다가 한 농부 집에서 시끄러운 소리를 내고 물건을 던지는 장난꾸러기 유령을 쫓아내야 했다고 합니다." # 12910204179645846174
  VIETold.2116.a: "흥미롭군! 일부 영혼들은 살아있는 존재들만큼이나 성가시군." # 6724822404918772888
  VIETold.2116.b: "저는 그런 이야기가 믿을 만한지 잘 모르겠습니다." # 9016484000751099028
  VIETold.2117.t: "살아있는 언데드" # 11314902584114625922
  VIETold.2117.desc: "평민들은 장례가 제대로 치러지지 않거나 부당하게 죽은 시신이 되살아난다는 이야기를 늘 해왔습니다. 최근 이 지역에서 그런 일이 일어났다는 소문이 점점 더 들려오지만, 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 그런 것이 그저 미신일 뿐이라고 단언합니다. [ROOT.Char.GetFaith.GetAdjective] 신앙의 진정한 신자라면 그런 허튼소리를 믿을 리가 없지요!" # 1241836335365395993
  VIETold.2117.a: "박식한 학자들의 견해에 전적으로 동의합니다." # 1751576614744694156
  VIETold.2117.b: "결코 확신할 수 없는 법이지, 그렇지 않나? 어쩌면 농민들이 옳을지도 모르지." # 16962024950275837836
  VIETold.2118.t: "세대들" # 6640516370070676944
  VIETold.2118.desc: "태초부터 지금까지 오고 간 모든 사람들에 대해 생각해 보았소.... 그들의 후손인 우리가 자랑스러울지 실망스러울지, 그들이 우리를 어떻게 생각할지 상상하는 것은 흥미로우면서도 쓸쓸한 일이오." # 8567967560425886501
  VIETold.2118.a: "좋은 질문이군." # 9806821221407851249
  VIETold.2119.t: "역사" # 8648362223470591576
  VIETold.2119.desc: "언젠가 제가 죽으면 - 모두가 피할 수 없듯이 - 사람들은 저를 여전히 기억할까요?" # 7678052905333260065
  VIETold.2119.a: "물론이지! 나는 정말 훌륭한 통치자야." # 5645365419141678550
  VIETold.2119.b: "왜 그러지 않겠습니까? 그들은 여전히 기억할 것입니다." # 133392220881175680
  VIETold.2119.c: "그들은 그럴 리가 없고, 그렇게 될 것이라는 사실이 끔찍하군." # 9423085640898360529
  VIETold.2119.d: "아니, 하지만 나쁜 일은 아니지. 인생은 계속될 테니!" # 16848535384595550337
  VIETold.2120.t: "임종 직전" # 9166620854674120936
  VIETold.2120.desc: "저는 제 지인을 찾아뵐 예정입니다. 그분은 젊은 시절 사고를 당할 뻔했는데, 사실 그 사고 이후 일주일 동안 의식을 잃었다가 서서히 회복하셨다고 합니다. 그 일주일 동안 저승을 엿볼 수 있었는데, 그곳이 빛으로 가득 찬 소박하지만 아름다운 정원 같았다고 말씀하셨습니다. 그 경험은 그분께 큰 감동을 주었다고 합니다." # 11340229774599238643
  VIETold.2120.a: "어쩌면 그것이 사후 세계일지도 모르지. 언젠가 확실히 알게 되겠지만." # 5030823075816804478
  VIETold.2121.t: "임종 직전" # 9166620854674120936
  VIETold.2121.desc: "저는 지인의 방문을 앞두고 있습니다. 그 지인은 젊은 시절 사고로 죽을 뻔했으며, 사고 후 일주일간 의식을 잃었다가 서서히 회복했습니다. 그는 그 일주일 동안 실제로 사후세계를 엿볼 수 있었는데, 그곳이 밝은 햇살이 가득한 조용하고 평화로운 해변처럼 보였다고 말했습니다. 그 경험은 그에게 큰 감동을 주었다고 합니다." # 2389718184917900796
  VIETold.2121.a: "어쩌면 그것이 사후 세계일지도 모르지. 언젠가 확실히 알게 되겠지만." # 5030823075816804478
  VIETold.2122.t: "가문의 기억" # 6031254388410890090
  VIETold.2122.desc: "비록 부모님께서 돌아가신 지 꽤 되었지만, 오늘 문득 따뜻하고 행복했던 기억이 떠올랐습니다. 살아계실 때 그분들에 대해 어떤 감정을 가졌든 간에, 돌아가신 후에도 그분들에 대한 기억은 내게 기쁨을 가져다줄 수 있군요." # 5135084028205874424
  VIETold.2122.a: "기쁘군." # 2720851780314194637
  VIETold.2123.t: "여파" # 328535154098267136
  VIETold.2123.desc: "저는 제 영지의 인구가 적고 험준한 지역을 여행하던 중, 수행원들과 함께 썩어가는 살점의 악취가 모두에게 느껴질 정도로 많은 시신들을 발견했습니다. 시신의 갑옷과 의복, 그리고 상처들을 보건대, 이 지역에 들끓는 경쟁하는 도적 무리들 간의 최근 전투 현장인 듯합니다." # 4500949377750815852
  VIETold.2123.a: "이 하찮은 것들은 독수리와 까마귀의 밥이 될 자격이 있도다." # 938098033530848529
  VIETold.2123.b: "시체들을 제대로 처리해야 하오, 그렇지 않으면 원한 품은 망령으로 되살아날 것이오!" # 12001998078407154689
  VIETold.2123.c: "도적들이든 아니든, 그들의 영혼을 편안하게 해주기 위해 장례를 치러 주어야 합니다." # 12990572093338025811
  VIETold.2124.t: "#bold 친근한 스토커#" # 11531885856688071622
  VIETold.2124.desc: "저는 지역 시장을 지나가고 있었는데, 누군가 저를 지켜보고 있다는 느낌을 받았습니다. 주변을 둘러보았지만 아무도 보이지 않았고, 그 느낌을 떨쳐버릴 수 없었습니다. 걱정하는 호위병들은 제가 암살자를 감지한 것일지도 모른다고 생각했습니다. 지나가던 [ROOT.Char.Custom('DefaultPriestTitle')]께서 제 불안함을 알아차리시고는 수수께끼 같은 말을 건넸습니다.\"아, 당신에게 유령이 붙은 것 같군요. 걱정 마십시오. 해를 끼치려는 것이 아니라 호기심 많고 장난기 많은 온순한 영혼이니. 어쩌면 당신에게 도움이 될 수도 있고, 호기심이 채워지면 당신을 내버려 둘 것입니다\"" # 10724809977584758743
  VIETold.2124.a: "그에게 더 이상 질문하기 전에 그는 군중 속으로 사라져 버렸다." # 18012506303052731543
  VIETold.2125.t: "시체 애호가라고?" # 16543576782250276382
  VIETold.2125.desc: "지역의 한 마을 주민이 끔찍한 범죄로 고발당했습니다! 그의 채워지지 않는 색욕으로 악명 높은 그는 음란한 장소를 드나들며 순결한 처녀부터 늙은 과부에 이르기까지 모든 여인을 유혹하려 했습니다. 이는 부적절할지언정 그럭저럭 넘어갈 수도 있었겠지만, 만약 그 주장이 사실이라면 그의 진짜 죄는 그보다 더 심각합니다. 사람들은 그가 밤마다 묘지로 가서 외로운 여성 귀신들과 간통했다고 말하며, 그의 고발자들이 목격했다고 주장합니다. 반면 다른 이들은 그의 악덕에도 불구하고 이에 대한 확실한 증거는 없으며, 그가 바람피운 남편들의 질투심 많은 적들이든 버림받은 옛 연인들이든 그를 시기하는 수많은 원수들이 만들어낸 거짓 고발일 뿐이라고 주장합니다." # 12911558067501353559
  VIETold.2125.a: "그의 적들이 꾸며낸 명백히 근거 없는 이야기일 뿐입니다. 이 일은 무시하십시오." # 4864561726641307236
  VIETold.2125.b: "이 남자는 시체 애호가입니다! 당장 처형해야 합니다!" # 8010506184763700485
  VIETold.2125.c: "끔찍한 일들이 벌어질 것이니, 그를 감옥에 가두는 것은 의심의 여지가 없을 것입니다." # 116856702638949136
  VIETold.2126.t: "반려동물의 죽음" # 2701601266876766633
  VIETold.2126.desc: "내 종의 애완견이 죽었소. 그 개와 매우 가까웠던 탓에, 그는 꽤나 의기소침하고 슬퍼하고 있으며, 이로 인해 자신의 임무를 수행하는 데 지장을 받고 있소. 그에게 무슨 말을 해주는 게 좋을까?" # 4744935985793779692
  VIETold.2126.a: "어리석은 녀석, 그저 하찮은 개일 뿐이잖소. 잊어버리시오." # 10385740741028183777
  VIETold.2126.b: "정신 차리시지 않으면 벌을 내릴 수밖에 없을 겁니다." # 4133821153457994384
  VIETold.2126.c: "기운 내세요! 새로운 개를 찾아드릴게요." # 1020240325346203114
  VIETold.2126.d: "이제 더 좋은 곳으로 갔겠지만, 애도할 시간을 가지세요." # 15607424893192367200
  VIETold.2127.t: "과거로부터의 경고" # 13559084534722864513
  VIETold.2127.desc: "내 영토의 가장 먼 구석을 순행하던 중, 땅에 반쯤 묻힌 고대의 묘비 하나를 발견했습니다. 그 위에는 다음과 같은 글귀가 새겨져 있었습니다.\n\n지나가는 길에 나를 기억하라,\n지금 그대가 그러하듯, 나도 한때 그러했노라,\n지금 내가 그러하듯, 그대도 그러할 것이니,\n죽음을 준비하고 나를 따르라." # 6867804989120451525
  VIETold.2127.a: "아아! 우리는 그저 먼지와 그림자일 뿐이로다." # 6192003039378670010
  VIETold.2128.t: "조상의 빛" # 12942855458426427144
  VIETold.2128.desc: "지난밤, 제게 정말 경이로운 꿈이 있었습니다! 저는 끝없는 빛의 영역에 잠겨 있었는데, 오직 빛만이 가득했고, 제 앞에 많은 남녀들이 있었습니다. 그들 중 일부는 제가 죽은 친척들이라는 것을 알았고, 제가 알지 못했던 이들조차도 먼 조상들이라는 것을 느꼈습니다. 우리는 대화를 나누거나 직접적인 교류는 없었으며, 저는 그저 그들의 자애로운 존재 속에서 안식을 취했을 뿐입니다." # 9370444847943106655
  VIETold.2128.a: "잠에서 깨어났을 때, 나는 가장 큰 축복을 받은 기분이었다." # 2864325534470330893
  VIETold.2129.t: "잃어버린 사랑" # 16446027602244203107
  VIETold.2129.desc.male: "지난밤 그가 꿈에 나타나 나와 함께 웃고 춤추며 별것 아닌 것에 대해 이야기했습니다. 제 심장은 너무나 빨리 뛰었고, 너무 긴장되면서도 설레서 깨어난 후에도 그 느낌이 가시질 않았습니다. 마지막으로 만난 지 너무나 오랜 세월이 흘렀지만, 지금도 저는 그를 생각합니다. 저의 첫사랑을요." # 16448485454168730358
  VIETold.2129.desc.female: "어젯밤 그녀가 꿈에 나타났습니다. 우리는 아무렇지도 않은 것들에 대해 웃고 춤추며 이야기했습니다. 내 심장은 너무나 빨리 뛰었고, 나는 너무 긴장되면서도 흥분되어 잠에서 깨어난 후에도 그 느낌을 느낄 수 있었습니다. 우리가 마지막으로 만난 지 너무 오래, 여러 해가 지났지만, 지금도 나는 그녀를 생각합니다. 나의 첫사랑을." # 9468161857460422175
  VIETold.2129.a: "우리는 너무나 어리고 순수했었지." # 4261177121574641131
  VIETold.2130.t: "젊은 사랑" # 7577937278868094124
  VIETold.2130.desc: "어느 날 궁정에 한가로이 앉아 있는데, 젊은 시종 하나가 홀 건너편에 있는 내 시녀를 너무 오랫동안 쳐다보는 것을 보았습니다. 시녀가 그를 알아차리고 혼란스러운 눈빛으로 쳐다보자, 그는 즉시 얼굴을 돌리며 당황스러워했고 어색하게 시선을 피했습니다. 그가 그녀에게 매력을 느끼고 있지만 아직 고백할 용기를 내지 못했다는 것은 이미 알려진 사실입니다. 한편, 그녀는 그를 괜찮다고 생각하는 똑똑한 아가씨이긴 하지만, 너무 넋이 나가 있고 둔해서 그 사실을 알아차리지 못하고 있습니다." # 4135208926514572152
  VIETold.2130.a: "그는 곧 용기를 얻을 것이고, 그녀는 지혜를 얻을 것이다. 잘 될 것이다." # 12516975914269817168
  VIETold.2130.b: "어리석은 소년과 소녀로다. 그 얼마나 덧없고 어리석은 감정이란 말인가!" # 14039875919307863409
  VIETold.2130.c: "아, 다시 젊어질 수 있다면! 그리운 시절이군! 앞으로 무슨 일이 일어날지 누가 알겠는가?" # 299580691721440248
  VIETold.2131.t: "기분 좋음" # 1188461804034360612
  VIETold.2131.desc: "무슨 이유인지는 모르겠지만, 오늘따라 기분이 꽤 좋고 영감이 샘솟는 기분입니다." # 5984785743276184099
  VIETold.2131.a: "기분 좋은걸!" # 339492880255824691
  VIETold.2132.t: "진흙 속의 게" # 10361080161401025866
  VIETold.2132.desc: "며칠 전 진흙 속에서 게를 보았소." # 3470095496636639483
  VIETold.2132.a: "끔찍한 괴물들이로군! 나는 가능한 한 그들을 피한다네." # 6574955277359427761
  VIETold.2133.t: "광신적인 근위병" # 16126089436915654086
  VIETold.2133.desc: "어느 날 내가 성내에 있을 때, 한 경비병이 소리치는 것을 들었다.\"멈춰라, 네놈이 법을 어겼다\"\n\n그는 초인적인 속도로 도둑을 붙잡아 죄수를 감옥으로 끌고 갔다." # 10521858021268610820
  VIETold.2133.a: "가장 놀랍군!" # 8938508896214137404
  VIETold.2133.b: "인상적이군. 이 경비병에게 포상을 내리시오." # 13060201284229766136
  VIETold.2134.t: "부적절하군!" # 16462271850760492272
  VIETold.2134.desc: "나는 [scope_VIET_inappropriate_courtier.GetTitledFirstName]가 한 말이 마음에 들지 않았다. 상황에 맞지 않게 천박했다." # 16978599617703338939
  VIETold.2134.a: "내 입장을 분명히 밝혔는데. 실망스럽군!" # 11628173542291573549
  VIETold.2134.b: "제가 부적절할 수도 있다고 암시했었죠." # 17557031910180778923
  VIETold.2134.c: "나는 아직 그것에 대해 아무 말도 하지 않았다." # 10867982215092637212
  VIETold.2135.t: "가슴 아픈 일" # 5763421252763826540
  VIETold.2135.desc: "저는 오늘 근처 도시의 중요한 인사들을 접대하고 있습니다. 고위 관료, 상인, 학자 등이 포함되어 있지요. 그들 가운데서 젊고 잘생겼으며 마음씨는 착하지만, 분명히 낙담하고 괴로워하는 한 청년이 눈에 띕니다. 그의 동행 중 한 명이 제게 속삭입니다.\"그는 여자 때문에 우울해하고 있으니 내버려 두세요\"" # 11886166201735199510
  VIETold.2135.a: "어리석은 짓이로군! 저 녀석의 머리를 바로잡아 줘야겠어." # 8383897149564511616
  VIETold.2135.b: "그와 대화해 보겠소. 사랑이 인생의 전부는 아니오." # 14907436379312245836
  VIETold.2135.c: "오, 이런! 사랑은 잔인하군. 그에게 깊이 공감하는 바이다." # 13844513686212304555
  VIETold.2135.d: "여성이라니! 쳇, 그 녀석은 여자란 골칫덩어리라는 걸 배워야 해." # 6206809136230994160
  VIETold.2135.e: "어쩌면 제가 여인의 관점에서 그에게 조언을 해줄 수 있을지도 모르겠습니다." # 9230403795654000284
  VIETold.2135.tooltip: "이 젊은이와 대화를 나누고, 그의 슬픔을 극복할 방법을 찾아보도록 돕겠습니다." # 8027798504239243613
  VIETold.2136.t: "가슴 아픈 일" # 5763421252763826540
  VIETold.2136.desc: "젊은이와 대화를 나누어 보니, 그는 겉으로는 태연한 척하지만 마음이 부서졌다는 것을 부정하지 못하는군. 그 이유가 그 소녀에게 거절당했는지, 다른 남자와 함께 있는지, 죽었는지, 혹은 다른 비극이 닥쳤는지는 알 수 없지만, 그가 그녀와 함께할 일은 절대로 없다는 것은 분명하다. 분명 그는 사랑에 병이 났고, 그 소녀는 사랑받을 자격이 있는 정말로 인상적인 여인임이 틀림없다. 그에게 뭐라고 말해줘야 할까?" # 5716991766596340624
  VIETold.2136.a: "세상에는 많은 여인들이 있소. 분명 또 다른 이를 만나게 될 거요!" # 2890774529603209852
  VIETold.2136.b: "당분간 당신의 육체적 욕망을 채워줄 가슴 큰 여자를 찾아보시오." # 6941652285323630185
  VIETold.2136.c: "당신의 끝없는 사랑이 위대한 업적을 이루도록 영감을 주기를!" # 7199169017602960433
  VIETold.2136.d: "당신은 버릇없는 바보로군! 세상엔 더 심각한 문제들이 널려 있다오!" # 4671468781953655961
  VIETold.2137.t: "황후 폐하" # 10459242252094184156
  VIETold.2137.desc: "중국, 저 가장 장엄한 제국은 언제나 신뢰하기 어려운 소문의 근원이었습니다. 최근 여행하는 상인들과 모험가들은 현 중국의 황후가 아름답고 매력적인 만큼이나 강력하고 두려운 존재라는 이야기를 전하고 있습니다. 그녀는 황제를 강력하게 장악하고 있으며, 비록 그림자 속에서만 군림하지만 모든 일의 배후에 있는 실질적인 권력자라고 합니다." # 1027970115411990569
  VIETold.2137.a: "터무니없는 이야기로군! 농담이나 다름없어!" # 11666883675783819890
  VIETold.2137.b: "중국에서는 더 이상한 일도 일어났었지." # 14162759450111608190
  VIETold.2137.c: "여성들이 더 많은 권력을 가지는 것은 좋은 일입니다." # 12654884956855086225
  VIETold.2137.d: "이 위대하고 강력한 여인에 대해 더 자세히 알려주십시오." # 13059457518331156172
  VIETold.2138.t: "중국 폴로" # 10286095399107712204
  VIETold.2138.desc: "폴로는 [ROOT.Char.GetCulture.GetName] 사람들 사이에서 여러 세대 동안 인기가 있었습니다. 중국인들 역시 이 스포츠를 즐긴다는 소식은 놀랍지 않습니다. 비록 전 세계 많은 지역에서 여성들이 폴로를 즐기지만, 일부는 중국 여성들이 세계 최고의 폴로 선수라고 주장합니다! 황실의 후궁과 공주들이 정기적으로 궁정의 남자들을 이 스포츠에서 이긴다고 합니다." # 12579374866635829578
  VIETold.2138.a: "그들이 어떤 속임수와 기술을 사용하는지 궁금하군." # 12344613000995213616
  VIETold.2138.b: "하! 어떤 여자가 그런 일을 할 수 있다고 생각하는 건가!" # 599691582142567511
  VIETold.2138.c: "우리의 여성들도 똑같이 훌륭하오!" # 7504782866220407528
  VIETold.2138.d: "나는 어느 쪽이든 폴로 경기를 좋아하지 않는다." # 11768736467476813004
  VIETold.2138.e: "저 여자들은 부끄러운 줄 알아야지. 너무나도 품위가 없군!" # 5470639558571875969
  VIETold.2138.info: "#emphasis 역사적 배경:#! 일반적인 대중 역사 묘사와는 달리, 중국 여성의 지위는 이상적이지는 않았을지라도 수세기에 걸쳐 크게 달라졌습니다. 당나라 시대 중국에서 여성들은 남성들과 함께 폴로를 열렬히 즐겼습니다(중앙아시아나 이란에서 유래한 격렬하고 심지어 위험한 승마 스포츠). 당나라 여성들 사이에서 유행했던 다양한 폴로 경기는 말 대신 당나귀를 사용했는데, 귀족 여성인 최씨(Cui Shi)는 이 스포츠에 너무나 몰두한 나머지 고고학자들이 그녀의 무덤에서 당나귀의 유해를 발견하기도 했습니다." # 15298149991117784426
  VIETold.2139.t: "폭풍" # 16622470341808410503
  VIETold.2139.desc: "꿈속에서 내 주위의 바닷물이 거세게 몰아치고 또 몰아칩니다. 자연 파괴의 원초적인 힘이 미치광이처럼 펼쳐지고, 나는 속수무책으로 풀려나 자연의 자비에 맡겨집니다. 이 모든 것과 비교했을 때, 인간이란 우주 속의 한 점에 불과하지 않은가?" # 13284937569649235430
  VIETold.2139.a: "이것 또한 내가 극복하리라!" # 17537699137900188512
  VIETold.2139.b: "우리는 우주에 비하면 보잘것없도다!" # 11527198571737674956
  VIETold.2140.t: "고기 없는 궁중의회" # 1031042179976023561
  VIETold.2140.desc: "동방의 일부 사람들이 채식 위주로 산다는 이야기를 들었습니다. 즉, 도덕적 혹은 종교적 이유로 고기 섭취를 거부하는 것이지요. 세상에는 참으로 다양한 풍습이 있지만, 평생 고기 없이 연명한다니요? 그들의 신념을 위해 그렇게까지 극단적인 노력을 하는 사람들이 있단 말인가요? 그들의 음식이 과연 맛이라도 있을까요?" # 16603681926294674702
  VIETold.2140.a: "이런 절제력은 칭찬할 만하군!" # 17979080730179236897
  VIETold.2140.b: "우리는 고기를 먹어야 하오! 어떤 것은 먹잇감이고, 다른 것은 포식자이지." # 4225293600888414550
  VIETold.2140.c: "오직 농민만이 고기를 살 여유가 없습니다." # 9181805413107310132
  VIETold.2140.d: "[ROOT.Char.GetFaith.GetAdjective] 신앙의 추종자들 역시 특정 고기를 피합니다." # 5295822095849836358
  VIETold.2140.e: "풍습은 세상 어디에서나 다르다." # 6249684079877239051
  VIETold.2141.t: "축복받은 섬들" # 6123566329039378076
  VIETold.2141.desc: "한 여행자가 제게 이야기를 들려주고 있는데, 그중 하나가 제 흥미를 끕니다. 그는 누군가에게서 들었는데, 그 누군가는 또 다른 누군가에게서 들었고, 그 누군가는 바다를 따라 남쪽으로 여행하여 작지만 아름다운 섬에 도달했던 한 여행자를 만났다고 합니다. 그곳은 나무에 항상 과일이 열리고 주민들이 질병과 폭력 없이 평화롭게 사는 낙원이라고 합니다." # 17003003612155678967
  VIETold.2141.a: "믿기 힘든 이야기지만, 그럼에도 불구하고 재미있긴 하군." # 16279108683963694384
  VIETold.2141.b: "언젠가 이 축복받은 섬들을 방문할 수 있겠지." # 15935221869027654515
  VIETold.2141.c: "그들의 사회 구조가 어떻게 되어 있는지 궁금하군." # 9600852708837692754
  VIETold.2142.t: "상쾌한 숨결" # 5518848834498375037
  VIETold.2142.desc: "식사 후 저녁에 이를 닦기 전에 민트 잎을 조금 씹는 것을 선호하는 이들이 있습니다. 방금 저녁 식사를 마치고 잠자리에 들 준비를 하고 있지만, 그 전에 민트를 조금 즐길 시간이 아직 남아 있군요. 이 중요한 문제에 대해 나는 어떤 입장이었습니까?" # 3177556640203149066
  VIETold.2142.a: "식사 후에 민트를 먹는 것을 좋아합니다. 상쾌하거든요." # 7463177437603846044
  VIETold.2142.b: "왜 필요한가? 이 닦는 것만으로도 충분한데." # 4918632456874289857
  VIETold.2142.c: "쳇! 누가 신경이나 쓰겠나? 헛된 자들의 시간 낭비일 뿐이지." # 5387274343152760032
  VIETold.2142.d: "저는 다른 상쾌한 허브들을 사용하는 것을 선호합니다." # 7829261950136588988
  VIETold.2143.t: "행복한 꿈 꾸시길" # 1745032895450304827
  VIETold.2143.desc: "잠이 들었는데 기분 좋고, 내 영혼을 고양시키고 삶에 대해 더 나아진 기분을 느끼게 해주는 즐거운 꿈을 꾸었네." # 210343923633816873
  VIETold.2143.a: "하지만 다음 날 아침에 나는 잠에서 깼다." # 3136217432063473431
  VIETold.2144.t: "악의적인 소문" # 2883963399751436254
  VIETold.2144.desc: "저와 같은 강력한 여인에게는 적이 많으니, 저를 지켜줄 튼튼하고 강인한 호위병들에게 항상 둘러싸여 있어야 합니다. 이 젊은이들 중 다수가 건장하고 보기 좋다는 점도 도움이 됩니다. 하지만 일부 사람들은 이 건장한 젊은이들이 그저 제 연인일 뿐이라는 악의적인 소문을 퍼뜨리고 있습니다!" # 1186458037818488723
  VIETold.2144.a: "터무니없군. 나는 그런 여자가 아니오." # 4945130722072407456
  VIETold.2144.b: "눈을 즐겁게 하는 것은 한 가지 일이지만, 행동은 또 다른 일이지." # 4876295651603814818
  VIETold.2144.c: "그들을 탓할 수 없지! 이 남자들은 꽤나 매력적이군." # 7693296534990659693
  VIETold.2144.d: "다른 자들은 나의 힘을 질투하고 있군." # 8161398048571679238
  VIETold.2145.t: "남성에 대한 취향" # 12607301037578799382
  VIETold.2145.desc: "어린 귀족 영애 한 명이 오늘 저를 찾아와 좋은 남편이 어떤 사람인지에 대해 조언을 구했습니다. 저는 존경받는 여성이기에 그녀는 제 의견을 듣고 싶어 했죠. 최고의 성격과 배경에 대해 논의한 후, 그녀는 제가 미적으로 선호하는 남성이 어떤 유형인지 물었습니다." # 5039306634797923494
  VIETold.2145.a: "저는 더 마르고 날씬한 체형의 남성을 선호합니다." # 10909392344381387051
  VIETold.2145.b: "보통 체격의 인물들 - 어느 쪽으로도 치우치지 않은." # 140090930121054078
  VIETold.2145.c: "덩치 크고, 단단하며, 근육질인 종류들뿐이오." # 1543823509388504925
  VIETold.2146.t: "비상의 꿈" # 5083731108817455469
  VIETold.2146.desc: "새처럼 날 수 있는 장치를 만들 수 있을 것이라 주장하는 학자들이 있습니다. 다른 사상가들은 이것이 불가능하다고 말합니다. 최근 저는 이 문제와 그런 것이 과연 가능한지 깊이 생각하고 있습니다." # 3605821606035387625
  VIETold.2146.a: "우리가 꿈꿀 수 있다면, 그것은 가능하다." # 562757843568209863
  VIETold.2146.b: "현실적으로 말해보자 - 우리는 새가 아니다." # 12226224220644303973
  VIETold.2146.c: "그것은 하늘에 대한 모독이 될 것입니다." # 14383325023617238180
  VIETold.2146.d: "이론적으로는 가능합니다. 만약 우리가 그저...." # 14354744802716977426
  VIETold.2147.t: "졸리군" # 6008212975548750476
  VIETold.2147.desc: "밤새 푹 잤는데도 잠의 질이 좋지 않았던 모양입니다. 오늘따라 졸음이 쏟아지는군요. 하지만 30분 뒤면 꼭 참석해야 할 의회 회의가 예정되어 있습니다." # 5878827940238728772
  VIETold.2147.a: "잠들면 안 돼!" # 18050092796105151926
  VIETold.2147.b: "잠깐 눈을 붙이는 것, 몇 분 정도만이라도, 나에게 도움이 될 것이다." # 2170689527091638743
  VIETold.2148.t: "죄송합니다" # 1536214210051067699
  VIETold.2148.desc: "갑자기 어깨 근육이 뻐근해지는군. 오늘 아침에는 괜찮았는데, 다른 데는 아무렇지도 않아. 대체 무슨 일이지?" # 3868512638652391664
  VIETold.2148.a: "이것은 골칫거리가 되겠군. 아얏!" # 18058806021126093521
  VIETold.2149.t: "발 경련" # 15214703906853831980
  VIETold.2149.desc: "오늘 나는 먼 곳에서 온 중요한 손님들을 만났는데, 대화 도중에 끔찍한 쥐가 발에 났습니다! 모두가 내가 고통으로 신음하며 발을 움켜쥐는 것을 쳐다보더군요. 내 통역사가 어색하게 외국인들에게 무슨 일인지 설명했고, 그 후 그들은 이해한 듯 나를 어색하게 위로하려 했습니다." # 4064055133932371127
  VIETold.2149.a: "왜 저입니까?" # 14811166679562100442
  VIETold.2150.t: "도서 추천" # 557161677776153250
  VIETold.2150.desc: "누군가 저에게 좋은 책을 추천해달라고 요청하고 있군요. 마침 어제 저도 정말 멋진 책 한 권을 다 읽었습니다. 저는 그 책을 매우 즐겁게 읽었고 많은 사람들에게 추천하고 싶습니다. 구체적으로, 그 이야기는..." # 15135933941603255765
  VIETold.2150.a: "애절하고 극적인 진정한 사랑 이야기." # 976150652164604128
  VIETold.2150.b: "피와 타락이 뒤섞인 거칠고 어두운 이야기." # 8810057502202015368
  VIETold.2150.c: "이국적인 땅으로의 환상적인 모험." # 18196099182952504789
  VIETold.2150.d: "일상생활에 관한 재미있는 일화 모음집." # 5092237316015535741
  VIETold.2151.t: "출시" # 7885749140061132146
  VIETold.2151.desc: "밤이 깊어지자 나는 내 알현실에 홀로 남겨졌다. 갑자기—어떻게 시작되었는지 모르겠지만—나는 울음을 터뜨렸다. 아마도 몇 시간 동안이나 흐느꼈을 것이다. 내 안의 모든 고통과 슬픔을 쏟아냈다. 울음이 멎자, 기분이 조금 나아졌다." # 125375257050716571
  VIETold.2151.a: "하지만 아직 끝나지 않았습니다. 적어도 아직은요." # 12188919523444674448
  VIETold.2152.t: "쥐깨풀차" # 8906130267260508334
  VIETold.2152.desc: "나는 소화와 호흡에 좋다고 알려진 마편초를 이용해 훌륭하게 준비된 허브차를 마시고 있다." # 12776922073927873807
  VIETold.2152.a: "아! 이 차 정말 편안하군." # 11154349261106308654
  VIETold.2152.info: "#emphasis 역사적 배경:#! 개박하(Marrubium vulgare)는 지중해와 서아시아가 원산지인 약초로, 유럽 대부분, 북아프리카, 아시아 일부 지역에서 발견됩니다. 고대 그리스와 로마의 문헌에는 이 약초가 특히 기침과 같은 호흡기 질환에 사용되었다는 기록이 있습니다. 차로 우려 마시는 것 외에도, 잉글랜드 일부 지역에서는 에일(ale)을 만드는 데 사용되었으며 이탈리아 일부 지역에서는 일종의 벌레 퇴치제로도 사용되었습니다." # 10047317153267213003
  VIETold.2153.t: "철초차" # 5941960128890404844
  VIETold.2153.desc: "수세기 동안 발칸 반도의 사람들은 달콤한 맛이 나는 철초(ironwort) 식물로 만든 소위 산악 차를 마셔왔습니다. 오늘 저는 긴장을 풀기 위해 그 차를 마시고 있습니다." # 7514516890549327567
  VIETold.2153.a: "얼마나 달콤한가!" # 5025205335765051906
  VIETold.2154.t: "홍차" # 10661736220941542476
  VIETold.2154.desc: "흑차, 혹은 홍차라 불리는 이 차는 이 지역에서 귀한 상품으로 여겨집니다. 저는 이 말린 흑차 몇 덩이를 선물로 받았습니다. 중국에서 왔다고 하니 품질이 매우 좋을 것이며, 이것들을 여러 연회와 행사에서 손님들에게 대접할 수 있을 것입니다." # 11156046879598333208
  VIETold.2154.a: "아주 좋군!" # 14656373444608048459
  VIETold.2155.t: "소금이 너무 많다" # 12938708285718897432
  VIETold.2155.desc: "음식에 소금을 너무 많이 넣었더니 맛이 끔찍하군. 게다가 좋은 소금을 낭비한 셈이 되었어." # 10226818148271909018
  VIETold.2155.a: "윽!" # 5104241401515753423
  VIETold.2155.b: "먹어보겠습니다." # 14166952169662516898
  VIETold.2156.t: "어떤 종류의 알인가?" # 10311841841744982137
  VIETold.2156.desc: "저의 요리사가 완숙 달걀과 반숙 달걀 중 어느 것을 선호하는지 묻습니다." # 586550639337605059
  VIETold.2156.a: "부드러운" # 8213636099266710956
  VIETold.2156.b: "어려움" # 15377804518774163887
  VIETold.2156.c: "내 요리사가 선호하는 대로" # 14362603316655480083
  VIETold.2156.d: "당분간 달걀은 먹지 않겠습니다." # 18209393695386478003
  VIETold.2157.t: "은퇴한 선원" # 9423812881327888822
  VIETold.2157.desc: "저는 무도회에 참석하고 있었는데, 아주 흥미로운 분을 만났습니다! 그분은 자신을\"이제는 선주이자 부유한 상인이 된 늙은 뱃사람이자 방랑\"라고 소개하셨습니다. 쾌활하고 다정하신 그분은 저에게 조언을 건네셨습니다.\"바다로 내려가서 잠시 서 있으시오. 해가 뜨고 지는 것을 지켜보시오. 물 건너편의 먼 땅들을 생각해보시오\"" # 10241676039961550604
  VIETold.2157.a: "그 남자는 친절했고, 우리 둘은 꽤 오랫동안 이야기를 나누었습니다." # 148076815785279614
  VIETold.2158.t: "에취!" # 13510319269482777680
  VIETold.2158.desc: "서류를 검토하던 중, 먼지가 코에 들어갔는지 재채기를 하고 말았습니다! [ROOT.Char.GetCulture.GetName]의 미신에 따르면, 일하는 도중에 재채기를 하는 것은 흉조이며, 불행을 막기 위해 하던 일을 중단하고 물을 마시는 등의 행동을 해야 한다고 합니다." # 18219853342481421777
  VIETold.2158.a: "그저 미신일 뿐이오. 계속 작업을 이어나가세." # 17954058454523406575
  VIETold.2158.b: "별거 아니지만, 만약을 대비해 물을 좀 마셔야겠군." # 4956783515401471891
  VIETold.2158.c: "오 이런! 당장 물 좀 가져와!" # 5620623211938039540
  VIETold.2159.t: "에취?" # 1779383806054038326
  VIETold.2159.desc: "[ROOT.Char.GetCulture.GetName] 신앙에 따르면, 재채기를 하면 누군가 내 험담을 하고 있다는 뜻이라고 합니다. 재채기를 특정 횟수만큼 하면 그들이 무슨 말을 했는지 알 수 있다고 합니다. 재채기 한 번은 좋은 일을, 두 번은 나쁜 일을, 세 번은 나를 사랑한다는 의미입니다. 오늘 여러 사람과 대화하던 중, 제가 아주 크게 재채기를 하고 말았는데..." # 4557435930994682739
  VIETold.2159.a: "일회성" # 11278447526721941498
  VIETold.2159.b: "두 번" # 8147635732261789646
  VIETold.2159.c: "세 번" # 7270761163270184853
  VIETold.2160.t: "바클라바... 바클라바가 정말 많군!" # 15065675562052080279
  VIETold.2160.desc: "제 요리사들이 제가 주최한 작은 연회를 위해 엄청난 양의 바클라바를 준비했는데, 제가 그 바클라바 대부분을 먹어치우고 말았습니다! 하지만 이를 탓할 사람은 거의 없을 겁니다. 정말 아주 맛있는 바클라바였거든요." # 4297415921354448835
  VIETold.2160.a: "죄송하지만, 저는 전혀 미안하지 않습니다." # 18293099644348638083
  VIETold.2161.t: "#bold 가족 간의 사랑#!" # 4950184341655978248
  VIETold.2161.desc: "내 궁정 신하들 중 일부가 어떤 종류의 근친상간 결혼이 최고인지에 대해 격렬한 논쟁을 벌이고 있군. 물론 이 모든 것이 모든 [ROOT.Char.GetFaith.GetAdjective] 신자가 행할 수 있는 신성하고 위대한 행위이긴 하지만, 각 유형에는 분명히 장단점이 있을 것이다. 나는 이 대화에 끼어들기로 했다. 나는 어떤 종류의 근친상간 결혼이 최고라고 생각하는가?" # 9005356554127830520
  VIETold.2161.a: "물론 형제자매들이지" # 1391098099680893518
  VIETold.2161.a.tooltip: "나이가 더 가깝기 때문에 그들은 서로 더 잘 지내고 상대방의 입장을 더 잘 이해할 가능성이 높습니다." # 3249703968425612209
  VIETold.2161.b: "단순한 형제자매가 아니라, 쌍둥이로다!" # 8082789855707870266
  VIETold.2161.b.tooltip: "쌍둥이는 남매 그 이상입니다. 그들은 한 자궁을 공유하고 함께 이 세상에 나왔으니, 서로에게 속해 있습니다." # 5549739268913797508
  VIETold.2161.c: "부모와 자식" # 8939432501875324452
  VIETold.2161.c.tooltip: "자식은 자신의 근원을 이해해야 하며, 생명의 창조주는 자신이 창조한 것과 더 가까워져야 합니다." # 3907336809795985145
  VIETold.2161.d: "어떤 형태의 근친 관계라도 괜찮다!" # 16989646957349608102
  VIETold.2161.d.tooltip: "우리가 싸워야만 합니까? 이 어리석은 자들의 다툼은 불필요한 분열만 야기합니다. 우리는 문명인입니다. 이런 종류의 결혼이 나쁘다고 생각하는 미개하고 야만적인 자들과는 다르지요!" # 6768693525554713996
  VIETold.2162.t: "약초 강장제" # 2815139685326136726
  VIETold.2162.desc: "두어 시간 전에 약초꾼에게 들러 약초 몇 가지를 샀습니다. 오늘 산 약초들이 저의 건강 유지에 도움이 될 것입니다. 약초꾼의 지시에 따라, 이 약초가 떨어질 때까지 매일 강장제로 마셔서 건강을 유지해야 합니다." # 8851247797463520677
  VIETold.2162.a: "부디 이것이 도움이 되기를 바라네!" # 10178013271608695068
  VIETold.2163.t: "오리 의사" # 12717205487296089791
  VIETold.2163.desc: "오랫동안 이 지역에서 악명 높게 활동하던 사기꾼 의사가 사기성 약물을 판매한 혐의로 마침내 체포되었습니다. 그 약물 중 일부는 치명적인 것으로 알려져 있습니다. 정식 의사들은 사체액설이나 약초의 올바른 사용법과 같은 주제에 대해 정식적인 의학 훈련을 받았지만, 이 자는 무식한 사기꾼으로 어리석은 자들을 속여 돈을 챙기려 했을 뿐입니다." # 6767519095327017986
  VIETold.2163.a: "즉시 그를 감옥에 보내라!" # 7597104707160207420
  VIETold.2163.b: "그에게 그의 독약 중 하나를 마시게 하십시오!" # 10473354248846683614
  VIETold.2163.c: "그를 풀어주시오. 그는 교훈을 얻었소." # 12693058753368061715
  VIETold.2164.t: "의학 논쟁" # 12606714857442171643
  VIETold.2164.desc: "저는 두 명의 지역 의사들이 특정 질병을 치료하는 가장 좋은 방법에 대해 논쟁하는 것을 듣고 있습니다. 그들이 나누는 모든 것을 이해하지는 못하지만, 사체액설과 같은 다양한 의학 이론과 생각들, 신체의 여러 장기가 어떻게 작동하는지, 그리고 어떤 약초가 가장 효과적인지에 대한 그들의 설명은 기묘하게도 매혹적입니다." # 15055249838452469843
  VIETold.2164.a: "그들이 얼마나 박식해야 할까!" # 10875335257174094445
  VIETold.2164.b: "\"두 분 다 틀렸소. 갈레노스가 말했기를, 만약 어떤 사람이 기침을 하고 피와 담즙이..\"" # 7857731488100886870
  VIETold.2165.t: "수술 시연" # 14045756748203725319
  VIETold.2165.desc: "박식한 학자가 이 지역의 의사들과 지식을 교류하기 위해 마을을 지나고 있습니다. 그분은 의학적 치료, 특히 수술에 대해 해박하며, 우리 중 몇 명을 초대하여 그분이 한 하급 귀족을 수술할 때 그 수술 기술을 참관하도록 했습니다. 하지만 대부분의 수술이 그렇듯 꽤나 역겨운 광경이 될 것입니다. 제가 참석해야 할까요?" # 13868618329977169856
  VIETold.2165.a: "이보다 더 심한 일도 겪어봤습니다. 이건 교육적일 것 같군요!" # 18330895984177424528
  VIETold.2165.b: "저와 같은 [ROOT.Char.GetTitleAsNameNoTooltip]에게는 더 시급한 걱정거리가 있습니다." # 16762741257241273722
  VIETold.2165.c: "어쩌면 저의 능력으로 그의 절차를 도울 수도 있겠군요." # 13390073281466734474
  VIETold.2166.t: "숟가락은 몇 개입니까?" # 17303073904046791715
  VIETold.2166.desc: "내 시종 중 한 명이\"아이고, 숟가락이 두 개였나, 세 개였나\"라고 중얼거리는 것을 엿들었다.\n\n내가 무엇에 대해 이야기하는지 묻자, 그녀는 최근 복통 때문에 먹어야 할 약의 양을 잊어버렸다고 말한다." # 5944908079497229842
  VIETold.2166.a: "음... 나도 모르겠군. 행운을 빌겠네!" # 11990963030272748636
  VIETold.2166.b: "당신이 잊어버렸다니, 정말 멍청하군요." # 16416788821754359571
  VIETold.2166.c: "사실, 숟가락 네 개가 맞습니다." # 4618012520378396830
  VIETold.2167.t: "약초 사고" # 6338103370819397613
  VIETold.2167.desc: "오늘, [scope_VIET_courtier_medicine_wrong.GetTitledFirstName]가 실수로 잘못된 약을 복용했습니다. [scope_VIET_courtier_medicine_wrong.GetSheHe]가 서로 다른 시간에 다른 용량으로 복용해야 할 두 가지 혼합물을 혼동한 것 같습니다. 심각한 부작용이 없기를 바랄 뿐입니다!" # 6766114572048835480
  VIETold.2167.a: "아이고! 듣기만 해도 불쾌하군." # 9372658560319805129
  VIETold.2168.t: "뜨겁다 뜨거워!" # 5368753853423058540
  VIETold.2168.desc: "건강에 좋다고 알려진 약초차를 마시고 있었는데, 너무 급하게 마신 나머지 혀를 데고 말았습니다. 사람들 앞에서 벌어진 일이라 창피했는데, 설상가상으로 차를 옷에 쏟아 피부에 가벼운 화상을 입고 말았군요." # 4521909101162445698
  VIETold.2168.a: "이런 날이 있긴 하죠...?" # 12347831717941401466
  VIETold.2169.t: "격리할 것인가, 말 것인가?" # 5640494996299322895
  VIETold.2169.desc: "학자와 상인이 역병 시 격리의 장단점에 대해 논쟁하는 것을 엿들었습니다. 학자는 현명한 이들과 의사들이 언제나 전염병에 걸린 자들은 건강한 이들과 떨어져 있어야 한다고 조언해 왔다고 주장합니다. 상인은 공동체를 고립시키는 것은 무역 기회를 파괴하고 정착지를 무능하고 약하게 만들 것이라고 말합니다. 나는 어떻게 생각할까요?" # 9073160852242357553
  VIETold.2169.a: "두려움 속에 사는 것은 어리석은 생각일 뿐입니다. [ROOT.Char.GetFaith.HealthGodName]을 믿으십시오!" # 17932481211173227669
  VIETold.2169.b: "이러한 일에 관해서는 학자들의 지혜에 귀 기울여야 합니다." # 4029239411768824708
  VIETold.2169.c: "솔직히 말해, 이 논쟁에는 전혀 관심이 없다." # 2727308578334075288
  VIETold.2169.info: "#emphasis 역사적 배경:#! 중세 사람들이 멍청했다는 대중적인 역사 묘사와는 달리, 당시 교육받은 학자, 의사, 지도자들은 역병에 맞서기 위해 격리(quarantine)를 포함한 다양한 방법을 활용했습니다. '격리(Quarantine)'라는 단어는 베네치아어 'quarantena'에서 유래했는데, 이는 '40일'을 의미하며, 흑사병 당시 베네치아 공화국이 도착하는 모든 선박이나 사람들에게 40일간의 격리를 시행했기 때문입니다." # 821732165381631097
  VIETold.2170.t: "목 통증" # 5572246637369918108
  VIETold.2170.desc: "이전에 목이 좀 아파서, 누군가 추천해 준 이 약초 혼합물을 먹었습니다. 목이 나아진 것은 인정하지만, 그 약은 정말 맛이 끔찍했소!" # 6297507792403862531
  VIETold.2170.a: "윽! 이 지독한 맛을 떨쳐낼 수가 없군." # 15551531510817263532
  VIETold.2171.t: "이 브로콜리는 무엇인가?" # 6982828182091631882
  VIETold.2171.desc: "한 여행자가 저희 궁정에 선보일 흥미로운 음식 몇 가지를 가져왔습니다. 그중 하나는 브로콜리라는 채소였는데, 이탈리아와 지중해 일부 지역 외에는 별로 인기 있거나 잘 알려지지 않은 것이었습니다. 그 머리는 콜리플라워와 비슷하지만, 줄기는 아스파라거스와 더 유사했습니다." # 9433897241309320160
  VIETold.2171.a: "사양하겠소. 이 식물은 기이해 보이는군." # 10924460929203263074
  VIETold.2171.b: "흥미롭군. 맛을 좀 봐야겠어." # 1535787482036649258
  VIETold.2171.c: "요리사들이 쓸 수 있도록 이 브로콜리 중 일부를 남겨두고 싶습니다." # 7506594445618217620
  VIETold.2171.info: "#emphasis 역사적 배경:#! 브로콜리는 지중해에서 유래했으며 고대부터 그곳에서 섭취되었습니다. 하지만 브로콜리가 북유럽과 세계의 다른 지역으로 퍼져 더 자주 섭취되기 시작한 것은 근세에 들어서였습니다." # 10428801771021326156
  VIETold.2172.t: "브로콜리 혐오자" # 16071720941441186373
  VIETold.2172.desc: "오늘 저는 제가 아는 사람, 구체적으로는 [VIET_broccoli_hater.GetTitledFirstName]이 브로콜리를 끔찍이 싫어해서 브로콜리가 들어간 음식은 어떤 것도 거부한다는 사실을 알게 되었습니다. 물론 특정 음식을 싫어하는 것은 흔한 일이지만, 어떤 사람들은 [VIET_broccoli_hater.GetSheHe]가 그것을 극단적으로 받아들이는 것 같다고 느낍니다." # 8620933197590138820
  VIETold.2172.a: "아주 이상하군! 나는 브로콜리가 좋던데." # 2727914866336385448
  VIETold.2172.b: "우리 모두 각자의 선호가 있는 법이지. 내가 판단할 처지가 아니지." # 16276505768063800100
  VIETold.2172.c: "의심의 여지 없이 동의합니다. 브로콜리는 끔찍합니다." # 11053408955648692098
  VIETold.2173.t: "브로콜리 아니면 콜리플라워?" # 4917824388259987517
  VIETold.2173.desc: "부엌을 지나가고 있었는데, 요리사와 그의 조수가 저녁 식사를 위해 준비할 요리에 브로콜리가 나을지 콜리플라워가 나을지를 두고 다투는 소리를 엿들었습니다. 그 식사는 저를 위한 것이니, 이 문제에 대해 제 의견을 제시하는 것이 현명할지도 모르겠습니다." # 8637464617500893688
  VIETold.2173.a: "오늘 저녁 식사로는 브로콜리가 좋겠소." # 8588625471396795158
  VIETold.2173.b: "나는 콜리플라워가 먹고 싶군." # 10566412524804185179
  VIETold.2173.c: "신경 안 써요. 그들이 알아서 하겠죠." # 290649972970702959
  VIETold.2173.d: "둘 다 하면 되지 않소?" # 3033846323014059473
  VIETold.2174.t: "어디든 출항하라!" # 14566129327698927591
  VIETold.2174.desc: "저는 이국적이고 먼 땅의 분주한 항구에 있는 꿈을 꾸고 있습니다. 제가 앞에 있는 거대한 배를 바라보는 동안 부두 주변으로 사람들이 분주하게 움직입니다. 그 배는 나무가 아니라 단단한 쇠와 강철로 만들어진 것처럼 보입니다!\n\n제가 이 배의 승객인 듯하지만, 우리의 목적지가 어디인지는 모릅니다. 군중을 헤치고 나아가 배의 선장에게 다가가 그에게 어디로 가는지 묻습니다.\n\n그 남자는 미소를 짓더니 웃습니다.\"그건 당신의 선택이오, 친구여. 우리는 어디든 돛을 올릴 수 있소! 어디로 가고 싶으시오? 우주에는 볼 곳이 너무나도 많은데, 시간은 너무나도 부족하오\"" # 9584268929079533190
  VIETold.2174.a: "그에게 말하려던 참에 잠에서 깨어났다." # 15046195281048008893
  VIETold.2175.t: "기묘하지만 쾌적한 마을" # 13503810574580941048
  VIETold.2175.desc: "또 다른 꿈이 나를 낯선 땅으로 데려가는데, 그곳 사람들은 가장 보기 흉한 방식으로 옷을 입고 있었고 머리카락은 마치 돌멩이를 던지는 것처럼 헝클어져 있었다. 하지만 모두가 나를 무시하고 아무 일도 없었다는 듯이 일상적인 업무를 처리하고 있었다.\n\n나는 한참을 걸어 마침내 만나기로 한 사람을 만나기 위해 작은 선술집이나 어떤 시설로 보이는 곳에 도착했다. 내가 안으로 들어서자 한 목소리가 나를 부른다.\"이런 곳에서 당신을 만나게 될 줄이야\"" # 11505791269587822391
  VIETold.2175.a: "그럴 수도 있을까?" # 7551075176855112075
  VIETold.2176.t: "이상하지만 유쾌한 선술집" # 2538003237697195973
  VIETold.2176.desc: "그분은 바로 [cafe_friend.GetTitledFirstName]이셨습니다! 둥근 탁자에 자리를 잡고 앉아, 우리는 도자기 잔에 담긴 이상한 액체를 홀짝이며 이런저런 이야기를 나누었습니다. 그 음료는 내가 마셔본 어떤 것과도 달랐는데, 참으로 역설적이었습니다. 색깔은 검은색이면서 동시에 흰색이었고, 맛은 달면서도 썼습니다.\n\n갑자기 나는 평소의 침대에서 깨어나 정신을 차렸습니다. 그럼에도 불구하고 그 꿈을 떠올리니 기묘한 기쁨을 느낄 수밖에 없었습니다.\n\n나중에 [cafe_friend.GetFirstNameNoTooltip]과 이 꿈에 대해 이야기했을 때, [cafe_friend.GetSheHe]는 자신도 똑같은 꿈을 꾸었다고 확인해주었습니다." # 7336031129875128819
  VIETold.2176.a: "정말 이상하군! 하지만 악몽은 아니었어." # 16936394748766290906
  VIETold.2177.t: "기이한 방" # 8768499244866792533
  VIETold.2177.desc: "내 무의식의 저 먼 구석 어딘가에서, 내가 꿈속에 있다는 것을 알지만, 내가 진정 누구인지는 전혀 기억나지 않는다. 내가 있는 방은 처음에는 혼란스러운데, 가구들은 기이한 방식으로 디자인되어 있고, 그림들과 장식들은 천박하고 우스꽝스러워 보인다. 벽은 이상할 정도로 밋밋하고 칙칙하지만, 왠지 모르게 위안을 주는 크림색의 파스텔 톤이다. 이곳이 평범한 [ROOT.Char.GetCulture.GetName]의 집이 아니라는 것은 분명하다.\n\n하지만 근처에 거울이 하나 있다. 어쩌면 이것이 상황을 파악하는 데 단서를 줄지도 모르겠다. 나는 거울 쪽으로 미끄러지듯 다가간다." # 5219423295026431262
  VIETold.2177.a: "나는 누구인가? 나는 무엇인가? 나는 어디에 있는가? 나는 왜 존재하는가?" # 928828662392941807
  VIETold.2178.t: "연결고리" # 3724469570264851247
  VIETold.2178.desc.female_lead: "거울을 보니, 얌전한 눈빛과 수줍은 미소를 지닌 사랑스럽고 날씬한 소녀가 비치네요. 저는 하늘색의 이상한 옷을 입고 있는데, 제 생전 한 번도 본 적 없는 스타일입니다. 옷감은 만져보니 부드럽습니다.\n\n순간, 제가 깨닫기도 전에 꿈속 장소가 바뀝니다. 제 옆에는 날카로운 눈빛과 근심 어린 찌푸린 얼굴을 한 키가 크고 잘생긴 소년이 서 있는데, 저는 그와 엄청난 유대감을 느낍니다." # 3295710364489616646
  VIETold.2178.desc.male_lead: "거울을 보니 키가 크고 잘생긴 소년이 보인다. 날카로운 눈빛과 심각한 미간을 하고 있다. 나는 이상한 파란색 판탈롱과 몸에 꼭 맞는 셔츠를 입고 있다. 이 옷이 내 좋은 몸매를 드러낸다는 것을 부인할 수 없다.\n\n순간, 내가 깨닫기도 전에 꿈의 장소가 바뀐다. 내 옆에는 수줍은 눈빛과 앙큼한 미소를 띤 사랑스럽고 날씬한 소녀가 있는데, 나는 그녀와 엄청난 유대감을 느낀다." # 11396991103675442904
  VIETold.2178.a: "나의 깨어있는 자아는 이 인물을 알아보지 못하겠지만, 꿈속의 자아는 그를 알아본다." # 17300972551816576679
  VIETold.2179.t: "대화" # 17325159952953253608
  VIETold.2179.desc.female_lead: "\"괜찮으신가요\" 내가 어색하게 물었다.\n\\\"신경 쓰지 마시오\" 그가 무심하게 말했다.\"그럴 필요 없소\"\n\\\"하지만 당신을 걱정하는 것이 제 일입니다\" 내가 맞받아쳤다.\"아직도 그때 일 때문에 상심하신 것 같군요\"" # 10427076923995127457
  VIETold.2179.desc.male_lead: "\"무슨 일이오\" 나는 의도보다 더 거칠게 물었다.\n\\\"괜찮으신가요\" 그녀가 부드럽게 나에게 물었다.\"무슨 일이라도 있으신가요\"\n\\\"내가 걱정할 일은 당신이 아니오. 나는 괜찮을 거요. 일어난 일 때문에 상처받지 않았소. 적어도 이제는 아니오\" 나는 쏘아붙였다." # 637619026105805747
  VIETold.2179.a: "깊은 한숨을 내쉰다." # 15826374863816372227
  VIETold.2180.t: "나란히" # 15990675856110127432
  VIETold.2180.desc.female_lead: "우리는 작은 마을이나 도시의 강둑을 나란히 걸으며 일상적인 대화를 나눕니다. 그와 내가 입은 옷처럼, 주변 건물들은 내가 알지 못하는 양식입니다. 그것들은 유리와 돌로 지어진 높고 웅장한 구조물들입니다.\n\n하지만 또다시 딴생각을 하고 있군요. 소년에게 다시 주의를 돌립니다. 우리는 어린 시절부터 수년간 친구였기에 서로 매우 가깝습니다. 하지만 그는 때때로 정말 성가신 존재이며, 이 공기 중에 감도는 긴장감은 무엇일까요? 그는 여전히 찡그린 채 고개를 끄덕이며 내 머리를 헝클어뜨립니다. 그는 거의 나에게 형님 같은 존재이지만... 하지만... 나는 무언가 더, 무언가 다른 것을 원합니다." # 2190912866268300983
  VIETold.2180.desc.male_lead: "우리는 작은 마을이나 도시의 강둑을 나란히 걸으며 일상적인 대화를 나눈다. 그와 내가 입은 옷처럼, 주변 건물들은 내가 아는 양식과는 맞지 않는다. 그것들은 유리와 돌로 만들어진 높고 웅장한 구조물들이다.\n\n하지만 또다시 나 자신을 산만하게 하고 있군. 나는 소녀에게 다시 주의를 돌린다. 우리는 어린 시절부터 오랜 세월 친구였기에 서로 매우 가깝다. 그럼에도 불구하고 나는 여전히 그녀를 어리석고 짜증 나는 꼬마 소녀로 생각한다. 그리고 이 공기 중에 감도는 긴장감은 뭐지? 그녀가 미소를 짓자 나는 나도 모르게 그녀의 머리를 헝클어뜨린다. 그녀는 거의 여동생 같지만... 하지만... 나는 더 많은 것을 원한다. 무언가 다른 것을." # 3751502161377657309
  VIETold.2180.a.female: "저는 수줍게 그의 손을 잡습니다." # 4684033514739971182
  VIETold.2180.a.male: "나는 그녀의 손을 수줍게 잡는다." # 18396632955797530977
  VIETold.2180.b.female: "내가 그를 붙잡고 늘 느껴왔던 감정을 고백한다." # 3196749503131183283
  VIETold.2180.b.male: "내가 그녀를 붙잡고 늘 품어왔던 감정을 고백한다." # 6357730493532333803
  VIETold.2180.c.female: "나는 내 진심을 숨기기 위해 심한 말을 내뱉는다." # 12995865297329687762
  VIETold.2180.c.male: "나는 내 진심을 숨기기 위해 심한 말을 내뱉는다." # 12995865297329687762
  VIETold.2180.d.female: "그는 수줍게 내 손을 잡는다." # 650206963046968555
  VIETold.2180.d.male: "그녀는 수줍게 내 손을 잡습니다." # 13462058936644336364
  VIETold.2181.t: "사랑일까?" # 9212516135714357123
  VIETold.2181.desc.female_lead: "그는 내게 응답하기 위해 무언가를 말하려 하고 있다. 그것은 아마도 10년 이상, 우리가 어린 시절 할아버지 댁 옆 오래된 나무 아래서 놀던 때부터 그의 마음속에 담아두었던 말일 것이다. 나는 그의 입에서 나올, 우리의 삶을 영원히 바꿀 그 말을 기다리며 숨을 죽인다. 그리고 그는 몇 년 만에 처음으로 미소를 지으며 말한다.\n\n나는 혼란스러워하며 잠에서 깬다.\n\n잠시 후, 나는 그 소년이 어디에 있는지 걱정한다. 그리고 깨닫는다. 나는 그 사랑스럽고 쾌활했던 소녀가 아니라, [ROOT.Char.GetTitledFirstName]이라는 것을. 현실과 그 꿈을 구분하는 데 몇 분이 걸렸다." # 16310232109906069429
  VIETold.2181.desc.male_lead: "그녀는 내 말에 대답하기 위해 무언가를 말하려 하고 있었다. 그것은 그녀의 할아버지 댁 옆 오래된 나무 아래에서 어린 시절 함께 놀던 때 이후로, 십 년 넘게 그녀의 마음속에 담아두었던 것이었다. 나는 숨을 죽이고, 이제 막 그녀의 입에서 나올, 우리의 삶을 영원히 바꿀 그 말을 기다린다. 그리고 그녀는 마침내 몇 년 만에 처음으로 눈물을 흘린다(비록 기쁨의 눈물이었지만), 그리고 말한다 -\n\n나는 혼란스러워하며 잠에서 깬다.\n\n몇 순간이 흐르고, 나는 그 소녀가 어디에 있는지 걱정한다. 그리고 나서야 나는 내가 그 잘생기고 침울한 소년이 아니라, [ROOT.Char.GetTitledFirstName]임을 깨닫는다. 현실과 그 꿈을 구별하는 방법을 기억해내는 데 몇 분이 걸렸다." # 10758235546504958075
  VIETold.2181.a: "아니면 적어도 내가 현실이라고 생각하는 것." # 5472386272650596971
  VIETold.2182.t: "꿈의 풍경, 태초의 우주" # 15966905907785010820
  VIETold.2182.desc: "나는 흐릿하면서도 생생한 색채의 들판을 헤매고 있으며, 무엇이 위이고 아래인지, 무엇이 왼쪽이고 오른쪽인지 분간할 수 없다. 나는 동시에 정처 없이 표류하면서도 목적 없이 걷고 있다. 내가 태초의 소용돌이치는 바다에 있는 것인가, 아니면 태초의 끝없는 하늘에 있는 것인가?\n\n내 깊은 내면 어딘가에서, 설명할 수는 없지만, 이곳이 꿈의 시대임을 안다. 사람들이 의식과 무의식을 구별하지 못했던 시대, [ROOT.Char.GetFaith.HighGodName]의 자비로운 시선 아래 우주의 꿈의 지형을 걸었던 시대 말이다." # 3326343373257257680
  VIETold.2182.a: "나는 시작도 끝도 알지 못하노라." # 8432924975624031127
  VIETold.2182.b: "이제야 어렴풋이 기억나는군: 몽상가!" # 9240461729939645067
  VIETold.2183.t: "잠에서 깨어나다" # 10755310892051352461
  VIETold.2183.desc: "오랜 시간이 흐른 뒤에야 나는 서서히 의식을 되찾는다.\n\n내 침대에 다시 누워 있는 나를 발견한다." # 1790871326870688033
  VIETold.2183.a: "밖에는 해가 뜨고 있습니다." # 5934797076071759373
  VIETold.2184.t: "신비로운 동반자" # 3330295967342424173
  VIETold.2184.desc: "하늘은 붉은색과 노란색, 짙은 분홍색의 물결 같았고, 태양은 지평선 아래로 점점 더 깊숙이 잠겨들고 있었다.\n\\\"이것 참 아름다운 광경이지 않소\" 내 동행이 미소를 지으며 묻는다. 나도 동의하지 않을 수 없었다.\n\n갑자기, 나는 잠에서 깨기 시작했다.\n\n아아! 꿈에서 얼마나 아름다운 일몰을 보았던가!" # 15296795571741712104
  VIETold.2184.a: "하지만 나의 신비로운 동반자는 누구였을까?" # 1317292988748463703
  VIETold.2185.t: "영원의 꿈" # 3346611743564427635
  VIETold.2185.desc: "지평선 끝까지 펼쳐진 들판을 헤매고 있는데, 길을 잃었소.\n\n수년은 족히 여행한 듯 방향 감각을 전혀 찾을 수 없어 두려워지기 시작했소. 부디 잠시라도 쉴 곳을 찾게 해달라고 간청했소.\n\n그때 갑자기 지평선 너머에서 무언가 다가오는 것이 보였소. 하늘의 구름 같은 영묘한 옷을 입은 [dreamer.GetWomanMan]이 창백한 말을 타고 오고 있었소. [dreamer.GetSheHe|U]는 무표정으로 나를 응시했는데, 왠지 모르게 저 형상이 우리의 필멸의 정신으로는 이해할 수 없는 경지를 넘어, [dreamer.GetHerHis] 장대한 준마를 타고 우주를 배회하고 있으며 그 목적을 내가 진정으로 파악할 수 없다는 것을 깊이 깨달았소.\n\n나는 [dreamer.GetHerHim]에게 자신이 누구인지, 내가 어디에 있는지, 그리고 가장 가까운 마을이 어디인지를 물었소.\n\n[dreamer.GetSheHe|U]는 아무 말도 하지 않고 그저 지혜롭게 고개를 끄덕인 뒤, 한 방향을 가리키고는 말을 타고 사라져 버렸소." # 9497677830802443213
  VIETold.2185.a: "저는 [dreamer.GetHerHis]님의 지시를 따릅니다." # 16018411991101116382
  VIETold.2185.b: "잠깐! 당신은 바로 그 꿈꾸는 자로군!" # 5037531562228213998
  VIETold.2186.t: "영원한 끝" # 16047057509798124899
  VIETold.2186.desc.not_dreamer: "얼마 후 - 얼마나 지났는지는 모르겠지만 - 희미하게 마을의 모습이 나타납니다. 만세! 신비로운 [dreamer.GetWomanMan]이 나에게 알려준 곳이 바로 여기로군!\n\n기묘한 꿈에서 깨어난 나는 오직 한 가지 생각밖에 할 수 없었습니다." # 46799506051553672
  VIETold.2186.desc.dreamer: "얼마나 지났는지는 모르겠지만, 잠시 후 희미한 마을의 모습이 눈앞에 나타납니다. 만세! 몽상가가 가리켜 준 곳이 맞군요!\n\n기묘한 꿈에서 깨어난 나는 오직 한 가지 생각밖에 할 수 없었습니다." # 13983425469519631909
  VIETold.2186.a: "그 [dreamer.GetWomanMan]는 누구였는가?" # 12528189564417704927
  VIETold.2186.b: "꿈을 꾸는 자는 왜 돌아왔는가?" # 16157970735836408958
  VIETold.2187.t: "사막" # 11104304631910427670
  VIETold.2187.desc: "내 옆에서 조용한 모닥불이 타오르고 있고, 나는 그 곁에 앉는다. 그것이 이곳에서 나의 유일한 동반자다.\n\n나는 이 기묘한 꿈속에서 영겁의 시간을 홀로 여행해왔다. 내가 어디로 가고 있는지, 또 어디에서 왔는지 알 수 없다.\n\n이제 밤이 되었고, 사방은 사막의 모래로 덮여 있지만, 나는 춥지도 덥지도 않다. 머리 위의 하늘은 짙은 에메랄드색, 암적색, 혹은 심해의 푸른색과 같이 부자연스러운 여러 색으로 깜빡이며 사라졌다 사라지기를 반복한다. 나는 뒤로 누워 깜빡이는 별들을 바라본다.\n\n이 세상은 얼마나 아름다운가!" # 12706212924198644900
  VIETold.2187.a: "꿈속에서 잠이 든다." # 12079516529973379476
  VIETold.2188.t: "다시 깨어났는가?" # 7687831384287062991
  VIETold.2188.desc: "벌떡 일어나 잠에서 깼습니다. 별들... 밤하늘... 사막... 그 하늘 아래의 색채들.... 그것들이 보이지 않습니다.\n\n눈을 떴을 때 보이는 것은 오직 햇살 가득한 아침뿐입니다.\n\n내가 현실로 돌아온 것인가? 아니면 아직도 그 꿈속에 있는 것인가?" # 6536042203551165642
  VIETold.2188.a: "이것이 현실이다." # 10940819339101065533
  VIETold.2188.b: "이것은 꿈입니다." # 13466911094920331755
  VIETold.2188.c: "저는 둘을 구별하는 방법을 모릅니다." # 3007854025218376274
  VIETold.2188.d: "아니면 내가 또 다른 꿈속의 꿈에 있는 것인가?" # 2740527457946885261
  VIETold.2189.t: "양파와 마늘" # 8462931020510709622
  VIETold.2189.desc: "최근 몇몇 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 제가 마늘과 양파를 너무 많이 섭취한다고 경고했습니다. 저의 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName] 님께서는 심지어 제 식단에서 마늘과 양파를 줄여야 한다고 제안하기까지 했습니다.\n\n비록 많은 학자들이 이 식물들이 의학적 효능이 있다고 말하지만, [ROOT.Char.GetFaith.GetAdherentNamePlural] 신앙에서는 이 자극적인 식물들이 성욕과 공격적인 욕구를 자극하여 영적으로 위험하다고 믿습니다. 어쨌든 [chaplain.GetFirstName] 님께서는 제가 먹는 엄청난 양의 마늘과 양파가 저에게 해로운 영향을 미치고 있다고 염려하십니다." # 1635606726772075227
  VIETold.2189.a: "맛있는 음식을 포기하라고? 꿈도 꾸지 마라!" # 1015820887121329613
  VIETold.2189.b: "제가 덜 먹으면 도움이 될 것입니다." # 13981318061763765236
  VIETold.2189.c: "하지만 스스로를 자극하고 싶다면 어떨까요?" # 2108177150199258637
  VIETold.2189.d: "둘 다 먹지 않고 금식하는 게 어때서?" # 334687562122928817
  VIETold.2189.info: "#emphasis 역사적 배경:#! 불교와 힌두교 같은 동방 신앙의 일부 신봉자들 사이에서는 양파와 마늘이 여러 가지 이유로 의심스럽게 여겨지는데, 특히 원치 않는 감정적 또는 성적 자극을 유발하는 것으로 인식됩니다." # 4830260489684175851
  VIETold.2190.t: "신성모독적인 마늘 입김" # 1330988515201244492
  VIETold.2190.desc: "[garlic_eater.GetTitledFirstName]가 오늘 모스크에 오기 전에 마늘이 많이 들어간 음식을 먹었음에 틀림없소! [garlic_eater.GetHerHis]의 입에서 나는 냄새가 모두에게 풍기고 있소. 하디스를 인용하자면, 예언자님(그분에게 평화가 깃들기를)께서 말씀하셨소:\"마늘을 먹은 자는 그 냄새가 사라질 때까지 이 모스크에 가까이 오지 말라\"\n\n아마도 [garlic_eater.GetFirstNameNoTooltip]에게 한마디 해야겠소. [garlic_eater.GetHerHis|U]의 마늘 냄새는 [garlic_eater.GetHerHim]이 [ROOT.Char.GetFaith.GetAdherentName]으로서 품위를 지키는 데 좋지 않을 것이오." # 16700804090666144526
  VIETold.2190.a: "이런 일에 대해 걱정하는 것은 제 소관이 아닙니다." # 15843524678294540451
  VIETold.2190.b: "[garlic_eater.GetHerHim]께 다시는 이런 일이 없도록 정중하게 요청하겠습니다." # 14775484390504522879
  VIETold.2190.c: "[garlic_eater.GetSheHe|U]는 즉시 떠나야 합니다." # 11216576141935858102
  VIETold.2191.t: "계피의 기원" # 10397670120318376963
  VIETold.2191.desc: "계피는 맛있지만, 이국적인 이 향신료가 어디서 오는지 아는 사람은 거의 없습니다. 저와 제 궁정 신하들은 우리가 알고 있는 계피의 기원에 대한 다양한 이론을 논의하고 있습니다.\n\n[courtier_1.GetTitledFirstName]은 계피가 세상의 끝자락에서 그물을 던지는 어부들, 특히 나일강의 발원지 근처에서 온다는 소문을 들었습니다. 한편 [courtier_2.GetTitledFirstName]은 다른 이론을 들었습니다. [courtier_2.GetSheHe]가 주장하기를, 계피는 둥지를 짓기 위해 그것을 모으는 거대한 아라비아의 새들로부터 온다고 합니다. 그런 다음 현지인들이 그 새들을 속여 도망치게 만들어 그 나뭇가지를 얻는다는 것입니다.\n\n마지막으로, [courtier_3.GetTitledFirstName]은 이러한 이야기들이 이미 비싼 상품의 가격을 올리려는 교활한 상인들의 허무맹랑한 발명품일 가능성이 높다고 주장합니다. [courtier_3.GetSheHe|U]는 계피가 아마도 전설적인 향신료 군도에서 나는 어떤 식물에서 비롯되었을 것이라고 제안합니다." # 5521774903387787953
  VIETold.2191.a: "어업 이론이 나에게 가장 그럴듯하게 들리는군." # 13640098881537407965
  VIETold.2191.b: "거대한 계피 새라니? 내 생각엔 그럴싸한데." # 1049601405592623043
  VIETold.2191.c: "분명 어딘가에서 수확되었을 것입니다. 정말 그렇군요." # 13944689611453223368
  VIETold.2191.info: "#emphasis 역사적 배경:#! 계피는 본래 남아시아에서 유래했기 때문에 유럽인들은 수세기 동안 그것이 어디서 오는지, 어떻게 생산되는지에 대해 거의 알지 못했습니다. 거대한 계피 새와 나일강에서 계피를 낚는다는 것은 근대 이전의 여러 유럽 학자들이 제시했던 두 가지 이론이었습니다." # 5549779813234431247
  VIETold.2192.t: "다나 지루" # 2128453759668671816
  VIETold.2192.desc: "오늘, 몇몇 방문 상인들이 요리사들이 사용하도록 #italic 다나 지루#!를 선물로 가져왔습니다. 이는 주로 볶은 빻은 쿠민과 고수를 여러 다른 향신료와 섞어 만든 인도 향신료 혼합물입니다." # 3122960861981663242
  VIETold.2192.a: "맛있군!" # 2028573091546184424
  VIETold.2193.t: "지라 워터" # 10495126686244856927
  VIETold.2193.desc: "나의 하인이 #italic 지라#! 물을 바칩니다. 이것은 끓인 쿠민 씨앗으로 만든 남인도의 인기 있는 음료로, 가장 낮은 거지부터 가장 높은 라자까지 모두가 마시고 즐기는 것이라 합니다. 나는 그 훌륭한 맛을 음미하며 들이킵니다." # 3702966650276968448
  VIETold.2193.a: "아!" # 14242963536308026199
  VIETold.2194.t: "샤프란" # 1360895032314280060
  VIETold.2194.desc: "고대부터 샤프란은 음식, 향수, 약재 등 다방면으로 사용되어 왔습니다. 이 외에도 제가 특별히 관심을 두고 있는 용도가 하나 더 있는데, 바로 최음제로서의 효능입니다!\n\n제가 신뢰하는 상인이 비교적 좋은 가격에 특별한 샤프란을 제게 제안하고 있습니다. 만약 이 샤프란을 구매한다면, 전설에 따르면 클레오파트라 여왕이 그랬던 것처럼 목욕물에 넣을 작정입니다. 그러면 연인과 함께 목욕하며 우리의 사랑을 더욱 즐겁게 할 수 있을 것입니다." # 6243376243271734725
  VIETold.2194.a: "이것 좀 사야겠군!" # 11714507154774180311
  VIETold.2194.b: "다시 생각해보니, 이것은 필요 없겠군." # 9276759572360138502
  VIETold.2195.t: "우드 아벤스" # 1392479508367635151
  VIETold.2195.desc: "최근 제 거처 가장자리에서 유난히 한 지점에 목초(wood avens) 덤불이 무성하게 자라나는 것을 발견했습니다. 이 풀이 악령을 물리치고 독사를 쫓아낸다고 하니, 분명 고무적이고 상서로운 징조일 것입니다!" # 333715151203918075
  VIETold.2195.desc.christian: "[ROOT.Char.GetFaith.GetReligion.GetAdjective] 신앙의 많은 신도들에게 이 나무는 잎이 세 개씩 자라는 모습 때문에 성삼위일체를 연상시키므로 특별한 의미를 지닙니다." # 9885049613983899292
  VIETold.2195.a: "그 지역을 보호하고 나의 종복들이 그곳을 돌보도록 하시오." # 10315073582570983504
  VIETold.2195.b: "이 쓸모없는 잡초들을 제거해야 하오!" # 14959352189180944452
  VIETold.2196.t: "캐러웨이 씨앗" # 9956238530899840760
  VIETold.2196.desc: "궁정 식사를 마친 후, 신하들이 나에게 캐러웨이를 권합니다. 요리사들이 최근 이 중요한 허브를 새로 들여왔는데, 식사 후 캐러웨이 씨앗을 씹으면 입안을 상쾌하게 해줄 수 있기 때문입니다." # 5901127060871082350
  VIETold.2196.a: "아, 정말 숨결에 신경 써야겠군!" # 5533345904759006839
  VIETold.2197.t: "쿼크와 부추" # 8810303215050825046
  VIETold.2197.desc: "배가 고프지만 많이 먹고 싶지는 않아서, 잘게 썬 골파로 맛을 낸 쿼크 치즈를 간식으로 먹기로 결정했다." # 16951291178409199022
  VIETold.2197.a: "간단히 요기하고 물로 헹구겠소." # 6030748581323408098
  VIETold.2198.t: "차이브" # 8867582906275052172
  VIETold.2198.desc: "저는 [vassal.GetTitledFirstName] 님을 뵈러 가서 볼일 좀 보려는데, [vassal.GetHerHis] 님의 거주지 벽, 천장, 문간 등에 부추가 잔뜩 걸려 있는 것을 발견했습니다. [vassal.GetSheHe|U] 님께서는 말리운 부추 다발을 집 주변에 걸어두면 악귀와 질병을 물리칠 수 있다고 하시더군요." # 4008263763825184342
  VIETold.2198.a: "흥미롭군. 해가 될 것 같지는 않군." # 9030432877329821683
  VIETold.2198.b: "나도 한번 그렇게 해봐야겠군!" # 12082535850044702280
  VIETold.2198.c: "미신에 불과하오. 내 말이 맞소." # 3235439441883451252
  VIETold.2199.t: "쿠민" # 11696320442905591781
  VIETold.2199.desc: "오늘 내가 먹는 음식이 조금 싱거운 것 같군... #italic 너무# 싱거워.\n\n이 음식에 약간의 자극을 더하기 위해 향신료를 좀 넣고 싶어서 주변을 둘러보며 식탁 위에 무엇이 있는지 살폈다. 나는 고대의 여러 요리에 사용되는 고전적인 향신료인 쿠민을 선택하여 내 음식에 조금 뿌렸다." # 2355586758868296544
  VIETold.2199.a: "이제 훨씬 낫군!" # 7566283711470659774
  VIETold.2200.t: "정향유" # 3251577821485762980
  VIETold.2200.desc: "지난 며칠간 가끔 두통에 시달리고 있습니다. 심각한 두통은 아니며 제 임무 수행 능력을 크게 저해하지는 않지만, 성가신 일입니다. 이 문제를 [physician.GetTitledFirstName] 의원과 상의했을 때, [physician.GetSheHe]께서는 통증을 줄이기 위해 정향유를 사 오라고 권했습니다." # 241157502959932435
  VIETold.2200.a: "알겠습니다! 그 정향 기름을 사겠습니다." # 17797192697340420983
  VIETold.2200.b: "사소한 골칫거리에 돈을 낭비할 필요는 없지." # 2095412254399929127
  VIETold.2201.t: "회향 씨앗" # 9237220471814690328
  VIETold.2201.desc: "크윽! 정말 푸짐하게 먹었군!\n\n맛있는 커리와 난 등을 게걸스럽게 먹고 나니, 배가 부른 것을 넘어 입 냄새까지 지독해졌소. 나는 하인들에게 부푼 배를 가라앉히고 구린내를 없애기 위해 볶은 회향 씨앗을 가져오라고 명했소." # 4065576086775811750
  VIETold.2201.a: "훨씬 낫군." # 2398383167690909015
  VIETold.2202.t: "생강차" # 17245115455245323021
  VIETold.2202.desc: "최근 들어 업무량이 너무 많아 몸이 지칠 뿐만 아니라, 속도 약간의 통증을 느끼고 있습니다. 저의 의원인 [physician.GetTitledFirstName] 께서는 제 위장 문제를 완화하기 위해 당분간 생강으로 만든 차를 정기적으로 마시라고 권하고 계십니다." # 8948638634443819679
  VIETold.2202.a: "좋은 생각이군. 생강에 꿀도 좀 섞어야겠어." # 6951493477326762926
  VIETold.2202.b: "나는 생강이 싫다. 어쨌든 이건 아주 가벼운 통증일 뿐이다!" # 5830659267177976526
  VIETold.2203.t: "파라다이스 후추" # 9829513791461177965
  VIETold.2203.desc: "모두가 함께 식사를 나누며 크게 웃습니다.\n\n알고 보니, 오늘 식사에 향신료로 사용된 이른바 '천상의 곡물'이 정말 하늘에서 내려온 것이라고 [grains_of_paradise_dumb.GetTitledFirstName]가 생각했던 모양입니다! 게다가 [grains_of_paradise_dumb.GetSheHe]는 그것들이 겉모습은 다르지만 맛이 비슷하다는 이유로 흑후추와 혼동하기까지 했답니다." # 11455989476652442915
  VIETold.2203.a: "정말 우스꽝스러운 얼간이로군! 우리를 실컷 웃게 만들었어!" # 7350660869892470597
  VIETold.2203.b: "너무 가혹하게 굴지 맙시다. 우리 모두 매일 새로운 것을 배우니까요." # 14452926410266256180
  VIETold.2203.c: "로마의 학자 플리니우스가 그들을\"아프리카 후\"라고 불렀다는 것을 알고 있었습니까?" # 6480255507300993134
  VIETold.2204.t: "노간주나무 열매" # 308346302297965784
  VIETold.2204.desc: "저는 그곳에서 용무를 마친 후 근처 마을을 거닐고 있었습니다. 그러던 중, 어린 마을 소녀가 노간주나무 열매를 따고 있는 것을 발견했습니다. 이 쾌활한 소녀는 여러 종류의 열매, 특히 노간주나무 열매의 용도에 대해 꽤 박식한 듯합니다.\n\n소녀는 해맑게 웃으며 자신이 모은 노간주나무 열매 몇 알을 제게 건넵니다.\n\\\"고기와 함께 먹으면 아주 맛있답니다\" 소녀가 신나서 설명합니다." # 5428000174322199057
  VIETold.2204.a: "감사합니다! 정말 친절하시군요." # 15312091347643530520
  VIETold.2204.b: "아니, 이... 바보 같은 열매들은 필요 없어." # 8992080537612888784
  VIETold.2204.c: "제 요리사들에게 당신 같은 조수가 필요하겠군요." # 3998883419027599231
  VIETold.2205.t: "월계수 목공예" # 11732131257738504531
  VIETold.2205.desc: "월계수는 약재나 향신료로 흔히 사용되는 허브이지만, 그 단단한 목재는 특히 남부 이베리아에서 마르케트리(상감 세공) 및 기타 예술적인 목공예에 흔히 사용되는데, 이는 수 세기 전 이 반도를 정복했던 아랍인들에게서 물려받은 전통입니다.\n\n오늘, 한 목공예가 집단이 제가 최근 제 거처에 의뢰한 그러한 작품 중 하나를 자랑스럽게 공개합니다." # 2695327732881757555
  VIETold.2205.a: "상당히 좋아 보이는군!" # 16408187536684000371
  VIETold.2206.t: "실연에 대한 해답?" # 1522274462724366471
  VIETold.2206.desc: "복도를 걷다가 최근 실연으로 고통받는 하인 중 한 명과 마주쳤습니다. 그 하인이 사랑하는 사람은 그에게 마음이 없는 모양이더군요.\n\n어쨌든, 저는 그 하인에게 어떻게 지내는지 물었고, 그 하인은 친구가 실연의 아픔을 달래는 데 도움이 될 것이라며 특정 약초와 향신료를 섞은 약을 마셔보라고 권유했다고 말했습니다. 하지만 그 약의 재료가 비싸기 때문에 평민에게는 그 약이 꽤나 비싼 편이라고 합니다." # 6343886535037210622
  VIETold.2206.a: "그 약조제에 대한 값을 치르겠다고 제안합니다." # 7577147866527123219
  VIETold.2206.b: "이건 내가 처리할 문제가 아니오." # 15660906804927415571
  VIETold.2206.c: "그대들의 기운을 북돋아 줄 무언가를 말해주시오." # 16818080130859124569
  VIETold.2207.t: "코세렛" # 6444566370095699746
  VIETold.2207.desc: "이 지역에서 자라는 많은 식물 중에는 #italic 코세렛#!이라는 허브가 있습니다. 종종 그 놀라운 민트 향 때문에 식용으로 쓰이며, 화상, 변비, 일반적인 질병을 치료하는 데 도움이 되는 약재로도 쓰입니다. 하지만 살충제로도 사용될 수 있습니다! 어쩌면 지역 상인들에게서 좀 사서 집의 해충 방제용으로 사용해야 할지도 모르겠습니다." # 166887476683778210
  VIETold.2207.a: "좋은 생각이군!" # 18356676647731358392
  VIETold.2207.b: "아니, 그럴 필요는 없겠군." # 3433886940963710748
  VIETold.2207.info: "#emphasis 생물학적 배경:#! #italic 리피아 아비시니카#!, 또는 #italic 코세렛#!은 에티오피아 고유의 꽃 피는 식물 종으로, 아프리카의 열대 지역 전역에서 재배됩니다. 보통 키가 큰 관목 형태로 자라며, 털이 있는 잎과 분홍색 또는 자주색 꽃을 피우고 다양하게 활용됩니다." # 6236990169687504013
  VIETold.2208.t: "라벤더, 라벤더!" # 13116012960062883815
  VIETold.2208.desc: "저는 라벤더 향이 나는 케이크를 라벤더 향이 나는 차와 함께 먹고 있습니다. 정말 맛있군요... 온통 라벤더 향이 가득합니다!" # 15738808157930272196
  VIETold.2208.a: "음! 달콤하군!" # 6455106043125102748
  VIETold.2209.t: "살충제" # 10364763611719759543
  VIETold.2209.desc: "최근 저의 거처에 벌레들이 말썽이라 하인들이 이 해충들을 없애려고 애쓰느라 머리를 쥐어뜯고 있습니다. 그들 중 한 명이 곡물과 툴시, 즉 성스러운 바질 잎을 빻아 만든 살충제를 구해보라고 제안했습니다. 그것이 특히 효과적일 것이라고 들었다고 합니다." # 12279097434047450314
  VIETold.2209.a: "좋은 생각이군! 벌레들을 막아줄 걸세." # 4098906179506334323
  VIETold.2209.b: "그것에 돈을 쓸 필요는 없습니다." # 14947650759474072865
  VIETold.2210.t: "안녕히 가십시오" # 13033665523273260954
  VIETold.2210.desc: "근처에 살던 나이 든 하급 귀족이 최근 세상을 떠났습니다. 장례식에 도착하니, 그의 친구 중 한 명이 의식이 시작되기 전에 시신 위에 바질 잎을 조심스럽게 올려놓는 것을 보았습니다. 그렇게 하면 고인이 사후 세계로 안전하게 여행할 수 있다고 믿기 때문입니다." # 16990429571898459021
  VIETold.2210.a: "나도 똑같이 해야겠군." # 3187777549136784024
  VIETold.2210.b: "그게 무슨 소용이 있겠나." # 11561003808857058286
  VIETold.2211.t: "장미수 쿠키" # 3302009342748587524
  VIETold.2211.desc: "\"장미수를 넣은 쿠키를 드릴까요, 폐하\" 어느 날 책상에 앉아 업무를 보던 제게 시종이 쿠키를 권하며 물었습니다.\"너무 열심히 일하셨으니, 달콤한 간식이 필요하실 겁니다\"" # 17013303058594788584
  VIETold.2211.a: "물론이죠! 정말 필요합니다!" # 2384605964293751597
  VIETold.2211.b: "아니오, 저는 제 일에 집중해야 합니다." # 1793127437041502280
  VIETold.2212.t: "장미수 연고" # 13944647021779209209
  VIETold.2212.desc: "요즘 장미수를 이용한 연고가 피부를 촉촉하고 깨끗하게 유지하는 데 도움이 된다며 유행하고 있습니다. 게다가 향도 아주 좋지요. 저도 한번 사야 할 때가 된 것 같습니다.\n\n마침 이 마을에 품질 좋은 장미수 연고를 보관하고 있는 상인이 있다는 이야기를 들었습니다. 가능한 한 빨리 이 상인을 찾아가 보는 것이 좋겠습니다." # 13467551106213362394
  VIETold.2212.a: "네, 좀 사겠습니다!" # 18409856293375477615
  VIETold.2212.b: "필요 없을 것 같소." # 962679513049458988
  VIETold.2213.t: "장례식" # 2817417098115803871
  VIETold.2213.desc: "오늘 저는 근처에 살던 하급 귀족의 장례식에 참석합니다. 고인의 유해가 안치되기 전에, 관습에 따라 무덤에 장미수를 뿌립니다." # 18172538039382693054
  VIETold.2213.a: "그의 명복을 빕니다." # 7108301051884812212
  VIETold.2214.t: "다른 이들도 똑같이 말하는 것을 들었소" # 8385847024826557240
  VIETold.2214.desc: "지금은 아무 일도 일어나지 않아 내 거처에서 뒹굴고 있다. 옆방에서 내 시종 두 명이 잡담을 나누는 소리가 들린다. 할 일이 딱히 없으니 몸을 기울여 그들의 대화에 귀를 기울여 본다.\n\\\"영지의 다른 지방 소식이라도 들은 것 있나\" 한 명이 말한다.\n\\\"딱히 이야기하고 싶지 않은 것뿐이군\" 다른 이가 대답한다.\n\\\"잘 가\"\n\\\"잘 가\"" # 11590076274675373303
  VIETold.2214.a: "참으로... 껄끄러운 대화로군." # 16219229733064899669
  VIETold.2214.b: "모두 암호로군! 그들이 다른 하인에 대해 험담하고 있어!" # 706458805289094552
  VIETold.2215.t: "성소" # 17995562308210155510
  VIETold.2215.desc: "내 영지 내의 한 마을로 급히 가던 중, 중요한 지역 지도자들을 만나 지역 현안을 논의할 예정이었다. 가는 길에 길가에 세워진 작은 성소를 지나치게 되었다. 지난번에 이곳을 지날 때, 현지인들이 이 길가 성소에서 기도하면 다양한 축복을 받을 수 있다고 했던 기억이 났다." # 3462772283308580688
  VIETold.2215.a: "나는 길가 제단에서 [ROOT.Char.GetFaith.HighGodName]께 짧은 기도를 올리겠소." # 10215162473143368500
  VIETold.2215.b: "서둘러야겠군! 처리해야 할 중요한 일이 있소." # 2160825549167822218
  VIETold.2216.t: "할인 물품" # 3332906928001540579
  VIETold.2216.desc: "제가 [county.GetNameNoTier]에 있는 한 마을을 방문했는데, [edgar.GetFirstNamePossessiveNoTooltip] 할인 잡화점이라는 기묘한 가게를 발견했습니다. 기묘하다는 것은 그 가게가 상품의 품질이 낮다는 사실을 전혀 숨기려 하지 않는다는 점 때문입니다. 식기류부터 깔개, 각종 약초 치료제에 이르기까지 진열된 온갖 잡화들은 다른 곳보다 할인된 가격에 팔리고 있었습니다. 마치 모든 것이 세일 중인 것 같았죠! 하지만 그렇다고 해서 이 제품들의 품질이 형편없다고 말할 수는 없을 것 같습니다... 적어도 제 눈에는 그렇게 보이지는 않았습니다.\n\n가게 주인인 [edgar.GetFullName]이 자신을 소개한 후, 그가 저에게 말했습니다.\"저의 [ROOT.Char.GetLadyLord]시여, 저는 압니다... 당신은 최고급품을 원치 않으시죠. 당신은 저렴한 것을 원합니다. 제가 저렴한 것을 구해왔습니다\"" # 2903361475771624160
  VIETold.2216.a: "그 소리가 마음에 드는군! 몇 개 사야겠어." # 3247008948764040729
  VIETold.2216.b: "그냥 둘러보는 중입니다. 신경 쓰지 마십시오." # 6961126996053914140
  VIETold.2217.t: "으스스한 숲" # 16271278531784260653
  VIETold.2217.desc: "여행 도중, 나를 비롯한 수행원들은 불에 타 죽은 나무들이 원을 이루고 있는 광경을 마주쳤다. 이는 매우 기이한 광경이었고, 우리의 호기심을 자극했다.\n\n우리가 이 음산한 숲으로 들어서자, 여러 개의 뾰족한 말뚝에 두개골이 꽂혀 있고 그 중앙에 커다란 바위가 있는 것을 보았다. 그 바위 위에는 금, 보석, 보물 등이 가득 담긴 궤짝이 놓여 있었다.\n\n이상하게도, 이 장소에 대해 들어본 사람은 아무도 없었다." # 17987199829697424129
  VIETold.2217.a: "떠나자! 이 장소는 저주받은 것 같군." # 16483720284932386312
  VIETold.2217.b: "전리품을 가지고 가자!" # 10935763670022988301
  VIETold.2217.b.toast: "(아마도) 저주를 받게 됩니다" # 14453982628363206362
  VIETold.2218.t: "개 조련사" # 11568197058444778565
  VIETold.2218.desc: "저는 저명한 개 훈련사라는 지역 귀족 여성을 만났습니다. 그분의 전문적인 지도 아래, 그녀는 수많은 개들을 사냥개, 반려견, 경비견 등으로 훈련시켰습니다. 제가 그녀에게 비결이 무엇이냐고 묻자, 그녀는 코웃음을 치며 말했습니다.\"당신에게는 당신의 백성이 있고, 개들이 있지. 개들은 충성스럽고 멍청해. 사람들은 똑똑하고 간사하지. 나는 개들과 함께하는 게 더 좋아\"" # 12461280973213489769
  VIETold.2218.a: "그 점에는 동의할 수밖에 없군. 개가 사람보다 낫지." # 12922573469515988318
  VIETold.2218.b: "그것이야말로 흥미로운 관점이로군!" # 7090965476918959192
  VIETold.2218.c: "자, 충성스럽고 훌륭한 사람들도 많지 않소!" # 10608814998486744799
  VIETold.2219.t: "#bold 경비 임무 재현#" # 12237668025435771090
  VIETold.2219.desc: "\"제가 당신을 교대하러 왔습니다\" 제 근처 경비병 중 한 명이 자리를 잡으며 말하는 소리가 들립니다.\n\\\"또 하루, 또 동전이군\" 다른 경비병이 떠나면서 말합니다." # 8924459504923076074
  VIETold.2219.a: "그들의 노고에 감사드립니다!" # 16177456134867739390
  VIETold.2219.b: "그들은 그저 의무를 다하고 있을 뿐입니다." # 3516359874711990538
  VIETold.2220.t: "은퇴한 학자" # 7784651315655825668
  VIETold.2220.desc: "저명한 학자인 [ontus_vanin.GetFullName] 께서 오늘 저를 찾아오셨습니다. [ontus_vanin.GetHerHim]와 잠시 이야기를 나눠보니, 그분은 정말 별난 분이라는 것을 알 수 있었습니다!\n\n제가 [ontus_vanin.GetHerselfHimself]에 대해 여쭤보니, 그분은 이렇게 말씀하셨습니다.\"나는 은퇴한 학자요. 늦잠 자고, 시시한 책이나 읽으며 지내지. 다른 학자들의 일에는 더 이상 신경 쓰지 않아. 40년 동안 여러 분야를 연구하고 몇몇 학교에서 가르쳤지. 좋은 시절이었지만, 이제는 그립지도 않아. 지금 나는 완전히 쓸모없는 존재이며, 그것이 자랑스럽소\"" # 13265757103598666741
  VIETold.2220.a: "이토록 뛰어난 지성과 재능을 낭비하다니!" # 13362871137790271
  VIETold.2220.b: "[ontus_vanin.GetHerHis]의 생활 방식을 판단하는 것은 제 소관이 아닙니다." # 16108893815704554349
  VIETold.2220.c: "나를 위해 일하며 삶의 목적을 찾아보는 게 어떻겠소?" # 15597989938331868448
  VIETold.2220.c.toast.success: "[ontus_vanin.GetFirstNameNoTooltip]가 저를 위해 일하는 것에 동의했습니다." # 16507359991954170661
  VIETold.2220.c.toast.failure: "[ontus_vanin.GetFirstNameNoTooltip]께서는 저를 위해 일할 의향이 없으십니다." # 14801273242383411115
  VIETold.2221.t: "[ROOT.Char.GetFaith.HighGodName] 혐오자" # 2874321059125676867
  VIETold.2221.desc: "저는 지역 선술집에서 아주 흥미로운 여인을 만났습니다. 그녀는 정신이 온전치 못하여 현지인들 사이에서는 다소 미친 여자로 여겨집니다. 특히, 공개적으로 신성모독적인 견해를 드러내는 것으로 마을에서 악명이 높습니다.\n\n떠돌이 모험가가 그녀와 대화를 나누며 종교적인 주제에 대해 논하기 시작했을 때, 그녀는 그에게 이렇게 말했습니다.\"그들은 나를 [ROOT.Char.GetFaith.HighGodName] 혐오자라고 부르지. 그래. 나는 [ROOT.Char.GetFaith.HighGodName]을 증오해. 그리고 누구든 숭배하는 모든 신들을 증오하지. 그 신들이 내 가터에 입이나 맞추라고 해. 네가 마음에 들지 않는다면, 너도 내 가터에 입이나 맞추면 돼\"" # 3501368880351206039
  VIETold.2221.a: "이 이단자는 종교 당국에 의해 처벌받아야 하오!" # 17339896960134722403
  VIETold.2221.b: "이 기이한 미치광이가 무슨 생각을 하든 상관없다." # 7619942480969735812
  VIETold.2221.c: "저는 [ROOT.Char.Custom('DefaultPriestTitlePlural')]의 심기를 건드릴 수는 없지만, 같은 뜻을 가진 이들은 존중할 수 있습니다." # 1051504888052870456
  VIETold.2222.t: "헛돌고 있군" # 8055643497241619407
  VIETold.2222.desc: "근처 마을에 사는 과부 귀족 여성 [runs_in_circles.GetFullName]이 있습니다. 그녀는 변덕스럽고 이상한 행동 때문에\"빙글빙글 도는 \"라는 별명으로 불립니다. 비록 친절하고 상냥하지만, 그녀는 알 수 없는 이유로 몇 년 전 미쳐버렸습니다.\n\n오늘, 제가 이 마을을 지나가던 중, 그녀는 저에게 아삭한 사과와 당근이 있는지 물었습니다. 다른 마을 사람들이 저에게 대답하지 말라고 손짓했음에도 불구하고, 본능적으로 저는 그녀에게 그런 것이 없다고 말했습니다. 즉시 그녀는 공황 상태에 빠져 빙글빙글 돌며 계속해서\"니 니 니 니 니\"라고 비명을 질렀습니다." # 1091230007881304737
  VIETold.2222.a: "내게 이 일을 처리할 시간이 없소. 처리해야 할 일이 있소." # 1682549018109298745
  VIETold.2222.b: "가엾은 여인이여! 그 여인에게 고통을 주려던 것은 아니었는데!" # 9730248489122086626
  VIETold.2222.c: "하, 하! 그녀에게는 매력이 있군. 내 궁정으로 초대해야겠어!" # 12070709010241433236
  VIETold.2223.t: "보이지 않는 마을" # 16257028637895068145
  VIETold.2223.desc: "꿈속에서 저는 높은 언덕 꼭대기에 자리 잡은, 아름다운 호수가 내려다보이는 마을에 도착했습니다.\n\n하지만 그곳에 가보니 큰 문제가 있었습니다. 한 마법사가 실수로 마을 사람들 전부를 투명하게 만들어 버린 것입니다! 꿈속에서 저는 그 마법사(꽤나 거만했지만 해를 끼칠 의도는 없었습니다)가 문제를 해결하고 마을 사람들이 다시 보이도록 돕는 것을 도왔습니다.\n\n잠에서 깨어난 저는 그 꿈에 어떤 심오한 의미가 있는지 궁금했습니다. 분명 그 꿈은 제가... 해야 한다는 것을 말해주고 있었습니다." # 16644851733050200331
  VIETold.2223.a: "나 자신과 타인에게 진실해야지, 그렇지 않나?" # 13115889274455781288
  VIETold.2223.b: "숨겨진 위협이 무엇인지 밝혀내라." # 6063346719667876105
  VIETold.2223.c: "바깥으로 나가 휴식을 취하자 - 바깥 풍경이 얼마나 아름다운가!" # 464563927166240470
  VIETold.2224.t: "항구 도시" # 517804296268404224
  VIETold.2224.desc: "평화롭게 잠이 들었고, 꿈의 세계로 들어갔습니다. 이 꿈속에서 저는 크고 활기 넘치는 항구 도시에 도착한 모험가가 되어 있었습니다. 그곳은 대리석과 석조 건물들로 가득한 그림 같은 마을이었습니다. 정말 그림 같은 마을이었죠. 어쨌든, 도시 안팎으로 볼거리가 많았고, 결국 저는... 하기로 결정했습니다." # 4584328100351737306
  VIETold.2224.a: "인근의 황금빛 해안선을 탐험하고 그곳에 숨겨진 비밀이 무엇인지 알아보십시오." # 15472837547197179045
  VIETold.2224.b: "가까운 성지로 가서, 현지인들이 '여인의 돌'이라 부르는 곳을 방문하십시오." # 16073870518911830469
  VIETold.2224.c: "부두로 가서 그곳의 사업 기회와 유흥가를 둘러보십시오." # 12422901479031869292
  VIETold.2224.d: "거리로 나가 풍경을 둘러보시오" # 8173656920313410631
  VIETold.2225.t: "이상한 편지" # 10615170954587253623
  VIETold.2225.desc: "제 하인들이 제 문 앞에 놓인 낯선 편지를 발견했는데, 제게 보내진 것이라고 합니다. 누가 편지를 보냈는지 그들은 전혀 모르겠고, 다른 누구도 아는 눈치가 아닙니다. 유일한 단서는 밀랍 봉인에 찍힌 장미 문양뿐인데, 이마저도 매우 모호합니다.\n\n어쨌든, 제가 봉인을 뜯어보니 편지 안에는 시든 장미 한 송이와 다음의 메시지가 들어있었습니다.\n\n#italic 나의 가장 사랑하는 [ROOT.Char.GetFirstNameNoTooltip]에게,\n\n당신처럼 아름다운 [ROOT.Char.GetLadyLord]에게 이 장미 한 송이를 바칩니다.\n우리는 결코 만나지 못하겠지만, 안심하십시오. 저는 언제나 당신을 지키고 있습니다.\n\n깊은 사랑을 담아,\n당신의 진정한 흠모자가#!" # 8617726282301722568
  VIETold.2225.a: "장미는 그냥 두는 게 좋겠군." # 7826884583695904726
  VIETold.2225.b: "가장 의심스럽군! 그 장미를 없애버려!" # 14268803978665061641
  VIETold.2226.t: "로즈힙 오일" # 9114941009533840343
  VIETold.2226.desc: "장미 열매에서 추출한 기름이 피부를 젊고 아름답게 유지하는 데 좋다고들 합니다.\n\n강력하고 위대한 #bold [ROOT.Char.GetTitleAsNameNoTooltip]#인 저와 같은 수많은 여인들이 외모로 평가받는 이 시대에, 그러한 기름은 도움이 될 수 있겠지요. 저는 젊음을 유지하기 위해 그것을 구하는 것을 고려하고 있습니다." # 5728943603842587785
  VIETold.2226.a: "좋은 투자로군." # 975794032565010306
  VIETold.2226.b: "나는 그렇게 허영심이 많지 않다!" # 14122904282807056977
  VIETold.2227.t: "한 송이 장미" # 3455181409873098331
  VIETold.2227.desc: "어느 날 산책을 하다가 두 젊은 하인, 잘생긴 젊은 남자와 예쁜 젊은 여자가 무언가를 하는 것을 우연히 발견했습니다.\n\n호기심에 저는 거리를 두고 숨어서 그들을 지켜보기로 했습니다.\n\n그 젊은이가 하녀에게 장미 한 송이를 건네며 언젠가 결혼할 수 있을 것이라고 말하는 것을 보았습니다. 그 소년은 그 장미 한 송이에 엄청난 돈을 낭비했음에 틀림없지만, 그들의 서로에 대한 애정은 진실하다는 것을 모두가 알고 있습니다." # 9053190498214636115
  VIETold.2227.a: "아, 젊은 사랑이로군! 참으로 매력적인 것이지." # 3007709859351977368
  VIETold.2227.b: "하, 여자라니! 나중에 더 부유한 남자에게 버려질 게 뻔하지." # 3995809609818758839
  VIETold.2227.c: "하, 남자들이란! 그 여인에게 질리면 매춘부나 찾겠지." # 13415564647871526991
  VIETold.2227.d: "얼마나 사랑스러운지! 내가 그들의 결혼 비용을 내겠다고 제안해야겠군." # 13711664327068054590
  VIETold.2228.t: "장미차" # 7217346478100575152
  VIETold.2228.desc: "제가 모시는 여러 약초꾼들과 의원들이 장미의 꽃잎과 열매로 만든 차가 수많은 유익한 약효를 지니고 있다고 말해줍니다. 다른 약초들과 섞으면 이러한 약효가 더욱 증진된다고 하더군요. 오늘 마시고 있으니 다행입니다!" # 5003724023149122901
  VIETold.2228.a: "맛도 좋군." # 17769462938850799446
  VIETold.2229.t: "장미의 상징성" # 14355223267550429390
  VIETold.2229.desc: "여행 중인, [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')] 께서 오늘 저희 궁정에 방문하셨습니다. 저희는 정원을 거닐며 여러 가지를 논하고 있었는데, 그분이 장미 한 송이를 발견하셨습니다.\n\n그분은 장미를 보고 크게 기뻐하며 달려가 자세히 살펴보셨습니다. 그분은 자신이 아마추어 정원사이며, 여행 중이 아닐 때는 거처하시는 [ROOT.Char.GetFaith.HouseOfWorship]에 작은 정원을 가꾸고 있다고 말씀하셨습니다. 그러더니 장미의 신비로운 효능과, 성모 마리아의 상징으로서 장미가 얼마나 신성하며 수많은 영적 통찰의 열쇠가 되는지에 대해 설명하기 시작하셨습니다.\n\n아무튼 몇 분이 지났는데도 그분은 여전히 장미에 대해 이야기하고 계십니다. 그분이 장미에 대해 계속해서 열변을 토하시는 것을 보니, 이 주제에 대해 꽤나 열정이 넘치시는 것이 분명합니다!" # 9245055374814704195
  VIETold.2229.a: "모든 것이 정말 흥미롭군요! 부디 더 자세히 말씀해 주십시오!" # 16539233403170484106
  VIETold.2229.b: "제가 그와 다른 신학적 문제에 대해 이야기해 보겠습니다." # 12249946347813719404
  VIETold.2229.c: "그에게 원예 비법을 물어봐야겠군." # 8066394196336596941
  VIETold.2230.t: "야생의 장미" # 6309081945741028803
  VIETold.2230.desc: "내 영지 내 한 마을에 들렀을 때, 한 노인을 보았습니다. 이 노인 주민은 무언가를 응시하고 있는 듯했고, 호기심이 생긴 저는 그에게 다가갔습니다. 그가 극도의 공손함으로 저를 맞이한 후에도, 그는 계속해서 자신이 보고 있던 것을 바라보았습니다.\n\n가까이 다가가 보니, 그가 야생 장미를 유심히 살피고 있었습니다. 그는 그것에 몹시 매료된 듯 보였습니다." # 17304966955435621734
  VIETold.2230.a: "그와 함께 꽃을 감상하십시오" # 800785381132232168
  VIETold.2230.b: "더 중요한 용무를 재개하겠소" # 7097105712764311788
  VIETold.2231.t: "꽃이 만개하다" # 2041172145616635260
  VIETold.2231.desc: "\"아름다운 장미로군, 그렇지 않나\" 장로가 갑자기 묻는다.\n\\\"네... 그렇습니다\" 내가 대답한다.\n\\\"내가 젊었을 때, 저 꽃들이 시드는 것이 얼마나 비극적인 일인지 생각하곤 했지\" 그가 말을 잇는다.\n\\\"그럴 만도 하겠지요\"\n\\\"하지만 알겠나? 그건 예쁜 소녀나 잘생긴 소년을 사랑하는 것과 같아. 나처럼 나중에 늙고 주름지더라도, 젊었을 때 가졌던 아름다움이 줄어드는 건 아니지. 꽃이 미래에 시들 것을 생각하기보다는, 지금 피어있을 때 감상하는 것이 가장 좋지\"\n\n그는 삐뚤어진 이 사이로 나를 보며 미소 짓더니, 정중하게 작별 인사를 하고는 걸어간다." # 5856941042511717760
  VIETold.2231.a: "그는 일리가 있군!" # 12585251572092609874
  VIETold.2232.t: "어서 어른이 되고 싶어!" # 10043422692709762432
  VIETold.2232.desc: "요즘 들어 저는 제가 어른이 되면 무엇을 하고 싶은지 생각하고 있습니다. 아이로 산다는 건 때로 너무 지루해요! 제가 하는 일이라곤 잡일과 어른들이 시키는 대로 따르는 것뿐입니다. 어서 어른이 되어..." # 10121075880045803062
  VIETold.2232.a: "다른 흥미로운 인물들을 만나 대화하십시오" # 10003759264315045100
  VIETold.2232.b: "세상을 돌아다니며 악당들과 싸우십시오" # 6444395701777092416
  VIETold.2232.c: "제가 모을 수 있는 모든 금화, 식량, 장난감을 모아 오겠습니다." # 6723965514620478783
  VIETold.2232.d: "어른들이 하지 말라고 하는 짓을 해보겠다" # 10287175685395068423
  VIETold.2232.e: "현명하고 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]이 되십시오" # 18181712464735347002
  VIETold.2233.t: "알카네트 장난" # 17342954823006472378
  VIETold.2233.desc: "알카넷 허브를 기름에 섞으면 피처럼 보이는 진홍색을 냅니다. 제 시종들이 약으로 쓰려고 알카넷을 잔뜩 가지고 있다는 것을 알고 있습니다.\n\n오늘따라 심심한데, 이걸로 누군가에게 장난을 쳐볼까 합니다. 조금 가져다가, 저를 본 시종들에게는 아무에게도 말하지 말라고 단단히 일러두기만 하면 됩니다. 그렇지 않으면 제가 매우 화를 낼 테니까요." # 3745313050463678382
  VIETold.2233.a: "하인을 찾아내서 피를 흘리는 척해야겠군." # 9665074695481027674
  VIETold.2233.b: "다른 사람들을 이렇게 걱정해서는 안 되는데." # 5917528411320530329
  VIETold.2233.c: "대신 그것에 대해 더 연구하고 배우고 싶습니다." # 10377912172726424129
  VIETold.2234.t: "밋밋한 파스타" # 13668443393738694113
  VIETold.2234.desc: "내가 파스타를 먹고 있는데, 너무나도 싱겁다는 것을 깨달았다. 하지만... 여기에 무언가 양념을 더하면 어떨까?\n\n하지만 그렇게 하기 전에, 이 요리를 담당한 요리사를 소환해야겠다. 이렇게 맛없는 파스타를 만들다니 참으로 개탄스러운 일이다. 이 중대한 실수를 그가 책임져야만 한다!" # 9438111655099781758
  VIETold.2234.a: "소금과 바질, 오레가노 같은 향신료를 조금 더 청합니다." # 1705529608841883308
  VIETold.2234.b: "무례하게 그들을 꾸짖고 파스타 접시를 그들의 얼굴에 던져버리십시오" # 4315612009754409662
  VIETold.2234.c: "말없이 위압감을 주어 그들이 어색하게 서 있도록 하십시오." # 10684566718822855206
  VIETold.2235.t: "장미수" # 7686414042026338264
  VIETold.2235.desc: "제가 지금 참석하고 있는 것과 같은 연회에서는 식사 중에 이따금 장미수로 손을 씻는 것이 관례입니다. 마침 함께 참석한 [vassal.GetTitledFirstName]께서 그분께서 하실 수 있는 만큼 손을 씻지 않고 계신 것을 보니 말입니다." # 9722035789817446359
  VIETold.2235.a: "내 알 바 아니오." # 7899541361835737980
  VIETold.2235.b: "[vassal.GetHerHim]를 꾸짖는 동안 나는 손을 씻겠다" # 13205793944939756014
  VIETold.2235.c: "저는 [vassal.GetHerHis]의 뜻을 따르겠습니다. 그럴 가치가 없군요." # 13376459510539763140
  VIETold.2236.t: "검은 고양이" # 16357417467940079866
  VIETold.2236.desc: "검은 고양이에게 온갖 흉조를 붙이는 사람들이 많습니다. 어떤 이들은 검은 고양이를 보는 것이 죽음의 징조라고 주장하기도 합니다.\n\n오늘 마침 밖에 나갔다가 우연히 떠돌이 검은 고양이를 보았습니다.\n\n설마... 이것이 불운의 징조는 아니겠죠...?" # 6012135385142166228
  VIETold.2236.a: "[ROOT.Char.GetFaith.HealthGodName]께서 저를 지켜주시길! 서둘러야 합니다." # 14677042442158375909
  VIETold.2236.b: "나는 고양이를 두렵지 않다. 심지어 귀엽게도 생겼군!" # 15099183232716013092
  VIETold.2236.b.toast.failure: "뭔가 제대로 돌아가지 않는 것 같군..." # 9546648852202001606
  VIETold.2237.t: "밤의 고통" # 17711588718173828402
  VIETold.2237.desc: "나는 밤늦게 잠에서 깨어났는데, 왠지 모르게 잠이 오지 않아 뒤척였다. 잠시 방 안을 서성이다가 다시 잠을 청하기로 마음먹었다.\n\n하지만 침대로 돌아가려던 찰나, 방 안이 너무 어두워 앞이 보이지 않았다. 발이 걸려 넘어지면서 큰 소리를 냈고, 야간 경비를 서던 경비병 몇 명이 급히 방으로 달려와 나를 도왔지만, 다행히 큰 부상은 입지 않았다." # 7694095581950447636
  VIETold.2237.a: "붕대를 몇 개 감아야 할지도 모르겠군...." # 12042566211769742481
  VIETold.2238.t: "악몽" # 17409316877083520232
  VIETold.2238.desc: "오늘 밤 바람이 거세게 불어 잠을 이룰 수가 없구나. 무섭고 정말 싫다!" # 3128538252003103185
  VIETold.2238.a: "저는 이불 속에 숨을 겁니다." # 780779828007950424
  VIETold.2238.b: "그저 소음일 뿐이야! 나를 해칠 수는 없을 거야." # 13532987882454671720
  VIETold.2238.c: "[ROOT.Char.GetFaith.HighGodName]께 기도해야겠군!" # 10687200387437902806
  VIETold.2239.t: "야식?" # 17669822273500961854
  VIETold.2239.desc: "한밤중에 잠에서 깨어났는데 배가 고프군. 간단하게 야식을 좀 먹을까? 어른들이 깨어있는 걸 싫어하실지도 모르니 방해하지 않아야겠어." # 15577230417509571951
  VIETold.2239.a: "부엌으로 몰래 들어가겠소." # 13045919805680785408
  VIETold.2239.b: "하인을 부르겠습니다." # 15526848405636485452
  VIETold.2239.c: "아마도 나는 먹지 말아야겠군." # 14111198155558822699
  VIETold.2239.d: "대신 밖의 별들을 바라보겠소." # 5915604288896574679
  VIETold.2240.t: "잠들려고 노력 중" # 655423424292273711
  VIETold.2240.desc: "도무지 잠이 오지 않는 밤이로군. 이리 뒤척이고 저리 뒤척여 봐도, 아무리 애를 써도 잠이 들지 않는다.\n\n좋다. 다시 시도해볼 시간이다. 침대에 다시 눕고 이불을 턱까지 끌어당기니, 이불이 턱에 닿는군.\n\n아아, 나는 계속 뒤척이고 생각은 헛되이 떠돈다. 턱 위에 이불을 덮어야 할지, 아니면 턱 아래로 넣어야 할지 스스로에게 묻기 시작한다. 아마 그것만 결정하면 잠이 들 수 있을지도 모른다. 둘 다 시도해 보았지만, 어느 쪽도 제대로 된 느낌이 들지 않는다. 결국 나는..." # 3431042986808249007
  VIETold.2240.a: "내 턱 위로" # 17080988098778044321
  VIETold.2240.b: "내 턱 밑에" # 15152118965891474091
  VIETold.2241.t: "별자리" # 8854937237948415173
  VIETold.2241.desc: "잠자리에 들기 전에 밤하늘을 올려다보고 싶은 충동이 일었습니다. 그곳에 앉아 흑요석 장막을 배경으로 별들을 바라보니, 몇몇 별자리가 눈에 들어왔습니다. 하늘에서 춤추는 예술 작품 같으니, 얼마나 아름다운지요! 저기에는 북두칠성이 보이는군요...." # 10100429144873262950
  VIETold.2241.a: "이것은 좋지만, 이제 침대로 돌아가야겠군." # 5892069365892195614
  VIETold.2241.b: "이 별들을 더 오래 보고 싶구나...." # 3746605434000549834
  VIETold.2242.t: "불면증의 치료법" # 8776031861444713663
  VIETold.2242.desc: "지난 1, 2주 동안 잠들기가 쉽지 않았습니다. [physician.GetHerHim]께 조언을 구하니, 제 의원인 [physician.GetTitledFirstName]께서 근처에 약초꾼이 있는데, 현재 발레리안(쥐오줌풀) 약초를 대량으로 보유하고 있다고 알려주었습니다. 이 약초는 불면증 치료에 효능이 있는 것으로 알려져 있습니다.\n\\\"[physician.GetFirstNameNoTooltip]가 말하길, 이 발레리안 차를 마시는 것이 당신에게 꼭 필요할지도 모른다고 마무리했습니다\"" # 11094970275574041319
  VIETold.2242.a: "네, 몇 개 구매하겠습니다." # 16716245502850217199
  VIETold.2242.b: "아니, 그냥 참겠소." # 12545589643562017714
  VIETold.2242.info: "#emphasis 역사적 배경:#! 발레리안은 유럽과 아시아 일부 지역이 원산지인 꽃 피는 식물입니다. 역사적으로 불면증 치료제로 사용되었으나, 그 진정 효과에 대한 현대 과학 연구는 아직 결정적이지 않은 것으로 밝혀졌습니다." # 13266194390312646700
  VIETold.2243.t: "야심의 위험성" # 4142565342611290421
  VIETold.2243.desc: "제 젊은 하인 중 한 명은 늘 대담무쌍한 녀석이었습니다. 친구가 그에게 근처 강의 위험한 곳에서 밤에 수영하자고 도전했습니다.\n\n이번만큼은 제 하인이 망설였지만, 친구는 두려워하는 것은 가치 있는 것을 위해 목숨을 걸지 않고 그저 앉아서 만족하는 나약한 자임을 의미한다고 부추겼습니다.\n\n제 하인은 영감을 받았거나, 어쩌면 강요당했을지도 모르고, 어젯밤 그 도전을 시도했습니다. 물론, 어둠 속이라 아무도 그를 볼 수 없었기에 그는 익사했습니다. 오늘 아침, 저는 그의 시신이 돌아오는 것을 엄숙하게 지켜봅니다. 아아, 그는 잘못된 야망을 채우려다 가장 큰 대가를 치렀습니다." # 13746225738133551513
  VIETold.2243.a: "이것은 비극이로다." # 16615790651002244195
  VIETold.2243.b: "그는 결국 나약한 자에 불과했다." # 1501611292332720611
  VIETold.2244.t: "#bold 야간의 해변#!" # 5661029830049391419
  VIETold.2244.desc: "오늘 밤, 나는 호기심에 해변을 밤에 보기로 결정했다. 혹시 너무 어두워질 경우를 대비해 횃불 몇 개와 등불을 곁에 두고 호위병 몇 명과 일부 궁정 신하들을 데리고 그곳으로 갔다.\n\n도착하자마자, 나는 경이로운 광경으로 보상을 받았다. 사랑스러운 달이 별들 사이를 춤추며 바다 물결에 반사되고 있었다." # 15141771799994009693
  VIETold.2244.a: "오길 정말 잘했군!" # 10812915374494672211
  VIETold.2245.t: "사이렌의 기만" # 16138890185732763171
  VIETold.2245.desc: "[county.GetNameNoTier]에서 여성 도적단이 남자 여행자들을 대상으로 특이한 수법으로 약탈을 일삼고 있었습니다. 그들은 먼저 남자들을 유혹하여 외딴곳으로 데려간 뒤, 피해자에게 옷을 모두 벗으라고 말했습니다. 피해자가 경계를 늦춘 틈을 타, 도적단은 남자의 소지품을 훔쳐 달아나 버렸고, 피해자는 벌거벗은 채 굴욕감을 느끼며 남겨졌습니다.\n\n지역 경비대는 좀처럼 범인들을 잡지 못하고 있었으나, 교활한 모험가인 [adventurer.GetFirstName]이 기발한 계략으로 도움을 주었습니다." # 15588939150094833992
  VIETold.2245.desc.female: "꽤 괜찮은 외모를 지닌 [adventurer.GetWomanMan]으로서, [adventurer.GetHerselfHimself]인 [adventurer.GetFirstNameNoTooltip]은 이 도적들에게 자신이 그들의 무리에 합류하여 어리석지만 호색한 남자들을 이용하려 한다고 설득했습니다. 그렇게 함으로써 도적들이 경계를 늦추자, 지역 경비병들이 그들을 기습할 수 있었습니다." # 7738087720797473535
  VIETold.2245.desc.male: "[adventurer.GetFirstNameNoTooltip]는 자신이 암캐 도적들에게 성공적으로 유혹당한 것처럼 행동하며 어리석고 색을 밝히는 남자들 중 한 명인 척할 것입니다. 하지만 도적들이 함정에 빠졌다고 생각하며 경계를 늦추는 순간, 상황은 그들에게 불리하게 돌아갔고, 지역 경비병들이 그들을 매복할 수 있었습니다." # 17871340706465435321
  VIETold.2245.desc.end: "아아, 도적들은 붙잡히느니 차라리 죽음을 택했습니다. 그럼에도 불구하고, 지역 주민들은 [adventurer.GetFirstNameNoTooltip]의 이 성공을 칭찬하고 있습니다." # 16968185701630157137
  VIETold.2245.a: "아주 좋군! 다만, [adventurer.GetHerHim]에게 줄 상이 없구나." # 5161025518092725872
  VIETold.2245.b: "훌륭하군. [adventurer.GetHerHim]에게 금을 선물하시오." # 17317205927224001700
  VIETold.2245.c: "[adventurer.GetHerHim]에게 저희 궁정에 머물며 제 근위병들에게 지시를 내리도록 요청하겠습니다." # 6416413126639571099
  VIETold.2246.t: "아늑한 오두막" # 5566764498779890190
  VIETold.2246.desc: "어젯밤 꿈에서 저는 아름다운 오두막에 살았습니다. 소박했지만, 온갖 편의 시설을 갖추고 있었고, 행복한 삶을 누리는 데 필요한 모든 음식과 마실 것, 오락거리가 있었습니다. 잠에서 깨어나니 그곳이 그리워졌습니다." # 17811428831962555903
  VIETold.2246.a: "모든 것이 끝났으니, 좋은 꿈이었지." # 3384459501721173082
  VIETold.2247.t: "해 질 녘" # 9141031227588472867
  VIETold.2247.desc: "어느 날 저녁, 거처를 거닐다가 우연히 밖을 내다보았습니다.\n\n눈앞에 가장 장엄한 광경이 펼쳐졌습니다. 해가 지고 있었는데, 정말 아름다웠습니다.\n\n하늘의 몇몇 구름 사이로 빛나는 노랑, 주황, 빨강, 분홍빛의 조화를 말없이 바라보며 감탄했습니다." # 16904486062055837023
  VIETold.2247.a: "평소보다 훨씬 더 아름답지 않습니까?" # 10332011725040632831
  VIETold.2248.t: "바다 건너 이국적인 땅" # 800952540335960829
  VIETold.2248.desc: "최근 멀고 이국적이며 심지어 마법 같은 땅을 우연히 발견한 여행자들에 대한 이야기가 퍼지고 있습니다. 그러한 소문은 제 궁정에도 닿았으며, 지난 몇 주 동안 온통 그 이야기뿐입니다.\n\n특히 [courtier.GetTitledFirstName]가 이 소문에 푹 빠져 있습니다. 오늘 [courtier.GetSheHe]는 그 멀리 떨어진 왕국에 대해 들은 최신 소식을 끊임없이 이야기하고 있습니다.\"그들은 이곳에서는 태양이 항상 빛나고, 꽃이 항상 피어나며, 과일이 항상 나무에 열려 있고, 물은 잔잔하고 아름다운 옅은 푸른색이라고 합니다\" [courtier.GetSheHe|U]는 이어서 애틋한 한숨을 내쉬며 덧붙입니다.\"바다를 멀리 건너가면 마침내 이 숨겨진 낙원에 도달하게 되며, 원주민들이 우리를 친족처럼 환영한다고들 합니다\"\n\n저는 [courtier.GetFirstNameNoTooltip]가 이 모든 것을 믿는지 궁금해집니다." # 8250043035983815241
  VIETold.2248.a: "이 땅이 존재하는지는 모르겠지만, 재미있는 이야기로군." # 14055150876271439149
  VIETold.2248.b: "어쩌면 우리가 바다를 건너 항해한다면, 언젠가는 그곳에 닿을 수 있을지도 모르지." # 7666133814528915182
  VIETold.2248.c: "질문은 토착민들이 [ROOT.Char.GetFaith.HighGodName]을 숭배하는지 여부입니다." # 11798321968858442142
  VIETold.2249.t: "꿈꾸는 자들의 노래" # 8569639997823256201
  VIETold.2249.desc: "[county.GetNameNoTier]의 노련한 여행자 [adventurer.GetFirstName]가 오늘 저희 궁정에 방문했습니다. 비록 나이가 지긋한 #weak [adventurer.GetWomanMan]#이지만, 그에게는 오랜 세월의 지혜와 권위에서만 나올 수 있는 매력이 있습니다.\n\n[adventurer.GetFirstNameNoTooltip]는 이상하지만 사려 깊은 생각을 가지고 있어 저는 그와 이야기 나누는 것을 즐깁니다. 우리가 흥미로운 여러 가지 문제에 대해 논의하고 있을 때, 그가 저에게 묻습니다.\"스카버러 박람회에 대해 들어본 적 있소\"" # 4309476808213704862
  VIETold.2249.a: "아마도... 하지만... 아닐 수도 있다는 건가? 무슨 뜻이지?" # 9178268463128121408
  VIETold.2250.t: "스카버러 박람회" # 16074211024927707306
  VIETold.2250.desc: "\"[adventurer.GetFirstName]이 말합니다.\"스카버러는 실존하는 장소이지만, 노래 '스카버러 페어'는 인간 존재에 대한 심오한 발라드라네\" 그에게 설명해 달라고 하자, [adventurer.GetHerHim]은 내게 노래를 불러주었습니다.\n\n#italic\"스카버러 페어로 가시나요?\n파슬리, 세이지, 로즈마리, 그리고 타임.\n그곳에 사는 이에게 안부를 전해주시오.\n그녀는 한때 나의 진실한 사랑이었지\"#!\n\n[adventurer.GetFirstNameNoTooltip]이 미소를 지으며 말합니다.\"비록 불가능한 임무일지라도, 우리 모두는 스카버러 페어로 향하고 있는 것이라네, 친애하는 친구여. 이 말들을 마음에 새기게. 깊이 생각해보면 참으로 지혜로운 말이니\"" # 8502357387202965530
  VIETold.2250.a: "친절하신 어르신이시여, 감사합니다." # 974273450083633510
  VIETold.2250.a.tooltip: "#weak 결국 우리 모두가 떠나야 할 여정의 끝에는, 아무리 불가능해 보일지라도, 스카버러 장터가 있겠지...!#" # 17353194113873649434
