  VIETold.2001.t: "계곡을 지나" # 6363364059040673594
  VIETold.2001.desc: "잠이 들어 꿈의 땅으로 여행했을 때, 나는 가장 푸른 잔디로 뒤덮인 광활한 언덕 위에 서 있었습니다. 그곳에서는 장엄한 도시를 둘러싼 거대한 호수가 내려다보였습니다. 언덕 아래에는 고대의 대리석 신전이 있었고, 내 뒤편에는 숲 옆에 작은 오두막이 있었는데, 그곳에서는 새들이 지저귀고 나무들이 내 귓가에 위안을 속삭였습니다. 잠시 휴식을 취한 뒤 나는 ...하기로 결정했습니다." # 15780418209434539039
  VIETold.2001.a: "언덕을 내려가 호수를 보러 가십시오." # 11826080828033191170
  VIETold.2001.b: "신당에 들러 경의를 표해야겠군." # 15383005780764644877
  VIETold.2001.c: "숲을 탐험하십시오." # 4762328530983984243
  VIETold.2001.d: "오두막에 들어가 휴식을 취하시오." # 9563984541316198720
  VIETold.2002.t: "추수 새벽" # 4069355084096438950
  VIETold.2002.desc: "이른 아침, 나는 거처에서 나와 멀리 떨어진 한 중요한 귀족의 거처로 향하기 위해 길을 나섰다. 가는 도중, 해가 하늘 높이 서서히 떠오를 때, 나는 몇몇 마을을 지나쳤다. 농민들은 밭에서 작물을 가꾸느라 분주했지만, 그들은 언제나 나에게 예를 갖추기 위해 하던 일을 멈추었다." # 15137790204078079305
  VIETold.2002.a: "모든 것이 제대로 갖춰져 있다니 다행이군." # 9497001385571284316
  VIETold.2002.b: "저 평민들이 나를 두렵게 하는군!" # 6747219249591105506
  VIETold.2002.c: "그들에게 어떻게 되어가고 있는지 좀 물어봐야겠군." # 9133751578272396047
  VIETold.2003.t: "왕과 조국" # 10560053168403103593
  VIETold.2003.desc: "제가 이 땅을 다스리기 전에 수많은 통치자들이 있었음을 알고 있습니다. 보잘것없는 영주들과 영부인들도 있었고, 위대한 왕과 여왕들도 있었겠지요. 그들 중 대다수는 제가 영원히 알지 못할 것입니다. 저 또한 언젠가 잊히게 될까요? 역사책의 각주조차 되지 못하고, 바람 속의 희미한 속삭임조차 남기지 못한 채로 말입니다." # 1711439714690076069
  VIETold.2003.a: "내가 죽더라도, 중요한 것은 내 의무를 다했는가 하는 점이다." # 8388619908145044980
  VIETold.2003.b: "불멸을 보장하기 위해 위대한 업적을 이룰 것이다!" # 2378369017585463053
  VIETold.2003.c: "내가 만족한다면, 무슨 일이 일어나든 상관없다." # 14513495135016814831
  VIETold.2003.d: "결국 아무것도 중요하지 않아. 내가 왜 애쓰는 거지?" # 2033322664804408040
  VIETold.2004.t: "[ROOT.Char.GetFaith.HighGodName]의 날개" # 8763060083641786816
  VIETold.2004.desc: "나는 또다시 꿈속에 있군. 이번에는 하늘을 날며 푸른 목초지와 녹음 짙은 숲으로 뒤덮인 영토를 내려다보고 있소. 내가 갈 수 있는 곳은 정말 많지만, 단 한 곳이 나를 부르고 있소. 도저히 거부할 수 없이 탐험하고 싶은 곳이 바로 그곳이오." # 12464418160329415232
  VIETold.2004.a: "북쪽의 창백하고 하얀 사원..." # 1723207771408940986
  VIETold.2004.b: "서쪽의 세계적인 무역항..." # 3826522512643451962
  VIETold.2004.c: "남쪽의 신비롭고 어두운 늪지대..." # 2058450867022430029
  VIETold.2004.d: "동쪽의 광활한 꽃밭이로군..." # 10723169693144371881
  VIETold.2005.t: "모든 것이 잘 되었군" # 8136391437406008714
  VIETold.2005.desc: "오늘 궁정에서 매우 조용하고 지루한 하루였습니다. 흥미로운 일은 아무것도 없었습니다." # 17545146832820149048
  VIETold.2005.a: "들뜸이 언제나 바람직한 것은 아니니, 다행이군." # 11244501467656368161
  VIETold.2005.b: "나는 흥분을 원한다! 나는 삶을 살고 싶다!" # 5639526752361112214
  VIETold.2005.a.tooltip: "사람들은 언제나 삶에 흥미진진한 것을 원한다고 말하지만, 먼저 좋은 일이 있기를 빌어야 할 것입니다. 결국 흥미진진한 것이 늘 좋은 것만은 아니니까요." # 13922728423349056225
  VIETold.2005.b.tooltip: "실로, 어떤 이들은 평생을 그저 앉아서 아무것도 하지 않고 살아가곤 하지. 세상을 탐험하지 않는다면 사는 것이 무슨 의미가 있겠는가?" # 1038238233923042431
  VIETold.2006.t: "감시병의 안도" # 11720750303402552072
  VIETold.2006.desc: "\"아침이 밝았고 별일 없습니다\" 정원을 몇 바퀴 돌고 있을 때 경비병이 내게 말했다." # 18185069662897062603
  VIETold.2006.a: "계속 진행하겠습니다." # 6910618994136716697
  VIETold.2006.b: "똑바로 서라!" # 6245937835517968664
  VIETold.2006.c: "왜 좀 더 경계심을 갖지 않는가?" # 17518030894868989685
  VIETold.2007.t: "지구의 영광" # 12745756254578679464
  VIETold.2007.desc: "물론 이 땅을 다스릴 내 권리를 의심하고 내가 정당한 통치자가 아니라고 주장하는 자들이 언제나 있겠지. 하지만 어떻게 이 내 땅을 바라보면서 나와의 연결고리를 보지 않을 수 있겠는가? 이곳 또한 나의 영역이다. 나는 이 땅의 주인으로서 사명이 있다." # 5544784526708697382
  VIETold.2007.a: "음... 사실, 제가 어떤 목적인지 확신이 서지 않는군요." # 2289795621655716986
  VIETold.2007.b: "제가 원하는 대로 처리할 수 있습니다." # 12883194183045247443
  VIETold.2007.c: "내 피치자들을 보호하고 돕기 위해서입니다." # 10336161443829344685
  VIETold.2007.d: "나의 영토와 왕조에 영광을 가져오기 위하여." # 1177239865322435802
  VIETold.2008.t: "음유시인의 애가" # 16306896326771143561
  VIETold.2008.desc: "제가 연회에 고용한 음악가가 꽤나 슬픈 노래를 부르는군요. 제 궁정의 많은 이들이 그 이야기가 담고 있는 애절함에 깊이 감동하고 있습니다." # 13864700895027947891
  VIETold.2008.a: "나 또한 눈물을 흘렸노라." # 12851861540419915177
  VIETold.2008.b: "그리 슬프게 느껴지진 않았소." # 16449255136892277184
  VIETold.2009.t: "[ROOT.Char.GetFaith.HighGodName]의 승천" # 3194744293745972253
  VIETold.2009.desc: "[ROOT.Char.GetFaith.HighGodName]의 실체가 근처 마을에 나타나 몇몇 현지인들에게 축복을 내린 후 하늘로 승천했다는 이야기가 있습니다. 공식 성직자들 중 대다수는 이 농민들의 주장을 무지한 자들의 오해라며 믿지 않으려 하지만, 농민들은 개의치 않고 그 사건이 일어난 곳에 제단을 세웠습니다." # 843908427298196753
  VIETold.2009.a: "좋은 징조로다! 성직자들이 마을을 지지하도록 격려하시오." # 15671559000577766808
  VIETold.2009.b: "그것은 분명 [ROOT.Char.GetFaith.DevilName]의 환영이었소. 이단 종파를 진압하시오!" # 13822976668869348671
  VIETold.2009.c: "이 하찮은 자들의 미신에 대해서는 아무런 의견도 없습니다." # 4082613993469483080
  VIETold.2010.t: "장터의 황혼" # 16418756506724631547
  VIETold.2010.desc: "해 질 녘에 서둘러 읍내 시장으로 달려가 꼭 갖고 싶었던 물건을 사려고 했으나, 상인이 그 물건이 모두 떨어졌다고 내게 말했습니다.\n\\\"그걸 다시 구하려면 꽤 오랜 시간이 걸릴 겁니다\" 그가 미안한 듯 내게 말했습니다.\n\n제가 그에게 많은 돈을 준다 하더라도, 그는 지금 당장 그것을 구해줄 수 없을 것입니다." # 4113287230155073722
  VIETold.2010.a: "그것은 문제없습니다! 기다리겠습니다." # 7300637975084720180
  VIETold.2010.b: "저 망할 놈! 그가 나를 속이고 있어!" # 18145892577006226992
  VIETold.2010.c: "적어도 그는 정직하군. 이제 할 수 있는 건 없겠어." # 11314564949841798909
  VIETold.2011.t: "피리 소리의 여명" # 12351427756493403764
  VIETold.2011.desc: "오늘 평소보다 일찍 일어났습니다.\n\n왠지 모르게 마음이 들떠서 거처를 나와 신뢰하는 호위병 몇과 함께 밖으로 나가 산책을 했습니다. 앞쪽에서 휘파람 소리가 들리는 것 같아 자세히 살펴보니, 어린 양치기가 나무 피리로 즐거운 노래를 연주하며 양 떼와 함께 있었습니다.\n\n그는 저를 공손하게 맞이하며 안녕을 기원했습니다." # 16331577246064101433
  VIETold.2011.a: "음악을 좀 더 틀어주시오. 좋군." # 5530283807066357342
  VIETold.2011.b: "그는 그저 농노일 뿐이오." # 17363304096971653994
  VIETold.2012.t: "[ROOT.Char.GetFaith.HighGodName]의 평화" # 1206757398602233116
  VIETold.2012.desc: "우리 신성한 경전에 따르면 [ROOT.Char.GetFaith.HighGodName]께서 모든 민족이 서로 평화롭게 지내기를 원하신다고 말하는 이들이 있습니다. 하지만 그것이 그저 공상에 불과한 것일까요? [ROOT.Char.GetFaith.HighGodName]의 지혜와 자비 아래 진정한 평화가 과연 이루어질 수 있을까요?" # 996441777147262373
  VIETold.2012.a: "저는 [ROOT.Char.GetFaith.HighGodName]께서 평화를 누리는 것보다 불신자들을 징벌하시길 원하신다고 생각합니다!" # 16510246645594700102
  VIETold.2012.b: "사랑과 평화! 우리는 실로 모두 형제자매입니다!" # 2847422075278840777
  VIETold.2012.c: "좋은 생각이긴 하지만, 이상주의만으로는 한계가 있소." # 13862745054664687288
  VIETold.2013.t: "달빛 아래의 사랑" # 17316345452490097328
  VIETold.2013.desc: "내가 읽은 책은 처음에는 전형적인 뻔한 연애 소설처럼 보였다. 하지만 그것은 드라마와 코미디, 비극이 어우러진 서사적인 사랑 이야기였으며, 인간의 도덕성과 필멸성에 대한 시의적절하고 어려운 질문들을 던졌다. 깊은 감명을 받은 나는, 이제 내가 사랑하게 된 등장인물들과 그들의 달콤쌉싸름한 운명에 대해 생각하느라 밤에 잠들기가 어렵다. 과연 내가 다시 그런 이야기를 읽을 수 있을까?" # 2634932448656832586
  VIETold.2013.a: "애초에 그런 종류의 이야기가 마음에 들 줄은 몰랐다고요!" # 8915597624850416426
  VIETold.2014.t: "간단한 이야기" # 15380738983987409851
  VIETold.2014.desc: "떠돌이 극단이 공연하는 연극을 보고 있었습니다. 비록 짧고 단순한 사랑 이야기였고 극적인 갈등이나 긴장감은 부족했지만, 등장인물들은 그들의 동기와 욕망 면에서 호감이 가고 현실적이었습니다. 단순함과 긴장감 부족에도 불구하고, 관객 중 많은 이들이 그 이야기를 좋아했습니다." # 2274089607087096962
  VIETold.2014.a: "저 평민 녀석들 같으니! 그저 시시껄렁한 잡담일 뿐이군!" # 12976837836782039363
  VIETold.2014.b: "인정하건대, 그것은 내 얼굴에 미소를 짓게 만들었지." # 5450629003255833097
  VIETold.2015.t: "잘못된 역사" # 17996611511322516120
  VIETold.2015.desc: "시인이 내 앞에서 그리고 청중들 앞에서 오래전 역사적 사건에 대한 이야기를 읊고 있습니다. 그가 방금 실수를 저질렀으며, 그가 역사를 다시 이야기하는 데 일부 부정확한 부분이 있다는 것을 깨달았습니다!\n\n어쩌면 나는 나의 의무를 다하여 이 시인에게 그의 과거 지식이 잘못되었으며, 이로 인해 다른 사람들이 우리 이전 세대에 대해 오해하게 만들 것이라고 알려야 할지도 모릅니다. 반면에, 사람들은 나의 선한 의도를 거만함으로 오해할 수도 있습니다. 어떻게 해야 할까요...?" # 14410268449399836847
  VIETold.2015.a: "아무 말도 하지 않겠소. 내가 거만하다고 생각하는 사람은 필요 없소." # 13065956256796065121
  VIETold.2015.b: "그를 바로잡으시오. 역사는 거짓이어서는 안 되오!" # 11562001533147135302
  VIETold.2015.c: "그를 바로잡으시오. 진정한 역사가 더 흥미롭소." # 15514564467460373967
  VIETold.2015.d: "그를 바로잡아주마. 내 지식을 뽐내고 싶으니." # 16205169772814786994
  VIETold.2016.t: "과거의 환영" # 4018401287952240337
  VIETold.2016.desc: "고대 역사를 다룬 책을 무심히 읽고 있었습니다. 문득 어떤 구절에 이르렀을 때, 마치 제가 그곳에 실제로 있는 것처럼 단편적인 이미지와 장면들이 머릿속에 스쳐 지나갔습니다. 잠시 후, 저를 발견한 시종들은 제가 쓰러져 있는 것을 보았습니다. 제가 겪은 일을 설명하자 그들은 믿지 않았지만, 슬픔, 기쁨, 증오, 사랑의 감정들을 제가 모두 느꼈던 것은 사실입니다!" # 14986088971404267768
  VIETold.2016.a: "내가 정말 과거에 존재했었나? 내가 지금 왜 여기에 있는 거지?" # 7995874328622222934
  VIETold.2017.t: "영웅들의 위업" # 1982439673934163407
  VIETold.2017.desc: "최근에 고대 영웅들과 전사들의 업적을 설명하는 여러 책들을 읽어볼 시간을 가졌습니다. 이는 유익했으며, 제가 다음을 더 잘 이해하는 데 도움이 되었습니다." # 919860736549743345
  VIETold.2017.a: "어떤 전술과 전략이 효과가 있고 어떤 것이 효과가 없는가." # 16047841195983134566
  VIETold.2017.b: "사람을 용감하게 만들고 역경에 맞설 수 있게 하는 것은 무엇인가." # 4930508070748428571
  VIETold.2017.c: "모든 이들 가운데 정의와 올바름을 어떻게 지켜나갈 것인가." # 9026572010226732229
  VIETold.2018.t: "소박한 사랑 이야기" # 7610984018799130263
  VIETold.2018.desc: "저는 최근에 이웃이자 친구로 함께 자란 한 젊은 남녀 사이의 순수한 사랑에 대한 감동적인 이야기를 읽었습니다. 그들의 덕성과 정직함은 많은 고난을 헤쳐나가 결혼으로 결실을 맺을 수 있도록 도왔습니다." # 3915483433262660959
  VIETold.2018.a: "나는 멍청한 사랑 이야기를 싫어한다. 대체 왜 이걸 읽었지?" # 11844049682077225933
  VIETold.2018.b: "사랑에 대한 사랑스러운 이야기였소." # 15226417883271673890
  VIETold.2019.t: "바깥" # 2357691684642066585
  VIETold.2019.desc: "나는 창가에 앉아 밖을 응시한다. 내가 대단히 주의 깊게 관찰하는 저 멀리 보이는 것은 무엇인가?" # 10134852575336004415
  VIETold.2019.a: "자연의 엄숙한 경외감 - 내 앞에 펼쳐진 식물들, 하늘, 그리고 태양." # 954495517496008528
  VIETold.2019.b: "들판에서 놀고 있는 농민 아이들 무리." # 5745633513062071238
  VIETold.2019.c: "경비병 몇 명이 순찰을 돌고 있군." # 14460700051485906266
  VIETold.2019.d: "매우 매력적인 누군가가 지나가고 있군." # 8932424647827875279
  VIETold.2020.t: "집에 갇힘" # 572702790215698244
  VIETold.2020.desc: "제 꿈속에서 저는 비할 데 없는 아름다움을 지닌 거대한 저택에 살고 있습니다. 그 규모는 보통의 수단으로는 지을 수 없을 정도입니다. 그곳은 먹을 것, 마실 것, 즐길 거리가 제 마음대로 주어지고 온갖 기묘한 기계 장치와 마법 도구들이 있는, 안락함의 극치를 누리는 화려한 거처입니다. 하지만 저는 갇혀 있습니다. 탈출을 시도할 때마다 어찌된 일인지 결국 다시 돌아오게 됩니다!" # 11230369508619759486
  VIETold.2020.a: "이건 삶의 방식이 아니야! 나는 자유로워야 해!" # 7978865077440024723
  VIETold.2020.b: "이것이 내 앞에 있으니, 즐길 수 있겠군." # 7823833879044032498
  VIETold.2020.c: "주어진 선물을 당연하게 여기는 자들은 바보들뿐이다." # 17065690166097112274
  VIETold.2021.t: "집안의 유령" # 6505860849442410883
  VIETold.2021.desc: "마을을 여행하던 중 작은 고대 유적지를 지나치게 되었습니다. 안내를 맡은 농부가 제게 그곳의 민간 전설에 대해 이야기해 주더군요. 수백 년 전 역병이 이 지역을 덮쳤을 때, 지역 주민 중 한 명이 그 유적지—당시 그의 집이었던—에 스스로를 가두고 식량과 물이 떨어지자 홀로 죽음을 맞이했다고 합니다. 그 외로운 영혼이 오늘날까지도 이 지역을 떠돌고 있다고 전해집니다." # 15236732614069653480
  VIETold.2021.a: "흥미로운 이야기로군!" # 16053878076809029587
  VIETold.2022.t: "길 위에서" # 2961766151670584632
  VIETold.2022.desc: "나는 저택 안을 서성거리며 이것저것 생각하다가 실수로 가구에 부딪히고 말았다." # 14686076371514137185
  VIETold.2022.a: "이런! 내가 바보였군!" # 4247247088133510080
  VIETold.2023.t: "이런!" # 1213285521906260000
  VIETold.2023.desc: "어느 날 아침, 쥐 한 마리가 우리 옆을 쏜살같이 지나가자 젊은 하녀 몇 명이 겁에 질려 비명을 질렀습니다. 급히 찾아보았지만 쥐는 온데간데없었지만, 일부 하녀들은 여전히 겁에 질려 우리 집에 쥐가 더 있을까 봐 걱정하고 있습니다." # 2692977273482908750
  VIETold.2023.a: "가엾은 아이들이여. 걱정 말아라, 쥐는 사라졌다!" # 18435621679728050127
  VIETold.2023.b: "어서 자라렴. 좀 용감해져 보라고!" # 14015343890721444492
  VIETold.2023.c: "쥐들은 우리의 형제자매이니, 존중해야 합니다." # 10479054722934181790
  VIETold.2023.d: "걱정스러운 광경이로군! 우리는 경계를 늦추지 말아야 하오." # 15258001679269358537
  VIETold.2024.t: "현장에서" # 5891711593393713515
  VIETold.2024.desc: "I was bored at home with nothing to do one day, so I decided to take a walk around when I overheard some muffled sounds coming from a room. I snuck over and opened the door slightly, and peeked inside. One of my maids and one of my manservants were making love and in the throes of passion, oblivious to the world around them! Though young, they should know better."
  VIETold.2024.a: "끼어들어서 그들이 공개적으로 이 짓을 멈추라고 명령하십시오." # 6218794501416059304
  VIETold.2024.b: "몰래 그들을 간절히 지켜보되, 그들에게는 말하지 마십시오." # 12023473819285449618
  VIETold.2024.c: "잊어버리겠소. 내 알 바 아니지." # 12131888461374636184
  VIETold.2024.d: "나중에 그들에게 내 결혼 축복이 있을 것이라고 전하시오." # 13491465789984084166
  VIETold.2025.t: "콰광!" # 14347402021709575466
  VIETold.2025.desc: "밖에서 큰 소리가 들렸고 본능적으로 나는 궁금해서 창가로 달려갔다. 밖을 내다보았지만 평소와 다를 바가 없었다." # 10137554473662299373
  VIETold.2025.a: "이상하군. 내 상상력이 나를 속이는 건가?" # 2987814800797272083
  VIETold.2026.t: "밤 올빼미" # 5172679528400696055
  VIETold.2026.desc: "요즘 심심해서 밤잠을 설칠 때가 많았지." # 6993571905652073112
  VIETold.2026.a: "건강에 좋은 일은 아니지만, 참을 수가 없군요." # 4167176156451315313
  VIETold.2026.b: "내 나쁜 습관을 최대한 활용해 봐야겠군." # 11978291291952409926
  VIETold.2027.t: "일탈의 땅" # 10314820832407743608
  VIETold.2027.desc: "제가 사는 곳과는 멀리 떨어진 곳에, 형제자매 간의 결혼이 흔할 뿐만 아니라 왕족의 최고위층에서부터 가장 미천한 농민에 이르기까지 사회 전반에 걸쳐 적극적으로 수용되고 장려되는 풍습이 있다는 이야기를 들었습니다. 그런 공동체가 실제로 존재할 수 있을까요? 만약 존재한다 하더라도, 저는 아직 그런 곳 출신을 직접 만나본 적이 없으며, 만났더라도 그들의 이야기를 믿을 만한 사람은 없었습니다." # 3208506541539142499
  VIETold.2027.a: "만약 그런 자들이 실존했다면, 그들은 완전히 야만적일 것이오! 모두 타락한 놈들이군!" # 10501694909587097108
  VIETold.2027.b: "내가 판단할 입장이 아니지. 사람마다 다른 관습과 전통이 있는 법이니까." # 1458261918346789432
  VIETold.2027.c: "그들을 생각하니 가슴이 벅차오르는군. #EMP 정말로#! 벅차오르는군." # 14671441877731908864
  VIETold.2027.d: "이 모든 소문들은 누이 없는 변태들이 지어낸 허무맹랑한 이야기일 뿐이오." # 6989559441988451679
  VIETold.2028.t: "날아다니는 토끼라고?" # 8522511467684449796
  VIETold.2028.desc: "\"저 멀리 북쪽에는 날아다니는 토끼들이 있다는 소문을 들으셨습니까\" 어느 날, 여러 가지를 이야기하던 중 하인이 나에게 물었다.\"정말 흥미로운 생물들이지요! 그게 정말 존재한다고 생각하십니까\"" # 8398236092920706481
  VIETold.2028.a: "어리석은 소리 마시오. 토끼는 날지 못하며, 얼어붙은 북쪽에서도 살지 못하오." # 10555191419026776033
  VIETold.2028.b: "누가 알겠는가? 분명히 가능한 일이지!" # 16354687176721891371
  VIETold.2028.c: "그들은 실제 생물인... 와 혼동하고 있군." # 14431593159108791220
  VIETold.2029.t: "최후의 이집트인들" # 1466830202465989054
  VIETold.2029.desc: "한 여행자가 나일 강변의 한 마을을 방문했을 때 들었던 이야기를 제게 들려주고 있습니다.\"그가 말하길, 로마 시대에 이집트 총독이 신임하는 친구이자 조언자를 에티오피아 남부 지역으로 외교관으로 보냈는데, 그가 제가 머물렀던 곳에서 멀지 않은 사막에서 길을 잃었다고 합니다. 마침내 그는 거대한 오아시스를 발견했는데, 그곳 사람들은 여전히 고대 이집인들처럼 행동하며 피라미드를 짓고 고대 신들을 숭배하고 있었으며, 나일 강이 헬레네인들에게 그리고 이어서 로마인들에게 정복당했다는 사실조차 모르고 있었다고요\"" # 1111414391754323039
  VIETold.2029.a: "그 공동체가 이토록 오래된 관습을 유지하고 있었다니!" # 14297600739290224246
  VIETold.2029.b: "그들은 그저 동굴에 사는 미개한 농노들이었을 뿐이겠지\"" # 889228285675659896
  VIETold.2029.c: "이 숨겨진 오아시스들이 오늘날까지 남아있을까요?" # 16982419200247046859
  VIETold.2030.t: "전설적인 동방 군도" # 3629924532833654964
  VIETold.2030.desc: "\"아! 제가 이야기를 하나 해드리죠\" 상인은 볼일을 마치고 나서 말합니다. 쾌활한 손님을 노엽게 하고 싶지 않았기에, 우리는 자리에 앉아 잔치를 벌였고 그는 얼마 전 중국을 방문했을 때 들었던 이야기를 제게 들려주었습니다.\"듣기로는, 전설 속의 치파구 열도를 지나 동쪽으로 항해하면, 결국 거대한 섬에 도착하게 되는데, 그곳은 황금으로 된 거대한 준마를 탄 거인들이 다스린다고 하더군요. 이 태양의 백성들은 매우 총명하고 강력하며, 불멸의 용에게 통치받고 있다고 합니다\"" # 15121720405496968646
  VIETold.2030.a: "매혹적인 인물들이로군! 언젠가 그들을 만나게 될지도 모르지." # 14657390740308655430
  VIETold.2030.b: "존재한다는 걸 믿을 수가 없군." # 10933037466832018226
  VIETold.2031.t: "반대편 땅" # 18094085832162922629
  VIETold.2031.desc: "지인에게 들으니, 땅속 깊이 파고 내려가면 우리와 비슷한 사람들이 사는 다른 세계가 나온다고 하더군요. 하지만 그곳 사람들은 우리와 정반대라서, 여자들이 남자들보다 키가 더 크고, 남자들은 집에 머물며 집안일을 돌보는 반면 여자들이 전쟁을 치른다고 합니다. 가장 충격적인 것은, 그곳에서는 형제자매끼리 결혼할 수 있다는 것이었습니다. 그래도 제 지인은 그 땅이 대체로 평화롭고 번성했다고 들었다고 하더군요." # 10397203591441699079
  VIETold.2031.a: "아마도 그들의 기이한 방식이야말로 그들이 번성하고 평화로운 이유일 것이다." # 6324370372482717298
  VIETold.2031.b: "정말로요! 그런 사회가 어떻게 존재할 수 있었을까요?" # 12109955214515630842
  VIETold.2031.c: "정말 흥미롭군요! 제 상상력이 그런 장소를 그려내려고 애쓰고 있습니다." # 6202960875545402357
  VIETold.2032.t: "미궁의 이야기" # 3102195106017221156
  VIETold.2032.desc: "누군가 내게 먼 나라에 잔혹했지만 공정하게 통치한 왕이 있었다고 말하더군.\n\n그는 한때 한 기술자를 고용하여 세상에 알려진 가장 거대한 미궁을 만들게 했지. 가장 흉악한 죄수들을 이 터널과 복도로 이루어진 미궁에 가두었는데, 그곳은 온갖 흉포한 짐승들과 사람을 즉사시킬 수 있는 위험한 함정들로 가득 차 있었다네. 거의 아무도 탈출하지 못했지만, 언제나 몇몇은 재치와 끈기—아니면 어쩌면 [ROOT.Char.GetFaith.HighGodName]의 행운과 축복—로 그곳을 빠져나오는 데 성공했고, 왕은 이 몇몇 이들에게 그들의 놀라운 성취에 대한 대가로 자유를 허락했지." # 3917293651940542360
  VIETold.2032.a: "탈출할 능력이 있는 자는 자유를 누릴 자격이 있지." # 17447004456909191549
  VIETold.2032.b: "이상한 통치자로군! 쓸데없고 기이한 방식들이야." # 12356669299843309920
  VIETold.2032.c: "그의 미궁에 저런 괴물들과 죽음의 함정이 가득했으면 좋았을 텐데!" # 2365519971567290924
  VIETold.2033.t: "문지기" # 13576961882424133706
  VIETold.2033.desc: "멀고 먼 땅에 고귀하고 용맹한 여전사가 있다는 소문을 들었소. 그 여인은 불멸이며, 대리석과 흑요석으로 만들어진 고대의 문을 지키고 있다고 하더군. 그 여인을 전투에서 이기는 자는 그 문으로 들어갈 수 있으며, 그 문은 걱정이나 두려움 없이 살 수 있는 가장 평화롭고 목가적인 천상의 낙원으로 통하는 관문이라고 하오.\n\n만약 그런 곳이 실제로 존재한다면, 내가 그곳에 갈 수 있을까?" # 3392061429674009678
  VIETold.2033.a: "그런 곳에 갈 수만 있다면, 정말 행복할 텐데." # 7412882786763108887
  VIETold.2033.b: "저 여자를 이기고 들어갈 수 있을 거라 확신한다." # 9476830209275048859
  VIETold.2033.c: "필요 없습니다. 여기에 필요한 모든 것이 있습니다." # 8651658743461751555
  VIETold.2034.t: "위험에 대한 꿈" # 13661432313579542069
  VIETold.2034.desc: "저는 지역의 촌장을 만났습니다. 그는 젊은 시절 무모한 모험가였던 노인이었습니다. 그는 한때 거대한 숲에서 길을 잃고 그 늪지대에서 거의 익사할 뻔했습니다. 다행히도 그는 키가 크고 잘생겼으며, 침착하고 친절하면서도 우울하고 근엄하며 왕다운 태도를 지닌 신비로운 남자에게 구조되었습니다. 이 남자는 자신을 그저 '몽상가'라고 칭하며, 흥분과 위험의 유혹적인 위험에 대해 경고했습니다.\n\n그 후로 노인은 다시는 무모한 흥분을 추구하지 않았고, 고향으로 돌아와 안정되고 조용하며 행복한 삶을 살았습니다." # 14850556591714014770
  VIETold.2034.a: "동의하오! 오직 바보들만이 흥분과 야망만을 맹목적으로 숭배하지." # 11194234879150843879
  VIETold.2034.b: "동의하지 않소. 지루한 삶을 사는 게 무슨 소용이 있겠소?" # 12899404233399256910
  VIETold.2034.c: "잠깐만... #EMP 몽상가#!를 만났었나?" # 13994485966295442764
  VIETold.2035.t: "불멸의 말" # 18025862261309232831
  VIETold.2035.desc: "유라시아의 유목 민족들 사이에는 위대한 초원을 영원히 질주하는 불멸의 말이 있다는 이야기가 전해지며, 그 말은 자유롭고 용맹하다고 합니다. 그 강력한 준마의 발굽 소리는 천둥소리 같으며, 눈에 보이는 그 어떤 것보다도 빠르다고 합니다." # 758186942574908594
  VIETold.2035.a: "언젠가 그것을 보게 될지도 모르지!" # 1377571789627655002
  VIETold.2035.b: "지어낸 이야기일 뿐이오." # 6299958766588846872
  VIETold.2036.t: "백의 여인" # 11984197015892954875
  VIETold.2036.desc: "제가 모시는 근위병 중 한 명이 숲 근처의 외딴 마을을 방문한 적이 있다고 합니다. 그곳은 세상 너머로 통하는 관문이라 전해지는 곳이었죠. 그는 그곳에서 현지인들의 경고에도 불구하고 숲으로 들어갔다고 합니다.\n\n숲속에서 그는 하얀 옷을 입은 창백한 처녀를 만났습니다. 그녀는 매력적이고 수줍어 보였지만, 어딘가 이상했습니다. 목소리 톤이 기묘했고, 그녀의 옷자락이 바람에 이상하게 펄럭였죠. 근위병은 간담이 서늘해져 즉시 도망쳤으며, 그녀가 어떤 종류의 사악한 정령임에 틀림없다고 생각했습니다.\n\n그 지역 주민들에 따르면, 그러한 광경을 보는 것은 흔한 일일 뿐만 아니라, 그곳에서 많은 이들이 의문스럽게 죽거나 사라졌다고 합니다." # 8044227933534760236
  VIETold.2036.a: "겁쟁이 같으니! 그 여자가 영혼일 리가 없었어." # 12348760511482837958
  VIETold.2036.b: "문명의 변방 너머에는 두려운 것들이 도사리고 있습니다!" # 5263573654271022243
  VIETold.2036.info: "#emphasis 역사적 배경:#! 흰 옷을 입은 여인은 고대로부터 전 세계의 다양한 민담과 신화에 등장하는 일종의 정령입니다. 종종 그녀는 비극적인 상황, 예를 들어 산고 중 사망하거나 연인을 잃은 후 사망한 여성의 유령으로 나타납니다. 때로는 무고한 이들을 유인하여 공격하는 복수심에 불타는 영혼이 되기도 하고, 간통하는 자와 같이 사악한 자들을 벌하기도 합니다." # 10803989057745668491
  VIETold.2037.t: "보호자의 꿈" # 3397471610226220783
  VIETold.2037.desc: "새로 들인 하녀는 묘한 여자입니다. 그녀의 아버지는 상인이었고, 그녀는 어린 시절 아버지의 여정에 자주 동행했다고 합니다.\n\n그녀는 어렸을 때 그런 여정 중 한 번, 아버지와 함께 숲이 우거진 땅을 방문했다가 밤에 숲속에서 길을 잃었다고 주장합니다. 물론 그녀는 두려움에 떨었고, 죽을 것이라 생각했습니다.\n\n그때 신비로운 여인이 그녀를 발견하고 흐느끼는 그녀를 주된 길까지 안내해주었다고 합니다. 그 여인은 키가 크고 아름다웠으며, 친절하고 평온하면서도 우울하고 침울한, 여왕 같은 태도로 거동했습니다. 그녀는 거의 말을 하지 않았고, 사라지기 전에 자신이 몽상가라고만 말했습니다.\n\n오늘날까지도 그 하녀는 자신의 신비로운 구원자가 누구였는지 궁금해합니다." # 17619223707704043158
  VIETold.2037.a: "기묘한 만남이로다!" # 5803510998359230390
  VIETold.2037.b: "잠깐만 - 당신은 #EMP 몽상가#!를 만났던 게 분명하군!?!?" # 14784486612376263183
  VIETold.2038.t: "학자의 이야기" # 1899174633346540020
  VIETold.2038.desc: "저는 저명한 지역 학자를 모시고 있습니다. 그가 어색하고 비틀거리는 노인일 것이라 예상했던 것과는 달리, 그는 키가 크고 잘생겼으며 카리스마 넘치는 젊은이였습니다. 그의 부드럽고 깊은 목소리로 수많은 모험담을 이야기할 때, 제 시녀들과 일부 귀부인들이 그를 향해 재미있는 갈망의 눈빛을 보내는 것을 보았습니다.\n\n그가 들려주는 일화 중 하나에서, 그는 자신의 영지 내에 있는 거대한 호수를 발견했던 때를 회상했습니다. 그는 그곳을 방문한 적이 있었지만, 수영을 시도하다가 거의 익사할 뻔했습니다. 정신을 차렸을 때, 그는 이전에 본 적 없던 그 호수의 섬 중 하나에 누워있었습니다. 그가 그곳의 지형을 묘사할 때, 저는 그런 섬이 있는 호수가 있다는 사실조차 기억나지 않았습니다." # 9974976613303560889
  VIETold.2038.a: "다음은 어떻게 되었는가?" # 10326714520763879761
  VIETold.2039.tooltip: "이 모든 것이 아주 신비롭군!" # 13159757161051084360
  VIETold.2039.t: "학자의 이야기" # 1899174633346540020
  VIETold.2039.desc: "학자는 섬의 해안을 따라 돌다가 고대인들이 세웠으나 버려졌음에도 여전히 보존 상태가 좋은 오래된 사원을 발견했습니다. 그곳에서 그는 서둘러 [ROOT.Char.GetFaith.HighGodName]께 기도드렸습니다. 이후 놀랍게도 사원 근처에서 작은 배 한 척을 발견했고, 그것을 이용해 섬을 떠났습니다.\n\n그가 호수로 돌아올 때마다 그 섬을 다시는 찾을 수 없었습니다. 그 호수에 그러한 특징과 지형을 가진 섬이 있다는 것을 아는 사람은 아무도 없었으며, 지역 전설에도 언급되지 않았고, 동료 학자들 역시 역사 기록에서 그 흔적을 찾지 못했습니다. 하지만 그가 거짓말을 하고 있지 않다는 것은 모두가 확신합니다. 결국 그는 존경받는 학자이기 때문입니다." # 5348126122598827280
  VIETold.2039.a: "뭔가 이상한 일이 벌어지고 있었음에 틀림없다. 이계의 존재들인가?" # 17991518377412770085
  VIETold.2039.b: "혹시 이 모든 것이 꿈이었을까?" # 7592016757266358183
  VIETold.2039.c: "언젠가 그 섬을 찾을 수 있을까? 그곳에 어떤 비밀이 숨겨져 있을지 누가 알겠는가!" # 6055707236804777996
  VIETold.2040.t: "색채의 섬" # 11916081777350859990
  VIETold.2040.desc: "제가 뜨거운 논쟁을 방해한 것 같군요. 몇몇 신하와 하인들이 멀리 떨어진 '색채의 섬'에 대한 소문을 나누고 있었습니다. 그곳 사람들은 우리와 같지만, 단 한 가지, 피부색이 부자연스럽다고 하더군요. 하지만 신하들은 그 피부색이 무엇인지 합의를 보지 못하고 있습니다. 제가 이 문제에 제 의견을 보탤 수 있을까요?" # 5952904693346285704
  VIETold.2040.a: "색채의 섬은 존재할 수 없소. 내가 진심으로 주장하건대, 그것은 지어낸 이야기일 뿐이오!" # 3280932210951522430
  VIETold.2040.b: "그들의 진짜 피부색은 분홍색일 겁니다... 적어도 저는 그렇게 생각합니다." # 10484655605652538813
  VIETold.2040.c: "그들의 피부색은 짙은 남색이 틀림없다고 말할 수 있겠군!" # 10029389666740825025
  VIETold.2040.d: "그들의 피부는 녹색일 것이라 짐작하지만, 나는 그것을 직접 보지 못했다." # 7114728461353379691
  VIETold.2040.e: "나는 그 답을 모르겠소. 이 진실은 내가 추론할 수 없소." # 917955698702101555
  VIETold.2041.t: "피와 강철" # 5556549893164574878
  VIETold.2041.desc: "내 꿈속에서 나는 갈가리 찢긴 세상 속 군인이 된다. 하늘은 재와 연기로 가득하고, 나는 진흙탕 참호 속에 서서 기이한 모양의 긴 로브를 입고 있다. 주위를 둘러보니 다른 남자들도 똑같이 차려입은 것을 보고 이것이 일종의 군복이라고 결론짓는다. 근처에서 수천 채의 건물이 무너지는 듯한 큰 소리가 들리자 귀를 막고 눈을 감는다." # 2825927259851816801
  VIETold.2041.a: "그것이 별로 도움이 되지는 않는군." # 3847722429039371303
  VIETold.2042.t: "무인지대" # 15351354757554228691
  VIETold.2042.desc: "공포에 질려 참호를 넘어다 보니 처음에는 검은 진흙밖에 보이지 않았습니다. 지평선 끝에서 끝까지 땅 위에는 눈을 뜬 채 아직도 피가 흐르는 차가운 시신들이 널려 있었습니다. 갑자기, 이번에는 더 가까이서 또 한 번의 요란한 폭음이 울렸습니다.\n\n주변의 병사들이 내가 모르는 말을 외치기 시작하는 가운데, 나는 다른 병사들이 이상하게도 손잡이가 구부러진 속이 빈 창을 움켜쥐는 것을 보았습니다. 두려움에 질린 상태임에도 불구하고, 내가 지금 있는 진흙탕 참호를 넘어 반대편의 적에게 돌격해야 한다는 것을 깨달았습니다. 나는 마땅히 속이 빈 창을 움켜쥐고 다른 이들을 따라 참호를 넘어섰습니다." # 18090389483517568496
  VIETold.2042.a: "잠깐, 방금 뭐였지? 아악!" # 10839742331442250821
  VIETold.2043.t: "전쟁의 세계" # 10010819492732001176
  VIETold.2043.desc: "나는 금속으로 된 말들과 집채만 한 새들이 내 주위를 맴돌고, 사방에서 요란한 폭발음이 울리는 것을 보며 비명을 지른다. 끝없는 지옥불에 타버린 종이처럼 남자들이 쓰러져 내리는데, 그들을 산산조각 내는 날아오는 조약돌 때문이었다. 천둥이 땅의 아무 곳에나 내리치자 다른 이들은 폭발하여 흩어진다.\n\n이것이 인류의 미래구나, 나는 깨닫는다. 미래도, 희망도 없다. 이것이야말로 모든 전쟁을 끝낼 전쟁이며, 세상은 불과 증오의 종말론으로 막을 내릴 것이다.\n\n나는 땀을 흘리며 잠에서 깬다. 저것이 미래에 대한 환영이었을까? 설마 그럴 리가. 하지만 만약 그렇다면... 우리의 후손들이 저런 공포를 목격하기까지 얼마나 남았을까? 백 년 후? 이백 년 후? 아니면 천 년 후일까?" # 13538664018689298931
  VIETold.2043.a: "다시 눕지만 잠이 오지 않는다." # 9020291835943025400
  VIETold.2044.t: "초원에서" # 14149889782198668245
  VIETold.2044.desc: "수많은 유목 제국이 있었고, 어떤 것은 매우 거대했고 어떤 것은 매우 작았습니다. 하지만 오늘 저는 나이 지긋하고 현명한 여인이자 스스로를 예언자라 칭하는 자를 만났는데, 그녀는 우리가 아직 이 제국들 중 가장 위대한 것을 보지 못했다고 말했습니다. 그녀는 그리 멀지 않은 미래에 위대한 정복자가 초원에서 나타나 그의 앞길에 있는 모든 왕국과 제국을, 어쩌면 온 세상을 파괴할 것이라고 합니다.\n\n하! 그럴 리가." # 18174634570697580016
  VIETold.2044.a: "수많은 유목 무리가 흥망성쇠를 거듭했지만, 이 무리가 무엇이 다르다는 것인가?" # 16115196797516553132
  VIETold.2045.t: "[ROOT.Char.GetFaith.HighGodName]의 재앙" # 11903820316209111298
  VIETold.2045.desc: "이 군주는 주먹에 핏덩이를 쥔 채 태어날 것이라고 예언자가 선포했으니, 그의 강력한 전사들은 강물이 흐르듯 초원에서 쏟아져 나와 온 세상을 피와 죽음으로 뒤덮을 것이오.\n\n그녀는 나의 의심을 비웃으며 섬뜩한 어조로 말하길:\"이 남자, 이 전쟁의 도구이자 신의 대리인은 가볍게 다룰 존재가 아니오. 그는 [ROOT.Char.GetFaith.HighGodName]께서 모든 이의 사악함을 징벌하시기 위해 내리신 주먹 그 자체이니. 그의 화살 아래 동쪽의 비룡은 멸망할 것이오. 그의 기병대 말발굽 아래 인도(India)의 라자들은 하나둘씩 쓰러질 것이오. 인류의 죄악으로 벼려낸 그의 검은 갑옷 앞에서는, 이슬람의 무시무시한 칼과 십자군 왕들조차 [ROOT.Char.GetFaith.HighGodName]의 이 피 묻은 사자에게 긁힌 상처조차 내지 못할 것이오\"" # 15991676042272185605
  VIETold.2045.a: "하! 비취 용은 결코 무너지지 않을 것이다." # 15393945569472690241
  VIETold.2045.b: "인도의 라자들은 저런 괴물과 싸울 수 있겠지!" # 18281320578002343808
  VIETold.2045.c: "그는 무서워 보이지만, 이슬람의 검이 더 강하네." # 6248036899603456070
  VIETold.2045.d: "크루세이더 킹즈라면 충분히 저항할 열의가 있을 것입니다!" # 17400994175319597332
  VIETold.2045.e: "그들은 아틸라에 대해서도 비슷한 말을 했지. 훈족은 지금 어디에 있나?" # 17206450166986456575
  VIETold.2046.t: "갈림길" # 599970903358211468
  VIETold.2046.desc: "나는 잠들어 있으며, 내 정신이 꿈속으로 끌려가기 전 공허를 헤매고 있다. 내 잠재의식 깊은 곳에서 나는 이것이 미래의 환영임을 알고 있지만, 내 의식은 그것을 그렇게 인지하지 못한다. 길목에 갈림길이 있는데 - 적어도 나는 그것이 길이며, 길목의 갈림길이라고 생각한다 - 두 방향으로 나뉜다." # 838589677472697745
  VIETold.2046.a: "왼쪽" # 7927097225169274748
  VIETold.2046.b: "알겠네" # 17508526235464361486
  VIETold.2047.t: "저주인가?" # 9524552643951807163
  VIETold.2047.desc: "나는 불과 유황 외에는 아무것도 보이지 않는군. 모든 희망이 사라졌소! 내 왕조와 내 영토의 미래가 사라졌소! 모든 것이 적들과 하늘의 뜻에 의해 파괴되었소." # 17039452872582464707
  VIETold.2047.a: "이것이 우리의 운명인가? 그럴 리 없어!" # 3476360107676603419
  VIETold.2048.t: "축복인가?" # 10839833002008543341
  VIETold.2048.desc: "지평선이 닿는 곳까지 목가적인 풍경이 펼쳐집니다. 하늘은 맑고, 태양은 따스하며, 새들이 지저귀고 있습니다. 이 세상에서 나의 왕조와 영지가 번성하고 있군요." # 3962908579472981649
  VIETold.2048.a: "이것이 실현된다면 좋을 것입니다." # 10775626410988877242
  VIETold.2049.t: "선견자" # 17392666599494223473
  VIETold.2049.desc: "떠돌이 예언자가 오늘 저희 궁정에 방문했습니다. 그녀는 이상한 인물로, 가끔 대화 도중에 허공을 응시하며 아무 말도 하지 않다가, 또 어떤 때는 알 수 없는 말을 중얼거립니다. 하지만 음식을 건네자, 그녀는 일종의 황홀경에 빠지는 듯합니다. 저희 모두는 그녀를 불안한 눈빛으로 지켜봅니다. 처음에는 해독 불가능한 웅얼거림으로 시작하지만, 곧 알아들을 수 있는 말로 바뀝니다.\n\n잠깐... 이게... 그녀가 뭐라고 말하는 거지?" # 1071602527412642920
  VIETold.2049.a: "쉿! 그녀가 하는 말을 들어보시오!" # 6538438385932130628
  VIETold.2050.t: "예언" # 779788409014495038
  VIETold.2050.desc: "예언자의 말이 섬뜩한 예언을 전합니다.\"아브라함의 후예들에게서 비롯된 성스러운 분노가 우리 땅에 내려와 옛 신들을 죽일 것입니다\" 그녀는 우리의 고대 방식이 심각한 위험에 처해 있다고 광분하다가 쓰러져 잠이 듭니다. 깨어났을 때, 그녀는 자신이 했던 말을 전혀 기억하지 못합니다." # 17761761888808256296
  VIETold.2050.a: "저건 미치광이의 헛소리였어. 옛 신들이 강하시지!" # 12411397974064486761
  VIETold.2050.b: "우리는 이 신성한 격노로부터 우리 자신을 보호할 준비를 해야 한다!" # 2660400906821473989
  VIETold.2050.c: "아브라함의 후예들은 강대하니, 이는 그저 우리의 운명일 뿐이오." # 14451176101382595519
  VIETold.2051.t: "종말이 임박했다!" # 10486624269674443486
  VIETold.2051.desc: "처음에는 그저 마을의 거지가 헛소리를 지껄이는 줄 알았소. 하지만 현지인 몇 명에게 물어보니, 그들은 그가 종말이 오고 있다고 믿는 미친놈이라고 설명해 주더군." # 17479075381505854211
  VIETold.2051.a: "아, 그래, 늘 그렇듯이 미쳐 날뛰는 놈이군. 계속하게." # 15184374060290289251
  VIETold.2051.b: "세상 종말이 곧 다가오고 있군!" # 8224806341327595397
  VIETold.2052.t: "다가오는 파멸인가?" # 7581331104454864183
  VIETold.2052.desc: "나는 순진하게 시작된 악몽을 꾸었습니다. 처음에는 가장 매력적으로 보이는 아름다운 젊은 아가씨와 이야기를 나누고 있었는데, 그녀가 갑자기 바빌론의 창녀로 변하더니 불과 죽음을 몰고 왔습니다. 내가 도망치려 하자 그녀는 웃었고, 이윽고 정신 나간 듯한 날카로운 목소리로 나와 내 왕국은 끔찍한 운명에서 벗어날 수 없을 것이라고 소리쳤습니다!" # 186300706417587494
  VIETold.2052.a: "나는 정신이 나갈 정도로 두려움에 질려 잠에서 깼다." # 13383243905315934523
  VIETold.2053.t: "과거, 현재, 미래" # 8505792805978949068
  VIETold.2053.desc: "과거 사람들도 나와 같은 욕망과 생각을 가졌을지 궁금해진다. 그렇다면 미래의 사람들도 나와 같을까 하는 생각도 든다." # 8945614642305360640
  VIETold.2053.a: "결국 우리 모두는 사람이니까요." # 17800885416516826711
  VIETold.2053.b: "아니오, 과거와 미래의 사람들은 나와 너무 다릅니다." # 15837240771957212441
  VIETold.2054.t: "여급" # 6733450438011009232
  VIETold.2054.desc: "\"[ROOT.Char.GetFaith.HighGodName]의 이름으로! 드디어 우리 마을에도 잘생긴 사내가 나타났군\" 내가 선술집에 들어서자 여주인이 뺨을 붉히며 미소 지으며 말했다.\n\n나는 공식적인 업무로 몇몇 지역 유지들을 만나러 왔지만, 그들이 도착하려면 적어도 한 시간 정도는 더 기다려야 할 것 같으니, 이 아가씨와 잠시 시간을 보내는 것도 나쁘지 않겠지..." # 10543211831651907646
  VIETold.2054.a: "그녀는 분명히 팁을 얻으려고 저러는 겁니다. 무시하겠어요." # 3012882995769091261
  VIETold.2054.b: "저는 그녀와 다정하게 대화할 것이지만, 부적절한 일은 없을 것입니다." # 279445180564012758
  VIETold.2054.c: "그녀에게 추파를 던지겠지만, 너무 진지하게 하지는 않을 겁니다." # 13994669097512873571
  VIETold.2054.d: "고작 한 시간 남았다고? 이 정도면 약간의 즐거움을 누릴 시간이 충분하군." # 1659485764681225994
  VIETold.2054.e: "나는 여자는 별로 관심이 없는데. 젠장... 정말 싫군." # 2728311370595642356
  VIETold.2054.f: "나는 여인에게는 관심이 없지만, 즐거운 대화는 환영하네." # 7089595520494402729
  VIETold.2055.t: "젊고 아름다운 숙녀" # 5966588278360117895
  VIETold.2055.desc: "저는 지역 귀족이 주최한 작은 연회에 참석 중입니다. 갓 성인이 된 그의 자녀 중 한 명인 매력적인 소녀가 저와 잡담을 시도하며 수줍게 말합니다.\"당신이 계시니 날씨가 참 좋네요...\"\n\n이 소녀는 자신보다 높은 신분의 사람들과 대화하는 데 분명 서툴지만, 그 모습이 사랑스럽습니다. 우리가 계속 이야기를 나누는 동안, 저는 그녀에게 잠재력이 있을지도 모른다는 생각을 하게 됩니다." # 15688392189479256528
  VIETold.2055.a: "그녀에게 조언과 따뜻한 말을 건네주겠습니다." # 15789056106741399665
  VIETold.2055.b: "그녀는 지루해 보이는군. 다른 누군가와 이야기해야겠어." # 9741448191255389993
  VIETold.2055.c: "그녀의 아버지께 그녀가 내 궁정에 합류할 수 있는지 여쭤보겠소." # 12172902181619721439
  VIETold.2056.t: "데뷔탕트" # 4811764231857963098
  VIETold.2056.desc: "그 소녀의 아버지는 자신의 딸 [scope_VIET_nice_day_girl.GetTitledFirstName]가 나를 감명시켜 내 궁정에 합류하기를 원할 정도로 훌륭했다는 사실에 놀랐지만 기뻐했습니다. 물론, 이는 그의 가문에 높은 지위와 위신을 가져다줄 것이며, 그녀가 영원히 이 작은 저택에 사는 것보다 삶에서 더 나은 기회를 얻게 될 것임은 분명합니다." # 16583222371473078683
  VIETold.2056.a: "환영합니다, [scope_VIET_nice_day_girl.GetTitledFirstName]님!" # 12250204928196942382
  VIETold.2057.t: "죽음의 예술가" # 13862723186636093074
  VIETold.2057.desc: "머나먼 땅에서 온 이상한 용병이 제 궁정에 도착했습니다. 일단 그녀는 여성이더군요. 나이가 많지는 않지만, 여기저기 전투의 상흔이 남아 있고, 그 태도는 강철처럼 단단해 보입니다.\n\n그녀는 다소 불길하게 제게 말합니다.\"죽음이 저의 예술이며, 모든 예술가와 마찬가지로 후원자를 찾고 있습니다. 겨우 얼마 안 되는 금만 주신다면, 어떤 위험 속이라도 기꺼이 따르겠습니다\"" # 1012128878890270513
  VIETold.2057.a: "그녀는 특이한 편이지만 훌륭한 호위무사가 될 것 같군요!" # 3691041409264118539
  VIETold.2057.b: "아닙니다, 괜찮습니다. 그럼에도 불구하고 그녀의 제안에 정중히 감사를 표하겠습니다." # 16569959377309604467
  VIETold.2057.c: "하! 여자가 실제로 싸울 수 있다고 생각하는군? 별의별 꼴 다 보겠네." # 3921052989938550907
  VIETold.2058.t: "공기 중의 싹" # 10550866743014440102
  VIETold.2058.desc: "나는 내 영지의 상황을 더 잘 파악하기 위해, 혹은 적어도 신경 쓰는 척이라도 하기 위해 근처 농민들을 방문하고 있습니다. 나는 그들 중 한 명에게 다음 수확이 어떨지 묻습니다.\n\\\"공기 중에 서늘한 기운이 감도네요\" 농부가 투박한 사투리로 말합니다.\"추위가 내 작물에는 좋지 않을 겁니다\"" # 439210996330954679
  VIETold.2058.a: "내 알 바 아니니, 행운을 빌겠네." # 12381570034907758995
  VIETold.2058.b: "걱정 마시오. 모든 것이 괜찮아질 것이오. 내가 약속하겠소!" # 17547316252544510698
  VIETold.2058.c: "[ROOT.Char.GetFaith.HighGodName]께 아무 일도 일어나지 않기를 기도하십시오." # 8401471206427381468
  VIETold.2058.d: "알겠네. 추위가 그리 심하지 않기를 바라야겠군." # 1534903564001169661
  VIETold.2059.t: "과일과 채소" # 16612646360001860778
  VIETold.2059.desc: "마을 장터는 언제나 활기가 넘칩니다. 누군가를 기다리는 동안, 저는 오가는 사람들을 한가로이 지켜봅니다. 농산물을 팔고 사는 성실한 농부들부터 이국적인 땅에서 온 교활한 상인들까지, 장사를 위해 많은 이들이 이곳에 모여 있습니다.\n\n근처 가판대에서 일하는 어린 소녀를 발견하고는 그녀에게 말을 걸어보았습니다.\n\\\"저희는 어머니와 함께 과일과 채소를 팔아요\" 그녀가 제게 말합니다.\"대부분 즐겁지만 힘든 일이죠\"" # 10664031517784759915
  VIETold.2059.a: "고생하는 삶에 익숙해지는 게 좋을 게다, 꼬마야." # 7258972893641625862
  VIETold.2059.b: "그건 잘못된 태도야! 가끔은 긴장을 풀 필요도 있지." # 7806578992342709680
  VIETold.2059.c: "[ROOT.Char.GetFaith.HighGodName]에 대한 헌신 없이는 모든 노력이 헛될 뿐입니다." # 13029895460981635299
  VIETold.2059.d: "당신은 칭찬받을 만하군요! 어쩌면 미래에 희망이 있을지도 모르겠습니다." # 2911347262376228589
  VIETold.2060.t: "무인 시인" # 9919815256054537040
  VIETold.2060.desc: "어느 날 무료함을 달래던 중, 친근한 태도를 가진 아마추어 시인이기도 한 경비병 한 명과 이야기를 나누게 되었다.\n\\\"요즘 세상의 가장 큰 문제는 뭔지 아시오\" 그가 내게 말했다.\"모두가 죽음에만 집착하고 있단 말이오. 사람들은 유머와 시, 낭만을 잊어버렸지. 나도 다른 사람 못지않게 멋진 검투를 좋아하지만, 인생에는 그보다 더 중요한 것들이 있소\"" # 17382283388258921631
  VIETold.2060.a: "하지만 경박한 헛짓거리에 정신이 팔려서는 안 됩니다." # 18154124621928944861
  VIETold.2060.b: "그저 게으른 한량일 뿐이군, 그렇지 않나?" # 9185266544743260606
  VIETold.2060.c: "진실된 말이오! 사람들은 긴장을 풀 필요가 있소." # 12466689133839940802
  VIETold.2060.d: "당신의 태도가 마음에 드는군. 승진은 어떤가?" # 441306863727398344
  VIETold.2061.t: "무인 시인" # 9919815256054537040
  VIETold.2061.desc: "[scope_VIET_jon_battle_born.GetTitledFirstName]가 제 제안에 놀라움을 담아 저를 바라봅니다. 그러더니 그가 말합니다.\"정말로요? 하! [ROOT.Char.GetFaith.HighGodName]을 걸고 영광으로 알겠습니다. 저의 [ROOT.Char.GetLadyLord]이시여, 저는 전사이자 시인으로서 당신께 더 큰 도움이 되고 싶습니다\"" # 7182588177614957071
  VIETold.2061.a: "그대에게 큰 기대를 걸고 있소." # 2154074492069045728
  VIETold.2062.t: "짐을 지고 가다" # 13425905153591530456
  VIETold.2062.desc: "시녀가 제 방을 정리하는 것을 돕고 있습니다. 그녀는 궁정에서 비꼬는 듯하고 가끔 넋이 나간 듯한 성격으로 악명이 높지만, 의심할 여지 없이 유능하고 흔들림 없이 충성스럽습니다. 제가 쓰레기 더미에 버릴 물건 몇 가지를 그녀에게 건네자, 그녀는 눈을 굴리며 비꼬듯이 말합니다.\"제가 당신의 짐을 짊어지기로 맹세했지요\"" # 5603794810153241903
  VIETold.2062.a: "헛소리 집어치우시오. 내가 당신의 봉신 군주요!" # 8704876676409978980
  VIETold.2062.b: "하하! 언제나처럼 재미있군!" # 6329936638404056672
  VIETold.2062.c: "내 궁정에 당신처럼 재치 있고 날카로운 인물들이 더 필요하오." # 10506916691392265609
  VIETold.2063.t: "더 많은 짐을 지니기" # 14879407399565682225
  VIETold.2063.desc: "[scope_VIET_skyrim_lydia.GetTitledFirstName]는 내가 그녀를 내 궁정의 제대로 된 귀부인으로 만들겠다는 내 말을 진지하게 받아들이자 평소처럼 난처한 표정을 짓는다. 나는 그녀에게 가식적인 미소와 부정직한 아첨을 사용하는 자들을 신뢰하지 않으며, 그녀가 내게 얼마나 직설적일 수 있는지를 높이 평가한다고 설명하자, 그녀는 어깨를 으쓱한다.\n\\\"뜻대로 하시지요, 나의 [ROOT.Char.GetLadyLord]님. 저는 폐하의 종복이니, [ROOT.Char.GetTitledFirstNameNoTooltip]\"" # 6779233660315919897
  VIETold.2063.a: "그냥... 항상 그렇게 비꼬지 말아주세요. 알겠죠?" # 10415066961345582555
  VIETold.2064.t: "미천한 농부" # 3702523445496201363
  VIETold.2064.desc: "길에서 농민 하나를 마주치고 말을 걸어보았다.\n\\\"어디 [ROOT.Char.GetCulture.GetName] 평민 구경하러 오셨소\" 그가 쏘아붙이더니, 이내 황급히 사과했다.\"악의는 없었습니다. 저는 그저 보잘것없는 농부일 뿐입니다. 당신 같은... 위대한 [ROOT.Char.GetTitleAsNameNoTooltip] 나리가 아니지요\"" # 5592625730603926024
  VIETold.2064.a: "걱정 마십시오. 괜찮으신지요?" # 11728405017110134364
  VIETold.2064.b: "건방진 놈! 내가 친절하게 대해주려 했거늘!" # 16505385053595158328
  VIETold.2064.c: "호위병들, 저 녀석에게 본때를 보여주어라." # 14997999504281976730
  VIETold.2064.d: "호위병들, 이 천박하고 경솔한 얼간이를 당장 투옥하라!" # 2065413680362838117
  VIETold.2065.t: "수치스러운 방어책" # 4673954236998968576
  VIETold.2065.desc: "오늘 나는 읍내에 들러 누군가를 방문하고 있었는데, 그때 나이 든 신사 한 분이\"이 동네 보안이 엉망이군. 정말 부끄러운 일이야\"라고 말하는 것을 엿들었습니다.\n\n그는 제가 바로 그 자리에 있는 줄도 모르고 제 경비병들과 이 지역을 보호하기 위한 제 결정들을 계속해서 비난했습니다!" # 18305239613664708357
  VIETold.2065.a: "그를 무시하십시오. 그는 그저 탁상공론이나 하는 지휘관일 뿐입니다." # 437602641898593919
  VIETold.2065.b: "나 자신을 드러내고 그가 무엇을 해야 한다고 생각하는지 논의한다." # 402053883597655876
  VIETold.2065.c: "저의 정체를 밝히고, 그에게 상관할 바 아니라고 정중히 말해야 합니다." # 18231647897070983884
  VIETold.2066.t: "부상당한 상인이라고?" # 12235427102886570936
  VIETold.2066.desc: "나와 몇몇 호위병들이 시골 지역을 여행하던 중, 뒤집힌 마차 옆에 앉아 있는 한 남자를 발견했다. 그는 고통스러워 보였고, 자신이 떠돌이 상인이라고 설명했다. 오늘 아침 산적들이 그를 공격하여 모든 물품을 빼앗아 갔다고 한다. 하지만 그는 근처 야영지에 아직 남은 소지품이 있다고 말했다. 만약 우리가 그를 야영지까지 호위해 준다면, 그가 나에게 보상할 것이라고 했다." # 2188086936083592997
  VIETold.2066.a: "기꺼이 돕겠습니다!" # 914091215751951124
  VIETold.2066.b: "당신은 이제 혼자입니다, 이방인이여." # 14842273702458245248
  VIETold.2066.c: "뭔가 잘못된 것 같군. 우리는 떠나야겠어." # 3367677052056129505
  VIETold.2066.d: "뭔가 잘못된 것 같군. 돕긴 하겠지만, 경계 태세를 늦추지 마라, 병사들이여." # 13441412993909150157
  VIETold.2067.t: "함정이다!" # 2138074197579984661
  VIETold.2067.desc.a: "상인은 기쁜 듯 나를 놀라울 정도로 빠른 걸음으로 그의 야영지로 이끌었다. 하지만 야영지에 가까워지자, 사방에 중무장한 병사들이 숨어 있는 것을 깨달았다. 그 '상인'이 병사들에게 소리쳤다.\"이런, 또 한 명의 얼간이를 잡았군\"\n\n우리는 그들을 물리치고 탈출하는 데 성공했지만, 우리 쪽에도 약간의 사상자가 발생했다. 내가 어찌 이리도 잘 속았을까? 저 도적이 나를 거의 목숨을 잃을 뻔한 함정으로 유인했단 말인가!" # 8941022213682468377
  VIETold.2067.desc.b: "상인이 기쁘게 나를 놀라운 활기로 자신의 야영지로 이끈다. 하지만 야영지에 가까워지자, 사방에 중무장한 병사들이 숨어 있는 것을 깨달았다. 그 '상인'이 병사들에게 소리친다.\"이런, 또 한 명의 얼간이를 잡았군\"\n\n물론 나도 내 부하들도 무언가 잘못되었다고 의심했고, 우리의 의심은 옳았다. 우리는 매복에 대비하고 있었기에, 도적들은 상대가 되지 못했다.\n\n게다가 그들의 부당하게 얻은 재물은 이제 모두 당신의 것입니다!" # 11836710677007345587
  VIETold.2067.a: "그때 우리는 정말 운이 좋았지." # 18306581404933974642
  VIETold.2067.b: "수고했네, 동지들." # 4423579577819269151
  VIETold.2068.t: "이른 아침" # 17234039807176302115
  VIETold.2068.desc: "오늘 아침 평소보다 한 시간 정도 일찍 잠에서 깼다. 다시 잠들기가 어려운데 벌써 해가 지평선 위로 떠오르고 있다. 몸이 조금 피곤하긴 하지만, 지금 당장 꼭 처리해야 할 일이 없으니 이 기회를 이용해 무언가를 할 수 있을지도 모르겠다." # 689874302985951299
  VIETold.2068.a: "나가서 잠깐 산책이라도 하시오." # 11453402393357445257
  VIETold.2068.b: "아침 식사를 일찍 하십시오" # 15866043591460410312
  VIETold.2068.c: "침대에 누워 천장을 바라본다" # 932164221213320044
  VIETold.2068.d: "책을 읽으시오" # 18148556092676165794
  VIETold.2069.t: "태양 아래" # 7986713990730074326
  VIETold.2069.desc: "여행 중인데 햇볕이 너무나도 내리쬐는군. 하지만 이제 와서 집으로 돌아가기엔 너무 늦었다. 나는 만나야 할 지역 귀족의 저택에 점점 가까워지고 있다. 그럼에도 불구하고 나와 내 수행원들은 하늘 높이 떠오르는 태양 아래 점점 더 지쳐가고 있다." # 9438022309376294099
  VIETold.2069.a: "잠시 휴식을 취해야겠군." # 2543794504377654063
  VIETold.2069.b: "계속 진행하시오! 시간이 촉박하오!" # 2216105162189327906
  VIETold.2070.t: "손오공" # 2289584181640618502
  VIETold.2070.desc: "저는 현지 중국인 공동체가 공연하는, 중국에서 인기 있고 심지어 숭배받기도 하는 손오공, 즉 원숭이 왕에 대한 연극을 보고 있습니다.\n\n원숭이 복장을 한 배우가 무대 위에서 춤을 추며 낄낄거리고, 자신의 적들을 조롱하며 그들의 공격을 피하고 있습니다. 그는 유명한 중국 승려이자 순례자인 현장법사를 구하기 위해 노력하고 있습니다." # 15291580343471955899
  VIETold.2070.a: "흥미로운 이야기로군!" # 1131665207248511707
  VIETold.2071.t: "찬란한 태양" # 6222363655920275919
  VIETold.2071.desc: "오늘 하늘은 맑고, 더없이 푸르구나. 태양이 구름 한 점 없이 높이 떠 있도다." # 15704116837849066000
  VIETold.2071.a: "얼마나 밝은지!" # 14077222608435943424
  VIETold.2072.t: "선 로션" # 7347219403308991765
  VIETold.2072.desc: "떠돌이 상인이 설득력 있는 주장을 펼칩니다. 햇볕에 그을리는 것은 보기 흉할 뿐만 아니라 해롭고 위험하기까지 하다고 말입니다.\n\n이 상인은 쌀, 자스민, 루핀 및 기타 약초로 주로 만들어진 특별한 오일을 팔겠다고 제안합니다. 이 오일은 햇볕 아래 너무 오래 있을 때 피부를 보호하는 데 도움이 된다고 합니다.\n\n상인이 말합니다.\"누가 감히 햇볕에 그을린 모습이 고귀한 신분의 당신과 같은 사람에게 어울린다고 생각하겠습니까? 저의 [ROOT.Char.GetLadyLord]님, 당신은 무지한 농민이 아니시지 않습니까\"" # 2801560080867291757
  VIETold.2072.a: "좋아! 누가 햇볕에 그을리는 걸 원하겠어?" # 8453653473767235018
  VIETold.2072.b: "좀 흥정해 봅시다." # 14526608942540119515
  VIETold.2072.c: "이건 돈 낭비라고 생각하오." # 4822901676624422307
  VIETold.2072.info: "#emphasis 역사적 배경:#! 고대부터 다양한 방법으로 자외선 차단제를 만들어 왔습니다. 파라오 시대부터 이집트 일부 지역에서는 쌀, 자스민, 루핀으로 만든 오일이 흔히 사용되었습니다." # 16163528422326236012
  VIETold.2073.t: "눈을 마주치지 마시오" # 4292831416045153876
  VIETold.2073.desc: "[scope_VIET_sun_starer.GetTitledFirstName]가 태양을 너무 오래 쳐다보는 멍청한 짓을 저질렀습니다.\n\n우리가 [scope_VIET_sun_starer.GetHerHim]에게 이 일에 대해 여러 번 경고했음에도 불구하고 말입니다." # 7738912777827024797
