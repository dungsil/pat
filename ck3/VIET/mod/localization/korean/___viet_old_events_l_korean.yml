  VIETold.2001.t: "계곡을 지나" # 6363364059040673594
  VIETold.2001.desc: "잠이 들어 꿈의 땅으로 여행했을 때, 나는 가장 푸른 잔디로 뒤덮인 광활한 언덕 위에 서 있었습니다. 그곳에서는 장엄한 도시를 둘러싼 거대한 호수가 내려다보였습니다. 언덕 아래에는 고대의 대리석 신전이 있었고, 내 뒤편에는 숲 옆에 작은 오두막이 있었는데, 그곳에서는 새들이 지저귀고 나무들이 내 귓가에 위안을 속삭였습니다. 잠시 휴식을 취한 뒤 나는 ...하기로 결정했습니다." # 15780418209434539039
  VIETold.2001.a: "언덕을 내려가 호수를 보러 가십시오." # 11826080828033191170
  VIETold.2001.b: "신당에 들러 경의를 표해야겠군." # 15383005780764644877
  VIETold.2001.c: "숲을 탐험하십시오." # 4762328530983984243
  VIETold.2001.d: "오두막에 들어가 휴식을 취하시오." # 9563984541316198720
  VIETold.2002.t: "추수 새벽" # 4069355084096438950
  VIETold.2002.desc: "이른 아침, 나는 거처에서 나와 멀리 떨어진 한 중요한 귀족의 거처로 향하기 위해 길을 나섰다. 가는 도중, 해가 하늘 높이 서서히 떠오를 때, 나는 몇몇 마을을 지나쳤다. 농민들은 밭에서 작물을 가꾸느라 분주했지만, 그들은 언제나 나에게 예를 갖추기 위해 하던 일을 멈추었다." # 15137790204078079305
  VIETold.2002.a: "모든 것이 제대로 갖춰져 있다니 다행이군." # 9497001385571284316
  VIETold.2002.b: "저 평민들이 나를 두렵게 하는군!" # 6747219249591105506
  VIETold.2002.c: "그들에게 어떻게 되어가고 있는지 좀 물어봐야겠군." # 9133751578272396047
  VIETold.2003.t: "왕과 조국" # 10560053168403103593
  VIETold.2003.desc: "제가 이 땅을 다스리기 전에 수많은 통치자들이 있었음을 알고 있습니다. 보잘것없는 영주들과 영부인들도 있었고, 위대한 왕과 여왕들도 있었겠지요. 그들 중 대다수는 제가 영원히 알지 못할 것입니다. 저 또한 언젠가 잊히게 될까요? 역사책의 각주조차 되지 못하고, 바람 속의 희미한 속삭임조차 남기지 못한 채로 말입니다." # 1711439714690076069
  VIETold.2003.a: "내가 죽더라도, 중요한 것은 내 의무를 다했는가 하는 점이다." # 8388619908145044980
  VIETold.2003.b: "불멸을 보장하기 위해 위대한 업적을 이룰 것이다!" # 2378369017585463053
  VIETold.2003.c: "내가 만족한다면, 무슨 일이 일어나든 상관없다." # 14513495135016814831
  VIETold.2003.d: "결국 아무것도 중요하지 않아. 내가 왜 애쓰는 거지?" # 2033322664804408040
  VIETold.2004.t: "[ROOT.Char.GetFaith.HighGodName]의 날개" # 8763060083641786816
  VIETold.2004.desc: "나는 또다시 꿈속에 있군. 이번에는 하늘을 날며 푸른 목초지와 녹음 짙은 숲으로 뒤덮인 영토를 내려다보고 있소. 내가 갈 수 있는 곳은 정말 많지만, 단 한 곳이 나를 부르고 있소. 도저히 거부할 수 없이 탐험하고 싶은 곳이 바로 그곳이오." # 12464418160329415232
  VIETold.2004.a: "북쪽의 창백하고 하얀 사원..." # 1723207771408940986
  VIETold.2004.b: "서쪽의 세계적인 무역항..." # 3826522512643451962
  VIETold.2004.c: "남쪽의 신비롭고 어두운 늪지대..." # 2058450867022430029
  VIETold.2004.d: "동쪽의 광활한 꽃밭이로군..." # 10723169693144371881
  VIETold.2005.t: "모든 것이 잘 되었군" # 8136391437406008714
  VIETold.2005.desc: "오늘 궁정에서 매우 조용하고 지루한 하루였습니다. 흥미로운 일은 아무것도 없었습니다." # 17545146832820149048
  VIETold.2005.a: "들뜸이 언제나 바람직한 것은 아니니, 다행이군." # 11244501467656368161
  VIETold.2005.b: "나는 흥분을 원한다! 나는 삶을 살고 싶다!" # 5639526752361112214
  VIETold.2005.a.tooltip: "사람들은 언제나 삶에 흥미진진한 것을 원한다고 말하지만, 먼저 좋은 일이 있기를 빌어야 할 것입니다. 결국 흥미진진한 것이 늘 좋은 것만은 아니니까요." # 13922728423349056225
  VIETold.2005.b.tooltip: "실로, 어떤 이들은 평생을 그저 앉아서 아무것도 하지 않고 살아가곤 하지. 세상을 탐험하지 않는다면 사는 것이 무슨 의미가 있겠는가?" # 1038238233923042431
  VIETold.2006.t: "감시병의 안도" # 11720750303402552072
  VIETold.2006.desc: "\"아침이 밝았고 별일 없습니다\" 정원을 몇 바퀴 돌고 있을 때 경비병이 내게 말했다." # 18185069662897062603
  VIETold.2006.a: "계속 진행하겠습니다." # 6910618994136716697
  VIETold.2006.b: "똑바로 서라!" # 6245937835517968664
  VIETold.2006.c: "왜 좀 더 경계심을 갖지 않는가?" # 17518030894868989685
  VIETold.2007.t: "지구의 영광" # 12745756254578679464
  VIETold.2007.desc: "물론 이 땅을 다스릴 내 권리를 의심하고 내가 정당한 통치자가 아니라고 주장하는 자들이 언제나 있겠지. 하지만 어떻게 이 내 땅을 바라보면서 나와의 연결고리를 보지 않을 수 있겠는가? 이곳 또한 나의 영역이다. 나는 이 땅의 주인으로서 사명이 있다." # 5544784526708697382
  VIETold.2007.a: "음... 사실, 제가 어떤 목적인지 확신이 서지 않는군요." # 2289795621655716986
  VIETold.2007.b: "제가 원하는 대로 처리할 수 있습니다." # 12883194183045247443
  VIETold.2007.c: "내 피치자들을 보호하고 돕기 위해서입니다." # 10336161443829344685
  VIETold.2007.d: "나의 영토와 왕조에 영광을 가져오기 위하여." # 1177239865322435802
  VIETold.2008.t: "음유시인의 애가" # 16306896326771143561
  VIETold.2008.desc: "제가 연회에 고용한 음악가가 꽤나 슬픈 노래를 부르는군요. 제 궁정의 많은 이들이 그 이야기가 담고 있는 애절함에 깊이 감동하고 있습니다." # 13864700895027947891
  VIETold.2008.a: "나 또한 눈물을 흘렸노라." # 12851861540419915177
  VIETold.2008.b: "그리 슬프게 느껴지진 않았소." # 16449255136892277184
  VIETold.2009.t: "[ROOT.Char.GetFaith.HighGodName]의 승천" # 3194744293745972253
  VIETold.2009.desc: "[ROOT.Char.GetFaith.HighGodName]의 실체가 근처 마을에 나타나 몇몇 현지인들에게 축복을 내린 후 하늘로 승천했다는 이야기가 있습니다. 공식 성직자들 중 대다수는 이 농민들의 주장을 무지한 자들의 오해라며 믿지 않으려 하지만, 농민들은 개의치 않고 그 사건이 일어난 곳에 제단을 세웠습니다." # 843908427298196753
  VIETold.2009.a: "좋은 징조로다! 성직자들이 마을을 지지하도록 격려하시오." # 15671559000577766808
  VIETold.2009.b: "그것은 분명 [ROOT.Char.GetFaith.DevilName]의 환영이었소. 이단 종파를 진압하시오!" # 13822976668869348671
  VIETold.2009.c: "이 하찮은 자들의 미신에 대해서는 아무런 의견도 없습니다." # 4082613993469483080
  VIETold.2010.t: "장터의 황혼" # 16418756506724631547
  VIETold.2010.desc: "해 질 녘에 서둘러 읍내 시장으로 달려가 꼭 갖고 싶었던 물건을 사려고 했으나, 상인이 그 물건이 모두 떨어졌다고 내게 말했습니다.\n\\\"그걸 다시 구하려면 꽤 오랜 시간이 걸릴 겁니다\" 그가 미안한 듯 내게 말했습니다.\n\n제가 그에게 많은 돈을 준다 하더라도, 그는 지금 당장 그것을 구해줄 수 없을 것입니다." # 4113287230155073722
  VIETold.2010.a: "그것은 문제없습니다! 기다리겠습니다." # 7300637975084720180
  VIETold.2010.b: "저 망할 놈! 그가 나를 속이고 있어!" # 18145892577006226992
  VIETold.2010.c: "적어도 그는 정직하군. 이제 할 수 있는 건 없겠어." # 11314564949841798909
  VIETold.2011.t: "피리 소리의 여명" # 12351427756493403764
  VIETold.2011.desc: "오늘 평소보다 일찍 일어났습니다.\n\n왠지 모르게 마음이 들떠서 거처를 나와 신뢰하는 호위병 몇과 함께 밖으로 나가 산책을 했습니다. 앞쪽에서 휘파람 소리가 들리는 것 같아 자세히 살펴보니, 어린 양치기가 나무 피리로 즐거운 노래를 연주하며 양 떼와 함께 있었습니다.\n\n그는 저를 공손하게 맞이하며 안녕을 기원했습니다." # 16331577246064101433
  VIETold.2011.a: "음악을 좀 더 틀어주시오. 좋군." # 5530283807066357342
  VIETold.2011.b: "그는 그저 농노일 뿐이오." # 17363304096971653994
  VIETold.2012.t: "[ROOT.Char.GetFaith.HighGodName]의 평화" # 1206757398602233116
  VIETold.2012.desc: "우리 신성한 경전에 따르면 [ROOT.Char.GetFaith.HighGodName]께서 모든 민족이 서로 평화롭게 지내기를 원하신다고 말하는 이들이 있습니다. 하지만 그것이 그저 공상에 불과한 것일까요? [ROOT.Char.GetFaith.HighGodName]의 지혜와 자비 아래 진정한 평화가 과연 이루어질 수 있을까요?" # 996441777147262373
  VIETold.2012.a: "저는 [ROOT.Char.GetFaith.HighGodName]께서 평화를 누리는 것보다 불신자들을 징벌하시길 원하신다고 생각합니다!" # 16510246645594700102
  VIETold.2012.b: "사랑과 평화! 우리는 실로 모두 형제자매입니다!" # 2847422075278840777
  VIETold.2012.c: "좋은 생각이긴 하지만, 이상주의만으로는 한계가 있소." # 13862745054664687288
  VIETold.2013.t: "달빛 아래의 사랑" # 17316345452490097328
  VIETold.2013.desc: "내가 읽은 책은 처음에는 전형적인 뻔한 연애 소설처럼 보였다. 하지만 그것은 드라마와 코미디, 비극이 어우러진 서사적인 사랑 이야기였으며, 인간의 도덕성과 필멸성에 대한 시의적절하고 어려운 질문들을 던졌다. 깊은 감명을 받은 나는, 이제 내가 사랑하게 된 등장인물들과 그들의 달콤쌉싸름한 운명에 대해 생각하느라 밤에 잠들기가 어렵다. 과연 내가 다시 그런 이야기를 읽을 수 있을까?" # 2634932448656832586
  VIETold.2013.a: "애초에 그런 종류의 이야기가 마음에 들 줄은 몰랐다고요!" # 8915597624850416426
  VIETold.2014.t: "간단한 이야기" # 15380738983987409851
  VIETold.2014.desc: "떠돌이 극단이 공연하는 연극을 보고 있었습니다. 비록 짧고 단순한 사랑 이야기였고 극적인 갈등이나 긴장감은 부족했지만, 등장인물들은 그들의 동기와 욕망 면에서 호감이 가고 현실적이었습니다. 단순함과 긴장감 부족에도 불구하고, 관객 중 많은 이들이 그 이야기를 좋아했습니다." # 2274089607087096962
  VIETold.2014.a: "저 평민 녀석들 같으니! 그저 시시껄렁한 잡담일 뿐이군!" # 12976837836782039363
  VIETold.2014.b: "인정하건대, 그것은 내 얼굴에 미소를 짓게 만들었지." # 5450629003255833097
  VIETold.2015.t: "잘못된 역사" # 17996611511322516120
  VIETold.2015.desc: "시인이 내 앞에서 그리고 청중들 앞에서 오래전 역사적 사건에 대한 이야기를 읊고 있습니다. 그가 방금 실수를 저질렀으며, 그가 역사를 다시 이야기하는 데 일부 부정확한 부분이 있다는 것을 깨달았습니다!\n\n어쩌면 나는 나의 의무를 다하여 이 시인에게 그의 과거 지식이 잘못되었으며, 이로 인해 다른 사람들이 우리 이전 세대에 대해 오해하게 만들 것이라고 알려야 할지도 모릅니다. 반면에, 사람들은 나의 선한 의도를 거만함으로 오해할 수도 있습니다. 어떻게 해야 할까요...?" # 14410268449399836847
  VIETold.2015.a: "아무 말도 하지 않겠소. 내가 거만하다고 생각하는 사람은 필요 없소." # 13065956256796065121
  VIETold.2015.b: "그를 바로잡으시오. 역사는 거짓이어서는 안 되오!" # 11562001533147135302
  VIETold.2015.c: "그를 바로잡으시오. 진정한 역사가 더 흥미롭소." # 15514564467460373967
  VIETold.2015.d: "그를 바로잡아주마. 내 지식을 뽐내고 싶으니." # 16205169772814786994
  VIETold.2016.t: "과거의 환영" # 4018401287952240337
  VIETold.2016.desc: "고대 역사를 다룬 책을 무심히 읽고 있었습니다. 문득 어떤 구절에 이르렀을 때, 마치 제가 그곳에 실제로 있는 것처럼 단편적인 이미지와 장면들이 머릿속에 스쳐 지나갔습니다. 잠시 후, 저를 발견한 시종들은 제가 쓰러져 있는 것을 보았습니다. 제가 겪은 일을 설명하자 그들은 믿지 않았지만, 슬픔, 기쁨, 증오, 사랑의 감정들을 제가 모두 느꼈던 것은 사실입니다!" # 14986088971404267768
  VIETold.2016.a: "내가 정말 과거에 존재했었나? 내가 지금 왜 여기에 있는 거지?" # 7995874328622222934
  VIETold.2017.t: "영웅들의 위업" # 1982439673934163407
  VIETold.2017.desc: "최근에 고대 영웅들과 전사들의 업적을 설명하는 여러 책들을 읽어볼 시간을 가졌습니다. 이는 유익했으며, 제가 다음을 더 잘 이해하는 데 도움이 되었습니다." # 919860736549743345
  VIETold.2017.a: "어떤 전술과 전략이 효과가 있고 어떤 것이 효과가 없는가." # 16047841195983134566
  VIETold.2017.b: "사람을 용감하게 만들고 역경에 맞설 수 있게 하는 것은 무엇인가." # 4930508070748428571
  VIETold.2017.c: "모든 이들 가운데 정의와 올바름을 어떻게 지켜나갈 것인가." # 9026572010226732229
  VIETold.2018.t: "소박한 사랑 이야기" # 7610984018799130263
  VIETold.2018.desc: "저는 최근에 이웃이자 친구로 함께 자란 한 젊은 남녀 사이의 순수한 사랑에 대한 감동적인 이야기를 읽었습니다. 그들의 덕성과 정직함은 많은 고난을 헤쳐나가 결혼으로 결실을 맺을 수 있도록 도왔습니다." # 3915483433262660959
  VIETold.2018.a: "나는 멍청한 사랑 이야기를 싫어한다. 대체 왜 이걸 읽었지?" # 11844049682077225933
  VIETold.2018.b: "사랑에 대한 사랑스러운 이야기였소." # 15226417883271673890
  VIETold.2019.t: "바깥" # 2357691684642066585
  VIETold.2019.desc: "나는 창가에 앉아 밖을 응시한다. 내가 대단히 주의 깊게 관찰하는 저 멀리 보이는 것은 무엇인가?" # 10134852575336004415
  VIETold.2019.a: "자연의 엄숙한 경외감 - 내 앞에 펼쳐진 식물들, 하늘, 그리고 태양." # 954495517496008528
  VIETold.2019.b: "들판에서 놀고 있는 농민 아이들 무리." # 5745633513062071238
  VIETold.2019.c: "경비병 몇 명이 순찰을 돌고 있군." # 14460700051485906266
  VIETold.2019.d: "매우 매력적인 누군가가 지나가고 있군." # 8932424647827875279
  VIETold.2020.t: "집에 갇힘" # 572702790215698244
  VIETold.2020.desc: "제 꿈속에서 저는 비할 데 없는 아름다움을 지닌 거대한 저택에 살고 있습니다. 그 규모는 보통의 수단으로는 지을 수 없을 정도입니다. 그곳은 먹을 것, 마실 것, 즐길 거리가 제 마음대로 주어지고 온갖 기묘한 기계 장치와 마법 도구들이 있는, 안락함의 극치를 누리는 화려한 거처입니다. 하지만 저는 갇혀 있습니다. 탈출을 시도할 때마다 어찌된 일인지 결국 다시 돌아오게 됩니다!" # 11230369508619759486
  VIETold.2020.a: "이건 삶의 방식이 아니야! 나는 자유로워야 해!" # 7978865077440024723
  VIETold.2020.b: "이것이 내 앞에 있으니, 즐길 수 있겠군." # 7823833879044032498
  VIETold.2020.c: "주어진 선물을 당연하게 여기는 자들은 바보들뿐이다." # 17065690166097112274
  VIETold.2021.t: "집안의 유령" # 6505860849442410883
  VIETold.2021.desc: "마을을 여행하던 중 작은 고대 유적지를 지나치게 되었습니다. 안내를 맡은 농부가 제게 그곳의 민간 전설에 대해 이야기해 주더군요. 수백 년 전 역병이 이 지역을 덮쳤을 때, 지역 주민 중 한 명이 그 유적지—당시 그의 집이었던—에 스스로를 가두고 식량과 물이 떨어지자 홀로 죽음을 맞이했다고 합니다. 그 외로운 영혼이 오늘날까지도 이 지역을 떠돌고 있다고 전해집니다." # 15236732614069653480
  VIETold.2021.a: "흥미로운 이야기로군!" # 16053878076809029587
  VIETold.2022.t: "길 위에서" # 2961766151670584632
  VIETold.2022.desc: "나는 저택 안을 서성거리며 이것저것 생각하다가 실수로 가구에 부딪히고 말았다." # 14686076371514137185
  VIETold.2022.a: "이런! 내가 바보였군!" # 4247247088133510080
  VIETold.2023.t: "이런!" # 1213285521906260000
  VIETold.2023.desc: "어느 날 아침, 쥐 한 마리가 우리 옆을 쏜살같이 지나가자 젊은 하녀 몇 명이 겁에 질려 비명을 질렀습니다. 급히 찾아보았지만 쥐는 온데간데없었지만, 일부 하녀들은 여전히 겁에 질려 우리 집에 쥐가 더 있을까 봐 걱정하고 있습니다." # 2692977273482908750
  VIETold.2023.a: "가엾은 아이들이여. 걱정 말아라, 쥐는 사라졌다!" # 18435621679728050127
  VIETold.2023.b: "어서 자라렴. 좀 용감해져 보라고!" # 14015343890721444492
  VIETold.2023.c: "쥐들은 우리의 형제자매이니, 존중해야 합니다." # 10479054722934181790
  VIETold.2023.d: "걱정스러운 광경이로군! 우리는 경계를 늦추지 말아야 하오." # 15258001679269358537
  VIETold.2024.t: "현장에서" # 5891711593393713515
  VIETold.2024.desc: "I was bored at home with nothing to do one day, so I decided to take a walk around when I overheard some muffled sounds coming from a room. I snuck over and opened the door slightly, and peeked inside. One of my maids and one of my manservants were making love and in the throes of passion, oblivious to the world around them! Though young, they should know better."
  VIETold.2024.a: "끼어들어서 그들이 공개적으로 이 짓을 멈추라고 명령하십시오." # 6218794501416059304
  VIETold.2024.b: "몰래 그들을 간절히 지켜보되, 그들에게는 말하지 마십시오." # 12023473819285449618
  VIETold.2024.c: "잊어버리겠소. 내 알 바 아니지." # 12131888461374636184
  VIETold.2024.d: "나중에 그들에게 내 결혼 축복이 있을 것이라고 전하시오." # 13491465789984084166
  VIETold.2025.t: "콰광!" # 14347402021709575466
  VIETold.2025.desc: "밖에서 큰 소리가 들렸고 본능적으로 나는 궁금해서 창가로 달려갔다. 밖을 내다보았지만 평소와 다를 바가 없었다." # 10137554473662299373
  VIETold.2025.a: "이상하군. 내 상상력이 나를 속이는 건가?" # 2987814800797272083
  VIETold.2026.t: "밤 올빼미" # 5172679528400696055
  VIETold.2026.desc: "요즘 심심해서 밤잠을 설칠 때가 많았지." # 6993571905652073112
  VIETold.2026.a: "건강에 좋은 일은 아니지만, 참을 수가 없군요." # 4167176156451315313
  VIETold.2026.b: "내 나쁜 습관을 최대한 활용해 봐야겠군." # 11978291291952409926
  VIETold.2027.t: "일탈의 땅" # 10314820832407743608
  VIETold.2027.desc: "제가 사는 곳과는 멀리 떨어진 곳에, 형제자매 간의 결혼이 흔할 뿐만 아니라 왕족의 최고위층에서부터 가장 미천한 농민에 이르기까지 사회 전반에 걸쳐 적극적으로 수용되고 장려되는 풍습이 있다는 이야기를 들었습니다. 그런 공동체가 실제로 존재할 수 있을까요? 만약 존재한다 하더라도, 저는 아직 그런 곳 출신을 직접 만나본 적이 없으며, 만났더라도 그들의 이야기를 믿을 만한 사람은 없었습니다." # 3208506541539142499
  VIETold.2027.a: "만약 그런 자들이 실존했다면, 그들은 완전히 야만적일 것이오! 모두 타락한 놈들이군!" # 10501694909587097108
  VIETold.2027.b: "내가 판단할 입장이 아니지. 사람마다 다른 관습과 전통이 있는 법이니까." # 1458261918346789432
  VIETold.2027.c: "그들을 생각하니 가슴이 벅차오르는군. #EMP 정말로#! 벅차오르는군." # 14671441877731908864
  VIETold.2027.d: "이 모든 소문들은 누이 없는 변태들이 지어낸 허무맹랑한 이야기일 뿐이오." # 6989559441988451679
  VIETold.2028.t: "날아다니는 토끼라고?" # 8522511467684449796
  VIETold.2028.desc: "\"저 멀리 북쪽에는 날아다니는 토끼들이 있다는 소문을 들으셨습니까\" 어느 날, 여러 가지를 이야기하던 중 하인이 나에게 물었다.\"정말 흥미로운 생물들이지요! 그게 정말 존재한다고 생각하십니까\"" # 8398236092920706481
  VIETold.2028.a: "어리석은 소리 마시오. 토끼는 날지 못하며, 얼어붙은 북쪽에서도 살지 못하오." # 10555191419026776033
  VIETold.2028.b: "누가 알겠는가? 분명히 가능한 일이지!" # 16354687176721891371
  VIETold.2028.c: "그들은 실제 생물인... 와 혼동하고 있군." # 14431593159108791220
  VIETold.2029.t: "최후의 이집트인들" # 1466830202465989054
  VIETold.2029.desc: "한 여행자가 나일 강변의 한 마을을 방문했을 때 들었던 이야기를 제게 들려주고 있습니다.\"그가 말하길, 로마 시대에 이집트 총독이 신임하는 친구이자 조언자를 에티오피아 남부 지역으로 외교관으로 보냈는데, 그가 제가 머물렀던 곳에서 멀지 않은 사막에서 길을 잃었다고 합니다. 마침내 그는 거대한 오아시스를 발견했는데, 그곳 사람들은 여전히 고대 이집인들처럼 행동하며 피라미드를 짓고 고대 신들을 숭배하고 있었으며, 나일 강이 헬레네인들에게 그리고 이어서 로마인들에게 정복당했다는 사실조차 모르고 있었다고요\"" # 1111414391754323039
  VIETold.2029.a: "그 공동체가 이토록 오래된 관습을 유지하고 있었다니!" # 14297600739290224246
  VIETold.2029.b: "그들은 그저 동굴에 사는 미개한 농노들이었을 뿐이겠지\"" # 889228285675659896
  VIETold.2029.c: "이 숨겨진 오아시스들이 오늘날까지 남아있을까요?" # 16982419200247046859
  VIETold.2030.t: "전설적인 동방 군도" # 3629924532833654964
  VIETold.2030.desc: "\"아! 제가 이야기를 하나 해드리죠\" 상인은 볼일을 마치고 나서 말합니다. 쾌활한 손님을 노엽게 하고 싶지 않았기에, 우리는 자리에 앉아 잔치를 벌였고 그는 얼마 전 중국을 방문했을 때 들었던 이야기를 제게 들려주었습니다.\"듣기로는, 전설 속의 치파구 열도를 지나 동쪽으로 항해하면, 결국 거대한 섬에 도착하게 되는데, 그곳은 황금으로 된 거대한 준마를 탄 거인들이 다스린다고 하더군요. 이 태양의 백성들은 매우 총명하고 강력하며, 불멸의 용에게 통치받고 있다고 합니다\"" # 15121720405496968646
  VIETold.2030.a: "매혹적인 인물들이로군! 언젠가 그들을 만나게 될지도 모르지." # 14657390740308655430
  VIETold.2030.b: "존재한다는 걸 믿을 수가 없군." # 10933037466832018226
  VIETold.2031.t: "반대편 땅" # 18094085832162922629
  VIETold.2031.desc: "지인에게 들으니, 땅속 깊이 파고 내려가면 우리와 비슷한 사람들이 사는 다른 세계가 나온다고 하더군요. 하지만 그곳 사람들은 우리와 정반대라서, 여자들이 남자들보다 키가 더 크고, 남자들은 집에 머물며 집안일을 돌보는 반면 여자들이 전쟁을 치른다고 합니다. 가장 충격적인 것은, 그곳에서는 형제자매끼리 결혼할 수 있다는 것이었습니다. 그래도 제 지인은 그 땅이 대체로 평화롭고 번성했다고 들었다고 하더군요." # 10397203591441699079
  VIETold.2031.a: "아마도 그들의 기이한 방식이야말로 그들이 번성하고 평화로운 이유일 것이다." # 6324370372482717298
  VIETold.2031.b: "정말로요! 그런 사회가 어떻게 존재할 수 있었을까요?" # 12109955214515630842
  VIETold.2031.c: "정말 흥미롭군요! 제 상상력이 그런 장소를 그려내려고 애쓰고 있습니다." # 6202960875545402357
  VIETold.2032.t: "미궁의 이야기" # 3102195106017221156
  VIETold.2032.desc: "누군가 내게 먼 나라에 잔혹했지만 공정하게 통치한 왕이 있었다고 말하더군.\n\n그는 한때 한 기술자를 고용하여 세상에 알려진 가장 거대한 미궁을 만들게 했지. 가장 흉악한 죄수들을 이 터널과 복도로 이루어진 미궁에 가두었는데, 그곳은 온갖 흉포한 짐승들과 사람을 즉사시킬 수 있는 위험한 함정들로 가득 차 있었다네. 거의 아무도 탈출하지 못했지만, 언제나 몇몇은 재치와 끈기—아니면 어쩌면 [ROOT.Char.GetFaith.HighGodName]의 행운과 축복—로 그곳을 빠져나오는 데 성공했고, 왕은 이 몇몇 이들에게 그들의 놀라운 성취에 대한 대가로 자유를 허락했지." # 3917293651940542360
  VIETold.2032.a: "탈출할 능력이 있는 자는 자유를 누릴 자격이 있지." # 17447004456909191549
  VIETold.2032.b: "이상한 통치자로군! 쓸데없고 기이한 방식들이야." # 12356669299843309920
  VIETold.2032.c: "그의 미궁에 저런 괴물들과 죽음의 함정이 가득했으면 좋았을 텐데!" # 2365519971567290924
  VIETold.2033.t: "문지기" # 13576961882424133706
  VIETold.2033.desc: "멀고 먼 땅에 고귀하고 용맹한 여전사가 있다는 소문을 들었소. 그 여인은 불멸이며, 대리석과 흑요석으로 만들어진 고대의 문을 지키고 있다고 하더군. 그 여인을 전투에서 이기는 자는 그 문으로 들어갈 수 있으며, 그 문은 걱정이나 두려움 없이 살 수 있는 가장 평화롭고 목가적인 천상의 낙원으로 통하는 관문이라고 하오.\n\n만약 그런 곳이 실제로 존재한다면, 내가 그곳에 갈 수 있을까?" # 3392061429674009678
  VIETold.2033.a: "그런 곳에 갈 수만 있다면, 정말 행복할 텐데." # 7412882786763108887
  VIETold.2033.b: "저 여자를 이기고 들어갈 수 있을 거라 확신한다." # 9476830209275048859
  VIETold.2033.c: "필요 없습니다. 여기에 필요한 모든 것이 있습니다." # 8651658743461751555
  VIETold.2034.t: "위험에 대한 꿈" # 13661432313579542069
  VIETold.2034.desc: "저는 지역의 촌장을 만났습니다. 그는 젊은 시절 무모한 모험가였던 노인이었습니다. 그는 한때 거대한 숲에서 길을 잃고 그 늪지대에서 거의 익사할 뻔했습니다. 다행히도 그는 키가 크고 잘생겼으며, 침착하고 친절하면서도 우울하고 근엄하며 왕다운 태도를 지닌 신비로운 남자에게 구조되었습니다. 이 남자는 자신을 그저 '몽상가'라고 칭하며, 흥분과 위험의 유혹적인 위험에 대해 경고했습니다.\n\n그 후로 노인은 다시는 무모한 흥분을 추구하지 않았고, 고향으로 돌아와 안정되고 조용하며 행복한 삶을 살았습니다." # 14850556591714014770
  VIETold.2034.a: "동의하오! 오직 바보들만이 흥분과 야망만을 맹목적으로 숭배하지." # 11194234879150843879
  VIETold.2034.b: "동의하지 않소. 지루한 삶을 사는 게 무슨 소용이 있겠소?" # 12899404233399256910
  VIETold.2034.c: "잠깐만... #EMP 몽상가#!를 만났었나?" # 13994485966295442764
  VIETold.2035.t: "불멸의 말" # 18025862261309232831
  VIETold.2035.desc: "유라시아의 유목 민족들 사이에는 위대한 초원을 영원히 질주하는 불멸의 말이 있다는 이야기가 전해지며, 그 말은 자유롭고 용맹하다고 합니다. 그 강력한 준마의 발굽 소리는 천둥소리 같으며, 눈에 보이는 그 어떤 것보다도 빠르다고 합니다." # 758186942574908594
  VIETold.2035.a: "언젠가 그것을 보게 될지도 모르지!" # 1377571789627655002
  VIETold.2035.b: "지어낸 이야기일 뿐이오." # 6299958766588846872
  VIETold.2036.t: "백의 여인" # 11984197015892954875
  VIETold.2036.desc: "제가 모시는 근위병 중 한 명이 숲 근처의 외딴 마을을 방문한 적이 있다고 합니다. 그곳은 세상 너머로 통하는 관문이라 전해지는 곳이었죠. 그는 그곳에서 현지인들의 경고에도 불구하고 숲으로 들어갔다고 합니다.\n\n숲속에서 그는 하얀 옷을 입은 창백한 처녀를 만났습니다. 그녀는 매력적이고 수줍어 보였지만, 어딘가 이상했습니다. 목소리 톤이 기묘했고, 그녀의 옷자락이 바람에 이상하게 펄럭였죠. 근위병은 간담이 서늘해져 즉시 도망쳤으며, 그녀가 어떤 종류의 사악한 정령임에 틀림없다고 생각했습니다.\n\n그 지역 주민들에 따르면, 그러한 광경을 보는 것은 흔한 일일 뿐만 아니라, 그곳에서 많은 이들이 의문스럽게 죽거나 사라졌다고 합니다." # 8044227933534760236
  VIETold.2036.a: "겁쟁이 같으니! 그 여자가 영혼일 리가 없었어." # 12348760511482837958
  VIETold.2036.b: "문명의 변방 너머에는 두려운 것들이 도사리고 있습니다!" # 5263573654271022243
  VIETold.2036.info: "#emphasis 역사적 배경:#! 흰 옷을 입은 여인은 고대로부터 전 세계의 다양한 민담과 신화에 등장하는 일종의 정령입니다. 종종 그녀는 비극적인 상황, 예를 들어 산고 중 사망하거나 연인을 잃은 후 사망한 여성의 유령으로 나타납니다. 때로는 무고한 이들을 유인하여 공격하는 복수심에 불타는 영혼이 되기도 하고, 간통하는 자와 같이 사악한 자들을 벌하기도 합니다." # 10803989057745668491
  VIETold.2037.t: "보호자의 꿈" # 3397471610226220783
  VIETold.2037.desc: "새로 들인 하녀는 묘한 여자입니다. 그녀의 아버지는 상인이었고, 그녀는 어린 시절 아버지의 여정에 자주 동행했다고 합니다.\n\n그녀는 어렸을 때 그런 여정 중 한 번, 아버지와 함께 숲이 우거진 땅을 방문했다가 밤에 숲속에서 길을 잃었다고 주장합니다. 물론 그녀는 두려움에 떨었고, 죽을 것이라 생각했습니다.\n\n그때 신비로운 여인이 그녀를 발견하고 흐느끼는 그녀를 주된 길까지 안내해주었다고 합니다. 그 여인은 키가 크고 아름다웠으며, 친절하고 평온하면서도 우울하고 침울한, 여왕 같은 태도로 거동했습니다. 그녀는 거의 말을 하지 않았고, 사라지기 전에 자신이 몽상가라고만 말했습니다.\n\n오늘날까지도 그 하녀는 자신의 신비로운 구원자가 누구였는지 궁금해합니다." # 17619223707704043158
  VIETold.2037.a: "기묘한 만남이로다!" # 5803510998359230390
  VIETold.2037.b: "잠깐만 - 당신은 #EMP 몽상가#!를 만났던 게 분명하군!?!?" # 14784486612376263183
  VIETold.2038.t: "학자의 이야기" # 1899174633346540020
  VIETold.2038.desc: "저는 저명한 지역 학자를 모시고 있습니다. 그가 어색하고 비틀거리는 노인일 것이라 예상했던 것과는 달리, 그는 키가 크고 잘생겼으며 카리스마 넘치는 젊은이였습니다. 그의 부드럽고 깊은 목소리로 수많은 모험담을 이야기할 때, 제 시녀들과 일부 귀부인들이 그를 향해 재미있는 갈망의 눈빛을 보내는 것을 보았습니다.\n\n그가 들려주는 일화 중 하나에서, 그는 자신의 영지 내에 있는 거대한 호수를 발견했던 때를 회상했습니다. 그는 그곳을 방문한 적이 있었지만, 수영을 시도하다가 거의 익사할 뻔했습니다. 정신을 차렸을 때, 그는 이전에 본 적 없던 그 호수의 섬 중 하나에 누워있었습니다. 그가 그곳의 지형을 묘사할 때, 저는 그런 섬이 있는 호수가 있다는 사실조차 기억나지 않았습니다." # 9974976613303560889
  VIETold.2038.a: "다음은 어떻게 되었는가?" # 10326714520763879761
  VIETold.2039.tooltip: "이 모든 것이 아주 신비롭군!" # 13159757161051084360
  VIETold.2039.t: "학자의 이야기" # 1899174633346540020
  VIETold.2039.desc: "학자는 섬의 해안을 따라 돌다가 고대인들이 세웠으나 버려졌음에도 여전히 보존 상태가 좋은 오래된 사원을 발견했습니다. 그곳에서 그는 서둘러 [ROOT.Char.GetFaith.HighGodName]께 기도드렸습니다. 이후 놀랍게도 사원 근처에서 작은 배 한 척을 발견했고, 그것을 이용해 섬을 떠났습니다.\n\n그가 호수로 돌아올 때마다 그 섬을 다시는 찾을 수 없었습니다. 그 호수에 그러한 특징과 지형을 가진 섬이 있다는 것을 아는 사람은 아무도 없었으며, 지역 전설에도 언급되지 않았고, 동료 학자들 역시 역사 기록에서 그 흔적을 찾지 못했습니다. 하지만 그가 거짓말을 하고 있지 않다는 것은 모두가 확신합니다. 결국 그는 존경받는 학자이기 때문입니다." # 5348126122598827280
  VIETold.2039.a: "뭔가 이상한 일이 벌어지고 있었음에 틀림없다. 이계의 존재들인가?" # 17991518377412770085
  VIETold.2039.b: "혹시 이 모든 것이 꿈이었을까?" # 7592016757266358183
  VIETold.2039.c: "언젠가 그 섬을 찾을 수 있을까? 그곳에 어떤 비밀이 숨겨져 있을지 누가 알겠는가!" # 6055707236804777996
  VIETold.2040.t: "색채의 섬" # 11916081777350859990
  VIETold.2040.desc: "제가 뜨거운 논쟁을 방해한 것 같군요. 몇몇 신하와 하인들이 멀리 떨어진 '색채의 섬'에 대한 소문을 나누고 있었습니다. 그곳 사람들은 우리와 같지만, 단 한 가지, 피부색이 부자연스럽다고 하더군요. 하지만 신하들은 그 피부색이 무엇인지 합의를 보지 못하고 있습니다. 제가 이 문제에 제 의견을 보탤 수 있을까요?" # 5952904693346285704
  VIETold.2040.a: "색채의 섬은 존재할 수 없소. 내가 진심으로 주장하건대, 그것은 지어낸 이야기일 뿐이오!" # 3280932210951522430
  VIETold.2040.b: "그들의 진짜 피부색은 분홍색일 겁니다... 적어도 저는 그렇게 생각합니다." # 10484655605652538813
  VIETold.2040.c: "그들의 피부색은 짙은 남색이 틀림없다고 말할 수 있겠군!" # 10029389666740825025
  VIETold.2040.d: "그들의 피부는 녹색일 것이라 짐작하지만, 나는 그것을 직접 보지 못했다." # 7114728461353379691
  VIETold.2040.e: "나는 그 답을 모르겠소. 이 진실은 내가 추론할 수 없소." # 917955698702101555
  VIETold.2041.t: "피와 강철" # 5556549893164574878
  VIETold.2041.desc: "내 꿈속에서 나는 갈가리 찢긴 세상 속 군인이 된다. 하늘은 재와 연기로 가득하고, 나는 진흙탕 참호 속에 서서 기이한 모양의 긴 로브를 입고 있다. 주위를 둘러보니 다른 남자들도 똑같이 차려입은 것을 보고 이것이 일종의 군복이라고 결론짓는다. 근처에서 수천 채의 건물이 무너지는 듯한 큰 소리가 들리자 귀를 막고 눈을 감는다." # 2825927259851816801
  VIETold.2041.a: "그것이 별로 도움이 되지는 않는군." # 3847722429039371303
  VIETold.2042.t: "무인지대" # 15351354757554228691
  VIETold.2042.desc: "공포에 질려 참호를 넘어다 보니 처음에는 검은 진흙밖에 보이지 않았습니다. 지평선 끝에서 끝까지 땅 위에는 눈을 뜬 채 아직도 피가 흐르는 차가운 시신들이 널려 있었습니다. 갑자기, 이번에는 더 가까이서 또 한 번의 요란한 폭음이 울렸습니다.\n\n주변의 병사들이 내가 모르는 말을 외치기 시작하는 가운데, 나는 다른 병사들이 이상하게도 손잡이가 구부러진 속이 빈 창을 움켜쥐는 것을 보았습니다. 두려움에 질린 상태임에도 불구하고, 내가 지금 있는 진흙탕 참호를 넘어 반대편의 적에게 돌격해야 한다는 것을 깨달았습니다. 나는 마땅히 속이 빈 창을 움켜쥐고 다른 이들을 따라 참호를 넘어섰습니다." # 18090389483517568496
  VIETold.2042.a: "잠깐, 방금 뭐였지? 아악!" # 10839742331442250821
  VIETold.2043.t: "전쟁의 세계" # 10010819492732001176
  VIETold.2043.desc: "나는 금속으로 된 말들과 집채만 한 새들이 내 주위를 맴돌고, 사방에서 요란한 폭발음이 울리는 것을 보며 비명을 지른다. 끝없는 지옥불에 타버린 종이처럼 남자들이 쓰러져 내리는데, 그들을 산산조각 내는 날아오는 조약돌 때문이었다. 천둥이 땅의 아무 곳에나 내리치자 다른 이들은 폭발하여 흩어진다.\n\n이것이 인류의 미래구나, 나는 깨닫는다. 미래도, 희망도 없다. 이것이야말로 모든 전쟁을 끝낼 전쟁이며, 세상은 불과 증오의 종말론으로 막을 내릴 것이다.\n\n나는 땀을 흘리며 잠에서 깬다. 저것이 미래에 대한 환영이었을까? 설마 그럴 리가. 하지만 만약 그렇다면... 우리의 후손들이 저런 공포를 목격하기까지 얼마나 남았을까? 백 년 후? 이백 년 후? 아니면 천 년 후일까?" # 13538664018689298931
  VIETold.2043.a: "다시 눕지만 잠이 오지 않는다." # 9020291835943025400
  VIETold.2044.t: "초원에서" # 14149889782198668245
  VIETold.2044.desc: "수많은 유목 제국이 있었고, 어떤 것은 매우 거대했고 어떤 것은 매우 작았습니다. 하지만 오늘 저는 나이 지긋하고 현명한 여인이자 스스로를 예언자라 칭하는 자를 만났는데, 그녀는 우리가 아직 이 제국들 중 가장 위대한 것을 보지 못했다고 말했습니다. 그녀는 그리 멀지 않은 미래에 위대한 정복자가 초원에서 나타나 그의 앞길에 있는 모든 왕국과 제국을, 어쩌면 온 세상을 파괴할 것이라고 합니다.\n\n하! 그럴 리가." # 18174634570697580016
  VIETold.2044.a: "수많은 유목 무리가 흥망성쇠를 거듭했지만, 이 무리가 무엇이 다르다는 것인가?" # 16115196797516553132
  VIETold.2045.t: "[ROOT.Char.GetFaith.HighGodName]의 재앙" # 11903820316209111298
  VIETold.2045.desc: "이 군주는 주먹에 핏덩이를 쥔 채 태어날 것이라고 예언자가 선포했으니, 그의 강력한 전사들은 강물이 흐르듯 초원에서 쏟아져 나와 온 세상을 피와 죽음으로 뒤덮을 것이오.\n\n그녀는 나의 의심을 비웃으며 섬뜩한 어조로 말하길:\"이 남자, 이 전쟁의 도구이자 신의 대리인은 가볍게 다룰 존재가 아니오. 그는 [ROOT.Char.GetFaith.HighGodName]께서 모든 이의 사악함을 징벌하시기 위해 내리신 주먹 그 자체이니. 그의 화살 아래 동쪽의 비룡은 멸망할 것이오. 그의 기병대 말발굽 아래 인도(India)의 라자들은 하나둘씩 쓰러질 것이오. 인류의 죄악으로 벼려낸 그의 검은 갑옷 앞에서는, 이슬람의 무시무시한 칼과 십자군 왕들조차 [ROOT.Char.GetFaith.HighGodName]의 이 피 묻은 사자에게 긁힌 상처조차 내지 못할 것이오\"" # 15991676042272185605
  VIETold.2045.a: "하! 비취 용은 결코 무너지지 않을 것이다." # 15393945569472690241
  VIETold.2045.b: "인도의 라자들은 저런 괴물과 싸울 수 있겠지!" # 18281320578002343808
  VIETold.2045.c: "그는 무서워 보이지만, 이슬람의 검이 더 강하네." # 6248036899603456070
  VIETold.2045.d: "크루세이더 킹즈라면 충분히 저항할 열의가 있을 것입니다!" # 17400994175319597332
  VIETold.2045.e: "그들은 아틸라에 대해서도 비슷한 말을 했지. 훈족은 지금 어디에 있나?" # 17206450166986456575
  VIETold.2046.t: "갈림길" # 599970903358211468
  VIETold.2046.desc: "나는 잠들어 있으며, 내 정신이 꿈속으로 끌려가기 전 공허를 헤매고 있다. 내 잠재의식 깊은 곳에서 나는 이것이 미래의 환영임을 알고 있지만, 내 의식은 그것을 그렇게 인지하지 못한다. 길목에 갈림길이 있는데 - 적어도 나는 그것이 길이며, 길목의 갈림길이라고 생각한다 - 두 방향으로 나뉜다." # 838589677472697745
  VIETold.2046.a: "왼쪽" # 7927097225169274748
  VIETold.2046.b: "알겠네" # 17508526235464361486
  VIETold.2047.t: "저주인가?" # 9524552643951807163
  VIETold.2047.desc: "나는 불과 유황 외에는 아무것도 보이지 않는군. 모든 희망이 사라졌소! 내 왕조와 내 영토의 미래가 사라졌소! 모든 것이 적들과 하늘의 뜻에 의해 파괴되었소." # 17039452872582464707
  VIETold.2047.a: "이것이 우리의 운명인가? 그럴 리 없어!" # 3476360107676603419
  VIETold.2048.t: "축복인가?" # 10839833002008543341
  VIETold.2048.desc: "지평선이 닿는 곳까지 목가적인 풍경이 펼쳐집니다. 하늘은 맑고, 태양은 따스하며, 새들이 지저귀고 있습니다. 이 세상에서 나의 왕조와 영지가 번성하고 있군요." # 3962908579472981649
  VIETold.2048.a: "이것이 실현된다면 좋을 것입니다." # 10775626410988877242
  VIETold.2049.t: "선견자" # 17392666599494223473
  VIETold.2049.desc: "떠돌이 예언자가 오늘 저희 궁정에 방문했습니다. 그녀는 이상한 인물로, 가끔 대화 도중에 허공을 응시하며 아무 말도 하지 않다가, 또 어떤 때는 알 수 없는 말을 중얼거립니다. 하지만 음식을 건네자, 그녀는 일종의 황홀경에 빠지는 듯합니다. 저희 모두는 그녀를 불안한 눈빛으로 지켜봅니다. 처음에는 해독 불가능한 웅얼거림으로 시작하지만, 곧 알아들을 수 있는 말로 바뀝니다.\n\n잠깐... 이게... 그녀가 뭐라고 말하는 거지?" # 1071602527412642920
  VIETold.2049.a: "쉿! 그녀가 하는 말을 들어보시오!" # 6538438385932130628
  VIETold.2050.t: "예언" # 779788409014495038
  VIETold.2050.desc: "예언자의 말이 섬뜩한 예언을 전합니다.\"아브라함의 후예들에게서 비롯된 성스러운 분노가 우리 땅에 내려와 옛 신들을 죽일 것입니다\" 그녀는 우리의 고대 방식이 심각한 위험에 처해 있다고 광분하다가 쓰러져 잠이 듭니다. 깨어났을 때, 그녀는 자신이 했던 말을 전혀 기억하지 못합니다." # 17761761888808256296
  VIETold.2050.a: "저건 미치광이의 헛소리였어. 옛 신들이 강하시지!" # 12411397974064486761
  VIETold.2050.b: "우리는 이 신성한 격노로부터 우리 자신을 보호할 준비를 해야 한다!" # 2660400906821473989
  VIETold.2050.c: "아브라함의 후예들은 강대하니, 이는 그저 우리의 운명일 뿐이오." # 14451176101382595519
  VIETold.2051.t: "종말이 임박했다!" # 10486624269674443486
  VIETold.2051.desc: "처음에는 그저 마을의 거지가 헛소리를 지껄이는 줄 알았소. 하지만 현지인 몇 명에게 물어보니, 그들은 그가 종말이 오고 있다고 믿는 미친놈이라고 설명해 주더군." # 17479075381505854211
  VIETold.2051.a: "아, 그래, 늘 그렇듯이 미쳐 날뛰는 놈이군. 계속하게." # 15184374060290289251
  VIETold.2051.b: "세상 종말이 곧 다가오고 있군!" # 8224806341327595397
  VIETold.2052.t: "다가오는 파멸인가?" # 7581331104454864183
  VIETold.2052.desc: "나는 순진하게 시작된 악몽을 꾸었습니다. 처음에는 가장 매력적으로 보이는 아름다운 젊은 아가씨와 이야기를 나누고 있었는데, 그녀가 갑자기 바빌론의 창녀로 변하더니 불과 죽음을 몰고 왔습니다. 내가 도망치려 하자 그녀는 웃었고, 이윽고 정신 나간 듯한 날카로운 목소리로 나와 내 왕국은 끔찍한 운명에서 벗어날 수 없을 것이라고 소리쳤습니다!" # 186300706417587494
  VIETold.2052.a: "나는 정신이 나갈 정도로 두려움에 질려 잠에서 깼다." # 13383243905315934523
  VIETold.2053.t: "과거, 현재, 미래" # 8505792805978949068
  VIETold.2053.desc: "과거 사람들도 나와 같은 욕망과 생각을 가졌을지 궁금해진다. 그렇다면 미래의 사람들도 나와 같을까 하는 생각도 든다." # 8945614642305360640
  VIETold.2053.a: "결국 우리 모두는 사람이니까요." # 17800885416516826711
  VIETold.2053.b: "아니오, 과거와 미래의 사람들은 나와 너무 다릅니다." # 15837240771957212441
  VIETold.2054.t: "여급" # 6733450438011009232
  VIETold.2054.desc: "\"[ROOT.Char.GetFaith.HighGodName]의 이름으로! 드디어 우리 마을에도 잘생긴 사내가 나타났군\" 내가 선술집에 들어서자 여주인이 뺨을 붉히며 미소 지으며 말했다.\n\n나는 공식적인 업무로 몇몇 지역 유지들을 만나러 왔지만, 그들이 도착하려면 적어도 한 시간 정도는 더 기다려야 할 것 같으니, 이 아가씨와 잠시 시간을 보내는 것도 나쁘지 않겠지..." # 10543211831651907646
  VIETold.2054.a: "그녀는 분명히 팁을 얻으려고 저러는 겁니다. 무시하겠어요." # 3012882995769091261
  VIETold.2054.b: "저는 그녀와 다정하게 대화할 것이지만, 부적절한 일은 없을 것입니다." # 279445180564012758
  VIETold.2054.c: "그녀에게 추파를 던지겠지만, 너무 진지하게 하지는 않을 겁니다." # 13994669097512873571
  VIETold.2054.d: "고작 한 시간 남았다고? 이 정도면 약간의 즐거움을 누릴 시간이 충분하군." # 1659485764681225994
  VIETold.2054.e: "나는 여자는 별로 관심이 없는데. 젠장... 정말 싫군." # 2728311370595642356
  VIETold.2054.f: "나는 여인에게는 관심이 없지만, 즐거운 대화는 환영하네." # 7089595520494402729
  VIETold.2055.t: "젊고 아름다운 숙녀" # 5966588278360117895
  VIETold.2055.desc: "저는 지역 귀족이 주최한 작은 연회에 참석 중입니다. 갓 성인이 된 그의 자녀 중 한 명인 매력적인 소녀가 저와 잡담을 시도하며 수줍게 말합니다.\"당신이 계시니 날씨가 참 좋네요...\"\n\n이 소녀는 자신보다 높은 신분의 사람들과 대화하는 데 분명 서툴지만, 그 모습이 사랑스럽습니다. 우리가 계속 이야기를 나누는 동안, 저는 그녀에게 잠재력이 있을지도 모른다는 생각을 하게 됩니다." # 15688392189479256528
  VIETold.2055.a: "그녀에게 조언과 따뜻한 말을 건네주겠습니다." # 15789056106741399665
  VIETold.2055.b: "그녀는 지루해 보이는군. 다른 누군가와 이야기해야겠어." # 9741448191255389993
  VIETold.2055.c: "그녀의 아버지께 그녀가 내 궁정에 합류할 수 있는지 여쭤보겠소." # 12172902181619721439
  VIETold.2056.t: "데뷔탕트" # 4811764231857963098
  VIETold.2056.desc: "그 소녀의 아버지는 자신의 딸 [scope_VIET_nice_day_girl.GetTitledFirstName]가 나를 감명시켜 내 궁정에 합류하기를 원할 정도로 훌륭했다는 사실에 놀랐지만 기뻐했습니다. 물론, 이는 그의 가문에 높은 지위와 위신을 가져다줄 것이며, 그녀가 영원히 이 작은 저택에 사는 것보다 삶에서 더 나은 기회를 얻게 될 것임은 분명합니다." # 16583222371473078683
  VIETold.2056.a: "환영합니다, [scope_VIET_nice_day_girl.GetTitledFirstName]님!" # 12250204928196942382
  VIETold.2057.t: "죽음의 예술가" # 13862723186636093074
  VIETold.2057.desc: "머나먼 땅에서 온 이상한 용병이 제 궁정에 도착했습니다. 일단 그녀는 여성이더군요. 나이가 많지는 않지만, 여기저기 전투의 상흔이 남아 있고, 그 태도는 강철처럼 단단해 보입니다.\n\n그녀는 다소 불길하게 제게 말합니다.\"죽음이 저의 예술이며, 모든 예술가와 마찬가지로 후원자를 찾고 있습니다. 겨우 얼마 안 되는 금만 주신다면, 어떤 위험 속이라도 기꺼이 따르겠습니다\"" # 1012128878890270513
  VIETold.2057.a: "그녀는 특이한 편이지만 훌륭한 호위무사가 될 것 같군요!" # 3691041409264118539
  VIETold.2057.b: "아닙니다, 괜찮습니다. 그럼에도 불구하고 그녀의 제안에 정중히 감사를 표하겠습니다." # 16569959377309604467
  VIETold.2057.c: "하! 여자가 실제로 싸울 수 있다고 생각하는군? 별의별 꼴 다 보겠네." # 3921052989938550907
  VIETold.2058.t: "공기 중의 싹" # 10550866743014440102
  VIETold.2058.desc: "나는 내 영지의 상황을 더 잘 파악하기 위해, 혹은 적어도 신경 쓰는 척이라도 하기 위해 근처 농민들을 방문하고 있습니다. 나는 그들 중 한 명에게 다음 수확이 어떨지 묻습니다.\n\\\"공기 중에 서늘한 기운이 감도네요\" 농부가 투박한 사투리로 말합니다.\"추위가 내 작물에는 좋지 않을 겁니다\"" # 439210996330954679
  VIETold.2058.a: "내 알 바 아니니, 행운을 빌겠네." # 12381570034907758995
  VIETold.2058.b: "걱정 마시오. 모든 것이 괜찮아질 것이오. 내가 약속하겠소!" # 17547316252544510698
  VIETold.2058.c: "[ROOT.Char.GetFaith.HighGodName]께 아무 일도 일어나지 않기를 기도하십시오." # 8401471206427381468
  VIETold.2058.d: "알겠네. 추위가 그리 심하지 않기를 바라야겠군." # 1534903564001169661
  VIETold.2059.t: "과일과 채소" # 16612646360001860778
  VIETold.2059.desc: "마을 장터는 언제나 활기가 넘칩니다. 누군가를 기다리는 동안, 저는 오가는 사람들을 한가로이 지켜봅니다. 농산물을 팔고 사는 성실한 농부들부터 이국적인 땅에서 온 교활한 상인들까지, 장사를 위해 많은 이들이 이곳에 모여 있습니다.\n\n근처 가판대에서 일하는 어린 소녀를 발견하고는 그녀에게 말을 걸어보았습니다.\n\\\"저희는 어머니와 함께 과일과 채소를 팔아요\" 그녀가 제게 말합니다.\"대부분 즐겁지만 힘든 일이죠\"" # 10664031517784759915
  VIETold.2059.a: "고생하는 삶에 익숙해지는 게 좋을 게다, 꼬마야." # 7258972893641625862
  VIETold.2059.b: "그건 잘못된 태도야! 가끔은 긴장을 풀 필요도 있지." # 7806578992342709680
  VIETold.2059.c: "[ROOT.Char.GetFaith.HighGodName]에 대한 헌신 없이는 모든 노력이 헛될 뿐입니다." # 13029895460981635299
  VIETold.2059.d: "당신은 칭찬받을 만하군요! 어쩌면 미래에 희망이 있을지도 모르겠습니다." # 2911347262376228589
  VIETold.2060.t: "무인 시인" # 9919815256054537040
  VIETold.2060.desc: "어느 날 무료함을 달래던 중, 친근한 태도를 가진 아마추어 시인이기도 한 경비병 한 명과 이야기를 나누게 되었다.\n\\\"요즘 세상의 가장 큰 문제는 뭔지 아시오\" 그가 내게 말했다.\"모두가 죽음에만 집착하고 있단 말이오. 사람들은 유머와 시, 낭만을 잊어버렸지. 나도 다른 사람 못지않게 멋진 검투를 좋아하지만, 인생에는 그보다 더 중요한 것들이 있소\"" # 17382283388258921631
  VIETold.2060.a: "하지만 경박한 헛짓거리에 정신이 팔려서는 안 됩니다." # 18154124621928944861
  VIETold.2060.b: "그저 게으른 한량일 뿐이군, 그렇지 않나?" # 9185266544743260606
  VIETold.2060.c: "진실된 말이오! 사람들은 긴장을 풀 필요가 있소." # 12466689133839940802
  VIETold.2060.d: "당신의 태도가 마음에 드는군. 승진은 어떤가?" # 441306863727398344
  VIETold.2061.t: "무인 시인" # 9919815256054537040
  VIETold.2061.desc: "[scope_VIET_jon_battle_born.GetTitledFirstName]가 제 제안에 놀라움을 담아 저를 바라봅니다. 그러더니 그가 말합니다.\"정말로요? 하! [ROOT.Char.GetFaith.HighGodName]을 걸고 영광으로 알겠습니다. 저의 [ROOT.Char.GetLadyLord]이시여, 저는 전사이자 시인으로서 당신께 더 큰 도움이 되고 싶습니다\"" # 7182588177614957071
  VIETold.2061.a: "그대에게 큰 기대를 걸고 있소." # 2154074492069045728
  VIETold.2062.t: "짐을 지고 가다" # 13425905153591530456
  VIETold.2062.desc: "시녀가 제 방을 정리하는 것을 돕고 있습니다. 그녀는 궁정에서 비꼬는 듯하고 가끔 넋이 나간 듯한 성격으로 악명이 높지만, 의심할 여지 없이 유능하고 흔들림 없이 충성스럽습니다. 제가 쓰레기 더미에 버릴 물건 몇 가지를 그녀에게 건네자, 그녀는 눈을 굴리며 비꼬듯이 말합니다.\"제가 당신의 짐을 짊어지기로 맹세했지요\"" # 5603794810153241903
  VIETold.2062.a: "헛소리 집어치우시오. 내가 당신의 봉신 군주요!" # 8704876676409978980
  VIETold.2062.b: "하하! 언제나처럼 재미있군!" # 6329936638404056672
  VIETold.2062.c: "내 궁정에 당신처럼 재치 있고 날카로운 인물들이 더 필요하오." # 10506916691392265609
  VIETold.2063.t: "더 많은 짐을 지니기" # 14879407399565682225
  VIETold.2063.desc: "[scope_VIET_skyrim_lydia.GetTitledFirstName]는 내가 그녀를 내 궁정의 제대로 된 귀부인으로 만들겠다는 내 말을 진지하게 받아들이자 평소처럼 난처한 표정을 짓는다. 나는 그녀에게 가식적인 미소와 부정직한 아첨을 사용하는 자들을 신뢰하지 않으며, 그녀가 내게 얼마나 직설적일 수 있는지를 높이 평가한다고 설명하자, 그녀는 어깨를 으쓱한다.\n\\\"뜻대로 하시지요, 나의 [ROOT.Char.GetLadyLord]님. 저는 폐하의 종복이니, [ROOT.Char.GetTitledFirstNameNoTooltip]\"" # 6779233660315919897
  VIETold.2063.a: "그냥... 항상 그렇게 비꼬지 말아주세요. 알겠죠?" # 10415066961345582555
  VIETold.2064.t: "미천한 농부" # 3702523445496201363
  VIETold.2064.desc: "길에서 농민 하나를 마주치고 말을 걸어보았다.\n\\\"어디 [ROOT.Char.GetCulture.GetName] 평민 구경하러 오셨소\" 그가 쏘아붙이더니, 이내 황급히 사과했다.\"악의는 없었습니다. 저는 그저 보잘것없는 농부일 뿐입니다. 당신 같은... 위대한 [ROOT.Char.GetTitleAsNameNoTooltip] 나리가 아니지요\"" # 5592625730603926024
  VIETold.2064.a: "걱정 마십시오. 괜찮으신지요?" # 11728405017110134364
  VIETold.2064.b: "건방진 놈! 내가 친절하게 대해주려 했거늘!" # 16505385053595158328
  VIETold.2064.c: "호위병들, 저 녀석에게 본때를 보여주어라." # 14997999504281976730
  VIETold.2064.d: "호위병들, 이 천박하고 경솔한 얼간이를 당장 투옥하라!" # 2065413680362838117
  VIETold.2065.t: "수치스러운 방어책" # 4673954236998968576
  VIETold.2065.desc: "오늘 나는 읍내에 들러 누군가를 방문하고 있었는데, 그때 나이 든 신사 한 분이\"이 동네 보안이 엉망이군. 정말 부끄러운 일이야\"라고 말하는 것을 엿들었습니다.\n\n그는 제가 바로 그 자리에 있는 줄도 모르고 제 경비병들과 이 지역을 보호하기 위한 제 결정들을 계속해서 비난했습니다!" # 18305239613664708357
  VIETold.2065.a: "그를 무시하십시오. 그는 그저 탁상공론이나 하는 지휘관일 뿐입니다." # 437602641898593919
  VIETold.2065.b: "나 자신을 드러내고 그가 무엇을 해야 한다고 생각하는지 논의한다." # 402053883597655876
  VIETold.2065.c: "저의 정체를 밝히고, 그에게 상관할 바 아니라고 정중히 말해야 합니다." # 18231647897070983884
  VIETold.2066.t: "부상당한 상인이라고?" # 12235427102886570936
  VIETold.2066.desc: "나와 몇몇 호위병들이 시골 지역을 여행하던 중, 뒤집힌 마차 옆에 앉아 있는 한 남자를 발견했다. 그는 고통스러워 보였고, 자신이 떠돌이 상인이라고 설명했다. 오늘 아침 산적들이 그를 공격하여 모든 물품을 빼앗아 갔다고 한다. 하지만 그는 근처 야영지에 아직 남은 소지품이 있다고 말했다. 만약 우리가 그를 야영지까지 호위해 준다면, 그가 나에게 보상할 것이라고 했다." # 2188086936083592997
  VIETold.2066.a: "기꺼이 돕겠습니다!" # 914091215751951124
  VIETold.2066.b: "당신은 이제 혼자입니다, 이방인이여." # 14842273702458245248
  VIETold.2066.c: "뭔가 잘못된 것 같군. 우리는 떠나야겠어." # 3367677052056129505
  VIETold.2066.d: "뭔가 잘못된 것 같군. 돕긴 하겠지만, 경계 태세를 늦추지 마라, 병사들이여." # 13441412993909150157
  VIETold.2067.t: "함정이다!" # 2138074197579984661
  VIETold.2067.desc.a: "상인은 기쁜 듯 나를 놀라울 정도로 빠른 걸음으로 그의 야영지로 이끌었다. 하지만 야영지에 가까워지자, 사방에 중무장한 병사들이 숨어 있는 것을 깨달았다. 그 '상인'이 병사들에게 소리쳤다.\"이런, 또 한 명의 얼간이를 잡았군\"\n\n우리는 그들을 물리치고 탈출하는 데 성공했지만, 우리 쪽에도 약간의 사상자가 발생했다. 내가 어찌 이리도 잘 속았을까? 저 도적이 나를 거의 목숨을 잃을 뻔한 함정으로 유인했단 말인가!" # 8941022213682468377
  VIETold.2067.desc.b: "상인이 기쁘게 나를 놀라운 활기로 자신의 야영지로 이끈다. 하지만 야영지에 가까워지자, 사방에 중무장한 병사들이 숨어 있는 것을 깨달았다. 그 '상인'이 병사들에게 소리친다.\"이런, 또 한 명의 얼간이를 잡았군\"\n\n물론 나도 내 부하들도 무언가 잘못되었다고 의심했고, 우리의 의심은 옳았다. 우리는 매복에 대비하고 있었기에, 도적들은 상대가 되지 못했다.\n\n게다가 그들의 부당하게 얻은 재물은 이제 모두 당신의 것입니다!" # 11836710677007345587
  VIETold.2067.a: "그때 우리는 정말 운이 좋았지." # 18306581404933974642
  VIETold.2067.b: "수고했네, 동지들." # 4423579577819269151
  VIETold.2068.t: "이른 아침" # 17234039807176302115
  VIETold.2068.desc: "오늘 아침 평소보다 한 시간 정도 일찍 잠에서 깼다. 다시 잠들기가 어려운데 벌써 해가 지평선 위로 떠오르고 있다. 몸이 조금 피곤하긴 하지만, 지금 당장 꼭 처리해야 할 일이 없으니 이 기회를 이용해 무언가를 할 수 있을지도 모르겠다." # 689874302985951299
  VIETold.2068.a: "나가서 잠깐 산책이라도 하시오." # 11453402393357445257
  VIETold.2068.b: "아침 식사를 일찍 하십시오" # 15866043591460410312
  VIETold.2068.c: "침대에 누워 천장을 바라본다" # 932164221213320044
  VIETold.2068.d: "책을 읽으시오" # 18148556092676165794
  VIETold.2069.t: "태양 아래" # 7986713990730074326
  VIETold.2069.desc: "여행 중인데 햇볕이 너무나도 내리쬐는군. 하지만 이제 와서 집으로 돌아가기엔 너무 늦었다. 나는 만나야 할 지역 귀족의 저택에 점점 가까워지고 있다. 그럼에도 불구하고 나와 내 수행원들은 하늘 높이 떠오르는 태양 아래 점점 더 지쳐가고 있다." # 9438022309376294099
  VIETold.2069.a: "잠시 휴식을 취해야겠군." # 2543794504377654063
  VIETold.2069.b: "계속 진행하시오! 시간이 촉박하오!" # 2216105162189327906
  VIETold.2070.t: "손오공" # 2289584181640618502
  VIETold.2070.desc: "저는 현지 중국인 공동체가 공연하는, 중국에서 인기 있고 심지어 숭배받기도 하는 손오공, 즉 원숭이 왕에 대한 연극을 보고 있습니다.\n\n원숭이 복장을 한 배우가 무대 위에서 춤을 추며 낄낄거리고, 자신의 적들을 조롱하며 그들의 공격을 피하고 있습니다. 그는 유명한 중국 승려이자 순례자인 현장법사를 구하기 위해 노력하고 있습니다." # 15291580343471955899
  VIETold.2070.a: "흥미로운 이야기로군!" # 1131665207248511707
  VIETold.2071.t: "찬란한 태양" # 6222363655920275919
  VIETold.2071.desc: "오늘 하늘은 맑고, 더없이 푸르구나. 태양이 구름 한 점 없이 높이 떠 있도다." # 15704116837849066000
  VIETold.2071.a: "얼마나 밝은지!" # 14077222608435943424
  VIETold.2072.t: "선 로션" # 7347219403308991765
  VIETold.2072.desc: "떠돌이 상인이 설득력 있는 주장을 펼칩니다. 햇볕에 그을리는 것은 보기 흉할 뿐만 아니라 해롭고 위험하기까지 하다고 말입니다.\n\n이 상인은 쌀, 자스민, 루핀 및 기타 약초로 주로 만들어진 특별한 오일을 팔겠다고 제안합니다. 이 오일은 햇볕 아래 너무 오래 있을 때 피부를 보호하는 데 도움이 된다고 합니다.\n\n상인이 말합니다.\"누가 감히 햇볕에 그을린 모습이 고귀한 신분의 당신과 같은 사람에게 어울린다고 생각하겠습니까? 저의 [ROOT.Char.GetLadyLord]님, 당신은 무지한 농민이 아니시지 않습니까\"" # 2801560080867291757
  VIETold.2072.a: "좋아! 누가 햇볕에 그을리는 걸 원하겠어?" # 8453653473767235018
  VIETold.2072.b: "좀 흥정해 봅시다." # 14526608942540119515
  VIETold.2072.c: "이건 돈 낭비라고 생각하오." # 4822901676624422307
  VIETold.2072.info: "#emphasis 역사적 배경:#! 고대부터 다양한 방법으로 자외선 차단제를 만들어 왔습니다. 파라오 시대부터 이집트 일부 지역에서는 쌀, 자스민, 루핀으로 만든 오일이 흔히 사용되었습니다." # 16163528422326236012
  VIETold.2073.t: "눈을 마주치지 마시오" # 4292831416045153876
  VIETold.2073.desc: "[scope_VIET_sun_starer.GetTitledFirstName]가 태양을 너무 오래 쳐다보는 멍청한 짓을 저질렀습니다.\n\n우리가 [scope_VIET_sun_starer.GetHerHim]에게 이 일에 대해 여러 번 경고했음에도 불구하고 말입니다." # 7738912777827024797
  VIETold.2073.a: "일부 사람들은...." # 16407909427686110711
  VIETold.2074.t: "충격적인 사건" # 10791512434317215957
  VIETold.2074.desc: "오늘 갑자기 뇌우가 쳤습니다. 번개가 정말 가까이 떨어졌지만, 다행히 아무 일도 일어나지 않았습니다!" # 12516130796220576238
  VIETold.2074.a: "정말 운이 좋았군." # 11525338890561198834
  VIETold.2075.t: "약초상의 상점" # 473510469357818394
  VIETold.2075.desc: "내 영지 내 한 마을을 방문하여 용무를 보던 중, 떠나기 전에 문득 약초상의 가게에 들러 주변을 둘러보았다. 굳은 얼굴의 나이 든 약초상은 내가 무의미하게 서성이는 것에 짜증을 냈지만 아무 말도 하지 않았다.\n\n그녀의 약초들을 살펴보니, 물약과 독약을 만드는 데 사용할 수 있는 허브, 식물, 광물 등이 이렇게나 종류가 많다는 사실을 미처 몰랐었다!" # 13812967353906663614
  VIETold.2075.desc.educated: "나처럼 약초학에 어느 정도 지식이 있는 사람이라 할지라도, 이 세상에는 너무나도 많은 행성, 광물, 물질들이 존재하기에 때때로 예상치 못한 것들을 발견할 수도 있을 것이다." # 1513155294387364078
  VIETold.2075.a: "제 의사들이 사용할 수 있도록 몇 개 구매할 수 있습니까?" # 18395219249769777256
  VIETold.2075.b: "그냥 재미로 찾아보려고 했소." # 12594222795430725891
  VIETold.2075.c: "이건 어차피 쓸모없는 사이비 약일 테지." # 8972959477119532625
  VIETold.2075.d: "제 의사들이 사용할 부지를 구매할 수 있습니까?" # 9763206340659546384
  VIETold.2076.t: "신비로운 늑대" # 18224573375137091668
  VIETold.2076.desc: "내 거처 근처에서 야생 늑대가 돌아다니는 것이 목격되었습니다. 당장 누군가를 위협할 것 같지는 않지만, 아무도 그 늑대를 어떻게 해야 할지 모릅니다. 제가 근처에 있을 때마다 그 늑대는 물러서서 심각한 표정으로 저를 쳐다보는데, 마치 존경의 표시를 보이는 것 같습니다." # 17935154967594992142
  VIETold.2076.a: "내 병사들에게 그것을 추격하여 쫓아내라고 명령하시오. 그것은 위험이오." # 6147383610327055776
  VIETold.2076.b: "머무르고 싶어 한다면, 그 뜻을 존중해 주겠소." # 3841723665138788410
  VIETold.2077.t: "그저 장난이었을까?" # 13742347071174413241
  VIETold.2077.desc: "밤에 잠자리에 들려던 참이었는데, 당신의 침대 위에서 매우 섬뜩한 광경을 보았습니다. 피로 뒤덮인 단검 한 자루였습니다.\n\n조사했지만 누가, 왜 그것을 그곳에 두었는지에 대한 단서는 전혀 찾지 못했습니다. 몇몇 신하들과 경비병들은 그것이 장난이었을지도 모른다고 제안합니다." # 1036794959774571327
  VIETold.2077.a: "이것은 심각한 문제입니다! 즉시 보안을 강화하십시오!" # 3429747148929657189
  VIETold.2077.b: "어쩌면 정말 장난이었을지도 모르지. 별일 없었으니 괜찮겠지?" # 1358236989771127913
  VIETold.2077.c: "장난이 아니었더라도, 나는 위험 앞에서 웃어넘기지!" # 3514487119696892150
  VIETold.2077.d: "그건 피가 아니라, 그냥 색깔 들어간 물일 뿐이오." # 12436811916967902249
  VIETold.2078.t: "최고의 장비" # 9843045209547502813
  VIETold.2078.desc: "오늘 병영에서 병사들을 점검하고 있습니다. 무기와 갑옷을 수리하는 대장장이들 곁을 지나는데, 모두가 제 용사들에게 최고의 장비를 갖추게 하기 위해 열심히 일한다고 칭찬하는군요." # 16139879878607352979
  VIETold.2078.a: "그들의 노고가 헛되지 않을 것입니다." # 10794255262402055926
  VIETold.2078.b: "저 게으름뱅이들은 좀 더 열심히 일해야 할 텐데!" # 16957907087872396664
  VIETold.2079.t: "누구?" # 16496258996441321778
  VIETold.2079.desc: "지역 귀족의 저택에서 열린 무도회에 참석했는데, 아주 흥미로운 분을 만났습니다. 우리는 온갖 것에 대해 이야기를 나누었고 즐거운 시간을 보냈습니다. 안타깝게도 그분은 일찍 떠나셔야 했고, 저는 그분의 이름조차 제대로 듣지 못했습니다!" # 16771644999575490956
  VIETold.2079.a: "그가 누구였지?" # 7694407931561380129
  VIETold.2080.t: "꿈의 성" # 2459215919104478246
  VIETold.2080.desc: "저는 웅장하고 강력한 성으로 여행하는 꿈을 꾸었습니다. 그 성은 너무나 거대하고 거대해서 주변 지역의 숲과 산을 포함한 모든 것을 압도할 정도였습니다. 정말 인상적인 광경이었습니다!" # 14272246658722772035
  VIETold.2080.a: "눈을 떴을 때, 나는 이것이 대체 무엇을 위한 것인지 궁금했다." # 7318410612839770127
  VIETold.2081.t: "부적절한 행동" # 6737124037040668176
  VIETold.2081.desc: "제 시녀 중 한 명이 [scope_VIET_courtier_perving_on_maid.GetTitledFirstName]가 자신의 침대에 부적절한 연애편지를 남기고 갔다고 보고했습니다. 그자는 예쁜 젊은 시녀들에게 식욕이 왕성하기로 알려져 있지요. 어쨌든, 제 시녀는 그자가 자신을 불편하게 만들고 있으며, 다른 궁신들과 하인들이 그만두라고 말해도 이 어리석은 짓을 멈추지 않으니 조치를 취해달라고 간청하고 있습니다." # 6448169305138696834
  VIETold.2081.a: "이것은 그녀의 문제이지, 나의 문제가 아니다." # 16693892371285110819
  VIETold.2081.b: "\"그에게 엄중히 훈계할 것이오\"" # 1187911084121514128
  VIETold.2082.t: "의료 시술 실패" # 5430030278772927335
  VIETold.2082.desc: "저명한 귀족 한 분이 최근 심각한 부상을 입었고, 의사가 긴급 수술을 집도했습니다. 하지만 그 귀족은 결국 사망하고 말았습니다. 귀족의 친척 중 일부는 의사가 수술을 망쳤다고 주장하지만, 의사와 다른 박식한 이들은 애초에 수술 성공 가능성이 희박했다고 주장합니다. 그들이 저에게 판결을 구하러 왔습니다." # 15915854950151791614
  VIETold.2082.a: "의사가 일부러 그런 것이오. 그를 투옥하고 재판에 회부할 것이오!" # 2267567450508163787
  VIETold.2082.b: "의사가 실수를 저질렀으나 무고합니다. 그는 벌금을 내게 될 것입니다." # 16008318704401994480
  VIETold.2082.c: "의원은 최선을 다했습니다. 가문은 이 사건을 덮어야 합니다." # 17851256867596999429
  VIETold.2082.d: "의사는 아무 잘못도 하지 않았습니다. 그 귀족이 입은 부상은..." # 1792209523705163801
  VIETold.2083.t: "탈옥" # 17540725264940871457
  VIETold.2083.desc: "악명 높은 범죄자가 최근 감옥에서 탈옥한 후 연쇄 살인을 저질렀습니다. 그 후 경비병들에게 붙잡혀 현장에서 즉시 처형되었으나, 이는 분명히 저의 권위에 오점을 남길 것입니다." # 16810298451291522197
  VIETold.2083.a: "끔찍한 소식이오!" # 18194623803516353292
  VIETold.2084.t: "행복한 가문" # 2385567981197050402
  VIETold.2084.desc: "어딘가로 가는 길에 작은 마을 근처 언덕을 지나가다가, 한 젊은 남성과 여성이 아이와 함께 즐겁게 놀며 서로의 시간을 만끽하는 모습을 보았습니다." # 10042930128553814472
  VIETold.2084.a: "그것이 내 마음을 따뜻하게 하는군. 그들은 좋은 사람들인 것 같아." # 632896877283021634
  VIETold.2084.b: "행복한 사람들을 보면 이성적으로 설명할 수 없을 만큼 짜증이 난다." # 4173284580081088872
  VIETold.2085.t: "중국" # 14511507704080410066
  VIETold.2085.desc: "중국, 즉 천조가 가장 문명화된 국가이며, 그 법률이 가장 정의롭고, 관료들이 가장 올바르며, 땅이 가장 풍요롭고, 백성들이 가장 덕망 있고, 문화가 가장 세련되었다고 말하는 이들이 있습니다. 이 말이 틀림없이 사실일 것입니다!" # 7142453819144956999
  VIETold.2085.a: "우리 역시 우리 #bold [ROOT.Char.GetCulture.GetNameNoTooltip]# 방식에 자부심을 가져야 합니다." # 7888960817509107110
  VIETold.2085.b: "그들에게서 배우는 것이 중요합니다." # 7400813905229151542
  VIETold.2085.c: "그들은 다른 누구보다도 나을 것이 없소!" # 12976314057818408997
  VIETold.2086.t: "건설 소음" # 485819703552284705
  VIETold.2086.desc: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]가 불만을 가지고 저를 찾아왔습니다. 일부 현지인들이 [scope_VIET_courtier_noise_complainer.GetHerHis]의 집 근처에 새로운 건물을 짓고 있다고 합니다. 하지만 그 소음이 너무 크고 성가시다고 합니다. 건설 현장이 기술적으로는 [scope_VIET_courtier_noise_complainer.GetTitledFirstNamePossessive] 소유지가 아니기에 [scope_VIET_courtier_noise_complainer.GetSheHe]는 아무것도 할 수 없지만, 제가 조치를 취해줄 수 있을지도 모른다고 합니다." # 4065000788720219509
  VIETold.2086.a: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]께서는 존중받아 마땅합니다! 즉시 건설을 중단하시오." # 8368474694022447791
  VIETold.2086.b: "지역 주민들은 어떤 법도 어기고 있지 않으니, 그들은 계속할 수 있습니다." # 13744298498773376119
  VIETold.2086.c: "지역 주민들과 소음을 줄일 수 있는 방안에 대해 논의해 보겠습니다." # 13686501701891398226
  VIETold.2086.d: "어쩌면 [scope_VIET_courtier_noise_complainer.GetTitledFirstName]를 설득해서 참게 할 수도 있겠지." # 18159827748852268751
  VIETold.2086.d.a: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]께서는 설득되지 않으셨습니다." # 11651536660041574127
  VIETold.2086.d.toast.a: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]께서는 설득되지 않으셨습니다." # 11651536660041574127
  VIETold.2086.d.toast.failure: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]를 설득하는 데 실패했습니다." # 3231956155504385820
  VIETold.2086.d.b: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]는 확신하고 있습니다" # 1745458637170857285
  VIETold.2086.toast.b: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]께서는 설득되지 않으셨습니다." # 11651536660041574127
  VIETold.2086.d.toast.success: "[scope_VIET_courtier_noise_complainer.GetTitledFirstName]를 설득했습니다." # 4140184294370609862
  VIETold.2087.t: "어색하군" # 13919024562405509536
  VIETold.2087.desc: "오늘 병사들이 실수로 엉뚱한 사람의 집으로 들이닥쳐 체포하려 했다는 보고를 받았습니다. 모두에게 매우 곤란한 상황이었지요." # 9191310295771944268
  VIETold.2087.a: "적어도 아무도 다치지는 않았군." # 1753442383690133565
  VIETold.2087.b: "그 사람에게 사과의 의미로 약간의 돈을 지불하십시오." # 4580989119109112981
  VIETold.2088.t: "야만족 침략" # 14912796959845086882
  VIETold.2088.desc: "저는 수 세기 전 로마를 공격했던 야만족 군벌들의 이야기를 듣고 있습니다. 물론 아틸라가 가장 유명하지만, 다른 이들도 잘 알려져 있습니다. 예를 들어, 고트족의 알라리크는 로마를 약탈했지만 곧 사망했습니다. 또한, 반달족을 지중해의 강국으로 변모시킨 게세리크, 마지막 서로마 황제 로물루스 아우구스툴루스를 축출한 야심가 오도아케르, 그리고 통일 프랑크족의 첫 번째 왕 클로비스도 있습니다." # 1090948677195737040
  VIETold.2088.a: "게네리크의 대담함과 교활함은 이 기록에서 저평가되고 있소." # 2816154459719659285
  VIETold.2088.a.info: "#emphasis 역사적 배경:#! 다른 더 유명한\"야만\" 왕들에 비해 덜 알려져 있지만, 게세리크는 반달족을 미미한 부족에서 강력한 세력으로 변모시키는 데 놀라운 성과를 거두었습니다. 그는 반달족의 군사 및 사회 구조를 재편하고, 지중해 일부, 특히 북아프리카와 위대한 도시 카르타고를 정복할 수 있게 해준 함대를 개발했습니다." # 17048239044688863855
  VIETold.2088.b: "아틸라는 종말의 도래와도 같았지!" # 17557450404481638781
  VIETold.2088.b.info: "#emphasis 역사적 배경:#! 흔히 '신의 채찍'이라 불린 아틸라 훈족은 고대 말기 로마의 가장 두려운 적 중 한 명이었으며, 칭기즈 칸 이후 가장 잘 알려진 유목 군벌 중 한 명일 것입니다. 훈족의 기원과 최종적인 운명은 여전히 불확실하지만, 그들은 로마인들과 여러 게르만 부족에 대한 파괴적인 약탈로 기억되고 있습니다." # 107635824190035498
  VIETold.2088.c: "알라리크의 로마 약탈은 그 효율적인 잔혹함으로 전설적입니다." # 13862856135093795252
  VIETold.2088.c.info: "#emphasis 역사적 배경:#! 알라리크는 실제로 서로마와 동로마 제국 양측을 위해 싸웠던 수많은 게르만 용병 중 한 명으로 경력을 시작했습니다. 그는 아마도 로마화가 매우 잘 되어 있었을 것이며 위대한 스틸리코와 같은 로마 장군들과 거래를 했을 것입니다. 실제로 스틸리코가 정적들에게 처형된 후, 알라리크는 로마의 적으로 선포되었습니다. 이는 410년 로마 약탈로 이어지는 일련의 사건을 촉발했고, 이로 인해 그는 역사에 이름을 남기게 되었습니다." # 875981425562062452
  VIETold.2088.d: "오도아케르는 자신의 업적으로 역사에 이름을 남겼습니다." # 7079605688806469364
  VIETold.2088.d.info: "#emphasis 역사적 배경:#! 서기 476년, 오도아케르는 스스로 이탈리아의 왕을 칭하며 서로마 제국의 마지막 황제였던 로물루스 아우구스툴루스를 폐위시켰습니다. '로마 멸망'이라는 일반적인 묘사와는 달리, 오도아케르는 동로마 제국의 종주권을 명목상 인정했으며, 로마 원로원 계층의 지지를 받았고, 로마의 행정 체계를 활용했습니다. 그는 결국 동고트족의 왕 테오도리쿠스에게 살해당했습니다." # 7388231772826129415
  VIETold.2088.e: "클로비스는 프랑크족의 지배를 위한 기초를 다졌습니다." # 2592421712022009947
  VIETold.2088.e.info: "#emphasis 역사적 배경:#! 클로비스 이전 프랑크족은 여러 부족으로 나뉘어 있었으며, 예를 들어 서로 다른 프랑크 부족들은 아틸라 훈족에 맞서 싸우기도 하고 그를 돕기도 했습니다. 통일된 프랑크족의 첫 번째 왕인 클로비스는 메로베우스 왕조를 세웠으며, 프랑크족을 아리우스파에서 니케아 기독교로 개종시켰는데, 이는 나중에 프랑크족과 가톨릭교회의 관계에 영향을 미치게 됩니다." # 7812902613591150189
  VIETold.2089.t: "더욱 풍요로운 영토?" # 7869533666450478646
  VIETold.2089.desc: "서아프리카의 금과 소금 광산은 많으며 이 지역에 막대한 부를 가져다줍니다. 하지만 초원과 정글 너머에는 서아프리카 영주들을 초라하게 만들 정도로 훨씬 더 부유한 왕국과 도시들이 있다는 소문, 전설, 이야기가 있습니다. 과연 그런 곳이 존재할 수 있을까요?" # 6039231807402131760
  VIETold.2089.a: "설마 그럴 리가. 사헬 왕국들은 헤아릴 수 없을 정도로 부유하오." # 12698693455099951590
  VIETold.2089.b: "존재한다고 생각합니다! 세상은 광대하고 경이로움으로 가득 차 있습니다." # 11692937297257345235
  VIETold.2089.c: "[ROOT.Char.GetCulture.GetName] 족보다 더 부유한 자가 누가 있겠는가?" # 10991922723260432709
  VIETold.2090.t: "암흑 마법인가 아닌가?" # 370212437894363838
  VIETold.2090.desc: "인근에 거주하는 저명한 학자가 해독 불가능한 글이 적힌 고대 두루마리를 소유하고 있다는 소문이 있습니다. 그는 그것이 가짜일지도 모른다는 느낌을 받는다고 말합니다. 하지만 제가 아는 이들 중 일부는 그것이 실제로 사악한 마법을 부릴 수 있는 어두운 유물이며 파괴되어야 한다고 주장합니다." # 1858126729232255220
  VIETold.2090.a: "저 두루마리를 파괴하시오! 위험할 수 있소!" # 17421350844695451023
  VIETold.2090.b: "한번 살펴봐도 괜찮겠군. 해롭지 않을 테니!" # 9365660186533772155
  VIETold.2090.c: "이것이 왜 나에게 중요한가?" # 7206582654934713211
  VIETold.2090.d: "다른 학자들에게도 보여주어 그들의 의견을 들어봅시다." # 12323789050594160115
  VIETold.2091.t: "눈 덮인 봉우리" # 4554160538956766033
  VIETold.2091.desc: "저는 집에서 정기적으로 산을 볼 수 있습니다. 최근 그곳에 눈이 조금 내렸는데, 산봉우리가 맑은 흰 눈으로 덮여 있는 것이 보입니다." # 16718120427198041876
  VIETold.2091.a: "장엄하고 고무적인 광경이로다!" # 12036303720039339830
  VIETold.2092.t: "매복이다!" # 16388632761356450852
  VIETold.2092.desc: "밤중에 일행과 함께 여행하고 있었는데, 우리 모두 서두르고 있었습니다.\n\\\"놈들에게 붙잡히지 않으려면 서둘러야 하오\" 누군가 말했습니다.\n\n갑자기 비명과 함께 불길이 치솟았습니다.\n\\\"매복이다! 도망쳐\" 누군가 소리쳤습니다.\n\n너무 늦었습니다. 다음 순간 저는 화살 여러 발에 맞고 피를 심하게 흘리며 의식을 잃기 시작했습니다." # 18127991511028731171
  VIETold.2092.a: "그러고 나니 잠이 깼군. 끔찍한 악몽이었어!" # 7367243867529939324
  VIETold.2093.t: "도적 떼를 믿지 마라" # 13261457639219479135
  VIETold.2093.desc: "불량한 도적 떼들이 고아 출신의 젊은 귀족을 협박하여 그들과 여러 계약을 맺게 만들었으나, 물론 그들은 약속을 어겼습니다. 그들은 그를 죽이기로 결심하고 그의 거처를 습격하려 했으나, 운 좋게도 그 젊은이는 기지를 발휘하여 적들에게서 탈출할 수 있었습니다. 이제 그는 저에게 와서 저의 보호를 애원하고 있습니다." # 11857146947929974427
  VIETold.2093.a: "내 호위병 일부를 보내 저 범죄자들을 처리하게 할 여력이 있소." # 12450916623044446408
  VIETold.2093.b: "이건 내 문제가 아니야. 네가 스스로 해결해 봐!" # 11917237784765272756
  VIETold.2093.c: "내 궁정에 머무르시오. 그곳이 안전할 것이오." # 9868264664433235472
  VIETold.2094.t: "최후의 꿈" # 8066436277145834297
  VIETold.2094.desc: "어떤 이들은 죽음의 과정이 낯설지만 온화한 꿈속으로 들어가는 것과 같다고 말합니다. 여기에 진실이 있습니까?" # 17179050788609044126
  VIETold.2094.a: "아마도 그렇겠지. 하지만 우리가 살아있는 동안 이런 생각을 하는 것은 도움이 되지 않아." # 9476315502692797067
  VIETold.2094.b: "인생 또한 꿈에 불과하지 않겠는가?" # 7786664347901199654
  VIETold.2094.c: "제가 직접 마지막 여정을 시작하기 전까지는 확실히 알 수 없을 겁니다." # 13814506729718773501
  VIETold.2094.d: "[ROOT.Char.GetFaith.GetAdjective] 학자들은 사람이 죽으면..." # 15776177630881602368
  VIETold.2095.t: "오랜 친구의 방문" # 13370592744764116986
  VIETold.2095.desc: "어릴 적부터 저희 가문에 있던 하인 중 저와 항상 가까웠고 저에게는 두 번째 부모님과도 같았던 분이 계셨습니다. 그분께서 며칠 전 노환으로 돌아가셨고, 저는 그 사실을 받아들이려 애쓰느라 기력이 쇠하고 정신적으로 지쳐 있었습니다. 이상하게도, 지난밤에 그분이 꿈에 나타나셨습니다.\n\n정확히 어디서 만났는지는 알 수 없었지만, 어떤 눈부신 빛과 부드러운 바람이 뺨을 스치는 듯한 느낌이 기억납니다. 그 하인분은 저를 항상 친자식처럼 사랑했지만 이제는 떠나야 한다고 말씀하셨습니다. 그분은 저를 껴안고, 잘 지내라고 축복해 주셨으며, 마지막 여정을 떠나기 전 마지막으로 작별 인사를 건네셨습니다. 그 꿈을 꾸고 나니 기분이 훨씬 나아졌습니다." # 14220966160634110593
  VIETold.2095.a: "안녕히... 하지만 영원한 작별일까요?" # 17631273465250129285
  VIETold.2096.t: "죽음을 두려워 말라" # 10089386865029849099
  VIETold.2096.desc: "저의 충직한 신하가 죽음을 앞두고 있습니다. 그분은 인내심, 겸손함, 그리고 우리에게 전하고자 했던 지혜로 많은 이들의 존경을 받았기에, 그분의 죽음은 우리 모두에게 큰 타격이 될 것입니다. 마지막 시간이 다가옴에 따라 저와 다른 이들이 그의 침상 곁을 지키고 있으며, 저는 그분께 끝이 두려운지 여쭙니다.\n\\\"끝이라고요? 아니오, 여정은 여기서 끝나지 않습니다\" 그분은 부드럽게 미소 짓습니다.\"죽음은 우리 모두가 가야 할 또 다른 길일 뿐입니다. 이 세상의 회색 빗장이 걷히고 모든 것이 은빛 유리로 변하지요. 그리고 그때 당신은 보게 될 겁니다... 하얀 해안을... 그리고 그 너머, 빠른 해가 뜨는 먼 푸른 땅을\"\n\n그분은 평온한 표정으로 저를 바라보신 후 눈을 감으셨습니다. 몇 시간 후, 그분은 세상을 떠나셨습니다." # 18016897449095046930
  VIETold.2096.a: "나는 그의 곁에 한동안 머물며 그의 말을 되새겼다." # 5715862570679111337
  VIETold.2097.t: "아직 아님" # 3076239232821097857
  VIETold.2097.desc: "나는 푸르고 광활한 초원을 걸으며, 머리 위로는 티 없이 맑고 옅은 푸른 하늘을 이고 있습니다. 강가에 이르니, 그곳에 많은 사람들이 모여 있는 것이 보입니다. 그들 모두는 내 삶에서 세상을 떠난 사람들이었습니다. 친척과 친구부터 오래된 하인에 이르기까지, 수년 전에 떠난 이들이었습니다.\n\n그중 한 사람이 다가와 차분하지만 걱정스러운 어조로 말했습니다.\"어째서 여기에 왔는가? 언젠가는 우리와 함께 이 여정에 동참하겠지만, 아직 그럴 때는 아니다. 하지만 우리와 함께 햇살과 신선한 공기를 조금 더 즐길 수 있을 것이다\"" # 2809431722094173486
  VIETold.2097.a: "기묘한 꿈의 세계에서 휴식을 취한 후 평화롭게 잠에서 깼습니다." # 10353128070093572288
  VIETold.2098.t: "엄숙한 명료함" # 7069750131701038148
  VIETold.2098.desc: "거주지 근처를 걷다가 풀밭 옆 땅바닥에서 무언가를 발견했습니다. 놀랍게도, 쥐 한 마리가 옆으로 누워 있는 것을 보았습니다. 그 쥐가 죽어가고 있다는 것을 깨달았기에 두렵지는 않았습니다. 그 녀석의 눈은 마치 무언가를 말하려는 듯, 그런 생물에게서는 기대할 수 없는 엄숙하고 맑은 시선으로 저를 응시했습니다. 그러더니 움직임을 멈추고 숨을 거두었습니다." # 18132854836179018899
  VIETold.2098.a: "그것에는 심오한 무언가가 있었다. 삶은 경이로움으로 가득 차 있다." # 3423478011164687580
  VIETold.2098.b: "이상한 일이었지만, 쥐는 쥐일 뿐이지. 자, 이제 다시 산책을 계속해야겠군." # 1246489144940459980
  VIETold.2098.c: "놀라운 쥐로군! 존경의 표시로 그 몸을 나뭇잎으로 덮어주겠네." # 12491845126797293393
  VIETold.2099.t: "감사합니다" # 17980095261045471565
  VIETold.2099.desc: "그날 밤, 나는 한 번도 만난 적 없는 노파 앞에 서 있는 꿈을 꾸었다. 그녀는 나이가 많았음에도 불구하고 품위 있게 몸가짐을 했고, 나에게 허리를 숙여 인사했다.\n\\\"오늘 베풀어주신 친절한 행동에 감사드립니다\" 그녀가 말했다.\"대부분의 사람들은 내가 죽어가고 있을 때 나를 무시했을 것입니다. 당신의 의도가 무엇이었든, 당신의 고귀한 행동은 내가 사후 세계에서 평화를 얻고 떠날 수 있게 해줍니다\"\n\n내가 잠에서 깨어났을 때, 나는 혼란스러웠다." # 18150383215329826381
  VIETold.2099.a: "설마... 그럴 리가 없는데?" # 6998325744309407399
  VIETold.2100.t: "임종 집회" # 6787027153776883650
  VIETold.2100.desc: "제 지인 중 한 명이 죽음을 앞두고 며칠 동안 의식을 잃고 반응이 없었습니다. 그의 가족들은 그를 위해 기도하고 그의 영혼을 사후 세계로 맞이할 준비를 하고 있었는데, 갑자기 그가 벌떡 일어나 정신이 맑아졌습니다. 가족들은 그가 어떻게든 회복했다고 생각하며 안도하고 말을 걸려 했지만, 그는 계속해서 저를 찾아와 달라고만 했습니다.\n\n저는 이 기적을 직접 보기 위해 급히 그의 침상으로 달려갔습니다." # 4712163991891487937
  VIETold.2100.a: "그가 왜 나를 보길 원했는지 궁금하군." # 2333064682336056095
  VIETold.2101.t: "임종 집회" # 6787027153776883650
  VIETold.2101.desc: "그의 거처에 도착하여 침실로 들어서자, 그는 기뻐하며 박수를 치고는 내게 옆에 앉으라고 손짓했습니다. 그는 여러 국정에 대해 묻고는, 죽은 자들의 현명한 영혼들에게서 받은 것이라 주장하며 내게 조언을 해주었습니다. 우리는 한 시간가량 그의 말을 들어주었고, 그가 피곤해하며 모두에게 작별을 고할 때까지 그렇게 했습니다. 그가 눈을 감는 순간, 그는 숨을 거두었습니다." # 18228910574470179937
  VIETold.2101.a: "이상하게도, 그의 조언은 정말로 도움이 되었다." # 2052129172829505041
  VIETold.2102.t: "밤의 방문?" # 5454952341412063247
  VIETold.2102.desc: "밤늦게 책상에 앉아 문서를 들여다보고 있는데, 귀여운 어린 소녀가 내 방 안을 이리저리 뛰어다니는 것이 보였다. 서로를 발견하자 우리 둘 다 당황하여 쳐다보았고, 나는 그녀에게 네가 누구이며 왜 여기에 있는지 물었다.\"배고프고 추워요\"라고 그녀가 수줍게 중얼거렸다. 나는 그녀가 가엾게 느껴져, 탁자 위에 남겨두었던 음식을 가리키며 그것을 좀 먹으라고 말했다." # 7245231967056771124
  VIETold.2102.a: "\"감사합니다, 저의 [THIS.Char.GetLadyLord]님\" 그녀는 먹기 전에 끽 소리를 낸다." # 975057107461258659
  VIETold.2103.t: "밤의 방문?" # 5454952341412063247
  VIETold.2103.desc: "문득 잠에서 깨어보니, 책을 읽다가 잠이 들었던 모양이다. 그리고 그 어린 소녀는 내가 꾸었던 꿈속의 아이였을 것이다. 나는 남은 음식을 마저 먹으려 했으나, 기억과는 달리 음식은 거의 남아있지 않았고, 부스러기 몇 개만이 눈에 띄었다.\n\n다음 날 아침, 나는 그 아이에 대해 물었고, 그 아이의 모습이 며칠 전 병으로 세상을 떠난 내 근위병 중 한 명의 딸과 일치한다는 것을 알게 되었다. 독실한 [ROOT.Char.GetFaith.GetAdjective] 신자인 그 근위병은 내가 자신의 아이 영혼이 저승으로 가는 데 도움을 주었다고 확신하며 내게 감사를 표했다." # 14115830426146902989
  VIETold.2103.a: "그녀는 공손하고 친절한 아이였습니다. 이제 그녀는 분명 [ROOT.Char.GetFaith.DivineRealm]에서 평안을 찾았을 것입니다." # 11840807673301989637
  VIETold.2103.b: "그저 우연이겠지요, 하지만 그렇게 생각하는 것이 마음이 편하다면야 상관없습니다." # 4506035731789409693
  VIETold.2104.t: "예상치 못한 방문객들" # 12262492777717869020
  VIETold.2104.desc: "신뢰하는 근위병 한 명이 최근 부상을 입었습니다. 다행히 고통이 심하지는 않지만, 이제 하루 중 대부분을 침대에 누워 지내는 것을 보니 그의 건강에 좋지 않은 징조임이 분명합니다. 어차피 그는 늙었고 곧 은퇴할 참이었습니다. 어느 날 아침, 제가 그를 찾아갔을 때 그는 제가 오기 직전에 그의 조부모님이 잠시 들르셨다고 제게 말했습니다. 저는 그들이 수십 년 전에 돌아가셨다고 지적했지만, 그는 자신들이 방문했다고 확신했습니다." # 15304447872960378598
  VIETold.2104.a: "정말로 확신하십니까? 혹시 착각하고 계신 건 아닐까요." # 10619273102875035411
  VIETold.2104.b: "정말로! 참으로 경이로운 일이군. 그들이 선한 의도를 가졌기를 바라네." # 14794128523756699355
  VIETold.2104.c: "어쩌면 그들이 왔을지도 모르지. 우주는 미스터리로 가득하니까." # 17027160342256414418
  VIETold.2105.t: "유산 상속" # 9288647710701118351
  VIETold.2105.desc: "신뢰하던 근위병이 최근 부상을 입고 사경을 헤매다 방금 숨을 거두었다는 소식을 들었습니다. 이상하게도, 그 전날 그의 친척들은 그가 조부모님들이 자신을 찾아와 여장을 도와주셨다고 말했다고 합니다. 그것이 다가올 일의 징조였을까요? 이야기들이 전하듯, 죽음 앞에는 언제나 이상한 일들이 선행되었으니 말입니다." # 16249072449504616494
  VIETold.2105.a: "그가 그리울 것입니다." # 16856517854719556121
  VIETold.2106.t: "죽음의 모욕" # 1739355790147395286
  VIETold.2106.desc: "공무로 순방 중, 내 영지의 한 마을을 지나가게 되었다. 마을 경계를 벗어나려 할 때, 덤불 옆에서 이상한 것을 발견하고 수행원들과 함께 가서 조사해 보니, 초라한 누더기를 걸친 몹시 지쳐 보이는 노인의 시신이었다. 마을 사람들에게 해명을 요구하자, 그들은 그가 방금 세상을 떠난 이 지역의 걸인이라고 말했다." # 14819134603172709186
  VIETold.2106.a: "알겠소. 아주 좋소, 내 알 바 아니니 계속하시오." # 9763140041250494215
  VIETold.2106.b: "시신을 처리해 주시겠습니까? 흉측합니다." # 10811450762105161099
  VIETold.2106.c: "거지이든 아니든, 모든 이는 존엄하게 대우받을 자격이 있소!" # 10665969673981154706
  VIETold.2106.tooltip: "그대는 마을 사람들에게 그 남자를 제대로 장사 지내도록 조치했습니다. 하지만 마을 사람들은 그대의 태도에 오히려 감동받아, 그대처럼 좀 더 자비롭게 행동했어야 했다고 인정합니다." # 18351098906176102508
  VIETold.2107.t: "어떤 종류의 죽음인가?" # 10137575276484390560
  VIETold.2107.desc: "빠른 죽음이 덜 고통스럽고 걱정하거나 곱씹을 것이 적기에 더 낫다고 주장하는 이들도 있습니다. 반면, 느리고 점진적인 죽음이 후회를 정리하고, 기도하며, 가족, 친구, 그리고 [ROOT.Char.GetFaith.HighGodName]과 화해할 시간을 주기 때문에 더 낫다고 믿는 이들도 있습니다." # 14649525713073337713
  VIETold.2107.a: "저는 빠른 죽음을 선호합니다. 그편이 모든 것이 더 간단하니까요." # 1684753929494806955
  VIETold.2107.b: "미리 준비할 시간이 있는 편이 낫지." # 11204581179036982666
  VIETold.2108.t: "도굴꾼들" # 8203873189820103836
  VIETold.2108.desc: "최근 제 거처에서 멀지 않은 묘지를 약탈하려던 불량배 몇 명이 지역 경비병들에게 붙잡혔습니다. 이는 물론 죽은 자들의 영혼에 대한 존중으로 절대 금지된 행위이며, 이제 이 남자들의 운명을 결정하는 것은 저의 몫입니다." # 500280709083286766
  VIETold.2108.a: "절박하고 가난한 자들을 풀어주시오. 그들은 교훈을 얻었소." # 1175119998892869268
  VIETold.2108.b: "죽은 자를 더럽히려 하다니! 저들을 감옥에 처넣어라." # 1506588662440900928
  VIETold.2109.t: "심야의 방문객" # 12803708437567867969
  VIETold.2109.desc: "지난밤, 침대에 누워 있는데 소리가 들렸습니다. 깜짝 놀라 일어나 보니 젊은 남자가 무언가 급한 일이라도 있는 듯 이리저리 서성이고 있었습니다. 그가 소란을 피운 것에 대해 사과하며 멋쩍게 말했습니다.\"죄송합니다, 저의 [ROOT.Char.GetLadyLord]님. 지하 세계에서 처리할 일이 있었는데 실수로 이곳에 발을 들였습니다\"\n\n우리는 잠시 잡담을 나눈 후 그가 떠났습니다. 다음 날 아침, 집안 사람들에게 이 일에 대해 물어보았지만, 아무도 그런 남자를 본 적이 없다고 말했습니다. 정말 이상하군요!" # 6893916294036838001
  VIETold.2109.a: "어쩌면 그저 꿈이었을지도 모르지만, 꿈 같지는 않았습니다...." # 916384901609238852
  VIETold.2110.t: "#bold 밀링#" # 11102642008492046681
  VIETold.2110.desc.religion: "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]은 지난밤에 부모에게 부당하게 살해당한 죽은 아이의 유령인 묘령(Myling)을 만났다고 주장했습니다. [scope_VIET_myling_courtier.GetSheHe]는 그것이 위험하지만 피할 수 없는 상황임을 알고, 아이를 근처의 신성한 땅인 묘지로 인도하기 위해 서둘렀습니다. 하지만 무서운 [ROOT.Char.GetFaith.GetAdjective] 전설과는 달리, 그 아이는 친절했고 [scope_VIET_myling_courtier.GetHerHis] 도움에 대해 [scope_VIET_myling_courtier.GetTitledFirstName]에게 감사를 표했습니다." # 10543751807994813996
  VIETold.2110.desc.culture: "[scope_VIET_myling_courtier.GetTitledFirstNameNoTooltip]는 지난밤, 부모에게 부당하게 살해당한 죽은 아이의 유령인 마일링을 만났다고 주장했습니다. [scope_VIET_myling_courtier.GetSheHe]는 그것이 위험하지만 피할 수 없는 상황임을 알고, 아이를 신성한 장소인 근처의 묘지로 서둘러 인도했습니다. 하지만 무서운 노르드 전설과는 달리, 그 아이는 친절했고 [scope_VIET_myling_courtier.GetTitledFirstName]의 도움에 감사를 표했습니다." # 4865842436207374597
  VIETold.2110.a: "하! 흥미로운 이야기로군. 자네는 언제나 이야기를 지어내는 걸 좋아했지." # 7651553821441468106
  VIETold.2110.b: "이것은 꿈이거나 거짓말이겠지. 밀링은 해롭지 않은 존재가 아니라 복수심에 불타는 존재라고!" # 18274708265065786054
  VIETold.2110.c: "오 이런! 적어도 그 유령은 친절해 보였으니 다행이군." # 2029550460361908027
  VIETold.2111.t: "길가 장례식" # 2696366985152552788
  VIETold.2111.desc: "길을 가던 중, 나의 수행원들과 나는 로브를 입은 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]를 만났다. 그분은 땅에 무릎을 꿇고 아무 데도 정하지 않은 채 기도를 외우고 있었다.\n\n기도를 마친 후, 나는 그분께 무엇을 하고 있었는지 여쭈었다. 그분은 최근 이곳에서 한 여인이 사고로 사망했다고 설명했다. 그녀는 가족도 없는 가난한 여인이었기에, 연민과 동정심으로 그분께 소박하지만 품위 있는 장례를 치러주었다고 한다. 그분은 그녀의 영혼이 [ROOT.Char.GetFaith.DivineRealm]에서 평안을 찾기를 바란다고 말했다." # 3982415378040347610
  VIETold.2111.a: "고작 농민 따위에게? 시간 낭비로군." # 14094194220468490270
  VIETold.2111.b: "알겠소. 그럼 계속 진행하시오. 우리는 당신을 방해하지 않겠소." # 4856574879040342836
  VIETold.2111.c: "참으로 고귀하시군요! 그녀의 영혼을 위해 함께 기도해도 되겠습니까?" # 8824396473279958312
  VIETold.2112.t: "인내의 한계" # 10340303969489006214
  VIETold.2112.desc: "최근에 일어난 매우 재미있으면서도 이상한 사건에 대해 들었습니다! 제 영지 내에 제가 꽤나 성가시게 여기는 한 귀족 여인이 있습니다. 그녀가 악인은 아니지만, 믿을 수 없을 정도로 수다스럽고 감정적이며, 거슬리게 하면 꽤나 잔소리가 심해지죠. 중년이었는데, 몇 주 전에 세상을 떠났습니다... 그런데 몇 시간 후에 다시 살아났다고 합니다. 그녀가 말하길, 저승사자가 그녀를 데리러 왔는데, 그녀와 함께 있는 것이 너무 지겨워서 나중에 다시 데리러 오겠다며 서둘러 그녀를 집으로 돌려보냈다고 합니다. 그녀는 오늘날까지도 건강하게 잘 지내고 있습니다." # 12475351943606130421
  VIETold.2112.a: "하하! 늙은 죽음이 가엾게 느껴지는군." # 4236358879737766644
  VIETold.2112.b: "그녀는 당시 헛것을 보고 있었지만, 그건 우스운 일이군." # 11260417860843427223
  VIETold.2113.t: "내가 바로 죽음이다" # 446272936487474548
  VIETold.2113.desc: "어느 날 저녁 침대에 누워 있는데 문 두드리는 소리가 들립니다. 하인 중 한 명일 것이라 생각하고 들어오라고 손짓하자, 낯선 쾌활한 젊은 여인이 들어옵니다. 갑자기 공기가 차가워지고 촛불이 깜빡거리며 꺼집니다. 낯선 이가 어두운 눈으로 나를 바라보자, 나는 기대감에 숨을 멈춥니다.\n\\\"내가 죽음이다\" 그녀가 낮지만 부드러운 속삭임으로 말합니다.\"이제... 할 시간이다\"" # 10139141602791734917
  VIETold.2113.a: "잠깐... 무슨 일이지? 내가... 떠나야 할 시간인가?" # 2740012744379477195
  VIETold.2114.t: "흔한 실수" # 1893259347599565882
  VIETold.2114.desc: "놀랍게도, 나는 그녀가 끝내기를 기다리는 동안 침착했다. 만약 내 운명이 정해졌다면, 내가 할 수 있는 일은 많지 않다. 하지만 그녀는 멈칫하더니 주변을 둘러보았다. 마치 자신이 어디에 있는지 방금 깨달은 듯했다.\n\n갑자기 촛불들이 다시 타올랐고, 그녀는 내게 허리를 숙였다. 나는 어리둥절한 표정으로 그녀를 바라보았고, 그녀는 말했다.\"정말 죄송합니다! 당신은 엉뚱한 분이시군요... 제가 길을 잃었다는 걸 알고 있었어요. 젠장... 왜 나한테 이런 일이 생기는 거지? 너무 프로답지 못했어. 아! 진심으로 사과드립니다. 이것이 당신께 얼마나 불편을 드렸을지 압니다. 그리고... 음, 제가 이럴 입장은 아니지만, 혹시 ...로 가는 길을 아시는지 여쭤봐도 될까요..\"" # 6326633878729706438
  VIETold.2114.a: "강가에 있는 그 마을 말인가요.... 그리고 그곳은 ~의 북쪽에 있죠. 나도 알지!" # 10505913540800963905
  VIETold.2114.tooltip: "그녀에게 공정하게 말하자면, 전에 가본 적이 없다면 헷갈릴 만하니, 그녀가 가고 싶어 하는 곳으로 가는 길을 친절하게 알려주었습니다. 그녀가 당황하는 모습을 보이자 안심시키며 말했습니다.\"흔히들 하는 실수예요. 그쪽 길은 헷갈리기 쉽죠\"" # 534107060439043008
  VIETold.2115.t: "훌륭한 지침이로군" # 15788583417625535939
  VIETold.2115.desc: "\"정말 고맙습니다\" 그 처녀는 활짝 웃으며 쾌활하게 말하고는 떠나갔습니다.\"나중에 다시 오겠습니다. 하지만 오늘은 아니고요. [ROOT.Char.GetTitledFirstNameNoTooltip] 님께 행운과 부만 가득하시길 빌어요\"\n\n다음 날 아침, 내가 그 처녀와 똑같은 외모의 소녀를 보았는지 물었을 때 아무도 내가 누구를 말하는지 알지 못했습니다. 나는 이 모든 사건을 잠이 부족한 내 정신이 꾸며낸 꿈이라고 치부해버렸습니다. 그러다 그날 오후 늦게, 내가 아는 지인 한 명이 지난밤에 사망했다는 소식을 듣기 전까지는 말이죠.\n\n그는 우연히도 그 처녀가 길을 물었던 그 마을에 살고 있었습니다." # 14380376613597476694
  VIETold.2115.a: "저를 찾아왔던 그 어리숙하고 건망증 심한 소녀는... 죽음이었던가?" # 10101748624528898539
  VIETold.2115.b: "아니, 아니야... 그건 그냥 꿈이었을 뿐, 우연의 일치였을 거라고 확신해." # 8202643935173093050
  VIETold.2116.t: "성가신 유령들" # 14831793172514923347
  VIETold.2116.desc: "떠돌이 성직자 한 분이 오늘 저희 궁정에 들러, 자신이 겪었던 여러 현상에 대한 이야기를 들려주고 있습니다. 그분은 때때로 사람들이 초자연적인 문제를 해결해 달라고 요청하여 불려 다니신다고 합니다. 예를 들어, 최근 그분이 제 영지 내 마을을 지나가셨을 때, 한 농부 집에서 요란한 소리를 내고 물건을 던지는 장난꾸러기 유령을 쫓아내야 했다고 합니다." # 12910204179645846174
  VIETold.2116.a: "흥미롭군! 일부 영혼들은 살아있는 자들만큼이나 골칫거리로구나." # 6724822404918772888
  VIETold.2116.b: "저는 그런 이야기가 믿을 만한지 잘 모르겠습니다." # 9016484000751099028
  VIETold.2117.t: "살아있는 언데드" # 11314902584114625922
  VIETold.2117.desc: "평민들은 장례가 제대로 치러지지 않거나 부당하게 죽은 시신이 되살아난다는 이야기를 늘 해왔습니다. 최근 이 지역에서 그런 일이 일어났다는 소문이 점점 더 들려오지만, 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 그것이 단순한 미신일 뿐이라고 저를 안심시킵니다. #bold [ROOT.Char.GetFaith.GetAdjective]# 신앙의 진정한 신봉자라면 그런 허튼소리를 믿을 리가 없지요!" # 1241836335365395993
  VIETold.2117.a: "박식한 학자들의 견해에 전적으로 동의합니다." # 1751576614744694156
  VIETold.2117.b: "결코 확신할 수는 없는 법이지, 안 그런가? 어쩌면 평민들이 옳은지도 모르지." # 16962024950275837836
  VIETold.2118.t: "세대가" # 6640516370070676944
  VIETold.2118.desc: "나는 태초부터 시작하여 오고 간 모든 사람들에 대해 생각해 보았다... 그들이 우리 후손들을 보면 무엇을 생각할지, 그리고 우리를 자랑스러워할지 실망할지 상상하는 것은 흥미로우면서도 쓸쓸한 일이다." # 8567967560425886501
  VIETold.2118.a: "좋은 질문이군." # 9806821221407851249
  VIETold.2119.t: "역사" # 8648362223470591576
  VIETold.2119.desc: "내가 언젠가 죽는다면 - 모두가 필연적으로 그러하듯 - 사람들은 여전히 나를 기억할까?" # 7678052905333260065
  VIETold.2119.a: "물론이지! 나는 정말 훌륭한 통치자야." # 5645365419141678550
  VIETold.2119.b: "왜 그러지 않겠습니까? 그들은 여전히 기억할 것입니다." # 133392220881175680
  VIETold.2119.c: "그들은 그럴 리가 없고, 그렇게 될 것이라는 사실이 끔찍하군." # 9423085640898360529
  VIETold.2119.d: "아니, 하지만 그것이 나쁜 것은 아니지. 인생은 계속될 테니!" # 16848535384595550337
  VIETold.2120.t: "임종 직전" # 9166620854674120936
  VIETold.2120.desc: "저는 지인이신 분을 찾아뵙고 있습니다. 그분은 젊은 시절 사고를 당해 거의 죽을 뻔했으며, 실제로 그 사고 이후 일주일 동안 의식을 잃었다가 서서히 회복하셨습니다. 그분은 그 일주일 동안 실제로 저승을 엿볼 수 있었는데, 그곳이 빛으로 가득 찬 소박하지만 아름다운 정원 같았다고 말씀하셨습니다. 그 경험은 그분께 큰 감동을 주었다고 합니다." # 11340229774599238643
  VIETold.2120.a: "어쩌면 그것이 사후 세계일지도 모르지. 언젠가 확실히 알게 되겠지만." # 5030823075816804478
  VIETold.2121.t: "임종 직전" # 9166620854674120936
  VIETold.2121.desc: "저는 지인이 있는 곳에 잠시 들를 예정입니다. 그 지인은 젊은 시절 사고를 당해 거의 죽을 뻔했으며, 실제로 그 사고 이후 일주일 동안 의식을 잃었다가 서서히 회복했다고 합니다. 그는 그 일주일 동안 저승을 엿볼 수 있었는데, 그곳은 밝은 햇살이 가득한 조용하고 평화로운 해변처럼 보였다고 말했습니다. 그 경험은 그에게 큰 감동을 주었다고 합니다." # 2389718184917900796
  VIETold.2121.a: "어쩌면 그것이 사후 세계일지도 모르지. 언젠가 확실히 알게 되겠지만." # 5030823075816804478
  VIETold.2122.t: "가문의 기억" # 6031254388410890090
  VIETold.2122.desc: "비록 부모님께서 돌아가신 지 꽤 되었지만, 오늘 문득 따뜻하고 행복했던 기억이 떠올랐습니다. 살아계실 때 그분들에 대해 어떤 감정을 가졌든 상관없이, 돌아가신 후에도 그분들에 대한 기억은 내게 기쁨을 가져다줄 수 있군요." # 5135084028205874424
  VIETold.2122.a: "기쁘군." # 2720851780314194637
  VIETold.2123.t: "여파" # 328535154098267136
  VIETold.2123.desc: "저는 제 영지의 인구가 적고 험준한 지역을 여행하던 중, 수행원들과 함께 썩은 살점의 악취가 모두에게 느껴질 정도로 많은 시체를 발견했습니다. 시신들의 갑옷과 옷차림, 그리고 상처들을 보아하니, 이 지역에 들끓는 라이벌 산적단들 간의 최근 전투 현장인 듯합니다." # 4500949377750815852
  VIETold.2123.a: "이 천한 것들은 독수리와 까마귀의 먹이가 될 자격이 있도다." # 938098033530848529
  VIETold.2123.b: "시신들을 제대로 처리해야 하오, 그렇지 않으면 원한을 품은 망령으로 되살아날 것이오!" # 12001998078407154689
  VIETold.2123.c: "도적들이었든 아니었든, 그들의 영혼을 편안하게 해 주기 위해 장례를 치러 주어야 합니다." # 12990572093338025811
  VIETold.2124.t: "친근한 스토커" # 11531885856688071622
  VIETold.2124.desc: "저는 지역 시장을 지나가고 있었는데, 누군가 저를 지켜보고 있다는 느낌을 받았습니다. 주위를 둘러보았지만 아무도 보이지 않았고, 그 느낌을 떨쳐버릴 수가 없었습니다. 염려하는 호위병들은 제가 암살자를 감지한 것일지도 모른다고 생각했습니다. 지나가던 [ROOT.Char.Custom('DefaultPriestTitle')]께서 제 불안감을 알아차리시고는 수수께끼 같은 어조로 말씀하셨습니다.\"아, 당신에게 붙은 유령이 있는 것 같군요. 걱정 마십시오. 해를 끼치려는 것이 아니라 호기심 많고 장난기 많은 온순한 영혼입니다. 심지어 당신에게 도움이 될 수도 있으며, 호기심이 충족되면 당신을 내버려 둘 것입니다\"" # 10724809977584758743
  VIETold.2124.a: "그가 더 이상 질문을 받지 않도록 군중 속으로 사라져 버렸다." # 18012506303052731543
  VIETold.2125.t: "시체 애호가라고?" # 16543576782250276382
  VIETold.2125.desc: "지역의 한 마을 주민이 끔찍한 범죄를 저질렀다는 비난을 받고 있습니다! 그의 끝없는 색욕은 악명 높아서, 순결한 처녀부터 늙은 미망인에 이르기까지 만나는 모든 여성을 유혹하려 든다고 합니다. 부적절하기는 해도 그 정도만이었다면 괜찮았겠지만, 만약 그 주장이 사실이라면 그의 진짜 죄는 더 심각합니다. 사람들은 그가 밤마다 공동묘지로 가서 외로운 여성 유령들과 음행을 저질렀다고 말하는데, 이는 고발자들이 목격했다고 주장하는 바입니다. 다른 이들은 그의 악덕에도 불구하고 이러한 주장을 뒷받침할 확실한 증거는 없으며, 그가 바람피운 아내들 때문에 앙심을 품은 전 연인들이나 질투심에 불타는 남편들이 꾸며낸 거짓 고발일 뿐이라고 주장합니다." # 12911558067501353559
  VIETold.2125.a: "그의 적들이 지어낸 명백히 근거 없는 이야기일 뿐이오. 그 일은 무시하시오." # 4864561726641307236
  VIETold.2125.b: "이 자는 시체 애호가이니! 당장 처형해야 하오!" # 8010506184763700485
  VIETold.2125.c: "끔찍한 일이군. 그자는 분명 투옥될 것이다." # 116856702638949136
  VIETold.2126.t: "반려동물의 죽음" # 2701601266876766633
  VIETold.2126.desc: "내 하인의 애완견이 죽었소. 그 하인은 그 개와 매우 가까웠기에 꽤나 의기소침하고 슬퍼하고 있으며, 이로 인해 자신의 임무를 수행하는 데 지장을 받고 있소. 그에게 뭔가 말을 건네야 할까?" # 4744935985793779692
  VIETold.2126.a: "어리석은 녀석, 그저 하찮은 개일 뿐이잖나. 훌훌 털어버리게." # 10385740741028183777
  VIETold.2126.b: "정신 차리시오, 그렇지 않으면 벌을 내릴 수밖에 없을 것이오." # 4133821153457994384
  VIETold.2126.c: "기운 내세요! 새로운 개를 찾아드릴게요." # 1020240325346203114
  VIETold.2126.d: "이제 더 좋은 곳으로 갔으니, 슬픔을 충분히 누리시길 바랍니다." # 15607424893192367200
  VIETold.2127.t: "과거로부터의 경고" # 13559084534722864513
  VIETold.2127.desc: "내 영지의 가장 먼 구석에 머무는 동안, 나는 땅에 반쯤 묻힌 고대의 묘비를 발견했다. 그 위에는 다음과 같은 글귀가 새겨져 있었다.\n\n지나가는 길에 나를 기억해 주시오,\n지금 당신의 모습이 예전 나의 모습이었고,\n지금 나의 모습이 곧 당신의 모습이 되리니,\n죽음을 준비하고 나를 따르시오." # 6867804989120451525
  VIETold.2127.a: "아아! 우리는 그저 먼지와 그림자일 뿐이로다." # 6192003039378670010
  VIETold.2128.t: "조상의 빛" # 12942855458426427144
  VIETold.2128.desc: "지난밤, 제게 아주 경이로운 꿈이 찾아왔습니다! 저는 끝없는 빛의 영역 속에서 눈부신 빛을 받으며 누워 있었고, 제 앞에 많은 남녀들이 있었습니다. 그들 중 일부는 제가 죽은 친척들이었고, 제가 알지 못했던 이들조차도 먼 조상임을 알 수 있었습니다. 우리는 대화를 나누거나 직접적으로 교류하지 않았으며, 저는 그저 그들의 자애로운 존재 속에서 평온을 누렸습니다." # 9370444847943106655
  VIETold.2128.a: "잠에서 깨어났을 때, 나는 가장 큰 축복을 받은 기분이었다." # 2864325534470330893
  VIETold.2129.t: "잃어버린 사랑" # 16446027602244203107
  VIETold.2129.desc.male: "지난밤 그가 꿈에 나타났습니다. 우리는 함께 웃고 춤추며 별것 아닌 것에 대해 이야기했지요. 심장이 너무나 빨리 뛰었습니다. 긴장되면서도 흥분되어 잠에서 깨어난 후에도 그 느낌이 생생했습니다. 그를 마지막으로 만난 지 너무나 오래되었고, 수년이 흘렀지만, 지금도 나는 그를 생각합니다. 나의 첫사랑을요." # 16448485454168730358
  VIETold.2129.desc.female: "지난밤 그녀가 꿈에 나타났습니다. 우리는 함께 웃고 춤추며 별것 아닌 이야기를 나누었죠. 심장이 너무 빨리 뛰어서, 긴장되면서도 설레는 마음에 잠에서 깨어난 후에도 그 느낌이 가시질 않았습니다. 마지막으로 만난 지 너무 오래, 수년이 지났지만, 지금도 저는 그녀를 생각합니다. 나의 첫사랑을 말입니다." # 9468161857460422175
  VIETold.2129.a: "우리는 너무나 젊고 순수했었지\"" # 76904442705293226
  VIETold.2130.t: "젊은 사랑" # 7577937278868094124
  VIETold.2130.desc: "어느 날 궁정에서 한가로이 앉아 있는데, 젊은 시종 중 한 명이 홀 건너편에 있는 내 시녀 중 한 명을 너무 오래 쳐다보는 것을 보았다. 시녀는 그를 알아차리고 혼란스러운 표정으로 그를 바라보았다. 시종은 즉시 얼굴을 홱 돌리며 당황했고, 어색하게 그녀의 시선을 피했다. 그가 그녀에게 매력을 느끼고 있지만 아직 고백할 용기를 내지 못했다는 것은 이미 알려진 사실이었다. 한편, 그녀는 똑똑하고 그를 호감 가는 인물로 여기지만, 너무 넋이 나가 있고 둔감해서 그 사실을 알아차릴 줄 모른다." # 4135208926514572152
  VIETold.2130.a: "그는 곧 용기를 얻을 것이고, 그녀는 지성을 얻을 것이다. 어찌 되었든 잘 될 것이다." # 12516975914269817168
  VIETold.2130.b: "어리석은 소년과 소녀로다. 그 얼마나 황당하고 어리석으며 덧없는 감정이란 말인가!" # 14039875919307863409
  VIETold.2130.c: "아, 다시 젊어질 수 있다면! 그리운 시절이로군! 앞으로 무슨 일이 일어날지 누가 알겠는가?" # 299580691721440248
  VIETold.2131.t: "기분 좋음" # 1188461804034360612
  VIETold.2131.desc: "모르겠지만, 오늘따라 기분이 꽤 좋고 영감이 넘치는군." # 5984785743276184099
  VIETold.2131.a: "기분 좋은걸!" # 339492880255824691
  VIETold.2132.t: "진흙 속의 게" # 10361080161401025866
  VIETold.2132.desc: "며칠 전 진흙탕에서 게 한 마리를 보았소." # 3470095496636639483
  VIETold.2132.a: "끔찍한 괴물들이로군! 기회가 될 때마다 그들을 피해야겠어." # 6574955277359427761
  VIETold.2133.t: "광신적인 근위병" # 16126089436915654086
  VIETold.2133.desc: "내가 어느 날 도시에 있을 때, 한 경비병이 소리치는 것을 들었다.\"멈춰라, 네놈이 법을 어겼다\"\n\n그는 초인적인 속도로 도둑을 붙잡아 죄수를 감옥으로 끌고 갔다." # 10521858021268610820
  VIETold.2133.a: "가장 놀랍군!" # 8938508896214137404
  VIETold.2133.b: "훌륭하군. 이 경비병에게 보상을 주어라." # 13060201284229766136
  VIETold.2134.t: "부적절하군!" # 16462271850760492272
  VIETold.2134.desc: "나는 [scope_VIET_inappropriate_courtier.GetTitledFirstName]이 한 말이 마음에 들지 않았다. 상황에 맞지 않게 천박했다." # 16978599617703338939
  VIETold.2134.a: "내 입장은 분명히 밝혔는데! 실망스럽군!" # 11628173542291573549
  VIETold.2134.b: "부적절할 수 있다고 넌지시 말했었지." # 17557031910180778923
  VIETold.2134.c: "저는 아직 그것에 대해 아무 말도 하지 않았습니다." # 10867982215092637212
  VIETold.2135.t: "비통함" # 5763421252763826540
  VIETold.2135.desc: "오늘 저는 인근 도시의 중요 인사들을 접대하고 있습니다. 고위 관료, 상인, 학자 등이 포함되어 있지요. 그들 사이에 끼어 있는 한 젊은이가 눈에 띄는데, 그는 잘생기고 마음씨도 좋아 보이지만, 분명히 낙담하고 괴로워하고 있습니다. 그의 동행 중 한 명이 제게 속삭입니다.\"저 친구는 여인 때문에 우울해하고 있으니 내버려 두십시오\"" # 11886166201735199510
  VIETold.2135.a: "어리석은 짓이로군! 저 애송이의 머리를 바로잡아 주마." # 8383897149564511616
  VIETold.2135.b: "그와 이성적으로 이야기해 보겠소. 인생이 사랑만이 전부인 것은 아니오." # 14907436379312245836
  VIETold.2135.c: "오, 이런! 사랑은 잔인하군. 그에게 깊이 공감하는 바요." # 13844513686212304555
  VIETold.2135.d: "여자라니! 쯧쯧. 저 녀석은 여자들이 골칫거리라는 걸 배워야 해." # 6206809136230994160
  VIETold.2135.e: "아마도 제가 여인의 관점에서 그에게 조언을 드릴 수 있을지도 모르겠군요." # 9230403795654000284
  VIETold.2135.tooltip: "이 젊은이와 대화를 나누고, 어쩌면 그의 슬픔을 극복할 방법을 찾는 데 도움을 줄 수 있을지도 모르지." # 8027798504239243613
  VIETold.2136.t: "비통함" # 5763421252763826540
  VIETold.2136.desc: "젊은이와 대화하는 동안, 그는 수줍어하며 얼버무리려 하지만 그의 마음이 부서졌다는 사실은 부인하지 못했습니다. 그 이유가 그 소녀에게 거절당했는지, 다른 남자와 함께 있는지, 죽었는지, 혹은 다른 재앙이 닥쳤는지는 알 수 없지만, 그가 그녀와 함께할 일은 절대로 없을 것임은 분명합니다. 분명 그는 상사병에 걸렸으며, 그 소녀는 사랑받을 만한 정말로 인상적인 여인임이 틀림없습니다. 그에게 뭐라고 말해야 할까요?" # 5716991766596340624
  VIETold.2136.a: "세상에는 여자가 많습니다. 분명 또 다른 여인을 만나게 될 것입니다!" # 2890774529603209852
  VIETold.2136.b: "지금 당장 당신의 육체적 욕망을 채워줄 풍만한 여자를 찾아보시오." # 6941652285323630185
  VIETold.2136.c: "그대의 무한한 사랑이 위대한 업적을 이루도록 영감을 주기를!" # 7199169017602960433
  VIETold.2136.d: "당신은 버릇없는 멍청이로군! 세상에는 더 심각한 문제들이 널려 있소!" # 4671468781953655961
  VIETold.2137.t: "황후 폐하" # 10459242252094184156
  VIETold.2137.desc: "중국은 그토록 숭고한 제국이 항상 신뢰하기 어려운 소문의 근원이었습니다. 최근 여행 상인들과 모험가들은 현재 중국의 황후가 그녀의 아름다움과 매력만큼이나 강력하고 무섭다는 이야기를 전하고 있습니다. 그녀는 황제를 단단히 장악하고 있으며, 비록 그림자 속에서만 통치할지라도 모든 것의 배후에 있는 실질적인 권력자라고 합니다." # 1027970115411990569
  VIETold.2137.a: "터무니없는 이야기로군! 농담이거나!" # 11666883675783819890
  VIETold.2137.b: "중국에서는 더 이상한 일들도 일어났었지." # 14162759450111608190
  VIETold.2137.c: "여성들이 더 많은 권력을 갖는 것은 좋은 일이다." # 12654884956855086225
  VIETold.2137.d: "이 위대하고 강력한 여인에 대해 더 말씀해 주십시오." # 13059457518331156172
  VIETold.2138.t: "중국 폴로" # 10286095399107712204
  VIETold.2138.desc: "폴로 경기는 [ROOT.Char.GetCulture.GetName] 사람들 사이에서 여러 세대에 걸쳐 인기를 누려왔습니다. 중국인들도 이 경기를 즐긴다는 소식은 놀랍지 않습니다. 비록 세상의 많은 지역에서 여성들이 폴로를 자주 즐기지만, 일부는 중국 여성들이 세계 최고의 폴로 선수라고 주장합니다! 황실의 후궁들과 공주들이 이 스포츠에서 황실 남성들을 정기적으로 이긴다고 합니다." # 12579374866635829578
  VIETold.2138.a: "그들이 어떤 속임수와 기술을 사용하는지 궁금하군." # 12344613000995213616
  VIETold.2138.b: "하! 어떤 여자가 그런 일을 할 수 있다고 생각하는 건가!" # 599691582142567511
  VIETold.2138.c: "우리 여성들도 똑같이 훌륭하지\"" # 7504782866220407528
  VIETold.2138.d: "나는 어차피 폴로 경기를 좋아하지 않는다." # 11768736467476813004
  VIETold.2138.e: "저 여자들은 부끄러운 줄 알아야지. 너무나도 품위가 없군!" # 5470639558571875969
  VIETold.2138.info: "#emphasis 역사적 배경:#! 일반적인 대중 역사 묘사와는 달리, 중국 여성의 지위는 비록 이상적이지는 않았을지라도 수세기에 걸쳐 매우 다양하게 변화했습니다. 당나라 중국에서 여성들은 남자들과 함께 폴로를 열렬히 즐겼습니다(중앙아시아나 이란에서 유래한 격렬하고 심지어 위험하기까지 한 승마 스포츠). 당나라 여성들 사이에서 유행했던 다양한 폴로 경기는 말 대신 당나귀를 이용했는데, 귀족 여성인 최씨(Cui Shi)는 이 스포츠에 너무나 심취한 나머지 고고학자들이 그녀의 무덤에서 당나귀 유골을 발견하기도 했습니다." # 15298149991117784426
  VIETold.2139.t: "폭풍" # 16622470341808410503
  VIETold.2139.desc: "꿈속에서 바닷물은 사납게, 사납게, 사납게 나를 휘감아 돌며, 자연 파괴력의 광란의 배열을 이루고, 나는 속수무책으로 해체되어 자연의 자비에 맡겨진다. 이 모든 것과 비교할 때 인간이란 우주의 한 점에 불과하지 않은가?" # 13284937569649235430
  VIETold.2139.a: "이것 또한 내가 극복하리라!" # 17537699137900188512
  VIETold.2139.b: "우리는 우주에 비하면 보잘것없도다!" # 11527198571737674956
  VIETold.2140.t: "고기 없는 궁중의회" # 1031042179976023561
  VIETold.2140.desc: "동쪽 왕국에 사는 사람들이 채식 위주의 식단을 따른다는 이야기를 들었소. 그들은 도덕적 또는 종교적 이유로 고기 섭취를 거부한다더군. 세상에는 분명 다양한 풍습이 있겠지만, 평생 고기 없이 연명한다니? 그들의 신념을 위해 그렇게까지 극단적인 노력을 하는 사람들이 있단 말인가? 그들의 음식이 과연 맛이라도 있을까?" # 16603681926294674702
  VIETold.2140.a: "이러한 절제는 칭찬할 만하군!" # 17979080730179236897
  VIETold.2140.b: "우리는 고기를 먹어야 하오! 어떤 것은 먹잇감이고, 다른 것은 포식자요." # 4225293600888414550
  VIETold.2140.c: "오직 농노만이 고기를 살 여유가 없습니다." # 9181805413107310132
  VIETold.2140.d: "[ROOT.Char.GetFaith.GetAdjective] 신앙의 추종자들은 일부 고기도 피합니다." # 5295822095849836358
  VIETold.2140.e: "세상의 모든 곳은 관습이 다르다." # 6249684079877239051
  VIETold.2141.t: "축복받은 섬들" # 6123566329039378076
  VIETold.2141.desc: "여행자가 제게 이야기를 들려주고 있는데, 그중 하나가 제 흥미를 끕니다. 그는 누군가에게서 들었는데, 그 누군가는 또 다른 누군가에게서 들었고, 그 사람은 바다를 따라 남쪽으로 여행하여 작지만 아름다운 섬에 도달했던 여행자를 만났다고 합니다. 그곳은 언제나 나무에 과일이 열려 있고, 주민들이 질병과 폭력 없이 평화로운 삶을 사는 낙원이라고 합니다." # 17003003612155678967
  VIETold.2141.a: "믿기 힘든 이야기지만, 그럼에도 불구하고 재미있군." # 16279108683963694384
  VIETold.2141.b: "언젠가 이 축복받은 섬들을 방문할 수 있겠지." # 15935221869027654515
  VIETold.2141.c: "그들의 사회 구조가 어떠한지 궁금하군요." # 9600852708837692754
  VIETold.2142.t: "상쾌한 숨결" # 5518848834498375037
  VIETold.2142.desc: "식사를 마친 후 저녁에 이를 닦기 전에 민트 잎을 조금 씹는 것을 선호하는 이들이 있습니다. 제가 방금 저녁 식사를 마치고 잠자리에 들 준비를 하고 있지만, 그 전에 민트를 조금 씹을 시간이 아직 남아 있군요. 이 중요한 문제에 대해 저는 어떤 입장을 취해야 할까요?" # 3177556640203149066
  VIETold.2142.a: "식사 후에 민트를 먹는 것을 좋아합니다. 상쾌하죠." # 7463177437603846044
  VIETold.2142.b: "왜 필요하단 말이오? 이 닦는 것만으로도 충분한 것을." # 4918632456874289857
  VIETold.2142.c: "쳇! 누가 신경이나 쓰겠소? 허영심 많은 자들의 시간 낭비일 뿐이지." # 5387274343152760032
  VIETold.2142.d: "저는 다른 상쾌한 약초들을 선호합니다." # 7829261950136588988
  VIETold.2143.t: "즐거운 꿈 꾸세요" # 1745032895450304827
  VIETold.2143.desc: "잠이 들었고 즐거운 꿈을 꾸었소. 그 꿈들은 행복했고 내 기분을 북돋아 주었으며 삶에 대해 더 나은 기분을 느끼게 해주었소." # 210343923633816873
  VIETold.2143.a: "하지만 다음 날 아침에 나는 잠에서 깼다." # 3136217432063473431
  VIETold.2144.t: "악의적인 소문" # 2883963399751436254
  VIETold.2144.desc: "저처럼 강력한 여인에게는 적이 많으니, 저는 항상 튼튼하고 강인한 호위병들에게 둘러싸여 보호받아야 합니다. 다행히도 이 젊은이들 중 다수는 체격이 좋고 보기에도 훌륭하죠. 하지만 일부 사람들이 이 건장한 젊은이들이 그저 제 연인일 뿐이라는 악의적인 소문을 퍼뜨리고 있습니다!" # 1186458037818488723
  VIETold.2144.a: "터무니없군. 나는 그런 여자가 아니오." # 4945130722072407456
  VIETold.2144.b: "눈요깃거리를 감상하는 것과 실제 행동은 별개의 문제지." # 4876295651603814818
  VIETold.2144.c: "그들을 탓할 수 없겠군! 이 남자들은 꽤나 매력적이야." # 7693296534990659693
  VIETold.2144.d: "다른 자들이 나의 권력을 시기하고 있군." # 8161398048571679238
  VIETold.2145.t: "남성에 대한 취향" # 12607301037578799382
  VIETold.2145.desc: "어린 귀족 영애 한 명이 오늘 저를 찾아와 좋은 남편감에 대한 조언을 구했습니다. 저는 존경받는 여인으로서 큰 위신을 가지고 있기에, 그녀는 이 문제에 대해 저의 의견을 듣고 싶어 했습니다. 우리는 가장 좋은 성격과 배경에 대해 논의한 후, 그녀는 제가 미적으로 보기에 어떤 남자가 매력적인지 물었습니다." # 5039306634797923494
  VIETold.2145.a: "저는 마르고 날씬한 체형의 남자를 선호합니다." # 10909392344381387051
  VIETold.2145.b: "보통 체격의 인물들 - 어느 쪽으로도 치우치지 않은." # 140090930121054078
  VIETold.2145.c: "덩치 크고, 단단하며, 근육질인 종류만." # 1543823509388504925
  VIETold.2146.t: "비상의 꿈" # 5083731108817455469
  VIETold.2146.desc: "일부 학자들은 언젠가 우리가 새처럼 날 수 있게 해주는 장치를 만들 수 있을 것이라 주장합니다. 다른 사상가들은 이것이 불가능하다고 말하죠. 최근 저는 이 문제에 대해 깊이 생각하고 있으며, 그런 것이 과연 가능한 일인지 고심하고 있습니다." # 3605821606035387625
  VIETold.2146.a: "우리가 꿈꿀 수 있다면, 그것은 가능하다." # 562757843568209863
  VIETold.2146.b: "현실적으로 말하자면, 우리는 새가 아니오." # 12226224220644303973
  VIETold.2146.c: "그것은 하늘에 대한 모독이 될 것입니다." # 14383325023617238180
  VIETold.2146.d: "이론적으로는 가능합니다. 만약 우리가 그저...." # 14354744802716977426
  VIETold.2147.t: "졸리군" # 6008212975548750476
  VIETold.2147.desc: "밤새도록 푹 잤음에도 불구하고, 오늘따라 몽롱한 기분이 드는 걸 보니 잠의 질이 좋지 않았던 모양입니다. 하지만 약 한 시간 뒤면 반드시 참석해야 할 의회 회의가 잡혀 있습니다." # 5878827940238728772
  VIETold.2147.a: "잠을 자면 안 돼!" # 18050092796105151926
  VIETold.2147.b: "잠깐의 낮잠—단 몇 분이라도—이 나에게 도움이 될 것이다." # 2170689527091638743
  VIETold.2148.t: "쇠약함" # 1536214210051067699
  VIETold.2148.desc: "갑자기 어깨 근육이 뻐근해지는군. 아침에는 괜찮았는데, 다른 데는 아무렇지도 않군. 대체 무슨 일이지?" # 3868512638652391664
  VIETold.2148.a: "이것은 문제가 되겠군. 아얏!" # 18058806021126093521
  VIETold.2149.t: "발 경련" # 15214703906853831980
  VIETold.2149.desc: "오늘 나는 먼 곳에서 온 중요한 손님들을 만났는데, 대화 도중에 끔찍한 쥐가 발을 덮치는 바람에 고통스러웠소! 모두가 내가 발을 부여잡고 신음하는 모습을 보며 주위를 둘러보았지. 나의 통역관은 외국인들에게 상황을 어색하게 설명했고, 그 후 그들은 상황을 이해했는지 똑같이 어색하게 나를 위로하려 했소." # 4064055133932371127
  VIETold.2149.a: "왜 나인가?" # 14811166679562100442
  VIETold.2150.t: "도서 추천" # 557161677776153250
  VIETold.2150.desc: "누군가 나에게 좋은 읽을거리를 추천해 달라고 요청했지. 마침 어제, 내가 정말 멋진 책 한 권을 다 읽었는데 말이야. 정말 즐겁게 읽었고 많은 사람에게 추천하고 싶어. 구체적으로 그 이야기는..." # 15135933941603255765
  VIETold.2150.a: "애절하고 극적인 진정한 사랑 이야기." # 976150652164604128
  VIETold.2150.b: "피와 타락이 뒤섞인 거칠고 어두운 이야기." # 8810057502202015368
  VIETold.2150.c: "이국적인 땅으로의 환상적인 모험." # 18196099182952504789
  VIETold.2150.d: "일상생활에 대한 재미있는 일화 모음." # 5092237316015535741
  VIETold.2151.t: "출시" # 7885749140061132146
  VIETold.2151.desc: "밤이 깊어지자 나는 내 방에 홀로 남겨졌다. 갑자기 - 어떻게 시작되었는지 모르겠지만 - 나는 눈물을 흘리기 시작했다. 아마 몇 시간 동안이나 흐느꼈을 것이다. 내 안의 모든 고통과 슬픔을 쏟아내면서 말이다. 울음이 멎자 기분이 조금 나아졌다." # 125375257050716571
  VIETold.2151.a: "하지만 아직 끝나지 않았습니다. 적어도 아직은요." # 12188919523444674448
  VIETold.2152.t: "개박하차" # 8906130267260508334
  VIETold.2152.desc: "나는 소화와 호흡에 좋다고 알려진 마편초를 사용하여 훌륭하게 준비된 허브차를 마시고 있습니다." # 12776922073927873807
  VIETold.2152.a: "아! 이 차는 참으로 편안하군." # 11154349261106308654
  VIETold.2152.info: "#emphasis 역사적 배경:#! 마편초(Horehound, marrubium vulgare)는 지중해와 서아시아가 원산지인 약초로, 유럽 대부분, 북아프리카, 아시아 일부 지역에서 발견됩니다. 고대 그리스와 로마의 문헌에는 이 약초가 특히 기침과 같은 호흡기 질환에 사용되었다는 기록이 있습니다. 차로 마시는 것 외에도, 잉글랜드 일부 지역에서는 에일(ale)을 만드는 데 사용되었으며, 이탈리아 일부 지역에서는 일종의 벌레 퇴치제로 사용되기도 했습니다." # 10047317153267213003
  VIETold.2153.t: "철초차" # 5941960128890404844
  VIETold.2153.desc: "수세기 동안 발칸 반도의 사람들은 달콤한 맛이 나는 쇠비름 식물로 만든 소위 '산악 차'를 마셔왔습니다. 오늘 저는 긴장을 풀기 위해 그것을 마시고 있습니다." # 7514516890549327567
  VIETold.2153.a: "얼마나 달콤한가!" # 5025205335765051906
  VIETold.2154.t: "흑차" # 10661736220941542476
  VIETold.2154.desc: "흑차, 혹은 홍차라 불리는 이 차는 이 지역에서는 귀한 물품으로 여겨집니다. 저는 말린 흑차 덩어리 몇 개를 선물로 받았습니다. 이 차는 중국에서 왔다고 하니 품질이 매우 높을 것이며, 저는 이 차를 여러 연회와 행사에서 손님들에게 대접할 수 있을 것입니다." # 11156046879598333208
  VIETold.2154.a: "아주 좋군!" # 14656373444608048459
  VIETold.2155.t: "소금이 너무 많음" # 12938708285718897432
  VIETold.2155.desc: "음식에 소금을 너무 많이 넣었더니 맛이 끔찍하군. 게다가 좋은 소금을 낭비한 셈이니 말이다." # 10226818148271909018
  VIETold.2155.a: "윽!" # 5104241401515753423
  VIETold.2155.b: "제가 한번 먹어보겠습니다." # 14166952169662516898
  VIETold.2156.t: "어떤 종류의 알인가?" # 10311841841744982137
  VIETold.2156.desc: "제 요리사가 저에게 완숙 달걀과 반숙 달걀 중 어느 것을 선호하는지 묻습니다." # 586550639337605059
  VIETold.2156.a: "부드러운" # 8213636099266710956
  VIETold.2156.b: "어려움" # 15377804518774163887
  VIETold.2156.c: "내 요리사가 선호하는 대로" # 14362603316655480083
  VIETold.2156.d: "당분간 달걀 섭취를 삼가겠습니다." # 18209393695386478003
  VIETold.2157.t: "은퇴한 선원" # 9423812881327888822
  VIETold.2157.desc: "제가 무도회에 참석하고 있을 때 매우 흥미로운 분을 만났습니다! 그분은 자신을\"늙은 뱃사람이자 방랑자였으나, 이제는 선주이자 살찐 상\"이라고 소개했습니다. 쾌활하고 다정했던 그분은 저에게 조언을 건넸습니다.\"바다로 내려가서 잠시 서 있어 보게. 해가 뜨고 지는 것을 지켜보게. 물 건너편의 먼 땅들을 생각해보게\"" # 10241676039961550604
  VIETold.2157.a: "그 남자는 친절했고, 우리는 꽤 오랫동안 이야기를 나누었습니다." # 148076815785279614
  VIETold.2158.t: "에취!" # 13510319269482777680
  VIETold.2158.desc: "서류를 검토하던 중, 먼지가 코에 들어가 재채기를 하고 말았습니다! [ROOT.Char.GetCulture.GetName]의 미신에 따르면, 일하는 도중에 재채기를 하는 것은 불길한 징조이며, 불행을 막기 위해 물을 마시는 등 하던 일을 중단해야 한다고 합니다." # 18219853342481421777
  VIETold.2158.a: "그저 미신일 뿐이오. 계속 작업을 진행합시다." # 17954058454523406575
  VIETold.2158.b: "우스꽝스럽지만, 만약을 대비해 물이라도 좀 마셔야겠군." # 4956783515401471891
  VIETold.2158.c: "오 이런! 어서 물 좀 가져와!" # 5620623211938039540
  VIETold.2159.t: "에취?" # 1779383806054038326
  VIETold.2159.desc: "[ROOT.Char.GetCulture.GetName] 신앙에서는 재채기를 하면 누군가 내 험담을 하고 있다는 뜻이라고 여깁니다. 재채기를 몇 번 하느냐에 따라 그들이 무슨 말을 했는지 알 수 있습니다. 한 번은 좋은 일, 두 번은 나쁜 일, 세 번은 나를 사랑한다는 뜻입니다. 오늘 여러 사람과 이야기하던 중, 내가 아주 크게 재채기를 하고 말았는데..." # 4557435930994682739
  VIETold.2159.a: "일회성" # 11278447526721941498
  VIETold.2159.b: "두 번" # 8147635732261789646
  VIETold.2159.c: "세 번" # 7270761163270184853
  VIETold.2160.t: "바클라바... 바클라바가 정말 많군!" # 15065675562052080279
  VIETold.2160.desc: "제 요리사들이 제가 주최한 작은 연회를 위해 엄청난 양의 바클라바를 준비했는데, 결국 제가 그 바클라바 대부분을 먹어치웠습니다! 하지만 저를 탓할 사람은 거의 없을 겁니다. 정말 훌륭한 바클라바였거든요." # 4297415921354448835
  VIETold.2160.a: "죄송하기도 하지만, 전혀 죄송하지 않기도 합니다." # 18293099644348638083
  VIETold.2161.t: "가족 간의 사랑" # 4950184341655978248
  VIETold.2161.desc: "신하들 중 일부가 근친상간 결혼의 종류 중 어느 것이 최고인지에 대해 열띤 논쟁을 벌이고 있습니다. 물론 그 모든 것이 #bold [ROOT.Char.GetFaith.GetAdjective]# 신앙을 가진 신도라면 누구나 할 수 있는 신성하고 위대한 행위이긴 하지만, 각 유형에는 분명 장단점이 존재합니다. 제가 이 대화에 참여하여 어떤 종류의 근친상간 결혼이 최고라고 생각하는지 결정해 보겠습니다." # 9005356554127830520
  VIETold.2161.a: "물론 형제자매들입니다" # 1391098099680893518
  VIETold.2161.a.tooltip: "나이가 더 가까우면 서로 더 잘 지내고 상대방의 입장에서 상황을 더 잘 이해할 수 있습니다." # 3249703968425612209
  VIETold.2161.b: "단순한 형제자매가 아니라 쌍둥이라니!" # 8082789855707870266
  VIETold.2161.b.tooltip: "쌍둥이는 남매 그 이상입니다. 그들은 한 자궁을 공유했고, 함께 이 세상에 나왔으며, 따라서 함께 속해 있습니다." # 5549739268913797508
  VIETold.2161.c: "부모와 자식" # 8939432501875324452
  VIETold.2161.c.tooltip: "아이들은 자신의 근원을 이해해야 하며, 생명의 창조주는 자신이 창조한 것에 더 가까이 다가가야 합니다." # 3907336809795985145
  VIETold.2161.d: "Any incest is good!"
  VIETold.2161.d.tooltip: "우리가 싸워야 합니까? 이 어리석은 자들의 말다툼은 불필요한 분열만 초래합니다. 우리는 교양 있는 사람들이오, 이런 종류의 결혼이 나쁘다고 생각하는 미개하고 야만적인 무리들과는 다르오!" # 6768693525554713996
