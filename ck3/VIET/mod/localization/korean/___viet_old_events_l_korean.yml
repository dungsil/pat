  VIETold.0000.t: "xxxxx" # 1951045980481827005
  VIETold.0000.desc: "xxxxx" # 1951045980481827005
  VIETold.0000.a: "xxxxx" # 1951045980481827005
  VIETold.0001.t: "밤하늘" # 7138070828219568086
  VIETold.0001.desc: "오늘 밤 밤하늘은 맑고, 마치 고운 검은 드레스 위의 보석처럼 하늘의 모든 별들이 빛나는 것을 볼 수 있겠군. 천상의 창조물 속에는 얼마나 경이로운 것이 있는가! 얼마나 마법 같은가! 밤하늘을 감상하며 그대는 마음속에 드문 평온의 순간을 맞이한다." # 7400594001545341242
  VIETold.0001.a: "놀랍군." # 5810287950095587796
  VIETold.0002.t: "나비" # 8054356294464947443
  VIETold.0002.desc: "나비 한 마리가 내 팔에 내려앉았다. 그저 날갯짓을 할 뿐, 나의 존재를 모르는 듯 무해해 보이는구나." # 13787699430450757925
  VIETold.0002.a: "날아가 버릴 때까지 기다리겠습니다." # 12150053592019619079
  VIETold.0002.b: "털어버리시오." # 14510124816713108083
  VIETold.0002.c: "박살내고 죽여버려!" # 8086672993820163898
  VIETold.0003.t: "전갈자리" # 15716133512307806777
  VIETold.0003.desc: "방금 가까운 오아시스 몇 군데를 빠르게 둘러보고 왔습니다. 돌아오는 길에 수행원들과 함께 쉬고 있는데, 근처에 있던 전갈을 미처 알아차리지 못하고 건드리고 말았고, 그놈이 제게 세게 침을 쏘았습니다! 제 부하들이 재빨리 그 생물을 처리하는 동안 저는 고통에 몸부림쳤습니다." # 802895690211320391
  VIETold.0003.a: "아! 아악!" # 1832551946044886720
  VIETold.0004.t: "행복한 꿈" # 14117898574555788718
  VIETold.0004.desc: "밤이 깊어지고, 나는 침대에 누워 금세 잠이 들었다. 꿈속에서 나는 거대한 빛, 뚫을 수 없는 천상의 빛을 보았다. 그것이 무엇인지, 혹은 무엇을 상징하는지도 모르겠지만, 그 무언가가 나에게 평화와 행복을 가져다주었다..." # 16629667542789538544
  VIETold.0004.a: "혹시... 하늘의 징조인가?" # 18214653456324976140
  VIETold.0005.t: "전장" # 4398040045354869569
  VIETold.0005.desc: "싸우는 자들의 비명, 붉은 피가 튀는 소리, 사방에서 부딪치는 무기 소리... 나는 꿈속에서 소리치고 외치며, 주변 상황도, 누가 친구고 누가 적인지도 모른 채, 전투의 광란과 전투가 선사하는 지옥 같은 공포에 휩싸여 무분별하게 검을 휘두르고 있다." # 5359310944315199009
  VIETold.0005.a: "죽어라! 죽어라!" # 9621736444574090317
  VIETold.0006.t: "#bold 당신이 선택받았습니다#" # 10361071692758681400
  VIETold.0006.desc: "꿈속에서 저는 황금 가면을 쓴 키 큰 형상이 다가오는 것을 보았습니다. 점점 더 가까이, 더 가까이... 그러다 갑자기 하인이 저를 깨웠습니다.\"일어나십시오. 도착했습니다. 괜찮으십니까? 일어나세요. 일어나세요. 자, 여기 있습니다. 꿈을 꾸고 계셨습니다\"" # 16747984939092720195
  VIETold.0006.a: "그게 뭐였지..." # 13068913033610995447
  VIETold.0007.t: "#bold 로마 제국# - 부활!" # 7366365326482640725
  VIETold.0007.desc: "나는 영광에 취해 팔을 벌린 채 그대들의 백성들 앞에 섰노라.\n\\\"로마가 복원되었다\" 나는 군중의 환호 속에서 선포했지.\n\n그리고 그 꿈은 시작된 만큼이나 빨리 끝났고, 나는 잠에서 깨어났다.\n\\\"좋은 꿈이었어\" 나는 혼잣말을 중얼거렸다.\"이것이 사실이라면 얼마나 좋을까..\"" # 7029140706281272788
  VIETold.0007.a: "로마 만세..." # 10852345864969512466
  VIETold.0008.t: "첨벙!" # 9005042131262163873
  VIETold.0008.desc: "첨벙, 흙탕물 속으로 빠져버렸군. 젠장! 아침에 비가 오지나 말았어야 했는데. 아무래도 밖에 산책하러 나온 건 좋은 생각이 아니었나 보군. 일어나서 망가진 옷의 흙이라도 털어내려 애쓴다." # 16544506697789889987
  VIETold.0008.a: "저주할!" # 16858691800876186236
  VIETold.0008.b: "이는 그저 [ROOT.Char.GetFaith.HighGodName]께서 저를 낮추시려는 행위일 뿐입니다." # 17496724430400661850
  VIETold.0009.t: "반짝이는 발견" # 4909325884293704425
  VIETold.0009.desc: "어느 날 바깥에서 산책하던 중, 용변을 보기 위해 멈춰 섰습니다. 용변을 마치고 일어나려는데 땅바닥에서 무언가 번쩍이는 것이 눈에 띄었습니다. 제 오줌을 밟지 않도록 조심하며 그 빛나는 물체 쪽으로 다가갔고, 그것이 금화임을 깨달았습니다." # 3073945436444738698
  VIETold.0009.a: "운이 좋군!" # 10277706108696214696
  VIETold.0010.t: "최고의 비료는?" # 11630766558792222654
  VIETold.0010.desc: "오늘 저는 지역 농민들을 방문하고 있습니다. 그들의 농사 방식을 묻던 중, 한 농부가 어떤 비료를 사용하는 것이 수확량을 늘리는 데 더 좋을지 논쟁하고 있다고 말했습니다.\"영주님, 솔직히 말씀드려, 오줌, 똥, 아니면 죽은 식물 중 어느 것이 더 나은 수확을 가져올지 모르겠습니다\"" # 510583285790504057
  VIETold.0010.a: "쓸데없는 소리 집어치워라, 더러운 농노 같으니라고!" # 11746975976222922406
  VIETold.0010.b: "소변이 더 깨끗해 보이는군..." # 17049337778589652168
  VIETold.0010.c: "똥이로군. 흙처럼 보이는데, 흙과 함께 쓰면 더 잘 될지도 모르겠군?" # 11573091800306005964
  VIETold.0010.d: "시든 식물이 내게는 가장 합리적으로 느껴지는군." # 10167951747038368688
  VIETold.0011.t: "필사본 잉크" # 18256021601353105169
  VIETold.0011.desc: "저는 지역의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 밀도 높고 심오한 고문서를 연구하는 모습을 지켜보고 있었습니다. 갑자기 그 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 중 한 명이 말했습니다.\"아이고, 이 필사본은 도저히 안 되겠군. 삽화의 색감이 좋지 않아\"\n\n혹시 제가 그 필사본을 채색하는 데 더 나은 안료 공급원을 제안해 주어야 할까요?" # 133197959275243478
  VIETold.0011.a: "귀지야말로 최고의 안료를 만든다고 들었소." # 10151184174242091233
  VIETold.0011.b: "많은 이들이 소변이 정말로 생생한 색을 돋보이게 한다고 말하더군." # 10199331314827209255
  VIETold.0011.c: "색깔 있는 돌을 찾아 빻아 보라고 들었소." # 4501778536414021256
  VIETold.0011.a.info: "#emphasis 역사적 배경:#! 귀지는 다양한 가루 물질과 섞여 안료를 만드는 데 유용한 결합제로 사용되었습니다." # 14695895673134369496
  VIETold.0011.b.info: "#emphasis 역사적 배경:#! 소변은 특정 종류의 유색 안료를 만드는 데 다른 재료와 혼합되는 경우가 많았습니다." # 11217884547450245298
  VIETold.0011.c.info: "#emphasis 역사적 배경:#! 특히 청금석과 같은 귀한 보석을 포함한 다채로운 돌들은 언제나 다채로운 안료의 원천으로 사용되어 왔습니다." # 7368418843590455459
  VIETold.0012.t: "다채로운 의자" # 8764296359450430045
  VIETold.0012.desc: "내 측근 중 한 명이 최근 자신의 대변 색깔이 녹색처럼 이상하게 변했다고 불평하는 소리를 엿들었다. 하지만 그 측근은 가끔 완전히 돼지 같은 행동을 하는 것으로 알려져 있으니, 도대체 무슨 음식을 먹었길래 이런 우스꽝스러운 상황이 벌어졌는지 누가 알겠는가?" # 18008614657838847839
  VIETold.0012.a: "그렇게 음식을 많이 먹었으니 당연한 결과지!" # 9834609496827795193
  VIETold.0012.b: "당신의 몸에 담즙이 너무 많은 것 같소." # 15435090015513335401
  VIETold.0013.t: "게으른 요리사" # 18201606189471910551
  VIETold.0013.desc: "오늘 나의 개인 요리사가 또다시 재료를 삶아 요리했군.\"게으른 요리사는 모든 것을 삶는\"는 경멸적인 로마의 격언이 떠올라, 나는 그 요리사에게 왜 그토록 게으른지 물어보기로 했다. 최대한 위협적으로 보이도록 요리사에게 다가가 나는 그에게 말했다..." # 7271005995275820720
  VIETold.0013.a: "게으름 피우지 마시오! 열심히 일하면 모두가 당신을 높이 평가할 것이오." # 13238179745624221711
  VIETold.0013.b: "일부 사람들은 신경 쓸 수도 있겠지만, 개인적으로는 그대가 게으른 것이 괜찮다고 생각하오." # 2102645354147952074
  VIETold.0013.c: "다양한 음식을 요리해 보세요! 가룸이나 케팔린친 치즈를 사용해 보는 건 어떨까요?" # 7083278338853520267
  VIETold.0013.info: "#emphasis 역사적 배경:#! 가룸은 고대 지중해의 로마인과 카르타고인을 비롯한 여러 문명에서 처음 사용된 발효 생선 소스로, 비잔티움과 아랍 요리에서 중세 시대까지 살아남았습니다. 케팔린치(Kefalintzin)는 비잔티움 제국에서 먹었다고 전해지는 일종의 치즈입니다." # 4646172347713314960
  VIETold.0014.t: "허영심!" # 11596407598726125356
  VIETold.0014.desc: "오늘 동부 지중해 영역의 상인 한 명이 저희 궁정에 방문했습니다. 저희는 경악을 금치 못했는데, 그 상인은 하인들에게 음식을 조각내어 자르게 한 다음, '포크'라고 불리는 물건으로 그 조각들을 먹으라고 고집했습니다. 이 이방인의 예절은 순전히 허영심에 불과합니다!" # 2225494717530817582
  VIETold.0014.a: "참으로 그렇습니다! 이는 자랑스러운 징표입니다." # 5093323282055500298
  VIETold.0014.b: "우리는 다소 거만해 보이더라도 다른 관습을 존중해야 합니다." # 6383177119619693260
  VIETold.0014.info: "#emphasis 역사적 배경:#! 포크는 고대부터 유럽(특히 로마 제국)에서 발견되었지만, 개인용 식사용 포크가 중세 초기에는 비잔티움 제국과 중동에서 인기를 얻기 시작했습니다. 유럽의 나머지 지역은 처음에는 포크를 사치와 허영의 상징으로 여겨 채택이 더뎠으며, 유럽의 일부 지역에서는 개인용 포크가 널리 보급된 것이 18세기에 이르러서야 가능했습니다." # 6643472950740861160
  VIETold.0015.t: "시고 신 사워 케피르" # 11153857712951542314
  VIETold.0015.desc: "맛있으려고 했던 케피르 한 잔이 너무 시큼해져 버렸습니다. 보관이 잘 안 되었던 모양인데, 속이 좀 좋지 않은 기분입니다." # 14880966492858957706
  VIETold.0015.a: "오, 내 위장이 뒤틀리는군..." # 6933759717509215824
  VIETold.0015.b: "누군가 나를 죽이려 하는 것 같소!" # 5482494763685058311
  VIETold.0015.info: "#emphasis 역사적 배경:#! 케피르는 발효유 음료로, 걸쭉한 액체 요거트와 비슷한 맛이 납니다. 코카서스 지역에서 기원하여 이후 이웃 문화권으로 퍼져나갔습니다." # 1542054676204544784
  VIETold.0016.t: "북아프리카 민트차" # 14296573757476741397
  VIETold.0016.desc: "오늘, 나의 봉신 중 한 명이 나를 방문했습니다. 관습에 따라, 나는 환대의 표시로 간단한 의식을 통해 손님을 위해 전통적인 북아프리카 민트차를 준비해야 합니다.\n\n다행히도, 나는 실수 없이 의식을 성공적으로 마쳤습니다." # 463101516437909267
  VIETold.0016.a: "신하가 이를 마음에 들어 하는 것 같군요." # 14910105773760332815
  VIETold.0017.t: "유목민 휴게소" # 850337804522023583
  VIETold.0017.desc: "멀리 떨어진 영지로 이동하던 중, 식사를 위해 잠시 멈춰야 했습니다. 유목 초원에서 이동식 식당처럼 사용되는 '관(guanz)', 즉 게르나 유목민 텐트를 발견했습니다. 관의 주인이 어떤 고기를 원하시는지 묻습니다." # 9098596431883801503
  VIETold.0017.a: "말고기요." # 1913709122169720606
  VIETold.0017.b: "양고기가 내가 원하는 것이지." # 15234741380492404281
  VIETold.0017.c: "염소 고환이 좋아 보이는군." # 10918630400556160816
  VIETold.0017.d: "고기와 양파, 마늘로 속을 채운 만두라니, 좋군!" # 2070652541651304480
  VIETold.0017.e: "우유 지방을 섞은 보리죽." # 5195564208011752725
  VIETold.0018.t: "나쁜 바클라바" # 15997374666859668685
  VIETold.0018.desc: "오! [ROOT.Char.GetFaith.HighGodName]께서 자비를 베푸시길, 그걸 먹지 말았어야 했는데! 그 바클라바 상인에게서 싼 바클라바를 산 건 정말 최악의 생각이었어. 알고 보니 아주 오래되고 상한 것이더군. 그 가격에 팔았던 것도 당연하지!" # 4106600628476464369
  VIETold.0018.a: "몸이 정말 안 좋아지기 시작했군...." # 2339181680997900698
  VIETold.0019.t: "사기당했군" # 17474168259228066855
  VIETold.0019.desc: "저의 가까운 시종 중 한 명이 요즘 몹시 우울해 보여서 무슨 일인지 물어보았습니다. 그가 말하길, 최근 요리사가 돼지를 사 오라고 보냈는데, 그는 자루에 담긴 돼지 새끼를 아주 싼값에 샀다고 생각했답니다. 하지만 그 자루 안에는 돼지 새끼가 아니라 고양이였다고 합니다." # 5678913257794260645
  VIETold.0019.a: "하하, 그 사기극 말인가! 모두가 그건 알고 있지." # 17792899080409399149
  VIETold.0019.b: "누가 그랬는지 말해 보시오. 내가 찾아내서 벌을 내리겠소!" # 17235213159359484954
  VIETold.0019.c: "나 역시 그 사기에 몇 번이나 속아 넘어갔었지." # 6106869354374256107
  VIETold.0019.info: "#emphasis 역사적 배경:#! 옛날에는 사기꾼이 고양이를 자루에 넣어 새끼 돼지라고 속여 파는 흔한 사기가 있었습니다. 피해자는 자루 안을 확인하지 않고 그것을 구매하게 되었죠. 나중에 구매자가 자루를 열어 속임수를 발견하게 되면서 '자루 속의 고양이를 풀어놓다(let the cat out of the bag)'라는 관용구의 유래가 되기도 했습니다." # 16270661363124081946
  VIETold.0020.t: "부도덕한 하인" # 11768744024607164747
  VIETold.0020.desc: "내 시종 중 한 명이 이 지역에서 꽤 잘나가는 밀수꾼이라는 충격적인 증거를 입수했소. 다른 이들에 비해 그가 항상 그렇게 행복하고 풍족해 보였던 이유가 있었군!" # 12564555844385766539
  VIETold.0020.a: "그가 무엇을 하든 내 알 바 아니다." # 3302960046801491120
  VIETold.0020.b: "그를 내 성에서 추방하되, 그 이상은 하지 마시오." # 7842005065668606569
  VIETold.0020.c: "그를 투옥하라! 유용한 정보를 가지고 있을지도 모른다." # 11133436928674360045
  VIETold.0020.d: "어쩌면 그와 내가 함께 일할 수도 있겠지...." # 10910639052259069250
  VIETold.0021.t: "성인의 유물이라고?" # 12268191466920545089
  VIETold.0021.desc: "“도시의 수호성인의 진정한 유물입니다! 직접 확인해 보시오!” 상인이 삐뚤어진 이빨 사이로 미소를 지으며 내게 뼈를 보여주었습니다.\n\n내가 그 뼈의 능선과 질감을 살펴보는 동안, 상인은 말을 이었습니다. “이것은 분명 우리 성인의 것이며, 합리적인 가격에 당신에게 드리겠습니다.”" # 7136579855129309042
  VIETold.0021.a: "이것은 꽤 많은 사람들에게 깊은 인상을 줄 것이오. 이 성물을 사겠소!" # 9320978424074921645
  VIETold.0021.b: "사양하겠소. 나는 이런 물건에 전혀 관심이 없소." # 7641606646438905503
  VIETold.0021.c: "저건 명백히 돼지 뼈로군. 사기꾼 같으니라고!" # 7015402486603211334
  VIETold.0022.t: "속았구나!" # 4131783429624068135
  VIETold.0022.desc: "나는 싼값에 산 유물을 모두에게 자랑스럽게 보여주었지만, 영리하고 날카로운 노파인 내 하인 중 한 명이 그것이 그저 돼지 뼈임을 증명하며 비웃었습니다.\n\\\"아이고, 아이고\" 늙은 하인이 말했습니다.\"고전적인 사기로군! 다음번에는 그렇게 속지 않기를 바라오, 나의 [ROOT.Char.GetLadyLord]\"\n\n아아, 나는 속았구나!" # 10755957011297474666
  VIETold.0022.a: "그 쓸모없는 물건은 버려라. 이제 나에겐 필요 없다." # 7196596505927881470
  VIETold.0023.t: "나태" # 2554518902235178972
  VIETold.0023.desc: "요즘 들어 극도로 게을러져서 아무것도 하고 싶지 않은 기분입니다. 당장 공식적인 임무를 수행하는 것조차 꺼려지는군요." # 8067508650408760439
  VIETold.0023.a: "낮잠이 좋겠군." # 2837121781957436175
  VIETold.0023.b: "맛있는 음식을 좀 먹어야겠군." # 2712380846255048025
  VIETold.0023.c: "내가 이미 해 놓은 일도 어쨌든 충분히 훌륭하다." # 13483971035738973867
  VIETold.0023.d: "솔직히 말해서, 다른 사람들과 교류하는 것이 두렵습니다." # 14755311315330786488
  VIETold.0024.t: "과로" # 12099201539176039149
  VIETold.0024.desc: "어젯밤에 열심히 일하다가 잠이 들었나 보군. 아마도 내가 너무 무리하고 있는 것 같아." # 10215903694261690844
  VIETold.0024.a: "잠시 쉬어야 할지도 모르겠군..." # 14265364077454179082
  VIETold.0024.b: "아니! 내가 충분히 열심히 일하고 있지 않아!" # 9272324577149755024
  VIETold.0025.t: "주인이 없는 물건은 임자인 것?" # 17635276725243266929
  VIETold.0025.desc: "지역 시장 박람회에서 값싼 물건을 구경하던 중, 땅에 떨어진 커다란 동전 주머니를 발견했습니다. 아무도 그것을 보지 못한 것 같고, 주인도 주변에 없는 듯합니다. 저는 그것을 훔치고 싶은 강한 유혹을 느낍니다..." # 9165587897351994084
  VIETold.0025.a: "좋아! 공짜 돈이로군! 전부 내 차지다, 전부 내 차지!" # 14502049991581923162
  VIETold.0025.b: "지갑 주인을 찾아 돌려주어야겠군." # 2615886056082391692
  VIETold.0025.c: "제가 너무 게을러서 그걸 하기가 싫습니다." # 2611741762706219557
  VIETold.0025.d: "정의의 이름으로, 이것을 훔칠 수는 없다." # 10476090349446172497
  VIETold.0026.t: "걸인 고아" # 4110572561694253385
  VIETold.0026.desc: "지역 시장 박람회에서 물품을 구경하던 중, 나는 마음을 짠하게 만드는 어리고 사랑스러운 거지 소녀를 발견했다. 그녀의 곤경이 내 마음을 움직였고, 나는 어떤 식으로든 그녀를 돕고 싶다." # 1331455263256311209
  VIETold.0026.a: "아가씨에게 내 전 재산을 주어라. 그녀가 잘 쓰도록 해야지." # 3265719893479073251
  VIETold.0026.b: "지역 [ROOT.Char.GetFaith.HouseOfWorship]에 있는 고아원으로 소녀를 보내도록 돕겠습니다." # 4404170313735619091
  VIETold.0026.c: "그녀를 내 궁정의 시녀로 고용하겠소. 그녀에게도 이 편이 나을 것이오." # 8582405508834970049
  VIETold.0027.t: "자신의 이미지" # 18308902612597422165
  VIETold.0027.desc: "저는 [ROOT.Char.GetLadyLord]이자 통치자로서의 제 명성을 높이고 싶습니다. 만약 모두가 저를 위대한 통치자로 알게 된다면, 제 야망을 이루는 것이 훨씬 수월해질 것입니다. 그러므로 저는 ... 때문에 위대한 통치자로 알려지기를 원합니다." # 15510062797087287784
  VIETold.0027.a: "나의 영광과 명예." # 6936385787351413329
  VIETold.0027.b: "나의 자애로운 통치." # 7215132711685479667
  VIETold.0027.c: "저의 신앙심과 믿음이옵니다." # 14211512265918754544
  VIETold.0027.d: "내 신하들과 적들의 심장에 내가 심어준 공포여!" # 2731130381894533168
  VIETold.0028.t: "#bold 부당한 통치#!" # 10577078725579212979
  VIETold.0028.desc: "내가 죄인을 사형에 처한다고 판결하자 방 안은 침묵에 잠겼습니다. 그것은 내가 충동적으로 내린 판결이었고, 어쩌면 조금 가혹했을지도 모릅니다." # 13671117975643650622
  VIETold.0028.a: "그... 그가 그럴 만한 자격이 있었던 거 맞지?" # 11844483096461119400
  VIETold.0029.t: "번영하는 통치" # 18038798036020052614
  VIETold.0029.desc: "온 땅에서 농민들이 나의 정의로운 통치를 찬양하는 노래를 부르고 있소. 나의 유능한 지도력 덕분에 이 영지가 번성하고 풍요로워졌소." # 4340063866971435148
  VIETold.0029.a: "아주 좋군!" # 11156024295263676199
  VIETold.0029.b: "정의는 눈이 멀었도다!" # 17257761395883673034
  VIETold.0030.t: "진정하시겠습니까?" # 15868517302146270276
  VIETold.0030.desc: "나의 악명 높은 분노 때문에 내 궁정의 누구도 감히 내게 흠을 지적하지 못한다. 적어도 소문으로는 그렇게 들었다만... 과연 사실일까?" # 6364857200220833971
  VIETold.0030.a: "나는 내 마음대로 내 영지를 다스린다. 그들의 의견 따위 누가 신경 쓰겠는가?" # 17348343225883691163
  VIETold.0030.b: "훌륭한 통치자는 타인의 말을 경청하는 법이지. 나도 스스로를 다스려야 할지도 모르겠군." # 12414140458876285306
  VIETold.0030.c: "하지만... 저는 사람들이 저를 믿고 사랑해주기를 바랍니다." # 1051840930060211513
  VIETold.0030.d: "사실, 나의 적들 또한 나를 두려워하지!" # 11289921923695592839
  VIETold.0031.t: "인내심" # 6358325308699138105
  VIETold.0031.desc: "지극히 현실적인 성격인 저는 결정을 내리기 전에 항상 다른 사람들의 의견을 들으려고 노력합니다. 왜냐하면..." # 18327487713240174752
  VIETold.0031.a: "모든 의견에는 흠이 있기 마련이지. 전부 들어보는 게 낫겠군." # 3496758016359548884
  VIETold.0031.b: "모든 사람은 그 신분이 어떻든 발언할 자격이 있습니다!" # 15283238220980071977
  VIETold.0031.c: "나는 정말 위대하고 비할 데 없는 통치자다." # 371315920225476185
  VIETold.0032.t: "녹안의 괴물" # 2567753803993204142
  VIETold.0032.desc: "다른 사람들이 특정 분야에서 나보다 낫다는 것을 알아차리기 시작했소. 이건 불공평해! 나도 모든 면에서 다른 사람들만큼 뛰어나고 싶어. 아니, 오히려 모든 면에서 그들보다 더 뛰어나야 해. 왜 나는 모든 면에서 최고가 아닌 거지?" # 13527213564622975804
  VIETold.0032.a: "아무도 나에게 관심이 없다." # 13276438930851637830
  VIETold.0032.b: "제가 노력을 충분히 하지 않는군요." # 9265838730265029432
  VIETold.0032.c: "어쩌면 이 일은 걱정하지 않아도 될지도 모르겠군." # 759614162680325760
  VIETold.0033.t: "고아" # 4136230821091238783
  VIETold.0033.desc: "저의 $knight_culture_player_plural_no_tooltip_lowercase$ 중 한 명이 몰락한 채 최근 사망하여, 고아가 된 자식을 남겼습니다. 저는 불행한 이 아이가 남은 가족이 없다는 사실에 진심으로 연민을 느낍니다. 이 아이에게 좋은 거처를 찾아주도록 노력해야겠습니다." # 3678398911642271002
  VIETold.0033.a: "신뢰하는 $knight_culture_player_plural_no_tooltip_lowercase$ 중 한 명에게 아이를 맡겨 양육하게 하십시오." # 14363745273532369714
  VIETold.0033.b: "아이를 [ROOT.Char.GetFaith.HouseOfWorship]로 데려가 [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 양육되도록 하십시오." # 4308465767588313635
  VIETold.0033.c: "내 궁정으로 아이를 초대한다." # 9239170033900591242
  VIETold.0034.t: "맨손으로" # 12115620153296486724
  VIETold.0034.desc: "오늘 시골길을 여행하던 중, 어떤 강도 혹은 건달 녀석이 나를 매복하려 했으나, 내 호위병들이 그를 붙잡기도 전에 맨손으로 그 녀석을 제압했다. 그는 이제 내 지하 감옥에 갇혀 처벌을 기다리고 있다. 한편, 내 궁정 사람들은 나의 용맹함에 대해 칭송하고 있다." # 1925610710362024682
  VIETold.0034.a: "누구나 할 수 있었을 것이다." # 3134570236568036188
  VIETold.0034.b: "모두 나를 두려워하라! 하하하!" # 11531565838227053482
  VIETold.0034.c: "그를 살려주고 석방하시오." # 12443688171575187637
  VIETold.0034.d: "내가 직접 그를 고문하겠다..." # 16552284130860081932
  VIETold.0035.t: "농민의 교훈" # 12193373251289442487
  VIETold.0035.desc: "저는 누구보다 나은 사람이 아닙니다. 가장 미천한 거지의 입이나 가장 어리석은 바보에게서도 언제나 무언가를 배울 수 있습니다. 오늘 근처 마을을 둘러보던 중, 한 농부가 제게 심오한 교훈을 주었습니다." # 11415006182211518209
  VIETold.0035.a: "겸손이야말로 세상을 더 잘 이해하는 유일한 방법이지." # 15460268558663385152
  VIETold.0036.t: "절박한가?" # 12043107785641783939
  VIETold.0036.desc: "못생긴 계집이 나에게 추파를 던지고 있군." # 12772485674199343988
  VIETold.0036.a: "누구든 상관없소, 젊은 여성이면 닥치는 대로 취하겠소!" # 14567209080263968487
  VIETold.0036.b: "어쩌면 나도 나름의 기준을 세워야 할지도 모르겠군..." # 15580924019903464807
  VIETold.0036.c: "어차피 그녀의 흉측함을 볼 수도 없으니, 상관없겠지." # 1453578076736889943
  VIETold.0036.d: "불이 꺼지면 모든 여인은 아름답다." # 1750987830627740063
  VIETold.0037.t: "하녀" # 7723444712679391412
  VIETold.0037.desc: "새로 맞이한 시종 중에는 예쁘고 순진한 젊은 하녀가 있는데, 그 아이를 머릿속에서 떨쳐낼 수가 없소. 다른 남자들은 내가 건장한 젊은이니 자연스러운 충동을 받아들여야 한다고 말하지만, 나는 동의하지 않소. 나는 언제나 순수한 마음을 지키려 노력해왔고, 지금도 굴복하지 않을 것이오." # 6797101173427907140
  VIETold.0037.a: "그녀는 예쁘지만, 그녀를 더럽히는 것은 죄악일 것입니다." # 6058957171431300629
  VIETold.0037.b: "어차피 그분을 볼 수도 없는데, 어떻게 흠모할 수 있겠습니까?" # 16152296810607204538
  VIETold.0037.c: "나는 여인에게 관심이 없다. 이것들은 이상한 헛생각일 뿐이다." # 3232679915002402928
  VIETold.0038.t: "정숙함" # 6152544638185521930
  VIETold.0038.desc: "일부 사람들은 내가 인생을 제대로 즐기지 못하게 만드는 태도를 가졌으며, 너무 뻣뻣하게 굴지 말라고 하더군. 내가 정말로 재미없는 사람인가?" # 3543480081999359427
  VIETold.0038.a: "그런 자들은 그저 바보일 뿐이다." # 4313287697842340248
  VIETold.0038.b: "어쩌면 그들이 일리가 있을지도 모르겠군." # 461511784671103663
  VIETold.0039.t: "환영을 보다" # 6568987025068157986
  VIETold.0039.desc: "저기 나무 뒤에 암살자가 숨어있는 것을 본 것 같은데. 이상한, 어두운 형체가 나뭇잎 뒤에... 저건 단검이 분명해! 단검이야!" # 9549229718049235378
  VIETold.0039.a: "잠깐... 내가 또 헛것을 보는 건가... 그런 것 같기도 하고." # 6432653464988714943
  VIETold.0039.b: "도망쳐라!" # 4314082642798846906
  VIETold.0039.c: "빛의 각도로 보아하니, 내 그림자가 왜곡된 것뿐이로군." # 11884362679017408728
  VIETold.0040.t: "무능한 상인" # 6343032066321969137
  VIETold.0040.desc: "지역 장터에서 물건을 구경하던 중, 한 상인이 물건을 별로 팔지 못하고 있다는 것을 깨달았습니다. 그를 한동안 지켜본 결과, 그가 자신의 상품을 광고하는 데 끔찍할 정도로 서툴다는 것을 알게 되었고, 그 모습을 보는 것이 너무 답답해서 그를 공개적으로 비난하지 않을 수 없었습니다." # 17920741268721838606
  VIETold.0040.a: "어떻게 아직도 굶주린 거지가 아닌 거지? 이 일은 더 잘해야 할 것이다." # 3814943483739962534
