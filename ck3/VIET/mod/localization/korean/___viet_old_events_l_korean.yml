  VIETold.1001.t: "양파 선물" # 13749003540430594684
  VIETold.1001.desc: "하인 중 한 명이 오늘 멀리 떨어진 마을에 사는 사촌을 방문하고 돌아왔습니다. 그 사촌이 친절하게도 귀한 양파 몇 개를 선물로 주었답니다." # 6514255896425785943
  VIETold.1001.a: "감사합니다! 이것들은 수프에 넣으면 아주 좋을 것 같습니다." # 9437913300627918215
  VIETold.1002.t: "붉은 당근과 노란 당근?" # 1155024804753136984
  VIETold.1002.desc: "오늘 이상하고 어쩌면 약간 미친 여행자를 만났습니다. 그는 머나먼 땅에서 붉은색과 노란색 당근을 보았다고 주장합니다! 하하! 정말 좋은 농담이군요. 모두가 당근은 보라색이라는 것을 알고 있습니다. 설령 붉은색과 노란색 당근 같은 것이 존재한다 해도, 아무도 자신의 당근에 그렇게 기이한 색을 원하지 않을 겁니다." # 10442297219780670686
  VIETold.1002.a: "다음은 무엇이냐, 주황색 당근들아?" # 2303282527754036933
  VIETold.1002.info: "#emphasis 역사적 배경:#! 역사의 대부분 기간 동안 당근의 가장 흔한 색은 보라색이었습니다. 붉은색과 노란색 당근은 중세 시대에 등장하기 시작했으며, 주황색 당근은 근세 초기에 나타났습니다." # 11310799475464586561
  VIETold.1003.t: "그들의 양배추로다!" # 8741584228014592272
  VIETold.1003.desc: "신하 중 한 명이 요즘 양배추가 들어간 음식은 일절 거부하고 있습니다. 이유를 물으니 다음과 같이 답하더군요:\"양배추라니요? 오, 맙소사... 그건 농민들의 음식이나 다름없습니다. 그들에게는 물과도 같죠. 저희처럼 고귀한 신분의 인물이 어찌 그토록 천하고 더러운 채소를 먹겠습니까\"" # 15927641005413996948
  VIETold.1003.a: "좋은 지적이야!" # 1480603932198271391
  VIETold.1003.b: "참으로 극단적인 태도군." # 12123356125837475098
  VIETold.1003.c: "내 생각엔 당신도 물을 피할 작정인가 보군?" # 1072950656261171117
  VIETold.1004.t: "탈모 치료" # 2794018630707640308
  VIETold.1004.desc: "나이가 들면서 머리카락이 빠지기 시작했습니다. 의사 선생님께서는 이 문제를 해결하는 방법으로 양파를 처방해 주셨습니다. 선생님께서는 양파의 약효가 이 상황에 도움이 될 것이라고 말씀하셨습니다." # 9645386660089704647
  VIETold.1004.a: "내 숨에서 지독한 냄새가 날 것 같군..." # 2805084849927919704
  VIETold.1005.t: "살아있는 언데드?" # 15657513552887244704
  VIETold.1005.desc: "내 거처 근처에 최근 몇몇 악마나 사악한 영혼들이 자리를 잡았다는 소문이 무성합니다. 근처에 사는 평민들이 스스로를 보호하기 위해 창문에 마늘을 걸어두는 것을 보았습니다." # 2814813589679673795
  VIETold.1005.a: "나 역시 나 자신을 보호하기 위해 똑같이 해야겠군." # 13182209876099504230
  VIETold.1005.b: "저 우둔하고 미신에 사로잡힌 바보들 같으니라고..." # 16672230099574730497
  VIETold.1006.t: "그리스 샐러드" # 3586170153240433971
  VIETold.1006.desc: "샐러드가 당기는군. 그리스의 평화로운 시골을 떠올리게 한다고들 하더군. 고된 업무로 스트레스 받은 하루 끝에는 휴식이 필요하지. 신선한 채소와 군침 도는 치즈, 드레싱의 상큼한 조화만 한 게 또 있을까?" # 6548927014495577539
  VIETold.1006.a: "요리사에게 가서 샐러드를 준비하라고 말해야겠군." # 14099425029713833737
  VIETold.1007.t: "물 위험" # 9948702058637756542
  VIETold.1007.desc: "물을 마시다가 사레가 들렸습니다. 다행히 하인이 저를 구해 주었지만, 제 궁정 사람들이 그 창피한 상황을 모두 지켜보았습니다." # 15034999460086371368
  VIETold.1007.a: "끔찍한 경험이로다!" # 18383199735719896632
  VIETold.1008.t: "아아아..." # 11979020471436541964
  VIETold.1008.desc: "스트레스 받는 하루를 보낸 후, 시원한 생수를 마시는 것은 정말 편안하군." # 6068189015527556563
  VIETold.1008.a: "아아아아..." # 18374059861366828643
  VIETold.1009.t: "마른 우물" # 9822128288201905345
  VIETold.1009.desc: "귀하의 궁정에서 사용하던 우물이 말라버렸습니다. 당장 새로운 우물을 파야 할 때입니다. 그렇지 않으면 궁정의 모든 이들이 갈증으로 죽을 것입니다!" # 857396674208943593
  VIETold.1009.a: "새 우물을 찾기 위해 병사들을 보내시오." # 10962253185110227411
  VIETold.1010.t: "치커리 치료법" # 1247895548181872312
  VIETold.1010.desc: "계단에서 발이 걸려 넘어졌소! 다행히 괜찮은 것 같소. 멍이 좀 든 것밖에 없소. 내 의원인 [physician.GetTitledFirstName]께서는 치커리로 치료해야 한다고 하시더군. 그 쓴맛 때문에 치커리는 정말 싫소. 먹지는 않겠지만, 상처 부위에 발라야 한다니 그저 귀찮을 따름이오." # 16788651393080235896
  VIETold.1010.a: "하지만 멍이 더 심해지는 건 원치 않소." # 6319526028658944817
  VIETold.1010.message: "치커리 치료법이 크게 도움이 되지 않았습니다." # 14538556974266059875
  VIETold.1011.t: "쓴 나물" # 7092152744254661772
  VIETold.1011.desc: "제가 헬레니즘 민족이 전통적으로 거주하던 지역을 다스리기에 그리스 음식을 꽤 많이 맛볼 수 있군요. 현지인들은 쓴 식물과 허브를 섞어 만든 음식인 호르타(khorta), 즉 나물을 아주 좋아한다는 것을 알게 되었습니다. 하지만 정말 지독하게 쓰더군요. 이 맛에 익숙해질 수 있을지 모르겠습니다..." # 3551752193009306875
  VIETold.1011.a: "쓴 음식도 맛이 있을 수 있지!" # 11130350837446029378
  VIETold.1011.b: "이 그리스 오물 같은 것들은 잊어버려!" # 15667299279014488595
  VIETold.1012.t: "설탕을 넣을까, 말까?" # 13172752004157791555
  VIETold.1012.desc: "커피. [ROOT.Char.GetCulture.GetName]의 그 어떤 [ROOT.Char.GetWomanMan]도 커피 없이는 살 수 없으며, 나 역시 마찬가지다. 그것은 우리 식단의 자연스러운 일부다. 대부분은 그것을 쓰게 마시지만, 일부는 설탕을 넣어 달콤하게 만들기도 한다." # 12352738862685786351
  VIETold.1012.a: "저는 관습대로 커피를 쓰게 마시는 것을 선호합니다." # 2148639062173653181
  VIETold.1012.b: "달콤한 커피가 더 낫소. 그것 없이는 너무 쓰지." # 16405585225809552347
  VIETold.1013.t: "빈약한 구매" # 17424542762572064205
  VIETold.1013.desc: "쓰다! 올리브가 이렇게까지 쓸 수는 없는데, 누가 이걸 먹을 수 있단 말인가? 대체 누가 올리브 기름을 만들 수 있겠는가? 내가 산 올리브가 너무 덜 익은 모양이로군." # 2777753363025031720
  VIETold.1013.a: "쓸데없는 짓이군." # 7744767751675343615
  VIETold.1014.t: "자극적인 채소" # 9322685299708645507
  VIETold.1014.desc: "요즘 샐러드에 루콜라를 많이 먹었더니... 왠지 모르게 기분이 묘하게... 자극되는 기분이야. 다들 최음제라고 하던데." # 9222626507464182015
  VIETold.1014.a: "좋군! 어쩌면 오래 지속될지도 모르지..." # 13978946957683564891
  VIETold.1014.b: "양배추를 먹으면 마음이 진정될 것이다." # 6449327220488204742
  VIETold.1014.a.info: "#emphasis 역사적 배경:#! 고대 및 중세의 학자들은 루콜라가 최음제라고 믿었습니다. 예를 들어, 베르길리우스와 오비디우스의 사랑 시에서 언급되기도 합니다." # 12067963479852499171
  VIETold.1014.b.info: "#emphasis 역사적 배경:#! 중세 시대에는 루콜라의 최음 효과로 알려진 특성에 대응하기 위해, 진정 효과가 있다고 믿어졌던 양배추와 루콜라를 섞어 먹는 경우가 많았습니다." # 10371991180056844961
  VIETold.1015.t: "나는 시금치를 먹는다" # 10275425570449554371
  VIETold.1015.desc: "시금치는 쓴맛이 날 수 있지만, 나를 더 건강하고 강하게 만들어 준다는 것을 알기에 먹는다. (저 멀리 이국땅에는 덜 쓴 시금치가 있다는 소문을 듣긴 했지만.)" # 5329848926599423436
  VIETold.1015.a: "나는 시금치를 먹기 때문에 끝까지 힘이 세지!" # 11223245545519658272
  VIETold.1016.t: "새로운 유행" # 16394463056164881961
  VIETold.1016.desc: "귀족 부인들 사이에서 유행하는 새로운 미용 제품은 평소 닭알 대신 메추리알 노른자를 사용해 만들어졌습니다. 하지만 메추리알은 고급 미식에나 어울리는 희귀한 사치품입니다. 이 부인들은 정말로 허영심이 가득한 것일까요?" # 15904703829591939494
  VIETold.1016.a: "쓸모없는 산물이로군!" # 4288221079510696023
  VIETold.1016.b: "계란들을 먹을 수도 있었는데..." # 10642346601185913185
  VIETold.1016.c: "이것은 나와는 상관없는 일이오. 유행은 시간이 지나면 사그라들겠지." # 2492644450728451857
  VIETold.1016.d: "나에게 잘 어울리는 것 같군!" # 18184218192927265124
  VIETold.1017.t: "알을 낳았다" # 15430198705033941671
  VIETold.1017.desc: "어제 이 도시에서 매년 열리는 지역 전통 축제가 있었습니다. 밤중에 모두가 축제를 즐기느라 바쁠 때, 술에 취한 몰상식한 축제 참가자들이 제 상인 친구의 집에 달걀을 던지는 무례를 저질렀습니다!" # 6604834144373251889
  VIETold.1017.a: "혹시 그 건달들은 그의 사업 경쟁자들이 보낸 것일지도 모르겠군?" # 14910802777270615048
  VIETold.1018.t: "절인 달걀 잔치" # 17065009135978756604
  VIETold.1018.desc: "어제 동네 선술집에 갔다가 맥주를 너무 많이 마셨소. 술에 취한 김에 평소처럼 맥주 안주로 절인 달걀을 잔뜩 주문했지. 그런데 이번에는 술김에 선술집에 있던 절인 달걀을 전부 사버린 모양이오. 이제 숙취도 해결해야 하는데, 이 달걀들을 어떻게 처리해야 할지 고민이구려." # 2796243069623980323
  VIETold.1018.a: "한동안은 장에 절인 달걀을 먹어야겠군..." # 6735795381702878560
  VIETold.1018.a.info: "#emphasis 역사적 배경:#! 절임은 역사적으로나 현재에도 많은 문화권에서 음식을 보존하는 흔하고 맛있는 방법이었습니다. 절인 달걀은 유라시아 전역에서 섭취되어 왔으며, 종종 흔한 사치 간식이었습니다(그리고 지금도 그렇습니다)." # 3843744515422523867
  VIETold.1019.t: "충격" # 11865134523583458620
  VIETold.1019.desc: "오늘 저는 신하 중 한 명인 [scope_VIET_eggshell_vassal.GetTitledFirstName] 님을 방문했습니다. 그곳에서 우리는 맛있는 스펀지 케이크를 먹었죠... 적어도, 둘 다 달걀 껍데기에 목이 막힐 뻔하기 전까지는 맛있었습니다. 이제 제 신하는 [scope_VIET_eggshell_vassal.GetHerHis] 요리사가 달걀 요리에 솜씨가 없다는 사실에 매우 당황하고 있습니다." # 3664720071413782499
  VIETold.1019.a: "그리고 [scope_VIET_eggshell_vassal.GetSheHe]는 그래야만 합니다!" # 9287488889356060866
  VIETold.1019.b: "별일 아닙니다, 그런 일은 늘 일어나는 법이죠." # 4517633666961936987
  VIETold.1020.t: "악마의 알" # 8237938167512447904
  VIETold.1020.desc: "오늘 저녁 식사로는 데빌드 에그를 먹을 생각인데, 이 달걀 속을 무엇으로 채워야 할지 궁금하구나. 요리사가 내용물이 무엇이든 맛은 좋게 만들어 주겠지." # 1543902860364965844
  VIETold.1020.a: "채소. 과음을 삼가는 것이 맛없다고 누가 말했던가?" # 13243968798942415863
  VIETold.1020.b: "고기다. 나를 강하게 해줄 무언가가 필요하다!" # 15452272921680464037
  VIETold.1020.c: "우유, 크림, 혹은 치즈로다. 더 풍부한 맛을 내고 나를 살찌게 할 것이다." # 1731920174946505321
  VIETold.1021.t: "새로운 의상" # 8520884034609827916
  VIETold.1021.desc: "새 옷장을 살 때가 되었군. 내가 가장 아끼는 옷들을 보관할 곳이 필요해. 낡은 옷장은 곧 부서질 것 같거든. 어떤 종류의 옷장을 구해야 할까? 나 같은 신분의 인물이라면 어쨌든 좋은 품질의 목재로 만든 괜찮은 옷장을 살 여유는 있지." # 9462181334562991
  VIETold.1021.a: "간단한 것으로 하죠." # 15289441229538339322
  VIETold.1021.b: "뭔가 근사하면서도 너무 과하지 않은 것으로." # 17113308359510969601
  VIETold.1021.c: "호화로워야 합니다. 금박을 입히고, 온갖 곳에 정교한 조각을 새겨야지요!" # 11512822761880643397
  VIETold.1022.t: "불량한 의자" # 658244549759980073
  VIETold.1022.desc: "\"아아악\"\n\n앉아 있던 의자가 부서지면서, 당신은 광대처럼 땅바닥에 나뒹굴게 되었습니다." # 13415495200816881331
  VIETold.1022.a: "이게 왜 나에게 일어나는 거지?" # 12290682328411144978
  VIETold.1022.message: "의자에서 떨어져 부상을 입으셨습니다." # 8239518746586540470
  VIETold.1023.t: "테이블 아래에서" # 11729469094752296677
  VIETold.1023.desc: "식탁에서 음식을 기다리는 동안 할 일이 별로 없군요. 호기심에 당신이 앉은 식탁 밑을 힐끗 쳐다봅니다.\n\n식탁 밑에 달라붙어 있는, 일부는 딱딱하게 말라붙었고 일부는 여전히 끈적하고 축축한 역겨운 덩어리를 보고는 토할 뻔했습니다. 도대체 누가 저런 걸 저기에 뒀을까요?\n\n일단 저게 대체 무엇인가요?" # 14425921637369980128
  VIETold.1023.a: "하인들아! 뭔가 좀 치워야겠다!" # 10979390702095168854
  VIETold.1024.t: "정리할 시간인가?" # 14616404822678838024
  VIETold.1024.desc: "내 책상이 엉망이로군! 종이, 깃펜, 잉크, 지도, 도표, 그리고 다른 중요한 물건들이 사방에 흩어져 있어.\n\n이 엉망진창인 것을 정리할 좋은 기회일지도 모르겠군? 하지만 꼭 해야 할 일은 아니지. 어차피 이대로도 잘 지내왔고, 언제든 다른 날 할 수 있으니까." # 9893027423862735988
  VIETold.1024.a: "신경 쓰이는군! 이 엉망진창을 정리해야겠어." # 15709261979186720889
  VIETold.1024.b: "아니, 아무것도 할 필요 없네." # 13362124779169603343
  VIETold.1025.t: "시간 지키기" # 10707911623676723381
  VIETold.1025.desc: "내 영지의 한 말단 귀족이 시간을 측정하는 데 도움이 될 모래시계를 선물로 주었소." # 9109271881851799272
  VIETold.1025.a: "감사합니다!" # 6978335405607418388
  VIETold.1026.t: "늦잠을 잤군" # 14781065289477601169
  VIETold.1026.desc: "이런! 늦잠을 자서 오늘 아침 고문들과의 회의에 늦었군!" # 16236841843642259414
  VIETold.1026.a: "하인들이 왜 제때 나를 깨우지 않은 거지?" # 18365478536953484623
  VIETold.1027.t: "효율적인 시간 관리자" # 4269928745407731046
  VIETold.1027.desc: "저의 가장 최근 개인 시종 중 한 명은 부지런하고 심지어 단호한 친구입니다. 그는 제가 항상 제때에 일을 처리하도록 보장해 주니, 그와 같은 시종을 두는 것은 가치가 있군요!" # 15824564517376912125
  VIETold.1027.a: "참으로 그렇습니다." # 13728127113371319220
  VIETold.1028.t: "마을 화재" # 15294569511922355277
  VIETold.1028.desc: "농민 마을에 큰 화재가 발생했는데, 불길이 제 거처와 가까워 몹시 불안했습니다. 다행히도 이 지역의 [ROOT.Char.GetFaith.HouseOfWorship]에 그토록 거대한 물시계가 있어서 불을 끄기에 충분한 물이 있었습니다." # 11437289315260807959
  VIETold.1028.a: "다행히 모든 것이 괜찮군." # 149786458368889059
  VIETold.1028.b: "가련한 농민들을 도와야 하오!" # 6706473318920111109
  VIETold.1029.t: "정오의 태양" # 17476589174159951839
  VIETold.1029.desc: "해는 높이 떠 있군요. 정오가 된 것 같군요, 그렇지 않습니까? 밖은 꽤 덥습니다. 제가 하던 일을 하느라 밖에 너무 오래 있었더니, 머리가 약간 어지러워지기 시작합니다." # 5616578662825547667
  VIETold.1029.a: "그늘진 곳으로 물러나 휴식을 취하고, 물이라도 좀 마시는 게 좋겠군." # 9114922731423796856
  VIETold.1029.b: "제가 처리해야 할 일이 좀 있어서, 유감스럽게도 말이죠!" # 4077282945790710501
  VIETold.1030.t: "담벼락의 이끼" # 8711605880619946391
  VIETold.1030.desc: "어느 날, 제 궁궐 벽에 상당한 양의 이끼가 자란 것을 발견했습니다. 제 거처의 외지고 잘 찾지 않는 구석이었기에 대부분의 사람들이 눈치채지 못했겠지만, 그렇다고 눈에 거슬리지 않는 것은 아니었습니다. 왠지 모르게, 하인들에게 이끼를 제거하라고 시킬 수도 있었겠지만, 저는 기운이 넘쳐서 직접 처리하고 싶어졌습니다...." # 6425239364582700204
  VIETold.1030.a: "좋아! 약간의 운동이 나에게 도움이 될 거야." # 10679963452854174464
  VIETold.1030.b: "다시 생각해보니, 하인들에게 처리하게 해야겠군." # 15273432472295323129
  VIETold.1030.c: "다시 생각해보니, 내가 이걸 왜 신경 써야 하지? 그냥 내버려 두겠다." # 2657174291869251077
  VIETold.1031.t: "이끼와 장화" # 7449409449323668043
  VIETold.1031.desc: "여행은 예측 불가능한 북부의 기후 속에서 언제나 위험했습니다. 온화한 기온의 쾌적한 날이 갑자기 눈보라가 몰아치는 생명을 위협하는 상황으로 변할 수 있었죠. 그래서 이 추운 지역에 사는 사람들은 전통적으로 신발과 옷 안에 이끼를 채워 보온했습니다. 하지만 오늘 이 이끼를 채운 신발을 신고 잠시 여행하던 중, 제 장화에 이끼를 너무 많이 채워 넣었다는 것을 깨달았습니다." # 8545418710550116190
  VIETold.1031.a: "걸어 다니는 것이 정말 불편했고, 우스꽝스러워 보였다." # 18319188809053726252
  VIETold.1032.t: "이끼 낀 낮잠" # 11693533040563378126
  VIETold.1032.desc: "어느 날 밖에서 평소와 달리 쾌적한 날씨를 즐기고 있을 때, 커다란 바위들로 둘러싸인 작은 연못을 발견했습니다. 그 바위들 위에는 푹신한 잠자리가 될 만큼 두꺼운 이끼 층이 깔려 있었습니다." # 16670060117432263072
  VIETold.1032.a: "낮잠을 자고, 풍경을 감상하며 잠시 휴식을 취하세요...." # 67913018731344108
  VIETold.1033.t: "아얏!" # 8956275710237004315
  VIETold.1033.desc: "누군가 가는 길을 제대로 보지 않았군요! 제가 [scope_VIET_head_boinker.GetTitledFirstName]와 함께 뜰을 거닐고 있을 때, [scope_VIET_head_boinker.GetSheHe]가 발을 헛디뎌 머리를 바위에 찧고 말았습니다." # 6030446768972296504
  VIETold.1033.a: "누가 좀 도와줘!" # 5608851687351548912
  VIETold.1034.t: "이상한 돌덩이" # 4168196359927604112
  VIETold.1034.desc: "이 바위는 모양이 참으로 특이하군요. 제 정원에서 발견했는데, 보석처럼 아름답고 비현실적이어서 흥미로운 물건입니다. 어쩌면 [ROOT.Char.GetFaith.HighGodName]께서 주신 좋은 징조일지도 모르겠습니다." # 209095240978903806
  VIETold.1034.a: "기념품으로 간직하겠소." # 6673919341006937063
  VIETold.1035.t: "성스러운 바위" # 6930848113302089906
  VIETold.1035.desc: "저는 거대한 바위 옆을 지나갑니다. 근처에 그 바위를 숭배하는 평민들이 있는데, 그들은 그것이 엄청난 영적 힘을 지닌 신성한 물건이라고 제게 말했습니다." # 5784380493188503126
  VIETold.1035.a: "잠시 기도해 보시오." # 9321492849730012560
  VIETold.1035.b: "우스꽝스러운 미신처럼 들리는군, 그렇지 않나?" # 8807884679284205331
  VIETold.1036.t: "신화의 뼈" # 11151762149255297626
  VIETold.1036.desc: "인근 농부들이 돌에 갇힌 거대하고 환상적인 짐승의 뼈로 보이는 것을 발견했습니다. 적어도, 우리는 그것이 어떤 생물의 뼈대라고 생각합니다. 제가 전에 본 어떤 존재와도 닮지 않았습니다." # 1129881330378061318
  VIETold.1036.a: "이것을 연구해 보고 싶소. 어쩌면 고대의 짐승일지도 모르지!" # 9169120273170077035
  VIETold.1036.b: "건설이나 의학 또는 다른 곳에 쓸 수 있도록 갈아버리는 게 낫겠군." # 7776908505737835268
  VIETold.1036.c: "우리 집을 위한 기묘하지만 멋진 장식품이 될 수도 있겠군." # 9558770923089679840
  VIETold.1037.t: "반짝이는 조약돌" # 6711587553189543772
  VIETold.1037.desc: "거주지 근처 시냇물에서 물을 마시던 중, 나는 물 밑바닥에 깔린 다채롭고 예쁜 조약돌들을 유심히 바라보았다." # 11344311977311614810
  VIETold.1037.a: "이 조약돌들은 참으로 반짝이는 작은 것들이로구나!" # 3673206217068234752
  VIETold.1037.b: "더 좋은 것들을 골라서 내 자식들에게 주어야겠군." # 1347964523339188113
  VIETold.1038.t: "링감과 요니" # 5224952537542514573
  VIETold.1038.desc: "힌두스탄의 백성들이 '링감'이라 불리는 남성의 성기 모양으로 조각된 돌과 '요니'라 불리는 여성의 생식기 모양으로 조각된 돌을 숭배한다는 기이한 이야기를 들었소. 정말 충격적이군!" # 16595004976258623116
  VIETold.1038.a: "역겹고 죄악을 사랑하며 이교도 우상 숭배자들이 틀림없군." # 1507398621963049065
  VIETold.1038.b: "이상하군. 누가 그런 기이한 관습에 신경을 쓰려고 하겠는가?" # 11412596721482826619
  VIETold.1038.c: "어쩌면 우리가 이해하지 못하는 사려 깊은 이유가 있을지도 모르지." # 11929740457273304548
  VIETold.1038.info: "#emphasis 역사적 배경:#! 힌두교, 특히 시바교에서 링감(lingam)과 요니(yoni)는 시바 신과 그의 배우자인 샥티(Shakti), 그리고 더 나아가 남성과 여성의 생성력을 상징합니다. 이슬람교도와 서구 출처의 역사적 기록들은 종종 적대적이었으며 링감과 요니 숭배를 외설적이고 타락한 것으로 묘사했습니다. 하지만 숭배자들에게 이 둘은 함께 창조와 재생의 영원한 과정, 남성과 여성, 그리고 존재의 총체를 나타냅니다." # 4823721212572875028
  VIETold.1039.t: "마법의 냅킨" # 6869272187532895786
  VIETold.1039.desc: "한 여행자가 페르시아를 여행하며 얻었다는 특별한 냅킨을 내게 보여줍니다. 그가 말하기를, 냅킨을 불 속에 던져두기만 하면 잠시 후 모든 때와 먼지가 마법처럼 사라진다고 합니다. 그는 이 냅킨이 불을 뿜는 도롱뇽의 피부에서 유래했다고들 하는 석면이라는 종류의 돌로 만들어졌다고 주장합니다." # 1757045089367865157
  VIETold.1039.a: "그 냅킨을 사고 싶소!" # 10013005668498803798
  VIETold.1039.b: "흥미로워 보이긴 하지만, 그냥 두셔도 괜찮습니다." # 17902684340179202313
  VIETold.1039.info: "#emphasis 역사적 배경:#! 수 세기 동안 사람들은 석면을 사용하여 불연성인 냅킨과 같은 물건을 만들어 왔습니다. 석면으로 만든 불연성 천은 페르시아어로 #emphasis 쇼스타케(shostakeh)#라고 불렸으며, 연회 중에 손님들을 놀라게 하는 데 자주 사용되었습니다. 전설에 따르면 이 물질은 물에 노출되면 죽는 전설 속의 불을 뿜는 도롱뇽에게서 유래했다고 합니다." # 3677889235131416984
  VIETold.1040.t: "유황 연고" # 6206235133027849948
  VIETold.1040.desc: "최근에 가벼운 피부 문제를 겪고 있습니다. 주로 심한 여드름과 발진입니다. 의사 선생님께서 주성분이 황가루인 연고를 처방해 주셨습니다." # 5738997228580095579
  VIETold.1040.a: "부디 잘 작동하기를 바라네!" # 12559456705115205959
  VIETold.1040.b: "음, 저것 마음에 들지 않는군." # 8630622028014519913
  VIETold.1040.message: "유황 처리가 당신의 여드름을 효과적으로 완화시키지 못했습니다." # 1318282377093629558
  VIETold.1040.info: "#emphasis 역사적 배경:#! 중세 연금술사들은 황이 여드름이나 발진과 같은 피부 질환을 완화하는 능력이 있음을 발견했습니다. 현대 연구는 이 주장이 어느 정도 사실임을 확인했지만, 황은 다른 화학 물질 및 의학적 치료와 결합될 때 여드름과 발진에 더 효과적인 것으로 보입니다." # 9119243748237973304
  VIETold.1041.t: "훌륭한 문장입니다" # 5840588394679465471
  VIETold.1041.desc: "저는 무사들과 함께 전투 훈련에 참여하고 있습니다. 상의를 벗은 채 무기를 들고 자세를 연습하고 있는데, 이 광경을 지켜보던 [scope_VIET_yotsugi.GetTitledFirstName]이 이렇게 말하더군요.\"당신의 근육은 정말 훌륭하군요, [ROOT.Char.GetTitledFirstNameNoTooltip]. 당신에게 아주 잘 어울립니다. 그 근육에 붙은 살 말입니다. 네, 당신의 살집 있는 근육은 정말 먹음직스러워 보이는군요\"" # 14700945222101532454
  VIETold.1041.a: "음... 알았소?" # 8449204288724185832
  VIETold.1042.t: "#bold 겉치레#" # 229288917075716693
  VIETold.1042.desc: "[scope_VIET_yotsugi.GetTitledFirstName]가 굳은 표정으로 무언가 말을 건네고 있었습니다. 다시 말해, [scope_VIET_yotsugi.GetSheHe]는 자신의 주장을 강조하기 위해 완벽한 자세를 취하며 말을 하려 했던 것입니다." # 6139587549162033747
  VIETold.1042.a: "나도 똑같이 굳은 표정으로 응수하기로 했다." # 1454873475122456245
  VIETold.1042.b: "당신의 자세는 우스꽝스럽고 효과가 없군." # 13097005553028740976
  VIETold.1042.info: "#emphasis 역사적 배경:#! 고대 그리스와 로마 시대까지 거슬러 올라가 보면, 숙련된 웅변가들은 종종 자신의 연설에 맞춰 특정하고 의도적인 손동작을 곁들이도록 훈련받았지만, 시간이 더 거슬러 올라갈수록 그 증거는 희박해집니다. 수사학적 기법으로서의 제스처에 대한 정식 용어는 키로노미아(chironomia)라고 불립니다." # 17861630631615774738
  VIETold.1043.t: "달의 시간" # 16113130695981305140
  VIETold.1043.desc: "[scope_VIET_guy_moon_time.GetTitledFirstName] 께서는 제가 평소 같지 않다고 생각하시는 것 같습니다. 그분께서 저에게\"무슨 일이라도 있습니까\"라고 물으셨습니다.\n\n저는\"아닙니다\"라고 대답했습니다.\n\n그러자 그분께서\"그 달의 그 시기인가 보군요\"라고 물으셨습니다." # 11314914924338214555
  VIETold.1043.a: "..." # 184889789328169143
  VIETold.1043.b: "그의 뺨을 후려치시오" # 5295378901496934352
  VIETold.1043.c: "아무 말 없이 자리를 떠난다" # 7136463199153591528
  VIETold.1043.d: "그가 그런 질문을 하지 않은 척하고 다른 이야기를 해보겠습니다." # 15547810578966490375
  VIETold.1044.t: "입 냄새, 나쁜 치아" # 9222909538510682784
  VIETold.1044.desc: "[scope_VIET_bad_teeth_person.GetTitledFirstName]께서는 구강 위생을 유지할 도구, 특히 이를 닦는 나뭇가지인 미스왁이 있음에도 불구하고 입 냄새와 치아가 상당히 좋지 않으십니다. 저는 언젠가 이 문제를 [scope_VIET_bad_teeth_person.GetHerHim]과 논의하고, 제 주장을 뒷받침하기 위해 하디스를 인용하기로 결정했습니다.\"미스왁을 정기적으로 사용하십시오. 실로 그것은 입을 정화하고 알라의 기쁨을 얻는 수단이니라\"" # 13824580372148419904
  VIETold.1044.a: "당신의 지독한 입 냄새와 썩은 치아는 신을 모독하는 것이오!" # 15100959511097270819
  VIETold.1044.info: "#emphasis 역사적 배경:#! 미스왁은 중동, 북아프리카, 남아시아 전역에서 수세기 동안 인기를 끌었던 치아 세정용 나뭇가지입니다. 이슬람 하디스는 그 중요성을 자주 언급하며 다양한 상황에서의 사용을 권장하고 있으며, 오늘날에도 여전히 사용되고 있습니다." # 17913714493100109014
  VIETold.1044.a.a: "[scope_VIET_bad_teeth_person.GetTitledFirstName]가 나의 조언을 듣습니다." # 3206177691201123831
  VIETold.1044.toast.a: "[scope_VIET_bad_teeth_person.GetTitledFirstName]가 미스왁 사용에 동의합니다." # 14028454347641417702
  VIETold.1044.a.b: "[scope_VIET_bad_teeth_person.GetTitledFirstName]가 나의 조언을 무시합니다." # 17959715386032330802
  VIETold.1044.toast.b: "[scope_VIET_bad_teeth_person.GetTitledFirstName]가 미스왁 사용을 거부합니다." # 12404617331950611361
  VIETold.1045.t: "미스왁을 더 사용하시겠습니까?" # 1894144013530196651
  VIETold.1045.desc: "한 하디스에서 예언자께서는\"만일 신도들에게 짐이 될까 염려하지 않았다면, 나는 모든 기도 시에 미스왁(양치용 나뭇가지) 사용을 명했을 것이\"라고 말씀하셨다고 전해집니다. 미스왁 사용은 분명 신앙심의 증표입니다! 내가 할 수 있는 한 모든 기도 전에 미스왁을 사용하겠다고 맹세하는 것이 좋겠습니다." # 15119859437930137381
  VIETold.1045.a: "좋은 생각이군!" # 2466143350287566211
  VIETold.1045.b: "아마도 지나친 것 같군." # 2026029409337089965
  VIETold.1045.info: "#emphasis 역사적 배경:#! 미스왁은 중동, 북아프리카, 남아시아 전역에서 수세기 동안 인기를 끌었던 치아 세정용 나뭇가지입니다. 이슬람 하디스는 그 중요성을 자주 언급하며 다양한 상황에서의 사용을 권장하고 있으며, 오늘날에도 여전히 사용되고 있습니다." # 17913714493100109014
  VIETold.1046.t: "황금 이쑤시개" # 18352340650430449091
  VIETold.1046.desc: "멀리서 방문한 귀족이 순금으로 만든 매우 아름다운 이쑤시개를 선물로 주었습니다. 이 이쑤시개에는 작은 보석들이 박혀 있고, 솜씨 좋게 아름답고 예술적인 모양으로 조각되어 있습니다. 하지만 이렇게 호화로운 이쑤시개를 이를 닦는 데 낭비할 필요는 없을 것 같군요." # 14529548205560181524
  VIETold.1046.a: "제 욕실의 장식품으로 쓰겠소." # 12003335420853962830
  VIETold.1047.t: "딱딱한 칫솔질" # 14623260054016211806
  VIETold.1047.desc: "오늘 방문한 고위 인물과 대화하던 중, 그에게서 #bold 중국#의 사람들이 더 단단하고 거친 뻣뻣한 칫솔모로 이를 닦는 것을 선호한다는 사실을 알게 되었습니다." # 4663448752724064000
  VIETold.1047.a: "참으로 용감한 민족이로군, 저 중국인들은!" # 10482568250825221342
  VIETold.1047.b: "그들의 치아 관리에 대한 집착은 참으로 완고하군!" # 7490071605636822897
  VIETold.1048.t: "낭만적인 양치질" # 2945373050492549674
  VIETold.1048.desc: "[scope_VIET_toothbrush_pervert.GetTitledFirstName]는 정말 음탕한 궁신이로군! 저런 멍청이가 지금 당장 나를 비롯한 몇몇 궁신들 앞에서 칫솔로 할 수 있는 '로맨틱'한 일에 대한 도덕적으로 의심스러운 일들을 설명하는 대담함을 보이다니! 우리가 억지로 들어야 했던 생각들이 얼마나 역겹고, 끔찍하며, 더럽고, 수치스럽고, 부끄럽고, 야만적이며, 짐승 같고, 혐오스러우며, 저속한 것들이었던가!" # 10199444453215632086
  VIETold.1048.a: "너무 늦기 전에 방에서 뛰쳐나가시오!" # 8868347183487449993
  VIETold.1048.b: "예의를 갖춰 듣고 중립적인 태도를 유지하십시오." # 13128691894705730152
  VIETold.1048.c: "왜... 이런 생각들이 나쁘지 않군..." # 11279818892121527904
  VIETold.1048.d: "하하, 완전 초보로군! 그들이 내가 이전에 무슨 짓을 했는지 알았더라면...." # 11310283528913530831
  VIETold.1049.t: "혀를 닦기" # 3675208018989797074
  VIETold.1049.desc: "나이 든 하인 중 한 명이 배운 이들에게 들었다며 구강 위생에 관한 흥미로운 조언을 해주더군요. 치아뿐만 아니라 혀도 닦아야 한다는 것이었습니다. 결국 혀에도 역겨운 것들이 쌓이는데, 어찌 치아만큼이나 혀에도 신경을 써서는 안 되겠습니까?" # 1729201107484786581
  VIETold.1049.a: "훌륭한 조언이군. 고맙소!" # 7065685351626540327
  VIETold.1049.info: "#emphasis 역사적 배경:#! 혀 닦기는 전 세계의 수많은 문화권에서 수세기 동안 행해져 왔습니다. 혀 닦개는 얇은 나무 조각, 금속, 상아, 진주, 동물 뼈, 거북이 등껍질 등으로 만들어졌습니다." # 15745695746094395980
  VIETold.1050.t: "치과 치료" # 12935488141665540375
  VIETold.1050.desc: "나이 든 사람들이 끔찍한 잇몸과 썩은 이빨을 가진 것을 보니, 미래에 내 입이 어떻게 될지 두렵소. 그러므로 나는 구강 위생을 개선하기 위해 내가 할 수 있는 모든 조치를 취할 것을 맹세하겠소! 예를 들어, 내 치아에 좋은 음식을 먹고 마시며, 이를 닦는 가장 좋은 방법을 배울 것이오." # 15830564041506704719
  VIETold.1050.a: "제가 늙고 쇠약해질 때조차도, 저는 튼튼한 치아를 가질 것입니다." # 11325362701640285487
  VIETold.1051.t: "피를 흘리는 이빨" # 16840062074657236699
  VIETold.1051.desc: "오늘 이빨을 너무 열심히 닦는 바람에 잇몸에서 피가 조금 났습니다. 그 결과 이빨이 피로 뒤덮였습니다. 불행하게도, 저는 식인종처럼 피에 굶주린 괴물처럼 보이지만 곧 궁정 회의에 참석해야 합니다." # 17968047059455667232
  VIETold.1051.a: "어색하더라도, 달리 방법이 없군." # 11430491964135649657
  VIETold.1051.b: "다행히도, 나는 무엇을 하든 아름답지." # 7908990513005064467
  VIETold.1051.c: "이것이 내 흉악한 모습을 더욱 돋보이게 할 것이오!" # 18053347204632777873
  VIETold.1052.t: "더러운 칫솔?" # 1797675940977905519
  VIETold.1052.desc: "그건 그렇고, [ROOT.Char.GetFirstNameNoTooltip] 님, 실수로 옥좌실 변기에 칫솔을 빠뜨렸지 뭡니까\" [scope_VIET_toothbrush_pranker.GetTitledFirstName]가 말합니다. 제가 깜짝 놀라 멈칫하자 그 궁신은\"농담이었소. 하하! 자네 얼굴을 봤어야 했는데. 걱정 마시오, 칫솔은 멀쩡하오\"라고 덧붙입니다.\n\n[scope_VIET_toothbrush_pranker.GetFirstNameNoTooltip]는 요즘 들어 해롭지 않은 장난을 많이 쳐왔기에, [scope_VIET_toothbrush_pranker.GetSheHe]가 정말로 또다시 농담을 한 것일 가능성이 높으며, 추가 조사를 통해 제 칫솔이 여전히 깨끗하다는 것을 확인했습니다. 하지만 제 마음 한구석에는 여전히 약간의 불안감이 남아 있습니다...." # 7994362660675186888
  VIETold.1052.a: "불안하군. 하지만... 좋아." # 13940136910125045664
  VIETold.1052.b: "버려! 새 칫솔을 가져와!" # 15546012299233624971
  VIETold.1053.t: "실화인가, 허구인가?" # 9815633124192118994
  VIETold.1053.desc: "떠돌이 학자가 저희 궁정에 방문했을 때 이상한 질문을 던졌는데, 저희 궁정 신하들 사이에서 오랫동안 논쟁이 벌어졌습니다. 그 질문은 이것이었습니다.\"무엇이 더 가치가 있는가? 실제 물건인가, 아니면 실제 물건과 구별할 수 없는 가짜인가\"" # 9868196049353108187
  VIETold.1053.a: "진짜배기라네. 어쨌든 원본이고 진품이니까." # 10846767153270153661
  VIETold.1053.b: "가짜는 진짜인 척 하려고 너무 애쓴 나머지 진짜를 능가해 버렸군." # 2334368848793774527
  VIETold.1053.c: "둘 다 기능적으로 동일하므로 가치는 같습니다." # 3135374984231813126
  VIETold.1053.d: "정말 멍청한 질문이군. 내가 무슨 철학자처럼 보이나?" # 5147200209274208156
  VIETold.1054.t: "무리" # 16611312404901852945
  VIETold.1054.desc: "오늘 많은 이들이 내 머리를 쳐다보는 것을 눈치챘는데, 뭔가 잘못된 것이 있었나?\n\\\"아, 주인님 머리에 뭐가 묻었는데요\" 하인 중 한 명이 말한다.\n\n하인이 가리킨 곳에 손가락을 가져가 보니, 흙덩이 같은 작은 것이 붙어 있었다. 사람들이 모두 그것을 쳐다보고 있었던 모양이다. 아무도 나에게 말해주지 않았다는 것이 참으로 이상하군." # 2951050593073533689
  VIETold.1054.a: "그게 어떻게 거기에 있게 되었는지 궁금하군." # 9859696387553099607
  VIETold.1055.t: "눈" # 11066178850535953686
  VIETold.1055.desc: "오늘 일찍이 나는 인간과 유사하지만, 우리처럼 눈이 두 개가 아니라 하나 또는 세 개인 다른 종족에 대해 들었다. 그들은 세상의 먼 구석, 야만적이고 미개한 땅에 산다고 한다." # 12702775918396769933
  VIETold.1055.a: "곰곰이 생각해보니, 인간은 왜 눈이 두 개일까?" # 14047529844365343563
  VIETold.1055.b: "그것들은 이야기꾼들이 즐거움을 주기 위해 지어낸 기발한 이야기일 뿐이오." # 7469023441527583212
  VIETold.1056.t: "이상한 감각" # 18339934070276520536
  VIETold.1056.desc: "또다시 그 이상한 느낌이 갑자기 밀려오는군.\n어딘가에서 누군가가 방금 내 험담을 한 것만 같은 기분이야." # 11051766058658417654
  VIETold.1056.a: "흠...." # 3641559311720252035
  VIETold.1057.t: "끼어버린" # 5660295482305121415
  VIETold.1057.desc: "오늘 신하들이 나를 이상하게 쳐다보는 이유가 궁금했는데, 하인 중 한 명이 내 앞니 사이에 커다랗고 눈에 띄는 음식 찌꺼기가 끼어 있다고 알려주더군. 그럴 만도 하지, 정말 우스꽝스러워 보였을 거야!" # 4005452079058224456
