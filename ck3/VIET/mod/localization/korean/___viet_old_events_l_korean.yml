  VIETold.1001.t: "양파 선물" # 13749003540430594684
  VIETold.1001.desc: "오늘 제 하인 중 한 명이 멀리 떨어진 마을에 사는 사촌을 방문하고 돌아왔습니다. 그 사촌은 친절하게도 귀한 양파를 선물로 주었습니다."
  VIETold.1001.a: "감사합니다! 수프에 넣으면 아주 좋겠군요."
  VIETold.1002.t: "빨간색과 노란색 당근?" # 1155024804753136984
  VIETold.1002.desc: "오늘 흥미로운, 어쩌면 약간 미친 여행자를 만났소. 그자는 머나먼 땅에서 붉고 노란 당근을 봤다고 주장하더군! 하하! 정말 웃기는 농담이오. 당근은 보라색이라는 걸 누구나 알 텐데. 붉고 노란 당근 같은 게 있다고 해도, 그런 괴상한 색깔의 당근을 원하는 사람은 없을 거요."
  VIETold.1002.a: "다음은 주황색 당근인가?" # 2303282527754036933
  VIETold.1002.info: "#emphasis 역사적 배경:#! 역사를 통틀어 당근의 가장 흔한 색은 보라색이었습니다. 붉은색과 노란색 당근은 중세 시대에 나타나기 시작했고, 주황색 당근은 근세 시대에 등장했습니다."
  VIETold.1003.t: "그들의 양배추!"
  VIETold.1003.desc: "최근 내 신하 중 한 명이 양배추가 들어간 음식은 절대 먹지 않겠다고 하더군. 이유를 물었더니 이런 답이 돌아왔지. \"양배추요? 세상에... 그건 천한 농부들이나 먹는 음식이지 않습니까. 그들에게는 물과 같은 존재라고요. 우리처럼 고귀한 신분을 가진 사람이 어찌 그런 천하고 더러운 식물을 먹겠습니까?\""
  VIETold.1003.a: "좋은 지적이오!"
  VIETold.1003.b: "정말 극단적인 태도군."
  VIETold.1003.c: "혹시… 물도 피할 건가?"
  VIETold.1004.t: "탈모 치료" # 2794018630707640308
  VIETold.1004.desc: "나이를 먹을수록 머리카락이 빠지기 시작하는군. 의사 양반께서 이 문제를 해결하는 방법으로 양파를 처방해 주셨네. 의사 양반 말씀이 양파의 약효가 이 상황에 도움이 될 거라고 하더군."
  VIETold.1004.a: "내 입 냄새가 엄청 심해지겠군..." # 2805084849927919704
  VIETold.1005.t: "살아있는 언데드?" # 15657513552887244704
  VIETold.1005.desc: "최근 저택 근처에 악마나 악령 같은 것들이 나타났다는 소문이 자자합니다. 주변에 사는 평민들이 자신을 보호하기 위해 창문에 마늘을 걸기 시작하는 것을 보았습니다."
  VIETold.1005.a: "저도 제 자신을 보호해야 합니다."
  VIETold.1005.b: "잘 속는 미신 숭배자들이란..." # 16672230099574730497
  VIETold.1006.t: "그리스식 샐러드" # 3586170153240433971
  VIETold.1006.desc: "샐러드를 먹고 싶군. 평화로운 그리스 시골을 떠올리게 한다고 하는데, 스트레스가 많은 하루를 보낸 후 휴식을 취하고 싶어. 신선한 채소와 군침 도는 치즈, 드레싱의 상쾌한 조화보다 더 좋은 게 있을까?"
  VIETold.1006.a: "요리사에게 가서 샐러드를 준비해 달라고 해야겠어."
  VIETold.1007.t: "물 위험"
  VIETold.1007.desc: "물을 마시다가 사레들렸소. 다행히 하인이 날 구해줬지만, 내 궁정은 이 부끄러운 상황을 모두 목격했소."
  VIETold.1007.a: "끔찍한 경험이군!"
  VIETold.1008.t: "아아..." # 11979020471436541964
  VIETold.1008.desc: "힘든 하루를 보낸 후, 시원하고 신선한 물을 마시는 것은 정말 편안하다."
  VIETold.1008.a: "아아..." # 18374059861366828643
  VIETold.1009.t: "마른 우물"
  VIETold.1009.desc: "궁중에서 사용하는 우물이 말라 버렸습니다. 새 우물을 팔 때가 되었으며, 곧 서두르지 않으면 궁중의 모든 사람이 갈증으로 죽을 것입니다!"
  VIETold.1009.a: "새로운 우물을 찾도록 병사들을 보내시오."
  VIETold.1010.t: "치커리 치료" # 1247895548181872312
  VIETold.1010.desc: "계단에서 넘어져 버렸어! 천만다행으로 괜찮아. 멍이 조금 든 정도야. 내 의사, [physician.GetTitledFirstName]께서 쓴맛 때문에 싫어하는 치커리로 치료해야 한다고 했지. 먹는 게 아니라 피부에 바르는 거지만, 어쨌든 상대해야 한다는 게 짜증나."
  VIETold.1010.a: "하지만 멍이 더 심해지는 건 싫어."
  VIETold.1010.message: "치커리 치료는 크게 도움이 되지 않았습니다"
  VIETold.1011.t: "쓴 채소"
  VIETold.1011.desc: "헬레니즘 민족이 전통적으로 거주하던 지역을 다스리게 되면서 그리스 음식을 꽤 많이 먹게 되었다. 현지인들은 식물과 허브를 섞은 씁쓸한 음식인 호르타, 즉 녹색 채소를 즐겨 먹는다는 것을 알게 되었다. 하지만 너무 써. 익숙해질 수 있을지 모르겠군..."
  VIETold.1011.a: "쓴 음식도 맛있을 수 있지!"
  VIETold.1011.b: "이 그리스 오물을 잊어라!" # 15667299279014488595
  VIETold.1012.t: "설탕 넣을까요, 안 넣을까요?" # 13172752004157791555
  VIETold.1012.desc: "커피. [ROOT.Char.GetCulture.GetName] [ROOT.Char.GetWomanMan]이라면 저를 포함해서 커피 없이 살 수 없죠. 식단의 자연스러운 일부입니다. 대부분은 쓴맛 그대로 마시지만, 설탕을 넣어 달게 마시는 사람도 있습니다."
  VIETold.1012.a: "나는 관습대로 커피를 씁쓸하게 마시는 것을 선호한다."
  VIETold.1012.b: "달콤한 커피가 더 좋아. 없으면 너무 써."
  VIETold.1013.t: "빈약한 구매"
  VIETold.1013.desc: "퉤! 올리브가 이렇게 쓸 리가 없는데, 누가 먹겠어? 올리브 오일은 어떻게 만들고? 사둔 올리브 재고가 너무 안 익은 것 같군."
  VIETold.1013.a: "정말 낭비로군."
  VIETold.1014.t: "자극적인 채소" # 9322685299708645507
  VIETold.1014.desc: "최근 샐러드에 루콜라를 많이 먹었지. 어쩐지 기분이 묘하게... 자극되더라. 사람들이 루콜라가 최음제라고 하잖아."
  VIETold.1014.a: "좋군! 어쩌면 오래 지속될지도 모르겠어..."
  VIETold.1014.b: "양배추를 먹어야겠다. 그러면 진정될 거야."
  VIETold.1014.a.info: "#emphasis 역사적 배경:#! 과거, 고대 및 중세 시대의 학자들은 루꼴라가 최음제라고 믿었습니다. 예를 들어, 베르길리우스와 오비디우스의 연애시에도 언급됩니다."
  VIETold.1014.b.info: "#emphasis 역사적 배경:#! 중세 시대에는 루꼴라의 최음 효과에 대응하기 위해 진정 효과가 있다고 여겨지는 양배추와 함께 섞어 먹는 경우가 많았습니다."
  VIETold.1015.t: "나는 시금치를 먹는다"
  VIETold.1015.desc: "시금치가 쓴맛이 날 수도 있지만, 먹고 나면 더 건강해지고 강해지는 기분이 들어서 먹고 있다. (먼 땅에는 덜 쓴 시금치가 있다는 소문도 들었지만.)"
  VIETold.1015.a: "시금치를 먹으면 끝까지 힘이 솟아나요!"
  VIETold.1016.t: "새로운 유행"
  VIETold.1016.desc: "귀부인들 사이에서 새로운 화장품 유행이 불고 있는데, 닭 대신 메추리알 노른자를 사용한다고 합니다. 하지만 메추리알은 고급 음식에 더 적합한 희귀한 사치품입니다. 이 여자들은 정말 허영심이 많은 걸까요?"
  VIETold.1016.a: "쓸모없는 물건!"
  VIETold.1016.b: "그 계란들을 먹을 수도 있었는데..."
  VIETold.1016.c: "이것은 내게 중요하지 않다. 유행은 시간이 지나면 사라질 것이다."
  VIETold.1016.d: "제게 잘 어울리는 것 같아요!"
  VIETold.1017.t: "에그드" # 15430198705033941671
  VIETold.1017.desc: "어제 도시에서 매년 열리는 지역 전통 축제가 있었습니다. 밤에 모두가 축제를 즐기느라 정신없는 동안, 술에 취해 경솔한 몇몇 흥청망청대는 사람들이 감히 제 상인 친구의 집에 달걀을 던지는 만행을 저질렀습니다!"
  VIETold.1017.a: "어쩌면 그 불량배들은 그의 사업 라이벌들이 보낸 것일지도 모르지?"
  VIETold.1018.t: "절임 달걀 풍년" # 17065009135978756604
  VIETold.1018.desc: "어제 나는 동네 선술집에 가서 맥주를 너무 많이 마셨다. 술에 취한 나는 평소처럼 맥주와 함께 먹기 위해 절인 달걀을 대량으로 주문했다. 하지만 이번에는 술에 취한 채 선술집에 있는 절인 달걀을 모두 가져와 값을 치른 모양이다. 이제 숙취를 해소해야 할 뿐만 아니라 이 달걀들을 어떻게 처리해야 할지 고민해야 한다."
  VIETold.1018.a: "당분간은 절인 달걀이나 먹어야겠군..."
  VIETold.1018.a.info: "#emphasis 역사적 배경:#! 절임은 역사적으로나 현재나 많은 문화권에서 음식을 보존하는 흔하고 맛있는 방법이었습니다. 장아찌 계란은 유라시아 전역에서 먹혀왔으며, 종종 흔한 고급 간식이었습니다."
  VIETold.1019.t: "포탄 쇼크" # 11865134523583458620
  VIETold.1019.desc: "오늘 저는 제 봉신 중 한 명인 [scope_VIET_eggshell_vassal.GetTitledFirstName] 님을 방문했습니다. 그곳에서 저희는 맛있는 스펀지 케이크를 먹었는데... 적어도 저희 둘 다 달걀 껍데기에 질식할 뻔하기 전까지는 맛있었습니다. 이제 제 봉신은 달걀 요리에 대한 [scope_VIET_eggshell_vassal.GetHerHis] 요리사의 무능함에 매우 당황스러워하고 있습니다."
  VIETold.1019.a: "그리고 [scope_VIET_eggshell_vassal.GetSheHe]는 그래야 할 것입니다!"
  VIETold.1019.b: "괜찮습니다. 늘 있는 일이니까요."
  VIETold.1020.t: "데빌드 에그" # 8237938167512447904
  VIETold.1020.desc: "오늘 저녁에는 데빌드 에그를 먹을 텐데. 그 안에 뭘 넣어야 할지 궁금하군? 내 요리사는 뭘 넣든 맛있게 만들어 줄 거야."
  VIETold.1020.a: "채소. 지나침을 자제하는 것이 맛이 없다고 누가 그러는가?"
  VIETold.1020.b: "고기. 힘을 낼 만한 걸 원한다!"
  VIETold.1020.c: "우유, 크림, 아니면 치즈. 맛이 더 풍부하고 날 살찌게 하겠지."
  VIETold.1021.t: "새로운 옷장"
  VIETold.1021.desc: "새 옷을 보관할 새 옷장을 살 때가 되었군. 낡은 옷장은 닳아 해졌고, 곧 무너질 것 같아. 어떤 옷장을 사야 할까? 나 정도 되는 지위의 사람은 좋은 품질의 나무로 만든 괜찮은 옷장을 살 여유가 있지."
  VIETold.1021.a: "간단한 걸로 부탁한다."
  VIETold.1021.b: "뭔가 멋있으면서도 약간 스타일리시하고, 너무 과하지 않은 걸로."
  VIETold.1021.c: "사치스럽게 만들어야 해. 금박을 입히고, 곳곳에 정교한 조각을 새겨 넣어야 한다고!" # 11512822761880643397
  VIETold.1022.t: "나쁜 의자"
  VIETold.1022.desc: "\"아악!\"\n\n앉아 있던 의자가 부서지면서 바닥에 엉덩방아를 찧었습니다. 꼴이 아주 우스꽝스럽군요."
  VIETold.1022.a: "왜 이런 일이 나에게 일어나는 거지?" # 12290682328411144978
  VIETold.1022.message: "의자에서 떨어져 다쳤습니다"
  VIETold.1023.t: "탁자 밑"
  VIETold.1023.desc: "저녁 식탁에서 음식을 기다리는 동안 할 일이 별로 없군. 호기심에 네가 앉아 있는 테이블 밑을 힐끗 쳐다보았다.\n\n테이블 밑면에 들러붙어 있는 역겹고 끔찍한 덩어리 - 일부는 딱딱하고 말라붙었고, 일부는 여전히 끈적거리고 찐득거린다 - 를 보자마자 구역질이 나올 뻔했다. 도대체 누가 저런 걸 저기에 묻혀 놓은 거지?\n\n도대체 저게 뭐지?"
  VIETold.1023.a: "하인들아! 청소할 것이 있으니라!"
  VIETold.1024.t: "청소할 시간인가?"
  VIETold.1024.desc: "내 책상은 엉망진창이야! 종이, 깃펜, 잉크, 지도, 차트, 그리고 다른 중요한 물건들이 온통 흩어져 있군.\n\n이 엉망을 청소하기에 좋은 때일지도 모르겠어? 하지만, 꼭 해야 할 일은 아니지. 결국, 이 엉망인 상태로도 잘 해냈고, 언제든지 다른 날에 할 수도 있으니."
  VIETold.1024.a: "정리해야겠어! 이 엉망진창인 상태가 날 괴롭히는군."
  VIETold.1024.b: "아뇨, 아무것도 할 필요 없습니다."
  VIETold.1025.t: "시간 지키기" # 10707911623676723381
  VIETold.1025.desc: "제 봉신 중 하급 귀족이 저에게 모래시계를 선물했습니다. 시간을 확인하는 데 도움이 될 것 같습니다."
  VIETold.1025.a: "감사합니다!"
  VIETold.1026.t: "늦잠 잤다" # 14781065289477601169
  VIETold.1026.desc: "이런! 늦잠을 자서 오늘 아침 고문들과의 회의에 늦었어!"
  VIETold.1026.a: "어째서 하인들이 제때 저를 깨우지 않았느냐?"
  VIETold.1027.t: "능숙한 시간 기록관" # 4269928745407731046
  VIETold.1027.desc: "새로 들인 하인 중 하나가 근면하고, 심지어 굳은 결의를 가진 친구입니다. 그는 항상 제가 제시간에 일을 처리하는지 확인합니다. 그와 같은 하인을 두는 것은 가치가 있습니다!"
  VIETold.1027.a: "그러하옵니다." # 13728127113371319220
  VIETold.1028.t: "마을 화재"
  VIETold.1028.desc: "제 거주지 근처 농민 마을에서 큰 화재가 발생했습니다. 다행히도 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 불길을 잡을 만큼 충분한 물을 담을 수 있는 커다란 물시계가 있었습니다."
  VIETold.1028.a: "정말 다행이야."
  VIETold.1028.b: "저 불쌍한 농민들을 도와야 합니다!"
  VIETold.1029.t: "한낮의 태양"
  VIETold.1029.desc: "해가 중천에 떴군. 정오가 아니던가? 게다가 밖은 꽤 덥다. 볼일을 보느라 너무 오래 밖에 있었더니 머리가 조금 어찔해지기 시작했어."
  VIETold.1029.a: "그늘로 후퇴해서 물이라도 마시는 게 낫겠군."
  VIETold.1029.b: "아쉽지만, 끝내야 할 일이 좀 있소!"
  VIETold.1030.t: "벽에 낀 이끼"
  VIETold.1030.desc: "어느 날, 궁궐 벽 한쪽에 상당한 양의 이끼가 자라고 있는 것을 발견했다. 그곳은 사람들이 잘 찾지 않는 외딴 곳이었기에 대부분의 사람들은 알아차리지 못했을 테지만, 보기 흉한 것은 매한가지였다. 왠지 모르게 하인들에게 이끼를 제거하라고 시킬 수도 있었지만, 나는 활기가 넘쳤고 직접 처리하고 싶었다..."
  VIETold.1030.a: "좋아! 운동을 좀 하면 기분이 나아질 거야."
  VIETold.1030.b: "다시 생각해보니, 하인들에게 맡겨야겠어."
  VIETold.1030.c: "다시 말해, 내가 왜 이 일에 신경을 써야 하지? 그냥 내버려 둬야겠다."
  VIETold.1031.t: "모스와 부츠" # 7449409449323668043
  VIETold.1031.desc: "예측 불가능한 북쪽 기후에서 여행은 항상 위험했습니다. 미지근한 기온의 쾌적한 날씨가 갑자기 눈보라가 몰아치는 생명을 위협하는 날씨로 변할 수 있습니다. 그래서 이 추운 지역에 사는 사람들은 전통적으로 보온을 위해 신발과 옷에 이끼를 채워 넣었습니다. 하지만 오늘 이 이끼를 채워 넣은 신발을 신고 조금 여행하다 보니, 부츠에 이끼를 너무 많이 채워 넣었다는 것을 깨달았습니다."
  VIETold.1031.a: "정말 불편하게 걸어 다녔고, 내 모습은 우스꽝스러웠다."
  VIETold.1032.t: "이끼 낀 낮잠"
  VIETold.1032.desc: "드물게 쾌청한 날씨를 즐기며 밖을 거닐던 중, 나는 큰 바위들로 둘러싸인 작은 연못을 발견했다. 바위 위에는 두꺼운 이끼층이 덮여 있었는데, 낮잠을 자기에는 충분해 보였다."
  VIETold.1032.a: "낮잠을 자거나, 경치를 감상하며, 잠시 휴식을 취하십시오...."
  VIETold.1033.t: "아야!" # 8956275710237004315
  VIETold.1033.desc: "누군가 앞을 제대로 보지 않았군! [scope_VIET_head_boinker.GetTitledFirstName]와(과) 함께 안뜰을 산책하던 중, [scope_VIET_head_boinker.GetSheHe]가 발을 헛디뎌 돌에 [scope_VIET_head_boinker.GetHerHis] 머리를 부딪쳤다."
  VIETold.1033.a: "누구, 도와줘!" # 5608851687351548912
  VIETold.1034.t: "기묘한 바위" # 4168196359927604112
  VIETold.1034.desc: "이 바위는 유달리 특이한 모양을 하고 있군. 내 정원에서 찾았는데, 아름답고, 숭고하며, 마치 보석과도 같아서 흥미로운 작은 물건이라고 생각하고 있다. 아마도 [ROOT.Char.GetFaith.HighGodName]께서 보내신 좋은 징조일지도 모르겠군?"
  VIETold.1034.a: "기념으로 간직하겠어."
  VIETold.1035.t: "성스러운 바위" # 6930848113302089906
  VIETold.1035.desc: "큰 바위 옆을 지나가네. 근처에 평민들이 숭배하고 있군. 그들은 그것이 엄청난 영적 힘을 지닌 신성한 물건이라고 내게 말했네."
  VIETold.1035.a: "잠시 기도하십시오."
  VIETold.1035.b: "미신처럼 들리는군, 그렇지 않나?"
  VIETold.1036.t: "신화 속 뼈" # 11151762149255297626
  VIETold.1036.desc: "근처 농부들이 돌 속에 갇힌 크고 환상적인 짐승의 뼈처럼 보이는 것을 발견했다고 합니다. 아니, 적어도 우리는 그것이 일종의 생물의 뼈대라고 생각합니다. 전에 본 어떤 존재와도 닮지 않았습니다."
  VIETold.1036.a: "이것을 연구하고 싶어. 아마도 고대의 동물일지도 몰라!"
  VIETold.1036.b: "쓸모 없어 보이는군. 갈아서 건축이나 의약품 따위에 써야겠다."
  VIETold.1036.c: "제 집에 이상하긴 해도 멋진 장식이 되겠군요."
  VIETold.1037.t: "빛나는 조약돌" # 6711587553189543772
  VIETold.1037.desc: "내 거주지 근처 개울에서 물을 마시다가 강바닥에 쌓인 다채롭고 예쁜 조약돌들을 보았다."
  VIETold.1037.a: "반짝이는 작은 것들이로군, 이 조약돌들이!"
  VIETold.1037.b: "더 좋은 물건들을 찾아서 내 자식들에게 줘야겠어."
  VIETold.1038.t: "링감과 요니" # 5224952537542514573
  VIETold.1038.desc: "나는 힌두스탄 사람들이 \"링감\"이라 불리는 남성의 성기 모양으로 조각된 돌과 \"요니\"라 불리는 여성의 생식기 모양으로 조각된 돌을 숭배한다는 환상적인 이야기를 들었습니다. 정말 충격적이군요!"
  VIETold.1038.a: "역겹고 죄를 사랑하며 이교도 우상을 숭배하는 자들임에 틀림없다."
  VIETold.1038.b: "이상하군. 도대체 누가 저런 이상한 짓거리를 하려고 하는 거지?"
  VIETold.1038.c: "어쩌면 우리가 이해하지 못하는 사려 깊은 이유가 있을지도 모릅니다."
  VIETold.1038.info: "#emphasis 역사적 배경:#! 힌두교, 특히 시바파에서 링감과 요니는 시바와 그의 배우자 샤크티, 더 나아가 남성과 여성의 생성력을 상징합니다. 무슬림과 서구에서 유래한 역사적 자료는 종종 적대적이었으며 링감과 요니 숭배를 외설적이고 퇴폐적인 것으로 묘사했습니다. 그러나 그것들을 숭배하는 사람들에게 그것들은 함께 영원한 창조와 재생의 과정, 남성과 여성, 그리고 존재의 총체를 나타냅니다."
  VIETold.1039.t: "마법 냅킨"
  VIETold.1039.desc: "한 여행자가 페르시아를 여행하던 중 얻었다는 특별한 냅킨을 내게 보여주었다. 냅킨을 세척하기 위해 불 속에 던져 넣으니, 잠시 후 모든 때와 먼지가 마법처럼 사라졌다! 그는 이 냅킨이 불을 뿜는 도롱뇽의 껍질에서 나왔다는 석면이라는 종류의 암석으로 만들어졌다고 말했다."
  VIETold.1039.a: "냅킨을 사고 싶습니다!" # 10013005668498803798
  VIETold.1039.b: "흥미롭지만, 그냥 가지세요."
  VIETold.1039.info: "#emphasis 역사적 배경:#! 수 세기 동안 사람들은 석면을 사용하여 냅킨과 같이 불에 타지 않는 물건을 만들었습니다. 석면으로 만든 방화 천은 페르시아어로 #emphasis 쇼스타케#!라고 불렸으며, 종종 연회에서 손님들을 놀라게 하는 데 사용되었습니다. 전설에 따르면 그 물질은 물에 노출되면 죽는 전설 속의 불을 뿜는 도롱뇽에서 나왔다고 합니다."
  VIETold.1040.t: "유황 크림" # 6206235133027849948
  VIETold.1040.desc: "최근에 피부에 약간 문제가 생겼습니다. 주로 심한 여드름과 발진입니다. 의사들이 처방해 준 크림의 주성분은 분쇄 유황입니다."
  VIETold.1040.a: "잘 되기를 바랍니다!" # 12559456705115205959
  VIETold.1040.b: "있잖아, 저 모습이 마음에 안 들어."
  VIETold.1040.message: "유황 치료는 자네의 여드름을 효과적으로 완화시키지 못했네."
  VIETold.1040.info: "#emphasis 역사적 배경:#! 중세 연금술사들은 유황이 여드름이나 발진과 같은 피부 질환을 완화하는 효과가 있다는 것을 발견했습니다. 현대 연구에서도 어느 정도 확인되었지만, 유황은 다른 화학 물질 및 의료 치료와 병행할 때 여드름과 발진에 더 효과적인 것으로 보입니다."
  VIETold.1041.t: "훌륭한 무기들이군" # 5840588394679465471
  VIETold.1041.desc: "전사들과 함께 무술 훈련에 참여하고 있습니다. 웃통을 벗고 무기를 휘두르며 동작을 연습합니다. 이 모든 광경을 지켜보던 [scope_VIET_yotsugi.GetTitledFirstName] 님이 다음과 같이 말합니다. \"근육이 아주 좋으시군요, [ROOT.Char.GetTitledFirstNameNoTooltip]. 당신에게 아주 잘 어울립니다. 근육의 살집이 말입니다. 네, 당신의 근육질 몸매가 아주 맛있어 보이는군요.\""
  VIETold.1041.a: "음... 알았어?" # 8449204288724185832
  VIETold.1042.t: "가식적인 모습"
  VIETold.1042.desc: "[scope_VIET_yotsugi.GetTitledFirstName]는 자세를 잡은 채로 나에게 무언가를 말하고 있었다. 다시 말해, [scope_VIET_yotsugi.GetSheHe]는 [scope_VIET_yotsugi.GetHerHis]의 발언을 강조하기 위해 육체적으로 완벽한 자세를 취하면서 말을 하려고 했다."
  VIETold.1042.a: "나도 똑같이 굳건한 표정으로 대답하기로 했다."
  VIETold.1042.b: "당신의 자세는 어리석고 효과가 없습니다."
  VIETold.1042.info: "#emphasis 역사적 배경:#! 고대 그리스와 로마 시대부터 숙련된 웅변가들은 종종 특정한, 신중한 손짓으로 연설을 보완하는 훈련을 받았지만, 시간이 지날수록 증거는 희박해집니다. 수사 기법으로서의 몸짓에 대한 공식 용어는 키로노미아라고 합니다."
  VIETold.1043.t: "달의 시간" # 16113130695981305140
  VIETold.1043.desc: "[scope_VIET_guy_moon_time.GetTitledFirstName]는 내가 평소 같지 않다고 생각하는 것 같군. 그가 내게 \"무슨 일이라도 있으십니까?\"라고 물었지.\n\n나는 \"아, 아무것도 아닙니다.\"라고 대답했네.\n\n그러자 그가 \"그, 달거리 기간인가요?\"라고 묻더군."
  VIETold.1043.a: "..." # 184889789328169143
  VIETold.1043.b: "뺨을 때려 주십시오"
  VIETold.1043.c: "아무 말 없이 떠나다"
  VIETold.1043.d: "좋아. 무슨 이야기를 해 볼까?" # 15547810578966490375
  VIETold.1044.t: "나쁜 입냄새, 나쁜 치아" # 9222909538510682784
  VIETold.1044.desc: "[scope_VIET_bad_teeth_person.GetTitledFirstName](이)는 구강 위생의 적절한 기준을 유지할 수 있는 도구, 특히 이를 닦는 잔가지인 미스왁이 있음에도 불구하고 입 냄새가 심하고 치아가 좋지 않습니다. 나는 어느 날 [scope_VIET_bad_teeth_person.GetHerHim]와(과) 이 문제를 논의하기로 하고, 내 주장을 뒷받침하기 위해 하디스에서 인용합니다. \"진실로 입을 정화하고 하느님의 기쁨의 수단이 되므로 미스왁을 규칙적으로 사용하십시오.\""
  VIETold.1044.a: "자네의 구취와 썩은 이는 신을 불쾌하게 한다!"
  VIETold.1044.info: "#emphasis 역사적 배경:#! 미스왁은 중동, 북아프리카, 남아시아 전역에서 수세기 동안 인기를 끌었던 일종의 이쑤시개 가지입니다. 이슬람 하디스는 그 중요성을 자주 언급하고 다양한 상황에서 사용을 권장하며 오늘날까지도 사용되고 있습니다."
  VIETold.1044.a.a: "[scope_VIET_bad_teeth_person.GetTitledFirstName](이)가 저의 조언을 경청합니다"
  VIETold.1044.toast.a: "[scope_VIET_bad_teeth_person.GetTitledFirstName](이)가 미스왁을 더 사용하기로 동의합니다"
  VIETold.1044.a.b: "[scope_VIET_bad_teeth_person.GetTitledFirstName]께서 제 조언을 무시합니다"
  VIETold.1044.toast.b: "[scope_VIET_bad_teeth_person.GetTitledFirstName](이)가 더 이상 미스왁 사용을 거부합니다"
  VIETold.1045.t: "미스왁 더 사용하시겠습니까?" # 1894144013530196651
  VIETold.1045.desc: "하나의 하디스에서 예언자(평화가 그에게 깃들기를)는 \"신자들에게 짐이 될까 염려되지 않았다면 매 기도 시간에 미스왁을 사용하라고 명했을 것이다.\"라고 말씀하셨습니다. 이 닦는 나뭇가지인 미스왁을 사용하는 것은 분명히 신앙심의 표시입니다! 가능한 한 모든 기도 전에 미스왁을 사용하겠다고 맹세하는 것이 좋은 생각일 수 있습니다."
  VIETold.1045.a: "좋은 생각이야!"
  VIETold.1045.b: "어쩌면 과한 걸지도 모르겠군." # 2026029409337089965
  VIETold.1045.info: "#emphasis 역사적 배경:#! 미스왁은 중동, 북아프리카, 남아시아 전역에서 수세기 동안 인기를 끌었던 일종의 이쑤시개 가지입니다. 이슬람 하디스는 그 중요성을 자주 언급하고 다양한 상황에서 사용을 권장하며 오늘날까지도 사용되고 있습니다."
  VIETold.1046.t: "황금 이쑤시개" # 18352340650430449091
  VIETold.1046.desc: "멀리서 온 귀족이 순수한 금으로 만든 매우 아름다운 이쑤시개를 선물했습니다. 작은 보석으로 장식되어 있고, 사랑스럽고 예술적인 모양으로 능숙하게 조각되어 있습니다. 하지만, 그런 호화로운 이쑤시개를 이를 청소하는 데 낭비할 이유는 별로 없겠지."
  VIETold.1046.a: "내 욕실 장식으로는 괜찮겠군."
  VIETold.1047.t: "강한 칫솔질" # 14623260054016211806
  VIETold.1047.desc: "오늘 방문한 고위 인사와 이야기를 나누다가 그에게서 캐세이의 사람들은 더 단단하고 거친 강모로 된 칫솔로 이를 닦는 것을 선호한다는 것을 알게 되었습니다."
  VIETold.1047.a: "중국인들은 정말 용감한 민족이군!"
  VIETold.1047.b: "이를 닦는 데 대한 집착이 어찌나 완고한지!"
  VIETold.1048.t: "낭만적인 칫솔질"
  VIETold.1048.desc: "[scope_VIET_toothbrush_pervert.GetTitledFirstName]는 정말 음란한 생각을 가진 신하로다! 아니, 지금 이 멍청이는 뻔뻔스럽게도 칫솔로 할 수 있는 \"낭만적\"인 성격의 도덕적으로 의심스러운 일들을 나와 다른 신하들에게 설명하고 있도다! 우리가 억지로 들어야 했던 역겹고, 끔찍하고, 혐오스럽고, 수치스럽고, 야만적이고, 짐승 같고, 불쾌하고, 저속한 생각들이란!"
  VIETold.1048.a: "너무 늦기 전에 방에서 뛰쳐나가세요!"
  VIETold.1048.b: "정중하게 경청하며 중립적인 표정을 지으십시오."
  VIETold.1048.c: "흠... 그런 생각도 나쁘진 않군..." # 11279818892121527904
  VIETold.1048.d: "하하, 완전 아마추어군! 내가 전에 뭘 했는지 알기나 할까...."
  VIETold.1049.t: "혀 청결"
  VIETold.1049.desc: "저의 노련한 하인 중 한 명이 학식 있는 사람들에게서 들은 구강 위생에 관한 흥미로운 조언을 해주었습니다. 듣자 하니, 이빨뿐만 아니라 혀도 깨끗하게 닦아야 한다더군요. 결국 혐오스러운 것들이 혀에도 쌓이기 마련인데, 어째서 이빨만큼 혀에 집중하지 않아야 할까요?"
  VIETold.1049.a: "훌륭한 조언이군. 감사합니다!"
  VIETold.1049.info: "#emphasis 역사적 배경:#! 혀 클리너는 세계 여러 문화권에서 수세기 동안 사용되어 왔습니다. 혀 클리너는 얇은 나무 조각, 금속, 상아, 진주, 동물 뼈, 거북이 껍질 등으로 만들어졌습니다."
  VIETold.1050.t: "치과 치료" # 12935488141665540375
  VIETold.1050.desc: "끔찍한 잇몸과 썩어가는 치아를 가진 노인들을 보니 미래에 내 입이 어떻게 될지 두려워진다. 그러므로 구강 위생을 개선하기 위해 할 수 있는 모든 조치를 취하겠다고 맹세한다! 예를 들어, 치아에 유익한 음식을 먹고 마시고, 양치질하는 가장 좋은 기술을 배울 것이다."
  VIETold.1050.a: "늙고 허약해지더라도, 나는 반드시 튼튼한 치아를 가질 것이다."
  VIETold.1051.t: "피투성이 이빨" # 16840062074657236699
  VIETold.1051.desc: "오늘 아침에 이를 너무 열심히 닦았더니 잇몸에서 약간 피가 났습니다. 그 결과, 제 이는 피로 뒤덮였죠. 불행히도, 저는 사람 잡아먹는 피에 굶주린 괴물처럼 보이지만 곧 궁정을 만나야 합니다."
  VIETold.1051.a: "어색하더라도 어쩔 수 없지."
  VIETold.1051.b: "다행히도, 나는 뭘 입어도 아름답지."
  VIETold.1051.c: "이것은 나의 무시무시한 외모를 더욱 돋보이게 할 뿐이야!"
  VIETold.1052.t: "더러운 칫솔?"
  VIETold.1052.desc: "그런데, [ROOT.Char.GetFirstNameNoTooltip] 님, 제가 실수로 님의 칫솔을 요강에 빠뜨렸습니다.\"라고 [scope_VIET_toothbrush_pranker.GetTitledFirstName]이 말합니다. 제가 충격으로 멈춰 서자, 그 신하는 \"농담이었어요. 하하! 님 표정을 봤어야 했는데. 걱정 마세요, 님의 칫솔은 괜찮습니다.\"라고 말합니다.\n\n[scope_VIET_toothbrush_pranker.GetFirstNameNoTooltip]은 최근에 무해한 장난을 많이 치고 있어서, [scope_VIET_toothbrush_pranker.GetSheHe]가 다시 농담을 치고 있을 가능성이 높고, 더 자세한 조사 결과 제 칫솔은 여전히 깨끗한 것으로 보입니다. 하지만 마음 한구석에는 여전히 의심이 남습니다...."
  VIETold.1052.a: "불안하군. 하지만... 좋아."
  VIETold.1052.b: "버려! 새 칫솔을 가져와!"
  VIETold.1053.t: "진실 혹은 거짓?" # 9815633124192118994
  VIETold.1053.desc: "방랑 학자가 내 궁정을 방문했을 때 이상한 질문을 던졌는데, 그 질문에 대해 많은 궁정 신하들이 오랫동안 토론했습니다. 질문은 이것이었습니다. \"진짜 물건과 구별할 수 없는 가짜 물건 중 어느 것이 더 가치가 있습니까?\""
  VIETold.1053.a: "진짜배기다. 결국, 진짜 오리지널이니까."
  VIETold.1053.b: "가짜는 - 진짜처럼 보이려고 애쓰는 바람에, 오히려 진짜를 능가하게 된다."
  VIETold.1053.c: "둘 다 기능적으로 동일하므로 가치는 같습니다."
  VIETold.1053.d: "어리석은 질문이군. 내가 철학자처럼 보이나?"
  VIETold.1054.t: "덩어리" # 16611312404901852945
  VIETold.1054.desc: "오늘 많은 사람들이 내 머리를 쳐다보는 것을 알아챘다. 무슨 문제라도 있었나?\n\n\"아, 머리에 뭐가 묻었어요!\" 하인이 말했다.\n\n나는 하인이 가리킨 곳에 손가락을 움직였다. 아니나 다를까, 작은 흙덩이가 있었다. 그게 바로 사람들이 보고 있던 것이었음에 틀림없다. 아무도 내게 지적해주지 않았다니, 참으로 이상한 일이다."
  VIETold.1054.a: "어떻게 저기에 있게 된 걸까."
  VIETold.1055.t: "눈" # 11066178850535953686
  VIETold.1055.desc: "오늘 일찍이 인간과 비슷하지만 우리처럼 두 눈이 아닌 하나의 눈이나 세 개의 눈을 가진 다른 종족이 있다는 이야기를 들었습니다. 그들은 야만적이고 미개한 땅, 세계의 먼 구석에 산다고 합니다."
  VIETold.1055.a: "인간은 왜 두 개의 눈을 가지고 있을까?"
  VIETold.1055.b: "그것들은 단지 이야기꾼들이 지어낸, 사람들을 즐겁게 하기 위한 공상적인 이야기일 뿐입니다."
  VIETold.1056.t: "기이한 감각"
  VIETold.1056.desc: "그 이상한 감각이 또다시 갑자기 느껴진다.\n\n어딘가에서 누군가가 나에 대해 좋지 않은 말을 한 것 같은 기분이다."
  VIETold.1056.a: "흠...." # 3641559311720252035
  VIETold.1057.t: "진퇴양난"
  VIETold.1057.desc: "오늘 따라 신하들이 왜 저리 이상한 눈빛으로 보나 했더니. 하인이 말하길 앞니에 커다란 음식 찌꺼기가 껴있었다더군. 어쩐지, 내가 얼마나 우스꽝스러워 보였을까!"
  VIETold.1057.a: "자, 내 이쑤시개는 어디 있지?" # 9983835711242234729
  VIETold.1058.t: "시간의 흐름"
  VIETold.1058.desc: "오늘따라 왠지 우울한 기분에 휩싸여, 세월이 어찌나 쏜살같이 흘러갔는지 곱씹어보게 되는구려. 하나하나가 뒤섞이고 버려진 기억의 잔상일 뿐이오.\n\n옛날 옛적, 나는 어리고 순진한 아이였는데 말이오.\n\n이젠 그저 슬프고 늙은이일 뿐이구려."
  VIETold.1058.a: "아아." # 14855047562932264160
  VIETold.1059.t: "저것은 무엇입니까?" # 6909237629283847879
  VIETold.1059.desc: "\"맙소사!\" 내가 외쳤다.\n\n어색한 침묵이 흘렀다.\n\n\"누가 치즈를 잘랐소?\" 내가 외쳤다.\n\n모두가 불안하게 주위를 둘러본다.\n\n\"제가 했습니다.\" 하인이 인정한다.\n\n나는 그에게 말한다. \"다음에는 더 작게 잘라 주시오, 알겠소? 이렇게 큰 덩어리로는 치즈를 먹기가 어렵소.\""
  VIETold.1059.a: "\"네, 저의 [ROOT.Char.GetLadyLord]!\"" # 7356884334672445627
  VIETold.1060.t: "하하!"
  VIETold.1060.desc: "\"웃기지 마!\" 내가 외친다.\n\n[jokester.GetTitledFirstName](이)가 농담을 던지고, 나는 웃다가 거의 죽을 뻔했다. 정말 재밌는 농담이었어, 너무 재밌을 정도였지!"
  VIETold.1060.a: "다시 말해 봐!" # 3105085246534744660
  VIETold.1061.t: "태양의 빛"
  VIETold.1061.desc: "나는 방 창가 옆 의자에 앉아 휴식을 취하고 있다. 햇빛이 창문을 통해 쏟아져 내리며 나를 비춘다. 따스함이 느껴진다."
  VIETold.1061.a: "아...." # 11447719341818651680
  VIETold.1062.t: "그런 기억은 필요 없어!"
  VIETold.1062.desc: "저는 제 할 일 하면서, 다른 [ROOT.Char.GetTitleAsNameNoTooltip]들이 할 법한 중요한 일들을 하고 있었습니다. 그런데 갑자기, 어디선가 불쑥, 그 기억이 제 마음속으로 파고 들어왔습니다.\n\n저는 갑자기 몇 년 전에 제가 했던 엄청나게 당황스러운 일이 생각났습니다."
  VIETold.1062.a: "제발, 안 돼, 왜 그걸 기억해야 했던 거지...."
  VIETold.1063.t: "속편"
  VIETold.1063.desc: "드디어 오랫동안 원했던 책을 손에 넣었어! 예전에 재밌게 읽었던 이야기의 속편이지. 이제 인물의 성장, 흥미로운 대화, 깊이 있는 주제, 심오한 상징을 즐길 시간이야."
  VIETold.1063.a: "이보다 더 좋을 순 없지."
  VIETold.1064.t: "하품" # 17397671578784747566
  VIETold.1064.desc: "하인이 하품하는 걸 봤더니, 나도 하품이 나는군!"
  VIETold.1064.a: "흥미롭게도 누군가 하품을 하면 근처의 다른 사람들도 하품을 하고 싶어지는 경우가 많습니다."
  VIETold.1065.t: "감미로운 말" # 8248047369758848201
  VIETold.1065.desc: "오늘 머나먼 땅에서 온 여행자가 저를 방문합니다. 제 명성이 자자한 모양인지, 여행자와 인사를 나눈 후 그가 농담조로 말하길, \"귀하와 감미로운 말에 대한 소문을 들었습니다...\""
  VIETold.1065.a: "그런가? 내가 그렇게 말을 잘 하나?"
  VIETold.1066.t: "귓벌레" # 7126202259095991276
  VIETold.1066.desc: "어제 저는 지역 음악가가 공연하는 것을 보러 갔었습니다. 오늘, 저는 그 음악가가 불렀던 노래 중 하나가 머릿속에서 계속 맴도는 것을 깨달았습니다!"
  VIETold.1066.a: "정말 중독성 있어!" # 4090858297689346130
  VIETold.1067.t: "[coin_loser.GetTitledFirstNameNoTooltip]와(과) 함께 걷는 중"
  VIETold.1067.desc: "정원에서 [coin_loser.GetTitledFirstName](와)과 산책을 하고 있었습니다. [coin_loser.GetHerHim]의 뒤를 따라 걷다가 [coin_loser.GetHerHis] 주머니에서 금화가 떨어지는 것을 발견했습니다. [coin_loser.GetTitledFirstName]은(는) 알아차리지 못했고, 안으로 들어갔습니다. [coin_loser.GetHerHim]에게 말해야 할까요?"
  VIETold.1067.a: "돌려드리겠습니다. 옳은 일입니다."
  VIETold.1067.b: "아무도 내가 가져가는 걸 못 볼 거야. 먼저 발견한 사람이 임자지!"
  VIETold.1067.c: "냅둬. 누가 신경 쓴다고? 겨우 동전 하나잖아."
  VIETold.1068.t: "부당한 유죄 판결"
  VIETold.1068.desc: "작년에 저는 흉악한 범죄를 저지른 것으로 추정되는 자를 처형하라고 명령했습니다. 새로운 사실이 밝혀진 바에 따르면 그는 사실 무고했습니다! 진범은 잡혔지만, 평민들은 분노하고 있습니다. 그 남자는 생전에 선행으로 온 땅에 잘 알려져 있었기 때문입니다."
  VIETold.1068.a: "그들은 나를 폭군이라 생각하는군! 하지만 내가 실수를 저질렀어!"
  VIETold.1069.t: "간지러워, 간지러워, 간지러워!" # 7649925420471971008
  VIETold.1069.desc: "갑자기 머리가 엄청 가렵네. 정말, 끔찍하게 가려워. 지금 회의 중이라 긁으면 안 되는데."
  VIETold.1069.a: "머리를 긁어야겠어!"
  VIETold.1069.b: "무시하려고 노력해봐야지... 으악, 무시할 수 없어, 긁어버릴 거야!"
  VIETold.1070.t: "매력적인 선물"
  VIETold.1070.desc: "현지 상인들이 선물로 레반트에서 온 특별하고 희귀한 비누와 화장품을 주었습니다. 이것들의 주요 성분은 대추야자와 대추야자 씨앗입니다."
  VIETold.1070.a: "정말 유용할 것 같습니다. 감사합니다!"
  VIETold.1070.b: "나는 그런 허영과는 관계를 맺지 않겠다!"
  VIETold.1070.c: "분명히 내 배우자가 좋아할 거야."
  VIETold.1070.d: "내 배우자들도 이걸 좋아하겠지."
  VIETold.1070.info: "#emphasis 역사적 배경:#! 과일로 잘 알려진 대추야자 나무는 수 세기 동안 다른 용도로도 사용되었습니다. 비누, 화장품, 기름, 동물 사료, 장식 등을 만드는 데 사용되었습니다."
  VIETold.1071.t: "이상한 말"
  VIETold.1071.desc: "말에 오르려고 준비하는 동안 말이 나를 쳐다보고 있다는 것을 알게 됐다. 아니, 적어도 그렇게 생각한다. 무언가가... 그 눈, 나를 뚫어지게 쳐다보는... 그 눈, 짙고 검고 차갑고 텅 빈 눈... 나를 뚫어지게 쳐다보는..."
  VIETold.1071.a: "음… 네… 계속 진행하죠…" # 6541164707661266449
  VIETold.1072.t: "쿠베브" # 10227593339512014958
  VIETold.1072.desc: "선물로 쿠베바를 받았습니다. 이 기묘한 향신료는 힌두스탄 동쪽의 섬에서 온다고 합니다. 많은 학자들은 이 향신료에 두 가지 주요 목적이 있다고 말합니다. 첫째, 악마나 다른 종류의 악령을 쫓아내는 것이고, 둘째, 생식력을 높이는 것입니다. 궁정의 학자들과 요리사들은 둘 다는 아니고, 둘 중 하나를 가장 잘 달성하는 방법을 알고 있습니다."
  VIETold.1072.a: "이것으로 내 성적 능력을 향상시킬 것이다."
  VIETold.1072.b: "그것의 악에 맞서는 능력을 활용하고 싶습니다."
  VIETold.1072.info: "#emphasis 역사적 배경:#! #italic Piper cubeba#!, 큐베브로 더 잘 알려진 것은 후추와 관련된 향신료로 주로 자바와 수마트라에서 재배됩니다. 거기에서 중세 초기에 중국과 중동으로 퍼졌고, 중세 후기에 유럽에 도달했습니다. 최음 성분과 악마를 쫓는 효능이 있다고 여겨졌습니다."
  VIETold.1073.t: "향수 열풍" # 18357151117329412265
  VIETold.1073.desc: "예언자(그분께 평화가 깃들기를)께서는 향수를 사용하는 것을 권장하셨습니다. 향수는 유쾌하고 청결에 도움이 되기 때문입니다. 하지만 [perfume_crazy.GetTitledFirstName]께서는 최근 들어 지나치게 많은 양의 향수를 [perfume_crazy.GetHerHis] 몸에 바르고 계십니다. 방과 방 사이에서도 그 향을 맡을 수 있을 정도입니다. 누가 이렇게 사치품에 많은 돈을 낭비하고 싶어 하겠습니까?"
  VIETold.1073.a: "내가 아닐세! 나는 결코 허영심이 강하지 않으니까."
  VIETold.1073.b: "개인의 취향이지. 다른 사람 일에 신경 쓸 필요 없어."
  VIETold.1074.t: "불멸의 버섯"
  VIETold.1074.desc: "최근 중국을 방문했던 여행자가 내 수도를 지나갔습니다. 그는 방문했을 때 불쌍할 정도로 작은 버섯이 가득 담긴 커다란 자루를 내게 주었습니다. 처음에는 모욕감을 느꼈지만, 그는 이 버섯이 극동 지방에서 기적적인 약효로 알려진 #italic 불멸의 버섯#!이라고 설명했습니다. 이 버섯은 생명을 연장할 수 있다고 합니다. 매일 아침 이 버섯을 갈아서 물과 함께 마셔야 합니다."
  VIETold.1074.a: "아... 알겠습니다! 정말 감사합니다!"
  VIETold.1074.info: "#emphasis 역사적 배경:#! #italic Ganoderma lingzhi#!는 #italic 영지#! (중국어 이름) 또는 #italic 레이시#! (일본어 이름)로 더 잘 알려져 있으며, 2천 년 이상 동안 전통 아시아 의학에서 \"불멸의 버섯\"으로 높이 평가되고 숭배받아 온 버섯입니다. 현재 의학적 효능에 대한 결정적인 증거는 없습니다."
  VIETold.1075.t: "아픈 말"
  VIETold.1075.desc: "오늘 [courtier.GetTitledFirstName]의 얼굴이 왠지 모르게 슬퍼 보였다. 무슨 일인지 물어보니 [courtier.GetHerHis]가 가장 아끼는 말이 매우 아파서 살아남기 어려울 것 같다고 했다.\n\n내가 기억하기로 그 말은 칭찬과 존경을 받기에 충분한 훌륭한 말이었고, [courtier.GetFirstNameNoTooltip]에게 큰 명성과 기쁨을 가져다주었다."
  VIETold.1075.a: "네 말을 잃게 되어 유감입니다."
  VIETold.1075.b: "그건 내가 걱정할 문제가 아니오."
  VIETold.1076.t: "삶에 지치셨습니까" # 14612466691001250005
  VIETold.1076.desc: "최근에 내 삶이 끔찍하다고 느껴져.\n\n왜냐고?\n\n그냥... 너무 지쳐."
  VIETold.1076.a: "너무 지쳤어..." # 5475452534787762268
  VIETold.1077.t: "시체"
  VIETold.1077.desc: "공무로 [county.GetNameNoTier]의 한 마을로 여행하던 중 길가에서 시체를 발견했습니다. 자세히 살펴보니 알 수 없는 원인으로 사망한 거지로 보입니다."
  VIETold.1077.a: "시체는 신경 쓰지 말고 하던 일을 계속해야지."
  VIETold.1077.b: "거지를 살펴보십시오. 혹시 귀중품을 가지고 있을지도 모릅니다."
  VIETold.1077.c: "마을 사람들을 찾아 정중하게 시신을 매장하도록 하지."
  VIETold.1078.t: "놀랍군!" # 12136065426911342507
  VIETold.1078.desc.greedy: "\"뭐?\" 모두가 당황한 표정으로 나를 바라보자 내가 말했다. \"거지들도 쓸모 있는 물건을 가지고 다닐 수 있어! 예전에 이야기에서 읽었어!\""
  VIETold.1078.desc.burial: "\"뭐?\" 모두가 당황한 표정으로 나를 바라보자 내가 말했다. \"거지들도 쓸모 있는 물건을 가지고 다닐 수 있어! 예전에 이야기에서 읽었어!\""
  VIETold.1078.desc: "경비병 중 하나가 거지를 다가가자 노인이 갑자기 벌떡 일어섭니다. 모두가 놀라서 소리를 지르고, 경비병은 거의 실수로 노인을 베어버릴 뻔했습니다. [beggar.GetFirstName]라는 이름의 늙은 거지는 깊은 잠에 빠져 있었던 것 같습니다!\n\n지나가던 마을 주민이 소란을 눈치채고 다가와서 [beggar.GetFirstNameNoTooltip]은 원래 저렇고, 지나가는 사람들이 종종 죽은 줄 안다고 설명합니다."
  VIETold.1078.a: "하! 제대로 속았군."
  VIETold.1078.b: "여기 동전이 있소, 거지. 그리고 [ROOT.Char.GetFaith.HighGodName]께서 그대를 축복하시길."
  VIETold.1079.t: "무(無)" # 2327688452906883032
  VIETold.1079.desc: "결국 거지에게선 쓸 만한 것을 찾지 못했다.\n\n내 뒤에서 누군가 \"어떤 [ROOT.Char.GetTitleTierName]가 거지를 뒤지러 다니는 거야?\"라고 말하는 소리가 들린다."
  VIETold.1079.a: "어리석게 느껴지는군."
  VIETold.1080.t: "부적"
  VIETold.1080.desc: "거지는 몸에 귀중한 부적 같은 것을 가지고 있는 것 같습니다. 제 의심이 맞았습니다!\n\n하지만 궁금증을 떨칠 수가 없습니다. 돈을 받고 팔 수도 있었을 텐데 왜 가지고 있었을까요? 훔친 물건이라 팔 수 없었던 걸까요? 아니면 너무 소중해서 차마 팔 수 없었던 걸까요? 아니면 그냥 멍청한 걸까요?\n\n아마 영원히 알 수 없겠죠."
  VIETold.1080.a: "어쨌든 지금은 내 것이니, 아마 팔 수 있을 거다."
  VIETold.1080.b: "다시 생각해 보니, 이 거지 시체를 약탈해선 안 되겠어."
  VIETold.1081.t: "샤덴프로이데" # 4598160140518522145
  VIETold.1081.desc: "Bwahahahaha! 다른 사람의 고통은 내 안을 너무나 짜릿하게 만들어.\n\n오늘 아침, 다른 사람들이 극심한 고통과 공포를 느끼는 것에 대해 생각했는데, 그 덕분에 더 편안하고 안정된 기분을 느꼈어. 사람들이 내가 다른 사람의 고통을 즐기는 끔찍한 사람이라고 말하면 어때?"
  VIETold.1081.a: "타인의 고통과 고난은 내 귀에 음악처럼 들린다."
  VIETold.1082.t: "음유 시인의 이야기"
  VIETold.1082.desc: "요즘 들어 내 삶이 그저 한 음유시인의 한심한 이야기의 일부이고, 나는 그저 등장인물에 불과하다는 느낌을 자주 받는다. 내 운명의 주인은 항상 내가 아닌 것 같고, 내가 경험하는 기쁨이나 슬픔은 그저 옛날 이야기나 전설 중 하나와 같은 느낌이다."
  VIETold.1082.a: "어차피 누가 내 삶에 신경 쓰겠어?" # 16183702189716984555
  VIETold.1083.t: "휴식" # 11123639416864979345
  VIETold.1083.desc: "내 위의 나무가 부드럽게 흔들리며 그 그림자가 내 얼굴을 감싸고 있다. 근처에서는 물이 아래쪽 분수로 조용히 흘러내려가는 소리가 들린다. 새들은 지저귀고, 곤충들은 윙윙거린다. 그래! 정원에 앉아 휴식을 취할 때면 [ROOT.Char.GetFaith.HighGodName]께 더 가까워지는 느낌이 든다. 마치 사막의 따스함부터 바닷바람까지, 내 앞에 모든 자연이 펼쳐지는 듯하다."
  VIETold.1083.a: "게다가, 낮잠 자기에도 좋은 곳이지."
  VIETold.1084.t: "이상한 냄새"
  VIETold.1084.desc: "뭔가 냄새가 이상한데...\n\n신경 쓰지 마십시오. 냄새가 사라졌습니다."
  VIETold.1084.a: "분명 내 마음이 나를 속인 거겠지."
  VIETold.1085.t: "대화 중 일시 정지" # 3648252354605202895
  VIETold.1085.desc: "하인과 대화하던 중 갑자기 멈칫한다. 다음 할 말이 생각나지 않는다.\n\n하인이 걱정하며 묻는다. \"저, [ROOT.Char.GetLadyLord]?\"\n\n나는 불확실하게 말한다. \"괜찮소. 혹시 내게 할 말이 남았소?\""
  VIETold.1085.a: "이런 일이 생기는 건 정말 싫어."
  VIETold.1086.t: "침투적인 생각"
  VIETold.1086.desc: "역겹고 끔찍하며 사악한 생각이 방금 내 머릿속에 들어왔다. 내가 궁정에 말하면 그들은 날 좋게 봐줘야 미치광이로 생각할 것이다. 어쨌든, 아무리 애를 써도 이 어두운 생각들을 떨쳐낼 수가 없다! 하루 종일 생각하지 않으려고 최선을 다했지만, #italic 생각하지 않으려#! 고 노력할수록 더욱더 생각난다!"
  VIETold.1086.a: "정말 귀찮군!"
  VIETold.1087.t: "마침내 좋은 날씨가 왔군"
  VIETold.1087.desc: "오늘 날씨가 유난히 좋군. 지난 며칠 동안 날씨가 너무 안 좋았는데, 정말 다행이야. 오늘은 기온도 적당하고 즐기기에도 좋아. 온 궁궐 사람들이 다시 밖에서 시간을 보낼 수 있게 되어서 기뻐하고 있어."
  VIETold.1087.a: "좋은 날이군!"
  VIETold.1088.t: "스태미나" # 4891565046369296505
  VIETold.1088.desc: "최근 침대에서 더 오래 버틸 수 있다는 것을 알게 되었습니다. 왜 그런지는 모르겠습니다. [ROOT.Char.GetFaith.FertilityGodName]께서 내리신 축복인지도 모르겠지만, 불평하지는 않겠습니다!"
  VIETold.1088.a: "재미있게 해보자!"
  VIETold.1089.t: "전설적인 하렘"
  VIETold.1089.desc: "최근에 나는 캐세이의 황제들이 얼마나 정력이 강한지에 대한 여행자들의 이야기를 들었습니다. 그들은 수천 명의 아름다운 젊은 첩들을 거느리고 있으며 매일 밤 열 명 이상의 첩들과 사랑을 나눈다고 합니다. 내 신하들 중 일부는 그런 일이 가능한지 회의적인 반면, 다른 사람들은 그러한 문제에 대해 배우고 싶어하는 것 같습니다."
  VIETold.1089.a: "황제들처럼 수천 명의 아름다운 연인이 있었으면 좋겠어!"
  VIETold.1089.b: "이미 맺은 관계에 만족합니다."
  VIETold.1089.c: "어떤 사람이 그런 죄 많은 생활 방식을 원할까요?"
  VIETold.1089.d: "황제가 수많은 여인들을 상대해야 하다니 안타깝군."
  VIETold.1090.t: "에로틱한 환상"
  VIETold.1090.desc: "간밤에, 저는 제가 만난 사람 중 가장 아름다운 사람과 사랑을 나누는 꿈을 꿨습니다. 그뿐만 아니라, 육체의 쾌락을 즐기는 동안 우리는 어떻게든 더 깊은 수준에서 서로를 이해하는 듯한 느낌을 받았습니다.\n\n잠에서 깨어나 아침 식사를 하러 간 후에도 꿈속 연인의 모습이 여전히 제 마음을 가득 채워 문자 그대로, 감정적으로 그들과 다시 연결되고 싶은 깊은 갈망을 느끼게 했습니다."
  VIETold.1090.a: "여전히 약간 흥분되는데, 그 문제에 대해서는...."
  VIETold.1091.t: "죽은 새, 살아있는 새"
  VIETold.1091.desc: "현지 마을 중 한 곳을 방문하던 중, 나는 아주 특이한 장면을 목격했다.\n\n마을 중심부에 있을 때, 한 젊은이가 친구에게 구운 새처럼 보이는 것을 음식으로 선물하는 것을 보았다. 그러나 친구가 새를 받았을 때, 새가 갑자기 살아났다! 처음부터 죽은 것이 아니었던 것 같다. 친구는 겁에 질린 표정을 지었고, 젊은이는 성공적인 장난에 웃음을 터뜨렸다.\n\n그 광경을 본 많은 행인들도 이 장난에 꽤나 즐거워하는 것 같았다."
  VIETold.1091.a: "이제 재밌군!" # 18314713949828196571
  VIETold.1091.b: "어떻게 하는지 물어봐야겠어!"
  VIETold.1092.t: "나의 삶, 이야기인가?"
  VIETold.1092.desc: "오늘, 흥미로운 생각이 떠올랐다. 만약 내 삶이 단순한 음유시인의 이야기라면, 어떤 종류의 이야기가 될까, 궁금하군?"
  VIETold.1092.a: "로맨스"
  VIETold.1092.b: "풍자"
  VIETold.1092.c: "웅장함" # 6512465415997872606
  VIETold.1092.d: "우화"
  VIETold.1093.t: "트렌처" # 8000380516510041592
  VIETold.1093.desc: "오늘처럼 성대한 식사를 마치면, 접시로 사용한 딱딱한 빵인 트렌처를 가난한 자들에게 구휼품으로 주는 것이 일반적입니다. 보통 식사 후에는 하인들이 트렌처를 가난한 자들에게 나눠주는 일을 처리합니다. 하지만 문득 이런 생각이 들었습니다.\n\n만약 오늘, 내가 직접 이 일을 하여 모든 이들에게 나의 덕을 보여주는 것은 어떨까?"
  VIETold.1093.a: "모든 이들이 나를 관대한 [ROOT.Char.GetTitleAsNameNoTooltip]로 알게 될 것이다!"
  VIETold.1093.b: "가난한 자들의 고충을 이해하기 위해 그들을 만나보고 싶습니다."
  VIETold.1093.c: "저 더러운 빈민들 근처에는 가고 싶지 않아!"
  VIETold.1093.info: "#emphasis 역사적 배경:#! 중세 유럽에서 트렌처는 둥근 모양의 납작한 딱딱한 빵으로, 식사할 때 접시로 사용되었습니다. 트렌처는 보통 식사가 끝날 때쯤이면 소스, 주스 및 기타 재료에 흠뻑 젖어 있었습니다. 전해지는 바에 따르면, 트렌처는 가난한 사람들에게 구호품으로 주어졌다고 합니다."
  VIETold.1094.t: "빵 껍질" # 7537543508994564553
  VIETold.1094.desc: "사람들은 제가 대체로 건강하다고 말합니다. 적어도 그렇게 보이는 것 같습니다. 저는 아는 학식 있는 [ROOT.Char.Custom('DefaultPriestTitle')]에게 어떻게 이런 일이 가능한지 물었습니다. 그는 저의 식단과 생활 방식에 대해 이상한 질문을 많이 하더니, 제가 빵 껍질을 즐겨 먹기 때문에 건강한 것이라고 결론지었습니다."
  VIETold.1094.a: "알겠습니다! 그럼 앞으로도 계속 즐겨주세요!"
  VIETold.1095.t: "하드택" # 14356522060314649451
  VIETold.1095.desc: "최근 몸 상태가 좋지 않습니다. 건강이 좋지 않아서일 수도 있지만, 특히 위장이 불편합니다. 저의 의사 [physician.GetTitledFirstName]께서는 제 소화 문제를 완화하기 위해 빵 대신 몇 주 동안 매일 건빵을 먹으라고 권하셨습니다. 아마도 대량으로 비축해야 할 것 같습니다."
  VIETold.1095.a: "맛은 별로지만 어쩔 수 없지."
  VIETold.1095.b: "대체 왜 역겹고 밍밍한 것들을 먹어야 하는 거지?"
  VIETold.1095.c: "군대와 함께 이런 음식을 먹는 데 꽤 익숙하니 할 수 있습니다."
  VIETold.1096.t: "상가크" # 2153697098465558468
  VIETold.1096.desc: "많은 이들이 왜 내가 다른 빵 대신 늘 #italic 상가크#! - 이란의 전통 납작빵 - 를 많이 먹는지 궁금해한다. 하지만 내 군대에 대해 잘 아는 [ROOT.Char.GetWomanMan]으로서, 내 $knight_culture_player_plural_no_tooltip_lowercase$(들)과 용맹한 병사들이 즐겨 먹는 빵을 어찌 즐기지 않을 수 있겠는가? 다소 기본적일지 몰라도, 그 나름의 매력이 있는 법이다!"
  VIETold.1096.a: "내 인생은 군인의 삶이지."
  VIETold.1096.info: "#emphasis 역사적 배경:#! 상가크는 이란 세계의 빵 종류입니다. 납작하고 얇으며, 모양이 매우 길고, 일반적으로 발효된 반죽으로 만듭니다. 과거, 적어도 중세 시대부터 이란 군대의 주식으로 여겨졌습니다."
  VIETold.1097.t: "사기꾼 제빵사"
  VIETold.1097.desc: "내 영지에 있는 마을을 지나가던 중, 마침 현지 제빵사가 고객을 속인 죄로 현지 당국으로부터 처벌을 받는 모습을 보게 되었다. 그는 목에 문제의 빵을 매단 채 썰매에 끌려 다니고 있었다."
  VIETold.1097.a: "정말 흥미롭군! 결국 그럴 벌을 받을 만했겠지."
  VIETold.1097.b: "그는 어리석은 민간 풍습이 아니라 [ROOT.Char.GetFaith.GetAdjective] 법으로 처벌받아야 합니다."
  VIETold.1098.t: "새 모이 주기"
  VIETold.1098.desc: "오늘, 나는 [courtier.GetTitledFirstName]이 정원 밖에서 새들에게 먹이를 주는 것을 보았다. [courtier.GetSheHe|U]은 생물들이 먹을 수 있도록 빵 부스러기를 땅에 던지고 있다."
  VIETold.1098.a: "참여해도 될까요?"
  VIETold.1098.b: "할 일이 많다."
  VIETold.1099.t: "빵 책"
  VIETold.1099.desc: "세계 각국의 음식에 대한 오래된 책을 우연히 발견했습니다. 대부분 손상되었지만 빵에 대해 논의한 한 섹션은 괜찮았습니다. 다양한 방법으로 요리할 수 있는 빵의 종류가 정말 많습니다.\n\n제가 얻은 정보는 정말 유용했고, 많은 응용 분야가 보입니다. 예를 들어 군사 행군에 가장 적합한 빵은 무엇인지, 또는 어떤 종류의 빵이 연회에서 어떤 음식과 어울리는지 등입니다."
  VIETold.1099.a: "이 사실을 알게 되어 기쁘다."
  VIETold.1100.t: "귀지" # 9484553819285289089
  VIETold.1100.desc: "며칠 전부터 한쪽 귀가 불편했습니다. 하인을 시켜 귀이개로 귀를 청소했는데, 손톱만한 거대한 귀지가 나왔습니다!\n\n그 후 청력이 눈에 띄게 좋아졌고 귀가 훨씬 편안해졌습니다."
  VIETold.1100.a: "기쁘군."
  VIETold.1101.t: "윙, 윙, 윙" # 446464892057949979
  VIETold.1101.desc: "계속 이상한 윙윙거리는 소리가 들립니다. 아주 희미해서 잘 들리지는 않지만, 크게 신경 쓰이지는 않지만 조심하게 만드는 무언가입니다.\n\n제 의사 [physician.GetTitledFirstName]는 제 귀를 포함한 신체 상태를 자세히 검사했음에도 불구하고 문제의 원인을 밝혀내지 못했습니다."
  VIETold.1101.a: "별일 아니길 바라야 할 텐데...."
  VIETold.1102.t: "$VIETold.1101.t$"
  VIETold.1102.desc: "최근에 [courtier.GetTitledFirstName](이)가 귀에 통증이 있다고 불평하고 있습니다. 다른 특이한 점은 없어 보이지만, [courtier.GetHerHim](을)를 다소 불안하게 만드는 요인입니다.\n\n저의 의사 [physician.GetTitledFirstName]께서는 [courtier.GetFirstNameNoTooltip]의 신체 상태, 특히 귀를 주의 깊게 진찰했음에도 불구하고 문제가 무엇인지 알아내지 못했습니다."
  VIETold.1102.a: "결국, 별일 아닐 수도 있지."
