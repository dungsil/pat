  VIETmisc.5000.t: "주판" # 9203937387997325247
  VIETmisc.5000.desc: "제가 아는 상인이 최근 은퇴를 결심했습니다. 이제 나이가 들어 상업계에서 발을 빼고 있으며, 그동안 충분한 돈을 벌어 편안하게 은퇴할 수 있게 되었습니다.\n\n어쨌든, 오늘 그를 방문했는데, 그가 자신의 아끼는 주판을 나에게 팔겠다고 제안했습니다. 그는 이 주판이 내 일에 더 도움이 될 것이라고 생각하는 모양입니다." # 1788799903838176898
  VIETmisc.5000.a: "기꺼이 받겠습니다. 거래 성립입니다!" # 1476475780366437924
  VIETmisc.5000.b: "내가 이 장치 없이도 직접 이 일을 해낼 수 있겠군." # 3902388325672670835
  VIETmisc.5001.t: "캘리퍼" # 17400266612457259675
  VIETmisc.5001.desc: "어느 날 심심하던 차에 하인들이 거처를 청소하는 것을 지켜보고 있었습니다. 그들이 오래된 물건들을 분류하며 무엇을 버리고 무엇을 남길지 정하고 있을 때, 나는 그 더미 속에서 아주 아름다워 보이는 컴퍼스를 발견했습니다. 내가 본 이 컴퍼스처럼 정교하게 만들어지고 품질이 뛰어난 컴퍼스는 드물었기에, 나는 그곳에 있던 하녀 중 한 명, 꽤 영리해 보이는 아가씨에게 그것에 대해 아는 것이 있는지 물었습니다.\n\\\"예전에는 이 땅의 모든 가구에서 컴퍼스를 찾아볼 수 있었을지도 모르지만, 지금은 그렇지 않지요\" 그 하녀가 말했습니다.\"특히 이 정도 품질의 것은 더욱 그렇습니다\"\n\n나는 지혜롭게 고개를 끄덕이며 그것을 살펴보았습니다. 내 하녀는 내가 [ROOT.Char.GetTitleAsNameNoTooltip]이므로 마음에 든다면 당연히 그것을 가질 수 있다고 덧붙였습니다. 어차피 아무도 막지 않을 테니까요." # 4112068354148963969
  VIETmisc.5001.a: "왜 안 되겠습니까? 비록 제가 당장 쓸모는 없더라도, 아름답지 않습니까." # 4387107381473130549
  VIETmisc.5001.b: "내가 뭐, 미친 [ROOT.Char.GetWomanMan]인가? 나는 캘리퍼 수집가가 아니라고." # 4927349113785169243
  VIETmisc.5002.t: "더욱 분명하게 보기" # 13376320098112386930
  VIETmisc.5002.desc: "오늘 제 궁정에 방문한 떠돌이 학자가 있습니다. 그는 인상적인 도구들을 많이 가지고 있는데, 그중 다수는 그 용도를 설명하는 데 너무 많은 시간이 걸릴 것이라고 말하지만, 겉보기에는 단순한 돋보기가 제 흥미를 끕니다. 그것은 정성껏 제작되었는데, 손잡이에는 몇 가지 기하학적 문양이 새겨져 있고 전반적으로 꽤 멋져 보입니다.\n\n학자는 떠나기 전에 제가 관심이 있다면 좋은 가격에 그 돋보기를 팔 의향이 있다고 말합니다. 그 정도 품질의 도구라면 제가 글을 읽거나 사물을 가까이 보는 데 도움이 될 것입니다...." # 7071573803081893740
  VIETmisc.5002.a: "좋소! 그럼 그렇게 하지." # 18187619203152801210
  VIETmisc.5002.b: "아니오, 괜찮습니다. 그저 흥미로웠을 뿐입니다." # 1469618282551383288
  VIETmisc.5002.info: "#emphasis 역사적 배경:#! 고대로부터 인간은 수정, 흑요석 또는 유리 조각을 골라 가까이 있는 물체를 더 선명하게 보기 위해 현대 돋보기의 원시적인 형태로 사용해 왔습니다. 우리가 아는 '현대의' 돋보기 렌즈는 이슬람 및 기독교 학자들의 발전에 힘입어 중세 성기(high medieval period) 시기에 어딘가에서 개발되었을 가능성이 높습니다. 이것들은 나중에 최초의 제대로 된 안경으로 발전하게 됩니다." # 18225935716538708400
  VIETmisc.5003.t: "모래시계" # 9743520638962563559
  VIETmisc.5003.desc: "오늘 읍내에 나갔다가 떠돌이 상인의 가게를 지나쳤는데, 그가 온갖 흥미로운 기계와 물건들을 팔고 있었습니다. 그는 나에게 소위 '모래시계'라는 것을 보여주었습니다. 흔히 볼 수 있는 도구는 아니지만, 그 상인은 이 물건이 사람들이 보통 사용하는 다른 방법들보다 훨씬 더 정확하게 시간을 측정할 수 있다고 장담했습니다. 제가 약간의 £gold£만 지불할 의향이 있다면, 이 물건은 제 것이 될 것이며, 다른 누구도 따라올 수 없을 만큼 시간을 추적할 수 있게 될 것입니다." # 9316027053639415095
  VIETmisc.5003.a: "그리고 이 흥미로운 장치를 내가 차지하겠노라!" # 7463441315456159060
  VIETmisc.5003.b: "저는 그런 시시한 것은 필요 없습니다." # 17861548848359230835
  VIETmisc.5003.info: "#emphasis 역사적 배경:#! 최초의 모래시계는 8세기경 프랑크족 수도사 리우트프란트(Liutprand)가 만들었다는 기록이 있으나, 이를 뒷받침할 증거는 거의 없습니다. 모래시계의 묘사는 14세기에 이르러 갑자기 예술 작품에 훨씬 더 흔하게 등장하기 시작하면서 급증했기 때문에, 그 기원과 발명 시점을 정확히 파악하기는 어렵습니다. 하지만 그 단순하고 효과적인 기능 덕분에 14세기 말에는 매우 흔한 물건이 되었습니다." # 17370633898986574009
  VIETmisc.5004.t: "견과류 깨기" # 10831516105774189413
  VIETmisc.5004.desc: "[nutgifter.GetTitledFirstName]께서 제게 선물을 주셨습니다. 생생한 색으로 칠해져 제 모습을 본떠 만든 멋진 호두까기 인형입니다. 물론 견과류를 먹을 때 유용하겠지만, 이빨을 드러내고 호두를 깨부수는 모습이 사악한 영혼을 쫓아낸다고도 하더군요." # 10529372295721506561
  VIETmisc.5004.a: "좋아! 이제 부숴버릴 견과류를 찾아보자고." # 2240324662140780059
  VIETmisc.5004.b: "흥, 쳇바퀴 돌듯! 난 필요 없어. 아무 데나 던져버려." # 9630929291682905603
  VIETmisc.5005.t: "천문학자의 노고" # 14313990229223543232
  VIETmisc.5005.desc: "최근 한 지역의 천문학자가 하늘을 측정하기 위해 별자리표를 부지런히 제작하고 있다는 사실을 알게 되었습니다. 물론 이것은 단순히 선과 그림이 그려진 양피지 조각이 아니라, 다양한 별자리와 천체를 묘사하는 아름다운 삽화가 있어 보기에도 꽤 훌륭합니다. 전반적으로 이 작업은 많은 시간과 노력을 필요로 합니다. 어쨌든 그가 기꺼이 소정의 대가를 받고 자신의 별자리표 중 하나를 나에게 팔겠다고 제안했습니다." # 5289209581629050789
  VIETmisc.5005.a: "참으로 친절하시군요! 그럼 기꺼이 받아들이겠습니다." # 17189843698200204796
  VIETmisc.5005.b: "그가 가져가게 두시오. 나에게 그게 왜 필요하겠소?" # 18175396435852807984
  VIETmisc.5006.t: "은으로 할 것인가, 아니면 말 것인가?" # 2466195114236033577
  VIETmisc.5006.desc: "제가 읍내에 있을 때 은세공인의 가게를 지나쳤습니다. 그가 저를 보자 매우 반가워하며, 방금 자신과 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]에게나 어울릴 만한 훌륭한 은식기를 완성했다고 말했습니다. 그는 합리적인 가격에 그것을 팔 의향이 있다고 합니다. 은식기의 호화로움을 보건대, 정말 좋은 거래인 것 같습니다!\n\n하지만 다시 생각해 보니, 제 부와 영향력을 나타내는 상징이 더 필요할까요? 어쨌든 작은 세트이고, 오직 저 개인적으로나 아주 작은 행사에서나 유용할 것입니다." # 14190922133046409109
  VIETmisc.5006.a: "왜 안 되겠소? 나는 허영심이 많은 게 아니라, 그저 좋은 물건을 좋아하는 것뿐이오!" # 4717565678579024549
  VIETmisc.5006.b: "자제해야겠군. 식기는 이미 충분하니까." # 3226193253639904512
  VIETmisc.5007.t: "이국적인 깃펜" # 8014226213856105970
  VIETmisc.5007.desc: "상인의 가게를 둘러보다가 눈에 띄게 아름다운 깃펜 하나를 발견했습니다. 듣기로는 이 깃펜이 지금 우리가 있는 곳에서 아주 먼 전설 속 섬에 산다는 이국적이고 희귀하며 신화적인 새의 깃털로 만들어졌다고 합니다. 이 새는 잡기가 극도로 어렵다고 하니, 이 깃펜을 사려면 꽤 큰돈을 지불해야 할 것입니다. 하지만 [ROOT.Char.GetFaith.HighGodName]께 맹세코, 정말 멋지게 생긴 깃펜이라서 이것을 소유하여 매일 글을 쓰는 데 사용한다면 지적이면서도 세련되어 보일 것이 틀림없습니다." # 8299671184381865541
  VIETmisc.5007.a: "이런 멋진 깃펜을 살 여유가 있군!" # 17382223780577580219
  VIETmisc.5007.b: "다시 생각해보니, 필요 없겠군." # 9092257166423185207
  VIETmisc.5008.t: "사랑스러운 투수" # 10571135758554724729
  VIETmisc.5008.desc: "오늘 몇몇 지역의 하급 귀족들이 저를 찾아왔습니다. 그들을 기념하기 위해, 저는 정교한 금속으로 빚어진 멋진 주전자를 선물로 받았습니다.\n\n그들이 떠난 후, 저는 잠시 시간을 내어 그 주전자를 살펴보았습니다. 그것은 확실히 더 높은 품질의 물건으로, 전형적인 [ROOT.Char.GetCulture.GetName] 예술 양식으로 새겨진 독특한 조각과 장식들이 있었습니다." # 13264597141126019787
  VIETmisc.5008.a: "중요한 행사를 위해 보관해 두시오." # 16264090365968594732
  VIETmisc.5008.b: "누군가에게 팔아버리시오, 별거 아니잖소." # 12406641026357986150
  VIETmisc.5009.t: "일반 투수" # 14549233244825199132
  VIETmisc.5009.desc: "오늘 나는 지역 마을을 방문하여 그곳의 상황을 확인하고 마을의 유지들과 지역 현안에 대해 논의했습니다. 떠나기 전에, 지역 장인 두 명이 이 방문을 기념하며 나무 주전자 하나를 선물로 주었습니다. 그것은 솜씨가 훌륭하고 일반적인 [ROOT.Char.GetCulture.GetName] 양식으로 장식되어 있어 품질이 좋았지만, 여전히 상당히 소박한 물건이라서 나 같은 [ROOT.Char.GetTitleAsNameNoTooltip]이 이런 소박한 물건을 간직해야 할지 잘 모르겠습니다." # 18393055413840878630
  VIETmisc.5009.a: "감사하오. 그래도 훌륭한 선물이니 받겠소!" # 2802983133863461384
  VIETmisc.5009.b: "이 쓸모없는 물건을 다른 평민에게 팔아버려라." # 8769802513317839611
  VIETmisc.5010.t: "매우 안전함" # 5356036482425255752
  VIETmisc.5010.desc: "근처에 자물쇠를 너무 단단하게 만들어서 아무도 따지 못하게 만들 수 있다는 열쇠공이 있다는 소문을 들었습니다. 제 신하 몇 명을 포함해 많은 이들이 이 남자의 솜씨에 대해 칭찬했습니다.\n\n사실, 그 열쇠공은 제가 그의 기술에 관심을 가지고 있다는 소문을 듣고 저를 위해 특별한 궤짝을 만들어 주겠다고 제안했습니다. 궤짝은 일부러 평범하고 눈에 띄지 않는 디자인으로 만들 것이라 자랑할 만한 물건은 아니지만, 그것이 바로 핵심입니다. 그렇지 않다면, 그것이 귀중품이든, 불리한 편지든, 소중한 기념품이든, 물론 제가 열쇠를 가지고 있는 한 무엇이든 안전하게 보관해 줄 것입니다." # 7634488730754740668
  VIETmisc.5010.a: "제가 원하는 대로 하나를 주문하겠습니다." # 8455000683981776606
  VIETmisc.5010.b: "숨길 것이 없으니 필요 없습니다." # 6868344821673270736
  VIETmisc.5011.t: "거울 하나 잘 닦았군" # 15468772835316436024
  VIETmisc.5011.desc: "근처에 매우 맑은 유리를 만들 수 있는 유리 세공인이 살고 있습니다. 이는 달성하기 극도로 어려운 일이죠. 저는 이 친구가 만든 손거울을 하나 사볼까 생각 중이며, 오늘 그의 가게에 들러 그의 솜씨를 직접 보기도 했습니다. 전반적으로 저는 감명을 받았습니다. 그의 솜씨에 대해서는 의심의 여지가 없습니다.\n\n그곳에 있는 동안 그는 제게 특히 거울 하나를 보여주었습니다. 그것을 한 번 본 후, 저는 그 안에 #italic 무언가#! 마법적이거나 영적인 것이 틀림없다고 맹세하지만, 대개 최고로 잘 만든 거울이라면 당연한 일이겠지요.\n\n저는 이 거울을 사고 싶은 강한 충동을 느낍니다." # 15843516977129575302
  VIETmisc.5011.a: "이것을 살 여력이 있소. 나에게 훌륭한 손거울 하나를 만들어 주시오." # 6646515936200167051
  VIETmisc.5011.b: "제 현재 거울들은 품질이 더 떨어지지만, 저는 그것들로 만족합니다." # 4914035929407660624
  VIETmisc.5012.t: "체크메이트!" # 474409555263755639
  VIETmisc.5012.desc: "체스가 점점 인기를 얻고 있습니다. 제가 체스를 많이 두지 않더라도, 언젠가 필요할 경우를 대비해 좋은 체스 세트를 갖추는 것이 가치 있을지도 모릅니다. 비록 현대적이고 사교적인 지도자로 자신을 보여주기 위해서라도 말입니다.\n\n오늘 기회가 찾아왔습니다. 이 지역을 지나가는 유명한 떠돌이 상인이 낡았지만 아름다운 상아 체스 세트를 가지고 있으며, 그가 그것을 팔 의향이 있다는 것을 알게 되었습니다. 어쩌면 저도 저만의 체스 세트를 가질 때가 된 것일까요? 만약 사고 싶다면 그가 마을을 떠나기 전에 서둘러야 할 것입니다." # 10137593873244300446
  VIETmisc.5012.a: "자, 가서 체스 세트를 가져오자." # 2409770327029641786
  VIETmisc.5012.b: "이건 내 돈 낭비로군." # 6359282394589561256
  VIETmisc.5013.t: "체크메이트?" # 9935194277959315666
  VIETmisc.5013.desc: "체스가 점점 인기를 얻고 있습니다. 제가 체스를 많이 두지 않더라도, 체스 수를 연습할 수 있는 저렴한 체스판 하나 정도는 있어도 나쁘지 않을 것입니다. 어떤 이들은 체스를 시간 낭비라고 비난할 수도 있겠지요. 누가 가난하고 추상적인 군대들이 앞뒤로 움직이는 모습을 넋 놓고 바라보겠습니까? 그럼에도 불구하고, 제가 충분히 잘한다면 몇몇 사람들에게 감명을 줄 수도 있고, 최소한 이 게임을 즐기는 수많은 사람들과 어울려 전략과 전술에 대해 이야기할 수도 있을 것입니다.\n\n원하는 경우, 근처에 있는 장인들이 현지 목재로 만든 저렴한 체스판 하나를 제작해 줄 수 있습니다." # 2888597571063040541
  VIETmisc.5013.a: "이런 체스 세트 하나 사야겠군. 재미있을 거야!" # 15424014929961521913
  VIETmisc.5013.b: "전략 게임은 #italic 말이죠#! 시간 낭비에 불과합니다." # 17271906285439738430
  VIETmisc.5014.t: "훌륭한 식사 도구" # 2474242223930560399
  VIETmisc.5014.desc: "최근 동방으로 여행을 다녀온 한 지역 학자가 돌아와, 그가 보고 기록한 모든 것에 대한 이야기를 나누고자 그를 초대했습니다. 그리하여 오늘 밤 저는 그를 기리는 작은 연회를 열고 있습니다.\n\n우리 모두 그의 이야기를 듣는 동안, 그는 자신이 머물렀던 동방의 한 왕국에서 사귄 친구에게 선물 받은 도자기 젓가락 몇 짝에 대해 특별히 언급합니다. 그가 말하길, 이 젓가락들은 아름다움을 보건대 결코 평범한 물건이 아니라고 하며, 그중 한 짝을 저에게 선물로 줄 수 있다고 합니다." # 11361591317568624932
  VIETmisc.5014.a: "고맙소! 내 낡은 젓가락은 초라하고 볼품없군." # 13439066121367442476
  VIETmisc.5014.b: "고맙소! 어떻게 사용하는지는 모르겠지만, 좋아 보이는군." # 16326046016557797126
  VIETmisc.5014.c: "아니요, 괜찮습니다. 하나 주실 필요 없습니다." # 6478988268360059920
  VIETmisc.5015.t: "뼈 주사위" # 1036830153233178945
  VIETmisc.5015.desc: "주사위 놀이는 종종 하층 계급, 도박꾼, 범죄자, 그리고 별 볼 일 없는 자들과 연관되지만, 사회의 상류층조차도 재미있는 주사위 게임을 즐깁니다. 이러한 오락을 즐기는 한 지인이 아주 멋진 외모의 주사위 한 쌍을 가지고 있는데, 정교한 동물 뼈로 깎은 것이라 제가 원한다면 가질 수 있다고 합니다. 결국, 낯선 이의 주사위가 조작되었을 가능성을 믿고 의지하는 것보다, 내가 신뢰할 수 있는 내 주사위로 노는 것이 낫지 않겠습니까." # 7951184272528792897
  VIETmisc.5015.a: "좋습니다, 문제없다면 제가 간직하겠습니다." # 11274131527866079027
  VIETmisc.5015.b: "이런 게임이나 하면서 인생을 낭비해서는 안 되는데...." # 10362826536751607235
  VIETmisc.5016.t: "나무 주사위" # 4566816423743660908
  VIETmisc.5016.desc: "주사위 놀이는 종종 하층 계급, 도박꾼, 범죄자, 그리고 별 볼일 없는 자들과 연관되지만, 사회의 상류층조차도 재미있는 주사위 게임을 즐깁니다. 이러한 유희를 즐기는 지인 한 명이 제가 관심이 있다면 제가 가질 수 있는 여분의 평범한 나무 주사위 한 쌍을 가지고 있습니다. 가장 조잡한 물건은 아니지만, 이 주사위 한 쌍은 결코 특별할 것이 없습니다.\n\n그래도 낯선 이들의 주사위, 즉 속임수가 있을지 모르는 주사위에 의존하기보다는, 내가 신뢰할 수 있는 내 주사위로 노는 것이 낫습니다." # 2472972960764451539
  VIETmisc.5016.a: "나는 상관없으니, 그 주사위를 받겠소." # 15251248204283586559
  VIETmisc.5016.b: "이런 게임이나 하면서 인생을 낭비해서는 안 되는데...." # 10362826536751607235
  VIETmisc.5017.t: "비단 슬리퍼" # 13733303395106141367
  VIETmisc.5017.desc: "요즘 발이 너무 쑤시고 피곤하며 정말 형편없습니다. 개인적인 거처에서 신고 다닐 비단 슬리퍼를 좀 사야겠다고 생각했습니다. 게다가 꽤 멋져 보일 겁니다. 근처에 솜씨 좋은 슬리퍼 장인이 있는데, 그 솜씨가 정말 대단하다고 들었습니다. 어쩌면 그분의 가게를 한번 방문해 봐야겠습니다." # 7093564337544036178
  VIETmisc.5017.a: "좋아! 그거 좋은 생각이군." # 9575611355943049463
  VIETmisc.5017.b: "아니, 아니오. 너무 사치스럽습니다." # 7452855198820673555
  VIETmisc.5018.t: "평범한 숟가락" # 2719619232330278180
  VIETmisc.5018.desc: "내가 사적인 식사 때 즐겨 사용하는 백랍 숟가락이 하나 있는데, 아주 아끼고 있다. 비록 가장 위엄 있어 보이는 물건은 아닐지라도, 만약을 대비해 이 숟가락을 더 자주 사용해야 할지도 모르겠다. 적어도 이 숟가락에는 위험한 물질이 묻어 있지 않을 것이라 믿을 수 있으니 말이다!" # 16574957028379893870
  VIETmisc.5018.a: "좋은 생각이군." # 6852709004552766640
  VIETmisc.5018.b: "더 나은 숟가락이 있을 겁니다." # 9516848344522275646
  VIETmisc.5019.t: "만전을 기하여" # 18245035624798211640
  VIETmisc.5019.desc: "어느 날 거처를 둘러보다가 단단한 측정 막대기를 발견했습니다. 하인 중 하나의 것이었던 것 같은데, 이제 그들에게는 별로 쓸모가 없겠지요? 어쨌든, 이 막대기는 단단하면서도 가벼운 돌로 만들어졌으며, 앞으로 여러 가지 일과 문제에 도움이 될 것이라 생각합니다." # 16105300954342856580
  VIETmisc.5019.a: "저와 같은 신분의 인물에게도 도움이 될 수 있겠군요." # 958694646976157640
  VIETmisc.5019.b: "내가 무슨 생각을 하고 있는 거지? 나는 천한 평민이 아니라고." # 918001949750162658
  VIETmisc.5020.t: "태고의 피리" # 12190507616961770131
  VIETmisc.5020.desc: "최근 저희 영지 내의 한 사냥꾼이 사냥을 나갔다가 구덩이를 발견했습니다. 그는 호기심에 더 깊이 파헤쳤고, 결국 고대의 유물 몇 점을 찾아냈습니다. 대부분은 쓸모없고 부서진 것들이었으나, 거대한 생물이나 인간의 뼈로 만들어진 것으로 보이는 피리 하나를 제외하고는 말입니다.\n\n오늘 다른 마을 회의에 참석하기 위해 가던 길에 마을을 지나게 되었는데, 그들이 이 흥미로운 발견물을 제게 보여주었습니다. 여가 시간에 이 피리를 불곤 했다는 이 사냥꾼은 이 고대 피리가 여전히 음악을 연주할 수 있다는 것을 보여주었는데, 그 소리는 즐겁기보다는 우울하고 기묘했습니다.\n\n마을 사람들이 이 피리를 선물로 주겠다고 제안했습니다. 이처럼 기이하고 흥미로운 과거의 유물에 제가 관심을 보이지 않을 리가 없겠지요? 어쨌든 이것은 평범한 단순한 피리가 아니니까요." # 4318343542567933768
  VIETmisc.5020.a: "귀하의 친절한 선물에 감사드립니다." # 9322930741590753580
  VIETmisc.5020.b: "저를 불안하게 만드는군요. 사양하겠습니다." # 2911132375689834381
  VIETmisc.5021.t: "균형 유지" # 14261769594962486316
  VIETmisc.5021.desc: "어느 날, 제가 아는 상인 몇 명이 제 영지 행정과 관련된 사업 협상을 마친 후 저에게 선물을 주고 싶어 했습니다. 그들이 준 선물은 정교한 재료로 만들어진 저울이었습니다.\n\n상인 중 한 명이 저에게 말했습니다.\"저울은 항상 직접 가지셔야 합니다, [ROOT.Char.GetLadyLord]님. 부정직한 상인의 저울은 언제 어떻게 될지 모르니까요. 저희가 보증하건대 이 저울은 균형이 잘 잡혀 있습니다. 비록 당신께서 당장 쓸 일이 없다 해도, 당신의 하인 중 누군가는 쓸 수 있을 겁니다. 최소한, 부정직한 상인들을 위협해서 정직한 거래를 하도록 만들 수도 있을 테고요\"" # 15722125649819874035
  VIETmisc.5021.a: "이것이야말로 분명 유용할 것입니다! 고맙소." # 18381274299693319337
  VIETmisc.5021.b: "필요 없지만, 그럼에도 감사드립니다." # 17126169041647824638
  VIETmisc.5022.t: "망치질" # 17472290800496112537
  VIETmisc.5022.desc: "오늘 저는 돌아다니며 제 하인들이 일하는 모습을 지켜보고 있습니다. 그들은 제 거처의 한 부분에서 성벽과 구조물의 간단한 수리를 진행하고 있었습니다. 천천히 걸으며 전체 광경을 둘러보다가 망치 하나를 발견했습니다. 집어 드니 손에 묵직한 느낌이 참 좋더군요.\n\n이 망치에는 뭔가 특별한 것이 있습니다. 제가 평범한 장인이나 노동자는 아니지만, 이 망치에 대해 생각할수록 감탄을 금할 수 없습니다. 결국, 위대한 건물이나 배, 그리고 다른 훌륭한 구조물들도 이처럼 단순한 도구로 만들어지지 않습니까?\n\n어쩌면 위대한 [ROOT.Char.GetTitledFirstNameNoTooltip]께서도 이 일상적인 도구에서 유용함을 찾으실지도 모르겠습니다! 적어도 저는 이것을 곁에 두고 스스로 더 열심히 일하도록 영감을 얻을 수 있을 것입니다." # 6371349150037546304
  VIETmisc.5022.a: "내 곁에 두겠소." # 13343115289160655752
  VIETmisc.5022.b: "흥미롭긴 하지만, 그뿐이군." # 16569245116968482263
  VIETmisc.5023.t: "파고 넣고, 파고 빼내라" # 12274238411110639225
  VIETmisc.5023.desc: "저는 최근 저의 거처 일부를 수리해야 했기에, 하인 몇 명에게 그 일을 맡겼습니다. 이 작업에 도움을 주기 위해 가까운 몇몇 마을에서 노동자들도 불러 모았습니다.\n\n그들의 작업을 감독하던 중, 저는 한 남자가 유난히 흥미로운 삽을 가지고 있는 것을 보았습니다. 적어도 저는 그것이 흥미롭다고 생각했습니다. 겉보기에는 투박해 보였지만, 그 단순한 도구에서는 보기 드문 견고함과 힘이 분명히 느껴졌고, 게다가 그 모습에는 소박하고 꾸밈없는 매력이 있었습니다. 제가 그것을 감탄하며 바라보는 것을 본 그 노동자는 원하신다면 제가 가져가도 좋다고 말했습니다.\n\n그는 말했습니다.\"어떻게 [ROOT.Char.GetTitleAsNameNoTooltip]께서 삽을 사용하실 수 있을지는 모르겠습니다만, 집에 다른 것이 하나 더 있고, 귀하와 같은 훌륭한 [ROOT.Char.GetLadyLord]께서는 분명히 좋은 용도를 찾아내실 것이라 확신합니다\"" # 3859175808886431882
  VIETmisc.5023.a: "아주 좋군. 고맙소!" # 11408524545035445631
  VIETmisc.5023.b: "아니요, 괜찮습니다. 그냥 한번 보려고 했습니다." # 7674746541693729332
  VIETmisc.5024.t: "배낭" # 10849111229884562886
