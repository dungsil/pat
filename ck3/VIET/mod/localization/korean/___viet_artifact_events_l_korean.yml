  VIETmisc.5037.t: "잦은 여행, 많은 일" # 14782447411366087668
  VIETmisc.5037.desc: "지난 몇 주 동안, 저는 제 영지의 여러 곳을 오가며 중요한 인물들을 만나 중요한 사안들을 논의했습니다. 잦은 여행 덕분에 저는 길을 떠날 때 조금 더 준비하는 법을 배웠습니다. 예를 들어, 목마름을 해소하는 것이 그때그때 좋은 수원(水源)이 없다면 문제가 될 수 있기에, 항상 물주머니를 챙기는 것이 그 예입니다.\n\n어쨌든, 저는 지난 몇 주 동안 사용하기 시작한 이 물주머니에 애착을 갖게 되었습니다. 겉보기에는 그다지 아름다운 물건은 아니지만, 그 역할은 훌륭하게 해냅니다. 가까운 미래에 제 업무량이 줄어들더라도, 이 물주머니를 계속 곁에 두고 싶습니다." # 10078017179375070117
  VIETmisc.5037.a: "목이 마를 때를 대비해 곁에 두도록 하겠소." # 17633601181729329948
  VIETmisc.5037.b: "그저 물주머니일 뿐, 별거 아니군." # 11625762524888191248
  VIETmisc.5038.t: "기이한 인형" # 2190489443273516940
  VIETmisc.5038.desc: "오늘 시장을 지나가던 중 한 떠돌이 상인이 자신의 물건들을 보여주고 있습니다. 그는 이상한 친구이며, 기이한 진기한 물건들을 팔고 있더군요.\n\\\"이것은 어떠신가요, 나의 [ROOT.Char.GetLadyLord]\" 그가 인형을 보여주며 말합니다.\n\\\"이게 농담인가\" 나는 코웃음 쳤습니다.\"나는 어린애가 아니오\"\n\\\"오, 죄송합니다, 이것은 평범한 인형이 아닙니다\" 그가 비뚤어진 이빨 사이로 미소를 지으며 말합니다.\"제가 시연해 보겠습니다\"\n\n그는 작은 열쇠를 꺼내 내가 처음에 보지 못했던 인형의 작은 구멍에 꽂습니다.\"속이 비어있습니다. 이 눈에 띄지 않는 인형 안에 온갖 물건을 숨길 수 있습니다! 모두가 이것을 그저 인형이라고 생각하겠지만... 안목 있고 교활한 [ROOT.Char.GetTitleAsNameNoTooltip] 께서는 더 잘 아시겠죠. 가능성은 무궁무진합니다\"" # 17443475062567121789
  VIETmisc.5038.a: "이제야 좀 낫군. 그\"인\"을 사겠소." # 5885703848648468821
  VIETmisc.5038.b: "영리하긴 하지만, 이걸로 뭘 숨긴단 말인가?" # 5630882683103450646
  VIETmisc.5039.t: "정리, 정리" # 8097037599244214833
  VIETmisc.5039.desc: "저의 하인들이 집안을 정리하며 어수선한 방 중 하나를 치우려다가 잡동사니들을 분류하고 있었습니다. 아이러니하게도 그들은 빗자루 하나를 발견했습니다. 빗자루 손잡이에 몇 가지 정교한 문양과 예술적인 조각이 새겨져 있어 꽤 괜찮은 물건이었습니다. 하인들은 이것이 평범한 빗자루보다 품질이 높다며 제가 그것을 보관하고 싶은지 물었습니다." # 2804474736381321661
  VIETmisc.5039.a: "저는 항상 제 방을 깨끗하게 유지해야 합니다." # 914138729731275247
  VIETmisc.5039.b: "정말요? 당신이 나를 위해 청소하라고요. 원하면 사용하세요." # 4126773098825021010
  VIETmisc.5040.t: "여행용 잉크병" # 11380427313167244959
  VIETmisc.5040.desc: "오늘 명망 있는 지역 학자를 찾아뵈었습니다. 불행히도 그 학자는 제 궁정에서 일하는 데 관심이 없어서, 저는 그저 제 영지를 어떻게 관리해야 할지에 대한 조언을 얻고 싶었을 뿐입니다. 이 만남을 기념하며, 그 학자는 저에게 이동식 잉크병을 선물하고 싶어 했습니다. 잉크가 쏟아질 걱정 없이 어디든 쉽게 휴대할 수 있는 잉크병입니다." # 3226306507858038791
  VIETmisc.5040.a: "매우 유용하겠군요. 감사합니다!" # 4678751976723513113
  VIETmisc.5040.b: "사양하겠소. 나보다 당신이 더 필요할 거요." # 3935521979649878687
  VIETmisc.5041.t: "화폐학적 즐거움" # 17273128629244211280
  VIETmisc.5041.desc: "몇 주 전, 제 하인 중 한 명이 거주지 주변에서 정원 가꾸기를 하고 있었습니다. 흙을 파던 중, 그녀는 자신이 알지 못하는 이상한 금화를 하나 발견했습니다.\n\n호기심에 그녀는 그 금화를 마을의 현지 학자들에게 가져갔고, 학자들은 그것이 매우 오래된 것임을 확인했습니다. 이 소식을 들은 그녀는 그 물건이 제 소유지에 발견되었으므로 마땅히 제게 속한다고 말하며 충실하게 그 금화를 제게 바쳤습니다.\n\n그 금화는 전시할 만큼 크거나 눈에 띄지도 않으며, 게다가 너무 닳아서 그 위에 새겨진 문양이나 글자를 거의 알아볼 수 없습니다. 하지만 어쩌면 제가 그것을 부적처럼 간직하거나 그저 제 즐거움을 위해 보관할 수도 있을 것입니다." # 2139301018712407712
  VIETmisc.5041.a: "좋군. 고맙소!" # 17990340881624706432
  VIETmisc.5041.b: "그냥 동전일 뿐이오. 아무 데나 던져 버리시오." # 2999443651170585230
  VIETmisc.5041.c: "그대가 찾았으니, 그대가 가지는 것이 마땅하오." # 17776286133091250036
  VIETmisc.5042.t: "천상의 바클라바" # 7512527802753196681
  VIETmisc.5042.desc: "오늘 하루는 평범하게 시작되었습니다. 저는 근처의 중요 인물들을 찾아뵙고 모두 함께 즐거운 식사를 나누었는데, 후식으로 바클라바를 먹게 되었습니다. 평범해 보이는 바클라바였지만, 어찌 이 맛있는 것을 거절할 수 있었겠습니까? 한 입 베어 무니, 그 자리에서 죽었더라도 축복받았다고 생각했을 것입니다. 저희는 이토록 훌륭한 음식을 만든 요리사를 불러 그 음식을 좀 더 살 수 있는지 물었습니다.\n\n“저의 [ROOT.Char.GetLadyLord]이시여, 이번 한 번만 드시는 것보다 이 바클라바의 비법을 팔 수 있습니다.” 요리사가 말했습니다. “이것은 저희 가문의 오래된 비법입니다. 설명서대로만 따른다면 누구나 만들 수 있습니다. 귀하의 음식을 준비하는 이들이라면 전혀 어려움이 없을 것입니다.”" # 11883947902815451550
  VIETmisc.5042.a: "요리사에게 비법을 사세요" # 12460092919571213636
  VIETmisc.5042.b: "그것에 대해 더 낮은 가격으로 협상해 봅시다." # 14880650995911565594
  VIETmisc.5042.c: "요리사를 염탐하여 정보를 알아내도록 하인을 보내시오" # 11482119617720793779
  VIETmisc.5042.d: "요리사에게 관심 없다고 전하시오." # 8790133838636816108
  VIETmisc.recipe_steal.toast.success.not_caught: "그대의 하수인 #P가# 비법을 배웠으나 들키지 않았습니다!" # 2548578137318849214
  VIETmisc.recipe_steal.toast.success.caught: "#P를 따르는 자가# 비법을 배웠으나 발각되었습니다!" # 13277629805539132307
  VIETmisc.recipe_steal.toast.failure: "그대의 종복 #N#이 레시피를 배우는 데 실패했습니다!" # 10404006288473170081
  VIETmisc.recipe_steal.toast.failure_tooltip: "[VIET_recipe_artifact.GetName]을 획득할 기회를 놓치셨습니다!" # 14286815521377079062
  VIETmisc.5043.t: "한 번 맛보면, 천국에 이르게 될 것입니다!" # 16114870963734495704
  VIETmisc.5043.desc: "내 영지 내 마을을 지나가던 중, 음식 솜씨, 특히 달콤한 롤로 유명하다는 제빵사에게 들렀습니다. 그를 만났을 때, 나는 그 달콤한 롤 하나를 달라고 청했고, 그는 말했습니다.\"달콤한 롤 말입니까? 물론이죠, 저는 달콤한 롤로 유명합니다! 한 입만 맛보면 천국에 가는 기분일 겁니다... 세상 꼭대기에 있는 기분이죠, 맞습니다\"\n\n처음에는 의심스러웠지만, 한 입 베어 무니 정말 #italic 천국#에 온 기분이었습니다. 달콤했지만 과하지 않았고, 맛과 식감의 균형이 훌륭했습니다. 그에게 나를 위해 일해 보지 않겠냐고 묻자, 그는 말했습니다.\"저는 이곳을 떠날 수 없습니다. 저의 좋은 친구들이 제 달콤한 롤 없이는 죽을 겁니다. 나머지 세상은 저 없이 최대한 고통받아야죠\"\n\n하지만 그는 대가를 치른다면 자신의 달콤한 롤 제조법을 나에게 줄 의향이 있다고 말했습니다." # 14763503341413724419
  VIETmisc.5043.a: "제빵사에게 달콤한 롤 레시피를 사세요" # 12959378256355927414
  VIETmisc.5043.b: "그것에 대해 더 낮은 가격으로 협상해 봅시다." # 14880650995911565594
  VIETmisc.5043.c: "하인을 보내 빵집 주인을 염탐하고 정보를 알아내시오" # 105728251756971625
  VIETmisc.5043.d: "제빵사에게 관심 없다고 전하시오." # 12119246617088490619
  VIETmisc.5044.t: "맛있는 후무스" # 10689464995251733491
  VIETmisc.5044.desc: "후무스는 [ROOT.Char.GetCulture.GetName] 요리에서 인기가 많으니, 이 맛있는 요리에 낯설지 않소. 하지만 사람마다 이 유명한 병아리콩 딥을 준비하는 방식은 다르지.\n\n오늘 내 영지 내 한 마을을 방문했을 때 아주 맛있는 종류의 후무스를 우연히 접하게 되었소. 현지인들이 내 영광을 위해 작은 잔치를 열었는데, 식사와 곁들일 후무스가 넉넉하게 준비되어 있었지.\n\n이 후무스를 준비한 현지인, 존경받는 선술집 요리사가 내가 그것을 매우 좋아하는 것 같으니, 대대로 전해 내려온 비법을 나에게 팔 의향이 있다고 말했소. 이렇게 하면 내 하인들이 내가 원할 때마다 그것을 준비해 줄 수 있을 테니." # 1002241247728322680
  VIETmisc.5044.a: "요리사에게 후무스 조리법을 사세요" # 1763456472797767731
  VIETmisc.5044.b: "그것에 대해 더 낮은 가격으로 협상해 봅시다." # 14880650995911565594
  VIETmisc.5044.c: "요리사를 염탐하여 그를 파악하도록 하인을 보내시오" # 5452154810626337019
  VIETmisc.5044.d: "요리사에게 관심 없다고 전해라" # 2366888342866569138
  VIETmisc.5045.t: "저속한 연극" # 461985766470927750
  VIETmisc.5045.desc: "요즘 [VIET_lusty_argonian_maid.GetName]라는 연극에 대한 이야기를 자주 듣고 있습니다. 오늘 마침내 그 연극의 대본을 손에 넣을 수 있었습니다. 소식통에 따르면 이 연극은 매우... #italic 흥미롭다#고 하더군요. 비록 그들이 왜 그런지는 더 이상 자세히 설명해주지 않았지만 말입니다. 저는 이 연극의 공연을 한 번도 본 적이 없었기에, 어쨌든 이 연극이 무엇에 관한 것인지 알아볼 생각에 들떠 있었습니다.\n\n저는 연극의 아무 페이지나 무작위로 펼쳐보기로 했습니다.\n\n방금 읽은 몇 줄을 이해하려고 잠시 동안 조용히 앉아 있었습니다.\"아\" 저는 중얼거렸습니다.\"이래서 그랬군…\"" # 1962173223224084574
  VIETmisc.5045.a: "제가 이걸 다 읽을 시간이 충분합니다. 충분하고도 남을 시간이 있죠." # 13144226279129205396
  VIETmisc.5045.b: "[ROOT.Char.GetFaith.HighGodName]의 이름으로, 이 더러운 것을 반드시 없애야겠소!" # 15102300586173504328
  VIETmisc.5046.t: "좋군, 크리미 요거트" # 4938825809574162500
  VIETmisc.5046.desc: "최근 한 지역 귀족이 주최한 연회에서, 저는 짭짤한 요리와 달콤한 요리 모두에 곁들일 요거트를 몇 그릇 받았습니다. 저는 이 요거트가 식감과 질감이 완벽하고 맛 또한 크리미하여 정말 맛있다고 생각했습니다.\n\n저는 주인에게 이토록 훌륭한 요거트를 어떻게 구했는지 물었고, 그들은 가족 요리사가 오랫동안 만들어 준 것이라고 설명했습니다. 이 요거트는 그 요리사의 고향에서 유행하는 요거트 제조법을 기반으로 만들어졌다고 합니다.\n\n주인은 눈을 찡긋하며 말했습니다. “제 요리사는 저와 함께 머물러야 할 것 같지만, 만약 당신이 원하신다면 합리적인 가격에 그 조리법을 팔겠습니다.”" # 15070306890783242499
  VIETmisc.5046.a: "주인에게서 요구르트 제조법을 사세요" # 13386879333316104001
  VIETmisc.5046.b: "그것에 대해 더 낮은 가격으로 협상해 봅시다." # 14880650995911565594
  VIETmisc.5046.c: "하인을 보내 주인을 염탐하여 정보를 알아내시오" # 6187012859504694054
  VIETmisc.5046.d: "주최자에게 관심 없다고 전하십시오." # 16525873414679307746
  VIETmisc.5047.t: "정말, 정말로 풍미가 깊구나!" # 6160098884003086122
  VIETmisc.5047.desc: "솔직히 말해, 처음에는 별 볼 일 없는 연회라고 생각했습니다. 지역의 한 미망인 귀족 여성이 저와 다른 몇몇 저명인사들을 초대하고 싶어 했고, 그 여성이 중요한 지역 문제에 연루되어 있었기에 저는 그녀의 청을 들어주었죠. 저는 그녀의 연회에서 무엇을 기대해야 할지 몰랐습니다. 처음 몇 가지 요리는 평범했지만 먹을 만했습니다. 그러다 우리는 고기 파이 차례에 이르렀습니다.\n\n#italic 바로 그#! 파이는 먹을 가치가 있었고 이야기할 가치가 있었습니다. 기분 좋게 버터 맛이 나는 껍질에 고기, 채소, 향신료, 허브 등이 어우러져 있었는데—저는 그런 맛의 균형이 가능하다는 것을 몰랐습니다!\n\n저는 주인에게 이 파이를 어떻게 만드는지 물었고, 그녀는 그것이 오래된 가문 비법이라고 말했습니다.\"원하신다면 좋은 값에 이 비법을 당신에게 팔겠습니다, [ROOT.Char.GetTitledFirstName]\"" # 9222703608695942612
  VIETmisc.5047.a: "그녀에게서 맛있는 파이 레시피를 사세요." # 1482944859424938246
  VIETmisc.5047.b: "그것에 대해 더 낮은 가격으로 협상해 봅시다." # 14880650995911565594
  VIETmisc.5047.c: "그녀를 염탐할 하인을 보내 비밀을 알아내시오." # 10531667089573829636
  VIETmisc.5047.d: "그것에 관심 없다고 전하세요." # 12970213878270084704
  VIETmisc.5048.t: "정말, 정말 달콤하구나!" # 13353809988748359865
  VIETmisc.5048.desc: "솔직히 말하자면, 처음에는 별 볼 일 없는 연회였습니다. 한 유력 상인이 저를 초대하고 싶어 했고, 그가 이 왕국의 중요한 일에 연루되어 있었기에 저는 그의 청을 들어주었지요. 음식이 끔찍했다고 말할 수는 없지만, 그저... 그럭저럭 괜찮은 수준이었습니다. 적어도 과일 파이가 나오기 전까지는 말이죠.\n\n이제 #italic 바로 그#! 디저트는 먹을 만하고 이야기할 가치가 있었습니다. 기분 좋게 버터 맛이 나는 파이 껍질에 완벽한 단맛과 신맛의 조화를 이루는 과일이 어우러져 – 천국에 온 기분이었습니다!\n\n저는 주인에게 어떻게 그런 파이를 만들었는지 물었고, 그는 그것이 오래된 가문 대대로 내려오는 비법이라고 말했습니다.\"원하신다면, 좋은 값에 이 비법을 당신에게 팔겠습니다, [ROOT.Char.GetTitledFirstName]\"" # 12948663904578596807
  VIETmisc.5048.a: "그에게 과일 파이 조리법을 사주세요." # 4869105662918009164
  VIETmisc.5048.b: "그것에 대해 더 낮은 가격으로 협상해 봅시다." # 14880650995911565594
  VIETmisc.5048.c: "그를 염탐하여 알아내도록 하인을 보내시오" # 15802804123347564649
  VIETmisc.5048.d: "그에게 관심 없다고 말하시오." # 16503472598680973995
  VIETmisc.5049.t: "선술집 음식" # 13624874037447408537
  VIETmisc.5049.desc: "내 영지를 여행하던 중, 우리는 식사를 위해 한 마을에 멈춰야 했다. 우리가 들른 선술집은 보잘것없는 곳이었지만, 지금으로서는 최선이었다. 선술집 직원들은 나 같은 손님을 예상하지 못했고, [ROOT.Char.GetTitleAsNameNoTooltip]에게 어울리기보다는 평민에게 더 적합한 소박하고 푸짐한 음식을 겨우 준비할 수 있었다.\n\n주요리는 채소, 향신료, 허브를 넣어 맛을 개선한 보잘것없어 보이는 콩 수프였다. 놀랍게도, 한 입 먹어보니 나는 완전히 매료되었다! 그것은 여러 가지 풍부한 맛이 완벽하게 조화된 걸작이었다. 내 수행원들은 호기심과 당혹감을 보이며 지켜보다가, 그들도 수프를 맛보고 그 맛을 감탄하기 시작했다.\n\n묻자, 선술집 직원들은 그 수프가 그렇게 맛있을 줄은 몰랐다고 말했다. 그들은 항상 그런 식으로 준비해왔지만, 원한다면 그들에게서 조리법을 살 수 있다고 했다." # 9022176803172247958
  VIETmisc.5049.a: "선술집에서 콩 수프 조리법을 사 오너라" # 17188149552452604672
  VIETmisc.5049.b: "그것에 대해 더 낮은 가격으로 협상해 봅시다." # 14880650995911565594
  VIETmisc.5049.c: "하인을 술집으로 보내 엿듣게 하시오" # 15892806886428884008
  VIETmisc.5049.d: "선술집 직원들에게 관심 없다고 전해라" # 7811609113441117343
  VIETmisc.5050.t: "누비 이불" # 4295747142361443454
  VIETmisc.5050.desc: "오늘 우연히 제 영지 내 한 마을을 방문했습니다. 마을 주민들이 제 방문을 기념하여 모두 힘을 합쳐 만든 누더기 이불을 제게 선물했습니다. 투박하지만 아름다운 이 이불은 전통적인 [ROOT.Char.GetCulture.GetName] 문양과 디자인으로 장식되어 있으며, 저의 위대함과 위세를 상징하는 방식으로 만들어졌습니다." # 9815404319944901101
  VIETmisc.5050.a: "아! 단순하지만 훌륭한 선물이로군요. 고맙습니다." # 7341684990524970749
  VIETmisc.5050.b: "이 평범한 누비 이불은 보여주기 위해서만 받겠소... 하지만 나중에 팔아버릴 것이오." # 14118263260960938009
  VIETmisc.5051.t: "공놀이 중이신가?" # 12113847867552156578
  VIETmisc.5051.desc: "공놀이는 사회 계층을 막론하고 흔한 오락거리이며, 공으로 할 수 있는 놀이의 종류는 실로 무궁무진합니다.\n\n요즘 저는 공놀이가 건강에도 잠재적인 이점이 있다는 소문을 들었습니다. 일부 사람들은 저에게 개인적으로 사용할 공이나, 여가 시간에 궁신료나 방문객들과 함께 가지고 놀 수 있는 잘 만든 공을 사라고 권유하기도 했습니다.\n\n공놀이의 인기로 미루어 보아, 보통 깃털을 채워 넣은 가죽 조각으로 만든 공을 근처 마을 어디에서든 문제없이 살 수 있을 것입니다." # 92907938750124478
  VIETmisc.5051.a: "계속 활동하는 것이 좋겠어. 이 방법이 재미있을 것 같군!" # 10240356891772309436
  VIETmisc.5051.b: "우리는 아이들이 아니오. 저런 누더기 가죽을 가지고 노는 이유가 무엇이오?" # 6894653323878141322
  VIETmisc.5051.info: "#emphasis 역사적 배경:#! 공놀이는 수천 년 동안 존재해 왔지만, 콜럼버스 교환 이전의 구세계에서 공은 보통 고무가 아닌 가죽으로 만들어졌습니다. 일부 근대 이전의 공놀이는 오늘날 우리에게도 익숙할 것입니다. 예를 들어, 고대 및 중세 동아시아에서는 #italic 축구#! (중국어로 cuju)라는 스포츠가 매우 인기가 많았는데, 이는 현대 축구와 유사한 규칙을 가지고 있었습니다. 심지어 왕족들도 이를 즐겼으며, 송나라 때에는 전문 #italic 축구#! 선수들과 경기가 있는 #italic 축구#! 리그가 생겨났습니다. 한편, 중세 유럽에서는 돼지 방광을 부풀린 것을 정해진 표식으로 가져가기 위해 대규모 마을 사람들이 경쟁하는 형태의 원시적인 축구 형태가 즐겨졌습니다." # 16368201669326784608
  VIETmisc.5052.t: "조개껍데기" # 18334572390776044485
  VIETmisc.5052.desc: "해변을 거닐다가 손가락 한 마디만 한 아름다운 조개껍데기를 발견했습니다. 그것을 집어 들고 기쁜 마음으로 그 정교한 곡선과 복잡한 무늬를 살펴보았습니다. 자연은 참으로 경이롭습니다!" # 5603301592884481418
  VIETmisc.5052.a: "사랑스러운 물건이로군! 이것을 집으로 가져가야겠어." # 15031795920517643591
  VIETmisc.5052.b: "보기는 좋지만, 그냥 조개껍데기일 뿐이오." # 5779903437631249730
  VIETmisc.5053.t: "가상의 지도" # 1701348699835798511
  VIETmisc.5053.desc: "최근 저는 지역 학자 한 명을 궁정으로 초대하여 그가 생각하는 이상적인 사회상에 대한 강연을 열었습니다. 제 영지를 다스리는 데 있어 좋은 사상에 노출되는 것은 중요하니까요.\n\n행사가 끝난 후, 이 학자는 얼마 전 자신이 만든 지도를 한 부 건네주었습니다. 그 지도는 학자가 강연에서 논했던 이상적인 사회상에 맞춰 조직된 가상의 왕국을 묘사하고 있었습니다. 이 지도가 있으면 강연의 핵심 내용을 이해하는 데 도움이 될 것이라고 합니다." # 8000564091281726725
  VIETmisc.5053.a: "좋아… 마다할 이유 없지." # 3832337148533637446
  VIETmisc.5053.b: "지도는 그대로 두어도 좋습니다." # 16705535809824186843
  VIETmisc.5054.t: "항아리" # 17853991392185986403
  VIETmisc.5054.desc: "“저의 [ROOT.Char.GetLadyLord]님, 이 훌륭한 도자기에 관심을 가져보시겠습니까?” 상인이 비뚤어진 이를 드러내며 말합니다.\n\n오늘은 지역 시장에서 여러 사치품들을 한가로이 둘러보다가 이 상인의 가게에 들르게 되었습니다. 저는 그를 경계하며 바라본 뒤, 문제의 물건을 살펴봅니다. 분명 정교하게 만들어진 도자기이지만, 궁정이나 연회장에서 쓰기에는 너무 소박하고, 제 침실에 놓을 멋진 장식품으로는 충분히 우아합니다.\n\n“이것은 숙련된 [ROOT.Char.GetCulture.GetName] 장인들이 검증된 여러 기법을 사용하여 빚어낸 것입니다.” 상인은 말을 잇습니다. “이것을 당신의 집에 두는 것을 보는 누구나 당신의 예술적 취향에 감탄할 것입니다. 이 꽃병에 묘사된 일상생활과 인간의 경이로운 광경을 보십시오. 마치 당신의 눈앞에서 생명을 얻을 듯합니다!”" # 10799214307297413291
  VIETmisc.5054.a: "설득당했소. 사겠소." # 1744521822813911913
  VIETmisc.5054.b: "마음에 들긴 하지만, 관심은 없습니다." # 5178352227247012510
  VIETmisc.5055.t: "아스트롤라베" # 8397352223782633207
  VIETmisc.5055.desc: "한 지역의 천문학자가 저에게 아스트롤라베를 바치고 싶어 합니다. 이 기구는 수 세기 동안 위대한 학자들이 사용해 왔으며, 주로 천문학과 관련된 다양한 기능을 가지고 있습니다. 예를 들어, 별이나 태양의 위치를 추적하거나 낮과 밤의 길이를 측정할 수 있습니다. 또한 측량과 항해에도 사용됩니다.\n결론적으로, 이 학자는 제가 유용하게 사용할 수 있을 것이라 믿는 유용한 도구입니다." # 12008688145168671066
  VIETmisc.5055.a: "이토록 훌륭한 선물을 주셔서 정말 감사합니다!" # 17020790185827054574
  VIETmisc.5055.b: "학자가 더 잘 사용할 수 있도록 학자에게 파시오." # 10252927682258934354
  VIETmisc.5056.t: "혀의 돌" # 12129647721275057606
  VIETmisc.5056.desc: "오늘 시내에 머무르는 동안 지역 약제상에 들러 시간을 보냈습니다. 제 의원인 [physician.GetTitledFirstName] 님께서 평소에는 [physician.GetHerselfHimself]께서 그러한 일들을 처리하시지만, 가끔 [physician.GetHerHim]을 따라다니며 [physician.GetSheHe]께서 제 건강을 유지하는 데 어떻게 도움을 주시는지 배우는 것도 나쁘지 않겠지요.\n\n물론 약제상은 제가 주변에 있는 것을 매우 기뻐했습니다. [physician.GetFirstNameNoTooltip] 님은 그 여인이 특히 더 가치 있는 물품들, 그중에서도 혀 돌(tongue stone)을 제게 열렬히 팔려고 하는 모습을 재미있게 지켜보았습니다.\n\n그녀는 눈을 반짝이며 삼각형 모양의 돌을 제게 보여주며 말했습니다.\"제 [ROOT.Char.GetLadyLord]께서 아시다시피, 이 돌들은 독으로부터 보호해 주는 것으로 유명합니다. 아마도 음료에 담가 독을 막는 용도로 사용해 보셨겠지만, 이처럼 더 큰 돌은 보호 부적으로 삼는 것이 더 좋을 겁니다\"" # 13479461185000315601
  VIETmisc.5056.a: "좋은 제안이군! 이 혀 돌을 사겠소." # 8347544477319715933
  VIETmisc.5056.b: "염려해 주셔서 감사합니다만, 사양하겠습니다." # 10749855593708341943
  VIETmisc.5056.info: "#emphasis 역사적 배경:#! 중세 시대에 화석화된 상어 이빨은\"혀 돌(tongue stones\" 또는\"뱀 혀(snake tongues\"라고 불렸습니다. 다른 의학적 용도 외에도, 이것들은 독에 대한 흔한 치료제이거나 독으로부터의 보호 수단이었습니다. 당시에는 연회 중에 혀 돌을 장식용 나무에 매달아 두는 풍습이 있었는데, 손님들은 이 혀 돌을 와인이나 음료에 담가 독에 중독되지 않을 것이라는 확신을 가질 수 있었습니다." # 2919452001533732793
  VIETmisc.5057.t: "화염 강타자" # 10628971784652949308
  VIETmisc.5057.desc: "내가 읍내에 들렀을 때, 그곳에서 솜씨로 유명한 대장장이를 만났다. 그에게 그의 제품과 만드는 것에 대해 물었을 때, 그는 내 흥미를 끌 만한 것이 있다고 모호하게 말했다.\n\n만약 그가 일부러 내 관심을 끌려고 그런 말을 한 것이라면, 그것은 성공적이었다. 나는 그에게 정확히 무엇을 팔고 있는지 물었다. 그러자 그는 내게 구부러진 금속 조각 하나를 보여주었다.\n\n“저의 [ROOT.Char.GetLadyLord]님, 이것은 평범한 금속 조각이 아닙니다.” 그가 설명했다. “이것은 아시다시피 부싯돌이며, 당신이 보게 될 것 중 최고 중 하나입니다. 제게서 하나 사본 사람이라면 누구나 물어보십시오. 아무 부싯돌에나 이것을 치면 불이 붙는 것이 보장됩니다. 저는 몇 년 전 모험가였는데, 이런 도구는 여행과 생존에 필수적이라고 장담합니다. 만약 길을 잃는다면, 이것이 당신의 생명을 구할 수 있습니다.”" # 4139573168230421075
  VIETmisc.5057.a: "이런 실용적인 도구가 필요했소!" # 13123421657826989458
  VIETmisc.5057.b: "괜찮지만, 저는 그것이 필요 없습니다." # 3232528490821462680
  VIETmisc.5058.t: "맛있는 만두" # 2183712807830410925
  VIETmisc.5058.desc: "저는 [county.GetNameNoTier]의 어느 지역에서 온 만두가 맛이 좋기로 유명하다는 소문을 들었습니다. 그래서 현지인들에게 그 만두를 만들어 달라고 부탁했습니다.\n\n만두를 맛보고는 그 맛에 감탄을 금치 못했습니다. 채소, 소스, 향신료, 허브 등이 어우러져 맛있는 반죽에 싸여 있는 그 맛은 그야말로 완벽한 조화라고 해도 과언이 아닐 정도였습니다.\n\n제가 그 식사를 준비한 현지 요리사 [cook.GetHerHim]인 [cook.GetFirstName]을 불렀을 때, 그가 말하길 제가 먹은 것은 그저 소박한 [cook.GetCulture.GetName]식 [cook.Custom('VIET_dumpling_name')]에 불과하다고 했습니다. 하지만 제가 마음에 들어 한다면, 물론 대가를 받고 자신의 요리사들에게 그 비법을 전수해 줄 수 있다고 했습니다." # 7795253932372998974
  VIETmisc.5059.t: "코코넛 잔" # 6319350788814366089
  VIETmisc.5059.desc: "상인이 내게 건네는, 마을을 지나다 우연히 발견했던 코코넛 잔을 살펴본다. 겉보기에는 경이로운 세공품 같았다. 귀금속 받침대에 얹힌 코코넛 껍데기에는 코코넛과 금속 모두에 정교하고 복잡한 [ROOT.Char.GetCulture.GetName] 조각이 새겨져 있었다.\n\n상인은 좋은 가격을 제시하며, 꽤 먼 곳에서 수입된 물건이라 자랑했다. 진열품으로 두거나 술을 마시는 데 쓸 수 있으며, 평판 좋은 의사들은 코코넛 자체가 독, 질병, 장내 기생충으로부터 보호해 줄 수 있다고 믿는다고 했다. 하지만 정말 내 소유물로 추가할 가치가 있을까?" # 2953332079705736362
  VIETmisc.5059.a: "네, 이것을 사야겠군요!" # 6192026330084613716
  VIETmisc.5059.b: "괜찮지만, 저는 그것이 필요 없습니다." # 3232528490821462680
  VIETmisc.5059.info: "#emphasis 역사적 배경:#! 영화 #italic 몬티 파이튼과 성배#!에 나오는 유명하고 우스꽝스러운 대화는 아서 왕이 온대 기후인 잉글랜드에서 어떻게 열대 코코넛을 구했는지에 대한 심문을 다룹니다. 그 유머는 코코넛이 중세 유럽에서는 발견될 수 없었다는 가정에 기반합니다. 아이러니하게도, 코코넛은 역사적으로 유럽과 세계 여러 지역에 존재했을 뿐만 아니라, 장거리 무역 덕분에 매우 탐나는 사치품이었기에 희귀하지도 않았습니다. 예를 들어, 중세 유럽에서는 코코넛 우유, 과육, 기름이 그 효능이 있다고 알려진 약용으로 추출되었습니다. 남은 코코넛 껍질은 종종 아름다운 술잔으로 조각되어 금과 은으로 도금되곤 했습니다. 이 코코넛 잔은 근세에 이르기까지 인기가 있었습니다." # 9492302114011876402
  VIETmisc.5060.t: "판매원" # 6469428805284278732
  VIETmisc.5060.desc: "훌륭한 [todd_howard.GetCulture.GetName] 상인이 근처 마을에 살고 있으며, 온갖 유용한 물건들을 판다고 들었습니다. 흥미가 동한 저는 그 상인, [todd_howard.GetFirstName] [todd_howard.GetDynasty.GetName]를 찾아갔습니다.\n\n그가 하는 말은 전부 과장된 듯했고, 마치 #italic 거짓말쟁이#! 같았지만... 조금 어색하긴 해도 꽤나 매력적이고 진실해 보였습니다.\n\\\"당신이 좋아할 만한 것을 합리적인 가격에 가지고 있는 것 같습니다\" 그가 말합니다.\"방금 전, 당신이 여행 중 안전에 대해 걱정한다고 말씀하셨죠. 저의 [ROOT.Char.GetLadyLord]님, 이것이 당신이 세상을 탐험하는 동안 편안한 경험을 제공하면서도 당신을 보호하는 데 도움이 될 수 있습니다. 바로 당신의 말에게 줄 마갑입니다\"\n\n[todd_howard.GetFirstNameNoTooltip]은 그 마갑의 품질에 대해 계속 설명하며, 그것이 보호 기능뿐만 아니라 심미적으로도 훌륭하다고 덧붙였습니다." # 13242072690403824535
  VIETmisc.5060.a: "거래 성사입니다, [todd_howard.GetFirstNameNoTooltip]!" # 10445346672951337489
  VIETmisc.5060.b: "당신의 달콤한\"거짓\"은 내게 큰 자산이 될 수 있겠군...." # 8739667292912395016
  VIETmisc.5060.b.toast.failure: "그를 설득하는 데 실패했습니다." # 9991307043212681110
  VIETmisc.5060.b.toast.success: "그를 당신을 위해 일하도록 설득했습니다." # 2357281252972481995
  VIETmisc.5060.c: "흥! 사람들이 당신이 훌륭한 상인이라고 하던데? 잊어버려." # 6942505115359311850
