l_korean:
  VIETmisc.5000.t: "주판"
  VIETmisc.5000.desc: "제가 아는 상인 한 분이 최근에 은퇴하기로 했습니다. 이제 나이가 들어 상업에 대한 관여가 줄어들었고, 편안하게 은퇴할 만큼 충분한 돈을 벌었습니다.\n\n어쨌든, 오늘 그를 방문했는데 그가 저에게 믿음직한 주판을 팔겠다고 제안했습니다. 제 일에 더 도움이 될 것이라고 생각하는 것 같습니다."
  VIETmisc.5000.a: "기꺼이 받겠소. 거래 성사요!"
  VIETmisc.5000.b: "이 장치 없이도 내 스스로 일을 할 수 있어."
  VIETmisc.5001.t: "캘리퍼스"
  VIETmisc.5001.desc: "어느 날 심심해서 하인들이 저택을 청소하는 것을 구경하고 있었습니다. 그들은 오래된 소지품을 정리하면서 무엇을 버리고 무엇을 남길지 결정하고 있었는데, 저는 그 물건 더미에서 아름다운 캘리퍼스를 발견했습니다. 제가 본 캘리퍼스만큼 정교하게 제작되고 품질이 뛰어난 캘리퍼스는 드물었기에, 저는 그곳에 있던 하녀 중 한 명, 꽤 영리한 아가씨에게 그것에 대해 아는 것이 있는지 물었습니다.\n\n\"옛날에는 모든 가정에서 캘리퍼스를 볼 수 있었겠지만, 더 이상은 아니에요.\" 하녀가 말했습니다. \"특히 이 정도 품질의 것은요.\"\n\n저는 그것을 살펴보면서 현명하게 고개를 끄덕였습니다. 제 하녀는 제가 [ROOT.Char.GetTitleAsNameNoTooltip]이기 때문에, 마음에 든다면 당연히 가져도 된다고 덧붙였습니다. 결국 아무도 저를 막을 수 없을 테니까요."
  VIETmisc.5001.a: "왜 안 되겠어. 별로 쓸모는 없어도 아름답잖아."
  VIETmisc.5001.b: "내가 미친 [ROOT.Char.GetWomanMan]이라도 된단 말인가? 나는 캘리퍼스 수집가가 아니오."
  VIETmisc.5002.t: "더욱 분명하게 보기" # 13376320098112386930
  VIETmisc.5002.desc: "오늘 내 궁정에 떠돌이 학자가 방문했소. 그는 인상적인 기구를 많이 가지고 있는데, 그 중 상당수는 용도를 설명하는 데 너무 오래 걸릴 것이라고 말하더군. 하지만 겉보기에는 단순한 돋보기가 내 흥미를 끄는구려. 세심하게 만들어진 물건인데, 손잡이에는 몇 가지 기하학적 무늬가 새겨져 있고 전체적으로 꽤 보기 좋소.\n\n학자는 떠나기 전에 내가 관심이 있다면 좋은 가격에 돋보기를 팔 의향이 있다고 말하더군. 그런 품질의 기구는 내가 책을 읽고 사물을 가까이서 보는 데 도움이 될 텐데...."
  VIETmisc.5002.a: "좋은 거래로 들리는군! 그럼 받겠네."
  VIETmisc.5002.b: "아니요, 그냥 흥미로워서요."
  VIETmisc.5002.info: "#emphasis 역사적 배경:#! 고대부터 인간은 수정, 흑요석 또는 유리의 조각을 사용하여 현대식 돋보기의 원시적인 형태로 가까운 물체를 더 선명하게 보았습니다. 우리가 알고 있는 \"현대식\" 돋보기 렌즈는 이슬람 및 기독교 학자들의 발전을 기반으로 중세 시대에 개발되었을 것입니다. 이것은 나중에 최초의 제대로 된 안경으로 발전할 것입니다."
  VIETmisc.5003.t: "모래시계"
  VIETmisc.5003.desc: "오늘 마을에 갔다가, 여러 가지 흥미로운 장치와 물건을 팔고 있는 떠돌이 상인의 노점을 발견했네. 그는 소위 모래시계라는 것을 보여주더군. 흔히 볼 수 있는 도구는 아니지만, 그자는 다른 사람들이 보통 사용하는 방법보다 훨씬 더 정확하게 시간을 측정할 수 있다고 장담하더군. 적은 양의 £gold£만 지불하면 내 것이 될 것이고, 다른 사람들처럼 시간을 기록할 수 있을 거라고 하더군."
  VIETmisc.5003.a: "그리고 저는 이 매혹적인 장치를 갖게 될 것입니다!"
  VIETmisc.5003.b: "그런 하찮은 것은 필요 없어."
  VIETmisc.5003.info: "#emphasis 역사적 배경:#! 최초의 모래시계는 서기 8세기에 리우트프란트라는 프랑크족 수도승에 의해 만들어졌을 가능성이 있지만, 이를 뒷받침할 증거는 거의 없습니다. 모래시계에 대한 묘사는 14세기까지는 드물다가 갑자기 예술 작품에서 훨씬 더 흔하게 묘사되기 시작했기 때문에 장치의 기원과 발명 시기를 확인하기 어렵습니다. 그러나 모래시계는 단순한 효율성으로 인해 14세기 말까지 매우 흔해졌습니다."
  VIETmisc.5004.t: "견과류 까기"
  VIETmisc.5004.desc: "[nutgifter.GetTitledFirstName]께서 저에게 선물을 주셨습니다. 다채로운 색으로 칠해지고 제 모습을 닮도록 만들어진 정교한 호두까기 인형입니다. 물론 견과류를 먹는 데 유용하겠지만, 호두를 까는 이빨을 드러내며 악령을 쫓아낸다고도 합니다."
  VIETmisc.5004.a: "좋아! 그럼, 해치워야 할 골칫거리를 찾아볼까."
  VIETmisc.5004.b: "흥, 됐어! 필요 없어. 아무 데나 던져 버려."
  VIETmisc.5005.t: "천문학자의 노고"
  VIETmisc.5005.desc: "최근에 알게 된 사실인데, 한 지역 천문학자가 하늘을 지도화하기 위해 별자리표를 열심히 작업하고 있다고 합니다. 물론 이것은 선과 그림이 그려진 양피지 조각이 아닙니다. 다양한 별자리와 천체를 묘사한 아름다운 삽화가 담겨 있어 보기에 꽤 아름답습니다. 전반적으로 많은 시간과 노력이 필요한 과정입니다. 어쨌든, 그가 자비를 베풀어 소정의 비용으로 자신의 차트 중 하나를 제게 팔겠다고 제안했습니다."
  VIETmisc.5005.a: "얼마나 친절하신지! 그럼 기꺼이 받아들이겠습니다."
  VIETmisc.5005.b: "그가 가지게 놔둬. 내가 왜 그런 게 필요하겠어?"
  VIETmisc.5006.t: "은빛 세트를 할까요, 말까요?"
  VIETmisc.5006.desc: "마을에 갔다가 은세공인의 가게에 들렀습니다. 그는 저를 보자 몹시 기뻐하며 방금 아주 멋진 은식기 세트를 완성했다고 말했습니다. 저와 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]과 같은 분에게만 어울리는 물건이라고요. 그는 기꺼이 좋은 가격에 팔겠다고 합니다. 세트가 얼마나 고급스러운지 판단해 볼 때, 아주 좋은 거래인 것 같습니다!\n\n하지만, 또 다른 부와 영향력의 상징이 정말로 필요할까요? 어쨌든 작은 세트이고, 저 개인이나 아주 작은 행사에만 유용할 뿐일 텐데요."
  VIETmisc.5006.a: "내가 허영심이 있는 건 아냐. 그냥 좋은 게 좋을 뿐이지!"
  VIETmisc.5006.b: "자제해야 해. 이미 식기가 충분하잖아."
  VIETmisc.5007.t: "이국적인 깃펜"
  VIETmisc.5007.desc: "상인의 가게를 둘러보던 중, 꽤나 매력적인 깃털 펜을 발견했다. 그 펜은 아주 멀리 떨어진 전설적인 섬에 사는 이국적이고 희귀하며 신화적인 새의 깃털로 만들어졌다고 한다. 그 새는 잡기가 매우 어렵다고 하니, 이 깃털 펜을 사려면 비싼 값을 치러야 할 것이다. 하지만 [ROOT.Char.GetFaith.HighGodName]이시여, 정말 멋진 깃털 펜이로군. 만약 내가 이 펜을 소유하고 매일 글을 쓰는 데 사용한다면 지적이면서도 세련돼 보일 것이다."
  VIETmisc.5007.a: "이런 좋은 깃털 펜을 살 여유가 있다니!"
  VIETmisc.5007.b: "다시 생각해보니, 필요 없어요."
  VIETmisc.5008.t: "사랑스러운 물병"
  VIETmisc.5008.desc: "오늘, 일부 지역의 하급 귀족들이 저를 방문하기 위해 들렀습니다. 그 기념으로 고운 금속으로 만든 아름다운 물병을 선물로 받았습니다.\n\n그들이 떠난 후, 저는 시간을 내어 물병을 자세히 살펴봅니다. 확실히 고급스러운 물건이며, 독특한 조각과 장식이 [ROOT.Char.GetCulture.GetName]의 전형적인 예술 스타일로 되어 있습니다."
  VIETmisc.5008.a: "중요한 날을 위해 잘 보관해 두십시오."
  VIETmisc.5008.b: "그것을 누군가에게 팔아라, 그렇게 특별한 것도 아니니."
  VIETmisc.5009.t: "일반 투수"
  VIETmisc.5009.desc: "오늘 나는 지역의 한 마을을 방문하여 상황을 파악하고 마을의 유명 인사들과 지역 문제에 대해 논의했습니다. 떠나기 전, 마을의 장인 몇 명이 그 날을 기념하기 위해 나무 물병을 선물로 주었습니다. 훌륭한 품질과 솜씨를 자랑하며, 일반적인 [ROOT.Char.GetCulture.GetName] 방식으로 장식되어 있지만, 여전히 다소 단순한 물건이고 나 같은 [ROOT.Char.GetTitleAsNameNoTooltip](이)가 그런 단순한 물건을 소유해야 할지 모르겠습니다."
  VIETmisc.5009.a: "감사 인사를 전하고 계속 간직하세요. 좋은 선물이 될 겁니다!"
  VIETmisc.5009.b: "이 쓸모없는 물건을 다른 평민에게 팔아 버려."
  VIETmisc.5010.t: "매우 안전함" # 5356036482425255752
  VIETmisc.5010.desc: "근처에 열기 매우 어려운 자물쇠를 만들 수 있는 자물쇠공이 있다고 들었는데, 그 누구도 성공적으로 따지 못할 것이라고 합니다. 많은 사람들이 그 남자의 자물쇠 품질을 보증하며, 심지어 제 신하 몇 명도 그렇다고 합니다.\n\n사실 그 자물쇠공은 제가 그의 기술에 관심이 있다는 것을 알고 저를 위해 특별한 상자를 만들어 주겠다고 제안했습니다. 그 상자는 의도적으로 평범하고, 보기에는 괜찮지만 눈에 띄지 않는 디자인으로 만들어져서 과시용이나 화려한 용도는 아닐 것입니다. 하지만 바로 그 점이 핵심입니다. 그 외에는 귀중품, 범죄를 입증하는 편지, 소중한 기념품 등 무엇이든 안전하게 보관해 줄 것입니다. 물론 열쇠만 있다면 말입니다."
  VIETmisc.5010.a: "제 입맛에 맞춰 주문하겠어요."
  VIETmisc.5010.b: "숨길 것이 없으니 필요 없습니다."
  VIETmisc.5011.t: "좋은 거울"
  VIETmisc.5011.desc: "근처에 매우 투명한 유리를 만들 수 있는 유리 장인이 살고 있는데, 이는 달성하기 매우 어려운 업적입니다. 나는 이 사람이 만든 손거울을 사는 것을 고려했고, 오늘 그의 작품을 가까이에서 보기 위해 가게를 방문하기까지 했습니다. 대체로 감명을 받았습니다. 그의 실력에는 의심의 여지가 없습니다.\n\n그곳에서 그는 특히 거울 하나를 보여줍니다. 그것을 단 한 번 본 후, 나는 그것에 #italic 뭔가#! 마법적이거나 천상의 기운이 틀림없이 있다고 맹세하지만, 능숙하게 만들어진 대부분의 거울에 대해서는 말할 필요도 없을 것입니다.\n\n나는 이 거울을 사고 싶은 유혹을 강하게 느낍니다."
  VIETmisc.5011.a: "이걸 살 여유가 있으니, 좋은 손거울 하나 만들어주시오."
  VIETmisc.5011.b: "현재 거울 품질이 좋지 않지만 괜찮습니다."
  VIETmisc.5012.t: "체크메이트!" # 474409555263755639
  VIETmisc.5012.desc: "체스가 점점 인기를 얻고 있습니다. 비록 제가 많이 두지는 않지만, 혹시 필요할 때를 대비하여, 또는 현대적이고 사교적인 지도자로 보이기 위해서라도 고급 체스 세트를 하나쯤 장만해 두는 것이 좋을지도 모릅니다.\n\n오늘 기회가 찾아왔습니다. 이 지역을 지나가는 유명한 행상인이 오래되었지만 아름다운 상아 체스 세트를 소유하고 있으며, 그것을 팔 의향이 있다는 정보를 입수했습니다. 어쩌면 지금이 저만의 개인 체스 세트를 구할 때일까요? 그가 마을을 떠나기 전에 붙잡아 사야겠습니다."
  VIETmisc.5012.a: "자, 가서 체스 세트를 가져오자." # 2409770327029641786
  VIETmisc.5012.b: "이건 돈 낭비야."
  VIETmisc.5013.t: "체크메이트?" # 9935194277959315666
  VIETmisc.5013.desc: "체스가 점점 인기를 얻고 있소. 비록 내가 많이 두지는 않지만, 체스 연습을 위해 저렴한 체스 세트를 하나쯤 가지고 있는 것도 나쁘지 않겠지. 어떤 사람들은 체스를 시간 낭비라고 비난할지도 모르오. 누가 군대를 추상적으로 표현한 하찮은 것들이 왔다 갔다 하는 것을 뚫어져라 쳐다보겠소? 하지만, 내가 충분히 잘한다면, 사람들에게 감명을 줄 수도 있고, 적어도 체스를 두고 전략과 전술에 대해 이야기하는 다른 많은 사람들과 어울릴 수 있을 것이오.\n\n원한다면 근처의 장인들이 현지 나무로 만든 저렴한 체스 세트를 만들어 줄 수 있소."
  VIETmisc.5013.a: "그런 체스 세트 하나 사야겠어. 재밌겠는걸!"
  VIETmisc.5013.b: "있잖아, 전략 게임은 #italic#! 시간 낭비일 뿐이야."
  VIETmisc.5014.t: "훌륭한 식사 도구"
  VIETmisc.5014.desc: "최근 한 지방 학자가 동방 여행을 마치고 돌아왔기에, 그를 초대하여 보고 기록한 모든 이야기를 듣고자 합니다. 그리하여 오늘 밤 그의 영예를 기리는 작은 연회를 열고자 합니다.\n\n우리 모두가 그의 이야기에 귀 기울이는 가운데, 그는 특히 동방 세계에 머무는 동안 사귄 친구로부터 받은 몇 벌의 도자기 젓가락을 선물로 받았다고 언급합니다. 그는 이 젓가락 한 쌍을 선물로 줄 수 있다고 합니다. 아름다움을 보면 평범한 젓가락이 아니라는 것을 의심할 여지가 없습니다."
  VIETmisc.5014.a: "감사합니다! 제 낡은 젓가락은 비교조차 할 수 없을 정도로 초라하고 비참하네요."
  VIETmisc.5014.b: "감사합니다! 어떻게 사용하는지는 모르겠지만 좋아 보이네요."
  VIETmisc.5014.c: "됐어요. 안 주셔도 돼요."
  VIETmisc.5015.t: "뼈 주사위"
  VIETmisc.5015.desc: "주사위 놀이는 흔히 하층민, 도박꾼, 범죄자, 하찮은 자들과 연관되어 있지만, 사회의 상류층조차도 훌륭한 주사위 게임을 즐깁니다. 이러한 오락을 즐기는 내 지인이 아름다운 외관을 가진 한 쌍의 주사위가 있는데, 고급 동물 뼈로 조각되었으며, 내가 관심 있다면 가질 수 있다고 합니다. 결국, 속임수가 있을 수 있는 낯선 사람의 주사위에 의존하는 것보다 신뢰할 수 있는 자신의 주사위로 플레이하는 것이 낫습니다."
  VIETmisc.5015.a: "네, 괜찮으시다면 제가 간직하겠습니다."
  VIETmisc.5015.b: "이런 게임이나 하면서 인생을 낭비해선 안 돼...."
  VIETmisc.5016.t: "나무 주사위"
  VIETmisc.5016.desc: "주사위 놀이는 흔히 하층민, 도박꾼, 범죄자, 하찮은 자들과 연관되지만, 사회의 상류층조차도 주사위 게임을 즐기는 경우가 있습니다. 이러한 오락을 즐기는 제 지인이 있는데, 제가 관심 있다면 나무로 만든 평범한 주사위 한 쌍을 저에게 주겠다고 합니다. 최악은 아니지만, 그렇다고 해서 특별한 주사위도 아닙니다.\n\n그래도 속임수가 있을지도 모르는 낯선 사람의 주사위에 의존하는 것보다는 믿을 수 있는 자신의 주사위로 게임을 하는 것이 낫습니다."
  VIETmisc.5016.a: "상관없으니 그 주사위들을 받겠소."
  VIETmisc.5016.b: "이런 게임이나 하면서 인생을 낭비해선 안 돼...."
  VIETmisc.5017.t: "비단 슬리퍼"
  VIETmisc.5017.desc: "요즘 발이 너무 아프고, 피곤하고, 완전히 비참한 기분이야. 내 개인 공간에서 돌아다닐 때 신을 실크 슬리퍼를 살까 생각 중이야. 게다가 꽤 스타일리시해 보일 거야. 근처에 슬리퍼를 잘 만드는 사람이 있는데, 그 솜씨가 아주 뛰어나다고 해. 아마 그 가게에 방문해 봐야겠어."
  VIETmisc.5017.a: "네! 좋은 생각입니다."
  VIETmisc.5017.b: "아니, 아니오. 너무 사치스럽습니다." # 7452855198820673555
  VIETmisc.5018.t: "평범한 숟가락"
  VIETmisc.5018.desc: "개인적으로 식사할 때 자주 쓰는 아연 숟가락이 하나 있는데, 꽤 아끼는 물건이지. 비록 품위 있는 모습은 아니지만, 만약의 사태에 대비해서 더 자주 써야 할지도 몰라. 적어도 이 숟가락에는 위험한 물질이 묻어 있지 않다는 걸 알 수 있으니!"
  VIETmisc.5018.a: "좋은 생각이군."
  VIETmisc.5018.b: "더 좋은 숟가락도 있을 텐데."
  VIETmisc.5019.t: "덤으로"
  VIETmisc.5019.desc: "어느 날 거주지를 탐험하던 중, 단단한 측정 막대가 놓여 있는 것을 발견했습니다. 제 하인 중 한 명의 소유였던 것 같습니다. 아마도 그들은 이제 그것을 거의 사용하지 않겠지요? 어쨌든, 그 막대는 질기지만 가벼운 돌로 만들어졌고, 앞으로 다양한 임무와 문제에 도움이 될 것이라고 생각합니다."
  VIETmisc.5019.a: "제 지위 정도 되는 사람에게도 쓸모가 있을지도 모르지."
  VIETmisc.5019.b: "내가 뭘 생각하는 거지? 난 천한 평민 따위가 아니거늘."
  VIETmisc.5020.t: "대홍수 이전의 플루트"
  VIETmisc.5020.desc: "최근 제 영토의 한 사냥꾼이 사냥을 나갔다가 어느 날 구멍 하나를 발견했습니다. 그는 호기심에 더 깊이 파고들었고, 결국 고대 유물을 몇 점 발견했습니다. 대부분은 쓸모없고 부서졌지만, 거대한 생물이나 인간의 뼈로 보이는 것으로 만들어진 플루트만은 예외였습니다.\n\n오늘 다른 마을에서 열리는 회의에 참석하기 위해 그의 마을을 지나가던 중, 저는 이 흥미로운 발견을 보게 되었습니다. 평소 여가 시간에 플루트를 연주하던 이 사냥꾼은 저에게 이 고대 플루트가 어떻게 여전히 음악을 연주할 수 있는지 보여주었습니다. 그 소리는 슬프면서도 기이하게 들렸습니다.\n\n마을 사람들은 이 플루트를 저에게 선물로 주겠다고 제안했습니다. 분명히 저는 과거의 기이하고 흥미로운 유물에 관심을 가질 것이라고 생각했겠지요. 결국 평범한 플루트는 아니니까요."
  VIETmisc.5020.a: "친절한 선물에 감사드립니다."
  VIETmisc.5020.b: "불안하군. 됐어."
  VIETmisc.5021.t: "균형 유지"
  VIETmisc.5021.desc: "어느 날, 제가 알고 지내던 상인들이 저의 영지 행정과 관련된 사업 거래 협상을 마친 후 저에게 선물을 주고 싶어 했습니다. 그들의 선물은 고급 재료로 만들어진 저울이었습니다.\n\n\"부정직한 상인의 저울에서 무엇을 기대해야 할지 모르니, 항상 자신의 저울을 가지고 다니셔야 합니다, 저의 [ROOT.Char.GetLadyLord].\" 상인 중 한 명이 저에게 말합니다. \"저희는 이 저울이 균형이 잘 잡혀 있다고 보증할 수 있습니다. 비록 귀하께서 많이 사용하지 않으시더라도, 귀하의 하인 중 한 명은 사용할 수 있을 겁니다. 최소한, 부정직한 상인들을 협박하여 정직한 거래를 하도록 할 수 있습니다.\""
  VIETmisc.5021.a: "분명 유용할 겁니다! 감사합니다."
  VIETmisc.5021.b: "필요 없지만, 어쨌든 감사합니다."
  VIETmisc.5022.t: "망치질" # 17472290800496112537
  VIETmisc.5022.desc: "오늘 저는 밖에서 제 하인들이 일하는 모습을 시찰하고 있습니다. 그들은 저택의 한 부분에서 벽과 구조물의 사소한 수리를 완료하고 있습니다. 천천히 걸으며 전체적인 모습을 관찰하던 중 망치를 발견했습니다. 망치를 집어 들자 손에 착 감기는 느낌이 마음에 듭니다.\n\n이 망치에는 뭔가 특별한 것이 있습니다. 비록 제가 평범한 장인이나 노동자는 아니지만, 이 망치를 생각하면 생각할수록 감탄하지 않을 수 없습니다. 결국 건물, 배, 그리고 다른 위대한 건축물들은 이렇게 단순한 것으로 만들어지는 것이 아니겠습니까?\n\n어쩌면 위대한 [ROOT.Char.GetTitledFirstNameNoTooltip] 폐하께서도 이 일상적인 도구에서 유용함을 찾으실 수 있을지도 모릅니다! 적어도 저는 이 망치를 제 곁에 두고 더 열심히 일하도록 영감을 받을 수 있습니다."
  VIETmisc.5022.a: "곁에 두겠습니다."
  VIETmisc.5022.b: "흥미롭긴 하지만, 그 이상은 아니군."
  VIETmisc.5023.t: "삽질해서 넣고, 삽질해서 빼내고"
  VIETmisc.5023.desc: "최근 저택의 일부를 수리해야 해서 하인 몇 명에게 이를 처리하도록 명령했습니다. 또한, 이 일을 돕기 위해 인근 마을에서 온 여러 노동자들도 투입되었습니다.\n\n저는 그들의 작업을 검사하던 중 한 남자가 특히 흥미로운 삽을 가지고 있는 것을 발견했습니다. 적어도 저는 그렇게 생각했습니다. 겉으로는 조잡해 보였지만, 그 단순한 도구에서 보기 드문 견고함과 힘을 분명히 보여주었고, 말할 것도 없이 소박하고 고풍스러운 매력이 있었습니다. 노동자는 제가 그것에 감탄하는 것을 보고 원한다면 가져도 된다고 말했습니다.\n\n\"저는 [ROOT.Char.GetTitleAsNameNoTooltip]께서 어떻게 삽을 사용할 수 있을지 모르겠습니다.\" 그가 말합니다. \"하지만 집에 다른 것이 있고, 당신 같은 위대한 [ROOT.Char.GetLadyLord]께서는 그것에 대한 좋은 용도를 생각하실 것이라고 확신합니다.\""
  VIETmisc.5023.a: "훌륭하군. 감사합니다!"
  VIETmisc.5023.b: "됐어요, 그냥 구경하고 싶었습니다."
  VIETmisc.5024.t: "배낭" # 10849111229884562886
  VIETmisc.5024.desc: "최근에 한 모험가가 지나가다가 제 궁정을 방문하여 먼 땅의 이야기를 들려주었습니다. 떠나기 전에 이 모험가는 저에게 가죽 배낭을 선물하면서 여행 중에 짐을 운반하는 데 도움이 될 것이라고 말했습니다. 가장 아름다운 것은 아니지만, 만든 장인은 소박하고 단순한 매력을 지니면서도 많은 물건을 쉽게 운반할 수 있도록 분명히 디자인했습니다."
  VIETmisc.5024.a: "제게 큰 도움이 될 겁니다!"
  VIETmisc.5024.b: "쓰레기 같으니, 하인이나 주거나 없애 버려."
  VIETmisc.5025.t: "막바지 선물"
  VIETmisc.5025.desc: "그 선술집은 처음이었소. 지역 엘리트의 일원을 만나러 온 것뿐이었는데, 선술집 직원들과 단골들은 그들의 [ROOT.Char.GetTitleAsNameNoTooltip]께서 들르실 줄은 예상치 못했다며 따뜻하게 맞아주었소. 인정하건대, 회의 장소가 막바지에 바뀌는 바람에 갑작스럽게 오게 되었지만, 직원들은 이런 상황에도 불구하고 나를 잘 대접해주었소.\n\n직원들은 제대로 된 선물을 준비할 시간이 없어서, 기념품으로 간직할 수 있는 단순한 나무 조각 그릇을 선물로 주었소. 하지만 이것은 단순한 그릇이 아니라, 몇 가지 [ROOT.Char.GetCulture.GetName] 스타일의 화려한 장식이 아름답게 조각되어 있소. 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]가 가질 만한 물건은 아니지만, 내가 원한다면 가질 수 있고, 혼자 식사하거나 이동 중에 가지고 있으면 좋을 것 같소."
  VIETmisc.5025.a: "물론입니다. 감사합니다."
  VIETmisc.5025.b: "됐어요! 이건 쓸모없어!"
  VIETmisc.5026.t: "나의 잠재력 발휘"
  VIETmisc.5026.desc: "최근 은퇴한 이전 근위대장을 찾아갔습니다. 밖에서 산책하며 이야기를 나누던 중, 이 경비병이 제게 선물을 주고 싶어 했습니다. 이상하게 생긴 쇠막대기여서 처음에는 기분이 상했습니다. 대체 무슨 농담인가 싶었죠.\n\n\"제가 사용해 본 것 중 가장 훌륭한 자물쇠 따개입니다.\"라고 그 경비병은 마치 하찮은 선물처럼 보이는 것의 가치를 설명하며 말했습니다. \"요령만 터득하면 거의 모든 자물쇠를 열 수 있습니다. 당신을 보호하는 임무를 수행하는 동안 오랫동안 저에게 도움이 되었습니다. 저는 더 이상 필요 없지만, 당신처럼 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]에게도 유용할 것이라고 생각합니다. 시간이 되신다면 오늘 나중에라도 최대한 활용할 수 있는 기술을 가르쳐 드릴 수 있습니다.\""
  VIETmisc.5026.a: "아! 흥미로운 선물이로군... 매우 유용하겠어."
  VIETmisc.5026.b: "자, 자, 더러운 일은 내 스파이와 암살자들에게 맡겨야지!"
  VIETmisc.5027.t: "도자기 술잔"
  VIETmisc.5027.desc: "저는 하급 귀족이 주최한 지역 연회에 참석 중입니다. 주최자는 이 자리에 대한 선물로 도자기 물통을 제게 줍니다. [ROOT.Char.GetCulture.GetName](으)로 장식된 사랑스러운 물건입니다. 분명히 숙련된 장인이 만든 것이므로 성대한 연회와 같은 더 공식적인 행사에서 반드시 사용하지는 않더라도 매일 사용할 수 있도록 보관할 수 있습니다."
  VIETmisc.5027.a: "사려 깊은 선물 정말 감사합니다."
  VIETmisc.5027.b: "내 취향에는 너무 평범하군. 되팔아 볼까...."
  VIETmisc.5028.t: "나무 술잔"
  VIETmisc.5028.desc: "나는 하급 귀족이 주최하는 지역 연회에 참석 중이다. 주최자는 나에게 나무 술통을 선물로 준다. 그것은 몇 가지 간단한 디자인만 있는 평범한 것이지만 품질이 좋고 숙련된 장인이 만든 것이 분명하다. 큰 연회와 같은 공식적인 자리에서는 반드시 사용하지 않더라도 일상적으로 사용할 수 있을 것이다."
  VIETmisc.5028.a: "소박하지만 좋은 선물입니다."
  VIETmisc.5028.b: "나중에 팔아야지. 내 스타일이 아니야."
  VIETmisc.5029.t: "가려움증 해결책"
  VIETmisc.5029.desc: "어제, 견갑골 근처 피부가 끔찍하게 가려웠다. 아무리 몸을 비틀어도 손가락이 가려운 곳에 닿지 않아서 긁기가 힘들었다.\n\n그러다가 문득 이런 생각이 들었다. 왜 지금까지 등긁개를 집에 두려고 생각하지 않았을까? 예전에 사용해 본 적은 있지만, 지금처럼 짜증나는 가려움을 해소하기 위해 개인적으로 사용할 등긁개를 하나쯤 가지고 있어야겠다.\n\n오늘 마을에 갔다가 나무 조각에 능숙한 장인을 만났다. 이 장인에게 등긁개를 만들어 달라고 하면 충분할 것이다."
  VIETmisc.5029.a: "네, 긁개를 구매하실 수 있습니다."
  VIETmisc.5029.b: "정말 필요한가? 혼자서도 어떻게든 닿을 수 있는데… 어떻게든 말이야."
  VIETmisc.5030.t: "지팡이"
  VIETmisc.5030.desc: "가끔 신선한 공기를 쐬기 위해 집 근처를 산책하곤 하는데, 야생의 아름다움을 보기 위해 더 깊은 황무지로 모험을 떠나는 것을 좋아합니다. 하지만 지형이 항상 통과하기 쉬운 것은 아닙니다.\n\n오늘도 산책을 하던 중 큰 나무 막대기를 발견했습니다. 호기심에 집어 들었는데, 튼튼하고 잡기 쉽다는 것을 알게 되었습니다. 균형을 유지하는 데 도움이 될 수 있는지 확인하고 싶었습니다. 땅에 단단히 고정하고 지팡이로 사용하려고 몇 걸음 걸어봤습니다. 이 용도로는 충분히 잘 작동하는 것 같습니다!\n\n하지만 야생에서 발견된 막대기이기 때문에 겉모습이 가장 보기 좋은 것은 아니며 약간 손질해야 합니다. 이 막대기를 현지 장인에게 가져가 조각을 통해 약간 다듬을 수 있습니다."
  VIETmisc.5030.a: "아주 좋군. 도와줄 장인을 찾아보자."
  VIETmisc.5030.b: "다시 보니 이상해 보이는군. 그냥 흔한 막대기 중 하나일 뿐이고."
  VIETmisc.5031.t: "장갑 한 켤레"
  VIETmisc.5031.desc: "저는 제 영지를 순찰하고 있습니다. 어느 마을의 가죽 장인 작업장을 지나가다가 가죽 장인이 판매하는 제품들을 살펴봅니다. 그러다 한 켤레의 단순한 가죽 장갑을 발견합니다. 가죽 장인은 불행히도 장갑이 이미 만들어진 후에 주문을 취소한 고객을 위해 처음 만들어진 것이라고 말합니다.\n\n저는 장갑을 껴보는데, 놀랍게도 제 손에 완벽하게 맞습니다. 촉감도 좋습니다. 원래 의뢰인에게 가지 않을 것이므로, 가죽 장인의 노고가 헛되지 않도록 제가 사주는 것도 괜찮을 것 같습니다."
  VIETmisc.5031.a: "원하신다면 장갑을 사겠습니다."
  VIETmisc.5031.b: "좋긴 한데 내 스타일은 아니야."
  VIETmisc.5032.t: "[ROOT.Char.GetFaith.HouseOfWorship|U] 방문"
  VIETmisc.5032.desc: "오늘 저는 현지 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship](을)를 방문했습니다. 간단한 의례를 치른 후, [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서 저에게 그곳을 빠르게 안내해 주셨습니다.\n\n그곳에서 저는 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 중 한 분과 좋은 대화를 나누게 되었는데, 그분은 [ROOT.Char.GetFaith.GetAdjective] 경전을 베끼는 작업을 하는 책상과 탁자를 보여주셨습니다. 또한 해가 진 후 방을 밝히는 데 사용했던 촛대도 보여주셨습니다. 이 촛대들은 매우 우아했고, 도자기 재질로 만들어졌으며, 다양한 아름다운 상징으로 장식되어 있었습니다.\n\n[ROOT.Char.Custom('DefaultPriestTitle')]께서는 원한다면 하나 가져도 된다고 말씀하셨습니다."
  VIETmisc.5032.a: "영광입니다. 감사합니다."
  VIETmisc.5032.b: "자네가 나보다 더 필요할 걸세."
  VIETmisc.5033.t: "야간 순찰"
  VIETmisc.5033.desc: "밤에 순찰을 도는 많은 경비병들이 길을 밝히기 위해 횃불을 사용하고, 일부는 등불을 가지고 다니기도 합니다. 어느 날 밤, 제가 거처의 한 곳에서 다른 곳으로 오가는 길에 저를 호위하는 경비병이 들고 있는 등불에 주의를 기울였습니다.\n\n\"마음에 드십니까, 저의 [ROOT.Char.GetLadyLord]?\" 경비병이 묻습니다. \"내무반에 여분이 하나 있습니다. 현재 촛불이나 등불이 마음에 들지 않으시다면 이 등불을 가져가셔도 좋습니다.\"\n\n경비병은 제가 등불에 특별한 관심을 가지고 있다고 오해한 것 같습니다. 하지만 솔직히 말해서, 여분의 등불이 하나 더 있는 것도 나쁘지 않을 것입니다."
  VIETmisc.5033.a: "기꺼이 받겠습니다!"
  VIETmisc.5033.b: "아니, 필요 없어."
  VIETmisc.5034.t: "멋진 손수건"
  VIETmisc.5034.desc: "얼마 전 손수건 하나를 갖게 되었는데, 그걸 만드는 데 쓰인 천이 정말 훌륭하다는 걸 알게 되었네. 땀이나 재채기처럼 웬만한 건 잘 흡수하지만, 빨래를 하고 나면 심한 악취가 나는 것 같지도 않아. 앞으로 더 자주 가지고 다녀야겠어."
  VIETmisc.5034.a: "이제부터 그가 내 곁을 지킬 것이다."
  VIETmisc.5034.b: "하지만 다른 것들도 쓸 수 있지."
  VIETmisc.5035.t: "마치 사탕 가게 같군"
  VIETmisc.5035.desc: "최근 들어 간식으로 사탕을 조금씩 먹는 버릇이 생겼습니다. 하지만 사탕을 보관할 더 편리한 방법이 있다면 하인들이 제 거처를 뒤져 사탕을 찾을 필요가 없을 텐데요.\n\n제 하녀 중 한 명이 집에 있는 항아리 중 하나를 사용하여 사탕을 담으라고 제안했습니다. 그렇게 하면 안전하고 건조한 곳에 보관할 수 있고, 원한다면 다른 방으로 가져가거나 짧은 여행에도 가지고 갈 수 있습니다. 그러고 나서 그녀는 제 부엌에서 발견한 작고 도자기 항아리를 제게 보여주며 이 용도로 충분할 것이라고 생각했습니다."
  VIETmisc.5035.a: "훌륭한 아이디어군! 자, 항아리에 무엇을 넣어야 할까?"
  VIETmisc.5035.b: "좋은 말이군, 하지만 내 일은 자네에게 사탕을 가져다주는 것이지."
  VIETmisc.5036.t: "정신 똑바로 차려!" # 6533339895296132068
  VIETmisc.5036.desc: "오늘 나는 내 병사들을 검열해야 했다. 솔직히 지루한 일이었고 그들도 나만큼이나 지겨워했을 것이라고 확신한다. 거기에 앉아 병사들을 \"지켜보면서\" 나는 깜빡 잠이 들었다.\n\n#bold PHHHWWWEEEEEE#!\n\n나는 휘슬 소리를 듣고 깜짝 놀라 깨어나 의자에서 벌떡 일어섰다. 몇몇 병사들도 놀란 것 같다. 어쨌든, 지휘관이 휘슬을 불어 병력에게 다양한 명령을 내리는 것 같았다.\n\n검열 후, 나는 지휘관과 이야기를 나누었고 우리의 대화는 휘슬로 흘러갔다. \"아, 이건 좋은 휘슬입니다. 나무로 만들었죠.\" 그가 말했다. \"고품질입니다. 죽은 사람도 깨울 수 있다고 맹세합니다. 몇 개 가지고 있는데, 원하시면 아직 사용하지 않은 여분으로 하나 드릴 수 있습니다.\""
  VIETmisc.5036.a: "굳이 그러시다면, 받겠습니다."
  VIETmisc.5036.b: "제가… 가지시도록 하는 게 좋을 것 같습니다."
  VIETmisc.5037.t: "잦은 여행, 잦은 업무"
  VIETmisc.5037.desc: "지난 몇 주 동안, 중요한 문제들을 논의하기 위해 제 영토의 여러 지역을 여행하며 중요한 사람들을 만났습니다. 이렇게 끊임없는 여행을 하다 보니, 길을 떠날 때 좀 더 준비를 철저히 해야 한다는 것을 깨달았습니다. 예를 들어, 항상 물통을 휴대하는 것이죠. 길을 가다가 갈증을 해소할 수 있는 좋은 수원지가 바로 눈앞에 없을 수도 있으니까요.\n\n어쨌든, 지난 몇 주 동안 사용하기 시작한 물통에 애착이 생겼습니다. 들고 다니기에 가장 보기 좋은 물건은 아니지만, 제 역할을 훌륭히 수행합니다. 조만간 업무량이 줄어들더라도 이 물통을 계속 가지고 다니고 싶습니다."
  VIETmisc.5037.a: "목마를 때를 대비해서 옆에 둬야겠어."
  VIETmisc.5037.b: "그냥 물통일 뿐, 특별한 건 없어."
  VIETmisc.5038.t: "특이한 인형"
  VIETmisc.5038.desc: "오늘 장터를 지나가는데, 떠돌이 상인이 나에게 물건을 보여주고 있다. 그는 좀 별난 사람인데, 이상한 골동품들을 팔고 있다.\n\n\"혹시 이걸 좋아하실까요, 저의 [ROOT.Char.GetLadyLord]?\" 그가 인형을 보여주며 말한다.\n\n\"지금 농담하는 건가?\" 나는 비웃으며 말한다. \"나는 아이가 아니오.\"\n\n\"오, 용서하십시오. 이건 평범한 인형이 아닙니다.\" 그는 삐뚤어진 치아 사이로 미소를 지으며 말한다. \"제가 보여드리겠습니다.\"\n\n그는 작은 열쇠를 꺼내서 내가 처음에는 알아채지 못했던 인형의 작은 구멍에 넣는다. \"안은 비어 있습니다. 눈에 띄지 않는 이 인형 안에 온갖 물건을 숨기세요! 모든 사람이 그냥 인형이라고 생각하겠지만... 안목 있고 교활한 [ROOT.Char.GetTitleAsNameNoTooltip]께서는 더 잘 아실 겁니다. 가능성은 무궁무진합니다!\""
  VIETmisc.5038.a: "이제야 좀 말이 통하는군. 그 \"인형\"을 사겠소."
  VIETmisc.5038.b: "영리하긴 한데, 거기에 뭘 숨기지?"
  VIETmisc.5039.t: "정리 정돈"
  VIETmisc.5039.desc: "저택의 하인들이 어질러진 방을 치우기 위해 잡동사니를 정리하고 있었습니다. 아이러니하게도, 그들은 빗자루를 찾아냈습니다. 빗자루는 꽤 괜찮았는데, 손잡이에 정교한 디자인과 예술이 새겨져 있었습니다. 하인들은 일반 빗자루보다 품질이 좋아서 제가 보관하고 싶은지 물었습니다."
  VIETmisc.5039.a: "나는 항상 내 방을 깨끗하게 유지해야 한다."
  VIETmisc.5039.b: "정말인가? [sender.GetHerHim]에게 [sender.GetHerHis] 휴가는 시간 낭비라고 알려주세요!"
  VIETmisc.5040.t: "여행용 잉크통"
  VIETmisc.5040.desc: "오늘 이름깨나 날리는 지역 학자를 찾아갔다. 안타깝게도 학자는 내 궁정에 와서 일하는 것에는 관심이 없었지만, 내 영토를 어떻게 다스려야 할지에 대한 아이디어를 얻고 싶었다. 이 기회를 기념하기 위해 학자는 나에게 휴대용 잉크통을 주겠다고 했다. 잉크가 쏟아질 걱정 없이 어디든 쉽게 들고 다닐 수 있는 잉크통이다."
  VIETmisc.5040.a: "아주 유용하겠군. 감사합니다!" # 4678751976723513113
  VIETmisc.5040.b: "됐어. 그쪽이 나보다 더 필요할 거야."
  VIETmisc.5041.t: "화폐 연구의 재미"
  VIETmisc.5041.desc: "몇 주 전, 제 하인 중 하나가 제 거처 주변에서 정원 일을 하고 있었습니다. 땅을 파던 중, 그녀는 낯선 금화를 하나 발견했는데, 그녀는 그것을 알아보지 못했습니다.\n\n호기심이 생긴 그녀는 마을의 학자들에게 가져갔고, 그들은 그것이 매우 오래된 것임을 알아냈습니다. 이 사실을 알게 된 그녀는 그런 물건은 제 땅에서 발견되었으니 당연히 제 것이라고 말하며  dutifully 저에게 그 동전을 바쳤습니다.\n\n그 동전은 크거나 전시할 만큼 특별하지도 않고, 매우 닳아서 그림이나 글자를 거의 알아볼 수 없습니다. 하지만, 부적이나 제 자신의 즐거움을 위해 보관할 수 있을 것 같습니다."
  VIETmisc.5041.a: "네, 멋있어 보이네요. 감사합니다!"
  VIETmisc.5041.b: "그냥 동전일 뿐이야. 아무데나 던져 버려."
  VIETmisc.5041.c: "자네가 찾았으니, 가질 자격이 있네."
  VIETmisc.5042.t: "천상의 바클라바"
  VIETmisc.5042.desc: "오늘은 평범하게 시작했다. 나는 근처의 중요한 사람들을 방문하여 함께 즐거운 식사를 했고, 디저트로 바클라바를 먹게 되었다. 평범하고 단순한 바클라바처럼 보였지만, 내가 어찌 그런 진미를 거부할 수 있겠는가? 한 입 베어 물었는데, 만약 내가 그 자리에서 죽었더라도 복 받았다고 생각했을 것이다. 우리는 그런 훌륭한 것을 만든 요리사를 불러, 살 수 있는지 물었다.\n\n\"나의 [ROOT.Char.GetLadyLord]이시여, 단 한 번 맛보는 대신, 이 바클라바의 조리법을 팔 수 있습니다.\" 요리사가 말했다. \"오래된 가족 레시피입니다. 지시를 따르는 사람은 누구나 만들 수 있습니다. 당신의 음식을 준비하는 사람들은 아무런 문제가 없을 겁니다.\""
  VIETmisc.5042.a: "요리사에게 조리법을 구매하십시오"
  VIETmisc.5042.b: "더 낮은 가격으로 협상해 보세요"
  VIETmisc.5042.c: "요리사를 염탐하여 비법을 알아내도록 하인을 보내십시오"
  VIETmisc.5042.d: "요리사에게 관심 없다고 전해주세요."
  VIETmisc.recipe_steal.toast.success.not_caught: "귀하의 시종이 레시피를 #P 습득했으며#!, 들키지 않았습니다!"
  VIETmisc.recipe_steal.toast.success.caught: "귀하의 하인이 #P learns#! 비법을 익혔으나 붙잡혔습니다!"
  VIETmisc.recipe_steal.toast.failure: "#N, 실패#! 레시피를 배우지 못했습니다!"
  VIETmisc.recipe_steal.toast.failure_tooltip: "[VIET_recipe_artifact.GetName]을 획득할 기회를 놓치셨습니다!"
  VIETmisc.5043.t: "한 번 맛보면 천국에 있는 듯한 기분일세!"
  VIETmisc.5043.desc: "제 영지 내의 한 마을을 지나가던 중, 저는 빵을 만드는 솜씨, 특히 그의 달콤한 빵으로 명성이 자자한 제빵사를 들렀습니다. 그를 만나자 저는 달콤한 빵을 하나 부탁했고, 그는 \"달콤한 빵 말이오? 당연히, 제가 달콤한 빵으로 유명하지 않겠소! 한 입만 드셔보시면 천국에... 세상 꼭대기에 있는 기분이 드실 거요, 그렇고 말고!\"라고 말했습니다.\n\n처음에는 회의적이었지만, 한 입 베어 문 후, 저는 정말로 천국에 #italic 있는 것#! 같은 기분이 들었습니다. 지나치게 달지는 않았지만, 맛과 질감의 균형이 잘 잡혀 있었습니다. 그에게 저를 위해 일할 의향이 있는지 묻자 그는 \"저는 이곳을 떠날 수 없소. 제 모든 좋은 친구들이 제 달콤한 빵 없이는 죽을 것이오. 나머지 세상은 저 없이 최대한 고통받아야 할 것이오.\"라고 말했습니다.\n\n하지만 그는 대가만 지불하면 그의 달콤한 빵 레시피를 기꺼이 저에게 줄 의향이 있다고 말했습니다."
  VIETmisc.5043.a: "빵집에서 스위트 롤 레시피를 사세요"
  VIETmisc.5043.b: "더 낮은 가격으로 협상해 보세요"
  VIETmisc.5043.c: "하인을 보내 빵 굽는 사람을 염탐하여 배우게 하십시오"
  VIETmisc.5043.d: "제빵사에게 관심 없다고 전해."
  VIETmisc.5044.t: "맛있는 후무스"
  VIETmisc.5044.desc: "후무스는 [ROOT.Char.GetCulture.GetName] 요리에서 인기가 많으니, 저도 이 맛있는 음식을 꽤나 접해봤습니다. 하지만 사람들이 이 유명한 병아리콩 딥을 만드는 방법은 제각각이지요.\n\n오늘 저는 제 영토 내 한 마을을 방문했다가 아주 맛있는 후무스를 우연히 맛보게 되었습니다. 마을 사람들은 저를 위해 작은 연회를 열었고, 식사와 함께 곁들일 후무스를 푸짐하게 내왔습니다.\n\n이 후무스를 만든 사람은 존경받는 선술집 요리사였는데, 제가 너무 좋아하는 것 같아 보이자, 여러 세대에 걸쳐 전해 내려온 가문의 비법을 저에게 팔 의향이 있다고 말했습니다. 이렇게 하면 저의 하인들이 제가 원할 때마다 만들어 줄 수 있겠지요."
  VIETmisc.5044.a: "요리사에게 후무스 레시피를 구매하십시오"
  VIETmisc.5044.b: "더 낮은 가격으로 협상해 보세요"
  VIETmisc.5044.c: "하인을 보내 요리사를 염탐하고 그 방법을 배우십시오"
  VIETmisc.5044.d: "요리사에게 관심 없다고 전하시오"
  VIETmisc.5045.t: "음탕한 연극"
  VIETmisc.5045.desc: "최근에 [VIET_lusty_argonian_maid.GetName]라는 연극에 대한 소식을 듣고 있었습니다. 오늘, 간신히 그것의 필사본을 손에 넣었습니다. 소식통에 따르면 매우... #italic 흥미로운#! 연극이라고 합니다. 왜 그런지는 아무도 자세히 설명해주지 않았지만요. 이 연극의 공연에 참여할 수 없었기 때문에, 어쨌든 그것이 무엇에 관한 것인지 알게 되어 기뻤습니다.\n\n연극의 아무 페이지나 펼쳐보기로 했습니다.\n\n방금 읽은 몇 줄을 이해하려고 노력하면서 잠시 침묵합니다. \"아,\" 나는 중얼거립니다. \"그래서 그랬군….\""
  VIETmisc.5045.a: "이것을 읽을 시간은 충분하다. 시간은 충분해."
  VIETmisc.5045.b: "[ROOT.Char.GetFaith.HighGodName]시여, 이 더러운 것을 없애 주소서!"
  VIETmisc.5046.t: "좋고, 부드러운 요거트" # 4938825809574162500
  VIETmisc.5046.desc: "최근에 지역 귀족이 주최한 연회에서 저는 짭짤한 요리와 달콤한 요리 모두에 곁들여 먹을 수 있도록 여러 번의 요구르트를 제공받았습니다. 저는 이 요구르트가 완벽한 농도와 질감, 그리고 크리미한 맛까지 더해져서 가장 맛있는 음식이라고 생각했습니다.\n\n주최자에게 어떻게 이런 요구르트를 구할 수 있었는지 묻자, 그들은 그들의 가족 요리사가 여러 해 동안 만들어 왔다고 설명했습니다. 그 요구르트는 분명히 이 요리사의 고향에서 유행하는 요구르트 제조법을 바탕으로 만들어졌다고 합니다.\n\n\"제 요리사는 저와 함께 여기에 머물겠지만, 기꺼이 하신다면,\" 주최자는 눈을 반짝이며 말합니다. \"합리적인 가격에 레시피를 팔겠습니다.\""
  VIETmisc.5046.a: "주인에게서 요거트 레시피를 구매하십시오"
  VIETmisc.5046.b: "더 낮은 가격으로 협상해 보세요"
  VIETmisc.5046.c: "하인을 보내 주인을 염탐하여 알아내십시오"
  VIETmisc.5046.d: "주최자에게 관심 없다고 말하십시오"
  VIETmisc.5047.t: "아주 맛있군!"
  VIETmisc.5047.desc: "솔직히 처음에는 평범한 연회라고 생각했습니다. 지역 과부 귀족 여성이 저와 다른 유명 인사들을 초대하고 싶어 했고, 저는 그녀가 중요한 지역 문제에 관여했기에 기꺼이 응했습니다. 그녀의 연회에서 무엇을 기대해야 할지 확신이 서지 않았습니다. 처음 몇 번의 음식은 지루했지만 괜찮았습니다. 그러다 저희는 세이버리 파이를 맛보게 되었습니다.\n\n#italic 바로 그거야#! 그건 먹을 가치가 있고 이야기할 가치가 있는 파이였습니다. 기분 좋게 버터 향이 나는 빵 껍질은 고기, 채소, 향신료, 허브 등의 조화로 보완되었습니다. 저는 그런 맛의 균형이 가능하다는 것을 몰랐습니다!\n\n저는 제 주최자에게 그런 파이가 어떻게 만들어졌는지 물었고, 그녀는 그것이 오래된 가족 레시피라고 말했습니다. \"원하신다면 좋은 가격에 팔겠습니다, [ROOT.Char.GetTitledFirstName]님.\""
  VIETmisc.5047.a: "그녀에게서 맛있는 파이 조리법을 사세요"
  VIETmisc.5047.b: "더 낮은 가격으로 협상해 보세요"
  VIETmisc.5047.c: "하인을 보내 그 여인을 염탐하여 알아내십시오"
  VIETmisc.5047.d: "관심 없다고 그녀에게 말하세요."
  VIETmisc.5048.t: "정말, 정말 달콤하군!"
  VIETmisc.5048.desc: "솔직히 말해서 처음에는 그저 그런 연회라고 생각했습니다. 한 유력한 상인이 절 초대하고 싶어 했고, 저는 그가 왕국의 중요한 문제에 관여하고 있었기에 그를 기꺼이 상대해 줬습니다. 음식 맛이 끔찍하다고는 말하지 않겠지만, 그냥… 평범했습니다. 과일 파이가 나오기 전까지는 말이죠.\n\n자, #italic 바로 그거야#! 먹을 가치가 있고 이야기할 가치가 있는 디저트: 맛있는 버터 풍미가 나는 빵 껍질에 완벽한 단맛과 새콤함이 어우러진 과일 - 천국에 있는 기분이었습니다!\n\n저는 제 주최자에게 어떻게 그런 파이를 만들었는지 물었고, 그는 오래된 가문의 비법이라고 말했습니다. \"원하신다면 [ROOT.Char.GetTitledFirstName]님, 좋은 가격에 팔겠습니다.\""
  VIETmisc.5048.a: "그에게 과일 파이 레시피를 사십시오"
  VIETmisc.5048.b: "더 낮은 가격으로 협상해 보세요"
  VIETmisc.5048.c: "하인을 보내 그를 염탐하여 알아내도록 하십시오"
  VIETmisc.5048.d: "관심 없습니다."
  VIETmisc.5049.t: "선술집 음식" # 13624874037447408537
  VIETmisc.5049.desc: "제 영지를 여행하던 중, 식사를 위해 마을에 들러야 했습니다. 저희가 들른 선술집은 소박한 편이었지만, 당장은 그게 최선이었습니다. 선술집 직원들은 저와 같은 손님을 예상하지 못했습니다. 그들은 [ROOT.Char.GetTitleAsNameNoTooltip]보다는 평민에게 더 어울리는 소박하고 푸짐한 음식을 준비할 수 있을 뿐이었습니다.\n\n주요리는 채소, 향신료, 허브를 넣어 맛을 낸 소박한 콩 수프였습니다. 놀랍게도 한 입 먹자마자 푹 빠져버렸습니다! 다양한 풍미가 완벽하게 조화를 이룬 역작이었습니다. 제 수행원들은 호기심과 혼란으로 바라보았지만, 수프를 먹기 시작하자 그 맛을 음미하기 시작했습니다.\n\n그 이유를 묻자, 선술집 직원들은 수프가 그렇게 맛있는지 몰랐다고 말했습니다. 그들은 항상 그런 식으로 요리해 왔지만, 원한다면 그들에게서 레시피를 살 수 있다고 했습니다."
  VIETmisc.5049.a: "선술집에서 콩 수프 조리법을 구입하십시오"
  VIETmisc.5049.b: "더 낮은 가격으로 협상해 보세요"
  VIETmisc.5049.c: "하인을 보내 선술집을 염탐하여 알아보십시오"
  VIETmisc.5049.d: "여관 직원에게 관심 없다고 말하십시오"
  VIETmisc.5050.t: "퀼트"
  VIETmisc.5050.desc: "오늘 내 영토에 있는 한 마을을 방문하게 되었다. 마을 사람들은 내 방문을 기념하여 다 함께 만든 누더기 퀼트를 선물했는데, 소박하지만 아름다웠으며 전통적인 [ROOT.Char.GetCulture.GetName] 문양과 디자인으로 장식되어 나의 위대함과 위엄을 상징하는 방식으로 만들어졌다."
  VIETmisc.5050.a: "아! 수수하지만 훌륭한 선물처럼 보이는군. 고맙소."
  VIETmisc.5050.b: "겉모습 때문에 이 평범한 퀼트는 받겠지만... 나중에 팔아버릴 것이다."
  VIETmisc.5051.t: "공놀이라도 할까?"
  VIETmisc.5051.desc: "공은 모든 계층의 사회에서 흔한 형태의 오락이며, 공으로 할 수 있는 게임의 종류는 정말 끝이 없습니다.\n\n최근에는 공놀이가 건강에 미치는 잠재적인 이점에 대해서도 들었습니다. 어떤 사람들은 제가 개인적으로 사용하거나, 여가 시간에 신하들이나 방문객들과 함께 게임을 하기 위해 잘 만들어진 공을 사라고 제안했습니다.\n\n공놀이의 인기 때문에 저는 문제없이 가까운 마을에서 가죽 조각을 꿰매고 깃털을 채워 만든 공을 살 수 있을 것입니다."
  VIETmisc.5051.a: "저는 활동적인 상태를 유지해야 합니다. 이것은 그렇게 할 수 있는 재미있는 방법이 될 것입니다!"
  VIETmisc.5051.b: "우린 애가 아니잖아. 왜 저런 조잡한 가죽이나 갖고 놀지?"
  VIETmisc.5051.info: "#emphasis 역사적 배경:#! 구기 경기는 수천 년 동안 존재해 왔지만, 콜럼버스 교환 이전에는 구세계의 공은 일반적으로 고무가 아닌 가죽으로 만들어졌습니다. 일부 근대 이전의 구기 경기는 오늘날 우리에게도 낯설지 않습니다. 예를 들어 고대 및 중세 동아시아에서는 #italic 축국#! (중국어)이라는 스포츠가 큰 인기를 끌었습니다. 이 스포츠는 현대 축구와 유사한 규칙을 가지고 있었습니다. 심지어 왕족들도 이 스포츠를 즐겼으며, 송나라 시대에는 프로 #italic 축국#! 선수와 경기가 있는 #italic 축국#! 리그가 생겨났습니다. 한편, 중세 유럽에서는 종종 부풀린 돼지 방광을 지정된 표식에 가져가기 위해 수많은 마을 사람들이 경쟁하는 형태의 고대 축구가 인기를 끌었습니다."
  VIETmisc.5052.t: "조개껍데기" # 18334572390776044485
  VIETmisc.5052.desc: "해변가를 산책하던 중 손가락 하나 크기밖에 안 되는 아름다운 조개껍데기를 발견했습니다. 나는 그것을 집어 들고 기뻐하며 그것의 정교한 곡선과 복잡한 무늬를 살펴보았습니다. 자연은 정말 경이롭습니다!"
  VIETmisc.5052.a: "정말 사랑스럽군! 집으로 가져가야지."
  VIETmisc.5052.b: "좋긴 하지만, 그냥 조개껍데기일 뿐이잖아."
  VIETmisc.5053.t: "가상 지도"
  VIETmisc.5053.desc: "최근에 저는 지역 학자를 초청하여 그들이 생각하는 이상적인 사회가 어떤 모습인지에 대한 강연을 제 궁정에서 열었습니다. 결국, 제 영토를 통치하는 데 있어서 좋은 아이디어를 접하는 것은 중요하니까요.\n\n행사가 끝난 후, 이 학자는 예전에 만들었던 지도 사본을 제게 건네주었습니다. 그 지도에는 학자가 강연에서 논의한 이상적인 사회에 부합하는 방식으로 조직된 가상의 왕국이 묘사되어 있습니다. 이 지도를 가지면 강연의 요점을 이해하는 데 도움이 될 것이라고 합니다."
  VIETmisc.5053.a: "좋아… 왜 안 되겠어?" # 3832337148533637446
  VIETmisc.5053.b: "지도를 가질 수 있습니다."
  VIETmisc.5054.t: "꽃병"
  VIETmisc.5054.desc: "\"저의 [ROOT.Char.GetLadyLord]시여, 이 훌륭한 꽃병에 관심을 가져보시겠습니까?\" 상인이 삐뚤어진 이를 드러내며 말합니다.\n\n오늘 저는 한가로이 현지 시장에서 여러 고급 제품을 구경하다가 이 남자의 가게에 들르게 되었습니다. 저는 조심스럽게 그를 쳐다본 후 해당 물건을 살펴봅니다. 그것은 틀림없이 잘 만들어진 도자기로, 궁정이나 연회장에서 사용하기에는 너무 단순하지만, 제 침실 중 한 곳에 장식하기에는 충분히 우아합니다.\n\n\"이것은 숙련된 [ROOT.Char.GetCulture.GetName] 장인들이 검증된 다양한 기술을 사용하여 만든 것입니다.\" 상인은 계속해서 말합니다. \"당신의 집에서 이것을 보는 사람은 누구든 당신의 예술적 취향에 감탄할 것입니다. 마치 눈앞에서 살아 움직일 듯한 이 꽃병에 묘사된 일상과 인간의 놀라운 장면들을 감상하십시오!\""
  VIETmisc.5054.a: "설득 당했어. 살게."
  VIETmisc.5054.b: "괜찮지만, 관심 없어요."
  VIETmisc.5055.t: "천체 관측기"
  VIETmisc.5055.desc: "지역 천문학자가 내게 아스트롤라베를 선물하고 싶어 한다. 이 기구는 수 세기 동안 뛰어난 학식을 지닌 사람들이 사용해 왔으며, 주로 천문학과 관련된 다양한 기능을 가지고 있다. 예를 들어, 별이나 태양의 위치를 ​​기록하거나, 낮과 밤의 길이를 결정할 수 있다. 또한 측량 및 항해에도 사용된다.\n\n전반적으로, 이것은 학자가 내가 잘 활용할 수 있다고 믿는 유용한 장치이다."
  VIETmisc.5055.a: "이렇게 멋진 선물을 주셔서 정말 감사합니다!"
  VIETmisc.5055.b: "그것을 더 잘 활용할 학자에게 파십시오."
  VIETmisc.5056.t: "혀 돌"
  VIETmisc.5056.desc: "오늘 나는 시내에서 시간을 내어 약종상을 방문했다. 내 주치의 [physician.GetTitledFirstName]께서 보통 [physician.GetHerselfHimself]께서 그러한 문제들을 처리하시지만, [physician.GetSheHe]께서 어떻게 나의 건강을 유지하는 데 도움을 주시는지 배우기 위해 가끔 [physician.GetHerHim]을 동행하는 것은 해로울 것이 없다.\n\n물론 약종상은 내가 주변에 있는 것을 기뻐한다. [physician.GetFirstNameNoTooltip]은 그 여인이 열정적으로 나에게 그녀의 더 귀한 상품, 특히 혀 모양의 돌을 팔려고 애쓰는 것을 약간 재미있어하며 지켜본다.\n\n눈을 반짝이며 그녀는 삼각형 모양의 돌을 보여주며 말한다. \"아시다시피, 저의 [ROOT.Char.GetLadyLord]이시여, 이 돌들은 독으로부터 보호하는 것으로 유명합니다. 독을 막기 위해 음료에 담그는 경험이 있으시겠지만, 이처럼 더 큰 것은 보호 부적으로서 더 좋을 것입니다.\""
  VIETmisc.5056.a: "좋은 제안이군! 이 혀돌을 사겠네."
  VIETmisc.5056.b: "관심은 감사하지만, 사양하겠습니다."
  VIETmisc.5056.info: "#emphasis 역사적 배경:#! 중세 시대에 화석화된 상어 이빨은 \"혀돌\" 또는 \"뱀 혀\"라고 불렸습니다. 다른 의학적 용도와 함께 독에 대한 일반적인 치료법 또는 보호 수단이었습니다. 당시에는 연회 동안 테이블의 장식 나무에 혀돌을 매달아 놓는 전통이 있었습니다. 손님들은 독살당하지 않을 것이라고 확신하며 혀돌을 와인이나 음료에 담글 수 있었습니다."
  VIETmisc.5057.t: "파이어스트라이커"
  VIETmisc.5057.desc: "마을에 갔다가 솜씨가 좋기로 고장 내에서 명성이 자자한 대장장이를 만났소. 그에게 제품과 만드는 것에 대해 묻자, 그는 내 흥미를 끌 만한 것이 있다고 모호하게 말했소.\n\n그가 내 흥미를 끌려고 일부러 그랬다면, 제대로 된 셈이오. 왜냐하면 나는 그에게 정확히 무엇을 팔려고 하는지 물었기 때문이오. 그러자 그는 구부러진 금속 조각을 보여주었소.\n\n\"나의 [ROOT.Char.GetLadyLord]이시여, 이것은 단순한 금속 조각이 아니오.\" 그가 설명했소. \"아시다시피 이것은 부싯돌이고, 당신이 이제껏 본 것 중 최고일 거요. 저에게서 사간 사람들에게 물어보시오. 어떤 부싯돌에 대고 쳐도 불이 붙는 것이 보장되오. 저는 몇 년 전에 모험가였는데, 이런 도구가 여행과 생존에 필수적이라고 말씀드릴 수 있소. 길을 잃더라도 이것이 당신의 생명을 구할 수 있을 것이오.\""
  VIETmisc.5057.a: "이런 실용적인 도구가 있으면 좋겠군!"
  VIETmisc.5057.b: "좋긴 하지만, 필요 없어요."
  VIETmisc.5058.t: "기쁜 만두"
  VIETmisc.5058.desc: "[county.GetNameNoTier] 지역의 만두가 맛있기로 유명하다는 소문을 들었습니다. 그래서 현지인들에게 그 만두를 만들어 맛보게 해달라고 부탁했습니다.\n\n만두를 먹었을 때 그 맛에 정말 놀라지 않을 수 없었습니다. 야채, 소스, 향신료, 허브 등의 완벽한 조화가 맛있는 반죽에 싸여 있다는 말로는 부족할 정도였습니다.\n\n현지 요리사인 [cook.GetHerHim] [cook.GetFirstName]을 불러 물어보니, 저에게 내온 음식은 그저 소박한 [cook.GetCulture.GetName] [cook.Custom('VIET_dumpling_name')]일 뿐이라고 했습니다. 하지만 제가 충분히 마음에 든다면, [cook.GetSheHe]가 제 요리사들에게 요리법을 알려줄 수 있다고 했습니다. 물론 대가를 지불해야 하지만요."
  VIETmisc.5059.t: "코코넛 컵" # 6319350788814366089
  VIETmisc.5059.desc: "나는 상인이 내게 건네는 코코넛 컵을 살펴본다. 마을을 지나가다 우연히 발견한 물건이다. 언뜻 보기에 화려한 솜씨로 만들어진 것 같다. 코코넛 껍데기를 귀금속에 장착하고, 코코넛과 금속 모두에 정교하고 복잡한 [ROOT.Char.GetCulture.GetName] 조각이 새겨져 있다.\n\n상인은 좋은 가격으로 나에게 그것을 제공하며, 꽤 먼 곳에서 수입해 왔으며, 전시용이나 음료를 마시는 데 좋을 뿐만 아니라, 평판 좋은 의사들은 코코넛 자체가 독, 질병, 장내 기생충으로부터 보호하는 데 도움이 될 수 있다고 믿고 있다고 주장한다. 하지만 정말 내 소유물에 추가할 가치가 있을까?"
  VIETmisc.5059.a: "네, 이걸 사야겠어요!"
  VIETmisc.5059.b: "좋긴 하지만, 필요 없어요."
  VIETmisc.5059.info: "#emphasis 역사적 배경:#! 영화 #italic 몬티 파이튼의 성배#!에서 아서 왕이 온대 기후인 잉글랜드에서 열대 코코넛을 어떻게 얻었는지 질문받는 유명하고 웃긴 대화 장면이 있습니다. 이 유머는 코코넛이 중세 유럽에서 발견될 수 없다는 가정에 기반합니다. 아이러니하게도 코코넛은 역사적으로 유럽과 세계 여러 지역에 존재했을 뿐만 아니라 장거리 무역 덕분에 매우 인기 있는 고급 품목으로 드물지 않았습니다. 예를 들어, 중세 유럽에서는 코코넛 밀크, 과육, 기름을 추출하여 약용으로 사용했으며, 남은 코코넛 껍질은 종종 아름다운 음료 컵으로 조각되어 금과 은으로 도금되었습니다. 이 코코넛 컵은 근대에 이르기까지 인기를 유지했습니다."
  VIETmisc.5060.t: "행상인"
  VIETmisc.5060.desc: "근처 마을에 사는 훌륭한 [todd_howard.GetCulture.GetName] 상인이 온갖 유용한 물건들을 팔고 있다는 소식을 들었습니다. 흥미가 동하여 [todd_howard.GetFirstName] [todd_howard.GetDynasty.GetName]라는 이름의 상인을 찾아갔습니다.\n\n그가 하는 말은 전부 과장된 것처럼 들렸고, 마치 #italic 사기꾼#! 같았지만… 약간 어색하긴 해도 매우 매력적이고 진솔해 보였습니다.\n\n\"제가 생각하기에 합리적인 가격으로 마음에 드실 만한 게 있습니다.\" 그가 말합니다. \"아까 여행 중 안전에 대한 걱정을 말씀하셨죠. [ROOT.Char.GetLadyLord]님, 이것은 세상을 탐험하실 때 편안한 경험을 제공하면서 동시에 귀하를 보호해 줄 수 있습니다. 바로 이 말 갑옷, 귀하의 말을 위한 것입니다.\"\n\n[todd_howard.GetFirstNameNoTooltip]는 말 갑옷의 품질과 그것이 방어적일 뿐 아니라 미적으로도 뛰어나다는 점에 대해 계속해서 설명했습니다."
  VIETmisc.5060.a: "거래가 성사되었습니다, [todd_howard.GetFirstNameNoTooltip]님!"
  VIETmisc.5060.b: "그대의 달콤한 '거짓말'은 나에게 큰 자산이 될 수 있겠군…."
  VIETmisc.5060.b.toast.failure: "그를 당신 휘하에서 일하도록 설득하는 데 실패했습니다."
  VIETmisc.5060.b.toast.success: "그를 설득하여 이제 당신 밑에서 일하게 되었습니다."
  VIETmisc.5060.c: "흥! 사람들이 네놈이 장사꾼으로 소질이 있다고들 하더군? 됐네."
