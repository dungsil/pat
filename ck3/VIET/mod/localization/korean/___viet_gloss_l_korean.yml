l_korean:
  HENNA_GLOSS: "#bold 헤나#! 는 북아프리카, 아시아, 북호주가 원산지인 헤나 나무의 가루 낸 잎으로 만드는 붉은 염료입니다. 중동, 북아프리카, 인도에서는 고대 이집트 시대부터 몸과 머리카락 염색에 사용되어 왔습니다. 헤나 문신은 이 지역들에서 여전히 두드러지며, 머리카락과 수염을 붉게 염색하는 풍습은 역사적으로 이 지역 남성들 사이에서 널리 퍼져 있었습니다." # 12651873929510463393
  THIRTY_SIX_STRATEGEMS_GLOSS: "#bold 삼십육계#!는 고대 중국의 고전적인 군사 전략서로, 군사적 상황과 정치적 상황 모두에 적용될 수 있는 서른여섯 가지 전략을 나열하고 있습니다. 그 기원은 알려져 있지 않으며, 이 격언들이 구전으로 수년에 걸쳐 편찬된 후 기록되었을 가능성이 있습니다. 삼십육계가 처음 언급된 것은 남제(南齊) 왕조(487-537 CE)로 거슬러 올라가지만, 현대적인 형태의 전략들은 명(明) 또는 청(淸) 왕조 초기의 서적을 1941년에 재인쇄한 책에서 비롯되었습니다." # 1208431235951908255
  PEACHES_OF_IMMORTALITY_GLOSS: "중국 신화와 전설에서 #bold 불로불사의 복숭아#!는 불로장생을 위해 신선들이 먹는 복숭아입니다. 복숭아는 중국을 비롯한 많은 동아시아 국가에서 장수의 흔한 상징입니다." # 5705668873963783463
  LIAOZHAI_ZHIYI_GLOSS: "#bold 요재지이#!는 때때로 영어로 #bold 중국 스튜디오의 이상한 이야기#!로 번역되는데, 청나라 작가 포송령(1640-1715)이 쓴 수백 편의 단편 소설 모음집입니다. 이 소설들은 동아시아에서 유행했던 초자연적인 현상을 다루는 문학 장르인 이른바 괴이담(tales of the strange)의 정수로 여겨지며, 서양 문학의 고딕 장르와 유사합니다. 포송령의 초자연적 이야기들에는 복수와 역사에 관한 장대한 이야기, 유령에 대한 섬뜩한 공포 이야기, 사회와 정부에 대한 희극적 풍자, 가슴 아픈 로맨스, 심지어 특이한 현상에 대한 거의 짧은 뉴스 기사 같은 기록까지 포함되어 있습니다. 그의 소설들은 후대의 중국, 일본, 한국, 베트남 문학에 지대한 영향을 미쳤으며 오늘날까지도 아시아에서 인기를 누리고 있습니다." # 5099239696641756575
  FOX_SPIRIT_GLOSS: "#bold 여우 정령#!은 동아시아 신화와 소설에 등장하는 일종의 교활한 정령입니다. 이들은 중국에서는 #italic 호리경#!, 한국에서는 #italic 요호#!, 일본에서는 #italic 요코#!, 베트남에서는 #italic 호리틴#!으로 알려져 있습니다. 이 변신술사들은 종종 아름다운 여성의 모습으로 나타나지만, 늙은 남자나 건장한 병사 등 다양한 형태로 변신할 수 있습니다. 이들은 무해한 장난부터 주장컨대 죽음과 왕조 전체의 몰락에 이르기까지 말썽을 일으킨다고 믿어졌습니다. 이들에 대한 묘사는 부정적이거나 모호한 경우가 많았으며, 이는 나라마다, 시대마다, 이야기마다 달랐지만, 일부 이야기에서는 이들이 선의를 가진 (비록 말썽꾸러기일지라도) 조력자나 다정하고 사랑이 넘치는 배우자 및 연인으로 동정적으로 묘사되기도 했습니다." # 18028103390730320475
  xxxxx_GLOSS: "#bold xxxxx#!" # 16394250172728892513
