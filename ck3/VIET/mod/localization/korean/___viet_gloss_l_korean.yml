l_korean:
  HENNA_GLOSS: "#bold 헤나#!는 북아프리카, 아시아, 북부 호주가 원산지인 헤나 나무의 잎을 가루로 만들어 만든 붉은 염료입니다. 중동, 북아프리카, 인도에서는 고대 이집트 시대부터 몸과 머리카락 염색제로 사용되었습니다. 헤나 문신은 여전히 이 지역에서 두드러지게 나타나며, 머리카락과 수염을 붉게 염색하는 관행은 역사적으로 이 지역 남성들 사이에서 널리 퍼져 있었습니다."
  THIRTY_SIX_STRATEGEMS_GLOSS: "#bold 삼십육계#!는 고대 중국의 고전 병법서로, 군사적 상황과 정치적 상황 모두에 적용될 수 있는 서른여섯 가지의 전략을 나열하고 있습니다. 그 기원은 알려져 있지 않으며, 이 격언들은 기록되기 전에 오랜 구전으로 편찬되었을 가능성이 있습니다. 삼십육계에 대한 최초의 언급은 남제(Southern Qí) 왕조(487-537 CE)로 거슬러 올라가지만, 이 전략들의 현대적인 판본은 1941년에 초판 인쇄된 책에서 유래했는데, 이 책은 명(Míng) 또는 청(Qīng) 왕조의 이전 판본을 재인쇄한 것입니다."
  PEACHES_OF_IMMORTALITY_GLOSS: "중국 신화와 민속에서, #bold 불로장생 복숭아#!는 불멸자들이 영원한 생명을 얻기 위해 먹는 복숭아입니다. 복숭아는 중국을 비롯한 여러 동아시아 국가에서 장수의 흔한 상징입니다."
  LIAOZHAI_ZHIYI_GLOSS: "#bold 요재지이#!는 때때로 영어로 #bold 중국 스튜디오의 이상한 이야기들#!로 번역되기도 하는데, 청나라 작가 포송령(1640-1715)이 쓴 수백 편의 단편 소설 모음집입니다. 이 소설들은 서양 문학의 고딕 장르와 유사하게 초자연적인 현상을 다루었던 동아시아의 인기 문학 장르인 소위 '기이한 이야기'의 정수로 여겨집니다. 포송령의 초자연적 이야기는 복수와 역사에 관한 장대한 이야기, 귀신에 대한 섬뜩한 공포담, 사회와 정부에 대한 익살스러운 풍자, 가슴 아픈 로맨스, 심지어는 특이한 현상에 대한 간결하고 거의 뉴스 같은 기록 등도 포함하고 있습니다. 그의 이야기들은 후대의 중국, 일본, 한국, 베트남 문학에 지대한 영향을 미쳤으며 오늘날까지도 아시아에서 인기를 누리고 있습니다."
  FOX_SPIRIT_GLOSS: "#bold 여우 정령#!은 동아시아 신화와 허구에 등장하는 일종의 교활한 정령입니다. 중국에서는 #italic húlijīng#!, 한국에서는 #italic 요호#!, 일본에서는 #italic yōko#!, 베트남에서는 #italic ho ly tinh#!으로 알려져 있습니다. 이 변신술사들은 종종 아름다운 여성의 모습으로 나타나지만, 늙은 남자나 건장한 병사와 같은 다양한 형태로 변신할 수 있습니다. 그들은 해롭지 않은 장난부터 주장컨대 죽음과 왕조 전체의 몰락에 이르기까지 말썽을 일으키는 것으로 여겨졌습니다. 부정적이거나 좀 더 모호한 묘사는 나라마다, 시대마다, 이야기에 따라 달랐지만, 일부 이야기에서는 온정적인 (비록 말썽꾸러기일지라도) 조력자나 배려심 많고 사랑이 넘치는 배우자 및 연인으로 동정적으로 묘사되기도 했습니다."
  xxxxx_GLOSS: "#bold xxxxx#!"
