l_korean:
  VIET_memory_oblivion_dream: "다른 세계에서 장대한 모험을 하는 꿈을 꾸었습니다. 그곳에서 저는 오랫동안 잃어버린 왕자가 [owner.GetFaith.DevilName]의 침략군을 물리치는 것을 도왔습니다."
  VIET_memory_oblivion_dream_desc: "저는 다른 세계에서 장대한 모험을 하는 꿈을 꾸었습니다. 그곳에서 저는 오랫동안 잃어버린 왕자가 [owner.GetFaith.DevilName]의 침략군을 물리치는 것을 도왔습니다."
  VIET_memory_oblivion_dream_desc_second_perspective: "당신은 다른 세계에서 장대한 모험을 하는 꿈을 꿨습니다. 그곳에서 당신은 오랫동안 잃어버린 왕자가 [owner.GetFaith.DevilName]의 군대에 의한 침략을 물리치는 것을 도왔습니다."
  VIET_memory_oblivion_dream_desc_third_perspective: "[owner.GetName]은 다른 세계에서 벌어지는 영웅적인 모험을 꿈꿨습니다. 그곳에서 [owner.GetSheHe]는 오랫동안 잊혀진 왕자가 [owner.GetFaith.DevilName]의 침략군을 물리치는 것을 도왔습니다."
  VIET_memory_supernova_1006: "[owner.GetHerHim]에게 큰 인상을 남긴 일생에 단 한 번뿐인 '새로운 별'의 특별한 출현을 목격했습니다."
  VIET_memory_supernova_1006_desc: "일생에 단 한 번 볼 수 있는 특별한 \"새로운 별\"의 출현을 목격했습니다. 그 모습은 제게 큰 인상을 남겼습니다."
  VIET_memory_supernova_1006_desc_second_perspective: "당신은 일생에 단 한 번 볼 수 있는 특별한 \"새로운 별\"의 출현을 목격했고, 당신에게 큰 인상을 남겼습니다."
  VIET_memory_supernova_1006_desc_third_perspective: "[owner.GetName]께서는 일생에 단 한 번 볼 수 있는 특별한 \"새로운 별\"의 출현을 목격하셨고, 이는 [owner.GetHerHim]께 깊은 인상을 남겼습니다."
