  VIET_burial_mound_visit_type: "집중 방문"
  VIET_burial_mound_visit_type_relax: "진정해" # 14897678359467013257
  VIET_burial_mound_visit_type_relax_desc: "$EFFECT_LIST_BULLET$ 당신은 전설적인 무덤 주변에서 휴식을 취하며 고대 유적지의 풍경을 감상하고 즐길 것입니다.\n$EFFECT_LIST_BULLET$ [stress_loss_i|E]의 [stress|E]를 잃습니다.\n\n#weak 고대인들을 기리는 장소는 또한 평화롭고 고요하여, 삶의 장엄한 심오함을 되새기기에 완벽한 곳이기도 합니다.#"
  VIET_burial_mound_visit_type_investigate: "조사"
  VIET_burial_mound_visit_type_investigate_desc: "$EFFECT_LIST_BULLET$ 이것은 전설적인 무덤과 그와 관련된 이야기, 그리고 그것이 건설된 방식에 대해 더 많이 배울 수 있는 좋은 기회입니다.\n$EFFECT_LIST_BULLET$ 당신의 [lifestyle|E] [focus|E]에 따라 [lifestyle_experience|E]를 얻게 됩니다.\n\n#weak 고대인들과 그들이 살고 죽었던 곳을 연구하는 것에서 우리는 배울 것이 많습니다!#"
  VIET_burial_mound_visit_type_venerate: "숭배하다" # 3970003223313580408
  VIET_burial_mound_visit_type_venerate_desc: "$EFFECT_LIST_BULLET$ 이와 같은 전설적인 무덤은 지역의 [GetPlayer.GetFaith.GetAdherentNamePlural]들이 숭배하는 장소가 되었습니다.\n$EFFECT_LIST_BULLET$ 당신은 [piety_i|E]의 [piety|E]를 얻습니다.\n\n#weak 고대인들은 우리의 존경을 받을 자격이 있으며, 그들의 신성한 장소는 우리가 [GetPlayer.GetFaith.PantheonTerm]을 숭배하기에 적합한 곳입니다.#\""
