l_korean:
  VIETmisc.0000.t: "xxxxx" # 1951045980481827005
  VIETmisc.0000.desc: "xxxxx" # 1951045980481827005
  VIETmisc.0000.a: "xxxxx" # 1951045980481827005
  VIETmisc.0001.t: "파슬리, 세이지, 로즈마리, 그리고 타임" # 6378350599561460086
  VIETmisc.0001.desc: "내 거처 근처 길에서 떠돌이 음유시인을 만났는데, 그가 나에게\"스카버러 박람\"라는 노래를 불러주겠다고 제안했습니다. 나는 잃을 것이 없다고 생각하고 그 음유시인에게 노래를 부르도록 허락했습니다. 노래의 첫 구절은 다음과 같았습니다.\n\\\"스카버러 박람회에 가시나요?\n파슬리, 세이지, 로즈마리, 그리고 타임.\n그곳에 사는 이에게 나를 기억해 달라고 전해주세요.\n그녀는 한때 나의 진정한 연인이었소\"\n\n그것은 참으로 심오하고 아름다운 노래였고, 나와 내 호위병들의 눈에 눈물을 고이게 했습니다." # 6765090129600465109
  VIETmisc.0001.a: "훌륭하군, 훌륭해! 스카버러 장터로 가자!" # 1355536825233890674
  VIETmisc.0002.t: "심장부" # 9112339386648828098
  VIETmisc.0002.desc: "제 꿈속에서 저는 눈부시게 아름답고 목가적인 땅으로 여행을 떠납니다. 그곳은 가장 푸른 잔디의 초원, 고요하고 평화로운 숲과 시냇물, 그리고 곳곳에 흩어져 있는 아늑한 도시와 마을로 가득 차 있습니다. 저는 이 작은 정착지 중 한 곳에 도착하여 그곳에서 시간을 보내며 주민들과 어울리며 즐거운 시간을 보냅니다. 저는 정확히 어디에 있는 것일까요?" # 9387820568590148190
  VIETmisc.0002.a: "그림 같은 시냇가 근처에 자리한 작은 숲속 마을." # 17717002059897681941
  VIETmisc.0002.b: "제가 농부가 침략하는 괴물들과 싸우는 것을 도왔던 작은 마을입니다." # 16659436777407585545
  VIETmisc.0002.c: "위대한 수도 옆, 거대한 호수에 자리한 어촌." # 13242455197771778013
  VIETmisc.0002.d: "맛있는 빵을 파는 손님이 있던 아늑한 여관이로군." # 12301544449140699359
  VIETmisc.0002.e: "고귀한 전사들이 지키는 산속의 오래된 사원." # 9288222530908636273
  VIETmisc.0003.t: "맛있는 바클라바" # 1500821889042096360
  VIETmisc.0003.desc: "가까운 마을을 방문했을 때, 몇몇 저명한 상인들을 만났습니다. 이 상인들 중 한 명은 여러 나라를 두루 여행하며 각지의 음식을 맛보는 미식가인데, 그가 저에게 바클라바를 선물했습니다. 이것은 얇은 반죽 층 사이에 시럽, 꿀, 견과류를 채워 만든 지중해 동부 지방의 과자입니다. 실로, 상상할 수 있는 가장 맛있는 음식 중 하나입니다." # 2118785942765575982
  VIETmisc.0003.a: "감사합니다! 보내주신 선물 정말 고맙습니다." # 13352578413532856203
  VIETmisc.0004.t: "잡담" # 15410956438572305029
  VIETmisc.0004.desc: "내 두 근위병의 대화가 엿들리고 있다.\n\\\"다른 지역 소식은 들은 거 있나\"\n\\\"딱히 말하고 싶지 않은 소식뿐이오\"\n\\\"다른 놈들도 똑같이 말하더군\"\n\\\"내가 우연히..\"\n\n나는 꽤나 지루해지고 있으며, 그들의 무의미하고 실속 없는 수다를 계속 들을지 궁금해진다." # 4020217575888924786
  VIETmisc.0004.a: "다른 것을 찾아 시간을 보내야겠군." # 15387489778638397803
  VIETmisc.0004.b: "딱히 할 일도 없으니 그들이 떠드는 걸 들어줘도 상관없지." # 11937486582808285035
  VIETmisc.0005.t: "잊혀진 꿈인가?" # 9126192583377231522
  VIETmisc.0005.desc: "어젯밤에 정말 멋진 꿈을 꾸었습니다! 잠에서 깨자마자 가장 가까이 있던 사람, 제 하인 중 한 명을 붙잡고 꿈에서 일어났던 일을 이야기하기 시작했습니다.\n\n그런데... 그쯤 되니 꿈에서 무슨 일이 있었는지 잊어버렸더군요. 하인이 어색하게 서 있는 동안 저는 꿈의 세부 사항이라도 기억해내려고 말을 더듬었습니다.\n\n왜 꿈속에서 일어난 일은 종종 그렇게 쉽게 잊히는 걸까요?" # 3033261695966291291
  VIETmisc.0005.a: "정말 짜증 나는군. 뭐, 어쩔 수 없지!" # 3852787696109105411
  VIETmisc.0005.b: "기억해야 해! 왜 그럴 수 없지? 왜?" # 5884461366884635755
  VIETmisc.0005.a.a: "꿈이 무엇에 관한 것이었는지 기억나는군." # 3756764939997161316
  VIETmisc.0005.toast.a: "꿈의 내용이 기억났습니다" # 435383979866962463
  VIETmisc.0005.a.b: "당신은 여전히 꿈이 무엇에 관한 것이었는지 잊고 있습니다." # 14198561571654354496
  VIETmisc.0005.toast.b: "꿈의 내용이 무엇이었는지 잊어버렸군" # 16318356392578309262
  VIETmisc.0006.t: "아야!" # 8956275710237004315
  VIETmisc.0006.desc: "방을 가로질러 걷다가 발가락을 찧었소." # 5420855174539239855
  VIETmisc.0006.a: "아야!" # 14411367112720161342
  VIETmisc.0007.t: "부모의 슬픔" # 7233438110699382955
  VIETmisc.0007.desc: "저의 시종 중 한 명이 최근에 사랑하는 자식이 병으로 죽는 개인적인 비극을 겪었습니다. 이 시종은 당연히 애도 중이며, 눈물로 얼룩진 얼굴에는 극심한 슬픔이 역력합니다. 다른 모든 시종들과 심지어 제 궁정의 몇몇 구성원들까지 이 시종을 위로하기 위해 최선을 다하고 있으니, 저 또한 최소한 몇 마디 위로의 말을 건네야 할 것 같습니다." # 4605288880130063431
  VIETmisc.0007.a: "귀하께서 겪고 계신 상실과 고통에 진심으로 위로의 말씀을 전합니다." # 6537419502903942025
  VIETmisc.0007.b: "귀하의 자녀가 이제 [ROOT.Char.GetFaith.HighGodName] 곁에 있는 [ROOT.Char.GetFaith.DivineRealm]으로 갔습니다." # 15634626158564876394
  VIETmisc.0007.c: "내가 굳이 무언가를 말해야 할 이유가 있단 말인가? 천민들은 늘 죽고 마는 것을." # 4305782320715581045
  VIETmisc.0007.d: "이 비극에서 회복할 수 있도록 하인에게 몇 주간 휴가를 주겠습니다." # 15155051753987011075
  VIETmisc.0008.t: "신선한 공기" # 7334983988200590904
  VIETmisc.0008.desc: "잠시 밖으로 산책을 나섰는데, 얼굴에 내리쬐는 눈부신 햇살이 정말 놀랍고 위안이 되는군." # 12910946910665791944
  VIETmisc.0008.a: "기분이 좋군." # 2889687725443351748
  VIETmisc.0009.t: "아!" # 14242963536308026199
  VIETmisc.0009.desc: "밖에 앉아 있는데 목이 몹시 말라 하인에게 물을 가져오라고 시켰습니다. 물을 마시니 정말 상쾌해지는 기분이었습니다! 시원하고 맑은 물이 사람에게 미치는 영향은 정말 놀랍습니다." # 8740807713722967739
  VIETmisc.0009.a: "그것 참 좋았군." # 7621655596699083101
  VIETmisc.0010.t: "다리 마비" # 10600131745018258891
  VIETmisc.0010.desc: "개인 용무를 보던 중 변기에 너무 오래 앉아 있었더니 다리가 저려버렸습니다. 일어나다가 넘어질까 두렵습니다." # 9843894312848800514
  VIETmisc.0010.a: "도와줘! 하인들, 날 도와줘!" # 13764942022599644509
  VIETmisc.0010.b: "괜찮을 겁니다. - 윽!" # 1667518143202651522
  VIETmisc.0010.b.a: "아무런 문제 없이 일어설 수 있었습니다." # 12991498473418345671
  VIETmisc.0010.toast.a: "별다른 어려움 없이 일어섰습니다." # 9638788357110592901
  VIETmisc.0010.toast.b.fall: "하인들의 도움이 필요하지 않았던 것 같군요." # 17578607272916378326
  VIETmisc.0010.b.b: "당신은 비틀거리며 넘어집니다" # 4468565268658229641
  VIETmisc.0010.toast.b: "당신의 어리석음 때문에 굴러떨어졌소." # 6136180569521319890
  VIETmisc.0011.t: "가렵군!" # 10393271721334736612
  VIETmisc.0011.desc: "오늘 이유를 알 수 없는 특정 부위가 계속 가려웠습니다. 긁어보았지만 가려움이 다시 돌아왔습니다." # 14148648005094185151
  VIETmisc.0011.a: "너무 가렵다! 너무 긁힌다! 아악!" # 8587289788324478695
  VIETmisc.0012.t: "유령 들림" # 3553175018852450650
  VIETmisc.0012.desc: "지난 며칠 동안 거처의 한 구역에 유령이 출몰한다는 소문이 돌고 있습니다. 일부 하인들은 이상한 그림자가 나타났다가 사라지는 것을 보았다고 보고했습니다. 하지만 다른 이들은 그것이 단지 환각일 뿐이라고 확신하고 있습니다." # 5907007406466527478
  VIETmisc.0012.a: "저기! 방금 봤어! 그건... 아니야, 방금 그림자였을 리가 없어!" # 15112629352679526054
  VIETmisc.0012.b: "우스꽝스러운 미신이군! 그저 헛것을 보는 것뿐이야." # 5835587295207675994
  VIETmisc.0012.c: "[ROOT.Char.Custom('DefaultPriestTitle')]께 기도를 올려달라고 요청할 수 있습니까?" # 1833189728434674925
  VIETmisc.0012.d: "나는 유령들을 두려워하지 않는다! 이리 오라지!" # 9133185011892104700
  VIETmisc.0012.e: "별일 아닐 거라고 확신해요... 그렇죠?" # 9529032397110431692
  VIETmisc.0013.t: "한 걸음의 실수" # 8294870272033369036
  VIETmisc.0013.desc: "궁정의 다른 이들과 함께 정원을 거닐고 있었는데, 발을 헛디뎌 거의 넘어질 뻔했습니다. 다행히 제때 균형을 잡아 넘어지지는 않았지만, 온 궁정 앞에서 그런 일이 벌어지니 마치 바보처럼 보였을 게 분명하여 여전히 창피하군요!" # 14403917655485540068
  VIETmisc.0013.a: "솔직히 별일 아니지." # 16038707870923268095
  VIETmisc.0013.b: "그 일이 없었던 것처럼 행동해 보시오." # 17243197630377982517
  VIETmisc.0013.c: "내 지식은 마치 낡은 양피지 같아서, 펼쳐볼 때마다 먼지가 풀풀 날리는군." # 17032895665743148729
  VIETmisc.0014.t: "당황스러운 기억" # 7515879231361122777
  VIETmisc.0014.desc: "문득 과거의 부끄러운 기억이 떠올랐습니다. 그때 내가 했던 일을 생각하면 심장이 조여오고 어리석은 행동이나 생각에 몸서리가 쳐집니다. 대체 그때 왜 그랬을까, 그리고 더 중요한 건 왜 내 뇌는 이런 것들을 계속 떠올리는 걸까요?" # 8439050038868882826
  VIETmisc.0014.a: "왜 내 생각 속으로 침범하는 거지? 아악!" # 18156202251435630694
  VIETmisc.0015.t: "행복한 기억" # 5545809262082090141
  VIETmisc.0015.desc: "문득 과거의 즐거웠던 기억이 떠올랐습니다. 비록 오래전 일이지만, 여전히 제 얼굴에 미소를 짓게 만드는군요." # 5386562360566293831
  VIETmisc.0015.a: "참으로 좋은 시절이었지." # 12155595889023572140
  VIETmisc.0016.t: "업무량 증가" # 10408830062240550899
  VIETmisc.0016.desc: "요즘 일이 꽤 많았습니다. 문서를 검토하고 서명하는 일, 영지에 대해 구상하는 일 등 할 일이 태산 같았지요. 온종일 그 생각뿐이었습니다. 몇몇 사람들이 이제는 좀 쉬면서 여유를 가지는 것이 좋겠다고 조언하더군요." # 17944297454491479263
  VIETmisc.0016.a: "제 업무량을 줄여야겠군요." # 9414468843309670713
  VIETmisc.0016.b: "저는 계속해서 제 일을 해야 합니다." # 7087171308342776783
  VIETmisc.0016.c: "내가 뭐가 문제지? 일하기 싫어! 더 이상 일 안 해!" # 16987759963162141409
  VIETmisc.0017.t: "일찍 일어나는 새" # 14456863599136769917
  VIETmisc.0017.desc: "오늘따라 평소보다 일찍 눈이 떠져서 다시 잠들 수가 없군. 검토해야 할 중요한 문서들이 있어서 미리 시작할 수도 있겠지만, 반면에 그걸 왜 내가 걱정해야 하는 거지?" # 14783913319585821938
  VIETmisc.0017.a: "공식적인 임무가 시작되기 전에 아침을 즐기며 휴식을 취해야겠군." # 2940203088325821
  VIETmisc.0017.b: "아니, 책임감을 갖고 일을 시작해야겠군." # 10848111304723485910
  VIETmisc.0018.t: "너무 늦었어!" # 8253222178971736104
  VIETmisc.0018.desc: "며칠 전, 누군가와 대화를 나누었습니다. 격렬한 다툼이라고 할 정도는 아니었지만, 몇몇 지점에서는 논쟁이 다소 격앙되기도 했습니다. 상대방이 꽤나 설득력 있는 주장을 펼쳤고, 저는 그 주장이 틀렸다는 것을 알면서도 딱히 반박할 말을 찾지 못했습니다.\n\n그런데 오늘, 제가 볼일을 보던 중에 그 대화에서 사용했어야 할 적절한 반박 거리를 마침내 생각해 냈습니다. 제 머릿속은 참으로 신비롭게 작동하는군요. 왜 그때는 떠오르지 않았을까요? 만약 그때 그 생각을 해냈더라면, 우리의 작은 논쟁에서 분명 제가 이겼을 텐데... 그렇죠?" # 11064837830768980957
  VIETmisc.0018.a: "정말 답답하군!" # 7324890029488746540
  VIETmisc.0019.t: "오래된 성소" # 6440137843726639999
  VIETmisc.0019.desc: "나는 그리 멀지 않은 작은 폐허를 방문했다. 현지인들은 이곳이 아주 오래전 이 지역의 작은 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]이었으며, 진정으로 [ROOT.Char.GetFaith.HighGodName|U]을 믿는 이들이 예배하던 장소였다고 말하지만, 다른 이들은 회의적이다. 그럼에도 불구하고, 나는 그곳에서 잠시 기도했다." # 11075067454926127788
  VIETmisc.0019.a: "좋은 경험이었습니다." # 11695885280548538077
  VIETmisc.0019.b: "나는 단지 예의와 의무감 때문에 그리했을 뿐이다." # 2740041053074551024
  VIETmisc.0020.t: "하하!" # 17890373160989642148
  VIETmisc.0020.desc: "오늘 낮에 정말 재미있는 농담을 들었는데, 몇 분 동안 멈추지 않고 웃었지 뭡니까. 그런데 지금은 도통 기억이 나질 않네요. 이게 정말 신경 쓰입니다." # 864033073874627994
  VIETmisc.0020.a: "아, 뭐, 적어도 재미있게 웃었으니 됐지!" # 2940134475185998624
  VIETmisc.0021.t: "누구시오?" # 4454969925249153174
  VIETmisc.0021.desc: "\"[ROOT.Char.GetFirstNameNoTooltip]\" 누군가 뒤에서 소리쳤습니다.\"[ROOT.Char.GetFirstNameNoTooltip]\"\n\\\"누구시오\" 내가 큰 소리로 물었습니다.\n\n침묵.\n\n흠. 이상하군.\n\n누군가 내 이름을 부르는 것 같았는데. 하지만 고개를 돌렸을 때 주변에는 아무도 없었습니다.\n\n정말로 이상하군...." # 13849891973361980028
  VIETmisc.0021.a: "내 착각이었나 보군." # 1495521197324246196
  VIETmisc.0022.t: "지루한 회의" # 11852530900252711329
  VIETmisc.0022.desc: "내 평의회와의 만남은 그저 평범하고 지루하기 짝이 없었다. 우리는 그다지 시급하지 않은, 꽤나 따분한 주제에 대해 논의하고 있었다. 나는 주위를 둘러보며, 평의원들이 이 얘기 저 얘기를 끝없이 늘어놓는 것을 보았고, 이 모든 것이 내 관심을 가질 만한 가치가 있는지 의문을 품었다." # 4169904967117194419
  VIETmisc.0022.a: "창밖을 내다보고 저 밖에 무엇이 있는지 확인해 보시오." # 3498774992318920037
  VIETmisc.0022.b: "제가 주의 깊게 듣고 있는 것처럼 보이겠습니다." # 2128986687787475834
  VIETmisc.0022.c: "논의에 집중하도록 하겠소. 지루하더라도 말이오." # 13618299251543274424
