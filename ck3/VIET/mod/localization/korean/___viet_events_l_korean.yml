  VIETmisc.0005.desc.norse: "달콤한 뇨르드여! 정말 황홀한 꿈이었어! 흥분한 나는 꿈의 내용을 누군가와 나누기 위해 침대에서 뛰쳐나왔다. 누구라도 좋아! 내 롱하우스 흙바닥에서 여전히 잠에 빠져 있는 노예 중 한 명이 보인다. 나는 발로 그를 툭 치고 그는 일어선다. 이제 서서 주의를 기울이고 있다.\n\n하지만... 나는 꿈에서 무슨 일이 있었는지 잊어버렸다. 나는 말을 더듬으며 세부 사항을 기억하려고 애쓴다.\n\n왜 꿈속에서 일어난 일을 잊는 것이 너무 쉬운 걸까?"
  VIETmisc.0005.a.norse: "로키! 그가 내 꿈마저 훔쳐 가는군. 뭐, 됐어..."
  VIETmisc.0007.desc.t: "비탄에 잠긴 부모"
  VIETmisc.0007.desc.norse: "내 노예 중 하나가 최근에 비극을 겪었습니다. 그의 외동딸이 갑작스럽게 병에 걸린 것입니다. 헬의 손길은 굳건했고, 어린 소녀를 빠르게 니플헤임의 깊은 곳으로 데려갔습니다. 다른 노예들이 슬픔에 잠긴 아버지를 위로하려 했지만 효과가 없었습니다. 심지어 내 신하들 중 일부도 시도했지만, 그 남자를 달래는 데 실패했습니다. 나 또한 몇 마디 따뜻한 말을 건네야 할지도 모르겠습니다."
  VIETmisc.0007.c.norse: "내가 더 말할 필요도 없겠지. 남자든 아이든 모두 노예일 뿐이다."
  VIETmisc.0007.d.norse: "이 노예에게 며칠간의 휴식을 주어 에이르에게 치유를 기원하게 해야겠다."
  VIETmisc.0010.t.norse: "야드 하우스"
  VIETmisc.0010.desc.norse: "뜰채 집안일에 열중하는 동안, 내 생각은 히르드의 법적 문제에서 집안의 세속적인 문제로 옮겨갔다. 내가 가르드후스에 웅크리고 있는 동안 시간 가는 줄 몰랐던 게 분명하다. 왜냐하면 양털로 아랫부분을 닦은 후, 나는 더 이상 내 다리가 느껴지지 않는다는 것을 깨달았기 때문이다. 감각이 너무 둔해져서, 혼자 일어서려고 하면 넘어져서 다칠까 두렵다."
  VIETmisc.0010.a.norse: "내 노예들은 어디에 있지? 도와줘!" # 17470114482642035952
  VIETmisc.0010.b.norse: "이 정도라면 할 수 있어. 이쪽으로 기대면..."
  VIETmisc.0010.b.a.norse: "별다른 어려움 없이 안채에서 일어설 수 있었습니다"
  VIETmisc.0010.toast.b.fall.norse: "결국 노예들의 도움은 필요 없었던 것 같군"
  VIETmisc.0010.b.b.norse: "넘어지면서 소나무 장벽에 머리를 부딪혀 부상을 입었습니다."
  VIETmisc.0010.toast.b.norse: "어리석은 자여, 네가 스스로를 다치게 하다니!"
  VIETmisc.0012.desc.norse: "최근 며칠 동안 드라우그가 롱하우스를 배회하고 있다는 소문이 돌고 있습니다. 일부 트랄들은 오래전에 죽은 것으로 알려진 한 남자의 형체가 저택 주변을 어슬렁거리는 것을 보았다고 보고했습니다. 일부 사람들은 그의 무덤이 동네 아이들에 의해 훼손되었기 때문에 여기에 있다고 믿는 반면, 다른 사람들은 그것을 완전한 허튼소리인 헤임스쿠르로 치부합니다."
  VIETmisc.0012.a.norse: "무덤을 확인해야 합니다. 드라우그는 함부로 다룰 존재가 아닙니다."
  VIETmisc.0012.b.norse: "정말이지 어리석군. 아이들만을 위한 동화일 뿐이야."
  VIETmisc.0012.d.norse: "나는 인간도 드라우그도 두렵지 않다. 헬로 돌려보내 주마!"
  VIETmisc.0018.t.norse: "미미르의 늦은 방문"
  VIETmisc.0018.desc.norse: "며칠 전, 나의 히르드 단원 중 한 명과 격렬한 대화를 나눴다. 드문 경우로, 그가 기발한 모욕으로 나를 눌렀다. 경멸이었지만, 나는 아무런 대꾸도 하지 못했다.\n\n오늘, 군사 보고서를 검토하던 중, 기발한 대답이 갑자기 떠올랐다. 미미르, 저주하노라! 네가 모든 신들 중에서 가장 현명할지 모르지만, 너의 도움은 너무 늦게 오는구나."
  VIETmisc.0018.a.norse: "미미르는 어찌 나를 이리 괴롭히는가!"
  VIETmisc.0020.t.norse: "성대한 율!"
  VIETmisc.0020.desc.norse: "오늘 아주 웃긴 농담을 들었소. 어찌나 웃겼던지 웃다가 몸이 휘청거려 그만 들고 있던 뢰메그뢰트 그릇을 떨어뜨리고 말았지. 죽 그릇이 땅에 부딪히자 걸쭉한 크림이 튀어 내 신하 바짓가랑이 앞쪽에 묻어버렸소. 어찌 된 영문인지 그 바람에 농담이 더 웃겨졌는데, 이젠 농담이 뭐였는지 기억이 안 나는구려."
  VIETmisc.0020.a.norse: "상관없다. 웃음소리는 여전히 울려 퍼지고, 잊히지 않을 것이다!"
  VIETmisc.0022.t.norse: "그리고 또 다른 것"
  VIETmisc.0022.desc.norse: "또 한 번의 해넘이, 또 다시 조상들의 무덤가에 모였다. 칼들은 하찮은 일들을 청원하고, 논쟁했다. 주제는 일상적인 것부터 사소한 것까지 다양했다. 심지어 내가 가장 신뢰하는 조언가들조차 내 관심을 끌 가치도 없는 장황한 토론을 벌였다. 이 팅... 이 자유인들의 모임은, 우리가 질서를 유지하는 데 핵심이다. 내가 고통받는 것을 보기 위해 생겨났다고 확신하는, 고대의 전통이다."
  VIETmisc.0023.t.norse: "지금 가야 해, 지금 당장 가야 해!"
  VIETmisc.0023.desc.norse: "중요한 외국 사절이 롱하우스 회의장에서 그의 군주의 메시지를 전달하기 위해 앉아 있다. 나는 높은 자리에 앉아 이 수다스러운 외교관이 주제에서 주제로 맹목적으로 떠도는 것을 들으며 몸을 움직인다.\n\n\"이 자가 자리를 차지한 시간 동안 알이 낳아지고 부화했겠군\", 나는 혼잣말로 생각한다. 그때 갑자기 내장 속에서 끓어오르는 소리가 들린다. 나는 그것을 무시하려고 하지만, 끓어오르는 소리는 날카롭고 영혼을 죽이는 고통으로 강조되면서 더욱 강렬해진다. 지금 자리를 비우면 중요한 손님을 모욕할 위험이 있다. 만약 내가 머무른다면, 내 명성 이상을 더럽힐 것이 분명하다. 결정을 내려야 한다... 즉시!"
  VIETmisc.0023.a.norse: "가르드후스로!"
  VIETmisc.0023.b.norse: "안 돼... 참아야... 으악!"
  VIETmisc.0023.b.a.norse: "용케도 배변을 조절하는군."
  VIETmisc.0023.toast.b.success.title.norse: "그대의 창자가 절제를 유지하는구나!"
  VIETmisc.0023.toast.b.success.norse: "사절이 떠나자마자 당신은 마당집으로 달려갑니다."
  VIETmisc.0023.b.b.norse: "배가 아파 죽겠군."
  VIETmisc.0023.toast.b.failure.title.norse: "바지를 더럽히다니... 명예까지 더럽혔군!"
  VIETmisc.0023.toast.b.failure.norse: "사절단 앞에서 실례를 범했습니다. 당혹스럽지만, 막을 수도 있었습니다."
  VIETmisc.0027.desc.norse: "오늘 살인자가 심판을 받았습니다. 살아남은 목격자들은 그가 끔찍한 범죄를 기뻐하며 저질렀다고 진술했습니다. 쇠사슬에 묶인 남자는 자신에게 가해진 혐의를 듣고 미소를 지으며 재판을 위해 모인 사람들에게 윙크를 보냈습니다. 무엇을 해야 할지에 대한 논쟁은 거의 없었습니다. 살인자는 정당하게 선출된 입법자에 의해 천천히 처형당하는 형을 선고받았습니다. 나는 명령을 확인했고, 몇몇 허스칼들은 그에게 \"피의 독수리\" 형벌을 준비했습니다. 범죄자는 살아있는 동안 등에 칼로 베여 갈비뼈와 폐가 제거되었습니다. 집으로 돌아오던 중, 한 고문이 선택된 처형 방식에 대한 나의 의견을 물었습니다."
  VIETmisc.0027.a.norse: "오딘께 바치는 합당한 희생이로다."
  VIETmisc.0039.desc.norse: "저는 야를과 칼 사이의 결합에 참석했습니다. 그들은 어릴 적부터 서로를 알아왔고, 늘 함께였다고 합니다.\n\n양가 부모는 이 결합이 신의 뜻이었다고 믿고 있습니다. 그리고 공식적인 혼약임에도 불구하고 많은 이들이 신랑 신부 사이의 성공적인 평생의 헌신을 기대하고 있습니다."
  VIETmisc.0039.e.norse: "꿀술을 준비하는 노예가 나를 쳐다본다. 상상의 여지를 남기지 않도록 해야지!"
