  VIETmisc.0001.t: "파슬리, 세이지, 로즈마리, 그리고 타임" # 6378350599561460086
  VIETmisc.0001.desc: "제 거주지 근처 길에서 떠돌이 음유시인을 만났는데, 그가 저에게\"스카버러 장터(Scarborough Fair\"라는 노래를 불러주겠다고 제안했습니다. 저는 잃을 것이 없다고 생각하고 그 음유시인에게 노래를 부르도록 허락했습니다. 노래의 첫 구절은 다음과 같았습니다.\n\\\"스카버러 장터로 가시나요?\n파슬리, 세이지, 로즈마리, 그리고 타임.\n그곳에 사는 이에게 안부를 전해주세요.\n그녀는 한때 제 진정한 연인이었습니다\"\n\n그것은 정말 심오하고 아름다운 노래였으며, 제 눈시울과 제 호위병들의 눈시울을 뜨겁게 만들었습니다." # 6765090129600465109
  VIETmisc.0001.a: "훌륭하군, 훌륭해! 스카버러 박람회로 가자!" # 1355536825233890674
  VIETmisc.0002.t: "심장부" # 9112339386648828098
  VIETmisc.0002.desc: "제 꿈속에서 저는 겉보기에 아름답고 목가적인 땅으로 여행을 떠납니다. 그곳은 가장 푸른 잔디의 초원, 평화롭고 고요한 숲과 시냇물, 그리고 곳곳에 흩어져 있는 아늑한 도시와 마을로 가득 차 있습니다. 저는 이 작은 정착지 중 한 곳에 도착하여 즐거운 시간을 보내고 주민들과 친해집니다. 저는 정확히 어디에 있는 것일까요?" # 9387820568590148190
  VIETmisc.0002.a: "그림 같은 시냇가 근처에 자리한 작은 숲속 마을." # 17717002059897681941
  VIETmisc.0002.b: "내가 농부가 침략하는 괴물들과 싸우는 것을 도왔던 작은 마을." # 16659436777407585545
  VIETmisc.0002.c: "거대한 수도 옆의 장엄한 호숫가에 자리한 어촌." # 13242455197771778013
  VIETmisc.0002.d: "맛있는 빵을 파는 주인에게서 빵을 산 아늑한 여관." # 12301544449140699359
  VIETmisc.0002.e: "고귀한 전사들이 지키는 산속의 오래된 사원." # 9288222530908636273
  VIETmisc.0003.t: "맛있는 바클라바" # 1500821889042096360
  VIETmisc.0003.desc: "근처 마을을 방문하던 중, 몇몇 저명한 상인들을 만났습니다. 그중 한 상인은 여행을 많이 다녀 여러 지방의 음식을 맛보는 미식가였는데, 그가 나에게 바클라바를 선물로 주었습니다. 이것은 얇은 반죽 층 사이에 시럽, 꿀, 견과류를 채워 만든 동지중해 지방의 과자입니다. 실로, 상상할 수 있는 가장 맛있는 음식 중 하나입니다." # 2118785942765575982
  VIETmisc.0003.a: "감사합니다! 귀하의 선물을 높이 평가합니다." # 13352578413532856203
  VIETmisc.0004.t: "잡담" # 15410956438572305029
  VIETmisc.0004.desc: "내가 두 근위병의 대화를 엿듣고 있다.\n\\\"다른 지역 소식 들은 것 있나\"\n\\\"딱히 말하고 싶은 소식은 없소\"\n\\\"다른 이들도 똑같이 말하더군\"\n\\\"내가 어떤 이들을 만났는데..\"\n\n나는 꽤 지루해지고 있으며, 그들의 무의미하고 실속 없는 잡담을 계속 들을지 고민된다." # 4020217575888924786
  VIETmisc.0004.a: "다른 볼일을 찾아봐야겠군." # 15387489778638397803
  VIETmisc.0004.b: "딱히 할 일도 없으니 그들의 수다를 들어도 상관없지." # 11937486582808285035
  VIETmisc.0005.t: "잊혀진 꿈인가?" # 9126192583377231522
  VIETmisc.0005.desc: "어젯밤에 정말 멋진 꿈을 꾸었습니다! 일어나자마자 가장 가까이 있던 사람, 제 하인 중 한 명을 찾아 꿈에서 일어난 일을 이야기하기 시작했지요.\n\n그런데... 그 순간 저는 꿈에서 무슨 일이 있었는지 잊어버렸습니다. 하인이 어색하게 서 있는 가운데 저는 꿈의 세부 사항이라도 기억해내려고 말을 더듬었습니다.\n\n왜 꿈의 세계에서 일어난 일은 종종 그렇게 쉽게 잊히는 걸까요?" # 3033261695966291291
  VIETmisc.0005.a: "정말 짜증나는군. 뭐, 어쩔 수 없지!" # 3852787696109105411
  VIETmisc.0005.b: "기억해야 해! 왜 그럴 수 없지? 왜?" # 5884461366884635755
  VIETmisc.0005.a.a: "꿈이 무엇에 관한 것이었는지 기억이 나는군" # 3756764939997161316
  VIETmisc.0005.toast.a: "꿈의 내용이 기억났습니다" # 435383979866962463
  VIETmisc.0005.a.b: "당신은 여전히 그 꿈이 무엇에 관한 것이었는지 잊고 있군요" # 14198561571654354496
  VIETmisc.0005.toast.b: "꿈이 무엇에 관한 것이었는지 잊어버렸군" # 16318356392578309262
  VIETmisc.0006.t: "아얏!" # 8956275710237004315
  VIETmisc.0006.desc: "방을 가로질러 걷다가 발가락을 찧었다." # 5420855174539239855
  VIETmisc.0006.a: "아얏!" # 14411367112720161342
  VIETmisc.0007.t: "부모의 비탄" # 7233438110699382955
  VIETmisc.0007.desc: "저의 시종 중 한 명이 최근 자식이 병으로 죽는 개인적인 비극을 겪었습니다. 이 시종은 당연히 깊은 슬픔에 잠겨 있으며, 눈물에 젖은 얼굴에는 극심한 비통함이 서려 있습니다. 다른 시종들과 심지어 저의 궁정의 몇몇 구성원들까지 이 시종을 위로하기 위해 최선을 다하고 있으니, 저 또한 몇 마디 위로의 말을 건네는 것이 마땅할 것입니다." # 4605288880130063431
  VIETmisc.0007.a: "귀하께서 겪고 계신 상실과 고통에 진심으로 위로의 말씀을 전합니다." # 6537419502903942025
  VIETmisc.0007.b: "귀하의 자녀가 이제 [ROOT.Char.GetFaith.HighGodName]과 함께 [ROOT.Char.GetFaith.DivineRealm]에 있습니다." # 15634626158564876394
  VIETmisc.0007.c: "내가 굳이 무슨 말을 해야 한단 말인가? 농민들은 늘 죽고 마는 것을." # 4305782320715581045
  VIETmisc.0007.d: "내 하인에게 이 비극에서 회복할 시간을 주기 위해 몇 주간 휴가를 주겠소." # 15155051753987011075
  VIETmisc.0008.t: "신선한 공기" # 7334983988200590904
  VIETmisc.0008.desc: "잠시 밖으로 산책을 나갔는데, 얼굴에 내리쬐는 눈부신 햇살이 정말 놀랍고 포근하군요." # 12910946910665791944
  VIETmisc.0008.a: "기분이 아주 좋군." # 2889687725443351748
  VIETmisc.0009.t: "아!" # 14242963536308026199
  VIETmisc.0009.desc: "밖에서 앉아 있는데 목이 너무 말라 하인에게 물을 가져오라고 시켰습니다. 물을 마시고 나니 정말 상쾌해지는 기분이었습니다! 시원하고 맑은 물이 사람에게 미치는 영향은 참으로 놀랍습니다." # 8740807713722967739
  VIETmisc.0009.a: "그것 참 좋았군." # 7621655596699083101
  VIETmisc.0010.t: "다리 저림" # 10600131745018258891
  VIETmisc.0010.desc: "개인적인 용무를 보다가 변기에 너무 오래 앉아 있었더니 다리가 저려버렸소. 일어나면 미끄러질까 두렵소." # 9843894312848800514
  VIETmisc.0010.a: "도와주시오! 하인들아, 나를 도와주시오!" # 13764942022599644509
  VIETmisc.0010.b: "괜찮을 거야 - 앗!" # 1667518143202651522
  VIETmisc.0010.b.a: "별다른 문제 없이 일어설 수 있었습니다." # 12991498473418345671
  VIETmisc.0010.toast.a: "아무런 문제 없이 일어섰습니다." # 9638788357110592901
  VIETmisc.0010.toast.b.fall: "하인들의 도움이 필요 없었던 모양이군." # 17578607272916378326
  VIETmisc.0010.b.b: "당신은 비틀거리며 넘어집니다" # 4468565268658229641
  VIETmisc.0010.toast.b: "그대의 어리석음 때문에 굴러떨어졌소" # 6136180569521319890
  VIETmisc.0011.t: "가렵다!" # 10393271721334736612
  VIETmisc.0011.desc: "오늘 이유도 모르게 특정 부위가 계속 가려웠습니다. 긁어보았지만 가려움이 다시 돌아왔습니다." # 14148648005094185151
  VIETmisc.0011.a: "너무 가렵다! 너무 긁힌다! 아악!" # 8587289788324478695
  VIETmisc.0012.t: "유령 들림" # 3553175018852450650
  VIETmisc.0012.desc: "지난 며칠 동안 거처의 한 구역에 유령이 출몰한다는 소문이 돌고 있습니다. 일부 하인들은 이상한 그림자가 나타났다 사라지는 것을 보았다고 보고했습니다. 하지만 다른 이들은 그것이 그저 환각일 뿐이라고 확신하고 있습니다." # 5907007406466527478
  VIETmisc.0012.a: "저기! 방금 봤어! 그건... 아니야, 방금 그림자였을 리가 없어!" # 15112629352679526054
  VIETmisc.0012.b: "우스꽝스러운 미신이군! 그들은 그저 환상을 보는 것뿐이야." # 5835587295207675994
  VIETmisc.0012.c: "[ROOT.Char.Custom('DefaultPriestTitle')]에게 기도를 올려달라고 요청할 수 있을까요?" # 1833189728434674925
  VIETmisc.0012.d: "나는 유령들을 두려워하지 않는다! 덤벼보라고!" # 9133185011892104700
  VIETmisc.0012.e: "별거 아니겠지... 그렇지?" # 9529032397110431692
  VIETmisc.0013.t: "잘못된 발걸음" # 8294870272033369036
  VIETmisc.0013.desc: "궁정의 다른 이들과 함께 정원을 거닐고 있었는데, 발을 헛디뎌 거의 넘어질 뻔했습니다. 다행히도 늦기 전에 균형을 잡았지만, 온 궁정 앞에서 그런 일이 벌어졌으니 정말 창피했습니다. 마치 바보처럼 보였을 겁니다!" # 14403917655485540068
  VIETmisc.0013.a: "솔직히 별일 아니지." # 16038707870923268095
  VIETmisc.0013.b: "그 일이 없었던 것처럼 행동해 보시오." # 17243197630377982517
  VIETmisc.0013.c: "내 지식은 마치 낡은 양피지 같아서, 펼쳐볼 때마다 먼지가 풀풀 날리는군." # 17032895665743148729
  VIETmisc.0014.t: "#당황스러운 기억#" # 7515879231361122777
  VIETmisc.0014.desc: "문득 과거의 부끄러운 기억이 떠올랐습니다. 그때 제가 했던 일을 생각하면 심장이 조여들고, 저의 어리석은 행동이나 생각에 몸서리가 쳐집니다. 대체 그때 왜 그랬던 걸까요? 그리고 더 중요한 건, 왜 제 뇌는 이런 것들을 계속 떠올리는 걸까요?" # 8439050038868882826
  VIETmisc.0014.a: "왜 내 생각을 침범하는 거지? 아악!" # 18156202251435630694
  VIETmisc.0015.t: "행복한 기억" # 5545809262082090141
  VIETmisc.0015.desc: "문득 과거의 행복했던 기억이 떠올랐습니다. 아주 오래전에 일어난 일이지만, 여전히 제 얼굴에 미소를 짓게 하는군요." # 5386562360566293831
  VIETmisc.0015.a: "그때는 참 좋은 시절이었지." # 12155595889023572140
  VIETmisc.0016.t: "업무량 증가" # 10408830062240550899
  VIETmisc.0016.desc: "요즘 통 정신이 없었소. 문서 검토하고 서명하는 일, 내 영지에 대해 고심하는 일 등 할 일이 너무 많았소. 온종일 그 생각뿐이었지. 몇몇 사람들이 잠시 쉬면서 긴장을 푸는 게 좋겠다고 하더군." # 17944297454491479263
  VIETmisc.0016.a: "제 업무량을 줄여야겠습니다." # 9414468843309670713
  VIETmisc.0016.b: "저는 계속해서 제 일을 해야 합니다." # 7087171308342776783
  VIETmisc.0016.c: "내게 무슨 문제가 있는 거지? 일하기가 싫어! 이제 일 그만!" # 16987759963162141409
  VIETmisc.0017.t: "일찍 일어나는 새" # 14456863599136769917
  VIETmisc.0017.desc: "오늘따라 평소보다 일찍 잠이 깼는데 다시 잠이 오질 않는군. 검토해야 할 중요한 문서들이 있어서 먼저 시작할 수도 있겠지만, 한편으로는 내가 왜 그런 걱정을 해야 하는가?" # 14783913319585821938
  VIETmisc.0017.a: "공식적인 임무가 시작되기 전에 아침을 맞이하며 휴식을 취하고 즐겨야겠다." # 2940203088325821
  VIETmisc.0017.b: "아니, 책임감을 가지고 일을 시작해야겠군." # 10848111304723485910
  VIETmisc.0018.t: "너무 늦었소!" # 8253222178971736104
  VIETmisc.0018.desc: "며칠 전, 누군가와 대화를 나누었었지. 격렬한 다툼이라고 할 정도는 아니었지만, 몇몇 지점에서는 논쟁이 다소 격앙되기도 했어. 상대방이 아주 논리적인 주장을 펼쳤는데, 내가 틀렸다는 것을 알면서도 딱히 반박할 말이 떠오르지 않았지.\n\n바로 오늘, 내가 하던 일을 하던 중에, 그 대화에서 썼을 법한 적절한 반박 거리가 마침내 생각났어. 내 정신이란 참으로 신비롭게 작동하는군. 왜 그때는 생각나지 않았을까? 만약 그때 생각했더라면, 우리의 작은 논쟁에서 분명히 내가 이겼을 텐데... 그치?" # 11064837830768980957
  VIETmisc.0018.a: "정말 답답하군!" # 7324890029488746540
  VIETmisc.0019.t: "오래된 성소" # 6440137843726639999
  VIETmisc.0019.desc: "나는 그리 멀지 않은 곳에 있는 작은 폐허를 방문했다. 지역 주민들은 수 세대 전 이곳이 이 지역의 작은 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] 역할을 했으며, 진정으로 [ROOT.Char.GetFaith.HighGodName|U]를 믿는 이들이 숭배하던 장소였다고 말하지만, 다른 이들은 회의적이다. 그럼에도 불구하고, 나는 그곳에서 잠시 기도를 올렸다." # 11075067454926127788
  VIETmisc.0019.a: "좋은 경험이었습니다." # 11695885280548538077
  VIETmisc.0019.b: "나는 단지 예의와 의무감 때문에 그렇게 했을 뿐이다." # 2740041053074551024
  VIETmisc.0020.t: "하하!" # 17890373160989642148
  VIETmisc.0020.desc: "오늘 오전에 정말 재미있는 농담을 들어서 몇 분 동안 멈추지 않고 웃었는데, 지금은 전혀 기억이 나지 않는군요. 이게 정말 신경 쓰입니다." # 864033073874627994
  VIETmisc.0020.a: "뭐, 적어도 재미있게 웃었으니 다행이군!" # 2940134475185998624
  VIETmisc.0021.t: "누구시오?" # 4454969925249153174
  VIETmisc.0021.desc: "\"[ROOT.Char.GetFirstNameNoTooltip]\" 누군가 뒤에서 소리쳤습니다.\"[ROOT.Char.GetFirstNameNoTooltip]\"\n\\\"누구시오\" 내가 큰 소리로 물었습니다.\n\n침묵.\n\n흠. 이상하군.\n\n누군가 내 이름을 부르는 것 같았는데. 하지만 고개를 돌려보았을 때 주변에는 아무도 없었습니다.\n\n정말로 이상하군...." # 13849891973361980028
  VIETmisc.0021.a: "내 착각이었나 보군." # 1495521197324246196
  VIETmisc.0022.t: "지루한 회의" # 11852530900252711329
  VIETmisc.0022.desc: "그것은 내 평의회와의 평범하고 지루한 회의였습니다. 우리는 그다지 긴급하지 않은 상당히 따분한 주제에 대해 논의하고 있었습니다. 나는 주위를 둘러보며 평의원들이 이 얘기 저 얘기를 끊임없이 늘어놓는 것을 보았고, 이 모든 것이 내 주의를 기울일 가치가 있는지 궁금해했습니다." # 4169904967117194419
  VIETmisc.0022.a: "창밖을 내다보고 저 밖에 무엇이 있는지 확인해보시오." # 3498774992318920037
  VIETmisc.0022.b: "제가 주의를 기울이고 있는 것처럼 보이겠습니다." # 2128986687787475834
  VIETmisc.0022.c: "논의에 집중해 보도록 하겠네, 지루하더라도 말이네." # 13618299251543274424
  VIETmisc.0023.t: "당장 가야 해, 지금 당장!" # 18133301637111727385
  VIETmisc.0023.desc: "외국의 매우 중요한 사신이 나를 찾아왔다. 나는 옥좌에 앉아 이 수다쟁이 신사가 끝없이, 끝없이, 끝없이, 끝없이 이어가는 말을 듣고 있다. 영원히 계속될 것 같고, 지루함에 졸음마저 쏟아지려던 찰나, 나는 섬뜩한 사실을 깨달았다. 위험하기까지 하다.\n\n나는 지금 당장 변기에 가야 한다.\n\n아주 급하게.\n\n지금 당장.\n\n더는 참을 수 없다, 곧 터져버릴 것 같다. 어떡하지?" # 13639220017046213855
  VIETmisc.0023.a: "당장 변기통으로 달려가야겠군!" # 1147552179305126477
  VIETmisc.0023.b: "참아야 해... 참아야 한다...! 안 돼!" # 1540596301949389827
  VIETmisc.0023.b.a: "방광을 참아냈습니다." # 1529831836197533794
  VIETmisc.0023.toast.b.success.title: "방광을 잘 참으셨습니다!" # 1961428043728040611
  VIETmisc.0023.toast.b.success: "사절이 떠나자마자 당신은 즉시 요강으로 달려갔습니다." # 15389198996824174024
  VIETmisc.0023.b.b: "소변을 참는 데 실패했습니다." # 12556732636438532795
  VIETmisc.0023.toast.b.failure.title: "소변을 참지 못했군!" # 13711165692083817904
  VIETmisc.0023.toast.b.failure: "특사가 보는 앞에서 실수를 저질렀습니다. 당황스럽지만 막을 수도 있었던 일입니다. 왜 몸이 변기에 가고 싶다는 자연스러운 신호에 귀 기울이지 않았던 것입니까?" # 17060993533356785315
  VIETmisc.0024.t: "불운한 꽃" # 3578004454875595057
  VIETmisc.0024.desc: "산책을 하던 중 아주 아름다운 꽃을 발견했습니다. 하지만 자세히 살펴보거나 혹시라도 꺾어 간직하려고 다가가는 순간, 발을 헛디뎌 실수로 짓밟고 말았습니다." # 1398782831617596325
  VIETmisc.0024.a: "아, 어쩔 수 없지!" # 2974913342651226103
  VIETmisc.0024.b: "안 돼! 그 꽃은 내가 원했던 거라고! 젠장!" # 4683035468334211683
  VIETmisc.0025.t: "시원한 바람" # 2041181411242537815
  VIETmisc.0025.desc: "나는 밖에서 있는데, 뺨에 부드러운 바람이 스치는 것이 느껴진다. 정말 상쾌하고 편안하구나." # 13834517623372694128
  VIETmisc.0025.a: "이런 순간들이야말로 삶을 살 가치 있게 만드는 것이지." # 1487743083758833365
  VIETmisc.0026.t: "누락된 문서" # 5202826237317391326
  VIETmisc.0026.desc: "오늘 아침 책상에 앉아 중요한 서류 작업을 마무리하려고 했습니다. 마지막으로 필요한 문서를 찾았지만 보이지 않았습니다! 당황하여 거의 두 시간 동안 방 전체를 뒤졌습니다. 마침내 책갈피로 책 속에 끼워 두었다는 것을 깨닫고 나서야 그 문서를 찾을 수 있었습니다. 작은 위기는 모면했지만, 잠시 동안 저를 긴장시키고 불안하게 만들었음이 분명합니다." # 3181444760293033194
  VIETmisc.0026.a.a: "당신은 성공적으로 긴장을 풀었습니다." # 839308903525338512
  VIETmisc.0026.toast.a: "당신은 성공적으로 긴장을 풀었습니다" # 10864355061650332759
  VIETmisc.0026.a.b: "그대는 긴장을 풀지 못하는군" # 9920353859987448708
  VIETmisc.0026.toast.b: "휴식을 취하지 못했군" # 661589445269194053
  VIETmisc.0026.a: "심호흡을 하고 마음을 가라앉혀야겠군." # 6150922511269571057
  VIETmisc.0027.t: "사이코패스 처형하기" # 5954603153775455275
  VIETmisc.0027.desc: "살인자가 최근 붙잡혔습니다. 그의 죄는 끔찍하기 짝이 없었으며, 게다가 그는 아무런 뉘우침도 보이지 않았고, 타인에게 고통을 줄 때 쾌감을 느꼈다고 말했습니다. 무엇을 해야 할지에 대해서는 논란의 여지가 거의 없었습니다. 그는 마땅히 끔찍하고 느린 처형을 선고받았고, 오늘 저와 제 궁정은 이 유혈이 낭자한 광경을 목격하게 되었습니다. 모두들 어찌 그런 괴물이 존재할 수 있는지에 대해 이야기하고 있습니다! 이 문제에 대한 나의 생각은 무엇일까요?" # 11830532182817789122
  VIETmisc.0027.a: "네, 세상에 그런 사람들이 존재한다는 것은 비극입니다!" # 4849825716228103877
  VIETmisc.0027.b: "솔직히 상관없지만, 체면은 지켜야겠지." # 2700182250948942332
  VIETmisc.0027.c: "안타깝군, 내 군대에 피에 굶주린 사이코패스 한 명쯤 더 있어도 좋았을 텐데." # 4915127784951984510
  VIETmisc.0028.t: "제국의 시대" # 13886524571442057959
  VIETmisc.0028.desc: "고대 로마인들은 세상이 이제껏 보아온 가장 위대한 제국 중 하나였습니다. 그럼에도 불구하고, 그 고대 시기에는 다른 강력한 국가들도 존재했습니다. 저는 그 시절 다른 위대한 제국들의 업적과 활약에 대한 이야기를 읽고 있는데, 그중 하나가 특히 저에게 영감을 줍니다." # 10044700465458586867
  VIETmisc.0028.a: "마우리아의 아소카는 인도 전역에 평화의 시대를 열었습니다." # 8247717862223793752
  VIETmisc.0028.b: "알렉산더 대왕은 그리스인들을 땅끝까지 이끌었습니다." # 18068029976010351058
  VIETmisc.0028.c: "강력한 이집트의 파라오들은 시대를 초월할 기념비를 세웠습니다." # 11464564199233310583
  VIETmisc.0028.d: "교활한 페르시아의 샤들은 고대 세계에서 그 영향력이 타의 추종을 불허했습니다." # 9293667850999021957
  VIETmisc.0028.e: "한나라는 중국을 번성하는 학자와 현인들의 국가로 만들었습니다." # 9836761457023448127
  VIETmisc.0028.f: "아틸라 휘하의 훈족 무리는 세상에서 가장 두려운 전사들이었습니다." # 12452185082142401444
  VIETmisc.0029.t: "반짝이는군!" # 9649473675978906471
  VIETmisc.0029.desc: "제가 밖에 나갔다가 땅에 반짝이는 것을 발견했습니다.\n\n호기심에 가까이 다가가 살펴보니, 놀랍게도 아주 반짝이는 금화 한 닢이었습니다. 누군가 실수로 떨어뜨린 것일까요? 누가 알겠습니까.\n\n주변에 아무도 없는 것 같으니, 이 금화는 이제 제 것이 된 것 같습니다." # 12427279828384463024
  VIETmisc.0029.a: "정말로 반짝이는군요\"" # 9910979387250686896
  VIETmisc.0030.t: "조심해라, 지금부터" # 4250546314157717977
  VIETmisc.0030.desc: "\"만나 뵙게 되어 영광이었습니다. 환대에 감사드립니다, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]... 다시 뵙기를 기원합니다\" 외국 사절이 예를 표하며 떠나려 합니다.\n\n저는 일어나 작별 인사를 하려 했으나, 의자에서 비틀거리며 바닥에 넘어지고 말았습니다.\n\n다행히 다친 곳은 없었지만, 정말이지 당황스러운 순간이었습니다!" # 10353742907059515649
  VIETmisc.0030.a: "적어도 사절은 예의 바르게 행동했지." # 8266841644406393213
  VIETmisc.0031.t: "좋은 꿈이로군" # 3906934960757850016
  VIETmisc.0031.desc: "저는 빛으로 가득 찬 영역으로 들어가는 꿈을 꾸었습니다. 모든 곳이 빛이었고, 오직 빛만이 보였습니다. 하지만 이것이 저를 두렵게 하지는 않았습니다. 오히려 저는 이 우주와 함께 평화를 느끼는 듯했습니다.\n\n잠에서 깬 후에도 그 평온한 느낌은 하루 종일 저와 함께 머물렀습니다." # 9677740838391206036
  VIETmisc.0031.a: "틀림없이 이것은 [ROOT.Char.GetFaith.HighGodName]께서 보내신 징조일 것입니다!" # 14490269483413997449
  VIETmisc.0031.b: "기력이 넘치고 마음이 편안해지는군." # 4894269647282945019
  VIETmisc.0032.t: "악몽" # 14250148821798514095
  VIETmisc.0032.desc: "저는 어둠뿐인 암흑의 영역에 있는 꿈을 꾸었습니다. 아무것도 볼 수 없었고, 명백하게 위협하는 것은 없었지만, 엄청난 공포감을 떨칠 수 없었습니다.\n\n꿈에서 깨어난 후에도 그 공포감은 하루 종일 계속되었습니다." # 2846047360972950653
  VIETmisc.0032.a: "[ROOT.Char.GetFaith.HighGodName]께서 저에게 경고하시는 건가요? 아니면 불만을 표시하시는 건가요?" # 195687651944607643
  VIETmisc.0032.b: "이제 모든 것이 불안하게 느껴지는군." # 6080558570855147600
  VIETmisc.0033.t: "까다로운 독해" # 17294913203346525875
  VIETmisc.0033.desc: "제가 읽고 있는 책이 너무 어려워서 그 심오한 의미를 계속해서 파악하지 못하고 있습니다. 박식한 학자들은 가장 지혜로운 이들조차도 때때로 이 책을 읽는 데 어려움을 겪는다고 말합니다. 그럼에도 불구하고, 만약 이해할 수만 있다면 배울 만한 위대한 지혜가 담겨 있다고 합니다. 이 책을 계속 읽으려고 노력해야 할까요, 아니면 포기해야 할까요?" # 17919732660624555534
  VIETmisc.0033.a: "이 책은 내 에너지를 쏟을 가치가 없군." # 11648530688255091010
  VIETmisc.0033.b: "어떻게든 해내야만 해!" # 12971850201839643881
  VIETmisc.0033.b.a: "그 책의 의미는 당신에게 이해되지 않는군요." # 15490488447536887582
  VIETmisc.0033.toast.a: "그 책의 의미는 당신에게 닿지 않았습니다." # 9209018811629418571
  VIETmisc.0033.toast.failure: "그 책의 심오한 의미를 이해하는 것은 당신의 능력 밖의 일이다." # 13858430688841033364
  VIETmisc.0033.b.b: "그 책의 의미를 깨닫게 되었소" # 3736658976010226155
  VIETmisc.0033.toast.b: "그 책의 의미를 깨달았다" # 9199499085878166088
  VIETmisc.0033.toast.success: "그 책의 중요한 메시지가 무엇인지 깨닫게 됩니다." # 7732291150761544235
  VIETmisc.0034.t: "구름을 바라보다" # 2527432907218970558
  VIETmisc.0034.desc: "시간이 좀 나서 밖에 서서 구름을 바라보며 그 속에서 어떤 모양이 보이는지 알아보려고 노력했습니다." # 7604818404200477186
  VIETmisc.0034.a: "저 구름은 [ROOT.Char.GetFaith.HighGodName]께서 보내신 징조로 보이는군!" # 13311781258197580724
  VIETmisc.0034.b: "저 구름은 마치 나처럼 강력하고 위엄 있는 사람처럼 보이는군..." # 10726555919025862268
  VIETmisc.0034.c: "저 구름은... 무언가를 닮은 것 같군? 그래도 보기 좋구만." # 17972367056289122873
  VIETmisc.0035.t: "앞으로의 가려움" # 5050209746344392524
  VIETmisc.0035.desc: "내 영지를 관리하는 중요한 사안을 논의하기 위해 내 영지의 여러 유력자들과 회의를 하고 있는데, 갑자기 느껴집니다. 머리가... 가렵습니다!\n\n나는 약간 그리고 은밀하게 머리를 긁었지만, 그것으로 해결될 것이라 생각했지만, 오산이었습니다! 머리가 훨씬 더 가려워졌고, 이 사람들 앞에서 미친 원숭이처럼 보일지라도 너무나도 심하게 긁고 싶습니다. 아악!" # 15159204143711124910
  VIETmisc.0035.a: "상관없소! 머리가 너무 가렵단 말이오! 지옥이라도 갈 듯이 긁어주겠소!" # 9448150597417241914
  VIETmisc.0035.b: "저항해야 한다... 내가 어리석은 원숭이처럼 보이게 해서는 안 돼...." # 10607708383406384812
  VIETmisc.0036.t: "너무 빨리 먹기" # 4271199334601182749
  VIETmisc.0036.desc: "오늘 저녁 식사 때, 수프를 먹으려다가 너무 서두르다가 혀를 데고 말았소. 방 안의 모든 사람들이 놀란 눈으로 나를 보거나, 내 어리석음에 고개를 절레절레 흔들었지." # 8644507327256261512
  VIETmisc.0036.a: "창피하군! 다른 사람들의 눈을 마주 볼 수가 없었어." # 9228655231380644207
  VIETmisc.0036.b: "누구에게나 일어날 수 있는 일이지! 우리는 그저 웃어넘겼다네." # 8608410588322502448
  VIETmisc.0037.t: "참견쟁이 문제" # 3625392238865990377
  VIETmisc.0037.desc: "내 궁정에서 한가로이 쉬고 있는데, 젊은 시녀 중 한 명이 몰래 코를 파는 것을 발견했다. 그녀의 입장에서 보면, 아주 은밀하게 하고 있어서 아무도 눈치채지 못했다. 하지만 다른 한편으로는 상당히 무례한 행동이며, 그녀가 아직 어리기 때문에 올바른 예절을 배워야 할지도 모르겠다." # 4211559855088660754
  VIETmisc.0037.a: "그녀가 그럴 의도는 아니었을 겁니다. 코가 막혔던 것이 분명해요." # 5868163009366275846
  VIETmisc.0037.b: "나중에 몰래 그분께 다가가 이 일에 대해 부드럽게 훈계해야겠군." # 7168424228378533873
  VIETmisc.0037.c: "하! 모두 앞에서 그녀를 조롱하여 본때를 보여주겠다." # 11680380858050364882
  VIETmisc.0037.d: "감히 그럴 수가! 그녀에게 채찍질을 가해라. 그걸로 충분할 것이다." # 9733297254741043910
  VIETmisc.0038.t: "이야기의 목적" # 9731022772532627352
  VIETmisc.0038.desc: "내 시종 둘이서 최근에 본 연극에 대해 다투는 소리가 엿들린다. 나 역시 그 연극을 본 적이 있기에, 그들의 대화를 주의 깊게 들어본다.\n\\\"당신은 그걸 좋아한다고? 이야기가 형편없고 우스꽝스러웠는데\" 살찐 하녀가 말했다.\"취향이 없는 자들만이 그런 걸 좋아할 걸\"\n\\\"당신이 틀렸소\" 키가 크고 마른 남자 시종이 반박했다.\"그건 딱 의도된 대로 아무 생각 없이 즐기는 오락거리요. 가끔은 우리에게 가벼운 이야기가 필요하지 않소. 늘 심각하고 슬픈 이야기만 다루고 싶겠소\"\n\n혹시 이들의 논쟁에 개입해야 할까?" # 8435750351428211242
  VIETmisc.0038.a: "아니오, 이 주제에는 전혀 관심이 없습니다." # 7403280573239546012
  VIETmisc.0038.b: "하녀의 의견에 동의하오. 그 연극은 완전히 형편없었소." # 3417183816709687609
  VIETmisc.0038.c: "집사가 옳소. 수준은 높지 않았지만, 나를 웃게 만들었소." # 7842883667216479081
  VIETmisc.0038.d: "솔직히 말해, 두 분 다 좋은 말씀을 하셨군요." # 16670266157563246035
  VIETmisc.0039.t: "완벽하게 계획된 혼인" # 13386502992744729618
  VIETmisc.0039.desc: "저는 지역 귀족 두 분의 결혼식에 참석하고 있습니다. 신랑과 신부는 어린 시절부터 서로 알고 지냈기에 매우 가까웠으며, 서로 잘 지내는 모습에 부모님들께서도 크게 안도하고 있습니다. 모두 이 결혼이 매우 성공적일 것이라 믿고 있습니다." # 2909137289777750285
  VIETmisc.0039.a: "나도 그렇게 생각하오. 그 부부는 더할 나위 없이 행복해 보이는군." # 8044310603524153226
  VIETmisc.0039.b: "어서 오시게. 모든 결혼 생활은 결국 말다툼과 불륜으로 변질되기 마련이지." # 12701846449252229659
  VIETmisc.0039.c: "이 모든 맛있는 음식에 비하면 별로 신경 안 써!" # 3678793670549965399
  VIETmisc.0039.d: "사람들이 너무 많군. 구석에 가서 앉아야겠어." # 11233695453846282215
  VIETmisc.0039.e: "보기에는 좋지만, 저쪽에 꽤 매력적인 하녀가 눈에 띄는군." # 17415917958806378211
  VIETmisc.0040.t: "괜찮을 거야... 그렇지?" # 6100832473727038407
  VIETmisc.0040.desc: "\"괜찮아질 거야, 모든 것은 항상 나아질 테니\" 어린 시절 내가 두렵거나 좌절했을 때 유모가 늘 내게 해주시던 말씀이었지.\n\n요즘 들어 그 말을 자주 떠올리곤 해. 특히 마음속에 근심거리가 많을 때 말이야. 하지만 이제 유모께서는 더 이상 나를 위로해 주실 수 없지.\n\n과연 모든 것이 결국 괜찮아질 수 있을지 의문이 드는군." # 9201992362608029731
  VIETmisc.0040.a: "물론 그래야만 하겠지! 그래야만 해...." # 11052663373054688504
  VIETmisc.0040.b: "어린 시절이 끝났으니 삶은 달라지는 법이지, 아아." # 9725653835470985171
  VIETmisc.0041.t: "올려봅니다!" # 17275589635678225473
  VIETmisc.0041.desc: "정원 밖에서 산책하던 중, [scope_VIET_slip_bumper.GetTitledFirstName]가 미끄러지면서 제게 부딪히고 말았습니다! 다친 사람은 아무도 없었고 넘어지지도 않았지만, 꽤나 민망한 일이었습니다. [scope_VIET_slip_bumper.GetSheHe]는 저에게 의도치 않은 무례를 범한 것에 대해 꽤나 낯을 붉히고 있군요." # 7214283491877999920
  VIETmisc.0041.a: "괜찮습니다! 저도 조심했어야 했는데." # 7005142892968371049
  VIETmisc.0041.b: "감히 네 이놈!" # 8829381925584775439
  VIETmisc.0042.t: "문제 발생" # 6672468190509314443
  VIETmisc.0042.desc: "오늘, 나는 내 영지의 작지만 중요한 부분에 막대한 영향력을 행사하는 강력한 지역 씨족 중 한 곳에서 온 방문객을 만날 예정입니다. 며칠 전, 우리는 정식으로 서로를 알게 되었을 때 이 사람을 만난 적이 있습니다. 이번 만남은 영지의 업무와 관련하여 존경하는 손님과 여러 가지를 논의하고 싶기에 분명히 중대한 시간이 될 것입니다.\n\n이제 손님이 도착했고, 나는 서둘러 그에게 다가갑니다. 인사를 건네려던 찰나, 상상조차 할 수 없는 끔찍한 일이 벌어집니다!" # 5545173921074254406
  VIETmisc.0042.a: "오 이런! 이제 어떡해야 하지?" # 13293339135683988323
  VIETmisc.0043.tooltip: "당신은 매우 위험한 상황에 처하게 됩니다...." # 14988142354685788966
  VIETmisc.0043.t: "이름이 무엇이오?" # 6290177264821554611
  VIETmisc.0043.desc: "비극이로다! 손님의 성함을 잊어버렸군!\n\n그분의 성함이 무엇이었더라? 이것이었나? 아니면 저것이었나? 아니, 그럴 리가 없는데... 아니, 어쩌면 그랬을지도 모르지....\n\n나는 억지로 미소를 지으며 시간을 버는 동안 머릿속에서 그분의 성함을 떠올리려 애쓴다.\n\n어떻게 해야 하지? 이 상황이 너무 어색해지기 전에 무언가 말할 시간이 얼마 남지 않았다." # 12034258827932341430
  VIETmisc.0043.a: "그들의 이름을 그냥 추측해야겠군!" # 16903978902472037328
  VIETmisc.0043.b: "그들의 이름을 언급하는 것은 어색하겠지만, 나는 능숙하게 그들의 이름을 피해서 말할 것이다." # 6021377621392061367
  VIETmisc.0043.a.a: "손님의 이름을 잘못 추측했습니다" # 340923362995844881
  VIETmisc.0043.toast.a: "손님의 이름을 잊어버리셨습니다." # 4030362337268682910
  VIETmisc.0043.toast.failure: "손님을 다른 이름으로 부르며 모욕했습니다." # 2037282100450567209
  VIETmisc.0043.a.b: "손님의 이름을 정확히 맞혔습니다" # 8703193845632465632
  VIETmisc.0043.toast.b: "손님의 이름을 기억해냈습니다" # 14140110525003996709
  VIETmisc.0043.toast.success: "손님의 이름을 기억해내셨군요!" # 12936002073368093556
  VIETmisc.0044.t: "염문(戀文)에 대한 소문" # 6918994828173119080
  VIETmisc.0044.desc.1: "요즘, 내가 근처 마을의 농민 중 한 명과 사랑을 나누어 아이를 낳았다는 소문이 돌고 있다. 물론 이는 완전히 터무니없는 이야기다." # 13433077363688088600
  VIETmisc.0044.desc.lustful: "나도 건장한 [ROOT.Char.GetWomanMan]만큼이나 잘생긴 농민과 즐거운 시간을 보내는 것을 좋아하지만, 그렇다고 해서 그 마을에서 마음에 드는 사람을 찾았다는 뜻은 아니오." # 6589062855898948973
  VIETmisc.0044.desc.chaste: "나는 그런 부도덕한 행위에 대한 욕망조차 별로 느끼지 못한다! 내가 원하지도 않는 일 때문에 스스로를 위험에 빠뜨린다는 것은 말이 되지 않는다." # 2921352449693059387
  VIETmisc.0044.desc.normal: "사실, 저는 이 마을에 거의 가본 적도 없고 거기 아는 사람도 없습니다. 이 소문이 돌 이유가 전혀 없습니다." # 2152228754507109975
  VIETmisc.0044.desc.2: "어쨌든, 이것은 제 명예에 먹칠하는 일입니다." # 1149514109890332674
  VIETmisc.0044.a: "제가 할 수 있는 일은 별로 없습니다. 이건 그저 악의적인 소문일 뿐입니다." # 14235688376560806532
  VIETmisc.0044.b: "사실이 아니야! 전혀 사실이 아니라고!" # 14269029043644008913
  VIETmisc.0045.t: "잠깐 눈 좀 붙이기" # 7060388302324978503
  VIETmisc.0045.desc: "오늘 낮에 잠깐 눈을 붙였는데, 정말 상쾌한 기분입니다. 마치 지금이라면 무엇이든 할 수 있을 것만 같군요!" # 5337194102901048637
  VIETmisc.0045.a: "기분 좋군." # 2086926996771617466
  VIETmisc.0045.b: "기분이 상쾌하니, 오늘은 평소보다 더 많은 일을 할 수 있을 것 같군." # 11002488931636313682
  VIETmisc.0046.t: "양질의 문학" # 16826154672488280962
  VIETmisc.0046.desc: "정말 훌륭한 책을 다 읽었습니다. 등장인물들은 개성이 뚜렷하고 설득력이 있었으며, 줄거리는 몰입감 있고 긴장감이 넘쳤습니다. 주제와 메시지 또한 가르치려 들지 않으면서도 깊은 생각을 하게 만들더군요. 와! 이렇게 잘 짜인 이야기를 접한 지가 오래되었는데, 하루 종일 그 생각만 떠나질 않습니다." # 1963230735425368345
  VIETmisc.0046.a: "사람들에게 이 일에 대해 이야기하십시오" # 3614047105373034497
  VIETmisc.0046.b: "그것이 나의 작업에 영감을 주기를." # 3053128991275352049
  VIETmisc.0046.c: "내 생각을 적어보지" # 2858432925526204977
  VIETmisc.0047.t: "양질의 독서" # 5740779533545626298
  VIETmisc.0047.desc: "한동안 정말 재미있는 책을 찾지 못했는데, 친구가 제가 좋아할 만한 등장인물과 이야기가 담겨 있다며 이 책을 추천해 주더군요. 이제 제 침대에 편안히 기대앉아 이 책을 읽고 싶은 마음뿐입니다. 하지만 좋은 책에 빠져 시간을 낭비해야 할까요, 아니면 다른 의무를 수행할 시간을 남겨두기 위해 절제해야 할까요?" # 6316389187200996148
  VIETmisc.0047.a: "세상 돌아가는 일은 걱정하지 않겠소, 이런 이야기가 있으니!" # 6699129440010577262
  VIETmisc.0047.b: "취미에 너무 빠져서 해야 할 일을 잊어버리면 곤란하겠지." # 10223179644714327729
  VIETmisc.0048.t: "멜로드라마틱한" # 327420638479004396
  VIETmisc.0048.desc: "나는 떠돌이 배우들이 공연하는 연극을 보고 있다. 그들의 연기력은... 형편없다는 말로는 부족하다. 가장 큰 문제는 연기가 지나치게 과장되어 있어서 등장인물이나 줄거리 모두 믿음이 가지 않는다는 것이다.\n\n연극이 끝나자 관객들의 반응은 미미하기 짝이 없다. 대다수의 사람들이 그들의 연기를 좋아하지 않는 것 같고, 아무도 무대에서 야유하지 않는다는 사실이 놀라울 따름이다. 그 연기단은 이 점에 있어서는 분명 운이 좋군! 그들은 대체 어떻게 먹고사는 걸까?" # 12590710636160525380
  VIETmisc.0048.a: "오후를 통째로 낭비했군!" # 16549481640554910515
  VIETmisc.0048.b: "그들을 불쌍히 여겨 돈을 좀 주어야겠군." # 16783279491823615024
  VIETmisc.0048.c: "그들의 연기는 형편없으니, 채찍질을 받아 마땅하군." # 13765808860212915660
  VIETmisc.0048.d: "그들에게 더 나은 행동 방침에 대한 건설적인 조언을 해주고 싶습니다." # 12186461827884033284
  VIETmisc.0048.e: "적어도 여배우 중 한 명은 꽤 매력적이었다." # 11922592576201126983
  VIETmisc.0048.f: "배우 중 한 명은 꽤 매력적이었다." # 15352676844505618448
  VIETmisc.0049.t: "신성 모독" # 14740077903660430458
  VIETmisc.0049.desc: "내 영지 내 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]에 최근 비극이 닥쳤습니다. 정체불명의 괴한들이 밤중에 침입하여 내부의 종교 예술품과 조각상 일부를 훼손했습니다. 이 불량배들은 값비싼 성물을 훔치려는 도둑이라기보다는 소란을 피우려 했던 것 같습니다. 어찌 되었든, 경비병들이 붙잡기 전에 그들은 도망쳤고 우리는 그들이 누군지 전혀 알지 못합니다.\n\n그렇다 해도, [ROOT.Char.GetFaith.HouseOfWorship]이 심각한 피해를 입은 것은 아니지만 복구를 위해 어떤 도움이라도 바라고 있습니다." # 8993750325377286615
  VIETmisc.0049.a: "안타깝게도 그들의 문제에 쓸 여윳돈이 내게는 없다." # 8302411202142237590
  VIETmisc.0049.b: "얼마나 안타까운가! 그들의 재건을 돕기 위해 기부금을 좀 보내야겠군." # 7638864366999779088
  VIETmisc.0049.c: "제가 그들을 돕기 위해 자금을 지원할 수는 있지만, 그들이 저에 대해 좋게 말하겠다고 약속할 경우에만 가능합니다." # 1217823966271335582
  VIETmisc.0050.t: "이상한 예술" # 4438804274376402980
  VIETmisc.0050.desc: "제가 사는 곳에서 멀지 않은 곳에 유명한 화가가 살고 있습니다. 저는 그 화가를 찾아가 그의 최신 예술 작품들이 무엇인지 살펴보았습니다.\n\n놀랍게도, 그는 꽤나 기이한 아이디어들을 실험하고 있는 듯합니다. 기괴하거나 심지어 끔찍한 이세계의 생명체 묘사, 파격적인 색상과 형태의 조합, 다른 곳에서는 볼 수 없는 개념들 말입니다. 하지만 이 기묘한 예술 실험들이 매력이 있다는 것을 부정할 수는 없겠군요." # 3561901779917202031
  VIETmisc.0050.a: "매력적이긴 하지만, 이 예술품은 내 취향과는 너무 괴이하군." # 5380101574131255816
  VIETmisc.0050.b: "어딘가에는 이런 종류의 예술을 높이 평가하는 사람이 있겠지." # 8037296330533952226
  VIETmisc.0050.c: "그의 훌륭한 생각들이 정말 마음에 드는군! 아주 대담하고 무모해!" # 7621167396641023859
  VIETmisc.0050.d: "우리의 감수성에 대한 모욕이오! 그자는 좀 더 받아들일 만한 것을 그려야 하오." # 966615332667240791
  VIETmisc.0050.e: "틀림없이 이것은 다른 방식이지만 합법적인 방법으로 [ROOT.Char.GetFaith.HighGodName]을 숭배하는 것이오!" # 3412763152382724064
  VIETmisc.0051.t: "오래된 폐허" # 8765153060857082444
  VIETmisc.0051.desc: "사업을 처리하기 위해 길을 가던 중, 우리는 휴식을 취하기 위해 고대 유적지에 멈춰 섰습니다. 이 유적지는 규모가 비교적 작고 넓은 지역을 덮고 있지 않으며, 남아있는 것도 많지 않습니다.\n\n나는 그 주변을 잠시 거닐며 벽을 살펴보았는데, 그곳에는 일종의 예술 작품이나 조각들이 새겨져 있는 듯했습니다. 대부분은 너무 풍화되어 무엇을 묘사하는지 알아볼 수 없었지만, 이곳이 예전에는 분명히 웅장했을 것이라는 점을 상기시켜 주었습니다." # 4245790652757169216
  VIETmisc.0051.a: "어쨌든, 여정을 계속하기 전에 잠시 쉬어야겠군." # 7380241644329386509
  VIETmisc.0052.t: "거의 현실 같군" # 11379716707895755436
  VIETmisc.0052.desc: "지역 귀족을 방문하던 중, 그가 자랑스럽게 소장하고 있는 물건 중 하나를 보여주었습니다. 얼마 전 획득했다는 이 그림은 아름다운 여인을 묘사하고 있습니다. 사람을 그린 그림 자체는 흔한 일이지만, 이 그림이 특별히 유명한 이유는 화가가 인물을 극도로 사실적으로 묘사해냈기 때문입니다. 너무나 사실적이어서 마치 지금이라도 액자 밖으로 튀어나와 우리와 대화할 것 같은 살아 숨 쉬는 숙녀를 보는 듯한 느낌을 줍니다." # 6051427097172509420
  VIETmisc.0052.a: "가장 인상적인 예술 작품이로군!" # 9902539811918044573
  VIETmisc.0052.b: "오, 이런 미인을 두고 뭘 할 수 있을지 고민이 되는군…." # 15906078357451280693
  VIETmisc.0053.t: "형제자매" # 8195863387353128478
  VIETmisc.0053.desc: "내 앞에서 그리고 내 궁정에서 연극이 상연되고 있다.\n\n이 연극은 서로가 남매임을 모른 채 사랑에 빠진 오빠와 여동생의 관계를 다루고 있어 흥미롭고 극적이다. 그들이 사랑을 나누고 결혼하여 자녀까지 낳은 후에야 비극적으로 자신들의 관계를 알게 된다. 그들의 공동체는 그들을 배척하고, 자신들의 행동을 감당하지 못한 그들은 결국 연극의 마지막에 스스로 목숨을 끊는다.\n\n정말로 비극적인 이야기로, 반전과 우여곡절이 가득하구나! 모두가 숨 막히는 공연이었다고 동의한다." # 770118580061844590
  VIETmisc.0053.a: "아! 이 얼마나 아이러니한가! 이 얼마나 극적인가! 이 얼마나 비극적인가! 이 얼마나 처절한가!" # 5197616654119966282
  VIETmisc.0053.b: "역겹군. 우리는 이런 종류의 타락을 보러 온 것이 아니라고!" # 10711429157927509629
  VIETmisc.0053.c: "솔직히 말해 지루했습니다. 연극 속 드라마가 때로는 지나칠 때가 있죠." # 2108705540293847154
  VIETmisc.0053.d: "[ROOT.Char.GetFaith.GetAdjective] 신앙과 달리 다른 이들이 신성한 결혼을 경멸하는 것은 슬픈 일입니다." # 12565028059093177701
  VIETmisc.0054.t: "사원 예술" # 5771328276208926151
  VIETmisc.0054.desc: "저는 오랫동안 들르지 않았던 지역의 [ROOT.Char.GetFaith.HouseOfWorship]에서 시간을 보내고 있습니다. 안으로 들어서니 내부의 아름다움에 경외심을 느낍니다. 가장 큰 예배당은 아니지만, 이곳을 짓고 장식한 이는 제한된 자원으로 매우 영리하게 일을 처리했습니다. 예술 작품은 더할 나위 없이 훌륭하고, 벽은 기분 좋게 빛나는 색이며, 창문으로 들어오는 햇빛이 마치 하늘로 향하는 계단이 있는 것처럼 보입니다!" # 6516638657148893844
  VIETmisc.0054.a: "이는 [ROOT.Char.GetFaith.GetAdjective] 신앙의 불굴의 힘을 보여줍니다." # 12811929037837557340
  VIETmisc.0054.b: "내 가문에도 이런 웅장한 방이 있었으면 좋겠군." # 6443599402464623649
  VIETmisc.0055.t: "무대 공포증" # 2126459073667401642
  VIETmisc.0055.desc: "잔뜩 긴장한 젊은 시인이 내 앞에 서서 자신의 최신 시를 낭송하고 있습니다. 긴장했음에도 불구하고 그는 대체로 훌륭하게 해냈으며, 모두가 그의 유창한 말솜씨와 감정 표현 방식에 감탄합니다.\n\n아아, 시를 낭송하던 도중, 이 불쌍한 남자가 시의 구절을 잊어버리고 말았습니다! 그의 입이 살짝 벌어지고 눈이 튀어나올 듯 공황 상태에 빠집니다. 그는 기억을 되살리려 이전 구절들을 더듬거립니다. 그 사이, 모든 이들이 어색하게 그를 지켜보고 있습니다." # 1501667052581019512
  VIETmisc.0055.a: "그곳에 앉아서 아무것도 하지 마시오." # 3598018658962497701
  VIETmisc.0055.b: "그를 공개적으로 비웃고 조롱하십시오." # 4582357958136156089
  VIETmisc.0055.c: "그에게 고무적인 말로 격려하십시오." # 6490906889185488201
  VIETmisc.0056.t: "음유시인의 고민" # 3535783206867953539
  VIETmisc.0056.desc: "저는 동네 선술집에 앉아 맛있는 음식과 좋은 음악을 즐기고 있습니다. 특히 그 음악은 노련한 음유시인이 연주하고 있는데, 그가 노래하는 만큼이나 류트를 아름답게 연주하는군요.\n\n하지만 그의 연주 도중 비극이 닥쳤습니다! 그의 류트 줄이 끊어져 악기가 없어진 것입니다! 그는 부서진 류트를 충격에 빠진 채 망연자실한 표정으로 바라보고 있습니다." # 12436458799076874247
  VIETmisc.0056.a: "뭐, 우리 중 누구도 어쩔 수 없는 일인 것 같군." # 1981160706868936334
  VIETmisc.0056.b: "하! 한심하군! 이것이야말로 진정한 오락거리로다!" # 11636372440086191057
  VIETmisc.0056.c: "괜찮소, 그에게 술 한 잔을 사주고 새 류트 살 돈을 줘야겠소." # 1402882828296376417
  VIETmisc.0057.t: "회개하라!" # 13689062172564498771
  VIETmisc.0057.desc: "오늘 읍내를 거닐다가, 떠돌이 [ROOT.Char.Custom('DefaultPriestTitle')]가 열정적인 설교를 하는 것을 보고 사람들이 모여 있는 것을 보았습니다. 그는 사람들의 죄악과 회개하고 진실하고 고귀한 [ROOT.Char.GetFaith.GetAdjective]의 가르침을 듣지 않으면 우리 중 많은 이들이 지옥에 갈 것이라고 열변을 토하고 있습니다. 대부분의 사람들은 그의 시끄러운 헛소리에 귀 기울이지 않고 있으며, 그저 그의 익살스러운 행동에 즐거워하는 것처럼 보입니다." # 9259960358939827762
  VIETmisc.0057.a: "[ROOT.Char.Custom('DefaultPriestTitle')]께서 옳으십니다. 그들이 지옥에 가기를 바라십니까? 회개하십시오! 지금 당장 회개하십시오!" # 17424523173900267554
  VIETmisc.0057.b: "우리가 올바른 일을 행하고 [ROOT.Char.GetFaith.HighGodName|U]를 믿는 한, 우리는 괜찮을 것입니다." # 2155838007267603978
  VIETmisc.0057.c: "이런 '성인'들은 그저 사기꾼이자 허풍쟁이에 불과하며, 요즘은 흔해 빠졌지." # 10691687934850722631
  VIETmisc.0057.d: "이 미치광이가 평화를 해치고 있소! 당장 경비병들을 시켜 그를 여기서 끌어내시오!" # 5268194318285585269
  VIETmisc.0058.t: "지옥의 꿈" # 186362040308708138
  VIETmisc.0058.desc: "지난밤 끔찍한 꿈을 꾸었습니다. [ROOT.Char.GetFaith.DevilName]를 섬기는 악마들이 나타나 저를 어떤 방으로 끌고 갔는데, 그곳에서는 온갖 잔혹하고 끔찍한 광경들이 보였습니다. 그들은 저를 불타는 쇠기둥에 묶고 고문을 시작하려던 찰나에, 제가 비명을 지르며 깨어났습니다.\n\n전반적으로 무서운 경험이었지만, 다행히도 꿈이었을 뿐입니다... 그렇죠?" # 17656231299211712631
  VIETmisc.0058.a: "그저 우연의 일치였을 거라고 확신합니다." # 1951014013815521215
  VIETmisc.0058.b: "이것은 제가 더 충실한 [ROOT.Char.GetFaith.GetAdjective] 신자가 되기 위한 교훈입니다." # 7942769646735654180
  VIETmisc.0059.t: "지옥의 문" # 13197567345268412523
  VIETmisc.0059.desc: "제가 방문한 마을에서, 한 노파가 그녀가 어렸을 때 일어났던 이상한 사건에 대해 이야기하는 것을 들었습니다.\n\n그때, 거대한 구덩이가 갑자기 나타나 엄청난 피해를 입혔다고 합니다. 마을 사람들은 그것이 지옥으로 가는 문이라고 확신했습니다. 그들은 구덩이에 소 전체를 던져 넣거나, 흙을 잔뜩 쏟아붓는 등 여러 가지 방법으로 대처하려고 했습니다. 결국 무언가 효과가 있었는지 구덩이는 닫혔다고 합니다.\n\n오늘날까지도 그 원인이 무엇이었는지 확실히 아는 사람은 없으며, 땅에 작은 웅덩이만이 남아 있을 뿐입니다." # 884937106167852927
  VIETmisc.0059.a: "결국 잘되면 다 좋은 거겠지, 그런가?" # 12471705529618445288
  VIETmisc.0060.t: "변화된 여인" # 17822761316292660795
  VIETmisc.0060.desc: "오늘 내 영지에서 한 나이 든 마을 원로를 만났습니다. 그녀는 젊은 여성이었을 때 온갖 죄악에 사악하게 가담했다고 주장합니다(나중에 다른 노인들이 그녀가 진정한 악당이라기보다는 말썽꾼이었다고 말해주었습니다).\n\n하지만 그녀는 어느 해에 열병에 걸려 일 년 동안 죽음의 문턱을 헤맸다고 주장합니다(다른 노인들은 사실 한 달이었다고 말했습니다). 그 기간 동안 그녀는 지옥을 방문하는 꿈을 꾸었고 많은 끔찍한 환영을 보았다고 합니다.\n\n그녀가 회복된 후, 그녀는 두 번째 기회를 얻었다고 깨닫고 선량하고 덕 있는 삶을 살기 위해 개심했다고 주장합니다(다른 노인들은 그 부분은 사실이라고 말합니다)." # 6715831473252351973
  VIETmisc.0060.a: "그것이 사실이든 아니든, 그녀의 이야기는 매우 흥미롭습니다." # 10076070742317685792
  VIETmisc.0060.b: "장로의 이야기는 감동적이군! [ROOT.Char.GetFaith.HighGodName|U]에 대한 믿음이 우리를 구원하리라." # 12472517834966837683
  VIETmisc.0060.c: "정말? 그 여자가 우리가 그런 과장된 헛소리를 믿어주길 바라는 건가?" # 5334735792044830315
  VIETmisc.0061.t: "경고" # 7212792570908098530
  VIETmisc.0061.desc: "우리 모두 알다시피 [scope_VIET_haunted_sinner.GetTitledFirstName]는 [ROOT.Char.GetFaith.GetAdjective] 신앙의 가장 덕 있는 추종자는 아닙니다. 하지만 [scope_VIET_haunted_sinner.GetTitledLionel]가 과거에 저지른 죄에 대한 벌로 유령에게 시달릴 것이라고는 아무도 예상하지 못했습니다.\n\n물론, 이 망령이 왜 [scope_VIET_haunted_sinner.GetHerHis] 침실에 밤마다 나타나는지는 알 수 없지만, [scope_VIET_haunted_sinner.GetTitledFirstName]의 말에 따르면 그것은 큰 죄인이었고 최근에 죽은 [scope_VIET_haunted_sinner.GetHerHis] 옛 친구와 닮았다고 합니다. 이제 [scope_VIET_haunted_sinner.GetSheHe]는 [scope_VIET_haunted_sinner.GetHerHis] 친구가 자신의 악덕에 대한 결과를 경고하기 위해 지옥에서 자신을 찾아왔다고 확신하고 있습니다.\n\n다시 생각해보면, [scope_VIET_haunted_sinner.GetHerHis] 하인들 중 누구도 이 유령에 대한 보고를 확인할 수 없었습니다." # 8575359642447083762
  VIETmisc.0061.a: "우리는 사망자를 위해 기도해 달라고 [ROOT.Char.Custom('DefaultPriestTitle')]에게 요청할 수 있습니다." # 12545062644812942899
  VIETmisc.0061.b: "[scope_VIET_haunted_sinner.GetTitledFirstName]은 스스로를 개혁하여 죄를 덜 짓는 편이 나을 것입니다." # 11866481600461283572
  VIETmisc.0061.c: "이건 흥미롭긴 하지만, 제 알 바는 아니지 않습니까?" # 5720567601465080929
  VIETmisc.0061.d: "나는 [scope_VIET_haunted_sinner.GetTitledFirstName]가 환각을 보거나 이 이야기를 지어내고 있다고 확신하오." # 9173190162530237234
  VIETmisc.0062.t: "뜨거워요, 차가워요?" # 15957884042452791513
  VIETmisc.0062.desc: "오늘 [scope_VIET_hell_wonderer.GetTitledFirstName]와 한가로이 담소를 나누던 중, 그가 내게 물었다.\"혹시 [ROOT.Char.GetFaith.GetAdjective] 경전에서 지옥에 대해 어떻게 묘사하는지 읽어본 적 있소? 지옥의 일부는 매우 뜨겁고 불길이 치솟아 열기로 인해 극심한 고통을 겪으며 끊임없이 불타오른다고들 하더군. 반면 다른 일부는 뼛속까지 얼어붙을 듯이 춥고, 얼어 죽기를 반복하며 사지가 고통으로 마비된다고도 하더이다. 나는 뜨거운 지옥과 차가운 지옥 중 어느 쪽이 더 나을지 궁금해지더군\"" # 11109178095930126784
  VIETmisc.0062.a: "나는 더위는 견딜 수 있지만 혹한은 견딜 수 없으니, 지옥불 같은 곳이로군." # 3346271655227260809
  VIETmisc.0062.b: "상대적으로 말하자면, 지옥의 추위가 덜 고통스럽게 느껴지는군." # 14648032792232964410
  VIETmisc.0062.c: "이러한 일에 대해 이야기하는 것은 부적절합니다." # 15984761214169256725
  VIETmisc.0062.d: "덕을 쌓는 데 집중하여 그런 곳은 절대 보지 않도록 합시다." # 11279256580887438762
  VIETmisc.0062.e: "지옥이 대부분의 사람들이 상상하는 모습일지는 잘 모르겠습니다." # 8212664350754397205
  VIETmisc.0063.t: "모험가의 의지" # 982654894295145884
  VIETmisc.0063.desc: "제가 알던 한 늙은 모험가가 최근 후계자도, 친족도 없이 세상을 떠났습니다. 흥미롭게도 그는 유언을 통해 자신의 모든 소유물을 저에게 남겼습니다. 주로 그가 여러 곳을 여행하며 얻은 상당한 양의 금과 기타 귀중품들이었습니다. 비록 우리가 아주 가까운 친구 사이는 아니었지만, 그가 어떤 이유에서인지 저를 꽤 높이 평가했다는 뜻임이 분명합니다." # 11345133474637856139
  VIETmisc.0063.a: "그는 참으로 친절했군." # 9500028760427515279
  VIETmisc.0063.b: "좋군, 좋군, 내게 더 많은 재물이 들어오는구나!" # 11853161950027391332
  VIETmisc.0064.t: "길 잃은 아이" # 3162338954576761824
  VIETmisc.0064.desc: "저는 [scope_VIET_child_sob_help.GetTitledFirstName]와 함께 근처 마을을 돌아다니던 중 울고 있는 어린아이를 발견했습니다. 깜짝 놀란 [scope_VIET_child_sob_help.GetSheHe]와 저는 주위를 둘러보았지만, 이 아이의 부모나 보호자는 근처에 보이지 않았습니다.\n\n“[scope_VIET_child_sob_help.GetSheHe]가 말했습니다. “가엾은 것! 우리는 이 아이의 부모를 찾아야 해. 그렇지 않으면 이 아이를 이용하려는 불량배가 있을지도 모르지 않겠어?”" # 8083831278855435257
  VIETmisc.0064.a: "만약 그토록 걱정된다면, 직접 부모를 찾아봐도 좋다." # 17919611765619247982
  VIETmisc.0064.b: "동의합니다. 이 아이의 부모님을 찾는 데 함께 노력합시다!" # 8318547998959587527
  VIETmisc.0064.c: "그저 평민 아이일 뿐입니다. 우리가 아이를 돌볼 시간이 있겠습니까." # 5839425889868460614
  VIETmisc.0065.t: "모험을 꿈꾸며" # 2784173640469246719
  VIETmisc.0065.desc: "나는 아주 먼 옛날, 목가적이고 아름다운 영역에서 모험가가 된 꿈을 꾸었다. 내가 용맹한 전사였는지, 현명한 마법사였는지, 아니면 교활한 도둑이었는지는 기억나지 않지만, 어쨌든 나는 그곳의 많은 현지인들의 문제를 해결해 주었고 큰 성취감을 느꼈다. 잠에서 깼을 때, 나는 그 꿈속에서 겪었던 수많은 모험들을 애틋하게 떠올리며 미소를 지었다. 특히, 나는 어떤 조직에 가입하여 그 사회에서 존경받는 일원이 되었던 것이 기억나는데, 그 조직이란 바로…" # 1969565361382422165
  VIETmisc.0065.a: "무자비하면서도 명예로운 암살자들의 비밀 결사" # 14732837721971180918
  VIETmisc.0065.b: "도움이 되고 고귀한 용병단" # 2416853888035442694
  VIETmisc.0065.c: "교활하면서도 기묘하게 영웅적인 도둑들의 결사체" # 8044505841165396465
  VIETmisc.0065.d: "총명하고 헌신적인 현자들로 이루어진 학파" # 13188168873886778476
  VIETmisc.0065.e: "옛 로마 경기장의 검투사 팀" # 189875402980869874
  VIETmisc.0066.t: "폐허에 묻히다" # 16404482158993772801
  VIETmisc.0066.desc: "[scope_VIET_fellow_lost_traveler.GetTitledFirstName] 님과 저는 다음 마을로 이동하던 중 수행원 및 호위병들과 떨어져 길을 잃었습니다. 우리는 오래된 건물의 버려진 폐허를 발견했고, 그곳에서 피신했습니다. 우리는 그곳에서 밤을 보내기로 결정했습니다. 불을 피우고 그 주위에 앉았을 때, 처음에는 이 특이한 상황 때문에 다소 어색했지만, 우리는 다양한 주제에 대해 꽤나 즐거운 대화를 나누는 데 성공했습니다.\n\n다음 날 아침, 다행히도 호위병들이 우리를 찾아냈고 아무도 다치지 않았습니다. [scope_VIET_fellow_lost_traveler.GetTitledFirstName] 님과 함께한 경험 덕분에 우리는 서로를 분명 더 높이 평가하게 되었습니다!" # 15060773694251867871
  VIETmisc.0066.a: "이런 상황에서 누군가 곁에 있어주니 좋았소." # 3679414565830135725
  VIETmisc.0067.t: "학자와 모험가" # 13609717171500225357
  VIETmisc.0067.desc: "오늘, 나는 내 영지의 한 마을에 있는 저명한 유지들과 만남을 가졌습니다. 회의가 끝난 후, 나는 그들 중 두 명과 한가로운 대화를 나누었습니다. 한 명은 박식하고 침착하지만 엄격한 기질의 학자였고, 다른 한 명은 늘 교활한 표정을 짓고 있는 모험가였습니다.\n\n후자인 그가 얼마 전 자신이 여행했던 남쪽 바다 건너편의 기이하고 이국적인 섬에 대해 이야기했습니다.\"정말로 그렇소\" 그가 말했습니다.\"이 섬에는 집채만 한 새들이 있소! 내 눈으로 직접 보았소\"\n\\\"우리 친구가 과장하고 있군\" 학자가 말합니다.\"그런 일은 있을 법하지 않소\"\n\\\"당신은 정말 이 책상물림 벌레의 말을 들을 셈이오? 나는 실제로 그런 것들을 경험했소\"" # 8014863354898194259
  VIETmisc.0067.a: "현명한 학자를 믿습니다. 방랑자들은 관심을 끌기 위해 허풍 섞인 이야기를 늘어놓는 법이니까요." # 14364915929009375757
  VIETmisc.0067.b: "모험가의 권리라. 책을 읽는 것도 좋지만, 경험이 더 중요하지." # 767054718745516678
  VIETmisc.0067.c: "어쩌면 누가 옳고 그른지 판단하는 것은 제 소관이 아닐지도 모르겠습니다." # 15529309511320747340
  VIETmisc.0068.t: "지역 탐색" # 1512928368146329313
  VIETmisc.0068.desc: "가끔 저는 거처 주변을 산책하는 것을 즐기지만, 오늘은 모험심이 발동하여 평소보다 조금 더 멀리 나가보기로 했습니다. 몇몇 믿을 만한 호위병들과 함께 저의 거처에서 두어 시간 정도 떨어진 황야를 지나며 경치를 감상하는 데 시간을 보냈습니다. 작은 시냇가에 앉아 그 맑은 물을 마시기도 했습니다. 전반적으로, 환경의 변화가 저에게 좋은 영향을 준 것 같습니다. 저녁 늦게 집으로 돌아왔을 때, 저는 매우 유쾌한 기분이었습니다." # 15802784952852135678
  VIETmisc.0068.a: "이런 일을 더 자주 해야겠군." # 1469471617914906865
  VIETmisc.0069.t: "긴장을 푸는 것이 좋겠군" # 10118803406872004455
  VIETmisc.0069.desc: "길을 가던 중, 나는 바위틈에 기대앉아 있는 평민을 보았다. 그가 나를 알아보고는 정중하게 일어나 인사하더니, 다시 바위에 기대어 앉았다. 호기심이 생긴 나는 그에게 무슨 일을 하고 있는지 물었다.\n\n“날씨가 좋아서, [ROOT.Char.GetTitledFirstNameNoTooltip]님, 잠시 이곳에서 쉬려고 했습니다.”\n\n“걱정해야 할 의무 같은 건 없으신가요?”\n\n“아, [ROOT.Char.GetLadyLord]님, 의무는 있지요. 하지만 저는 언제나 휴식을 취할 시간을 갖는 것을 좋아합니다. 굳이 스트레스 받으며 힘들게 일할 필요가 있겠습니까? 필요한 만큼만 하고 즐기면 되지요. 누구나 매일같이 쉴 기회를 얻는 것은 아니지 않습니까!”" # 14227720653176706772
  VIETmisc.0069.a: "그대의 말씀은 지혜롭고 진실하오! 편안한 하루를 보내시오." # 12177814624109838804
  VIETmisc.0069.b: "잘 모르겠군... 고된 노동 자체가 보상 아니겠는가." # 15302441750282352189
  VIETmisc.0069.c: "고집하신다면야. 즐거운 하루 되시길 바랍니다." # 11391062292573534272
  VIETmisc.0070.t: "묘지" # 14480369815326803980
  VIETmisc.0070.desc: "내 영지 내 작은 마을에 딸린 평범한 크기의 묘지를 지나가게 되었다. 죽은 이들에 대한 존중, 혹은 최소한의 의무감으로 그곳에 잠든 이들에게 예를 표했다. 이처럼 보잘것없는 정착지에서도 수많은 세대가 왔다가 사라졌다는 사실을 생각하니 심상치 않다." # 1346910016989104260
  VIETmisc.0070.a: "실로, 우리 이전에 살았던 이들을 되돌아보는 것은 심오한 일입니다." # 8696674191469633840
  VIETmisc.0071.t: "순례자들" # 11155099043791062392
  VIETmisc.0071.desc: "나와 내 호위병들이 길을 따라 걷고 있을 때, 우리는 [ROOT.Char.GetFaith.GetAdjective] 순례자 몇 명과 마주쳤습니다. 그들은 나에게 허리를 숙여 경의를 표했고, 그 작은 행렬의 인솔자는 존경의 표시로 그들이 지니고 있던 작은 종교 유물 몇 개를 나에게 선물했습니다. 가벼운 대화를 나눈 후, 그들은 길을 따라 계속 나아갔습니다." # 13624450119013722226
  VIETmisc.0071.a: "내 손에 든 유물들을 보며, 그것들의 다음 여정이 어디로 향할지 깊이 생각에 잠긴다." # 16283834191741698370
  VIETmisc.0072.t: "불이다!" # 590517332468194512
  VIETmisc.0072.desc: "지난밤, 제 거처 일부에 화재가 발생했습니다. 다행히 당직 중이던 하인들과 경비병 몇 명이 경계를 늦추지 않아 다친 사람은 없었고 화재가 걷잡을 수 없이 번지는 것을 막을 수 있었습니다.\n\n그렇긴 해도, 화재로 인해 건물과 재산의 상당 부분이 파괴되었으며 복구하는 데 시간이 좀 걸릴 것입니다." # 3413669075290029717
  VIETmisc.0072.a: "아아! 어쩔 수 없지." # 11323705408287169603
  VIETmisc.0073.t: "볼일이 있으신가?" # 8668655160120356850
  VIETmisc.0073.desc: "나는 읍내에서 시간을 보내던 중, 장작을 패고 있는 젊은이를 지나쳤다. 그는 내가 중요 인물이라는 것을 알아보지 못하고 나를 훑어보며 내 호위병들을 살피는 것을 보니, 조금 어수룩해 보였다.\n\n그는 나를 그저 평범한 서민으로 착각한 듯, 태연하게 물었다.\"일하러 오셨소? 돈을 벌고 싶다면, 저 도끼를 가져와서 당신이 팰 수 있는 장작을 전부 가져오시오. 마을 사람들은 언제나 난로에 쓸 장작이 필요하니까\"" # 304909953750661906
  VIETmisc.0073.a: "죄송하지만, 시간이 없습니다. 좋은 하루 보내십시오!" # 1234236304720094261
  VIETmisc.0073.b: "실례지만, 저는 당신의 [ROOT.Char.GetLadyLord]이신 [ROOT.Char.GetTitledFirstNameNoTooltip]입니다!" # 13951861432360450880
  VIETmisc.0073.c: "운동 좀 한다고 해로울 건 없지! 도끼가 어디 있더라?" # 7326555363162116577
  VIETmisc.0074.t: "화상" # 9437800781370272501
  VIETmisc.0074.desc: "밤중에 복도를 걷다가 횃불에 너무 가까이 다가가 몸에 화상을 입었습니다. 화상이 경미하여 약초와 연고로 쉽게 치료할 수 있겠지만, 꽤 따끔거리는군요!" # 14242120653710166985
  VIETmisc.0074.a: "다시는 횃불 가까이 가지 않도록 조심해야겠군." # 17715027302028589849
  VIETmisc.0075.t: "아주 가까웠지만, 너무나도 멀었군" # 14001751467866083064
  VIETmisc.0075.desc: "저녁이 내리고, 기온이 꽤 쌀쌀해졌습니다. 저는 집의 화덕으로 다가가 몸을 덥히기 위해 불 가까이 다가섰습니다.\n\n다시 생각해보니, 불에 너무 가까이 서 있어서 너무 더워지는군요. 몇 걸음 뒤로 물러서기로 합니다.\n\n하지만 그렇게 하자마자, 불과 너무 멀어져서 다시 한기를 느낍니다.\n\n저는 불과 적절한 거리를 찾으려고 앞뒤로 계속 움직여보지만, 너무 덥거나 너무 춥거나 둘 중 하나입니다." # 11556202764265309314
  VIETmisc.0075.a: "불가에 좀 더 가까이 서 있어야겠소. 조금 덥더라도 그쪽이 낫겠지." # 14445990864672363193
  VIETmisc.0075.b: "제가 좀 더 멀리 떨어져 있겠습니다. 어차피 오늘 밤은 그렇게 춥지 않으니까요!" # 14568124295881331349
  VIETmisc.0075.c: "그냥 오늘 일찍 잠자리에 드는 게 낫겠군." # 17679154803312868938
  VIETmisc.0076.t: "신비로운 불빛" # 10019968933355719561
  VIETmisc.0076.desc: "내 경비병 몇 명이 밤에 멀리서 작은 불빛을 보았다고 보고했습니다. 처음에는 그들이 환각을 보거나 나를 골탕 먹이려 한다고 생각했지만, 어느 날 저녁 직접 확인해 보기로 했습니다.\n\n그리고 그곳, 지평선 끝 멀리에는 정말로 황야에 몇 개의 작은 불빛이 있었습니다. 희미하게 보였지만, 분명히 보였습니다.\n\n다음 날 아침, 나와 경비병 팀이 그 지역으로 가서 조사했지만, 적대적인 병력이나 산적의 흔적은 전혀 찾을 수 없었습니다. 사실, 어떤 인간의 활동 흔적도 발견하지 못했습니다." # 17063354205139752089
  VIETmisc.0076.a: "수상하군. 이것이 혹시 신비로운 현상일까?" # 14477317027406543098
  VIETmisc.0076.b: "아! 잠깐만, 알겠군! 이건 분명 밤하늘 때문에..." # 10655262731591097203
  VIETmisc.0077.t: "화재 안전" # 12688619381617786610
  VIETmisc.0077.desc: "궁정을 방문한 괴짜 학자가 공학 및 건축의 여러 분야에 정통한 전문가로 알려져 있습니다. 그가 제 거처를 둘러본 후, 화재 발생 시 피해를 예방하는 측면에서 개선할 점이 있다고 말합니다.\n\n그는 올바른 건축 자재에 투자하고 건물을 특정 사양에 맞게 재설계하면, 잠재적인 화재로 인해 제 거처가 손상되고 인명 및 재산 손실이 발생하는 가능성을 줄일 수 있다고 주장합니다. 다만, 그러한 조치를 취하려면 비용이 발생할 것입니다." # 17492113787312251574
  VIETmisc.0077.a: "이 인물은 매우 박식하니, 그의 조언에 귀를 기울이는 것이 좋겠소." # 13113215054582240478
  VIETmisc.0077.b: "유감스럽게도, 그런 일에 쓸 여윳돈이 없습니다." # 8687508158655272140
  VIETmisc.0077.c: "그가 내 집을 불태우는 데 누군가를 돕도록 공모하고 있는 건 아닐까?" # 9954361175056310158
  VIETmisc.0077.info: "#emphasis 역사적 배경:#! 중세 시대에는 화재 안전 및 예방이 초기 단계에 머물러 있었습니다. 많은 도시에는 범죄 단속과 화재 진압 임무를 맡은 감시병들이 있었지만, 건물들은 종종 가연성 재료로 지어졌고 많은 경우 서로 밀집해 있었습니다. 그 결과, 거대한 석조 성채조차도 상당한 화재 위험을 내포하고 있었습니다." # 4312497770501043405
  VIETmisc.0078.t: "부랑자들" # 13805800141034870150
  VIETmisc.0078.desc: "길가 작은 모닥불 주위에 몇몇 부랑자들이 웅크리고 있는 것이 보이는군. 그들은 더러운 누더기와 지친 얼굴을 하고 있어 비참하고 가련한 모습이로다." # 9987842336996273269
  VIETmisc.0078.a: "어떤 사회에든 항상 거지들이 있기 마련입니다. 그게 세상 이치지요." # 2538320066065484847
  VIETmisc.0078.b: "저 쓸모없고 더럽고 게으른 쓰레기들! 호위병! 저들을 끌어내라!" # 300036898416345495
  VIETmisc.0078.c: "그들에게 금을 좀 주고, 정직한 일을 찾기를 바라세." # 6749978935292212292
  VIETmisc.0079.t: "특별한 바클라바" # 16795007899477442109
  VIETmisc.0079.desc: "제가 평소에 가는 바클라바 상인이 평소보다 비싼 값을 치를 의향이 있다면 특별한 종류의 바클라바를 몇 가지 구할 수 있다고 말합니다. 이 특별한 종류에는 다음이 포함됩니다.\n\n- 달콤한 치즈를 넣은 바클라바\n- 계피와 정향으로 양념한 바클라바\n- 베리 조각을 얹은 바클라바\n\n그가 이 특별한 종류들이 제가 초대하는 손님들을 감동시킬 것이라고 말할 때 저를 유혹하려는 것임을 알고 있지만, 그에게 일리가 있습니다. 정말 맛있어 보입니다." # 13941683954176160182
  VIETmisc.0079.a: "당신의 제안은 매우 매력적이지만, 저는 평범한 바클라바만 원합니다." # 227478594883806866
  VIETmisc.0079.b: "달콤한 치즈를 곁들인 바클라바를 부탁하네. 실례가 되지 않는다면 말이네." # 6950425367324402973
  VIETmisc.0079.c: "계피와 정향으로 양념한 바클라바라니, 아주 좋군." # 12266892226180716203
  VIETmisc.0079.d: "베리로 덮인 바클라바가 정말 맛있어 보이는군." # 4307590199622734400
  VIETmisc.0079.e: "좋아, 바클라바 전부 다 사겠소!" # 15479581491272871289
  VIETmisc.0080.t: "바클라바 광신도" # 10279668459991609657
  VIETmisc.0080.desc: "최근 궁정에 보고된 바에 따르면, [scope_VIET_baklava_fanatic.GetTitledFirstName]께서 요즘 바클라바를 입안 가득 채우는 데 많은 시간을 보내고 계시다고 합니다. 그분께서는 이 달콤한 과자에 푹 빠지신 듯합니다!" # 13596708504946331582
  VIETmisc.0080.a: "정말 웃기는군, 아주 재밌어!" # 627721215637779110
  VIETmisc.0080.b: "뭐랄까... 좋아, 나도 그들에게 집착하고 있다는 걸 인정하지." # 605493736880555956
  VIETmisc.0081.t: "끈적한 시럽" # 8522774728342976436
  VIETmisc.0081.desc: "간식으로 바클라바를 먹으며 문서를 검토하고 있었습니다. 손을 닦는 것을 잊고 양피지를 만졌더니, 끈적한 바클라바 시럽이 온통 묻어버렸군요." # 1945095662650821483
  VIETmisc.0081.a: "그것은... 유감스러운 일이로군." # 13367658899058807278
  VIETmisc.0082.t: "바클라바 선물" # 9686407643420414170
  VIETmisc.0082.desc: "[scope_VIET_baklava_gifter.GetTitledFirstName]께서 오늘 내게 아주 훌륭한 선물을 주셨다네. 바로 바클라바 몇 상자 말이오. 이 달콤한 과자는 낭비할 수 없지! 물론 나도 몇 개는 맛을 보겠지만, 다른 용도로 잘 활용할 수도 있을 것 같군..." # 13934758784390037251
  VIETmisc.0082.a: "방문하는 사신들에게 선물로 주십시오." # 7180635202567004211
  VIETmisc.0082.b: "내 연회에 손님들에게 그것들을 제공하시오." # 604735305973291531
  VIETmisc.0082.c: "지역의 거지들과 고아들에게 기부하세요." # 8605603734670894357
  VIETmisc.0082.d: "이것들을 먹어라. 이제 전부 내 것이다, 바클라바는 나누지 않을 것이다!" # 16404141772837905178
  VIETmisc.0083.t: "수비학" # 4964506898923028517
  VIETmisc.0083.desc: "땅바닥에 앉아있던 거지가 나를 손짓으로 부릅니다. 마을 사람들은 이 늙은 여인이 가난하기는 해도 예언의 힘을 지니고 있으며, 그 예측이 종종 들어맞는다고 말합니다.\n\\\"아, [ROOT.Char.GetTitledFirstNameNoTooltip] 님, 만나 뵙게 되어 영광입니다\" 그녀가 말합니다.\"제가 좋은 거래 하나를 제안하죠. 금화 몇 닢만 주신다면 당신의 미래를 조금 점쳐드릴 수 있습니다. 꽤 괜찮은 거래 아닌가요\"\n\\\"어떻게 그걸 할 수 있다는 거요\" 내가 묻습니다.\n\\\"간단합니다. 생년월일만 알려주시면, 그 숫자를 바탕으로 당신의 성격뿐만 아니라 미래의 일부까지도 알려드릴 수 있습니다\" 그녀는 설명합니다.\"이 수비학이라는 학문은 현명한 은둔자에게서 배웠답니다\"" # 2545475584188987196
  VIETmisc.0083.a: "아니요, 괜찮습니다. 관심 없습니다." # 8040529997802138603
  VIETmisc.0083.b: "흥미롭군. 그렇다면 여기 동전 몇 닢이 있소." # 4432896455513097373
  VIETmisc.0083.b.good.title: "거지가 좋은 예언을 하는군" # 16585447788403057430
  VIETmisc.0083.b.good: "거지 여인이 점괘에 따르면 앞으로 좋은 일들이 일어날 수도 있다고 말합니다." # 10257064030736617251
  VIETmisc.0083.b.bad.title: "거지가 나쁜 예언을 하는군" # 16053234133510734721
  VIETmisc.0083.b.bad: "거지 여인이 점괘에 따르면 앞으로 좋지 않은 일들이 일어날 수도 있다고 말합니다." # 16695677804478573992
  VIETmisc.0083.b.vague.title: "거지가 모호한 예언을 한다." # 106440613549800728
  VIETmisc.0083.b.vague: "거지 여인의 말은 너무 모호해서 의미를 파악하기 힘들 정도인데... 그녀는 사기꾼인가?" # 7259818856416050573
  VIETmisc.0084.t: "기하학적 문제들" # 257609343505818012
  VIETmisc.0084.desc: "저는 지역 도서관을 방문 중인데, 여러 학자들이 양피지에 열심히 글을 쓰고 무언가를 끄적이고 있는 것을 보았습니다. 밖뜰에서 한 학자가 땅바닥에 앉아 막대기로 흙에 여러 모양과 숫자를 그리고 있는 것이 눈에 띄었습니다.\n\n호기심이 발동하여 그에게 다가가 무엇을 하고 있는지 물었습니다. 그 학자는 수염을 긁으며 말했습니다.\"저의 [ROOT.Char.GetLadyLord]시여, 방해하지 말아 주십시오. 여기서 중요한 계산을 하고 있습니다. 며칠째 이 기하학적 문제 때문에 골머리를 앓고 있는데, 아무 소용이 없군요! 어떤 공식도 통하지 않습니다! 스승님들께서도 이 문제를 풀지 못하신 것이 당연합니다\"" # 12354371738480670785
  VIETmisc.0084.a: "어찌 이리 무례하오! 나는 [ROOT.Char.GetTitledFirstNameNoTooltip]이오, 나에게 그리 가볍게 말하지 마시오!" # 7282027738328387821
  VIETmisc.0084.b: "과업에 행운이 있기를. 쉬운 일은 아닌 것 같군요." # 11036393708882990009
  VIETmisc.0084.c: "혹시 ...을 해결하려고 하시는 건가요? 잠깐, 저걸 곱하면 어떻게 될까요..." # 5962946151778990795
  VIETmisc.0085.t: "고급 손가락 계산법" # 13831155129660870053
  VIETmisc.0085.desc: "근처에 사는 은퇴한 상인이 손가락을 이용해 수백에 달하는 큰 숫자를 셀 수 있는 고급 기술에 능하다고 알려져 있습니다. 약간의 비용만 지불하면, 그 상인은 배우고자 하는 누구에게든 그 방법을 가르쳐 줄 의향이 있습니다." # 6286501568933681624
  VIETmisc.0085.a: "이것은 알아두면 좋을 지식이라고 생각합니다." # 12594879219048162605
  VIETmisc.0085.b: "요즘에는 주판과 서면 계산만으로도 충분합니다." # 15486113700736401299
  VIETmisc.0085.info: "#emphasis 역사적 배경:#! 오늘날에도 손가락과 손동작만을 이용해 큰 숫자를 세는 많은 기법이 존재하며, 이를 공식적으로 다크틸로노미(dactylonomy)라고 합니다. 예를 들어, 중세 이슬람 학자들은 다크틸로노미를 이용해 제곱근을 구하는 방법을 논하기도 했습니다. 이는 문서에 기록하는 것보다 더 높은 수준의 비밀을 유지할 수 있었기 때문에 많은 이들에게 선호되었습니다." # 16756049069377609234
  VIETmisc.0086.t: "외국인 스파이" # 18150668382759301011
  VIETmisc.0086.desc: "제 근위병 중 한 명이 최근 인근 마을에서 외국인 첩자를 발견했습니다. 이 여자는 매우 상냥하고 평범해 보여서 아무도 의심하지 않았습니다.\n\n하지만 제 근위병은 영리한 사람이라, 시장에서 농산물을 사던 이 여자 옆을 지나가다가 그녀가 현지 풍습과 다른 방식으로 손가락으로 수를 세는 것을 알아차렸습니다.\n\n심문과 고문을 가하겠다는 위협 끝에 그녀는 자신이 외국에서 온 첩자임을 자백했습니다. 불행히도 그녀는 도주하려다 살해당했기 때문에, 그녀의 고용주가 누구였는지, 그들의 의도가 무엇이었는지 확실히 알 수는 없지만, 적어도 그녀에게서 약간의 정보를 얻었고 제 근위병들은 경계 태세를 갖추게 되었습니다." # 6035546338323509069
  VIETmisc.0086.a: "아주 좋군! 저 경비병은 그의 교활함에 대해 칭찬받아 마땅하겠군." # 9302221061826548189
  VIETmisc.0086.info: "#emphasis 역사적 배경:#! 과거와 현재 모두 다양한 문화권에서 신체를 이용한 수 세기 방식이 존재합니다. 예를 들어, 어떤 문화권에서는 손가락 마디를 각각 다른 숫자로 세거나, 코나 귀와 같은 다른 신체 부위를 이용해 큰 숫자를 나타내기도 합니다. 이러한 방식들은 종종 본능적으로 자리 잡기 때문에, 때로는 누군가가 다른 곳에서 왔는지 알아내는 데 사용되기도 했습니다." # 15678152998195889576
  VIETmisc.0087.t: "계수 막대" # 17437591435590137778
  VIETmisc.0087.desc: "내 관할지에서 살고 있는 농부 두 명이 최근 큰 다툼을 벌였습니다. 그들은 물물교환 거래를 하던 중, 교환된 물품의 수량을 산목(tally stick)에 기록했습니다. 그런데 한 농부가 산목의 눈금을 조작하여 다른 농부를 속이려 했습니다. 이는 어리석은 짓이었습니다. 왜냐하면 다른 농부가 그 산목의 사본을 만들어 두었기 때문입니다. 이제 그 속이려던 농부의 운명을 결정하는 것은 내 몫입니다." # 201364029646465270
  VIETmisc.0087.a: "그는 붙잡혔으니 큰 문제는 아니오. 풀어주시오." # 13801134757200378331
  VIETmisc.0087.b: "그는 처벌로 벌금을 내야 할 것입니다." # 10055129776722252932
  VIETmisc.0087.c: "저 무뢰한 놈! 당장 그를 투옥하시오!" # 9050795385044363421
  VIETmisc.0087.info: "#emphasis 역사적 배경:#! 숫자를 기록하는 데 사용된 특별한 막대는 선사시대부터 기록 보존 방식으로 사용되어 왔습니다. 문맹이 흔했던 중세 세계에서 이는 매우 신뢰할 수 있는 수단으로 여겨졌습니다. 그 중요성을 입증하듯, 나폴레옹 법전에서조차 19세기에 이르러 언급될 정도였습니다." # 3275423814840488133
  VIETmisc.0088.t: "주사위 놀음" # 1545969536036049285
  VIETmisc.0088.desc: "시장 안에서 저는 한 남자가 주사위 도박판을 벌이고 있고 사람들이 그 주위에 모여 있는 것을 보았습니다.\n\\\"저의 [ROOT.Char.GetLadyLord], [ROOT.Char.GetTitledFirstNameNoTooltip] 님! 여기서 뵙게 되어 영광입니다\" 그가 씨익 웃으며 말합니다.\"주사위 게임이나 한두 판 하시겠습니까? 몇 푼 정도의 내기는 당신께 아무 문제도 되지 않을 테니 말입니다\"\n\\\"먼저 구경 좀 하겠소\" 제가 말했습니다.\n\n그 후, 저는 여러 도박꾼들이 돈을 따려고 시도하지만 소용이 없는 것을 지켜보았습니다. 주사위는 보통 그의 편으로 굴러가는 것을 보니, 그 주최자가 꽤나 운이 좋고 [ROOT.Char.GetFaith.HighGodName]의 축복을 받은 것 같았습니다 (적어도 그가 그렇게 주장하기를)." # 17160564291712745039
  VIETmisc.0088.a: "지금은 이 일에 신경 쓰고 싶지 않소." # 17646323175747309883
  VIETmisc.0088.b: "조금 도박을 한다고 해서 해될 건 없겠지?" # 11892714783683962417
  VIETmisc.0088.c: "운에 한번 맡겨보지, 몽땅 걸어보겠어!" # 4273870685860029508
  VIETmisc.0088.d: "잠깐… 주사위 조작이었군! 호위병들, 저 자를 체포하라!" # 14343505033321612325
  VIETmisc.0088.e: "주사위 조작인 건 알겠지만, 그걸 역이용하는 법을 알고 있지, 흥흥…." # 4790977466172958683
  VIETmisc.0088.win.small: "약간의 돈을 얻었습니다." # 600982963204887550
  VIETmisc.0088.win.big: "큰돈을 벌었군" # 7162055741181913755
  VIETmisc.0088.lose.small: "돈을 조금 잃습니다." # 5274346603685687555
  VIETmisc.0088.lose.big: "큰 돈을 잃게 됩니다." # 10019067646878176338
  VIETmisc.0089.t: "짜증나고 거친" # 3908274779869969091
  VIETmisc.0089.desc: "멀리서 온 젊은 전사가 오늘 제 궁정에 들렀습니다. 저는 그를 환영하기 위해 소규모 연회를 열고, 그에게 저희 사막 지대에 대해 어떻게 생각하는지 묻습니다.\n\n“솔직히 말씀드리자면, [ROOT.Char.GetLadyLord]님,” 그가 킬킬 웃으며 말합니다. “저는 이렇게 모래가 많은 땅에는 익숙하지 않습니다. 제가 온 곳에는 모래가 별로 없다는 것을 아실 겁니다. 그래서 이 모든 모래가 있는 이곳에 오니… 인정해야겠군요, 저는 모래가 정말 싫습니다.”" # 3210875326190176861
  VIETmisc.0089.a: "“말해보시오,” 나는 재미있다는 듯이 말했다. “모래를 겪어보니, 뭐가 마음에 안 드시오?”" # 8548183918220045796
  VIETmisc.0090.t: "지렁이" # 9225573647305358401
  VIETmisc.0090.desc: "길을 따라가던 중, 우리는 길 위에 길고 가늘며 끈적거려 보이는 무언가를 발견합니다. 저는 호위병들에게 멈추라고 말하고 다가가 그 물체 옆에 무릎을 꿇습니다. 신중하게 관찰한 끝에, 그것이 햇볕 아래에서 길 반대편으로 가려고 애쓰는 지렁이임을 깨닫습니다." # 8183736034786269949
  VIETmisc.0090.a: "별거 아닌 것 같으니, 계속 진행하시죠." # 11782766626515831024
  VIETmisc.0090.b: "제가 길 건너편으로 그것을 돕겠습니다." # 7547676988245432732
  VIETmisc.0090.c: "재미 삼아 짓밟아 죽여버리겠다!" # 9410152768485009464
  VIETmisc.0091.t: "천박한 무덤" # 8207187208607080247
  VIETmisc.0091.desc: "지역 건설 현장에서 일꾼들이 매우 불길한 것을 발견했습니다. 흙을 파던 중, 얕은 무덤으로 보이는 것을 발견한 것입니다. 썩은 나무 관이 발견되었고, 그 안에는 해골이 있었습니다. 해골의 옷은 낡고 찢어져 있었지만, 이 옷들은 현재의 어떤 유행이나 복식 스타일과도 분명히 다릅니다. 그럼에도 불구하고 일꾼들과 감독관들은 어떻게 해야 할지 몰라 저에게 조언을 구했습니다.\n\n현장에 직접 도착하여 상황을 확인해 본 결과, 일꾼들의 말이 사실임을 확신하게 되었습니다. 이제 이 해골을 어떻게 처리할지 결정해야 할 책임이 저에게 놓였습니다." # 3114938988326765150
  VIETmisc.0091.a: "그냥 아무 데나 던져 두시오. 해골일 뿐이니." # 15533222152364098238
  VIETmisc.0091.b: "이 사람에게 제대로 된 장례를 치러줄 수 있겠군." # 997617406000671911
  VIETmisc.0091.c: "잠깐. 저 해골이 그렇게 오래된 것 같지는 않은데." # 7346620020357490514
  VIETmisc.0091.c.tooltip: "누군가 최근에 이곳에 묻은 것 같고, 흔적을 감추려고 주워온 낡은 옷들을 사용했군요. 그리고 이 해골의 상처들을 보십시오. 명백한 살인 사건의 결과입니다!" # 12938175952691471620
  VIETmisc.0091.d: "고인을 묻되, 그 의복은 내게 주어 연구하게 하라." # 1617991493610690031
  VIETmisc.0091.d.tooltip: "이 옷들을 내 궁정으로 가져온다면 과거에 대해 몇 가지 배울 점이 있을지도 모르겠군. 내가 아는 몇몇 학자들은 고대인들이 사용했던 직물들을 연구하는 것을 매우 기뻐할 걸세." # 12379265167560555065
  VIETmisc.0092.t: "$travel_event_prefix$ 동굴" # 14569466957651883404
  VIETmisc.0092.desc: "나는 오랫동안 여행하고 있었는데, 마침내 황야에서 동굴 하나를 발견했소. 호기심에 몇 걸음 들어섰지만, 보이는 것은 칠흑 같은 어둠뿐이었소. 경비병 중 한 명에게 횃불을 가져오라고 손짓했고, 횃불의 불빛이 더 멀리 볼 수 있도록 도와주자 이 동굴이 꽤 깊다는 것을 깨달았소. 박쥐 몇 마리가 주변에 맴돌며 내가 무엇을 할지 조심스럽게 지켜보고 있었소." # 15521116405607216971
  VIETmisc.0092.a: "모험심이 솟구치는군. 동굴을 탐험해 보자!" # 6591957940024370002
  VIETmisc.0092.b: "우리는 이곳에서 쉬면서 식사를 하고 떠나야겠소." # 14095476746970378945
  VIETmisc.0093.t: "보석 세공사" # 5842903198441370251
  VIETmisc.0093.desc: "제가 아는 한 학자가 보석, 광물 등의 속성과 성질에 대한 논문인 석물지(lapidary) 사본을 발견했다고 제게 말했습니다. 그의 집을 방문했을 때, 그는 저에게 그 낡은 석물지를 보여주었습니다. 그것은 꽤 두껍고 중요한 정보로 가득 차 있는 듯했습니다." # 2264879249382919605
  VIETmisc.0093.a: "잠시 이것을 빌릴 수 있을까요?" # 15428229940554647055
  VIETmisc.0093.b: "인상적이고 아름다운 책이로군." # 10540276985340032214
  VIETmisc.0093.info: "#emphasis 역사적 배경:#! 보석학 서적(Lapidary)은 돌, 보석, 광물 및 땅에서 발견되는 기타 물질에 대한 정보를 제공하는 종류의 문헌 또는 서적을 말합니다. 문화와 시대에 따라 다양한 돌들은 유용하거나 해로운 각기 다른 속성을 지닌 것으로 여겨졌습니다. 보석학 서적은 때때로 종교적인 관점에서 돌을 분석하기도 했는데, 이는 서로 다른 돌들이 지닌 숨겨진, 마법적인 속성에 대해 논하는 방식이었습니다." # 5980210202670069161
  VIETmisc.0094.t: "천둥석" # 11001443358499420946
  VIETmisc.0094.desc: "이 근처 들판에서 많은 천둥석이 발견되었습니다. 지역 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 이것이 [ROOT.Char.GetFaith.HighGodName]의 신성한 세력과 [ROOT.Char.GetFaith.DevilName] 사이의 전쟁의 흔적인지, 아니면 악의나 장난으로 사람들을 홀리기 위해 하급 정령이나 요정들이 사용한 활과 화살의 잔해인지 논쟁하고 있습니다. 어느 쪽이든 그들은 이 돌들이 특히나 많은 양이기에 영적인 힘이 깃들어 있다는 점에는 동의합니다. 하지만 좀 더 이성적인 학자들은 이 돌들이 자연 현상이며, 뇌우 중에 생성되어 번개를 통해 땅에 떨어진 것이라고 믿고 있습니다." # 5390886805269396939
  VIETmisc.0094.a: "농부들은 돌을 사용하여 가축을 보호할 수 있습니다." # 1322936214205264785
  VIETmisc.0094.b: "그들을 [ROOT.Char.GetFaith.HouseOfWorship]로 데려와 숭배하게 하십시오." # 11070354448164484108
  VIETmisc.0094.c: "이것들을 부적 삼아 흉운을 물리쳐야 하오." # 6915312539901141190
  VIETmisc.0094.d: "이 돌들은 학자들이 연구하도록 두는 것이 최선이라고 생각합니다." # 12651151912989541880
  VIETmisc.0094.info: "#emphasis 역사적 배경:#! 과거 사람들은 발굴한 선사시대 부싯돌 도구나 화석의 기원에 대해 다양한 이론을 가지고 있었습니다. 일부는 이것이 다양한 영적 또는 초자연적 현상의 징조라고 믿었던 반면, 다른 이들은 이것이 자연적인 기원을 가지며 천둥번개로 인해 발생한다고 생각했고, 이 때문에 그것들을 뇌석(thunderstones)이라고 불렀습니다. 18세기와 19세기에 이르러서야 학자들은 이것들이 석기 시대의 인공물임을 깨닫게 되었습니다." # 14201258533107918025
  VIETmisc.0095.t: "샌드맨, 내게 꿈을 가져다주오" # 4657193887141764420
  VIETmisc.0095.desc: "“하늘에 맹세코!” [scope_VIET_sandman_dreamer.GetTitledFirstName]이 말합니다. “지난밤에 모래 요정(sandman)을 봤는데, 그가 나를 찾아와 잠을 재웠소.”\n\n“정신이 나갔나?” [scope_VIET_sandman_skeptic.GetTitledFirstName]이 소리칩니다. “그건 어른들이 잠이 어떻게 작동하는지 설명하려고 지어낸 우스꽝스러운 이야기일 뿐이야.”\n\n“진짜라니까요. 그저 나를 믿기만 하면 돼요. 지난밤 모래 요정이 나에게 멋진 꿈을 가져다주었소. 분명 그가 그랬을 거요.”" # 11270160643387692790
  VIETmisc.0095.a: "[scope_VIET_sandman_dreamer.GetTitledFirstName]의 말을 믿어봅시다. 그가 거짓말을 할 이유가 무엇이겠습니까?" # 8215232864639803132
  VIETmisc.0095.b: "[scope_VIET_sandman_skeptic.GetTitledFirstName]가 말했듯이, 동화 같은 이야기로군. 혹시 모래 요정(sandman)을 꿈꾼 것은 아닐까?" # 1762159097863652201
  VIETmisc.0096.t: "선돌" # 1009021625147989472
  VIETmisc.0096.desc: "“저기 저것은 무엇이오?” 나는 안내자에게 물었다.\n\n그는 내가 가리키는 곳을 바라보았다. 길 옆의 텅 빈 들판에 홀로 서 있는, 길고 막대기 같은 돌이었다.\n\n“아, 저 돌 말이오, [ROOT.Char.GetLadyLord]님? 저것은 늘 저기에 있었소.” 그가 설명했다. “어떤 이들은 고대의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 하늘을 숭배하기 위해 세운 것이라고 말하오. 또 다른 이들은 오래전에 사라진 거인 종족이 저 돌들을 이곳으로 옮겨왔으며, 저것이 그들의 한때 위대했던 건축물 중 남은 전부라고 말하오.”" # 3515354858223068416
  VIETmisc.0096.a: "나는 지혜롭게 고개를 끄덕이고, 우리의 여정을 계속한다." # 421936346431983211
  VIETmisc.0097.t: "잡았다" # 16652101336194135878
  VIETmisc.0097.desc: "“유령이다!” [scope_VIET_ghost_prankster.GetTitledFirstName]가 우리 뒤를 가리키며 소리칩니다.\n\n“꺄아아악!” [scope_VIET_ghost_prank_victim.GetTitledFirstName]가 비명을 지릅니다.\n\n[scope_VIET_ghost_prankster.GetTitledFirstName]가 터져라 웃습니다. “네 얼굴을 봤어야 했는데! 정말 비겁하군!”\n\n“전혀 재미없었어!”" # 468055352115299778
  VIETmisc.0097.a: "[scope_VIET_ghost_prankster.GetFirstNameNoTooltip]아, 사람들을 그만 놀라게 하게. 재미없네." # 16040176358428372569
  VIETmisc.0097.b: "어서 오시죠, [scope_VIET_ghost_prank_victim.GetFirstNameNoTooltip] 님, 그 비겁함이 부끄럽습니다." # 9707571273492145683
  VIETmisc.0097.c: "유령은 어디 갔지? 봤는데! 방금 봤는데… 아, 장난이었군." # 17395300022199730502
  VIETmisc.0098.t: "참견하는 아이들" # 5128352640137246720
  VIETmisc.0098.desc: "몇 주 전, 근처 마을 중 한 곳에 유령이 나타났다는 소문이 돌았습니다. 흰 옷을 입은 [scope_VIET_fake_ghost.GetWomanMan]이 밤마다 [scope_VIET_fake_ghost.GetTitledFirstName]의 소유지 주변을 배회하며 온갖 소란을 피우고 가까이 오는 자들을 쫓아냈다고 합니다.\n\n오늘, 저는 이 일의 진실을 알게 되었습니다. 그 유령은 다름 아닌 [scope_VIET_fake_ghost.GetFirstNameNoTooltip] [scope_VIET_fake_ghost.GetHerselfHimself]이었던 것입니다! [scope_VIET_fake_ghost.GetSheHe]는 실수로 [scope_VIET_fake_ghost.GetHerHis] 소유지에 계속해서 무단 침입하던 동네 아이들을 쫓아내려 했던 것 같습니다. 하지만 몇몇 용감한 젊은이들이 이 문제를 조사하기로 결정했고, 그 진실을 밝혀냈습니다.\n\\\"[scope_VIET_fake_ghost.GetFirstNameNoTooltip]가 으르렁거리며 말합니다. [scope_VIET_fake_ghost.GetSheHe]가 심판을 위해 제 앞에 끌려왔습니다. '저 방해꾼 아이들만 아니었다면 내가 빠져나갔을 텐데!\"" # 17031326397540546378
  VIETmisc.0098.a: "아무런 해는 없었소. 이제 교훈을 얻었겠지, 그렇지 않소?" # 8160398113024344447
  VIETmisc.0098.b: "지역 주민들에게 당신이 일으킨 소란에 대해 사과하십시오." # 5420623179188919606
  VIETmisc.0098.c: "벌로써, 그 아이들의 용기에 대해 보상해야 할 것이다." # 6730844431445157865
  VIETmisc.0099.t: "유령의 집" # 15704883079618294200
  VIETmisc.0099.desc: "제가 방문 중인 근처 정착지에서 마을 가장자리에 있는 집 한 채를 보았습니다. 창문은 깨져 있고 벽은 언제라도 무너질 듯 부서져 가고 있습니다. 잡초와 덩굴이 건물 부지 전체를 뒤덮고 있어 전반적인 분위기가 꽤나 불길합니다.\n\n제가 그 집에 대해 묻자, 현지 장로 중 한 명이 설명합니다.\"저곳은 수십 년 동안 아무도 살지 않은 곳입니다. 과거 주민들의 영혼이 틀림없이 떠돌고 있어서, 몇몇 무모한 멍청이들이 더 나쁜 모습으로 변해서 나오는 것 외에는 아무도 감히 들어가지 않지요\"" # 6408728366429550024
  VIETmisc.0099.a: "오 이런. 그럼 그곳과는 멀리 떨어져 있어야겠군." # 1122614646042746410
  VIETmisc.0099.b: "이봐, 그렇게 나쁘지만은 않을 거야. 내가 한번 살펴보지." # 15498858138676190383
  VIETmisc.0099.message: "현지인들은 그대가 이제 저주받았다고 말하는군." # 6839667420050507552
  VIETmisc.0100.t: "빙의에 대한 자기 방어?" # 16358663006037579831
  VIETmisc.0100.desc: "“맹세컨대, 그자는 악령에 씌었소! 비명을 지르며 알 수 없는 말을 하더니 나를 덮치려 했소!” 여자가 울부짖습니다. “실수였소! 그자가 나를 해치려 해서, 나도 모르게 칼을 잡았을 뿐이오…”\n\n나는 살인 혐의로 기소된 평민의 재판을 감독하고 있습니다. 그녀는 자신이 죽인 남자가 악령에 씌었다고 주장합니다. 목격자는 없지만, 다른 몇몇 평민들은 그 남자가 이상했고 때때로 유령에 씌인 것처럼 기이하게 행동했다고 말했습니다. 이 남자가 다른 사람들을 해치려 했던 이전 사례들이 있었지만, 생명을 위협할 정도는 아니었습니다. 마지막으로, 그 여자는 체포에 저항하지 않았고 당국에 순순히 협조했습니다." # 3511255553954862438
  VIETmisc.0100.a: "그녀가 위험에 처해 있었기에, 그녀의 행동은 합리적입니다. 처벌할 필요가 없습니다." # 12904509988310209315
  VIETmisc.0100.b: "그것은 정당방위였으나, 그녀는 결국 한 남자를 죽였습니다. 그녀는 투옥될 것입니다." # 7092311285022774505
  VIETmisc.0100.c: "살인은 살인이며, 그녀의 이야기는 의심스럽습니다. 그녀는 처형될 것입니다." # 5519238441978717505
  VIETmisc.0101.t: "안녕하세요!" # 12153396279936811221
  VIETmisc.0101.desc: "\"안녕하십니까, [ROOT.Char.GetTitledFirstNameNoTooltip] 님\" 복도를 지나는 저에게 늙은 하인이 허리를 숙여 인사했습니다.\"좋은 하루 보내시길 바랍니다\"" # 14488489140013544351
  VIETmisc.0101.a: "아! 감사합니다. 당신도 좋은 하루 보내시길 바랍니다." # 10841294757985591846
  VIETmisc.0101.b: "흥! 종은 보이는 것이지, 말하는 것이 아니다!" # 1286900709027993120
  VIETmisc.0102.t: "시험" # 11562147101795266396
  VIETmisc.0102.desc: "“물론입니다, 저의 [ROOT.Char.GetLadyLord]님. 부디 평안하시기를 바랍니다.”\n\n나는 계속 걸어갔지만, 이내 깨달았다. 내게는 그런 모습의 하인이 없다는 것을.\n\n나는 뒤를 돌아보았지만, 아무도 보이지 않았다.\n\n그날 나머지 시간 동안 나는 다른 하인들에게 내가 묘사한 노인과 닮은 사람을 아는지 물어보았지만, 아무도 그를 알아보는 이가 없었다. 가장 나이가 많은 하인 중 한 명인 친절한 노파는 사람의 미덕을 시험하기 위해 살아있는 사람처럼 위장하는 정령들에 대한 이야기가 많다고 내게 말했다. 그녀는 미소를 지으며 말했다. “그분께 친절하게 대했나요? 만약 그렇지 않았다면, 나쁜 일이 일어날 수도 있다고들 하더군요.”" # 14151858634311285659
  VIETmisc.0102.a: "잠깐... 그가 유령일 리는 없겠지?" # 2946462033109998612
  VIETmisc.0103.t: "섬뜩한 기어다니는 자" # 10730812725364918121
  VIETmisc.0103.desc: "다른 방에서 비명 소리가 들리자, 경비병 몇 명과 내가 급히 달려가 보니, 내 시녀 중 한 명이 테이블 뒤에 숨어 겁에 질려 끽끽거리고 있었다.\n\\\"왜 그렇게 소리를 질렀느냐\" 경비병 중 한 명이 물었다.\n\\\"거대한... 아! 저기 있다\"\n\\\"뭐가\"\n\\\"거미요\"\n\n우리 모두 고개를 돌리자, 천장에 나무 접시만 한 크기의 거미 한 마리가 천천히 내려오고 있었다." # 5417566340943973254
  VIETmisc.0103.a: "누가 저것 좀 죽여! 죽여! 죽여! 죽여!" # 12969961101791250803
  VIETmisc.0103.b: "모두 당장 뛰쳐나가시오, 나가시오!" # 17920304342983384349
  VIETmisc.0103.c: "정말이오? 당신은 저것보다 몇 배는 더 크잖소. 좋아, 내가 저것을 처치하겠소." # 7205547987698390567
  VIETmisc.0103.d: "거미가 우리를 얼마나 무서워할까! 잔 하나 가져와 봐. 내가 잡아서 밖에 놓아줄 테니." # 171138072664207988
  VIETmisc.0104.t: "탄생의 기적" # 5106015739109683530
  VIETmisc.0104.desc: "저의 시종 중 한 명이 최근 아이를 낳았습니다. 그녀와 그녀의 남편, 저의 또 다른 종복은 몇 년 동안 아이를 갖지 못했기에 이 일에 매우 기뻐하고 있습니다. 그들은 밤낮으로 [ROOT.Char.GetFaith.HighGodName]께 기도했고, 마침내 그들의 기도가 응답받은 듯합니다.\n\n그들은 이번 주말 쉬는 날에 그들의 거처에서 친구들과 가족들을 모시고 작은 축하 행사를 열 계획입니다. 비록 그들이 저의 수많은 종복 중 일부에 불과하지만, 그들의 행운을 축하해 주는 것이 현명할지도 모르겠습니다." # 4859706081432817867
  VIETmisc.0104.a: "그들의 행운만으로도 충분한데, 왜 내가 개입해야 한단 말인가?" # 5599742268875162685
  VIETmisc.0104.b: "나는 그들에게 몇 마디 좋은 말로 축하해 줄 것이다. 그 이상은 없다." # 10524507724209386082
  VIETmisc.0104.c: "제가 관대함을 표하는 작은 선물을 드릴 수 있습니다." # 15424921096672281923
  VIETmisc.0104.d: "그들이 진짜 파티를 열도록 도와줍시다! 그들은 성대한 축하를 받을 자격이 있습니다." # 7149367448180929750
  VIETmisc.0105.t: "불효" # 17641766597508821652
  VIETmisc.0105.desc: "내 근위병 중 한 명이 오늘따라 유난히 기분이 좋아 보이는군. 이유를 물어보니, 그는 잠시 망설이다가 마지못해 아버지의 부고 때문이라고 털어놓았다.\n\n나는 그 근위병과 그의 아버지가 사이가 좋지 않았다는 것을 오래전부터 알고 있었다. 그의 아버지는 노골적인 악당은 아니었지만, 거칠고 분노에 차 있으며 매우 불쾌한 인물이라 아들에게 많은 고통과 스트레스를 주었다. 그럼에도 불구하고, 부모의 죽음에 기쁨을 느낀다니? 그런 감정이 과연 적절한 것인가?" # 17373971938102432059
  VIETmisc.0105.a: "그 짐들로 인해 더 이상 고통받지 않게 되어 기쁘군요." # 11357643187499967013
  VIETmisc.0105.b: "그는 좋은 아버지는 아니었지만, 그래도 좀 더 존중해 드리시오!" # 2767482781203917272
  VIETmisc.0106.t: "허수아비 소각" # 11977849878770541749
  VIETmisc.0106.desc: "제가 지나가던 마을에서 지역 축제가 열리고 있었습니다. 마을 사람들이 흉측하게 생긴 남자의 허수아비를 들고 나와 광장에서 횃불로 태우며 환호하고 춤추는 것을 보았습니다.\n\n제가 현지인 중 한 명에게 이게 무슨 일인지 묻자, 그는 아주 오래전 이 지역의 영주가 폭군이었다고 말했습니다. 그 영주는 과도한 세금을 요구하고, 처녀들을 겁탈하려 했으며, 현지 주민들을 구타하거나 심지어 살해하는 등 전형적인 폭군이 저지를 법한 일들을 일삼았다고 합니다. 그의 병사들은 그의 학대에 더는 참지 못했고, 결국 병사들과 현지 주민들이 힘을 합쳐 그를 붙잡아 린치했습니다. 심지어 이 지역의 왕조차 그를 혐오하여 아무도 처벌하지 않았다고 합니다.\n\n그 이후로 이 마을은 그 폭군의 기일(忌日)을 기념하며 축제를 열고 있다고 합니다." # 13387625523152784243
  VIETmisc.0106.a: "참으로… 흥미로운 축제군. 계속 진행하게." # 5768929365984321069
  VIETmisc.0106.b: "나는 이 배신적인 향락을 축하하는 것을 모두 금하노라!" # 19372943417384235
  VIETmisc.0107.t: "그 다음 날" # 1984636624596236000
  VIETmisc.0107.desc: "오늘 조회를 열었을 때, [scope_VIET_court_sleepy.GetTitledFirstName]가 극도로 피곤해 보인다는 것을 알아차렸습니다. [scope_VIET_court_sleepy.GetSheHe]가 주의를 기울이려고 온 힘을 다하고 있었지만(실패하고 있었지만) 분명했습니다. 알고 보니 [scope_VIET_court_sleepy.GetSheHe]는 어젯밤 몇몇 친구들과 작은 파티에 참석했다가 심하게 취했고, 지금 심한 숙취로 고생하고 있었습니다." # 10671846713326424034
  VIETmisc.0107.a: "집에 가서 쉬어야 합니다." # 9174292518425980899
  VIETmisc.0107.b: "하인들아! [scope_VIET_court_sleepy.GetHerHim]에게 물 좀 가져오너라." # 14559069424597686167
  VIETmisc.0107.c: "하하! 스스로 자초한 일이로군!" # 18012907097870718291
  VIETmisc.0108.t: "미친 여자" # 1895644411095054073
  VIETmisc.0108.desc: "나는 정신없이도 즐거운 몸짓으로 시장통을 뛰어다니며 웃고 깡충거리는 나이 든 여인을 보았습니다. 내가 상인 중 한 명에게 그녀가 누구냐고 묻자, 그는 어깨를 으쓱하며 말했습니다.\"아, 저 여자는 신경 쓰지 마십시오. 동네의 미친 여자인데, 아주 착하고 해롭지는 않습니다. 저 여자는 몇 년째 저러고 있는데, 저희는 그녀가 [ROOT.Char.GetFaith.HighGodName]께 사로잡힌 것이라 생각합니다\"\n\n재미가 생긴 나는 그 여인에게 다가가 그녀와 가벼운 대화를 나누며, 왜 그렇게 기분이 좋아 보이는지 물었습니다.\n\\\"우리가 오늘 가진 것에 항상 행복해야죠, 제 [ROOT.Char.GetLadyLord]님\" 그녀는 쾌활하게 말하며 내 주위를 빙글 돌더니, 이내 절을 하고 깡충거리며 멀어져 갔습니다.\"내일 무슨 일이 생길지 누가 알겠어요? 웃고 즐겁게 지내세요! 그게 사는 방식이랍니다\"" # 11350948403265456392
  VIETmisc.0108.a: "그녀는 괴짜일지 모르지만, 그녀의 말이 틀린 것은 아니다." # 2403437904148853437
  VIETmisc.0108.b: "우스꽝스러운 소리! 그저 또 다른 미치광이일 뿐이잖소?" # 4972742198001079471
  VIETmisc.0109.t: "실망" # 9032909923188262750
  VIETmisc.0109.desc: "지난밤에 [ROOT.Char.GetFaith.KnowledgeGodName]께서 하늘에 실망스러운 존재라고 말씀하시러 오시는 꿈을 꾸었습니다. 그것이 정말 사실인지 궁금해하며 불안한 마음으로 잠에서 깼습니다." # 6847873301387924224
  VIETmisc.0109.a: "부디 그러지 않기를 바랍니다." # 3707274434931868116
  VIETmisc.0109.b: "더 기도해야겠군!" # 2888911711942673164
  VIETmisc.0109.c: "그 꿈은 그저 헛소리일 뿐이다." # 18209794213916972724
  VIETmisc.0110.t: "대장장이의 기술" # 5003536391304348994
  VIETmisc.0110.desc: "오늘 저는 병영에 있는 제 호위병들을 점검하러 왔습니다. 이 행사에서 가장 두드러진 부분은 제 호위병들의 장비를 제작하고 유지하는 대장장이들을 방문했을 때였습니다. 우리는 그들의 기술에 대해 생산적인 대화를 나누었습니다." # 18254698648137636986
  VIETmisc.0110.a: "나도 몇 가지 배웠군." # 8268600355527272963
  VIETmisc.0111.t: "죽음의 문턱에서" # 10353263571718406047
  VIETmisc.0111.desc: "집 근처 황야를 산책하던 중, 경비병들과 내가 매우 충격적인 광경을 목격했습니다. 처음에는 [scope_VIET_left_for_dead_person.GetWomanMan]의 시체인 줄 알았습니다. 하지만 경비병 중 한 명이 도움을 청하는 소리를 들은 것 같다고 말해서 서둘러 다가갔습니다. 알고 보니 이 [scope_VIET_left_for_dead_person.GetWomanMan]은 아직 살아 있었으나 묶여 있고 재갈이 물려 있었습니다.\n\n우리가 [scope_VIET_left_for_dead_person.GetWomanMan]의 재갈을 풀고 묶인 것을 풀어주자, [scope_VIET_left_for_dead_person.GetSheHe]는 자신이 여행하던 모험가였으며 공격당해 죽을 뻔했다고 주장합니다.\n\n야외 활동과 상처 처리에 경험이 있는 한 경비병이 말합니다. “우리는 즉시 [scope_VIET_left_for_dead_person.GetHerHim]을 의사에게 데려가야 합니다. 위급한 상황은 아니지만, [scope_VIET_left_for_dead_person.GetSheHe]가 [scope_VIET_left_for_dead_person.GetHerHis] 힘만으로는 마을까지 갈 힘이 없습니다.”" # 11546653921633222173
  VIETmisc.0111.a: "[scope_VIET_left_for_dead_person.GetWomanMan]은 괜찮아 보이는군. 내가 왜 신경 써야 하지? 그냥 내버려 두자." # 5193523084680560284
  VIETmisc.0111.b: "호위병들! 몇 명은 이 [scope_VIET_left_for_dead_person.GetWomanMan]을 마을의 안전한 곳으로 호위해 주시오." # 10167706995632438366
  VIETmisc.0111.c: "재능이 있으신 것 같군요. 저희 궁정에서 봉사해 보시겠습니까?" # 3155290191881290797
  VIETmisc.0112.t: "무언가 냄새가 나는군" # 12368417986536222357
  VIETmisc.0112.desc: "“이게 무슨 냄새지?” 나는 코를 찡그리며 말했다.\n\n가까이에 있던 [ROOT.GetCharacter.Custom('lowly_servant_type')]가 나에게 공손하게 고개를 숙이더니, 혼란스러운 어조로 말했다. “저, [ROOT.Char.GetLadyLord]께서는 아무 냄새도 맡지 못하고 계십니다.”\n\n답답해진 나는 옆방에 있는 [scope_VIET_no_smell_courtier.GetTitledFirstName]을 보고 [scope_VIET_no_smell_courtier.GetHerHim]을 이리로 오라고 청했다. 하지만 [scope_VIET_no_smell_courtier.GetSheHe] 역시 그 악취를 맡지 못했다. 내 코에 문제가 있는 것인가?" # 4020549833479956544
  VIETmisc.0112.a: "아니, 분명히 그 냄새가 나는군!" # 8592598842405522106
  VIETmisc.0112.b: "아마 휴식이 필요할 것 같군." # 3286392179489021519
  VIETmisc.0113.t: "엘더베리" # 9218144521156556092
  VIETmisc.0113.desc: "최근에 엘더베리 식물의 열매와 꽃으로 만든 상당한 양의 허브차를 선물 받았습니다. 이 차가 감기나 열과 같은 흔한 질병에 대한 완화를 제공하는 데 도움이 된다고 합니다." # 1501627717641411047
  VIETmisc.0113.a: "지금 엘더베리 차 한 잔 마시고 싶습니다!" # 14254472433369184231
  VIETmisc.0114.t: "노래하는 새" # 415929772924375787
  VIETmisc.0114.desc: "작은 새 한 마리가 제 머리 위 높은 나뭇가지에 앉아 잠시 동안 작은 노래를 부르더니 날아가 버렸습니다. 참으로 사랑스러운 노래였고, 그날 하루 제 기분을 돋우어 주었습니다." # 3090158889044081751
  VIETmisc.0114.a: "그 새가 어디로 날아갔는지 궁금하군." # 13508750879163425684
  VIETmisc.0115.t: "텅 빈 감방" # 3111765293947903526
  VIETmisc.0115.desc: "감옥을 둘러보던 중, 주변의 다른 감방들은 모두 죄수들로 가득 차 있는데 유독 한 감방만 비어 있는 것을 발견했습니다. 저는 간수에게 그 감방이 사용되지 않는 이유를 물었습니다. 혹시 오늘 석방되거나 처형된 죄수가 있었던 것일까요?\n\\\"실은, [ROOT.Char.GetTitledFirstNameNoTooltip]님, 저희는 그 감방에 누구도 가두지 않습니다\" 간수가 제게 말했습니다.\n\\\"정말로\" 저는 의아해하며 물었습니다.\"왜 그런가\"\n\\\"그곳에서 처형당한 전임 죄수의 유령이 그 감방에 머무른다고들 합니다. 만약 누구라도 그곳에 가두면, 님을 포함해 이곳의 모든 이들에게 큰 불행이 닥칠 것이라고 합니다, 저의 [ROOT.Char.GetLadyLord]님\"" # 9870088898574300263
  VIETmisc.0115.a: "영혼들을 자극하고 싶지 않다는 것은 합리적인 생각입니다." # 15494425430975865312
  VIETmisc.0115.b: "그것은 그저 미신일 뿐이오. 다음 범죄자를 위해 이 자리를 비워두시오. 명령이다." # 1746544147177907867
  VIETmisc.0115.toast: "그 범죄자의 유령에게 저주를 받았다네" # 5416789400250234673
  VIETmisc.0116.t: "현장에서" # 5891711593393713515
  VIETmisc.0116.desc: "마을 거리를 걷던 중, 근처에서 이상한 소리가 들려왔습니다. 끙끙거리는 소리와 함께 분명한 운율과 억양을 가진 단어들이 불규칙적으로 튀어나왔습니다. 호기심에 소리가 나는 곳으로 조용히 다가가 보니, 어두운 골목 한가운데서 두 명의 평민이 성행위를 하고 있는 것을 보고 깜짝 놀랐습니다. 만약 그들이 은밀하게 행동하려 했다면, 분명히 실패한 것이었습니다.\n\\\"아, 나의 [ROOT.Char.GetLadyLord]시여\" 남자가 당황하며 여자의 엉덩이에서 손을 떼고 바지를 올리며 말했습니다.\"그녀는 내가 돈을 주고 산 창녀일 뿐이오\"\n\\\"그분이 나에게 정당하게 돈을 주셨어요! 좀 더 사적인 곳을 찾을게요\" 그 창녀가 당황하며 설명하며, 옷매무새를 가다듬고 남자의 손을 잡아 다른 곳으로 황급히 자리를 피했습니다." # 3862215971651453503
  VIETmisc.0116.a: "이 망할 평민 놈들은 왜 항상 이런 타락한 짓거리를 벌이는 거지?" # 11892857825465542407
  VIETmisc.0116.b: "일부 사람들은 동의하지 않을 수도 있지만, 남을 판단하는 것은 내 소관이 아니다." # 8250586462927387861
  VIETmisc.0116.c: "그들을 보니 흥분되는군…. 이제 어떻게 해소해야 할까?" # 2544531252378316399
  VIETmisc.0116.d: "잠깐, 잠깐. 나도 끼워주시오. 돈은 후하게 지불하겠소." # 3367428977660920008
  VIETmisc.0116.info: "#emphasis 역사적 배경:#! 역사적으로 많은 사회에서, 결혼한 부부 사이든 아니든 간에, 법으로 금지되어 있었음에도 불구하고 사람들이 공공장소에서 성적인 행위를 공개적으로 하는 것이 드문 일이 아니었습니다. 비좁고 혼잡한 환경에서 사는 평민들은 종종 선택의 여지가 없었습니다." # 1865383532085896531
  VIETmisc.0117.t: "요리의 기술" # 9387259749221051371
  VIETmisc.0117.desc: "오늘 저녁 식사는 짭짤하고, 달콤하고, 시큼한 맛 등이 어우러져 꽤나 흥미로운 맛의 조화였으며, 괜찮은 식사였습니다. 심심하고 궁금해진 저는 요리사에게 나와 오늘 먹은 음식에 대해 질문했습니다. 그는 차분하고 기분 좋은 어조로 자신이 사용한 재료와 조리법에 대해 설명합니다." # 16812981250775727262
  VIETmisc.0117.a: "#very good!# 정말 흥미롭군! 정말로 흥미롭군!" # 12219505066566498879
  VIETmisc.0118.t: "치통" # 2097082350264795311
  VIETmisc.0118.desc: "최근 들어 가볍지만 계속되는 치통을 앓고 있습니다. 이 문제에 대해 의사 [physician.GetTitledFirstName]께 여쭈었더니, 그분께서 현재 제가 기분이 내키는 대로 고를 수 있는 몇 가지 치료법 중 하나를 제안해 주셨습니다." # 7838252154836930991
  VIETmisc.0118.a: "피를 빼는 것이 이 문제를 해결하는 데 도움이 될 것입니다." # 8814579078639228105
  VIETmisc.0118.a.info: "#emphasis 역사적 배경:#! 치통이 있는 치아 주변에 피를 빼내는 것은 치통에 대한 흔한 치료법이었으나, 감염을 일으키지 않도록 주의해야 했습니다." # 3904114414970665831
  VIETmisc.0118.b: "양초 밀랍, 소금, 조, 기름을 섞은 것을 바르십시오." # 10757303129956512592
  VIETmisc.0118.b.info: "#emphasis 역사적 배경:#! 일부 역사적 사회에서는 치통에 양초 왁스를 다른 물질과 섞은 혼합물을 처방하곤 했습니다." # 3616821214128421660
  VIETmisc.0118.c: "여러 허브로 만든 구강청결제로 매일 입을 헹굽니다." # 11957897664898672103
  VIETmisc.0118.c.info: "#emphasis 역사적 배경:#! 치통 치료를 위해 벨라도나, 몰약, 장미 오일 등 다양한 문화권에서 각기 다른 약초들이 사용되었습니다." # 15896819904852630070
  VIETmisc.0118.d: "뜨겁게 달군 바늘로 치아를 지져라" # 15680752033558088785
  VIETmisc.0118.d.info: "#emphasis 역사적 배경:#! 치통을 완화하기 위한 치아 소작술은 보통 신경을 죽이기 위해 달궈진 바늘을 치아의 치수로 삽입하는 것을 필요로 했습니다." # 11174935752490460601
  VIETmisc.0119.t: "건방진" # 14131838071269889007
  VIETmisc.0119.desc: "음식을 먹다가 실수로 뺨을 깨물었는데, 꽤 아팠습니다! 고통에 비명을 지르는 바람에 꽤나 창피했습니다." # 17758135504461393733
  VIETmisc.0119.a: "아얏!" # 8956275710237004315
  VIETmisc.0120.t: "구강 궤양" # 10306731478832325480
  VIETmisc.0120.desc: "제가 지금 입안에 꽤 심한 염증이 생겼습니다. 입안 염증은 시간이 지나면 낫긴 하지만, 음식을 먹는 것을 불편한 일로 만듭니다. 씹는 것을 조심해야 할 때 지금 어떻게 음식을 즐길 수 있을까요?" # 259064172231600076
  VIETmisc.0120.a: "당분간은 씹을 필요가 많이 없는 부드러운 음식을 먹어야겠군." # 8391334070441122962
  VIETmisc.0120.b: "나는 여전히 맛있는 음식을 먹고 싶으니, 그냥 참아야겠군." # 839847146438528378
  VIETmisc.0121.t: "노련한 발치" # 16067077422556934368
  VIETmisc.0121.desc: "[scope_VIET_tooth_extracted.GetTitledFirstName] 께서는 최근 이가 썩기 시작하여 치아 하나를 뽑으셨습니다. 그리하여 [scope_VIET_tooth_extracted.GetHerHis]는 이 분야에 능숙한 저명한 이발사 중 한 명을 찾아 읍내로 향했습니다. 돌아온 후, [scope_VIET_tooth_extracted.GetFirstNameNoTooltip] 께서는 그 이발사의 솜씨를 칭찬하셨습니다.\n\\\"시술이 거의 아프지도 않았습니다\" [scope_VIET_tooth_extracted.GetSheHe]께서는 우리가 어떻게 되었는지 여쭈었을 때 놀라움을 금치 못하며 말씀하셨습니다.\"이 이발사는 매우 솜씨가 좋고 신중합니다. 이는 모든 이발사에게 할 수 있는 말이 아니지요! 앞으로 이런 시술이 필요한 분이 있다면 이분을 강력히 추천합니다\"" # 8457603035736983964
  VIETmisc.0121.a: "일이 순조롭게 진행되었다니 다행이군요." # 16861526531744432689
  VIETmisc.0121.b: "이 이발사에게 그의 훌륭한 노고에 대한 보상을 줍시다!" # 17400420873593995836
  VIETmisc.0121.info: "#emphasis 역사적 배경:#! 역사적으로 다양한 사회에서 이발사들은 면도칼과 유사한 도구들을 소지하고 있었기에, 수술적 절단부터 사혈에 이르기까지 일부 의료 시술을 수행하는 경우가 많았습니다. 치과 관련해서는 발치 시술을 위해 자주 불려 다녔습니다." # 16090668326067183709
  VIETmisc.0122.t: "양치액" # 17126761960847615465
  VIETmisc.0122.desc: "얼마 전 저는 좋은 구강 청결제 제조법을 발견했습니다. 주재료는 포도주이며, 계피와 박하를 포함한 여러 허브와 섞습니다. 맛은 꽤나 기분 좋고, 매일 이것으로 헹구면 치아 건강을 지키는 데 도움이 된다고 합니다." # 6670584533567732648
  VIETmisc.0122.a: "앞으로도 몇 년 동안 제 미소가 보기 좋게 유지되기를 바랍니다!" # 4341678352796274078
  VIETmisc.0123.t: "치아 미백" # 15548652745225926510
  VIETmisc.0123.desc: "내 치아는 현재 식단으로 인해 상당히 착색되어 있다. 내 의원인 [physician.GetTitledFirstName] 께서는 내 치아를 진찰하시고, 치아 자체는 괜찮아 보이니 아직 크게 걱정할 것은 없다고 말씀하셨다. 하지만 더 이상의 착색을 막기 위해, 당분간 매일 아침 태운 포도나무 껍질, 엘프독, 그리고 세이지로 만든 약초 연고를 치아에 문질러야 한다고 하셨다. 그렇게 하면 시간이 지남에 따라 치아가 더 하얘지는 데 도움이 될 것이라고 한다." # 1275981175835380493
  VIETmisc.0123.a: "이러한 의학적 치료법이 존재하다니 참으로 다행이로군!" # 17674728667901707517
  VIETmisc.0123.info: "#emphasis 역사적 배경:#! 현대 대중문화에서 썩고 검게 변한 모습으로 묘사되는 것과는 달리, 중세 시대 사람들의 치아는 대부분 상당히 건강했습니다. 이는 오늘날과 비교하여 설탕과 설탕으로 만든 음식이 훨씬 희귀했기 때문에 중세 사람들은 설탕을 그렇게 많이 섭취하지 않았기 때문입니다. 곡물, 채소, 유제품의 비중이 높은 식단과 더불어, 이는 중세 시대에 충치가 훨씬 덜 만연하도록 했습니다. 하지만 치아를 희게 만들고 싶어 하는 이들을 위해 (효과가 다양한) 수많은 약초 요법이 존재했습니다." # 6472237638278092385
  VIETmisc.0124.t: "새로운 상점" # 3774593153331846822
  VIETmisc.0124.desc: "마을에 있는 동안, 나는 낯선 상점 하나를 발견했다.\n\n“이곳이 새로 생긴 곳인가?” 나는 가게 간판과 진열된 물건들을 가리키며 물었다.\n\n근처에 서 있던 한 남자가 내 존재를 알아채고는 황급히 다가와 절하며 나를 맞이했다. “저의 #bold [ROOT.Char.GetLadyLord]#께서 저희 가게를 찾아주시다니 영광입니다. 그것도 개업일에 말이죠! 저는 수년간 보잘것없는 행상이었습니다만, 아내와 제가 드디어 돈을 모아 잡화를 팔 첫 가게를 열게 되었습니다. 부디 귀하의 유능한 지도 아래 저희와 마을 사람들이 함께 번성하기를 바랍니다. 첫 손님이시니, 저희 물건 중 아무거나 '구매'하셔도 괜찮습니다!”" # 292819712500303678
  VIETmisc.0124.a: "오늘은 딱히 원하는 건 없지만, 행운을 빌겠네." # 3491810271474836760
  VIETmisc.0124.b: "그렇게 하겠소…. 이 장식품이 딱이겠군!" # 715566686576276824
  VIETmisc.0124.c: "이것들이 마음에 들긴 하지만, 대가를 치르지 않고 가져가는 것은 불공평하겠지." # 10924863240605508964
  VIETmisc.0124.d: "저는 미숙한 자가 만든 검증되지 않은 물건을 시험해 볼 생각은 없습니다." # 57700419381104647
  VIETmisc.0125.t: "산고 공포증" # 2051542355115077759
  VIETmisc.0125.desc: "제 시종 중 한 명이 얼마 전에 임신했고, 곧 출산할 예정입니다. 그녀와 그녀의 남편은 물론 매우 기뻐하고 있습니다.\n\n그런데 오늘 제가 그녀와 같은 방에 있었는데, 예정일보다 며칠 일찍 진통이 시작되었습니다. 함께 있던 젊은 시종이 산모를 벤치에 눕히는 것을 도왔지만, 이내 저에게 당황하며 어떻게 해야 할지 물었습니다." # 11066078179355204682
  VIETmisc.0125.a: "이건 잊어버리겠소, 내 알 바 아니오! 난 이제 가겠소!" # 8604574388243001062
  VIETmisc.0125.b: "제가 당장 조산사나 의사를 찾아오겠소. 당신은 여기 그녀 곁에 머물러 있소!" # 208123899408443355
  VIETmisc.0125.c: "걱정 마십시오. 제가 무엇을 해야 할지 알고 있습니다. 이제 우리는 먼저...." # 9583979671636811207
  VIETmisc.0126.t: "어린 나무" # 16251905894160275139
  VIETmisc.0126.desc: "“이 나무는 우리가 겨우 일 년 전에 심었소.” 마을 원로가 미소를 지으며 말합니다. “벌써 이렇게 빨리 자라다니 놀랍구려.”\n\n나는 내 영토 외곽의 한 마을에 들러, 도적떼 습격과 같은 최근 주민들을 괴롭히는 몇 가지 문제에 대해 논의하고 있었습니다. 마을 원로가 나에게 주변을 구경시켜 주던 중, 이 어린 묘목을 발견했습니다.\n\n“어떻게 생각하시는지, 나의 [ROOT.Char.GetLadyLord]?” 그가 묻습니다." # 5190209993902298201
  VIETmisc.0126.a: "언젠가 저 나무가 크고 아름답게 자라나기를 바랍니다." # 6292976750665216075
  VIETmisc.0126.b: "이 모든 것은 [ROOT.Char.GetFaith.HighGodName]의 자비 덕분입니다." # 10811629287390707496
  VIETmisc.0126.c: "그냥 나무일 뿐인데, 왜 이렇게 소란을 피우는 건가?" # 10922332315615666712
  VIETmisc.0127.t: "도주" # 3370188788066981113
  VIETmisc.0127.desc: "내 거주지 근처에서 새벽녘에 경비병들이 젊은 남녀 한 쌍을 붙잡았습니다. 나의 [ROOT.GetCharacter.Custom('lowly_servant_type')]가 그 둘을 근처 정착지의 마을 주민들로 알아보더군요. 그들은 소꿉친구 사이로 서로 사랑하여 부모의 반대에도 불구하고 결혼하려 했고, 결국 가출했지만 멀리 가지는 못한 모양입니다. 젊은 연인은 내게 자비를 베풀어 그들이 다른 곳에서 새로운 삶을 시작하도록 놓아달라고 애원하고 있습니다." # 12203103860027428821
  VIETmisc.0127.a: "그들의 목숨은 내 알 바 아니니, 놓아주어라." # 12208476727648843703
  VIETmisc.0127.b: "무례한 농노 놈들! 내 감옥의 독방에 따로 가두어라." # 8041442481551001493
  VIETmisc.0127.c: "그들을 부모에게 돌려보내라. 그들은 어리고 어리석은 짓을 하고 있다." # 9432453892090661512
  VIETmisc.0127.d: "그들을 동정합니다. 부모님들이 그들의 입장을 이해하도록 설득해 보겠습니다." # 4366890485091863749
  VIETmisc.0127.e: "마음에 드는군! 그들이 결혼하도록 허락하고, 나의 하인으로 고용하지. 일석이조로군." # 10493358624474679802
  VIETmisc.0128.t: "버려진" # 16890718822728538390
  VIETmisc.0128.desc: "제가 수행원들과 함께 야외에서 산책하던 중, 아기 울음소리를 들었습니다. 놀랍게도, 누더기 천에만 덮인 채 흙바닥에 버려진 아기를 발견했습니다. 아기 옆에서는 작은 보호 부적 하나가 발견되었습니다. 이 아이를 누가 버렸는지, 그리고 왜 버렸는지에 대한 다른 단서는 전혀 없었습니다. 이제 이 아이를 어떻게 해야 할까요? 제 수행원들은 이 무력한 아기를 버리는 것은 인정 없는 야수만이 할 짓이라며 이 문제를 두고 논쟁하고 있습니다.\n\\\"[scope_VIET_baby_rescuer.GetTitledFirstName]이 아기에 대해 꽤 걱정하는 듯 말합니다. '이 아이를 누군가에게 데려가 친자식처럼 기르게 해야 합니다.\" 아기가 울기 시작하자, [scope_VIET_baby_rescuer.GetSheHe]는 아이를 품에 안고 조용히 하라고 달래기 시작했고, 모두가 놀랍게도 아이는 진정하기 시작했습니다." # 12787182632822046412
  VIETmisc.0128.a: "이 애송이를 야생 짐승들에게나 던져버려라, 내 알 바 아니다. 명령이다!" # 5593261473218058244
  VIETmisc.0128.b: "내 하인 중 한 명이 이 아이를 양자로 삼게 하라." # 7096491287022627606
  VIETmisc.0128.c: "그 아이가 당신을 좋아하는 것 같군요. 당신이 직접 아이를 양육하는 것이 어떻겠습니까!" # 9372577220552663082
  VIETmisc.0129.t: "장난" # 6392146184860630584
  VIETmisc.0129.desc: "내 근위병들이 내 [ROOT.GetCharacter.Custom('lowly_servant_type')]의 집을 침입한 도둑을 최근 붙잡았습니다. 그는 할 일이 없는 젊은 귀족이었는데, 이 짓을 여러 번 저지르다가 이제야 잡힌 것입니다. 다만... 그는 실제로 아무것도 훔치지는 않았습니다.\n\n판결을 내리기 전에 지하 감옥으로 그를 찾아가 보았습니다. 어쩌면 겉으로 보이는 것 이상이 있을지도 모르지요.\n\n그는 자신의 행동을 설명하며 웃습니다.\"좋다! 말해주지! 나는 사람들의 집에 몰래 들어가서, 그들의 탁자나 선반 위에 있는 물건들을 가져다가 통이나 상자 안에 넣어두는 거야! 하하하! 그들은 자기 소유물이 도난당했다고 생각하지만, 아니야! 바로 거기 있거든! 그들이 모를 뿐이지\"" # 17868975416909332982
  VIETmisc.0129.a: "그대가 귀족이니 이번 한 번은 용서해 주겠소. 다시는 그런 짓을 하지 마시오." # 6912865338599377139
  VIETmisc.0129.b: "그것들은 무해한 장난이었지만, 무단 침입에 대한 벌금을 내셔야 합니다." # 13763576854291937943
  VIETmisc.0129.c: "나는 그대를 좋아하지 않소. 이 쓸모없는 자를 감옥에 썩게 두어 본보기를 보여주시오!" # 16047093571317074311
  VIETmisc.0129.d: "음… 있잖아, 너 같은 교활한 여우가 필요하겠어." # 1272779448500034513
  VIETmisc.0130.t: "[ROOT.Char.GetFaith.HighGodName]께 찬미를!" # 17311751050238200934
  VIETmisc.0130.desc: "나는 동네 선술집에 앉아 술을 즐기고 있었는데, 한 여인이 내게 다가왔다. 그녀는 나를 알아보지 못하는 것 같았지만, 그 여인의 유난히 열성적인 태도가 재미있어서 나는 지금은 정체를 밝히지 않았다.\n\\\"무슨 일로 오셨소\" 내가 그녀에게 물었다.\n\\\"네! [ROOT.Char.GetFaith.HighGodName]에 대해 이야기하고 싶어요\" 그녀가 말했다. 내가 계속하라고 손짓하자, 그녀는 말했다.\"[ROOT.Char.GetFaith.HighGodName]께서는 우리 모두에게 말씀하시지만, 우리는 듣지 않아요. 가까운 [ROOT.Char.GetFaith.HouseOfWorship]으로 가세요. [ROOT.Char.GetFaith.ReligiousText]를 읽으세요. [ROOT.Char.GetFaith.HighGodName]께 찬양을\"" # 14713153631523129152
  VIETmisc.0130.a: "상기시켜 주셔서 감사합니다. 좋은 하루 보내십시오." # 12798203297163183260
  VIETmisc.0130.b: "하, 제가 매일 하는 일이죠! [ROOT.Char.GetFaith.HighGodName]께 찬미를!" # 7856251186817322233
  VIETmisc.0130.c: "그런 헛소리로 나를 괴롭히지 마시오." # 1594594004955966056
  VIETmisc.0131.t: "은둔자" # 14433888621524657587
  VIETmisc.0131.desc: "근처에 은둔한 학자가 있다는 소문을 듣고, 그 학자의 도움을 받고 싶어 방문하기로 마음먹었습니다. 찾아가서 제 궁정에 오기를 꺼리는지 논의해 보았지만, 제가 그 이야기를 꺼내자 그는 질겁하며 거절했습니다. 그는 고개를 저으며 저에게 말했습니다.\"뭐라고? 밖에 도시에? 농지가? 성이나 요새가? 강이 있다고? 말도 안 되는군. 그게 무슨 소용이 있단 말인가? 흙과 말, 그리고 멍청이들뿐이지. 마음대로 하게나\"\n\n저는 그를 설득하기 위해 제가 생각해낼 수 있는 모든 수사적 기교와 설득 전술을 동원했지만, 그는 전혀 마음을 바꾸지 않았습니다. 그는 정말로 다른 사람들과 어울리는 것을 좋아하지 않는 것 같았습니다." # 17011718343989369538
  VIETmisc.0131.a: "시간 낭비였군! 정말 비호감인 작자야." # 1772068057384660254
  VIETmisc.0131.b: "혹시라도 제가 가끔 찾아뵙고 사안에 대해 논의할 수는 있겠습니까?" # 11563532464825686685
  VIETmisc.0132.t: "[ROOT.Char.GetFaith.HighGodName]의 축복을 받으셨습니다" # 10679136143792223987
  VIETmisc.0132.desc: "이 근처에 제가 가끔 경치를 즐기기 위해 방문하는 아름다운 큰 정원이 있는 마을이 있습니다.\n\n오늘 그곳에서 저는 한 여인이 혼잣말을 하는 것을 보았습니다. 호기심에 그녀에게 다가가자 그녀는 자신을 소개했습니다. 그녀의 시선은 이상하게 아무 곳에도 닿지 않은 채 멍하니 있더니,\"정원에 있는 저 이상한 생물들은 다 뭐지? 하얀 새들은 다 어디 갔지\"라고 말했습니다.\n\n저는 그녀가 무슨 헛소리를 하는지 전혀 알 수 없었습니다. 갑자기 다른 여인이 황급히 다가와 깊이 절했습니다.\"제 [ROOT.Char.GetLadyLord]께 사죄드립니다\" 그녀가 말했습니다.\"이분은 제 친구입니다. 제가 돌보고 있습니다. 그녀는... 몇 년 동안 조금 이상했습니다. 사람들이 말하기를 [ROOT.Char.GetFaith.HighGodName]께서 그녀를 건드리셨다고 합니다. 그녀는 목소리를 듣는다고 합니다. 수천 년 동안 이곳에 살았다 죽어간 모든 사람들의 목소리를... 어쩌면 그들이 유령을 남긴 것일지도 모릅니다\"" # 11538058669493571601
  VIETmisc.0132.a: "물론입니다. 부디 원하시는 대로 하시지요." # 17726002417515522240
  VIETmisc.0132.b: "정말 터무니없군. 저런 미치광이는 족쇄를 채워야 마땅하지!" # 4393175287766765601
  VIETmisc.0132.c: "오, 이제 목소리가 들리는군. 자네도 들리지 않나? 그들은 우호적이야." # 4698132921820030716
  VIETmisc.0133.t: "형제와 자매" # 17008440651025979098
  VIETmisc.0133.desc: "예상보다 훨씬 일찍 마을에 도착했고, 마을 유지들과의 약속까지 한 시간이 남아 저는 작은 강이 내려다보이는 작은 나무다리 옆에서 기다렸습니다. 몇 분 후, 한 어린 소녀가 다리에 도착했습니다. 소녀가 강을 들여다보다가 다리에서 떨어지려는 찰나, 몇 살은 더 많아 보이는 소년이 황급히 달려와 소녀를 잡아당겼고, 두 아이는 저에게 거칠게 부딪쳤습니다.\n\\\"죄송합니다, 저의 [ROOT.Char.GetLadyLord]님\" 소년이 깊이 절하며 말했고, 이내 어리둥절한 소녀에게도 똑같이 하도록 했습니다. 그는 아이치고는 말을 잘했습니다.\"부모님이 일하실 때면 제가 어린 여동생을 돌보려 최선을 다하지만, 이 아이는 어리석고 서투르답니다. 당신께서는 분명 높은 신분의 분이시니, 저희의 무례함을 용서해 주십시오. 혹시라도 불쾌하셨다면, 제가 대신 벌을 받겠습니다\"" # 2559856140748923824
  VIETmisc.0133.a: "소년이 훌륭한 형이 된 것을 칭찬하시오." # 2356906183114828025
  VIETmisc.0133.b: "신경 쓰지 않아도 된다고 전하고 그들과 게임을 하자고 제안하십시오." # 5186312830021156877
  VIETmisc.0133.c: "두 사람에게 다시는 그러지 말고 떠나라고 간결하게 경고하십시오." # 3352270657299012783
  VIETmisc.0133.d: "아이들을 다리에서 밀어 강물에 빠뜨리시오." # 11807985969650593891
  VIETmisc.0133.toast.1: "아이들은 다치지 않았고 아무도 보지 못했습니다." # 280471329790705396
  VIETmisc.0133.toast.2: "아이들은 다치지 않았지만 사람들이 그것을 보았습니다." # 15610630271111742499
  VIETmisc.0133.toast.3: "아이들이 다쳤지만 아무도 보지 못했다." # 15048660569410249251
  VIETmisc.0133.toast.4: "아이들이 다쳤고 사람들이 그것을 보았습니다." # 328406165751121384
  VIETmisc.0134.t: "인간 본성" # 14837782982810114607
  VIETmisc.0134.desc: "어느 날 정원에서 한가로이 시간을 보내던 중, 나는 인간 본성에 대해 생각에 잠겼다. 이 세상에 왜 어떤 이들은 잔인할까? 예를 들어, 이상주의적이고 순진한 사람은 세상에 더 많은 친절이 있다면 모두가 평화롭게 함께 살 수 있을 것이라고 주장할지도 모른다." # 17163043421652453515
  VIETmisc.0134.a: "그랬으면 좋겠군! 사람들에게는 그저 올바른 지도가 필요할 뿐이지." # 15081367436904619046
  VIETmisc.0134.b: "삶은 잔혹하니, 인간은 본질적으로 이기적이다." # 10609113508173123500
  VIETmisc.0134.c: "세상이 아무리 가혹해도 친절한 것이 더 낫다." # 12693328509895644144
  VIETmisc.0135.t: "우울함" # 9525950156202233607
  VIETmisc.0135.desc: "[scope_VIET_sad_person.GetTitledFirstName]께서 오늘따라 몹시 우울해 보이시는 것을 보았습니다. 깊은 한숨을 쉬시고, [scope_VIET_sad_person.GetHerHis] 얼굴에는 뚜렷한 낙담과 슬픔의 기색이 역력했습니다. 혹시 기분이 좋지 않으신가 봅니다." # 6851363385709619304
  VIETmisc.0135.a: "[scope_VIET_sad_person.GetHerHim]께 위로의 말씀을 전하십시오." # 8205844183688697180
  VIETmisc.0135.b: "[scope_VIET_sad_person.GetHerHim]를 그대로 두고 내버려 두시오" # 47081823254628671
  VIETmisc.0135.c: "[scope_VIET_sad_person.GetHerHim]을 잔인하게 조롱하고 비웃어주마" # 3602586558214703436
  VIETmisc.0136.t: "재수 없는 날" # 16821661179148635146
  VIETmisc.0136.desc: "오늘 기분이 꽤 좋지 않았는데, [scope_VIET_cheer_upper.GetTitledFirstName]께서 위로가 되는 말씀으로 저를 기운 나게 해 주셨습니다. 어쩌면 오늘은 그렇게 나쁘지 않은 날일지도 모르겠군요!" # 2940215521484346146
  VIETmisc.0136.a: "[scope_VIET_cheer_upper.GetFirstNameNoTooltip]님, 감사합니다!" # 17044662572085426158
  VIETmisc.0137.t: "뜻밖의 유산" # 17609475596263353188
  VIETmisc.0137.desc: "[scope_VIET_kind_inheritor.GetTitledFirstName]께서는 자식이 없는 나이 많고 부유한 신사와 친구였습니다. 이 신사분께서 최근 세상을 떠나시면서, 그분의 유산 일부를 [scope_VIET_kind_inheritor.GetFirstNameNoTooltip]에게 남기셨습니다." # 5325430068071625491
  VIETmisc.0137.a: "[scope_VIET_kind_inheritor.GetFirstNameNoTooltip]에게는 참으로 행운이 따르는군." # 10373133800464546362
  VIETmisc.0138.t: "비참한 [ROOT.Char.GetFaith.HouseOfWorship]" # 1596237563162189335
  VIETmisc.0138.desc: "내 영지를 순행하던 중, 한 마을에서 고아원을 발견했는데, 낡고 황폐해 보였습니다. 내가 현지 장로에게 이 고아원에 대해 묻자, 그가 말하길 지역의 [ROOT.Char.GetFaith.HouseOfWorship]가 운영에 필요한 자금이 빠듯하여 겨우 유지하고 있다고 합니다." # 12105073393048484099
  VIETmisc.0138.a: "아, 정말 안타깝군요. 뭐, 어쩔 수 없지요." # 1847876475609930517
  VIETmisc.0138.b: "제가 재정적으로 돕기 위해 얼마간 기부할 수 있습니다." # 514164256059469067
  VIETmisc.0138.c: "제가 그들에게 많은 돈을 기부하겠습니다!" # 1614827847921601704
  VIETmisc.0138.d: "쳇, 이 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 사기꾼들로 보이는군." # 13043817078679640919
  VIETmisc.0139.t: "거지의 친구" # 929268252637962986
  VIETmisc.0139.desc: "우리 모두는 [scope_VIET_beggar_friend.GetTitledFirstName]가 근처 마을의 유명한 거지의 친구라는 사실에 놀랐습니다. 이에 대해 묻자, [scope_VIET_beggar_friend.GetSheHe]는 그 친구 역시 희망, 두려움, 호불호 등 우리와 똑같은 감정을 가진 사람이라고 말했습니다.\"[scope_VIET_beggar_friend.GetFirstNameNoTooltip]는 말합니다. '믿기 어렵겠지만, 우리는 여러 관심사를 공유하고 있소. 그는 젊은 시절 몇 가지를 배웠기 때문에 항상 이렇지는 않았지만, 그 후로 곤경에 처했소. 나는 그가 일할 만한 존경받는 직업을 찾도록 돕고 있소.\"" # 6528359375684313473
  VIETmisc.0139.a: "확실히 이상한 우정이지만, 내가 판단할 도리는 없지." # 17095630580732216885
  VIETmisc.0139.b: "[scope_VIET_beggar_friend.GetHerHis] 신분의 인물이 어찌하여 천한 자들과 어울린단 말인가?" # 18142671109904413121
  VIETmisc.0139.c: "어쩌면 이 사람을 고용해서 나의 하인 중 한 명으로 삼을 수 있겠군!" # 15795576878426523322
  VIETmisc.0140.t: "비틀거림" # 9764471149022125036
  VIETmisc.0140.desc: "제가 [scope_VIET_tripper.GetTitledFirstName] 님과 [scope_VIET_helper.GetTitledFirstName] 님과 산책을 하고 있었는데, [scope_VIET_tripper.GetFirstNameNoTooltip] 님이 발을 헛디뎌 땅에 넘어지고 말았습니다! 즉시 [scope_VIET_helper.GetFirstNameNoTooltip] 님이 달려와 [scope_VIET_tripper.GetHerHim]을 일으켜 세워주었습니다.\n\\\"[scope_VIET_helper.GetFirstNameNoTooltip] 님이 물었습니다.\"괜찮으신가요\"\n\\\"[scope_VIET_tripper.GetFirstNameNoTooltip] 님이 말했습니다.\"무릎이 좀 긁힌 것 같아요. 아얏\"" # 5712438788123663440
  VIETmisc.0140.a: "당장 의원에게 모셔가야겠군!" # 3446140923927466619
  VIETmisc.0140.b: "심각한 상처 같지는 않아 보이는군." # 12361689399973032991
  VIETmisc.0140.toast: "부상이 심각한 것으로 밝혀졌습니다." # 7163564516037477693
  VIETmisc.0141.t: "거지" # 7612706606811559823
  VIETmisc.0141.desc: "시장에서 물건들을 둘러보고 있을 때, 구걸하는 거지의 탄원을 엿듣게 되었소. 몇몇 현지인들은 그 남자에게 가서 귀찮게 하지 말라고 했지만, 마을 여자들 중 한 명인 통통한 중년 부인은 기꺼이 그에게 약간의 돈을 주었소." # 10552715374244021185
  VIETmisc.0141.a: "그건 내 알 바 아니지. 자, 다시 쇼핑이나 하자고!" # 14072852943536773335
  VIETmisc.0141.b: "나도 거지에게 몰래 돈을 좀 줘야겠군." # 17779222557412814050
  VIETmisc.0141.c: "내가 거지에게 돈을 주면서 현지인들의 잔혹함을 꾸짖는다." # 7316947239622367179
  VIETmisc.0141.d: "내 호위병들에게 저 거지를 이 지역에서 강제로 끌어내라고 전하라." # 9947340558271020618
  VIETmisc.0142.t: "호신술 배우기" # 4728885064300090878
  VIETmisc.0142.desc: "어느 날, 근처 마을의 초원을 거닐다가 몇몇 여인들에게 둘러싸인 노신사 한 분을 보았습니다. 자세히 살펴보니, 그들은 내가 즉시 격투술임을 알아차릴 수 있는 팔다리 움직임을 연습하고 있었습니다. 당연히 호기심이 생겨 그들에게 다가가 무엇을 하고 있는지 물었습니다.\n\n알고 보니 그 노인은 수많은 전쟁을 겪은 베테랑이었습니다. 이제 그는 다른 사람들에게 자신을 방어하는 방법을 가르치며 시간을 보내고 있었고, 오늘은 몇몇 지역 처녀들에게 가르치고 있었습니다. 그는 말했습니다. “우리는 항상 우리 여성들이 명예를 지켜야 한다고 말하지 않습니까. 그렇다면 그 명예를 지킬 수 있는 방법을 가르치는 것이 어떻겠습니까? 그것은 그들을 활동적으로 유지하는 데도 도움이 되고, 도적 떼가 공격해 올 경우 우리를 더 잘 도울 수 있게 해줄 것입니다.”" # 4787611500357006825
  VIETmisc.0142.a: "칭찬할 만한 생각이로군! 계속 진행하게." # 3870821074413337468
  VIETmisc.0142.b: "여성이라고? 싸운다고? 정말 웃기는군!" # 10384960111529761812
  VIETmisc.0142.c: "제가 아는 묘기 몇 가지를 보여드려도 되겠습니까?" # 374372492326841370
  VIETmisc.0142.d: "제가 몇 가지 가르쳐 드릴 수 있습니다." # 1819361928601224343
  VIETmisc.0143.t: "지루한 설교" # 10491662574720338039
  VIETmisc.0143.desc: "오늘 나는 공식 임무의 일환으로 지역의 [ROOT.Char.GetFaith.HouseOfWorship]를 방문하고 있습니다. 나는 [ROOT.Char.GetFaith.GetAdjective] 신앙의 교리에 따라, 지역의 [ROOT.Char.Custom('DefaultPriestTitle')]가 베푸는 친절과 자선에 대한 설교를 들어야 합니다. 불행히도 이 설교는 그다지 흥미롭지 않으며, [ROOT.Char.Custom('DefaultPriestTitle')]가 어떻게 친절해야 하는지 혹은 왜 [ROOT.Char.GetFaith.HighGodName]께서 우리가 서로 돕기를 원하시는지에 대해 계속해서 장황하게 늘어놓는 동안 나도 모르게 졸음이 쏟아지는 것을 느낍니다." # 12896614322054165906
  VIETmisc.0143.a: "나는 설교에 집중하고 좋은 모범을 보여야만 한다!" # 2925118182427259816
  VIETmisc.0143.b: "저는 [ROOT.Char.GetTitleAsNameNoTooltip]이니, 낮잠을 좀 자도 괜찮을 겁니다." # 11770189620102047935
  VIETmisc.0144.t: "건달" # 5383757092244666258
  VIETmisc.0144.desc: "시종 두 명이 활기차게 대화하는 것을 엿듣게 되었습니다. 그들은 제 다른 시종 중 한 명에 대해 불평하고 있었는데, 그 시종은 다른 시종들에게 꽤 잔인한 성격으로 알려져 있으며 자주 그들을 괴롭히곤 했습니다. 많은 시종들이 그 여자를 혐오한다는 것은 비밀이 아니었습니다.\n\n키가 더 큰 시종이 고개를 저으며 말했습니다. “그녀가 좀 더 친절하기라도 하다면 좋을 텐데. 그녀는 친절하는 법을 배운 적이 없나?”\n\n키가 작고 땅딸막한 시종이 팔짱을 끼며 말했습니다. “그녀가 감정을 느낄 수 있기는 한지 의문이군. 아아, 하지만 그녀는 우리 [ROOT.Char.GetLadyLord]께 충성스럽고 유능하게, 흠잡을 데 없이 봉사하고 있으니 우리가 할 수 있는 일은 없지 않겠나?”" # 15323515301617949340
  VIETmisc.0144.a: "그녀가 나에게 충실하기만 하다면, 그녀가 다른 이들을 어떻게 대하든 상관없다." # 16252385066131388566
  VIETmisc.0144.b: "이 하인에게 다른 이들에게 좀 더 친절해지라고 훈계해야겠군." # 4505050768839630296
  VIETmisc.0144.c: "잔혹함이라고? 그 하인과 나는 다른 하인들을 함께 괴롭힐 수도 있었는데…." # 16122039728567770098
  VIETmisc.0145.t: "사랑하는 지역 유지의 죽음" # 17422936475779791902
  VIETmisc.0145.desc: "사랑받던 [ROOT.Char.Custom('DefaultPriestTitle')]께서 최근 인근 마을에서 선종하셨습니다. 그분은 끝없는 관대함과 친절함으로 알려진 분이셨습니다. 이토록 사랑받던 분을 기리기 위해 지역 사회에서 성대한 추도식이 열릴 예정이라고 합니다. 저 또한 장례식에 초청받았으니, 가서 조의를 표하는 것이 마땅할 것입니다." # 13824516365074038198
  VIETmisc.0145.a: "저는 [ROOT.Char.GetTitleAsNameNoTooltip]인데, 어찌 평민의 장례식에 참석해야 한단 말인가?" # 12116011383139680718
  VIETmisc.0145.b: "장례식에 참석해야겠군, 비록 보여주기 위해서일지라도." # 8037607469399313269
  VIETmisc.0145.c: "저는 참석하여 그처럼 자비로운 인물의 삶을 되새겨 보겠습니다." # 3294408605613010755
  VIETmisc.0146.t: "당신이라면 무엇을 하시겠습니까?" # 13594502488324077343
  VIETmisc.0146.desc: "시장에서 물건을 구경하던 중, 지나가는 평민 한 명을 보았습니다. 그의 허리춤에는 동전 주머니 몇 개가 달려 있었는데, 그중 하나가 떨어지는 것을 그는 알아차리지 못했습니다. 잠시 후, 한 여인이 그에게 소리쳐 방금 일어난 일을 알려주었습니다. 그는 그녀에게 거듭 감사 인사를 한 뒤 군중 속으로 사라졌습니다.\n\n제가 다시 쇼핑을 이어가려 하자, 제 호위병 중 한 명이 말하는 것을 엿듣게 되었습니다.\"저 여자 좀 보게! 어리석군! 나는 그냥 그 동전들을 챙겼을 텐데\"\n\n다른 호위병이 말했습니다.\"정말로 그랬을 건가? 그건 [ROOT.Char.GetFaith.HighGodName]께 대한 모독이 될 걸세\"\n\n세 번째 호위병이 그들을 향해 경고했습니다.\"너희 둘은 헛소리 대신 지금 맡은 임무에 집중하는 게 좋을 거다\"" # 5589877876503583696
  VIETmisc.0146.a: "첫 번째 경비병 말이 맞소. 줍는 사람이 임자라고들 하지!" # 2117960420407122833
  VIETmisc.0146.b: "두 번째 경비병 말이 맞소 - 우리가 올바른 일을 해야 하오!" # 1970675602865085006
  VIETmisc.0146.c: "세 번째 경비병 말이 맞소. 당신은 나를 지키러 온 것이지, 잡담을 나누러 온 것이 아니오!" # 304186309822652016
  VIETmisc.0147.t: "구빈원" # 8705713989416936443
  VIETmisc.0147.desc: "지역의 여러 저명인사들이 지역 내 마을에 구빈원을 설립하기 위한 자금을 모으기로 뜻을 모았습니다. 그들이 저에게 다가와 저 역시 약간의 자금을 기부할 의향이 있는지 묻고 있습니다. 그들은 이것이 다른 곳에서 도움을 청할 곳이 없는 빈민과 가난한 평민들에게 약간의 구호를 제공하는 데 도움이 될 것이라고 주장합니다. 저는 이 저명인사들을 의심할 이유가 없습니다. 그들은 모두 지역 사회에서 좋은 평판을 가진 남녀들이기 때문입니다. 따라서 이 일에 제 돈을 쓰는 것이 가치 있는 일인지 여부를 결정하는 것은 저에게 달려 있습니다." # 9691815812842953720
  VIETmisc.0147.a: "그들은 그들의 프로젝트에 자금을 지원받을 수 있습니다." # 10239806442577051490
  VIETmisc.0147.b: "이 고귀한 대의를 위해 많은 것을 기부하겠습니다!" # 17706524265215109896
  VIETmisc.0147.c: "이 천한 것들에게 돈을 낭비하고 싶지 않소." # 9487937416352924473
  VIETmisc.0147.info: "#emphasis 역사적 배경:#! 자선은 오랜 역사를 지니고 있습니다. 중세의 구빈원은 보통 부유하고 저명한 후원자들(진정한 관심에서든, 혹은 다른 의도가 있어서든)에 의해 설립되었으며, 기독교, 이슬람교, 불교 등 종교와 관계없이 지역 종교 기관과 연관되는 경우가 많았습니다. 구빈원은 보통 가난하고, 늙고, 병든 이들에게 쉼터와 음식을 제공했습니다." # 7129190050896853928
  VIETmisc.0148.t: "한 잎" # 17395621628037960981
  VIETmisc.0148.desc: "우리는 다른 마을로 가던 중 길가에서 잠시 쉬기로 결정했습니다. 저는 나무에 기대어 잠시 눈을 붙였지요. 나무에서 떨어진 나뭇잎이 얼굴에 닿는 느낌이 들어서야 잠에서 깼습니다. 저는 나뭇잎을 집어 손가락으로 돌리며, 고개를 들어 아마 약간 멍한 상태로 혼잣말을 중얼거렸습니다.\"이 나뭇잎이 정말 저 나무에서 떨어진 걸까\"" # 9749591171160133619
  VIETmisc.0148.a: "기분 좋은 낮잠이었군." # 271214893904626038
  VIETmisc.0149.t: "잠깐만, 저 소리 들리나?" # 17949698499173486230
  VIETmisc.0149.desc: "집 근처 야생을 경비병 몇 명과 함께 거닐고 있었습니다. 근처에서 나뭇잎 밟는 소리가 들려 깜짝 놀랐습니다. 혹시 암살자나 도적은 아닐까 염려했죠.\n\n다행히도 우리의 우려는 기우였습니다. 소리의 근원지는 나뭇잎 위에서 움직이는 생쥐 몇 마리였습니다. 저희를 발견하자 그 생쥐들은 덤불 밑으로 쏜살같이 도망쳤습니다." # 1595783538483720362
  VIETmisc.0149.a: "안도의 한숨이 나오는군!" # 944050467662575317
  VIETmisc.0150.t: "황금 잎" # 9904594082234587922
  VIETmisc.0150.desc: "오늘 지역의 유력자가 나에게 선물을 바쳤다. 그것은 순금으로 만들어졌으며, 매혹적이고 아름답게 세공된 나뭇잎이었다. 비록 작은 선물이지만, 나를 포함하여 누구나 감상할 만한 물건이었다." # 1501787754644588112
  VIETmisc.0150.a: "우리 집 어디에 두면 좋을지 알겠군!" # 9878917876906445055
  VIETmisc.0151.t: "그게 뭐지?" # 15837372802143877019
  VIETmisc.0151.desc: "근처 덤불 속에서 뭔가 본 것 같았다. 경비병 두 명에게 그쪽으로 접근하라고 명령했다. 무기를 뽑아 든 그들은 덤불 쪽으로 조심스럽게 다가갔는데, 덤불이 꿈틀거리는 것처럼 보였다! 하지만 충분히 가까이 다가가자 새 두 마리가 덤불에서 날아올랐다. 아마도 덤불에 붙어 있었거나, 무슨 일을 하고 있었던 모양이다." # 18241348228663900139
  VIETmisc.0151.a: "잠깐 동안은 그것인 줄 알았는데... 아무래도 아니었나 보군." # 12696457291335137798
  VIETmisc.0152.t: "단장하기" # 10239270730075446673
  VIETmisc.0152.desc: "오늘 저의 정원사가 저에게 저의 거처 중 일부에 미적인 개선이 필요하다고 생각한다고 알려왔습니다. 그가 무슨 뜻인지 묻자, 그는 저의 안뜰 중 특정 구역에 자신이 신중하게 고른 수많은 관목이 필요하며, 그것들을 매력적인 여러 모양으로 다듬을 수 있다고 설명했습니다. 그렇게 하면 현재 비교적 텅 비어 보이는 공간이 시각적으로 좀 더 자극적이고 매력적으로 변할 것이라고 하더군요." # 10714820498656194099
  VIETmisc.0152.a: "훌륭한 생각이군! 귀하의 작업이 기대되는군." # 297316462340087329
  VIETmisc.0152.b: "의도는 알겠지만, 그건 필요 없을 것 같소." # 17511567794159900877
  VIETmisc.0153.t: "성가신 덤불" # 2497545355167469934
  VIETmisc.0153.desc: "산책을 하다가 덤불 속으로 발이 걸려 넘어졌습니다. 설상가상으로 옷이 덤불에 걸렸습니다. 호위병들이 저를 덤불에서 성공적으로 빼낸 후, 온몸에 여러 개의 찰과상을 입었고 옷 일부에는 작은 구멍이 났습니다." # 10967492142308457356
  VIETmisc.0153.a: "오늘도 안 좋은 날인가?" # 15551256689296454812
  VIETmisc.0154.t: "아주 좋군" # 5208883465202897195
  VIETmisc.0154.desc: "내 영지를 돌아다니던 중, 덤불 앞에 쭈그리고 앉아 있는 평민 한 명을 발견했다. 나는 호기심에 그녀에게 다가갔고, 그녀가 덤불 속의 열매를 유심히 살피고 있는 것을 보았다.\n\\\"아, [ROOT.Char.GetLadyLord]님, 제가 눈치채지 못해 죄송합니다\" 그녀는 정중하게 인사하며 말했다. 그녀는 희끗희끗한 머리카락과 환한 미소를 짓고 있는, 친절해 보이는 중년 여성이었다.\"당신께 중요한 일이 있으시듯, 저도 오늘 중요한 일로 이 열매들을 찾고 있었습니다\"\n\\\"그것들 독이 든 열매인가요\" 내가 물었다.\"제가 아는 종류 같지는 않은데요\"\n\\\"아, 네, 조심하세요, 이건 드시면 안 됩니다. 하지만 저쪽에 있는 것들은 괜찮아요\" 그녀가 말했다.\"과자를 만들기에 아주 좋답니다\"" # 3734684946837159765
  VIETmisc.0154.a: "우리는 헤어지기 전에 잠시 동안 여러 가지 베리류에 대해 이야기했습니다." # 5632006936096692105
  VIETmisc.0155.t: "백세인" # 4225043264011194054
  VIETmisc.0155.desc: "근처에 사는 한 마을 원로가 최근 100세의 영예로운 나이에 도달했다는 소식을 들었습니다. 한 세기가 넘었다니! 참으로 경이로운 일이로군. 이 척박한 세상에 그리 오래 사는 이는 극히 드문 법이지. 내 신하 몇몇은 이 원로에게 어떤 식으로든 축하를 전하여 현지 주민들에게 나를 좋은 모습으로 비추는 것이 어떻겠냐고 제안하는군." # 14615405089373831343
  VIETmisc.0155.a: "그건 좋지만, 왜 평민을 만날 필요가 있습니까?" # 4393870439851351830
  VIETmisc.0155.b: "좋아! 이 노인에게 훌륭한 선물을 내려야겠군." # 5181633184316459059
  VIETmisc.0155.c: "제가 직접 연장자께 찾아가 축하 인사를 드리겠습니다." # 1058373007347898596
  VIETmisc.0156.t: "황금 항아리" # 1397097420336250960
  VIETmisc.0156.desc: "저는 밖에서 정원사가 일하는 것을 지켜보고 있었습니다. 그가 낡은 나무 근처 땅을 깊이 파고 있을 때 단단한 무언가에 부딪혔습니다. 처음에는 일종의 돌이라고 생각했지만, 그것은 작고 봉인된 도자기 단지임이 밝혀졌습니다.\n\n호기심에 우리는 그것을 꺼내 깨뜨리는 데 성공했습니다. 안에는 금화가 여러 개 들어 있었는데, 정확히 100개를 세었습니다.\n\n추가 조사를 통해 동전들을 바탕으로 볼 때, 이 단지는 누군가가 이곳에 묻어두고는 되찾으러 오지 않은 지 오래된 것 같습니다. 어쨌든, 쾌활하고 느긋한 성격의 제 정원사는 그 단지와 그 안의 금화는 이제 마땅히 저의 것이라고 말합니다." # 1194683984607961094
  VIETmisc.0156.a: "아니오, 당신이 찾았으니 마땅히 당신의 것이오!" # 2047351852833349161
  VIETmisc.0156.b: "이 발견을 나누는 것이 공평하겠지, 내 친구." # 15501448638501857326
  VIETmisc.0156.c: "제가 그것을 가져가겠습니다, 대단히 감사합니다." # 12571500458687711930
  VIETmisc.0157.t: "사랑의 100가지 기술" # 4610217614379592141
  VIETmisc.0157.desc: "\"그 여자는 정말 멋진 창녀였지\" [horny.GetTitledFirstName]가 호탕하게 웃으며 말합니다.\"밤에 나를 즐겁게 해준 여자 중 이보다 더 나은 이는 없었어\"\n\n나는 몇몇 궁정 신하들과 소규모 연회를 즐기고 있는데, 이 음탕한 남자가 얼마 전 들렀던 사창가에서의 경험담을 떠올리고 있습니다.\"그 여자는 사랑의 기술에 대해 100가지 다른 기교를 배웠다고 하더군. 그 모든 기교를 나에게 시연해 보게 하는 데 드는 돈은 물론이고, 그것들을 하나하나 설명해 주는 데 드는 돈까지도 아깝지 않았지. 누가 친밀감이 이토록 철학적인 예술일 수 있다고 알았겠나\"\n\n내 궁정 신하들 중 일부는 그의 말에 매료되어 주의 깊게 듣고 있고(너무 흥분한 기색이 없지는 않지만), 다른 이들은 그의 발언에 짜증나고 불쾌한 표정을 짓고 있습니다. 하지만 많은 이들은 그가 그 소위 100가지 기교를 설명하는 동안 어색하게 그와 눈을 마주치지 않으려 애쓰고 있습니다." # 8484950971485251752
  VIETmisc.0157.a: "제가 능숙하게 대화를 더 안전한 주제로 돌리겠습니다." # 12748177288290440100
  VIETmisc.0157.b: "이 천박하고 저속한 이야기들은 그만두시오!" # 10011730711730409280
  VIETmisc.0157.c: "이 모든 것이 너무나 흥미롭군! 기록을 남겨야겠어." # 4956295103344153274
  VIETmisc.0158.t: "100명의 용감한 청년들" # 631507649819571065
  VIETmisc.0158.desc: "여행하던 중, 길가에 사람의 손길이 닿았음이 분명한 꽤 큰 돌덩이를 발견했습니다. 이게 여기 왜 있을까, 궁금해하며 말에서 내려 다가가 자세히 살펴보았습니다. 돌에는 어떤 글씨가 새겨져 있는 듯했지만, 모두 닳아버려 알아볼 수 없었습니다. 다만 무기를 든 사람들이 싸우는 듯한 조각들이 새겨져 있었습니다.\n\n잠시 후, 한 여행자가 지나가다 제가 돌의 내용을 해독하려는 모습을 보더니 말합니다.\"저는 그리 멀지 않은 곳에 사는 사람입니다. 저 돌은 우리 마을의 장로들에 따르면, 오래전 이 땅을 공포에 떨게 했던 사악한 도적 떼를 무찌르기 위해 목숨을 바친 용감한 청년 백 명을 기리는 것이라고 합니다. 전투는 바로 여기서 벌어졌다고 하더군요\"" # 12682370653770941356
  VIETmisc.0158.a: "참으로 흥미로운 역사로군! 그리고 참으로 용감한 젊은이들이었어." # 5508749732675540935
  VIETmisc.0159.t: "고양이 애호가" # 13936425256505574377
  VIETmisc.0159.desc: "이 근처에 사는 독신 여성이 애완 고양이 100마리를 기른다는 소문이 있습니다. 제가 그녀에 대해 알게 된 이래로, 그녀는 누구에게도 폐를 끼친 적이 없지만, 듣기로는 괴짜라고 합니다. 제가 마을을 지날 때마다 그녀와 마주쳤을 때마다 그녀는 저에게 공손하고 예의 바르게 행동했지만, 분명 정신적으로 불안정하고 횡설수설하는 경향이 있었습니다.\n\n이제 그녀의 일부 이웃들이 그녀의 고양이 100마리에 대해 저에게 불만을 제기하고 있습니다. 그들은 그 생물들이 그녀의 집에서 온갖 무서운 소리를 낸다고 말합니다. 마을 장로들은 이 일에 대해 아무것도 할 생각이 없으므로, 이웃들이 이 문제를 저에게 가져온 것입니다. 몇몇은 그녀가 그 많은 고양이를 기르는 것을 보니 사악한 마녀임이 틀림없다고 말합니다!" # 318742748315380688
  VIETmisc.0159.a: "저 여인은 아무런 죄도 짓지 않았소. 이제 물러가시오!" # 15127238703571413716
  VIETmisc.0159.b: "음… 만약 문제라면… 그녀에게 고양이들을 포기하도록 강요해야겠군." # 7054301775074963358
  VIETmisc.0159.c: "나는 그녀를 믿지 않아. 그녀를 투옥하고 만일의 사태에 대비해 그녀의 고양이들도 죽여버려!" # 5393521255519602658
  VIETmisc.0160.t: "기적의 어머니" # 16357242421473661625
  VIETmisc.0160.desc: "이곳에서 꽤 멀리 떨어진 왕국에, 평생 동안 총 100명의 아이를 낳았다고 전해지는 여인이 있다는 소문을 들었습니다! 물론 한 번에 모두 낳은 것은 아니고, 그녀의 생애에 걸쳐서 말입니다. 대체 어떻게 그런 일이 가능했을까요? 만약 그런 여인이 정말 존재한다면, 그녀는 분명 경이로운 어머니이거나... 아니면 대단한 거짓말쟁이일 겁니다." # 10069332292571979787
  VIETmisc.0160.a: "이 세상에서는 이와 같은 놀라운 일들이 항상 일어납니다." # 8991617212945576783
  VIETmisc.0160.b: "그녀가 고아들을 많이 입양하고는 거짓말을 했을 거라고 확신하오." # 8808900722892729350
  VIETmisc.0161.t: "신발이 너무 많아!" # 15281057822400940706
  VIETmisc.0161.desc: "내 #bold 배우자#인 [spouse.GetFirstName]가 어떻게든 값비싼 신발 백 켤레를 모았다는 끔찍한 사실을 깨달았다! 처음에는 신발 몇 켤레가 여기저기 흩어져 있는 정도였는데, 이제는 눈 깜짝할 사이에 온통 신발 천지다! [spouse.GetSheHe]는 대체 어디서 그런 사치품을 살 돈을 마련한 걸까? 이 일에 대한 소문이 무성하며, 이는 나에게 좋지 않은 평판을 안겨주고 있다." # 17064059969573972712
  VIETmisc.0161.a: "당장 그 신발들을 좀 팔아야겠소. 지금 당장." # 1412631918787618854
  VIETmisc.0161.b: "이상한 습관이지만, 내 알 바는 아니지." # 8258326702589902800
  VIETmisc.0162.t: "백 영혼" # 15432904840626487945
  VIETmisc.0162.desc: "지난밤 이상한 꿈을 꾸었는데, 그 꿈이 무엇을 의미하는지 모르겠습니다.\n\n꿈속에서 저는 집의 뒤틀린 환영 속에 있었습니다. 방들은 어둡고 전혀 빛이 없었습니다. 제 집안에 많은 형상들이 나타났는데, 그들의 창백한 얼굴은 평온하게 무표정했습니다. 그들은 모두 조용하고, 신비로우며, 왠지 모르게 기이하게 아름답게 춤추기 시작했습니다.\n\n이 무리를 헤매며 정확히 백 명의 사람들을 세어 보았습니다. 마지막 사람에게 다다랐을 때, 그가 나른하지만 기분 좋은 목소리로 (나를 둘러싸고 천천히 춤추면서) 말했습니다.\"저희를 맞아주셔서 감사합니다. 저희는 백 명의 영혼입니다. 말썽을 일으키지 않겠습니다\"\n\n이른 아침에 잠에서 깨어났고, 본능적으로 창가로 걸어갔습니다. 밖 지평선 가장자리에 해가 떠오를 때, 움직이는 불빛들을 본 것 같았습니다. 하지만 세어보기도 전에 그 불빛들은 사라졌습니다." # 116597869555581994
  VIETmisc.0162.a: "내가 잘못 본 걸지도 모르겠지만, 그 꿈은… 대체 뭐였지?" # 17129736888931818033
  VIETmisc.0163.t: "캘리퍼스" # 6742803859614234750
  VIETmisc.0163.desc: "저의 하인들이 제 거처 근처에서 아주 이상한 것을 발견했습니다. 근처 길가에서 조금 떨어진 곳에 나무로 만든 통 하나가 옆으로 쓰러져 있었습니다. 그 안에는 정확히 100개의 캘리퍼스가 들어 있었습니다. 추가 조사를 했으나 이 통과 캘리퍼스의 주인이 누구인지, 그리고 이 모든 것이 어떻게 그곳에 놓이게 되었는지에 대한 단서는 전혀 찾을 수 없었습니다." # 13538357346941129800
  VIETmisc.0163.a: "내 하인들 중 일부가 그 저울을 사용할 수도 있겠군." # 3615649591644169187
  VIETmisc.0163.b: "더 이상 쓸모가 없다면, 차라리 파는 게 낫겠지." # 8547139645394473778
  VIETmisc.0164.t: "불화가 끝났도다" # 15241596257895719884
  VIETmisc.0164.desc: "오늘 저는 두 지역 귀족 가문 간의 공식 회동에 참석합니다. 이 두 가문은 백 년 넘게, 정확히는 오늘을 기점으로 정확히 백 년 동안 반목해 왔습니다. 백 년 전 오늘, 이 두 가문의 조상들이 모임에서 어떤 다툼을 벌였는데, 그것이 걷잡을 수 없이 커졌던 것입니다.\n\n저는 이전에 이 두 가문이 평화 협정을 맺도록 중재한 경험이 있으며, 이제 저의 노력이 결실을 맺고 있습니다. 어쨌든 이 반목은 너무 오래 지속되었고, 양측의 많은 사람들이 이 끝을 보기를 바라고 있었습니다." # 4847833402183333500
  VIETmisc.0164.a: "이 두 씨족 간에 긴 평화의 시기가 시작되기를 바랍니다." # 2800110031765742234
  VIETmisc.0165.t: "유령 같은 사랑" # 12025445050708351330
  VIETmisc.0165.desc: "\"[courtier.GetTitledFirstName]가 어느 날 잡담을 나누던 중 내게 묻는다.\"이런 말을 들어본 적 있소\" '사랑이란 유령과 같아서 모두가 이야기하지만 실제로 본 사람은 거의 없다네.'라고 말이야\"\n\n나는 어깨를 으쓱하며 그런 말을 들었는지 기억나지 않음을 드러낸다. 그 주제에 오래 머물고 싶지 않아 막연하게\"아마도 들어봤을 거요\"라고 대답했다.\n\\\"[courtier.GetSheHe]가 설명한다.\"요즘 그 격언이 머릿속에 계속 맴돌더군요. 그래서 당신은 그것에 대해 어떻게 생각하는지 궁금했습니다\"" # 5601911346995618230
  VIETmisc.0165.a: "그냥 몇 마디일 뿐입니다. 어느 쪽이든 상관없습니다." # 4414870328863027504
  VIETmisc.0165.b: "이치에 맞군. 진정한 사랑이라니? 전부 헛소리일 뿐이지." # 2876205627022984234
  VIETmisc.0165.c: "틀린 말은 아니지만, 사랑은 값을 매길 수 없는 보물이라는 뜻이다." # 16580216884735751981
  VIETmisc.0165.d: "나는 동의하지 않아. 사랑은 어디에나 있지. 저기 좀 봐! 유령들도 말이야!" # 12793560822088187175
  VIETmisc.0166.t: "밤이 찾아올 때까지" # 8475853352650316101
  VIETmisc.0166.desc: "모두가 [world_ender.GetTitledFirstName]께서 하루 종일 유난히 즐거운 기분이셨다는 것을 눈치챘지만, 아무도 그 이유를 모르는 것 같소. 궁금한 나머지 나는 은밀히 [world_ender.GetHerHim]께 무슨 일이 있는지 물어보았소.\n\n어깨를 으쓱하며 미소를 지은 [world_ender.GetSheHe]께서는 지난밤에 꾼 꿈에 대해 이야기해 주셨소.\"오늘 밤 꿈에서 세상이 멸망하고 하늘이 무너지고 시간이 휘어지는 환영을 보았소. 내 눈앞에서 천체들이 충돌하는 것을 보았지. 만약 해가 뜰 때 세상이 끝난다면 어떨까\"\n\\\"그런데도 그렇게 즐거우시다니요\" 나는 혼란스러워하며 말했소.\n\\\"[world_ender.GetSheHe]께서는\"재미있는 꿈이었어\"라고 인정하며,\"나는 그 끝을 받아들이고 멸망하기 전에 많은 쾌락을 누리기로 했거든\"이라고 덧붙이셨소." # 14999560890918455291
  VIETmisc.0166.a: "만약 그런 일이 일어난다면, 쾌락주의가 아니라 [ROOT.Char.GetFaith.HighGodName]께 집중해야 할 것이오." # 4136065095203184881
  VIETmisc.0166.b: "위험에 맞서 웃어넘기는 태도는 좋군!" # 12545485045232750118
  VIETmisc.0167.t: "죽은 자의 손" # 15229638872991567066
  VIETmisc.0167.desc: "몇 주 전, 우리는 여행 중이던 상인으로 보이는 시체를 길가에서 발견했습니다. 상처로 보건대, 아마도 도적들의 매복 공격을 받아 살해당한 듯합니다. 제가 여행 중인 이 지역이 다른 곳만큼 위험하지는 않지만, 때때로 이런 비극을 목격하기도 합니다. 그를 아는 사람은 아무도 찾을 수 없었기에 우리는 그를 묻어주었습니다.\n\n하지만 지난밤 꿈에서, 저는 그 상인의 시체를 다시 묻고 있었는데, 썩어가는 그의 손이 저를 붙잡았습니다. 섬뜩했지만, 그는 정중하고 침착한 태도로 말했습니다.\"나는 죽었지만, 늑대들이 울부짖는 이곳에 묻혀 있기는 싫소. 친구여, 나를 이곳에서 들어 올려주시오. 그래야 내가 밤을 떠돌며 영원히 헤맬 수 있을 테니\" 그가 작별 인사를 하듯 손을 흔들자, 그의 손은 해골처럼 변했습니다.\n\n꿈의 의미는 분명합니다. 그 유령은—만약 그가 맞다면—이상하게도 묻히고 싶어 하지 않는 것 같습니다. 제 호위병들에게 시체를 매장지에서 꺼내라고 말해야 할까요?" # 3948712187216757420
  VIETmisc.0167.a: "유령이 시키는 대로 하는 것이 최선이니, 시신을 외부에 노출시켜야겠군." # 3522385516509751691
  VIETmisc.0167.b: "아니요. 그럴 필요 없습니다. 그저 이상한 꿈이었을 뿐입니다." # 8868875133988037098
  VIETmisc.0167.a.toast: "유령이 당신에게 축복을 내렸습니다... 어쩌면요?" # 17477524788113549631
  VIETmisc.0167.b.toast: "그 선택이 옳았다고 생각하십니까?" # 15728458709023471024
  VIETmisc.0168.t: "허리케인" # 5917870714338718717
  VIETmisc.0168.desc: "“하늘은 언제나 위험으로 가득할 수 있지만, 바다 위에서는 그 위험이 더욱 커지오.” 통통하고 둥근 사내가 내게 말합니다. “배를 타고 항해할 때는 최악의 상황에 언제나 대비해야 하오.”\n\n나는 근처 상인들을 방문하여 지역 무역 및 사업에 관한 문제를 논의하고 있었는데, 회의가 끝난 후 그중 한 명과 대화를 나누게 되었습니다. 그는 비만해 보이는 외모에도 불구하고 꽤 박식하고 지혜로워 보였는데, 그가 꽤나 많은 곳을 여행한 듯했기 때문입니다.\n\n“젊은 시절, 내 몸이 좀 더 건장하고 튼튼했을 때 말이지,” 그가 한숨을 쉬며 말을 잇습니다. “나는 한 상인의 조수로 일한 적이 있는데, 그때 우리는 먼바다를 항해하다가 아주 격렬한 폭풍우를 만났소. 나의 소중한 스승님은 돌아가시고, 나는 그 난파에서 유일한 생존자였지.”" # 17939664355011138347
  VIETmisc.0168.a: "그가 자신의 삶에 대한 일화를 더 들려줄 때 나는 조용히 경청한다." # 10673030317777170617
  VIETmisc.0169.t: "아름다운 들꽃" # 14680157730730437540
  VIETmisc.0169.desc: "오늘 떠돌이 음유시인이 내 앞에서 연주를 펼쳤습니다. 그의 노래 가사는 모든 이들의 마음을 깊이 울렸기에, 나는 나중에 그에게 그 숨 막히는 시적 영감을 어디서 얻었는지 물었습니다.\n\n그는 작고 슬픈 미소를 지으며, 자신이 태어난 고향의 전설에 대해 이야기해주었습니다. 그 전설에는 #bold 아름다운 들꽃#!이라는, 비현실적인 아름다움을 지닌 요정에 대한 이야기가 있었습니다. 다른 신화 속 남자들을 죽음으로 유혹하는 정령들과는 달리, 이 요정은 남자들이 더욱 위대하고 위대한 업적을 이루도록 고무했다고 합니다. 이 음유시인은 아주 오래전 그녀를 한 번 만났다고 주장합니다.\n\n그는 시적으로, 그러나 우울한 어조로 말을 맺었습니다.\"그녀를 한번이라도 바라본 자는 영원히 변하게 되지. 가장 용감한 이들조차도 어두워진 마음과 환영의 고통을 안고 돌아오더군. 세월이 흘러가고 시대가 바뀌어도, 그녀의 삶은 변함이 없네. 그녀는 태양을 보고, 바람을 느끼고, 비를 마시며 살아가지\"" # 3289976041510475269
  VIETmisc.0169.a: "미신처럼 들리지만, 그게 당신에게 영감을 준다면야." # 14812011927978381748
  VIETmisc.0169.b: "아! 진실로 그대의 곁에 그녀의 존재가 축복이었구려." # 10815901936599808144
  VIETmisc.0170.t: "사랑에 눈이 먼 자" # 7615956381460965570
  VIETmisc.0170.desc: "꿈속에서 이상한 길을 따라 저녁 산책을 하고 있는데, 길가에 피투성이에 멍이 든 젊은이가 쓰러져 있는 것을 보았습니다. 저 사람이 살아있기는 할까요?\n\\\"괜찮을 겁니다\" 제 등 뒤에서 목소리가 들려왔습니다.\n\n제가 돌아보니, 위엄 있고 숭고한 모습의 [dreamer.GetLadyLord]께서 담요를 들고 서 계셨습니다. 그 신비로운 인물이 미소 짓자 저는 마음이 놓였습니다.\n\\\"[dreamer.GetSheHe]께서 설명하며 젊은이의 몸을 담요로 덮어 따뜻하게 해주시려고 무릎을 꿇으셨습니다. '그가 사랑했던 여인이 다른 남자와 결혼하게 되었답니다. 그는 이 경쟁자와 싸우려 했고, 보시다시피 별로 잘하지 못했지요. 진정 사랑에 눈먼 바보로군요. 당신도 사랑에 눈먼 바보입니까?\"\n\n제가 대답하려던 찰나에 천천히 잠에서 깨어났습니다. 이 꿈은 대체 무슨 의미였을까요?" # 17169324610627140429
  VIETmisc.0170.a: "나는 사랑에 눈먼 바보다" # 10385396619406494410
  VIETmisc.0170.b: "나는 사랑에 눈먼 바보는 아니오." # 7453460757869939274
  VIETmisc.0170.c: "몽상가가… 사랑에 대해 나에게 무언가 말하고 싶어 했지?" # 3105729750564476280
  VIETmisc.0171.t: "세상의 종말을 고하는 자들" # 5480267878231171873
  VIETmisc.0171.desc: "저는 #N 세계 종말자들#!이라고 불리는, 끈질기지만 소규모의 용병단에 대한 소문을 들었습니다. 그들은 근처 정착지에서 온갖 소란을 일으키고 있다고 합니다. 하지만 제가 질서를 회복하기 위해 병력을 보냈을 때, 이 용병단은 흔적도 없이 사라져 버렸습니다. 도무지 찾을 수가 없었지요.\n\n더욱 수색을 해보았지만, 제 병력과 현지 주민들이 이 말썽꾼들을 찾는 데 아무리 노력해도 아무것도 발견하지 못했습니다. 이제는 이 세계 종말자들에게 초자연적인 힘이 있다거나, 아니면 [ROOT.Char.GetFaith.DevilName]과 내통하고 있다는 소문이 돌고 있습니다." # 15483037092267454831
  VIETmisc.0171.a: "아주 이상하군… 하지만 적어도 사라졌으니 다행인가?" # 3098925025015326337
  VIETmisc.0172.t: "숲에서 만나세" # 11944363203395881492
  VIETmisc.0172.desc: "저는 지역 문제와 관련하여 논의할 것이 있어 근처의 지역 귀족 가문을 만나고 싶지만, 그들의 딸에 대해 이상한 소문을 들었기에 망설여집니다.\n\n그들은 작은 숲과 경계를 접하고 있는 인근 마을에 살고 있습니다. 수년 동안 현지 주민들은 그 숲이 어두운 마법에 걸렸다는 소문 때문에 그곳에 거의 들어가지 않았습니다. 이 귀족의 딸은 어른들의 경고를 무시하고 철없는 젊은 모험심으로 인해 그 숲을 자주 탐험했습니다. 어느 순간 숲속에서 그녀는 원인 불명의 마법적인 병에 걸렸습니다.\n\n요즘 그녀는 종종 멍한 상태로 나타나 때로는 말이 안 되는 소리를 중얼거립니다. 다른 때에는 계속해서 다음과 같은 말을 반복합니다." # 6655023207717946933
  VIETmisc.0172.a: "제가 멍청했네요. '저주'에 걸릴 리가 없잖아요. 예정대로 회의는 계속됩니다." # 6808455625607547002
  VIETmisc.0172.b: "저 여자에게 뭔가 이상한 점이 있어! 회의를 피할 핑계를 만들어야겠군." # 16604368091251780623
  VIETmisc.0172.a.toast.title: "뭔가 #italic 이상하군#!" # 7962395470188744516
  VIETmisc.0172.a.toast: "회의가 끝난 후, 갑작스러운 한기를 느꼈습니다...." # 10207018500878273
  VIETmisc.0172.b.toast.title: "왜 그랬습니까?" # 12220495367111323653
  VIETmisc.0172.b.toast: "귀족 가문을 불쾌하게 만들어, 그들이 모욕감을 느끼게 했습니다...." # 12161168061935062669
  VIETmisc.0173.t: "하품하는 무덤" # 6549232719547286638
  VIETmisc.0173.desc: "오늘 나는 근처 마을에 사는 한 말단 귀족을 만났다. 그는 진중한 인물이었고, 우리는 어린 시절 이야기로 대화를 나누었다.\n\n“어렸을 때 말이지,” 그가 내게 말했다. “나는 마을 가장자리에서 놀곤 했소. 그곳이 예전에는 공동묘지였다고 어른들이 나에게 경고했지. 어느 날, 나는 친절한 나이 든 마을 사람을 만났소. 그분은 내가 오지 말아야 한다고 경고하며 까마귀라든지, 내가 병에 걸려 죽을 뻔했던 일, 천둥 같은 불행한 일들을 증거로 지적했지만, 나는 대수롭지 않게 여겼소. 마지막으로 만났을 때, 그분은 나에게 이렇게 말했소. ‘네가 어렸을 때 경고하려고 했단다. 숲속에서 길을 잃지 말라고 했지. 징조와 온갖 신호를 보냈단다.’”\n\n“그리고 나서?” 당신이 묻는다.\n\n“나는 그의 이름을 마을 원로 중 한 명에게 언급했소.” 그가 눈살을 찌푸렸다. “그분은 그 이름이 돌아가신 할아버지의 이름이라고 하더군.”" # 3713850094189277596
  VIETmisc.0173.a: "잠깐, 마을에 그와 같은 이름을 가진 사람이 아무도 없다고? 장난이었던 건가?" # 8809626053767248830
  VIETmisc.0173.b: "그의 영혼이 경고했으나, 당신은 들으려 하지 않았습니다. 아아!" # 9222861874569580530
  VIETmisc.0174.t: "얼어붙은 소나무" # 6699180852573561916
  VIETmisc.0174.desc: "꿈속에서 나는 황량하고 차가운 황무지를 헤매고 있소. 내 곁에는 [companion.GetTitledFirstName]이 있는데, 눈 덮인 침엽수와 죽음 없는 침묵이 영원히 이어지는 이 미로 속에서 그분의 존재는 위안이 되오.\n\n그러다 해가 지고 밤이 시작되오. 그리고... [companion.GetFirstName]은 어디에 있단 말인가?\n\\\"[companion.GetFirstName]\" 하고 내가 부르오.\"[companion.GetFirstName]\"\n\n눈 덮인 침엽수와 죽음 없는 침묵 외에는 아무것도 없소.\n\n나는 공포에 질려 동료를 필사적으로 찾으며 소나무 숲을 헤매오. 그때: #V 빛#!. 그 빛의 근원은 알 수 없었고, 이곳에 속한 것 같지 않은 빛이었으며, 내 눈을 멀게 하여 [companion.GetFirstName]을 찾지 못하게 만드는 빛이었소.\n\\\"내가 길을 찾아내겠소\" 나는 땀을 뻘뻘 흘리며 깨어났다오." # 13083660384357982574
  VIETmisc.0174.a: "나중에 [companion.GetFirstName]에게 그 꿈에 대해 이야기하자, [companion.GetSheHe]는 그저 의아한 미소만 지을 뿐이었다." # 8159528147211058850
  VIETmisc.0175.t: "저주받은" # 5717302885596805022
  VIETmisc.0175.desc: "모두가 [horny.GetTitledFirstName]가 바람둥이라는 것을 알고 있지. 수많은 여인들을 쫓아다니는 난봉꾼 말이야. 하지만 요즘 그는 특정 아름다운 궁녀에게 완전히 사로잡혔다며 불평하고 있는데, 심지어 그녀가 어두운 마법으로 자신을 옭아매고 있다고 두려워하고 있더군.\n\\\"그녀가 내게 저주를 걸었어\" 내가 그에게 그 일에 대해 물었을 때 그가 말했지.\"나는 그녀의 장기말에 불과해! 그녀는 재미로 남자들의 의지를 꺾어버리고 나에게 저주를 걸었어. 나는 치료법을 찾아야만 해, 내 명예를 되찾아야 해. 나는 이미 끔찍한 짓들을 저질렀고… 만약 법이 먼저 나를 잡지 않는다면, 그녀는 나에게 더 끔찍한 짓을 시킬 거야…\"" # 15552802084787495039
  VIETmisc.0175.a: "이것이 바로 네놈이 매음굴을 자주 드나든 대가다." # 3437882362607078619
  VIETmisc.0175.b: "정신 차리시오! 그녀는 마녀가 아니라 계집이오. 미치지 마시오." # 10177453498781486020
  VIETmisc.0175.c: "법을 어겼다고요? 대체 무슨 짓을 한 건지 말해보시오." # 11695744681080058849
  VIETmisc.0175.d: "소개 좀 해주시겠습니까? 안 되나요? 그 여인이 당신 소유입니까? 시도는 해볼 만했죠." # 3263484469773309667
  VIETmisc.0176.t: "저 멀리 바깥" # 8877288619500897684
  VIETmisc.0176.desc: "나는 한 마을에 있는데, 넝마를 걸치고 넋이 나간 듯한 초췌한 노인을 보았습니다. 그는 무언가 말하고 싶지만 적절한 단어를 찾지 못하는 것처럼 나를 뚫어지게 쳐다봅니다.\n\n마침내 그가 말합니다. “나를 저 밖으로… 데려가 주시오.”\n\n“어디 밖이오?” 내가 묻습니다.\n\n“이상한 길을 따라가면 우리를 되돌려 보낼 길은 없소.” 그는 내 질문을 무시하며 말합니다. “꿈꾸는 자들이 당신을 데려갈 것이오. 어디로 갈지는 아무도 모르지.”\n\n내가 이 미친 노인에게서 물러서려 하자, 한 여인이 달려와 그를 부드럽게 붙잡습니다. 그녀는 고개를 숙이며 말합니다. “제발 용서하십시오, 저의 [ROOT.Char.GetLadyLord]님! 저희 아버지… 예전에는 이렇지 않았습니다. 젊었을 때처럼 정신이 맑지 않으십니다. 이분의 헛소리는 부디 용서해 주십시오.”\n\n그들은 나를 혼란스럽게 남겨둔 채 서둘러 자리를 떠났습니다." # 4837673505552684230
  VIETmisc.0176.a: "이상한 흔적들, 몽상가들이라니… 전부 헛소리일 뿐이다, 이 어리석은 자들아!" # 9614001937780251950
  VIETmisc.0176.b: "어쩌면 그가 말하는 이상한 흔적들과 몽상가들에 대한 이야기는 [ROOT.Char.GetFaith.HighGodName]께서 보내신 징조일지도 모르겠소." # 3106055892754709388
  VIETmisc.0176.c: "잠깐…. 몽상가들이라고! 왜 그를 언급한 거지? 어떤 이상한 단서란 말인가?" # 12261593677155914705
  VIETmisc.0177.t: "로..." # 9644266180859759781
  VIETmisc.0177.desc: "나는 꿈속에서 낯선 길을 따라 이 세계와 저 세계를 오갑니다. 길가에 두 사람이 있는 것을 보고 인사를 건넵니다. 한 명은 바위에 기대앉은 젊은이인데, 멍들고 피를 흘리고 있으며, 다른 한 명은 매우 매력적인 용모의 [dreamer.GetLadyLord]께서 그의 상처를 돌보고 있습니다.\n\n나는 그들의 상황에 대해 묻자, 젊은이가\"로...\"라고 중얼거립니다. 나는 그 단어를 알지 못합니다.\n\n다른 이가 말합니다.\"걱정 마십시오. 이분은 사랑에 빠진 바보랍니다. 최근 어리석은 짓으로 죽을 뻔했지만 회복 중입니다\"\n\n나는 낯선 [dreamer.GetLadyLord]에게\"우리가 만난 적이 있습니까\"라고 묻습니다.\n\n[dreamer.GetHerHis]의 입가에 희미한 미소가 떠오릅니다.\"당신은 나와 만났을 수도 있고, 다른 나와 만났을 수도 있죠. 어딘가로 가시는 건가요? 아, 당신의 영혼이 찾는 #italic 그#! 낯선 길을 제가 보여드리겠습니다...\"\n\n[dreamer.GetSheHe]가 일어서자, 나는 침대에서 깨어납니다." # 12255151207309714615
  VIETmisc.0177.a: "누구… 뭐라고? 이상한 흔적? 사랑에 빠진 바보? 꿈… 꿈꾸는 자…?" # 11699562607007536757
  VIETmisc.0178.t: "우리가 만난 밤" # 958457516611524374
  VIETmisc.0178.desc: "어느 날 [sad_guy.GetTitledFirstName]에게서 우울한 기색을 발견하고 그 이유를 묻자, 그는 젊은 시절 구애했던 한 여인에 대한 좋지 않은 기억을 떠올리고 있었다고 말합니다. 제가 모든 세부 사항을 파악하지는 못했지만, 어떤 일이 있었고 그녀가 나중에 죽었으며, 그는 그들의 첫 만남을 탓하고 있었습니다. 그는 그 만남에서 그들의 삶의 방향을 바꿀 기회가 있었다고 주장합니다.\n\\\"내가 무언가를 했더라면, 그녀는 아직 살아있을 텐데\" 그가 말합니다.\"수많은 밤 동안, 나는 우리가 만났던 그날 밤을 꿈꿉니다. 내가 다르게 행동할 수 있었던 방법을 꿈꾸죠... 하지만... 하지만 말입니다\"" # 2582526756890366832
  VIETmisc.0178.a: "과거는 과거일 뿐입니다. 바꿀 수 없으니 집착하지 마십시오." # 391135958203822181
  VIETmisc.0178.b: "안타깝군요. 그 아가씨는 더 좋은 곳으로 갔으리라 믿습니다." # 829976444684296924
  VIETmisc.0178.c: "인생은 공평하지 않소. 고통받는 건 당신뿐만이 아니오. 그저 받아들이고 잊으시오." # 2350412991507335442
  VIETmisc.0179.t: "이상한 흔적" # 17833599055693450782
  VIETmisc.0179.desc: "제 호위병들이 저를 의아한 눈초리로 쳐다보고 있습니다. 압니다. 제 영지 내의 아무 길가로 걷는 것은 이상한 일이죠. 하지만 저는 가야만 합니다.\n\n바깥은 평화롭습니다. 바람이 살랑이는 소리와 가끔 새가 지저귀는 소리 외에는 조용합니다. 하늘은 옅은 푸른색이고 구름 한 점 없습니다.\n\n#italic 저기다!#!\n\n저는 길가로 발걸음을 옮겨, 그 이상한 사람들을 만나리라 꿈꿨던 장소로 갑니다. 무릎을 꿇고 흙을 만져보니, 그것이 보입니다. 꿈속에는 없었던 돌멩이 하나가 말이죠.\n\n저는 그것을 집어 호위병들과 함께 살펴봅니다. 무언가—글자들인가? 그림인가?—가 새겨져 있지만, 너무 닳아서 판독할 수 없습니다. 그럼에도 불구하고, 갑자기 마음이 평온해집니다." # 10657946490006278678
  VIETmisc.0179.a: "잠시 앉아서 쉬어야겠군. 그런 다음 가자." # 15832619490651888434
  VIETmisc.0180.t: "해독 불가" # 1983990362500546003
  VIETmisc.0180.desc: "오늘 나는 우연히 [bad_handwriting.GetTitledFirstName]가 누군가에게 편지를 쓰는 것을 보았습니다.\n\n호기심에 나는 [bad_handwriting.GetHerHim]에게 물었습니다.\"이 편지는 누구에게 보내는 건가\"\n\\\"[bad_handwriting.GetSheHe]가 말했습니다.\"내가 빚진 상인에게 보내는 것일세. 이 편지와 함께 빚을 갚고 그의 노고에 감사를 표할 작정이지\"\n\n나는 편지를 훑어보았고, 그 글씨체를 보고 눈썹을 치켜올렸습니다. 나는 [bad_handwriting.GetSheHe]의 글씨체가 나쁘다는 것을 항상 알고 있었지만, 오늘은 특히 형편없어 보였습니다. 솔직히 말해, 너무 끔찍해서 단어 하나도 알아볼 수 없었습니다. 다르게 말하자면, 글을 모르는 눈먼 술 취한 원숭이가 [bad_handwriting.GetTitledFirstName]보다 더 읽기 쉬운 글씨를 쓸 수 있을 것입니다.\n\n내 생각을 읽었는지 [bad_handwriting.GetSheHe]가 인정합니다.\"내가 글씨를 잘 쓰는 편은 아니지만, 오늘은 그렇게 나쁘지 않지 않나\"" # 1681194570102978201
  VIETmisc.0180.a: "[bad_handwriting.GetHerHim]의 한심한 필체를 잔인하게 조롱하십시오." # 15329520778177573100
  VIETmisc.0180.b: "[bad_handwriting.GetHerHim]의 필체에 대해 가볍게 놀려주십시오" # 7301920113969531417
  VIETmisc.0180.c: "[bad_handwriting.GetHerHim]에게는 그저 그런 반응을 보이며 어깨를 으쓱한다." # 7185061587173484118
  VIETmisc.0180.d: "[bad_handwriting.GetHerHim]에게 [bad_handwriting.GetHerHis]의 필체를 개선하는 방법에 대해 건설적인 비판을 해주십시오." # 13923660377218487922
  VIETmisc.0180.tease_toast_bad: "[bad_handwriting.GetTitledFirstName]는 놀림받는 것을 좋아하지 않습니다." # 1696492901628226271
  VIETmisc.0180.tease_toast_good: "[bad_handwriting.GetTitledFirstName]는 내 농담이 재미있었다고 생각한다." # 889969688203173983
  VIETmisc.0180.tease_toast_great: "그 조언이 [bad_handwriting.GetFirstName]에게 실제로 도움이 되는군" # 3013399569596845346
  VIETmisc.0181.t: "내 손목이!" # 1670979171427745882
  VIETmisc.0181.desc: "오늘 처리해야 할 중요한 공식 문서가 많습니다. 아아, 너무 많이 써서 손목이 욱신거리는군요. 전반적으로 불편한 느낌인데, 얼마나 버틸 수 있을지 모르겠습니다. 하지만 이 문서들은 꼭 끝내야 할 #italic 중요한#! 문서들이지요..." # 18307197021459324824
  VIETmisc.0181.a: "잠시 쉬고 내일 다시 시작하시죠." # 16385397458790131458
  VIETmisc.0181.b: "멈추지 않는다 - 오늘 끝낸다, 내 손목은 망가지더라도!" # 8116156204049848082
  VIETmisc.0182.t: "어린 시절의 순수함" # 12055450994668221163
  VIETmisc.0182.desc: "평소 하던 대로 업무를 보고 있었는데, 갑자기 어린 시절의 기억 하나가 떠올랐습니다. 구체적으로는, 예전에 수도 없이 가지고 놀았던 장난감 말입니다. 지금은 더 이상 가지고 있지 않지만, 돌이켜 생각해 보니 그 작은 물건이 제게 얼마나 큰 기쁨을 주었는지 기억납니다! 하지만 이제는 나이가 더 든 사람으로서, 그런 소소한 삶의 즐거움을 더 이상 누릴 수 없는 것 같습니다. 마치 제 정신과 육체를 자극할 무언가가 더 필요하다는 느낌입니다." # 6417650183793833909
  VIETmisc.0182.a: "하지만 일상 속에서 소소한 즐거움을 찾을 수 있다고 느낍니다." # 6953636206325426521
  VIETmisc.0182.b: "순수함을 잃었더라도 성인이 되는 것이 낫다." # 10177635141319195915
  VIETmisc.0183.t: "죽음" # 14184817095105934107
  VIETmisc.0183.desc: "죽음. 그것은 어디에나 있습니다. 모두에게 일어납니다. 우리는 그것을 피할 수 없습니다.\n\n이유는 알 수 없으나, 오늘 저는 이 심오한 문제에 대해 숙고하고 있습니다. 제가 숙고하는 것은 일반적인 죽음이 아니라, 저 자신과 저의 운명에 국한된 죽음에 관한 것입니다. 미래에 제가 죽는다면, 그것은 어떠할까요? 어떻게 일어날까요? 평화로울까요, 아니면 고통스러울까요? 이르게 될까요, 아니면 늦게 될까요? 대체… 어떤 느낌일까요?" # 7848859524760853316
  VIETmisc.0183.a: "[ROOT.Char.GetFaith.ReligiousText]에 무엇이 일어날지 쓰여 있으니, 의심할 필요가 없겠군." # 7257602811789394322
  VIETmisc.0183.b: "이건 너무 음울한 주제로군. 심심풀이로 다른 오락거리를 찾아봐야겠어." # 18367936320981658775
  VIETmisc.0183.c: "죽음은 피할 수 없지…. 어쩌면 그것을 덜 두려워하는 방법을 시도해봐야겠군." # 8607456929370435868
  VIETmisc.0183.d: "죽음이란 얼마나 끔찍한 것인가! 내게 닥칠 일이 무엇일지 걱정되는군." # 10606449780170598704
  VIETmisc.0184.t: "키 차이" # 12708165642558292157
  VIETmisc.0184.desc: "이 세상에는 키가 큰 사람도 많고 키가 작은 사람도 많습니다. 방금 문득 떠오른 생각인데, 언제나 자신보다 크거나 작은 사람이 있겠지만, #italic 누군가#는 세상에서 가장 키가 큰 사람이 되어야 하고 누군가는 가장 키가 작은 사람이 되어야 한다는 것입니다. 그런 사람이 된다는 것은 어떤 삶일까요? 좋을 수도 있고 나쁠 수도 있겠지요. 나는 그중 어느 쪽이 더 낫다고 생각할까요?" # 16600182467352147217
  VIETmisc.0184.a: "세상에서 가장 키가 큰 사람이 되는 편이 낫겠소." # 10587018841852588258
  VIETmisc.0184.b: "제가 세상에서 가장 키가 작은 사람이 되는 편이 낫겠습니다." # 13932088402326177849
  VIETmisc.0184.c: "이런 한가한 생각들은 시간 낭비일 뿐이오." # 754365369104435260
  VIETmisc.0185.t: "어제의 식사" # 14734330536218597426
  VIETmisc.0185.desc: "저는 [courtier.GetTitledFirstName]와 함께 즐겁지만 공허한 잡담을 나누고 있었습니다. 대화는 우리가 가장 좋아하는 음식 주제로 흘러갔고, [courtier.GetSheHe]가 저에게 물었습니다.\"어제 마지막으로 드신 식사가 무엇이었나요\"\n\n저는 자신 있게 말했습니다.\"맛있는 식사를 했지. 정말 훌륭한… 음. 잠깐만. 그게 뭐였더라…\"\n\n저는 무엇을 먹었는지 정확히 기억해내려고 잠시 어색하게 서 있었습니다. 결국 포기하고 다른 이야기를 나누었습니다.\n\n하지만 그날 나머지 시간 동안, 저는 아무리 애를 써도 기억해내지 못하고 머리를 싸맸습니다. 고작 하루 전 일인데 말이죠! 제 기억력이 그렇게 나쁠 리가 없는데 말입니다." # 11406726788541742015
  VIETmisc.0185.a: "어제 무엇을 먹었는지 벌써 잊어버리다니 참 이상하군." # 2047358958063759832
  VIETmisc.0186.t: "마음 읽기" # 17587177042202787389
  VIETmisc.0186.desc: "오늘, 문득 이런 생각이 들었소: 만약 내가 정말로 타인의 생각을 읽을 수 있다면 어떨까? 세상 곳곳, 심지어 나의 문화인 [ROOT.Char.GetCulture.GetName]의 전설 속에도 위대한 영적 또는 정신적 능력을 지녀 마음을 읽을 수 있었다는 강력한 인물들에 대한 이야기가 많소. 나 역시 그런 능력을 가질 수 있다면 어떨까? 나는 그 힘을 무엇에 사용하게 될까?" # 15422032861903622631
  VIETmisc.0186.a: "다른 사람들을 내 개인적인 이득을 위해 조종하라!" # 14692864742170689985
  VIETmisc.0186.b: "다른 이들을 놀리며 실컷 즐거움을 누리십시오." # 10232068503915872329
  VIETmisc.0186.c: "다른 이들이 행복을 찾도록 돕는다면, 나는 그들의 고통이 무엇인지 더 잘 알게 될 것이다." # 3570368296511002205
  VIETmisc.0186.d: "저는 그런 힘을 원치 않습니다. 위험해 보이는군요." # 13133490719211885490
  VIETmisc.0186.e: "누가 다른 사람들의 하찮은 생각을 듣고 싶어 하겠는가?" # 15220849488566615351
  VIETmisc.0187.t: "의미 포화" # 9947294645432716015
  VIETmisc.0187.desc: "저는 하인 몇 명과 잡다하고 반복적인 명령을 내리며 이야기하고 있었는데, 문득 멈칫했습니다. 제가 했던 말을 다시 한번 반복해 보았지만, 이번에는 제 입에서 나오는 말이 이상하게 들렸습니다. 객관적으로는 평범한 단어처럼 들렸지만, 제 뇌 속의 무언가가 그것이 실제 단어임을 받아들이지 못했습니다.\n\\\"저의 [ROOT.Char.GetLadyLord]님, 괜찮으십니까\" 하인 중 한 명이 물었습니다.\n\\\"응, 괜찮아\" 저는 말했지만, 제 마음속에서는 여전히 이 일에 당황스러움을 떨칠 수 없었습니다. 몇 분 후, 제 마음속의 이상한 느낌은 사라졌지만, 저에게 꽤나 인상적인 흔적을 남겼습니다." # 18118628989303441112
  VIETmisc.0187.a: "내 정신이 나를 속이고 있는 건가?" # 15942031960708415435
  VIETmisc.0188.t: "오래된 기억" # 4383137173783948158
  VIETmisc.0188.desc: "오늘 저녁 침대에 막 누웠는데, 갑자기 어릴 적 놀이 친구 하나가 생각났습니다. 저희 가문을 섬기던 하인의 자식이었죠. 무슨 이유에서인지, 그 놀이 친구는 어느 날부터인가 저와 놀러 오지 않았고, 저는 그 아이를 다시는 보지 못했습니다. 왜 그랬는지 끝내 알지 못했고, 그날 이후로 기억도 서서히 희미해졌죠… 바로 오늘까지 말입니다. 아무 이유 없이 갑자기 이 모든 것이 다시 떠오르다니 참으로 기묘한 일이군요." # 10712875482458427560
  VIETmisc.0188.a: "내 친구가 어디에 있든지 잘 지내고 있기를 바라네." # 15427463756884799996
  VIETmisc.0188.b: "나는 그들을 별로 신경 쓰지 않았소. 그들은 중요하지 않소." # 1483174952746014154
  VIETmisc.0188.c: "흥. 잠이나 자야겠군." # 4978590248478098869
  VIETmisc.0189.t: "평범한 음유시인" # 9158688695083454646
  VIETmisc.0189.desc: "제가 지금 듣고 있는 음유시인의 노래는 솔직히 말해 평범합니다. 나쁘지는 않지만, 그렇다고 대단한 것도 아닙니다. 그저 적당히 임무를 수행하고 있을 뿐입니다. 그 이상도 그 이하도 아닙니다.\n\n음유시인이 계속 노래를 부르고 류트를 뜯는 동안, 딴생각이 듭니다. 이 음유시인 역시 수많은 음유시인 중 한 명일 뿐이라는 생각이 떠오릅니다. 노래, 시, 악기 연주에 창의적인 재능을 가졌던 사람들이 세대를 거치며 얼마나 많이 나타났다가 사라졌을까요? 아마 지금 제 앞에서 연주하는 이 음유시인처럼, 평범하거나 평균적인 재능을 가진 대부분은 잊히겠지요." # 9884106622379702510
  VIETmisc.0189.a: "음악에 집중해야겠군. 훌륭하진 않지만, 나쁘지도 않군." # 1044990947091429720
  VIETmisc.0189.b: "아아, 우리 모두가 저렇게 왔다가 가는구나. 심오하지 않은가?" # 4181100724682004887
  VIETmisc.0190.t: "침투하는 생각들" # 6579112410772308662
  VIETmisc.0190.desc: "오늘 궁중의회에서는 흥미로운 일이 벌어지지 않고 있군. 나는 무관심하게 내 고문관들을 지켜보는데, 그들은 솔직히 별로 중요하지 않은 일들로 논쟁을 벌이고 있네. 마치 아무 일도 없을 때조차도 논쟁거리를 찾으려고 안달이 난 것 같군.\n\n그때, 우스꽝스러운 생각이 떠올랐다.\n\n만약 지금 당장 벌떡 일어나서 무작위적인 헛소리를 고래고래 지른다면? 혹은 미친놈처럼 뛰어다니며 춤을 춘다면? 아니면 짜증나고 지루한 녀석이라며 고문관 중 한 명의 머리를 후려갈긴다면? 그들 모두는 그런 행동에 어떻게 반응할까?\n\n나는 혼자 킥킥 웃었다. 이 정도 생각까지 할 정도라면 내가 정말 지루한 모양이다. 내 얼굴에 떠오른 희미한 미소를 몇몇 고문관들이 눈치챘는지, 그들은 내게 무슨 생각이냐고 물어왔다." # 13960579506919053385
  VIETmisc.0190.a: "아무것도 아니오. 그럼... 우리가 무엇에 대해 논의하고 있었는지 다시 상기시켜 주겠소?" # 3801559682552298103
  VIETmisc.0191.t: "내가 그랬던가... 아니면 안 그랬던가?" # 11838079718009305570
  VIETmisc.0191.desc: "오늘 오전에 나는 인근 마을에서 몇몇 중요한 지역 지도자들을 만났다. 공식적인 업무였고, 다행히 회의가 다소 지루하긴 했지만 나쁘지는 않았다. 우리는 꽤나 유쾌한 분위기 속에서 헤어졌다.\n\n적어도 나는 그렇게 생각한다.\n\n약 한 시간 후, 수행원들과 함께 집으로 돌아오는데 문득 한 가지 생각이 떠올랐다. 예의범절이 요구하는 대로 모두에게 제대로 작별 인사를 했던가…? 잠깐.... 만약 내가 작별 인사를 잊었는데, 높은 신분의 누군가를 불쾌하게 할까 봐 아무도 말을 꺼내지 않은 거라면 어쩌지?\n\n정말 이상하군. 내가 실제로 작별 인사를 했는지 기억나지 않는다. 만약 하지 않았다면, 지금 와서 정식으로 다시 할 수도 없는 노릇이다." # 9886954565318691495
  VIETmisc.0191.a: "제가… 분명히 했을 텐데…. 그랬을 겁니다." # 2062730145521075993
  VIETmisc.0191.b: "내가 그러지 않았더라도, 이제 와서는 별로 중요하지 않겠지." # 15530756665027934048
  VIETmisc.0192.t: "고독" # 18244782121200945292
  VIETmisc.0192.desc: "어느 날 밤 잠을 이룰 수 없어 홀로 어둠 속에 앉아 있지만, 두려움은 느껴지지 않는다. 이 고독은 마치 마음을 편안하게 해주는 오랜 친구와 같다는 것을 깨닫는다. 멀리서, 귓가에 부드럽게 속삭이는 듯한 바람 소리가 희미하게 들려온다. 밖에서는 별들이 하늘에서 반짝이며, 한밤의 어둠이라는 강물 속에 금과 은 조각처럼 흩뿌려져 있다.\n\n여기서 나는 두 세계 사이에 있는 듯한 기분이다. 빛과 어둠의 세계, 낮과 밤의 세계, 문명과 야만의 세계. 그리고 이곳에서… 나는 평온함을 느낀다." # 16688739349234850453
  VIETmisc.0192.a: "내 주위에는 고요하고 심오한 우주가 펼쳐져 있구나." # 8880213099771702066
  VIETmisc.0193.t: "외로운 무덤" # 9578309968002370963
  VIETmisc.0193.desc: "이상하군.\n\n이곳은 내 영토 내에서 완전히 사람이 살지 않는 곳이다. 다음 마을까지는 적어도 반나절은 걸릴 거리이며, 나 자신이 이곳을 자주 여행하지는 않지만 처리해야 할 공식적인 업무가 있었다. 그런데도 저것이 있군.\n\n아래의 광활한 시골을 내려다보는 높은 곶에 홀로 서 있는 묘비 하나. 문명과는 꽤 멀리 떨어진 곳이라 누가 묻혀 있는지, 어떻게 저런 무덤이 생겼는지 아무도 모른다." # 4207900011383435708
  VIETmisc.0193.a: "저는 그 무덤에 대해서는 전혀 아는 바가 없습니다. 계속 나아가야겠습니다." # 8102089797787935443
  VIETmisc.0193.b: "그곳에 묻힌 분께 기도하고 경의를 표해야겠군." # 4944957582353258204
  VIETmisc.0194.t: "물에 잠긴 폐허" # 3728906053743020522
  VIETmisc.0194.desc: "제가 영지를 순행하던 중 동료들과 함께 오래된 석조 유적을 발견했습니다. 흥미롭게도 이 유적 일부는 그 지역을 흐르는 강물에 잠겨 있었습니다. 하지만 오래된 유적은 흔히 볼 수 있는 것이기에 저희는 대수롭지 않게 여기고 잠시 그곳에서 휴식을 취했습니다.\n\n떠나려 할 때쯤, 제 호위병 중 한 명이 무언가를 발견하고 앞을 가리켰습니다. 유적 근처 물 위로 도자기 항아리 하나가 삐죽 나와 있었습니다. 그것은 고대 건축물의 물에 잠긴 벽 쪽에 기대어 있었는데, 어떤 조각상이나 부조물 아래처럼 보였습니다.\n\n호위병 몇 명이 다가가 조사해보니, 놀랍게도 항아리 안에 금화 몇 개가 들어있었습니다! 제가 해안가에 서서 이 모든 것을 지켜보는 동안, 호위병들이 저를 향해 소리치며 이 작은 보물을 가져가야 할지 물었습니다." # 17281173176736936826
  VIETmisc.0194.a: "그 동전들은 고대인들의 것일지도 모르오. 죽은 자들을 건드리지 맙시다." # 16207406305386161429
  VIETmisc.0194.b: "가장 먼저 그것을 발견한 경비병이 이 작은 보물을 가질 자격이 있소." # 11728237840175231209
  VIETmisc.0194.c: "비록 아주 적은 양이지만, 그 동전들은 내 보물고를 돋보이게 할 것이다." # 18184893735484514352
  VIETmisc.0195.t: "고립된 가문" # 8592292711847355433
  VIETmisc.0195.desc: "며칠 전, 순찰 중이던 제 병사들이 이 근처에서 멀지 않은 곳에 있는 단독 주택 한 채를 발견했습니다. 그곳은 말 그대로 외딴곳에 있었기에 병사들은 이상하게 여겨 조사하러 들어갔다가 도적 몇 명에게 기습을 당했습니다. 제 병사들은 용감하게 그들을 물리치고 제압하여 체포했습니다. 이제 우리는 그 집을 어떻게 처리할지 결정해야 합니다. 그 집은 아무도 소유한 것 같지 않기 때문입니다." # 15455718542509121828
  VIETmisc.0195.a: "소유지를 구매 희망자에게 매각합니다." # 6592220697303833234
  VIETmisc.0195.b: "도적들이 사용하지 못하도록 파괴하십시오." # 6648927336126617115
  VIETmisc.0196.t: "$travel_event_prefix$ 뜻밖의 만남" # 16284996972657345281
  VIETmisc.0196.desc: "제가 [ROOT.Char.GetCurrentLocation.GetName]을 지나고 있을 때, 특이하게 생긴 가지를 가진 [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] 나무 한 그루를 발견했습니다.\n\\\"저게... 가지에 박힌 깃털인가요\" 제 호위병 중 한 명이 물었습니다.\n\n'가지'가 움직이며 커다란 입을 벌리자, 그것이 사실은 잠자리잡이새(frogmouth bird)였다는 것이 드러났고, 수행원 모두가 겁에 질려 소리쳤습니다. 그 새는 입을 움직일 때 마치 개구리처럼 보이게 하는 크고 넓적한 부리를 가지고 있었으며, 헝클어진 깃털 덕분에 마치 나무 가지에 웅크리고 앉은 심술궂은 노인처럼 보였습니다." # 14733011647500870164
  VIETmisc.0196.a: "여기서 만나다니 정말 반갑군요! 이건 정말 재미있군요." # 5045435083460574611
  VIETmisc.0196.b: "섬뜩한 괴물이로군. 어서 길을 떠나는 것이 좋겠어…." # 9692957051001612840
  VIETmisc.0196.info: "#emphasis 생물학적 배경:#! 개구리주둥이새(#italic Podargidae#!)는 남아시아, 동남아시아, 호주가 원산지인 새의 한 과입니다. 이들은 독특한 외모와 나무의 일부처럼 위장하는 능력으로 알려져 있습니다." # 12709715864195584377
  VIETmisc.0197.t: "그들과는 완전히 떨어져 있으시오" # 11671746206439726903
  VIETmisc.0197.desc: "불길한 소식이오! 오늘 내가 소유한 낙타 몇 마리가 어젯밤 갑자기 죽었다는 소식을 들었소. 자세히 조사해 보니, 현지인들이 #italic 카라쿠르트#!라고 부르는 거미 몇 마리가 근처에 살고 있었소. 이 독성이 있는 거미들이 낙타들을 물었을 가능성이 높으며, 현지인들은 이 거미들을 극도로 조심하고 있소. 반드시 이들을 없애야겠소." # 11467326442196534177
  VIETmisc.0197.a: "[ROOT.Char.GetFaith.HighGodName]의 이름으로, 저 거미들 근처에 있고 싶지 않소!" # 6117240713519982447
  VIETmisc.0197.info: "#emphasis 생물학적 배경#! 카라쿠르트(Karakurt)는 오늘날 카자흐스탄 지역에서 유럽검은과부거미(#italic Latrodectus tredecimguttatus#!)를 부르는 현지 명칭입니다. 이 거미는 매우 위험하며, 그 독침에 쏘여 낙타가 죽는다는 보고가 있습니다." # 13668642146841442425
  VIETmisc.0198.t: "평화로운 상어들" # 7324395738124383546
  VIETmisc.0198.desc: "[courtier.GetTitledFirstName] 께서 최근 용무차 바다로 잠시 다녀오셨습니다. 돌아오신 후, [courtier.GetSheHe]께서는 그 여정 동안 상어 떼를 만난 한 사건 외에는 별다른 흥미로운 일은 없었다고 말씀하셨습니다.\n\\\"처음에는 내가 바다에 빠지면 이 상어들이 나를 산 채로 잡아먹을까 봐 겁에 질렸습니다\"라고 [courtier.GetFirstNameNoTooltip] 께서 말씀하셨습니다.\"선원들이 왜 그리 태연하고 걱정하지 않는지 이해할 수 없었지만, 그들은 대부분의 상어와 달리 이 종류의 상어는 온순하여 보통 사람을 공격하지 않는다고 말해주었습니다. 심지어 이 상어들이 헤엄치는 속도가 느려서 배가 고프면 쉽게 사냥감이 된다고까지 말해주더군요\"" # 9352082233758147879
  VIETmisc.0198.a: "무사히 돌아오셨다니 기쁘군요!" # 14960384505332846346
  VIETmisc.0198.info: "#emphasis 생물학적 배경#! 돌묵상어(#italic Cetorhinus maximus#!)는 북대서양이나 지중해와 같이 전 세계 온대 해역에서 발견되는 상어 종입니다. 이들은 세계에서 가장 큰 상어임에도 불구하고 플랑크톤을 먹고 살며 일반적으로 인간에게는 무해합니다. 느린 속도와 비공격적인 성향 때문에 때때로 사냥당했으며, 그 살은 먹을 수 있고, 가죽은 가죽으로 만들 수 있으며, 간은 기름으로 사용되었습니다." # 8849503037021866127
  VIETmisc.0199.t: "$travel_event_prefix$ 호수로 들어가다" # 14891212192078560690
  VIETmisc.0199.desc: "오늘 야생에서 아주 이상한 광경을 목격했소! 우연히도 [ROOT.Char.GetCurrentLocation.GetName]에 머무는 동안, 우리는 현지 [culture.GetName] 사냥꾼들이 샤무아, 혹은 쥐사슴을 쫓는 것을 보았소. 무릎 높이도 채 안 되는 아주 작은 짐승이었지.\n\n그 짐승은 우리를 지나쳐 근처 호수로 뛰어들었소. 혹시 익사라도 한 것일까?\n\n사냥꾼들은 물가에 멈춰 서서 몹시 낙담한 표정이었소. 내가 그 이유를 묻자, 한 명이 말했지.\"저 교활한 짐승은 영원히 물속에 머무를 수 있기에, 우리의 추격은 패배로 끝났소\"" # 8554209571808172613
  VIETmisc.0199.a: "오래 기다리면 분명 다시 올라오겠지?" # 15923066891556046698
  VIETmisc.0199.b: "그렇다면 안됐지만, 인생이란 때로 불공평한 법이지." # 5006619530356225953
  VIETmisc.0199.info: "#emphasis 생물학적 배경:#! 마우스디어 또는 쥐사슴(족보 #italic Tragulidae#!를 이루는 동물)은 남아시아 및 동남아시아, 그리고 중앙 및 서부 아프리카의 숲에서 발견되는 우제목 동물입니다. 이들은 작은 사슴을 닮았으며 가장 작은 발굽 동물입니다. 이들은 일부 문화의 민담에서 교활한 존재로 알려져 있으며, 빠른 번식 주기와 장시간 물속에 잠수할 수 있는 능력으로도 유명합니다." # 13642082958257168373
  VIETmisc.0200.t: "달팽이 점액" # 9515371482392321051
  VIETmisc.0200.desc: "오늘 성 밖에서 평민 한 명을 만났습니다. 내게는 이상하게도 그녀는 땅과 여러 식물, 바위 표면을 아주 유심히 들여다보고 있었습니다. 알고 보니 그녀는 달팽이의 흔적을 찾고 있었습니다. 지역 약사의 조수로서, 그녀는 달팽이 점액을 모으는 임무를 받았는데, 이 점액은 다양한 의학적 용도로 쓰이기 때문입니다." # 5161165194542951033
  VIETmisc.0200.a: "솔직히 역겹지만, 누군가는 해야 할 일이지." # 16298400208585747226
  VIETmisc.0200.b: "흥미롭고 중요한 시도이니 행운을 빕니다!" # 12312424812042503698
  VIETmisc.0200.c: "달팽이 점액에 대해 조금 알려드릴까요?" # 11803957851627708434
  VIETmisc.0200.info: "#emphasis 역사적 배경:#! 역사적으로 세계의 일부 지역에서는 달팽이 점액이 염증성 피부나 위궤양과 같은 의학적 문제에 치유력이 있다고 믿어져 수집되곤 했습니다. 예비적인 현대 연구에 따르면, 실제로 손상된 조직을 복구하는 치료법으로 잠재력이 있음을 시사합니다." # 7873625247166227343
  VIETmisc.0201.t: "달팽이" # 16910628163612223378
  VIETmisc.0201.desc: "집에서 멀지 않은 야생에서 몇몇 평민들을 만났습니다. 그들은 이 지역에서 달팽이를 찾고 있었으며, 발견하는 대로 모으고 있었습니다. 그들의 의도는 이 달팽이들을 사 먹으려는 사람에게 파는 것이었습니다. 이미 달팽이를 좀 모았기에, 저에게 몇 개를 사 볼 생각이 있는지 묻더군요." # 15844625460871019236
  VIETmisc.0201.a: "아니요, 사양하겠습니다!" # 2458769225928607300
  VIETmisc.0201.b: "좋아! 이제 저녁 식사 메뉴가 뭔지 알겠군." # 17327155144025794316
  VIETmisc.0201.info: "#emphasis 역사적 배경:#! 달팽이는 현대 영미권에서 프랑스와 연관되는 고정관념이 있지만, 수세기 동안 세계 여러 지역에서 식량원으로 사용되어 왔습니다. 예를 들어, 로마인들 사이에서는 별미로 여겨졌으며, 모로코에서는 건강에 이롭다고 여겨졌습니다." # 12675847604939248488
  VIETmisc.0202.t: "가짜 뱀" # 10401346793962294841
  VIETmisc.0202.desc: "저희 정원에서 뱀을 보고 모두 깜짝 놀랐습니다. 다행히도 동물에 대해 약간 아는 경비원 중 한 명이 걱정하지 말라고 말해주었습니다.\n\\\"그건 느림보 도마뱀입니다\" 그가 설명했습니다.\"뱀과 달리 눈꺼풀이 있고 깜빡이는 것을 보면 알 수 있죠. 목이 뚜렷하게 구분되지 않는 것은 말할 것도 없고요\"\n\n그러자 우리 모두 가장 지독한 악취를 맡기 시작했습니다.\n\\\"그리고..\" 경비원이 메스꺼운 표정에도 불구하고 약간의 유머를 섞어 덧붙였습니다.\"만약 겁을 먹으면 포식자를 쫓기 위해 배설을 하는데, 제 생각에 그건 아주, 아주 #italic 흥미로운#! 냄새라는 걸 아실 겁니다\"" # 12266422487346812102
  VIETmisc.0202.a: "정말 훌륭한 정보지만, 이제 이곳을 떠나야겠소." # 2976367849918207657
  VIETmisc.0202.b: "누가 저것 좀 죽여줄 수 없소? 그래, 바로 당신 말이오, 제발 찔러 주시오." # 16642038356698991762
  VIETmisc.0202.c: "코를 천으로 가려야겠군. 그 생물을 관찰하고 싶네." # 7395259158571669966
  VIETmisc.0202.info: "#emphasis 생물학적 배경:#! 흔히 뱀으로 오인되지만, 느림보는 다리가 없는 도마뱀붙이 속($#italic Anguis#!$)으로, 주로 유럽과 서아시아의 많은 지역에서 발견됩니다. 포식자를 쫓아내는 주된 방법은 배변(배설물에서 나는 강한 냄새 때문)을 하거나 꼬리를 잘라내는 것입니다." # 5221212556991601101
  VIETmisc.0203.t: "꿀 채집" # 15011727969138034926
  VIETmisc.0203.desc: "제가 거처에서 떨어진 곳 밖에 있을 때, 이상한 휘파람 소리를 들었습니다. 저는 그것이 이상한 새나 괴물일 거라고 생각했고 제 호위병들은 경계 태세를 갖췄습니다. 다행히도, 그것은 제가 몇 번 마주쳤던 근처 마을의 몇몇 농부들이었습니다.\n\n그들은 놀라게 한 것에 대해 사과하며, 꿀을 사냥하러 가는 길이라고 설명합니다. 이 지역에서는 꿀잡이새가 발견되며, 현지인들은 종종 그 새들의 도움을 받아 꿀을 찾습니다. 이곳 사람들은 꿀잡이새와 협력하는 방법을 터득했는데, 바로 그 새들에게는 크고 소름 끼치지만 다른 사람들에게는 익숙하지 않은 방식으로 휘파람을 부는 것입니다.\n\n어쨌든, 농부들은 제가 그 새들의 도움을 받아 꿀을 찾는 데 함께하고 싶은지 물었습니다." # 11352071352103996385
  VIETmisc.0203.a: "공짜 꿀이라니? 정말 멋지군! 나도 끼워줘." # 3232604537277994289
  VIETmisc.0203.b: "오늘은 바쁘지만, 여러분 모두에게 행운이 있기를 기원합니다." # 4241340659182836447
  VIETmisc.0203.c: "나는 천한 노동자가 아니라 [ROOT.Char.GetTitleAsNameNoTooltip]이오. 잘 가시오." # 11277605022614014856
  VIETmisc.0203.info: "#emphasis 생물학적 배경#!: 꿀길잡이새(#italic Indicator indicator#!)는 사하라 이남 아프리카가 원산지인 새의 한 종입니다. 일부 지역에서 이 새는 인간과 상리 공생 관계를 형성했습니다. 이 새는 벌과 벌집 부산물을 먹고 살기 때문에 인간을 벌집으로 안내할 수 있습니다. 인간이 연기로 벌을 제압하고, 벌집을 부수고, 꿀을 가져간 후, 꿀길잡이새는 벌집에 남은 찌꺼기를 먹습니다. 이러한 특별한 관계는 현대 도시화로 인한 인간 생활 방식의 변화로 인해 현재 쇠퇴하고 있습니다." # 12772010332874382174
  VIETmisc.0204.t: "공성추를 만나다" # 5038951967994022710
  VIETmisc.0204.desc: "내가 길을 따라 여행하던 중 근처 들판에 수많은 야생 당나귀들이 풀을 뜯고 있는 것을 발견했다. 이 생물들은 일종의 야생 당나귀로, 당나귀와 말의 잡종 같아 보이기도 했고, 혹은 다리가 짧지만 더 위엄 있는 모습을 지닌 당나귀 같기도 했다. 이 생물들이 이곳에 왜 있는지 궁금해하던 찰나, 그들은 나의 존재를 눈치채고 눈부신 속도로 질주하여 달아났는데, 그 속도는 어떤 군마보다도 빠르거나 그 이상이었다." # 15118488203865159042
  VIETmisc.0204.a: "실로 경이로운 광경이로다." # 12071802422069105056
  VIETmisc.0204.info: "#emphasis 생물학적 배경:#! 딩기(Onagers, #italic Equus hermionus#!), 또는 아시아 야생 당나귀로 알려진 동물은 당나귀와 어느 정도 덜하지만 말과 가까운 종입니다. 딩기 공성 무기는 그 이름이 야생 당나귀와 유사한 발길질 동작에서 유래했습니다. 인간에게 길들여진 적이 없는 딩기는 현존하는 가장 빠른 포유류 중 하나로도 알려져 있습니다. 그럼에도 불구하고, 그들의 분포는 빙하기 동안 아시아와 유럽의 건조하고 평평한 지역 대부분에 걸쳐 있었으나, 역사 시대를 거치며, 특히 20세기에 크게 줄어들었습니다. 현재 그들은 밀렵과 서식지 파괴로 인해 위협받고 있습니다." # 16836290821379902502
  VIETmisc.0205.t: "붉은 눈이여, 경고하노라!" # 4388731853536960504
  VIETmisc.0205.desc: "우리 모두는 정원 수풀 속에서 우리를 노려보는 두 개의 크고 붉은 눈을 보자 두려움에 얼어붙었습니다. 대체 이것이 무슨 흉측한 괴물이란 말인가? 도망쳐야겠소!\n\n하지만 [courtier.GetTitledFirstName]은 몇 초 뒤 웃음을 터뜨립니다. [courtier.GetSheHe|U]가 말하길,\"아, 그냥 나비로군, 보시오\"\n\n자세히 살펴보니 정말 그렇습니다. 그것은 회백색이었고, 날개에는 멀리서 보면 피에 굶주린 눈처럼 보이는 두 개의 커다란 붉은 원이 있었습니다.\n\\\"[courtier.GetFirstNameNoTooltip]이 그것을 감상하며 킬킬거립니다. '이것은 산사과비인 듯하오.' 그것이 날아가자 [courtier.GetSheHe]는 무심하게 덧붙입니다. '여기서 뭘 하고 있었을지 궁금하군. 방금 그것 때문에 너무 무서워한 건 아니겠지?\"" # 6745044508994353600
  VIETmisc.0205.a: "아니, 물론 아니지! 나는 그 나비 따위를 두려워하지 않아." # 6233212554496077814
  VIETmisc.0205.b: "솔직히 말해 나를 겁먹게 했지만, 우리 모두에게 큰 웃음을 주었지." # 7183887550044680844
  VIETmisc.0205.info: "#emphasis 생물학적 배경#! 아폴로 또는 산악 아폴로(#italic Parnassius apollo#!)는 유럽과 아시아 일부의 산악 지대 및 산림 지역에 고유한 나비 종입니다. 이 나비의 가장 두드러진 특징은 날개에 있는 두 개의 커다란 붉은색 '눈'입니다. 이 반점들은 포식자를 위협하거나 혼란스럽게 만드는 역할을 합니다. 이 종이 잠재적 포식자에게 대항하는 또 다른 방어 수단은 맛이 지독하게 역겹다는 점입니다." # 3092761791377681344
  VIETmisc.0206.t: "사악한 거북이들" # 10440112574506070971
  VIETmisc.0206.desc: "내 영지의 마을 원로들과 회의를 하다가 잠시 밖으로 나왔을 때, 나는 한 노파가 벤치에 앉아 멀리 있는 작은 호수를 골똘히 응시하고 있는 것을 보았다. 그곳에는 새 몇 마리와 작은 거북이 몇 마리 외에는 특별한 것은 없었다. 무엇을 보느냐고 묻자, 그녀는 앞을 가리키며 수수께끼 같은 미소를 지으며 나에게 지켜보라고 말했다. 잠시 후, 거북이들이 새 몇 마리를 공격하여 물속으로 끌고 가는 엄청난 광경에 나도 모르게 숨을 들이켰다.\n\\\"인상적이지 않습니까, 나의 [ROOT.Char.GetLadyLord]\" 노파가 킬킬거린다. 그녀는 이 상황을 지나치게 즐기는 듯하다.\"이 특별한 거북이들, 그들이 말하는 '투구 거북이'들은 새, 뱀, 심지어 다른 거북이들까지 물속으로 끌어들여 익사시킨답니다. 정말 매혹적이지 않나요\"" # 7085633286595778872
  VIETmisc.0206.a: "저 거북이들은 정말 놀랍군... 그리고 위험해." # 7776851799329585857
  VIETmisc.0206.b: "음, 알겠소… 나는 내 회의로 돌아가겠소." # 5151447341245836098
  VIETmisc.0206.info: "#emphasis 생물학적 배경:#! 사하라 이남 아프리카와 예멘의 민물 및 정체된 수역에 서식하는 아프리카 투구거북(#italic Pelomedusa subrufa#!)은 악어거북 또는 아프리카 곁목거북으로도 알려져 있으며, 머리를 옆으로 움직여 등껍질 아래로 숨기는 습성으로 가장 잘 알려진 거북 종입니다. 다른 많은 거북들과 달리 완전히 등껍질 안으로 숨을 수는 없습니다. 또한, 먹이를 무리 지어 공격하는 몇 안 되는 거북 종 중 하나로, 발톱을 이용해 물고기, 뱀부터 새, 심지어 다른 거북까지 붙잡아 물속에 익사시킵니다." # 2664894946564721024
  VIETmisc.0207.t: "삼바르인가, 아닌가?" # 16195264177426126055
  VIETmisc.0207.desc: "마을 방문을 마치고 돌아오는 길에 수행원들과 함께 매우 이상한 울음소리를 듣게 되었습니다. 한참이 지나서야 그것이 #italic 삼바르#! 사슴의 울음소리임을 알아차렸는데, 그리 멀지 않은 곳에서 들려오는 것 같았습니다. 제 호위병 중 한 명이 무언가 일이 벌어지고 있는지 확인하기 위해 조사하자고 말했지만, 다른 호위병, 즉 나이 많은 베테랑이 젊은 호위병의 어깨를 붙잡았습니다.\n\n“조심해야 하오.” 베테랑이 경고했습니다.\n\n“그냥 사슴이겠지, 하지만 조심하겠소.” 그의 동료가 말했습니다.\n\n“호랑이가 삼바르의 울음소리를 흉내 내어 속이는 것으로 알려져 있소.” 베테랑이 말하며 저를 돌아보았습니다. “혹시 호랑이일지도 모르니, 저의 [ROOT.Char.GetLadyLord]시여, 이제 가시는 것이 좋겠습니다.”" # 2435066078092427316
  VIETmisc.0207.a: "아니, 그게 뭔지 한번 살펴보자고. 궁금하군!" # 15548484304372783228
  VIETmisc.0207.b: "좋은 생각이야. 만약을 대비해 서둘러 집으로 돌아가자." # 628139623796490467
  VIETmisc.0207.info: "#emphasis 생물학적 배경:#! 삼바르사슴(#italic rusa unicolor#!)은 주로 인도와 동남아시아에 서식하는 대형 사슴의 한 종류입니다. 이들은 호랑이의 흔한 먹이이며, 호랑이가 삼바르사슴의 울음소리를 흉내 내어 혼란스럽게 만들고 유인한다고 알려져 있습니다." # 14079653744063789326
  VIETmisc.0207.toast.its_not_a_tiger_name: "나는 그것이 단지 사슴일 뿐이라고 확신한다..." # 5865672052690545488
  VIETmisc.0207.toast.its_a_tiger_name: "... 오어 메이비 잇 #italic 이즈#! 어 타이거?" # 6956042297056471216
  VIETmisc.0207.toast.its_a_tiger: "결국 호랑이였군." # 5040882699740483826
  VIETmisc.0207.toast.its_a_tiger_desc: "그 호랑이는 전혀 우호적이지 않았다." # 10850748411756266678
  VIETmisc.0207.toast.its_not_a_tiger: "사슴으로 밝혀졌습니다" # 11099753957098525134
  VIETmisc.0207.toast.its_not_a_tiger_desc: "잠시 동안 사슴을 지켜본 후 자리를 뜹니다." # 2831711188192412988
  VIETmisc.0208.t: "$travel_event_prefix$ 바위너구리" # 8052950892039151243
  VIETmisc.0208.desc: "저 앞에 흐릿한 생명체가 보이는데, 한낮에 바위 위에 누워 있군요.\n\\\"저거 바위너구리 맞지 않나\" 내가 말하며 앞을 가리켰습니다. 햇빛의 각도 때문에 구별하기가 어렵군요.\n\\\"[hyrax_watcher.GetTitledFirstName]가\"그런 것 같군\"이라고 대답했습니다.\"참 게으른 녀석들이지 않나? 내가 녀석들을 볼 때마다 늘 어딘가에 누워 있더군\"" # 17482611344667630889
  VIETmisc.0208.a: "내게는 정말 멋진 삶처럼 들리는군." # 17264726102104600185
  VIETmisc.0208.b: "참으로 안타깝군, 그리도 나태하다니." # 2363533251756548172
  VIETmisc.0208.info: "#emphasis 생물학적 배경:#! 오소리(Hyraxes)는 아프리카와 중동 일부 지역에 서식하는 동물 목으로, 겉모습은 마멋이나  وهذا와 같은 설치류를 닮았으나 실제로는 코끼리나 매너티와 가까운 친척입니다. 이들은 구약성경에서 코셔(정결한 음식)로 간주되지 않는다고 언급됩니다. 내부 열 조절 능력이 떨어지기 때문에 종종 햇볕을 쬐며 일광욕을 합니다." # 10500846364768720961
  VIETmisc.0209.t: "힌니 호, 힌니 헤이" # 1480323770534850707
  VIETmisc.0209.desc: "“저기 있는 노새가 좀 이상해 보이는군.” 나는 들판을 가리켰는데, 볼수록 말처럼 생긴 작은 노새를 보았다.\n\n나는 오늘 시골에 나와 마을 근처의 들판을 둘러보고 있었다. 나를 안내하는 평민이 웃으며 말했다. “저의 [ROOT.Char.GetLadyLord]님, 저것은 노새가 아닙니다. 히니(hinny)입니다. 그것이 무엇인지는 아시겠죠?”\n\n“이제야 좀 말이 되는군.” 나는 고개를 끄덕였다. “아버지 말, 어머니 당나귀, 맞습니까? 저런 것들은 흔하게 보지 못했소.”\n\n“예, [ROOT.Char.GetLadyLord]님. 흔하지 않지요. 노새보다 다루기 훨씬 쉬운데도 말이오. 저것은 저희 가문이 소유한 것 중 하나입니다. 사실 몇 마리 더 가지고 있습니다.”" # 13710291740443600548
  VIETmisc.0209.a: "걱정 마십시오, 저는 처음부터 그것이 버새라는 것을 알아챘습니다." # 13402077489312116573
  VIETmisc.0209.b: "노새와 혼동한 것 같지만, 그런 일은 흔히 일어나는 일이지요." # 7108809191453302676
  VIETmisc.0209.c: "드물지만 유용하군…. 좀 살 수 있겠나? 내 하인들에게 도움이 될 텐데." # 569180052099223146
  VIETmisc.0209.info: "#emphasis 생물학적 배경:#! 히니(Hinny)는 수컷 말과 암컷 당나귀 사이에서 태어나는 말과 잡종으로, 노새와는 성별 조합이 반대입니다. 노새처럼 지능이 높지만, 일반적으로 더 민첩하며 온순한 기질 덕분에 훈련시키기도 더 쉽습니다." # 5037805713671474114
  VIETmisc.0210.t: "불쌍한 닭들" # 17572199687256310949
  VIETmisc.0210.desc: "제가 영지 내 마을을 공식적인 업무차 방문하고 있습니다. 마을을 지나가던 중, 한 집 입구에 사람들이 빽빽하게 모여 한 남자를 둘러싸고 있는 것을 발견했습니다.\n\n“무슨 일인가?” 제가 묻자,\n\n구경꾼 중 한 명이 말했습니다. “#bold [ROOT.Char.GetLadyLord]#님, 저희 친구가 큰 부당함을 겪었습니다.”\n\n알고 보니 이 농부는 이전에 많은 닭들을 소유하고 있었는데, 이 닭들이 그에게 지역 사회에서 상당한 수입과 명성을 가져다주었다고 합니다. 불행히도 오늘 일찍이 닭들이 다수가 꿀오소리에게 죽임을 당했는데, 이 꿀오소리들은 다루기가 악명 높게 까다로운 짐승들이었습니다. 그때서야 저는 멀리 떨어진 들판에 널브러진 닭들의 시신들을 발견했습니다." # 1588074484700989837
  VIETmisc.0210.a: "아, 인생은 참 불공평하군. 나도 가봐야겠소." # 13971464509492626117
  VIETmisc.0210.b: "제가 곤경에 처했을 때 [ROOT.Char.GetFaith.FertilityGodName]께 기도하여 도움을 청하겠습니다." # 11200238285301809370
  VIETmisc.0210.c: "가엾은 영혼이여! 새 닭을 살 돈을 가져가시오." # 9487701474750562696
  VIETmisc.0210.info: "#emphasis 생물학적 배경:#! 오소리 (#italic Mellivora capensis#!)는 아프리카 대부분, 아라비아, 인도 아대륙에서 발견되는 포유류 종입니다. 이들은 매우 두꺼운 가죽을 가지고 있어 창이나 화살 같은 무기의 공격에 어느 정도 저항할 수 있습니다. 이러한 특성과 끈질기고 사나운 성격 덕분에 때로는 사자 같은 더 큰 포식자조차도 물리칠 수 있습니다. 이들의 식단은 매우 다양하여 베리류와 식물의 뿌리부터 곤충, 개구리, 설치류, 심지어 독사뿐만 아니라 가축화된 염소, 양, 닭까지 포함합니다." # 15127692121554496208
  VIETmisc.0211.t: "그것은 신경 쓰지 않는다" # 796561932718262327
  VIETmisc.0211.desc: "나는 작은 시냇가 근처에 밖에 있었는데, 저 앞에서 이상한 소리가 들려왔다. 고개를 들어 소란의 원인을 살피니, 바로 산굴이었다. 밤에 산굴을 보는 것은 흔치 않은 일이니, 꽤나 특별한 만남이었다. 게다가 이 산굴은 독사를 산 채로 뜯어먹고 있었다. 내가 아는 사람마저 죽음에 이르게 했던 종류의 독사라는 것도 금세 알아차렸다.\n\n하지만 저 짐승은 마치 하찮은 간식거리라도 되는 양 그 독사를 씹어대고 있었다. 근처에는 등딱지가 부서진 채 죽은 거북이도 보였는데, 이 짐승이 먹이로 삼으려고 죽인 것이 틀림없다.\n\n산굴이 나를 알아보고는 으르렁거리며 쳐다보았다. 비록 그 짐승이 내가 [ROOT.Char.GetTitledFirstName]이며, 중요한 [ROOT.Char.GetLadyLord]라는 것을 안다 해도, 내 신분 따위는 조금도 신경 쓰지 않을 것이 분명했다." # 17661213243944820888
  VIETmisc.0211.a: "친구, 자네 식사는 계속하게." # 8664448229827895945
  VIETmisc.0212.t: "$travel_event_prefix$ 자연 속의 결투" # 1088996567771840731
  VIETmisc.0212.desc: "내가 길을 따라가던 중 앞에 있는 덤불 근처에서 소란이 일어난 것을 발견했다. 내가 눈을 가늘게 뜨고 살펴보니 매우 흥미로운 광경이 눈에 들어왔다. 회색 털을 가진 소동물이 곡예에 가까운 몸짓으로 춤을 추고 있었다. 눈을 더 가늘게 뜨자 그 이유를 알 수 있었다. 그 앞에는 코브라 한 마리가 있었는데, 독으로 소동물을 죽이려 하고 있었다. 하지만 이 소동물은 교묘하게 그 공격을 피하며 뱀을 지치게 하려는 듯했다. 아니면... 그 반대일까? 소동물이 뱀을 죽여 먹으려 하는 것일까?\n\n내 호위병 중 한 명이 헛기침을 하며 나를 현실로 되돌렸다. 이 싸움에서 누가 이기든, 두 동물 모두 사납고 위험하니 우리는 거리를 유지해야 한다." # 15427733253916668915
  VIETmisc.0212.a: "그럼 목적지로 서둘러 가자!" # 16859026645856905133
  VIETmisc.0212.info: "#emphasis 생물학적 배경:#! 몽구스는 아프리카, 중동, 인도, 동남아시아에서 발견되는 하이에나와 관련된 포유류 과(#italic 몽구스과#!, Herpestidae)입니다. 이들은 뱀독에 대한 저항력이 뛰어난 것으로 알려져 있으며 심지어 뱀을 먹기도 하지만, 뱀의 공격을 피하기 위해 일종의 춤을 추기도 합니다." # 10459708273519333438
  VIETmisc.0213.t: "$travel_event_prefix$ 모래 위의 발자국" # 16854525490071608099
  VIETmisc.0213.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 건조한 지역에서, 우리는 모래 위에서 발자국을 발견했습니다. 우리가 그것을 자세히 살피기도 전에, 바람이 잠시 우리 주위를 휘감으며 그 흔적들을 쓸어버렸습니다.\n\n우리는 조금 더 나아갔을 때, 비슷한 발자국들을 다시 마주쳤습니다. 이번에는 바람이 그것들을 지우기 전에, 나를 수행하던 하급 관리 중 한 명이 그것이 무엇인지 알아차릴 충분한 시간을 가졌습니다. 그가 말했습니다.\"이것은 사막여우의 발자국입니다, 저의 [ROOT.Char.GetLadyLord]님\"\n\n놀랍게도, 저 앞에 위풍당당하지만 작고 아담한 생명체가 보였습니다. 그것은 자신의 커다란 귀에 둘러싸인 채, 작고 검은 눈으로 우리를 노려보더니 이내 쏜살같이 도망쳤습니다.\n\\\"이 녀석들을 낮에 보는 것은 드문 일입니다\" 내 관리가 평했습니다.\"보통은 밤에 더 쉽게 찾을 수 있지요\"" # 8083896607540006157
  VIETmisc.0213.a: "이토록 사랑스러운 생명체를 보니 기쁘구려!" # 12841558867288779892
  VIETmisc.0213.b: "시간을 낭비할 여유가 없으니 계속 진행합시다." # 13253086853153690914
  VIETmisc.0213.info: "#emphasis 생물학적 배경:#! 사막여우(#italic Vulpes zerda#!)는 현존하는 개과 동물 중 가장 작은 종으로, 북아프리카 대부분과 중동 일부 지역에서 발견됩니다. 짚 색깔의 털을 가지고 있으며, 열을 발산하는 데 사용되는 크고 털이 많은 귀가 특징입니다. 또한 서식지인 사막 지역에서 생존하기 위한 다른 여러 적응 능력을 가지고 있는데, 예를 들어 극히 적은 물로도 생존할 수 있는 능력이 있습니다. 이들의 이름은 해당 종을 뜻하는 아랍어인 #italic fanak#!에서 유래했습니다." # 10928799680310936450
  VIETmisc.0214.t: "새를 잡으려면" # 11709646297398052650
  VIETmisc.0214.desc: "[sparrow_eater.GetTitledFirstName]가 내게 흥미로운 제안을 하였소. 최근 그가 참새 고기에 꽤나 맛을 들였다고 하더군.\n\\\"[ROOT.Char.GetTitledFirstName], 요즘 당신 거처에 참새가 너무 많아서 곤란하지 않소?” [sparrow_eater.GetSheHe]가 묻는다. 내가 사실이라고 인정하자, [sparrow_eater.GetSheHe]가 제안한다. “집 주변에 참새 덫을 놓아야 하오. 우리가 참새를 잡아서 많이 먹을 수 있을 거요. 특히 참새 파이는 정말 맛있소!”" # 17351313231225328219
  VIETmisc.0214.a: "필요 없습니다, 참새들은 별로 신경 쓰지 않습니다." # 2926456668942155763
  VIETmisc.0214.b: "좋은 생각이군. 이 참새들은 성가신 해충들이야." # 7303224837352284190
  VIETmisc.0214.info: "#emphasis 역사적 배경:#! 참새(#italic Passer domesticus#!)는 전 세계적으로 가장 널리 분포하는 조류 중 하나입니다. 이 새는 인간의 거주지와 매우 밀접하게 연관되어 있으며 종종 해충으로 여겨지기 때문에, 참새 고기는 오랫동안 여러 지역에서 식량 공급원이었습니다. 이는 일석이조(의도된 말장난입니다)의 효과를 거두는 것이었는데, 바로 그 지역에서 새들을 없애는 동시에 사람들에게 좋은 단백질 공급원을 제공했기 때문입니다. 일부 문화권에서는 참새 고기가 전통적으로 최음 효과가 있다고 믿어지기도 합니다." # 4270623231118060060
  VIETmisc.0215.t: "코투르니즘" # 2622678700249877642
  VIETmisc.0215.desc: "[quail_eater.GetTitledFirstName]가 경련과 현기증을 겪기 시작했을 때 우리 모두 깜짝 놀랐습니다. 오늘 오전에 [quail_eater.GetSheHe]가 메추리 고기를 먹은 것 같은데, 아마도 도축되기 전에 그 메추리가 독성 식물을 섭취했던 모양입니다. 즉, 전형적인 메추리 중독(코투르니즘) 사례인 셈이죠.\n\n어쨌든 의사들은 [quail_eater.GetFirstNameNoTooltip]가 가벼운 수준의 코투르니즘을 앓고 있지만, 회복을 위해 잠시 휴식을 취해야 한다고 말합니다." # 6933469799364946982
  VIETmisc.0215.a: "부디 [quail_eater.GetSheHe]께서 이 일에서 곧 회복하시기를 바랍니다." # 1490300291484801630
  VIETmisc.0215.b: "그렇게 무모하게 음식을 탐하는 대가를 치르는 것이지!" # 6304158534741296080
  VIETmisc.0215.info: "#emphasis 역사적 배경:#! 흔한 메추리(#italic Coturnix coturnix#!)는 수 세기 동안 유라시아 전역에서 널리 섭취되어 왔습니다. 하지만 메추리가 자신에게는 무해하지만 인간에게는 위험한 특정 식물을 섭취했을 경우 메추리 고기는 독성이 있을 수 있습니다. 이로 인해 발생하는 질병을 코투르니즘(coturnism)이라 하며, 이는 고대부터 알려져 있었습니다. 예를 들어 그리스와 로마의 기록에도 언급되었는데, 당시 학자들은 코투르니즘을 유발하는 식물에 대해 각기 다른 견해를 가지고 있었습니다." # 4648733030286796910
  VIETmisc.0215.b.tooltip.bad: "그대의 조언은 잔소리로 치부되었습니다" # 8357518526594341603
  VIETmisc.0215.b.tooltip.good: "귀하의 조언은 정중히 받아들였습니다." # 8682071924073069631
  VIETmisc.0216.t: "$travel_event_prefix$ 검은 날개의 장다리물떼새" # 7784979299024738798
  VIETmisc.0216.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 작은 연못가에서 휴식을 취하고 있을 때, 물가에 이상하게 생긴 새 몇 마리가 눈에 띄었습니다. 녀석들은 얼룩덜룩한 깃털을 가졌고, 가장 눈에 띄는 것은 막대기 같은 분홍색 다리였습니다. 그중 몇 마리가 빙글빙글 돌며 일종의 춤을 추고 있었는데, 다리 모양을 보니 좀 우스꽝스러워 보였습니다.\n\n새에 관심이 많은 제 호위병 중 한 명이 저 새가 '검은날개 쇠물떼새'라고 알려주었습니다." # 2912476596077599621
  VIETmisc.0216.a: "음... 정말 흥미로운 사실이로군." # 5701439985458762216
  VIETmisc.0216.b: "내 친구여, 새에 대해 더 말해보시오." # 6224642754112853831
  VIETmisc.0216.c: "오, 알고 있었소! 그들이..." # 8454741093605020790
  VIETmisc.0216.info: "#emphasis 생물학적 배경:#! 검은날개슴새(#italic Himantopus himantopus#!)는 구세계 전역에서 발견되는 새입니다. 이 새는 종종 늪지대에서 발견되며, 가장 눈에 띄는 특징 중 하나는 길고 가는 다리입니다." # 8249607079581103254
  VIETmisc.0217.t: "닐가이 마을" # 6388536637506143826
  VIETmisc.0217.desc: "한 하급 귀족이 닐가이(소와 비슷한 영양의 일종)를 사냥하던 중, 근처 마을에 사는 닐가이와 충돌하여 마을 사람들과 갈등을 빚었습니다.\n\n마을 사람들은 이 닐가이가 자신들에게 신성한 존재이며, 소중한 친구나 친척처럼 돌보고 있다고 말했습니다. 그들은 이 짐승을 사냥하도록 내버려 두지 않았고, 이는 귀족을 격분시켰습니다. 귀족은 그것은 그저 야생 동물일 뿐이므로 누구의 소유도 아니라고 주장합니다.\n\n그 귀족은 제가 마을 사람들에게 이 어리석은 믿음을 포기하도록 강요하여, 자신이 평화롭게 사냥하고 죽일 수 있게 해달라고 요청했습니다." # 2881748537775151012
  VIETmisc.0217.a: "너희들끼리 알아서 문제를 해결해라. 나한테 의지하지 말고." # 15095097941803323277
  VIETmisc.0217.b: "고귀한 신분의 인물은 원하는 대로 사냥할 권리가 있습니다." # 627766079307431667
  VIETmisc.0217.c: "친절한 마을 사람들에게 칭찬을 보냅니다! 그들의 동물 친구는 보호받을 것입니다." # 7984949848451099451
  VIETmisc.0217.info: "#emphasis 역사적 배경:#! 닐가이(#italic Boselaphus tragocamelus#!)는 인도 아대륙이 원산지인 영양의 한 종류입니다. 소와 연관성이 있어 힌두교도들에게 오랫동안 신성시되어 왔지만, 때로는 사냥되기도 했습니다. 이들은 무굴 예술의 다양한 형태에서 광범위하게 묘사되었습니다." # 5490998823139242492
  VIETmisc.0218.t: "호드" # 6116338730198330389
  VIETmisc.0218.desc: "머나먼 땅에서 원숭이 떼를 만났던 흥미로운 이야기를 제 궁정에 방문한 한 여행자가 제게 들려주고 있습니다. 이 대담한 바보는 도망치지 않고, 오히려 천천히 침착하게 그 짐승들에게 다가갔다고 합니다. 놀랍게도 원숭이들은 이에 긍정적으로 반응하며 공격적으로 굴지 않았고, 그저 멀리서 호기심 어린 눈으로 지켜보다가 왔던 곳으로 되돌아갔다고 합니다." # 11182148109041809184
  VIETmisc.0218.a: "흥미로운 이야기로군.... 원숭이들이 왜 저렇게 행동했는지 궁금하군." # 13140690869882496477
  VIETmisc.0218.b: "그걸 왜 믿어야 하는지 모르겠지만, 고집하신다면야." # 18102114589915511950
  VIETmisc.0219.t: "재미있는 원숭이" # 18039209355334955221
  VIETmisc.0219.desc: "집으로 돌아가던 중, 볼일을 마치고 한 마을을 지나가다가 앞에 작은 군중이 모여 있는 것을 보았습니다. 호기심이 발동하여 가까이 다가가 보니, 사람들이 한 남자와… 원숭이 한 마리를 둘러싸고 있었습니다.\n\n나는 재빨리 그 원숭이가 황회색 털과 검은 얼굴과 귀를 가진 #italic 랑구르#!임을 알아차렸습니다. 원숭이 주인은 그 짐승에게 목줄을 채우고 춤을 추게 하거나 여러 곡예 묘기를 부리게 했는데, 구경꾼들은 즐거워했습니다. 일부는 이 관행을 못마땅하게 여겼는데, 이 원숭이들이 신성하다고 주장하는 이들도 있었지만, 내가 보는 이 공연은 그럼에도 불구하고 꽤나 재미있었습니다." # 3728333583914456754
  VIETmisc.0219.a: "오, 그거 훌륭한 묘기였군! 다시 한번 보여줄 수 있겠나?" # 3976044286220573147
  VIETmisc.0219.b: "이런 쓸데없는 잔재주에 쓸 시간이 없소." # 13024267147005036066
  VIETmisc.0219.info: "#emphasis 생물학적 배경:#! 회색랑구르, 또는 하누만랑구르는 #italic Semnopithecus#! 속을 이루는 구세계 원숭이 무리입니다. 인도 아대륙 전역에서 발견되며, 많은 힌두교도들에게 신성시되지만, 애완동물이나 길거리 공연의 연예인으로 길러지기도 했습니다." # 6864718898183914677
  VIETmisc.0220.t: "종달새" # 3526513389571171662
  VIETmisc.0220.desc: "머리 위로 종달새 한 마리가 날아가는 것이 보이고, 잠시 동안 그 새가 하늘을 가로지를 때 맑은 정신과 경외감을 느낍니다." # 2633503031731581170
  VIETmisc.0220.a: "그들은 그것이 새벽, 영적인 희망의 상징이라고 말합니다." # 10932285922691374908
  VIETmisc.0220.b: "배가 고프군. 종다리 스튜나 종다리 파이가 맛있을 것 같아." # 12040689901317816017
  VIETmisc.0220.info: "#emphasis 역사적 배경:#! 종달새는 #italic 종달새과(Alaudidae#!에 속하는 명금류입니다. 서양에서는 전통적으로 새벽의 상징으로 여겨집니다. 예를 들어, 셰익스피어의 소네트 29장에서 화자는 다음과 같이 말합니다.\"마치 새벽녘에 솟아오르는 종달새처럼 / 우울한 땅에서 천국의 문 앞에서 찬가를 부르\"" # 7074271469106130683
  VIETmisc.0221.t: "까마귀 의회" # 13204330076042021827
  VIETmisc.0221.desc: "나의 [ROOT.GetCharacter.Custom('lowly_servant_type')]가 오늘 아침에 보니 안색이 창백하더군. 그냥 지나치려 했으나, 그 모습을 보니 마음이 놓이지 않았다. 무슨 일이냐고 묻자, 그녀는 중얼거리더니 떨리는 손가락으로 밖을 가리켰다. 저 멀리 내 정원에 까마귀와 비슷한 새인 갈까마귀 몇 마리가 있었다.\n\\\"무슨 일이냐\" 내가 물었다.\n\n여자가 겨우 정신을 차리고 말했다.\"제 [ROOT.Char.GetLadyLord]께서는 모르십니까? 그렇게 갈까마귀들이 모여 있으면 불길한 징조라고 하더이다. 조심해야 합니다\"\n\n그녀가 미신을 믿는 종류라는 것은 늘 알고 있었지만, 솔직히 정원에 갈까마귀가 저렇게 많이 모여 있는 것은 꽤나 불길하게 느껴졌다." # 17044575627805149629
  VIETmisc.0221.a: "경비병들에게 새들을 쫓아내거나 죽이라고 명령하시오!" # 1778458435121904041
  VIETmisc.0221.b: "그저 새일 뿐이오. 우리에게 무슨 짓을 하겠소." # 9575255164938475829
  VIETmisc.0221.c: "사람들은 내가 까마귀와 친구라고 하더군. 좋아, 갈까마귀와도 친구가 되어주마!" # 6778712448572286045
  VIETmisc.0221.b.tooltip: "나의 불운에 대한 소문이 퍼지고 있군...." # 11697785643434309486
  VIETmisc.0221.info: "#emphasis 역사적 배경:#! 과거에도 그랬고 오늘날에도 마찬가지로, 까마귀 #italic Corvus frugilegus#!는 긍정적인 연관성도 일부 있지만 특정 상황에서는 불길한 징조로 여겨지기도 합니다. 예를 들어 셰익스피어의 『맥베스』에서 까마귀는 불길한 새로 등장합니다. 까마귀들이 종종 중앙에 몇몇 개체를 두고 원을 그리며 모이는 특성 때문에, 그들은 “의회(parliaments)”를 열었다고 말해졌습니다." # 3674963643676758540
  VIETmisc.0222.t: "불길한 후투티" # 6698100435978580201
  VIETmisc.0222.desc: "최근 저의 거처 근처에서 후투티 몇 마리가 어슬렁거리는 것이 목격되었습니다. 깃털로 된 독특하고 화려한 볏을 보면 어떤 종류의 새인지 착각할 일은 없겠지요.\n\n전통적으로 이 새들은 [ROOT.Char.GetCulture.GetName]의 미신에서 어둡고 불길한 의미를 지니고 있었습니다. 어떤 이들은 도둑이라 하고, 어떤 이들은 죽음의 징조라 하며, 또 어떤 이들은 [ROOT.Char.GetFaith.DevilName]의 사자라고 말합니다." # 666423356658261948
  VIETmisc.0222.a: "우리는 그들을 겁주어 쫓아내거나, 아니면 죽여야 하오!" # 9333986788699220395
  VIETmisc.0222.b: "그들은 새들입니다. 우리 모두 괜찮을 거라 확신합니다." # 2788507862477521856
  VIETmisc.0222.b.tooltip: "하지만 정말 괜찮은 걸까...?" # 1694030690236174238
  VIETmisc.0222.info: "#emphasis 역사적 배경:#! 한때 단일 종으로 여겨졌던 후투티는 이제 #italic Upupa#! 속의 여러 종으로 분류됩니다. 화려한 깃털 왕관으로 유명하며, 역사적으로 각 문화권에서 서로 다른 의미를 지녔습니다. 예를 들어, 북유럽과 시베리아의 많은 지역에서는 불길하고 부정적인 상징으로 여겨졌습니다. 반대로, 중동과 지중해 지역의 많은 곳에서는 지혜, 왕권, 효의 상징으로 여겨졌으며, 그 사체가 수많은 경이로운 마법적, 의학적 효능을 제공할 수 있다고 믿어졌습니다." # 10655242029964013112
  VIETmisc.0223.t: "행운의 후투티" # 5532107217354894814
  VIETmisc.0223.desc: "최근 제 거처 근처에서 후투티 몇 마리가 어슬렁거리는 것이 목격되었습니다. 깃털로 된 독특하고 화려한 볏을 보면 어떤 종류의 새인지 헷갈릴 리가 없지요.\n\n전통적으로 이 새들은 [ROOT.Char.GetCulture.GetName]의 미신에서 여러 긍정적인 의미를 지녀왔습니다. 많은 이들이 이 새들을 지혜와 왕권의 상징으로 여기며, 그들의 몸은 다양한 약효를 지니고 있다고 믿습니다. 분명 저에게는 좋은 징조일 것입니다!" # 15403559037069854044
  VIETmisc.0223.a: "이는 나의 훌륭한 지도력의 증거이길 바라오!" # 17050880294099043577
  VIETmisc.0223.b: "이 새들을 약으로 좀 써야겠군." # 2720792545391618248
  VIETmisc.0224.t: "샤무아 사냥" # 17808736662301850513
  VIETmisc.0224.desc: "오늘 일찍이 나는 볼거리를 보기 위해 근처 마을에 다녀왔소. 집으로 돌아오던 길에 수행원들과 함께 사냥꾼 몇 명을 마주쳤지. 늦은 저녁이라 그들은 샤무아를 쫓고 있었다고 하더군. 이 짐승들은 근처의 험준한 지역에서 흔히 발견되며, 맛있는 고기로 유명하단다.\n\\\"녀석들은 아침이나 저녁처럼 날씨가 서늘할 때 먹이를 찾으러 나와서 잡기가 더 쉽지\" 사냥꾼 중 한 명이 설명했소.\"보시다시피, 나의 [ROOT.Char.GetLadyLord]님, 우리는 이미 꽤 많이 잡았소. 얼른 먹고 싶구려\"" # 6698830063282226057
  VIETmisc.0224.a: "고기 좀 살 수 있을까요? 저도 배가 고프거든요!" # 16686566827722866688
  VIETmisc.0224.b: "이제 고기를 좀 내놓으시오. 명령이다." # 11285431507651164406
  VIETmisc.0224.c: "사냥이 잘 진행되고 있다니 기쁘군. 계속하도록." # 11634624424908112807
  VIETmisc.0224.d: "나도 그들을 사냥하는 비법을 알고 있지. 당신의 방법은 무엇인가?" # 10469104490777657838
  VIETmisc.0224.info: "#emphasis 역사적 배경:#! 샤무아(#italic Rupicapra rupicapra#!)는 유럽, 소아시아, 코카서스 산악 지대에 서식하는 산양영양 종입니다. 이들은 맛있는 고기로 알려져 있으며, 가죽을 얻기 위해 사냥되기도 합니다. 알프스 지방에서는 목덜미의 갈기를 깃털을 만드는 데 사용합니다." # 2734188166714539420
  VIETmisc.0225.t: "비둘기들 사이의 고양이" # 13012159338979439907
  VIETmisc.0225.desc: "내 영지의 한 마을을 방문하여 몇 가지 용무를 논의하고 있었습니다. 회의가 끝나자, 내가 만났던 유지 몇 명이 잠시 머물다 가라고 권했습니다.\n\n그들 중 한 명이 내게 말했습니다.\"오늘은 카라칼과 비둘기가 관련된 큰 행사가 있습니다. 아시다시피, 카라칼을 비둘기 떼에게 풀어놓고 얼마나 많은 새를 잡는지 내기를 하는 겁니다? 당신도... 무슨 말인지 아시죠\"\n\\\"아, 물론입니다\" 내가 대답했습니다.\"제가 처음엔 잘못 들었군요\"\n\\\"그럼, 구경하러 머무시겠습니까\"" # 11578262890584384951
  VIETmisc.0225.a: "물론이지만, 저는 도박은 하지 않겠습니다. 그냥 재미로 구경이나 하죠." # 9525438022668435834
  VIETmisc.0225.b: "아, 어떤 카라칼이 사냥을 가장 잘하는지 내기를 걸고 싶군!" # 2268491785486227311
  VIETmisc.0225.c: "제가 처리해야 할 다른 일들이 있지만, 즐겁게 보내십시오." # 6522787668163704705
  VIETmisc.0225.toast.bad: "내기에서 돈을 잃었습니다." # 12433445055099402897
  VIETmisc.0225.toast.good: "내기에서 돈을 따셨습니다." # 9949208923183226317
  VIETmisc.0225.info: "#emphasis 역사적 배경:#! 카라칼(#italic Caracal caracal#!)은 아프리카, 중동, 중앙아시아, 인도 일부 지역에 서식하는 야생 고양이과 동물입니다. 이 동물은 날아가는 새를 잡는 능력으로 유명했으며, 일부 지역에서는 사냥에 이용되기도 했습니다. 게다가 어떤 카라칼이 가장 많은 새를 잡을 수 있는지 겨루는 내기 시합도 꽤나 인기 있었습니다." # 6388719245564457476
  VIETmisc.0226.t: "노랑딱새" # 7359286951909203839
  VIETmisc.0226.desc: "저는 [courtier.GetTitledFirstName]와 함께 제 영지의 평범한 업무를 위해 그리 멀지 않은 한 마을로 향하고 있었습니다. 그런데 우리가 길의 특정 교차로를 지날 때였는데, [courtier.GetSheHe]가 멈칫하더니 고개를 갸웃거렸습니다.\n\\\"무슨 일이오, [courtier.GetFirstNameNoTooltip]\" 제가 물었습니다.\n\\\"[courtier.GetSheHe]가 말했습니다.\"이 소리 들리시오\" 제가 귀 기울여 들으니, 정말로 들렸습니다. 새들이 지저귀는 소리였지요! [courtier.GetFirstNameNoTooltip]가 우리에게서 멀지 않은 두 그루의 나무를 가리켰습니다. 나뭇가지 위에는 샛노란 머리와 윗부분이 영락없는 금눈검은지빠귀 두 마리가 앉아 있었습니다.\n\\\"[courtier.GetFirstNameNoTooltip]가 낮은 목소리로 말했습니다.\"아름답지 않소\"\"계속 노래하는 걸 들을 수 있도록 잠시 기다립시다\"" # 1020524004779728014
  VIETmisc.0226.a: "이제 가야겠소. 처리해야 할 일이 있소." # 2253411621848299954
  VIETmisc.0226.b: "네, 옳으십니다! 정말 아름다운 새군요. 저도 그 소리를 들어봐야겠습니다." # 7444362933905058633
  VIETmisc.0226.info: "#emphasis 생물학적 배경:#! 노랑할미새(#italic Emberiza citrinella#!)는 유럽 대부분과 중앙아시아 및 시베리아 일부 지역에 서식하는 명금류로, 뚜렷한 노란색으로 유명합니다. 이 지역에서 흔히 발견되기 때문에 가장 잘 알려진 명금류 중 하나입니다. 이 새의 노래가 베토벤이 그의 교향곡 5번의 유명하고 기억하기 쉬운 첫 네 음표를 작곡하도록 영감을 주었다는 전설이 있습니다." # 12302638445857896727
  VIETmisc.0227.t: "집안의 깃발" # 17227509149697507213
  VIETmisc.0227.desc: "저의 [ROOT.GetCharacter.Custom('lowly_servant_type')]가 몇 시간 전 제 거처 안에서 집울새를 발견했다는 소식을 들었습니다. 이 새들은 북아프리카 이 지역에서 신성시되며 행운의 징조로 여겨집니다. 그것들을 없애려는 자는 어리석은 자뿐일 것입니다. 전통적으로 이곳 현지인들은 가장 보잘것없는 집부터 가장 웅장한 [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 이르기까지 이 새들이 어떤 건물에서든 편안하게 자리 잡도록 허용해 왔습니다." # 9846355681863538100
  VIETmisc.0227.a: "새가 제 집처럼 편안하게 머물고 싶어 하는데, 내가 거절할 도리가 있겠는가?" # 13718467094683115958
  VIETmisc.0227.b: "미신 따위 누가 신경 쓰겠는가? 저 새는 골칫거리일 뿐이다. 쫓아내라." # 11129379169172845188
  VIETmisc.0227.info: "#emphasis 역사적 배경:#! 집발구기(#italic Emberiza sahari#!)는 멧새과에 속하는 명금류로 북서아프리카에서 발견됩니다. 신성시되고 행운의 상징으로 여겨져, 집, 모스크, 상점 안팎으로 자유롭게 드나들며 먹이를 먹도록 허용되는 경우가 많습니다." # 779999158141095296
  VIETmisc.0228.t: "빵, 빵" # 10524453650099235263
  VIETmisc.0228.desc: "마을에 들어서자 시끄러운 꽥꽥거리는 소리가 들렸고, 이내 성난 거대한 거위 한 마리가 나를 향해 뒤뚱거리며 다가왔다. 나는 근처에 사는 지역 귀족을 방문하기 위해 막 도착했는데, 눈앞에는 매우, 아주 자신만만하고 격분한 거위가 서 있었다. 그 짐승은 앞뒤로 서성거리며, 내가 [ROOT.Char.GetTitleAsNameNoTooltip]이라는 사실 따위는 전혀 개의치 않는 듯 극도의 위엄과 대담함으로 나를 노려보았다.\n\n잠시 후, 한 평민 여성이 허둥지둥 달려 나와 거위를 한 집 쪽으로 쫓아냈다.\n\\\"정말 죄송합니다, [ROOT.Char.GetTitledFirstName]님\" 그녀가 깊이 고개 숙여 말한다.\"저희 집 거위가 저희 농장을 지키고 있었습니다. 낯선 분이라고 생각했나 봅니다. 모욕하려던 것은 아니었습니다\"" # 12618426671160191622
  VIETmisc.0228.a: "걱정 마십시오. 믿음직한 거위가 있다는 건 좋은 일이지요." # 8050495843853828053
  VIETmisc.0228.b: "그 생물을 내게서 멀리 떨어뜨려 두는 게 좋을 거다, 그렇지 않으면 알지." # 5449801935328910550
  VIETmisc.0228.c: "그 녀석의 기개가 마음에 드는군. 나에게 팔 의향이 있나?" # 18125376197636343892
  VIETmisc.0228.info: "#emphasis 역사적 배경:#! 거위는 고기로, 알로, 깃털을 얻기 위해 수천 년 전에 가축화되었습니다. 또한 거위는 뛰어난 시력, 상대적인 지능, 강한 영역 본능, 그리고 그들의 꽥꽥거리는 소리가 매우 크고 눈에 잘 띈다는 점 때문에 경비 동물로도 사용되었습니다. 예를 들어, 로마 역사가 리비우스는 기원전 약 387년에 갈리아족이 로마를 공격했을 때, 요새화된 카피톨리노 언덕을 습격하려 했을 때 그곳의 거위들(유노 여신에게 신성시되던)이 그들의 울음소리로 수비대를 깨웠다고 언급했습니다." # 6556505924889913989
  VIETmisc.0229.t: "동물 재판" # 13122197452342426560
  VIETmisc.0229.desc: "근처 마을에서 돼지 한 마리가 어린아이를 살해한 혐의로 재판을 받았다고 한다. 나는 법정 절차에 참석하지는 않았지만, 절차가 길었고 검찰 측과 피고를 변호하는 양측 모두 훌륭한 법적 주장을 펼쳤다고 들었다. 하지만 결국 그 동물은 죄가 인정되었는데, 아이의 죽음이 단순한 사고가 아니라는 것이 명백했기 때문이다. 그 돼지는 잘못된 선택을 했으며 그 대가를 치러야 한다.\n\n오늘은 내가 그 돼지의 처형을 목격하기 위해 그곳에 있다. 인간이든 짐승이든 그 누구도 정의를 피할 수 없다는 본보기를 보이기 위해, 그 돼지는 평범한 범죄자처럼 교수형에 처해질 것이다." # 9588502391934747114
  VIETmisc.0229.a: "불행한 사건이지만, 정의는 반드시 실현되어야 합니다\"" # 10033537644742876054
  VIETmisc.0229.info: "#emphasis 역사적 배경:#! 역사적으로 1700년대에 이르기까지 유럽에서는 동물을 대상으로 한 재판이 드물지 않았으며, 이는 대개, 항상 그렇지는 않았지만, 살인, 특히 아동 살해 혐의 때문이었습니다. 이 재판들은 반드시 보여주기식 재판은 아니었는데, 양측을 대변하는 변호사가 참여하는 경우가 많았고 동물들은 공식적으로 투옥될 수도 있었습니다. 인간과 동등하게 여겨지지는 않았지만, 동물들은 어느 정도의 도덕적 책임, 자유 의지, 그리고 옳고 그름을 구별하는 능력을 가지고 있다고 믿어졌습니다. 심지어 무죄 판결을 받는 경우도 있었는데 (예를 들어, 수간 사건이 발생했을 때 동물이 자발적인 가담자가 아니라 강간의 피해자로 간주되는 경우), 사형 선고를 받은 동물은 마치 인간처럼 전문 사형 집행인에 의해 처형될 수 있었습니다." # 8566111934051345947
  VIETmisc.0230.t: "후회하는 도살자" # 7965101327835904811
  VIETmisc.0230.desc: "제가 현지 시장을 방문하고 있을 때, 두 현지인이 활기차게 대화하는 것을 엿듣게 되었습니다.\n\n“당신이 장사를 그만둔다고요?” 한 여자가 소리쳤습니다. “하지만 당신은 이 동네 최고의 도축꾼 중 한 명이었잖아요!”\n\n저는 돌아섰고, 전직 도축꾼인 듯한 남자가 고개를 젓는 것을 보았습니다. “더는 못 하겠소.” 그가 슬픈 표정으로 수염을 쓰다듬으며 쉰 목소리로 말했습니다. “그 끔찍한 악몽 이후로, 내가 죽일 수 있는 생물의 두려움에 찬 눈을 볼 때마다…. 안 되겠소. 모든 일을 정리하고, 남은 생은 떠도는 [ROOT.Char.Custom('DefaultPriestTitle')]가 되어 속죄하고, 우리 형제자매들에게 [ROOT.Char.GetFaith.HighGodName]의 축복받은 가르침을 동물들에게 전하는 데 바칠 생각이오.”\n\n“그들은 동물이오, 친구.” 여자가 코웃음을 쳤습니다. “바보같이 굴지 마시오. 당신을 잃을 수는 없소. 나는 맛있는 고기를 먹어야 한단 말이오!”" # 4151937830324233344
  VIETmisc.0230.a: "그들의 대화는 무시하고 내 일이나 계속해야겠다." # 13611674184293576367
  VIETmisc.0230.b: "그를 지지하고, 그녀에게 그의 경건한 소망을 존중해야 한다고 말하십시오." # 2135786061610901873
  VIETmisc.0230.c: "그녀를 지지하고, 그를 감상적인 바보라며 꾸짖으시오." # 16428272341597423110
  VIETmisc.0231.t: "수영하는 낙타" # 957934701371634989
  VIETmisc.0231.desc: "떠돌이 상인이 낙타를 전문적으로 파는 중인데, 특별히 제가 관심을 가질 만한 '수영하는 낙타' 몇 마리를 가지고 있다고 들었습니다.\n\n이 낙타들은 서인도의 특정 지역에서 유래했으며, 맹그로브 숲이나 강과 같은 작은 수역을 헤엄쳐 건널 수 있는 기적적인 능력을 가지고 있습니다. 안타깝게도 수가 많지 않아 몇 마리밖에 살 수 없지만, 상인은 그만한 가치가 있을 것이라고 약속했습니다." # 4288695846746877812
  VIETmisc.0231.a: "재미있는 호기심이긴 하지만, 내게는 필요 없는 것들이로군." # 3717885567053982576
  VIETmisc.0231.b: "마음에 들었소! 몇 개 소유하고 싶구려." # 7641339672362339697
  VIETmisc.0231.info: "#emphasis 생물학적 배경#! 인도 구자라트 지역의 염습지와 맹그로브 숲은 #italic 카라이#! 낙타라고도 불리는 독특한 품종의 낙타 서식지입니다. 이들은 수백 년 동안 존재해 왔으므로, 이들이 크루세이더 킹즈의 시대에 존재했는지 여부를 단정하기는 어렵습니다. 그럼에도 불구하고, 어떤 이유에서인지 이 낙타들은 이곳의 물이 많은 환경에 적응하기 위해 헤엄치는 법을 배웠으며, 지역 전설에 따르면 바다에서 왔다고도 합니다. 현재 이들의 생존에 필수적인 맹그로브를 막아 갯벌의 물길을 막아버리는 지역의 개발 증가와 소금 회사들로 인해 그 개체 수가 위협받고 있습니다." # 13155741146421722255
  VIETmisc.0232.t: "우리의 형제자매들" # 12433291513655059823
  VIETmisc.0232.desc: "길가에 [ROOT.Char.Custom('DefaultPriestTitle')]가 서 있는 것은 이상한 일이 아니었다. 나는 여러 차례 이 길을 지나다녔고, 이런 종류의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들을 이전에도 만난 적이 있다. 이상했던 것은 이 소박하게 차려입은 [ROOT.Char.Custom('DefaultPriestTitle')]가 길을 바라보는 대신, 황야를 응시하고 있었다는 것이다.\n\n“저는 짐승인 형제자매들에게 저희 신앙의 [ROOT.Char.GetFaith.ReligiousText]를 전파하기 위해 왔습니다.” 그 [ROOT.Char.Custom('DefaultPriestTitle')]가 나에게 말한다. 내가 당황한 표정을 짓자, 그 [ROOT.Char.Custom('DefaultPriestTitle')]는 설명한다. “저는 떠돌이 [ROOT.Char.Custom('DefaultPriestTitle')]이며, 저의 소명은 짐승들이 [ROOT.Char.GetFaith.HighGodNamePossessive] 사랑과 저희 [ROOT.Char.GetFaith.GetAdjective] 신앙의 현명한 가르침을 이해하도록 돕는 것입니다. 저는 지난주부터 이곳에서 설교하고 있으며, 내일 떠날 것입니다. 아마 한 시간쯤 후에 그들이 올 것 같습니다.”" # 8979692759774507813
  VIETmisc.0232.a: "좀 이상해 보이니, 이만 가봐야겠군." # 110187695223036117
  VIETmisc.0232.b: "모든 이를 사랑하는 [ROOT.Char.Custom('DefaultPriestTitle')]이시군요. 행운을 빕니다!" # 16919582873388752332
  VIETmisc.0232.c: "저도 그들의 이야기에 귀 기울여도 될까요?" # 17357863517548892137
  VIETmisc.0233.t: "안대 참전용사" # 16523989359510593654
  VIETmisc.0233.desc: "오늘 저는 전장에서 병력을 지휘하는 하급 장교 몇 명과 만날 예정입니다.\n\n그중에는 제가 흥미롭게 여기는 장교 한 명이 있습니다. 이 친구는 나이가 좀 있고, 가장 눈에 띄는 것은 안대를 착용하고 있다는 점입니다. 그 안대가 어떻게 생기게 되었는지 묻자, 저는 그 장교가 어떻게 안대를 얻게 되었는지, 가려진 눈은 어떻게 되었는지, 한쪽 눈만 가지고 싸우면서 겪었던 경험 등에 대한 길고 장황하지만 흥미로운 이야기를 듣게 됩니다.\n\n하지만 그 장교의 이야기가 꽤 길어져서, 저는 계속해서 시찰을 진행해야 합니다…." # 14735047392802937942
  VIETmisc.0233.a: "아니, 아니, 듣고 싶소! 이건 흥미롭고 유용한 일화들이란 말이오." # 9940998165320165380
  VIETmisc.0233.b: "맞습니다, 이제 본론으로 돌아가야겠군요. 실례하겠습니다…." # 2776134987427849665
  VIETmisc.0234.t: "이웃과의 다툼" # 366051881020536019
  VIETmisc.0234.desc: "내 영지의 한 마을에 있을 때, 나는 큰 소란을 발견했는데, 두 명의 농민 여성이 서로 다투고 있었다. 그들은 작은 양배추밭 위에 서서 욕설을 퍼붓고 손을 정신없이 흔들고 있었다.\n\n나는 처음에 이 소란의 맥락을 이해하지 못했지만, 내 안내자가 눈을 굴리고 있는 것을 보았다. 그는 이 마을의 저명한 주민이자 비공식적인 지도자였다.\n\n“저기 오른쪽에 있는 부인이 이웃인—왼쪽에 있는 부인이—며칠 전에 자기 작물을 고의로 짓밟았다고 주장하고 있습니다.” 그가 나에게 설명했다. “왼쪽 부인은 자신이 누명을 쓰고 있다고 주장하고 있고요. 솔직히 저는 그들의 옥신각신에 전혀 신경 쓰지 않습니다. 그들은 모든 것에 대해 다투는 것을 #italic 좋아하거든요#!. 부부라고 해도 믿겠소. [ROOT.Char.GetLadyLord]께서시여, 그들은 이럴 만한 가치가 없습니다. 당신이 점검해야 할 감시 초소로 안내해 드리겠습니다.”" # 1713861093118176450
  VIETmisc.0234.a: "괜찮으시다면, 저 두 사람에게 입 다물라고 말해드리겠습니다." # 9668492648070257298
  VIETmisc.0234.b: "좋다, 시작해보지. 시시껄렁한 바보들이 무슨 상관이겠는가?" # 1772719695688971265
  VIETmisc.0234.c: "아마 내가 그들이 대화를 통해 문제를 풀도록 도울 수 있을지도 모르지. 시도해 볼 가치는 있겠군." # 18272120743615942942
  VIETmisc.0234.d: "동물들이 짓밟고 지나간 것 같소. 그들에게 알려야겠군." # 8583467236831148434
  VIETmisc.0235.t: "누더기 옷" # 17277733390937056194
  VIETmisc.0235.desc: "하인 중 한 명을 지나치다가 무언가 눈에 띄었습니다.\n\\\"네 옷의 그 기워진 부분... 꽤... 크구나\" 내가 어색하게 말했습니다.\n\\\"지난번에 옷이 찢어져서 그랬습니다, [ROOT.Char.GetLadyLord]님\" 하인이 설명했습니다. 그녀는 힘없이 웃으며 말했습니다.\"나머지 옷은 아직 쓸 만해서 그냥 이 큰 조각으로 덧대는 것이 낫겠다고 생각했습니다. 저는 중요한 분들과 교류해야 하는 하인들은 아니지만, 보시기에 좀 더 단정한 옷을 입어야 한다고 생각하신다면 사과드리며 더 좋은 것을 찾아보겠습니다\"\n\n이 하인은 나이가 중년인데, 지나치게 검소해서 탈인 것으로 악명이 높지만, 동시에 제 뜻에 따르려고 분명히 노력할 만큼 겸손한 인물이기도 합니다." # 17735703354102302312
  VIETmisc.0235.a: "검소함은 좋지! 다만 공식 석상에서는 이것을 입지 마시오." # 1832877808924882687
  VIETmisc.0235.b: "내 하인들은 거지처럼 보여서는 안 되오. 제대로 된 옷을 사 오지 않으면 가만두지 않겠소!" # 4213257286094473430
  VIETmisc.0235.c: "옷을 살 돈이 필요하면 말만 하시오. 이 동전들을 받으시오." # 1044936462006973447
  VIETmisc.0236.t: "티격태격하는 부부" # 12893657247591386152
  VIETmisc.0236.desc: "제게는 서로 결혼한 두 하인이 있는데, 이들은 궁정에서 끊임없이 다투는 것으로 악명이 높습니다. 그렇다고 해서 진정으로 증오하는 것은 전혀 아니고, 둘은 서로 매우 행복하게 지내고 있습니다. 그저 서로에게 빈정거리는 말과 비꼬는 말을 끊임없이 하는 것을 좋아하는 것뿐입니다. 거의 취미 수준이죠.\n\n오히려 매일 서로의 재치를 말로 이기려고 하는 모습을 보는 것이 꽤나 재미있습니다. 그들이 곁에 있는 것은 분명 분위기를 가볍게 유지하는 데 도움이 됩니다. 모두가 그들의 재치 대결, 기발한 말, 재미있는 조롱을 보는 것을 즐기기 때문입니다. 다른 한편으로는, 비록 공식적인 자리에서는 최대한 자제하려고 노력하지만, 조금은 비전문적으로 보이기도 합니다." # 5816165723495162559
  VIETmisc.0236.a: "그들이 정말로 소란만 피우지 않는다면, 나로서는 괜찮다." # 17074401697324491146
  VIETmisc.0236.b: "그들은 집에서 그 모든 것을 해야 한다. 그들과 이야기해봐야겠군." # 2792046034565847634
  VIETmisc.0237.t: "제2의 고향처럼" # 1105545857065987981
  VIETmisc.0237.desc: "내 영지의 한 마을 감옥을 시찰하던 중, 나는 이상한 광경을 목격했다. 간수들이 젊은 여성과 함께 둘러앉아 주사위 놀이를 하고 음식을 먹고 있었는데, 그 여자는 가냘픈 외모에도 불구하고 영악한 미소를 짓고 있었다.\n\n간수 중 한 명이 수프를 후루룩 마시는 소녀를 가리키며 설명했다.\"아, 이쪽은 저희 단골 죄수 중 한 명인 [spunky.GetFirstName]입니다, [ROOT.Char.GetLadyLord]님. 이 감옥이 이 아이에게는 두 번째 집이나 다름없고, 저기가 제일 좋아하는 감방이죠. 이 근처 관리 하나가 이 아이와 늘 말다툼을 벌여서 가끔씩 이 아이를 벌주려고 여기로 보내곤 합니다. 그 사람은 꽤 엄격하고 융통성 없는 타입이죠. [spunky.GetFirstName], 이번에는 또 그 사람을 뭘로 화나게 한 거니\"\n\n그 소녀는 어깨를 으쓱했다.\"저도 몰라요. 어차피 하루밖에 안 있을 건데요. 이봐, 이봐, 내가 이번 게임 이긴 것 같네! 하! 이번엔 정말 정정당당하게 이겼다고 맹세해\"\n\n알고 보니 이 소녀와 그 관리 사이의 앙숙 관계는 이 마을에서 전설적이었다. 이 소녀는 감옥을 너무나 자주 방문해서 간수들이 그녀를 친구나 자매처럼 대하고 있었다." # 7921548808475672475
  VIETmisc.0237.a: "나는 그 관리가 우리의 자원을 낭비한 것에 대해 질책할 것이다." # 968892164820922765
  VIETmisc.0237.b: "누구도 이 기묘한 배열을 신경 쓰지 않는다면, 나는 상관없다." # 11731777570550226944
  VIETmisc.0237.c: "이 소녀의 당참이 매력적이군. 내 궁정으로 초대해야겠다." # 8947153229618916556
  VIETmisc.0238.t: "재채기" # 838455899598925228
  VIETmisc.0238.desc: "\"에취\"\n\\\"에취\"\n\\\"에취\"\n\n[sneezer.GetFirstNamePossessive]의 재채기 소리는 주변의 모든 이들의 이목을 끌기에 충분했고, 나 역시 마찬가지였다. 몇몇은 킬킬거리고 다른 이들은 이 반응에 못마땅하다는 듯 고개를 저었다.\n\\\"저는 보통 세 번씩 재채기를 하거든요\" [sneezer.GetSheHe]가 멋쩍게 설명한다.\"실례했습니다\"" # 18299552176708486604
  VIETmisc.0238.a: "신께서 당신을 축복하시기를. 재채기는 일상의 일부일 뿐이지 않습니까?" # 17839117243592080266
  VIETmisc.0239.t: "능력과 재능" # 12372632656143626941
  VIETmisc.0239.desc: "나는 뜰에 앉아 [generalist.GetFirstName]와 [specialist.GetFirstName]와 함께 내 정원을 감상하고 있다. 그저 여러 주제에 대해 한담을 나누던 중, 두 사람이 어떤 기술을 갖추는 것이 이상적인지에 대해 열정적이지만 우호적인 논쟁을 벌이기 시작했다.\n\\\"[specialist.GetFirstName]가 말한다.\"만물박사가 되려는 이유가 무엇이오? 그렇게 되면 아무것도 제대로 마스터하지 못하게 될 것이오! 한 가지 일에 능하고 명성을 얻는 것이 낫소\"\n\\\"[generalist.GetFirstName]가 반박한다.\"내 친구여, 자네는 그저 이해하지 못하는군. 비록 대부분의 일에 뛰어나지 못하더라도 다양한 지식을 가질 수 있는데, 왜 한 가지 재주만 가진 사람이 되려 하는가\"\n\n이 주제에 대한 나의 생각은 무엇인가?" # 2115574046746573646
  VIETmisc.0239.a: "한 가지를 익혀서 잘 해내는 것이 더 낫지." # 8529492092923120554
  VIETmisc.0239.b: "저는 다양한 것을 아는 것을 선호합니다. 그편이 더 실용적이니까요." # 433992350670124
  VIETmisc.0240.t: "마녀의 스튜" # 3375365310178742203
  VIETmisc.0240.desc: "부엌에서 하인들이 활기차게 이야기하는 소리가 들린다. 가보니, 몇몇이 특히 젊은 하인 한 명 주위에 모여 있는데, 그 하인은 냄비 앞에 앉아 있다.\n\n“딱 맞춰 오셨군요, 저의 [ROOT.Char.GetLadyLord]님.” 나이 든 [ROOT.GetCharacter.Custom('lowly_servant_type')]이 말한다. “요리사 보조인 그 예쁜 하녀 알지? 아주 맛있는 수프를 끓이는 애 말이야. 방금 그 애가 이 잘생긴 젊은이에게 아무 설명도 없이 이 수프를 줬어. 우리가 이게 마녀의 수프인지 아닌지 논쟁 중이었지.”\n\n“걱정 마십시오, 저의 [ROOT.Char.GetLadyLord]님.” 경비병 중 한 명이 낄낄거리며 말한다. “그건 여자들이 마음에 품은 남자에게 만들어주는 특별한 수프라고들 하더군요. 소녀의 사랑을 상징하는 재료들로 만든 것이라 수프마다 다 다르다고 합니다. 그렇긴 해도, 이건 아닌 것 같군요.”\n\n“오, 물론 그 애가 이 소년을 좋아하고, 소년도 그 애를 좋아하고 있어요.” 나이 든 여인이 항의한다. 그녀는 설명하기 시작한다. “이 수프에서 상징하는 향신료들을 볼 수 있는데…”\n\n그녀가 주장을 다 펼친 후, 나는 수프를 흘끗 보고 소년에게 뭐라고 말해야 할지 생각한다." # 11259348689884589832
  VIETmisc.0240.a: "이것은 정말\"마녀의 \"이로군. 그분도 당신을 사랑하고 있소, 내 친구!" # 12929402804674052124
  VIETmisc.0240.b: "저는 섣부른 추측은 하지 않겠습니다. 그저 그녀는 수프 끓이는 것을 좋아하는 것뿐입니다." # 16635098755670578865
  VIETmisc.0241.t: "불행한 거절" # 10673433173627594515
  VIETmisc.0241.desc: "시녀 중 한 명인 어린 소녀가 벤치에 앉아 우는 것을 보았습니다. 다른 하녀, 친절한 노부인이 소녀를 위로하고 있었습니다.\"걱정 마렴, 아가야. 그런 어리석은 소년보다 네가 훨씬 더 가치 있는 사람이란다\"\n\n제가 그들에게 다가가자, 노부인이 제게 설명해 주었습니다. 어린 시녀가 잘생긴 다른 하인을 짝사랑했는데, 그 소년은 꽤… 쌀쌀맞기로 유명하다고 했습니다. 소년은 소녀의 마음을 잔인할 정도로 무심하게 거절하며 그녀를 여러 모로 못생겼다고 불렀다고 합니다. 소녀는 착하고 온순한 영혼이라 상처를 많이 받았을 것이 분명했습니다.\n\n노부인은 일어나 제 귓가에 속삭였습니다.\"저의 [ROOT.Char.GetLadyLord]시여, 저는 그저 재잘거리는 늙은이일 뿐이니, 실례가 되지 않는다면 소녀에게 격려의 말을 몇 마디 해주시겠습니까\"" # 10664764323071833077
  VIETmisc.0241.a: "그녀에게 아무런 문제가 없다고 안심시켜 주겠소." # 1416196258643877792
  VIETmisc.0241.b: "이건 내 문제가 아니야. 나 없이도 잘하고 있잖아." # 9259089449817074573
  VIETmisc.0241.c: "음, 솔직히 말하자면, 그녀는 정말이지 #italic 못생겼군#!." # 16746234342124211517
  VIETmisc.0241.d: "그 아이는 어디 있소? 저 건방진 녀석에게 호되게 한마디 해줘야겠소!" # 9665987091964044095
  VIETmisc.0242.t: "좋은 하루요" # 7948941746067650217
  VIETmisc.0242.desc: "모르겠지만, 오늘은 왠지 기분이 묘하게 좋군. 너무 황홀할 정도는 아니지만, 어떤 스트레스 받는 일이 닥쳐도 마음이 편안하고 평온한 기분이야." # 12797369242993940774
  VIETmisc.0242.a: "오늘은 꽤 괜찮은 날이군!" # 17947670264861175412
  VIETmisc.0243.t: "긍정적인 태도를 유지하고 있습니까?" # 3986334024745189099
  VIETmisc.0243.desc: "어느 날 궁정에서 한가로이 시간을 보내고 있는데, [optimist.GetFirstName]와 [realist.GetFirstName]가 깊은 대화를 나누는 소리가 들렸습니다.\n\\\"[optimist.GetFirstName]가 말합니다. “긍정적인 마음가짐을 유지하는 것이 중요합니다. 일이 잘 풀리지 않더라도, 희망과 [optimist.GetFaith.HighGodName]에 대한 믿음이 있다면 우리는 무엇이든 이룰 수 있습니다.”\n\\\"[realist.GetFirstName]가 반박합니다. “하지만 현실을 무시할 정도는 아니어야죠. 인생이 항상 우리 뜻대로 되지 않는다는 것을 이해하는 것이 중요합니다. 이 세상에서 살아남기 위해 더 중요한 것은 긍정적인 태도가 아니라 지혜입니다.”\n\n“지혜란 우리 자신을 긍정하는 것이기도 하죠.”\n\n“그건 어리석은 이상주의자가 되지 않는다는 뜻입니다. 그저 긍정하기 위해 긍정적으로만 있어서는 안 됩니다.”" # 4032671754136701075
  VIETmisc.0243.a: "긍정적으로 생각한다면, 무엇이든 가능할 것입니다!" # 774629475671760875
  VIETmisc.0243.b: "현실적인 것이 단순히 긍정적인 것보다 낫다." # 12304854838350436556
  VIETmisc.0244.t: "명랑한 거지" # 12790122066375744138
  VIETmisc.0244.desc: "내 영지 내 한 마을에서, 나는 넝마 같은 옷을 입은 늙은 거지를 만났다. 그녀는 벽에 기대어 혼자 흥얼거리며, 햇볕에 그을리고 굳은살이 박인 팔을 느긋하게 뻗고 있었다. 나는 그녀가 어째서 그리 즐거워 보이는지 궁금하여, “당신은 이상할 정도로 행복해 보이는군요.”라고 말을 건넸다.\n\n거지가 대답했다. “#bold [ROOT.Char.GetLadyLord]#님, 사람은 가진 것에 대해 항상 감사할 줄 알아야지요! 저는 유능한 통치자들 아래 비교적 평화로운 영지 일부에 살고 있으며, 현지 사람들도 저를 내버려 둡니다. 공기는 상쾌하고, 마을 나무들은 좋은 그늘을 제공하며, 근처 강물도 마실 만하게 신선합니다. 저는 좋은 삶을 살았고, 지금의 곤경조차도 그 멋진 기억들을 지우지는 못할 겁니다. 그러니 곰곰이 생각해 보면, 저는 더 나쁜 상황에 처할 수도 있었겠지요.”" # 12801141589085015113
  VIETmisc.0244.a: "참으로 낙관적이시군요! 수고에 대한 대가로 금화를 드리겠습니다." # 15305367458956536538
  VIETmisc.0244.b: "그렇게 말씀하신다면야…. 좋은 하루 보내시길 바랍니다." # 13806421835767351004
  VIETmisc.0244.c: "흥. 웬 어리석은 노파인가, 참으로 이상한 생각을 하는군!" # 3002716706428818891
  VIETmisc.0245.t: "자비로운 근위대" # 12903698373386102842
  VIETmisc.0245.desc: "저는 제 영지의 한 마을을 둘러보고 있습니다. 시장을 방문하던 중, 한 마을 경비병이 누더기를 걸친 어린 소녀에게 음식과 사탕을 주는 것을 보았습니다. 소녀는 경비병에게 감사 인사를 하고는 황급히 자리를 떠났습니다.\n\n제가 경비병에게 묻자, 그는 “저 불쌍한 아이는 좋은 집에서 살지 못합니다.”라고 설명했습니다. “이것이라도 해줄 수 있는 게 제가 할 수 있는 전부입니다. 아이를 만난 이후로 가끔씩 찾아보고 있습니다. 아이의 부모가… 음, 제가 경솔하게 소문을 내고 싶지는 않지만, 솔직히 말해 형편없거든요. 어떤 사람들은 거리의 부랑아들을 믿지 않지만, 그들도 그저 아이들일 뿐입니다. 작은 사탕 하나가 그들의 하루를 정말 즐겁게 만들어 줄 수 있죠.”\n\n그날 일찍, 저는 마을 사람들이 이 경비병의 너그러움과 친절함, 그리고 아이 부모의 잔인한 방임에 대해 이야기하는 것을 들었습니다. 이 경비병은 아이를 아끼고 있으며, 친부모보다도 더 부모 같은 존재인 것 같습니다!" # 14799730638560291322
  VIETmisc.0245.a: "부디 그 소녀가 장기적으로는 괜찮아지기를 바라오." # 9158445445501839648
  VIETmisc.0245.b: "그 잘난 놈들에게 시간 낭비하는 건 그만둬야지." # 8070404343142203940
  VIETmisc.0245.c: "제가 제 권위를 사용해서 그 여인을 당신의 아내로 맞이하도록 도울 수 있습니다…." # 18375650453547135850
  VIETmisc.0246.t: "하루 종일 안에 머무르기" # 10303951264733005574
  VIETmisc.0246.desc: "저는 근처에 사는 한 학자를 찾아뵙고 있습니다. 이 남자는 지역 사회에서 존경받는 구성원이기는 하지만, 며칠 혹은 몇 주 동안 서재에 틀어박혀 빽빽하고 난해한 두루마리를 읽고 공책에 학술적인 헛소리를 휘갈기는 것으로 악명 높습니다.\n\n우리가 그의 연구에 대해 이야기할 때, 그는 제게 말합니다. “다른 사람들은 이해하지 못할 수도 있지만, 독서와 글쓰기에는 다른 곳에서는 찾아볼 수 없는 엄청난 경이로움이 있소!”\n\n“개인적인 즐거움만을 위해서라도 말인가요?” 제가 묻습니다. “바깥세상이 그립지는 않으신지요?”\n\n그가 웃음을 터뜨립니다. “새로운 세계를 탐험하고, 우주의 신비를 이해하며, 조용한 환경 속에서 스스로 평화를 찾는 것…. 사람들은 종종 육체의 쾌락만을 신경 쓰지만, 이것들은 정신과 영혼의 쾌락이기도 하며, 자신에게 깊이 긍정적인 영향을 줄 수 있소.”" # 1021293185421811762
  VIETmisc.0246.a: "그대는 참으로 현명하오! 그대의 말씀을 명심하겠소." # 18029580087436580247
  VIETmisc.0246.b: "하지만 하루 종일 집에서 글자만 쳐다보고 있는 건 아니오?" # 6877122540563840102
  VIETmisc.0247.t: "예상치 못한 칭찬" # 245658903616896888
  VIETmisc.0247.desc: "\"제가 이 말을 충분히 자주 하지는 않지만, 당신이 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 일을 잘 해내고 있다고 생각합니다\" 어느 날 [praiser.GetFirstName]이 정원을 산책하는 동안 제게 말했습니다.\"매일 그렇게 많은 문제를 걱정해야 하는 것이 쉬운 일은 아닐 겁니다. 당신이 생각하는 것보다 더 잘하고 있다는 것만 알아주세요\"" # 10702680878204315712
  VIETmisc.0247.a: "“음… [praiser.GetFirstNameNoTooltip]님, 감사합니다. 고맙게 받겠습니다.”" # 14249722297199961301
  VIETmisc.0247.b: "분명히 [praiser.GetSheHe]에게는 나를 아첨하는 숨은 의도가 있을 게 틀림없어!" # 2157067689865435278
  VIETmisc.0247.c: "이건 좀 이상하군… 그냥 어색하게 침묵을 지키겠어." # 9139753300790214640
  VIETmisc.0248.t: "해낼 수 있을 겁니다" # 13262034286482103155
  VIETmisc.0248.desc: "지난밤 흥미로운 꿈을 꾸었습니다. 누군가와 대화를 나누었는데, 그 사람에게서 엄청난 빛이 뿜어져 나와 얼굴을 정확히 볼 수는 없었습니다.\n\n그럼에도 불구하고 그 사람은—누구였든 간에—제가 도덕적인 길을 따른다면 모든 일이 잘 풀릴 것이라고 말해주었습니다.\"선한 사람이 되는 길은 올바른 태도와 의로운 행동만 있다면 누구나 이룰 수 있는 것입니다. 당신에게는 그럴 자질이 있습니다\"\n\n잠에서 깨어났을 때, 저는 왠지 모르게 평온함을 느꼈습니다." # 916994990602351202
  VIETmisc.0248.a: "그 꿈은 대체 무엇에 관한 것이었지?" # 6095317529874683812
  VIETmisc.0249.t: "잠을 이겨내기 위한 몸부림" # 3191775172935243560
  VIETmisc.0249.desc: "이… 회의는… #italic 지루하군#!.\n\n나는 자리에서 조금 몸을 뒤척인다. 좋지 않다. 오늘 정기 의회에서 내 [councilor.GetCouncilTitle] [councilor.GetFirstName]이 무슨 말을 하는지 집중하기가 힘들다. 왜 이렇게 잠이 쏟아지는 걸까? 어젯밤에 잠을 설쳤나? 마지막 식사가 너무 무거웠나? 나는… 왜… 여기에… 있는가…. \n\n다시 움찔하며 정신을 차린다. 이러면 안 되는데. 졸고 있잖아…." # 3507210697195349351
  VIETmisc.0249.a: "좀 더 자야겠어... 어쩔 수 없지…." # 15117704287911196023
  VIETmisc.0249.b: "안 돼! 정신을 차려야 해! 반드시!" # 7746570149095980610
  VIETmisc.0250.t: "잠들기 힘든 밤" # 10237665945191508003
  VIETmisc.0250.desc: "침대에서 뒤척이며 혼자 한숨을 쉽니다.\n\n잠들기 힘든 그런 밤이로군요.\n\n곰곰이 생각해보니 이상합니다. 분명 피곤합니다. 몸도 피곤하고, 정신도 피곤합니다. 정말 휴식이 필요합니다. 그런데도 잠들려고 애쓰고 있네요. 내게 무슨 문제가 있는 걸까요?" # 2705605738122776127
  VIETmisc.0250.a: "아, 뭐... 오늘 밤은 잠을 충분히 잘 수 있기를 바라야겠군." # 8200512224257216436
  VIETmisc.0251.t: "삶에서 고군분투하는 것이 좋은가?" # 7501658509836346180
  VIETmisc.0251.desc: "어느 날, 두 궁정 신하가 흥미로운 논쟁을 벌이는 것을 엿듣게 되었습니다.\n\\\"[struggle_lover.GetTitledFirstName]가 외칩니다.\"더 나은 사람이 되려면 인생에서 많은 시련을 겪어야만 하오\"\"역경을 통해 배우지 않는다면 어떻게 발전할 수 있겠소? 고대 철학자들도 그렇게 말했소\"\n\\\"[struggle_hater.GetTitledFirstName]가 반박합니다.\"아니오, 인생의 시련이 적을수록 그 사람에게 더 좋을 것이오\"\"당신은 편안한 삶을 살고 있기 때문에 그런 말을 하는 거요. 밤낮으로 고생하는 평범한 노예나 하인이 위대한 성공을 거둘 수 있다고 생각하시오\"\n\\\"하지만 그들이 잘 된다면, 그것은 인생의 혹독한 교훈 덕분일 뿐이오\"\n\\\"끊임없는 시련의 삶이 하는 일이라고는 그저 사람을 낙담시키고, 지치게 하고, 쇠진하게 만들 뿐이오. 만족하고, 인내하며, 침착하고, 편안한 상태? #italic 그것이야말로# 고대 철학자들이 인생을 끊임없는 오르막길의 투쟁으로 보는 대신 우리가 추구해야 한다고 말한 것이오. 분명 [ROOT.Char.GetTitledFirstName]께서도 이 점에는 나와 의견이 같으시겠지\"" # 803743108024068045
  VIETmisc.0251.a: "내 생각엔 고난이 우리를 더 강하고 나은 사람으로 만드는 것 같소!" # 17927317767235275137
  VIETmisc.0251.b: "고난을 겪어보지 못한 자들은 고난을 미화하곤 하지." # 15447222952950223139
  VIETmisc.0251.c: "어느 편을 들어야 할지 모르겠군. 양쪽 모두 일리 있는 주장을 하고 있어." # 3646002018138423428
  VIETmisc.0252.t: "사랑을 위한 투쟁" # 14010709128050627779
  VIETmisc.0252.desc: "“진실한 사랑의 고난보다 더 나은 것이 있겠습니까?” [lover.GetTitledFirstName]가 어느 날, 신하들과 함께 식사하는 중에 말합니다. [lover.GetSheHe|U]가 식탁에 몸을 기울이며 덧붙입니다. “사랑을 위해 최선을 다해 고통받는 것은 짜릿하고 미덕 있는 일이지요.”\n\n[cynic.GetTitledFirstName]가 웃습니다. “헛소리. 요즘 기사도 로맨스 소설을 너무 많이 읽었나 보군. 사랑을 위해 고군분투하는 데 고귀한 것은 아무것도 없어. 애태우는 고통 끝에 네가 알아채기도 전에, 네가 사랑하는 이가 멍청이와 결혼하거나 마음을 바꿔버려서 네 모든 노력이 헛수고가 되는 거지.”\n\n“[lover.GetFirstName]가 콧방귀를 뀌며 말합니다. “전에 거절당했었나 보군요. 진정한 사랑을 얻기 위해 충분히 열심히 노력하지 않았던 거겠지.”\n\n“[cynic.GetFirstName]가 반박합니다. “나는 현실을 말하는 것뿐이야. 고통을 진정한 사랑과 혼동하지 마. 그렇지 않나, [ROOT.Char.GetTitledFirstName]?”" # 8923013020480966544
  VIETmisc.0252.a: "사실이오. 현실은 그런 판타지 소설과는 다르지." # 8956624622220845689
  VIETmisc.0252.b: "아니, 고난과 고통이 클수록 사랑은 더욱 값지게 느껴지는 법이지." # 10687316420302741545
  VIETmisc.0252.c: "실례지만, 두 분은 저 혼자 평화롭게 식사하도록 내버려 두실 수 있겠습니까?" # 10013821822723893545
  VIETmisc.0253.t: "소통의 어려움" # 10369686745433268765
  VIETmisc.0253.desc: "저는 근처에 사는 한 미천한 귀부인을 찾아가 지역 현안에 대해 논의할 예정입니다. 이 하급 귀족들이 자신들이 대단히 강력하다고 생각하는 것이 우습습니다. 그들의 문제는 제가 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 매일 직면하는 문제에 비하면 사소한 불편함에 불과하니까요.\n\n어쨌든, 우리는 그녀의 영지 저택 정원에 앉아 오찬을 즐기고 있었는데, 이 귀부인이 열 살 정도로 보이는 하인 아이에게 소리를 지르는 것이었습니다.\"그렇게 하지 말라고 했잖아! 너는 왜 아직도 [ROOT.Char.GetCulture.GetLanguage.GetName]을 제대로 말하지 못하니\"\n\n제가 무슨 일인지 묻자, 그 귀부인은 고개를 저었습니다.\"이 멍청이가 하는 말을 도통 이해할 수가 없어요. 이 아이를 우리 가문에 들이기 위해 돈을 쓴 것이 낭비였어요! 이 야만인이 우리 말을 못 한다는 것 때문에 매일 소통하는 데 어려움을 겪고 있다니까요\"" # 1069820942766279861
  VIETmisc.0253.a: "우리보다 못한 자들과 소통하는 것은 언제나 어렵지, 그렇지 않나?" # 2256633187319161723
  VIETmisc.0253.b: "진정하게. 그 아이는 때가 되면 배울 것이라네." # 14167049294107558474
  VIETmisc.0253.c: "만약 그 아이가 마음에 들지 않으신다면, 제 가문으로 입양하기 위해 돈을 드릴 수 있습니까?" # 9145008642598250647
  VIETmisc.0254.t: "웃음을 참기 힘든 일" # 15561848703314433045
  VIETmisc.0254.desc: "[jokester.GetTitledFirstName]가 길고 지루한 농담을 했는데, 내 궁정에 있는 모든 사람이 그 농담에 크게 웃고 있다.\n\n나만 빼고.\n\n나는… 그저 이해가 안 된다. 왜 그게 웃긴지 알아내기 위해 애쓰고 있다.\n\n하지만 시간이 지날수록 내가 웃지 않고 있다는 사실이 점점 더 눈에 띄게 될 것이다. 그렇긴 하지만, 내가 [ROOT.Char.GetTitleAsNameNoTooltip]이니, 내가 재미를 느끼지 못한다고 해서 그만인 것을. 누가 감히 항의하겠는가? 하지만 내 침묵은 어쨌든 상황을 어색하게 만들 것이다." # 14491512203543132276
  VIETmisc.0254.a: "이 어색함을 덜기 위해 억지로 웃는 척해야겠군." # 13651220097033385279
  VIETmisc.0254.b: "전혀 웃지 않을 겁니다. 그저 재미없는 농담일 뿐이에요." # 9456545976192287839
  VIETmisc.0255.t: "승진을 위한 투쟁" # 1305017132528016808
  VIETmisc.0255.desc: "저는 지역의 몇몇 중요한 인물들, 심지어 제 신하들의 묘가 있는 현지 묘지를 방문하고 있습니다. 그곳에서 한 젊은 여인이 비석 앞에 무릎을 꿇고 조용히 흐느끼는 것을 발견했습니다. 그녀는 저를 발견하자마자 황급히, 다소 서투르게 절을 올렸는데, 아마도 저를 보고 놀란 모양이었습니다.\n\\\"괜찮다\" 저는 그녀가 눈물을 닦고 자신의 무례함에 대해 사과할 때 말했습니다. 저는 그녀가 절하고 있는 비석이 최근에 세상을 떠난 제 치안판사(magistrate)의 것임을 알아차렸습니다. 이 여인이 그와 아는 사이일까요?\n\n마치 제 생각을 읽기라도 한 듯, 그녀가 설명합니다.\"그분은 제 오빠이자, 저의 [ROOT.Char.GetLadyLord]이십니다. 그분은 몇 년 동안 승진하여 당신의 신하로 봉사할 자격이 있음을 증명하기 위해 애쓰셨습니다. 아아, 그 모든 노력이 올해 초 병으로 젊은 나이에 돌아가시면서 헛수고가 되었습니다. 살아남은 유일한 친족으로서, 저는 그의 기억과 우리 가문을 위한 그의 노고를 기리기 위해 시간이 날 때마다 이곳을 찾습니다\"" # 17288635616753040793
  VIETmisc.0255.a: "아. 그렇군요. 친절하시군요. 자, 계속하시지요." # 18016485108675554059
  VIETmisc.0255.b: "당신은 좋은 누이/여동생이군요. 그의 영혼이 당신을 지켜보고 있을 거라 확신합니다." # 2857645072121143579
  VIETmisc.0255.c: "인생에서 계속 고군분투하는 것은 이래서 무의미한 것이다." # 13619444576413624853
  VIETmisc.0256.t: "모든 인간은 투쟁이다!" # 13361179194148538277
  VIETmisc.0256.desc: "“삶의 모든 것이 투쟁이지!” [one_proud_bavarian.GetTitledFirstName]가 주장합니다. 보아하니 [one_proud_bavarian.GetSheHe]가 또다시 [PI_dev.GetTitledFirstName]와 논쟁 중인 것 같군요.\n\n“모든 것을 투쟁으로 만들 수는 없네.” [PI_dev.GetFirstNameNoTooltip]가 코웃음 칩니다. “물 한 잔 마시는 것도 ‘투쟁’인가?”\n\n“그렇지! 이 투쟁이 시작되면, 우선 물 한 잔을 찾아야 하고, 그건 항상 쉬운 일이 아니지. 그런 다음, 목구멍으로 물을 넘기면서 질식하지 않도록 조심스럽게 노력해야 해. 물이 내려가면, 다음 투쟁 단계는 얼마나 더 많은 물이 필요한지 결정하는 것이지. 그리고 갈증이 다시 차오르고 이 순환이 다시 시작되는 것은 시간문제일 뿐이야!”\n\n“[PI_dev.GetFirstNameNoTooltip]가 [PI_dev.GetHerHis] 눈을 굴리며 말합니다. “모든 것을 투쟁이라고 생각한다면, 자네는 투쟁이 무엇인지 정말 모르는군.”\n\n“그냥 받아들여, 친구여. 모든 것이 투쟁이 될 수 있다네!”" # 11224089154675811296
  VIETmisc.0256.a: "이 세상 어디에서나 고난을 찾아볼 수 있습니다." # 41525755681975835
  VIETmisc.0256.b: "모든 것을 투쟁으로 만드는 것은 제한적인 사고방식이다." # 4557565978606793657
  VIETmisc.0257.t: "성가대 공연" # 9259124310448581855
  VIETmisc.0257.desc: "저는 현재 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]에 있으며, [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]와 함께 성가대의 노래를 듣고 있습니다. 흥미롭게도, 제 가족 중 한 명인 [singer.GetTitledFirstName]가 이 성가대의 일원입니다.\n\n“[singer.GetFirstNameNoTooltip]가 노래를 정말 잘 부르지 않나요?” 저는 옆자리에 앉은 [chaplain.GetFirstNameNoTooltip]에게 자랑스럽게 속삭였습니다.\n\n“[chaplain.GetSheHe]가 끔찍하게 부르긴 하지만, 모든 농부가 밭을 갈 때 저렇게 노래를 부르죠.” [chaplain.GetSheHe]가 무례하게 대답합니다.\n\n저는 깜짝 놀랐습니다. [chaplain.GetSheHe]는 [singer.GetFirstNameNoTooltip]가 제 가족이라는 사실을 깨닫지 못하는 걸까요?" # 2096741969383329348
  VIETmisc.0257.a: "내 가문을 모욕하다니, 이 얼간아! 덤벼라!" # 11302320459315498473
  VIETmisc.0257.b: "[chaplain.GetSheHe]께서 그럴 의도는 아니었을 거라 확신합니다." # 10625975257930337580
  VIETmisc.0257.c: "다시 생각해보니, [chaplain.GetSheHe]의 말이 맞는 것 같군." # 2617558729833257105
  VIETmisc.0257.info: "#emphasis 역사적 배경:#! 이 이벤트는 9세기에 만들어져 독일의 루트비히 3세에게 즐거움과 교훈을 주기 위해 쓰인 카롤루스 대제의 전기인 #italic 카롤루스 대제전#!의 일화에서 느슨하게 영감을 받았습니다. 이 특정 일화에서, 주교 리우트바르트가 그렇게 말했을 때 카롤루스 대제의 반응은 그 남자를 땅바닥에 내동댕이치는 것이었습니다." # 13522721012368622574
  VIETmisc.0258.t: "끔찍한 규모의 악몽" # 14319940528310710981
  VIETmisc.0258.desc: "나는 침대에서 일어나 방금 나를 깨운 악몽이 무엇이었는지 기억하려 애쓰며 머리를 부드럽게 문질렀다.\n\n시종에게 바클라바가 남아있는지 물었더니, 시종이 나를 훈계했던 것이 기억난다. 무슨 이유에선지 세상의 바클라바 대부분이 사라져서 몇 개밖에 찾을 수 없다고 했다. 그러더니 꿈은 거대한 전장으로 바뀌었고, 나는 정교한 색상과 문양을 두른 완전 무장한 기병대, 온갖 무서운 무기를 든 보병대 등이 비명을 지르며 전투 속으로 쓰러지는 것을 보았다. 그 목적은? 세상의 마지막 바클라바 공급량을 두고 싸우는 것이었다.\n\n어쨌든, 나는 다시 침대에 누워 잠이 들려고 노력했다. 정말 우스꽝스러운 악몽이로군! 그런 별미가 멸종될 리가 없지 않은가." # 1629602480331667757
  VIETmisc.0258.a: "하지만 그 악몽을 꾼 이유가 무엇인지 정말 궁금하군…." # 9252248654844855975
  VIETmisc.0259.t: "암살 실패" # 5983688747698396709
  VIETmisc.0259.desc: "[teddy_roosevelt.GetTitledFirstName]께서 제 영지 내 한 마을을 공식적인 업무로 방문하시던 중 암살 시도가 있었습니다! [teddy_roosevelt.GetHerHim]께서는 그 마을의 유력 인사들을 만나러 가셨는데, 대화 도중 그 자리에 있던 한 젊은이—근처에 사는 하급 귀족—가 단검을 뽑아 [teddy_roosevelt.GetFirstNameNoTooltip]를 여러 차례 찔렀습니다. 다행히 주변에 있던 몇몇 사람들이 그를 제압하고 붙잡았습니다.\n\n기적적으로 [teddy_roosevelt.GetFirstNameNoTooltip]께서는 심각한 부상을 입지 않으셨고, 오히려 공격자를 보며 웃기까지 하셨습니다. [teddy_roosevelt.GetSheHe]께서는 경비병들에게 그 자를 끌고 가라고 명하신 뒤, 놀란 구경꾼들에게 “나를 죽이려면 이 정도로는 어림도 없지!”라고 말씀하시고는 대화를 이어가셨습니다.\n\n이 소식을 듣고 여러 목격자들에게 확인한 후, 저는 이 일을 겪고도 살아남으신 [teddy_roosevelt.GetFirstNameNoTooltip]께 깊은 존경심을 금할 수 없습니다. 하지만, 비록 암살범이 혼자 행동했다고 주장하고 있지만… 혹시 다른 누군가가 보낸 것은 아닐까요?" # 18240518172045426103
  VIETmisc.0259.a: "나는 [teddy_roosevelt.GetFirstNameNoTooltip]가 보여준 용기와 침착함에 대해 공개적으로 칭찬해야 한다." # 49722635928098482
  VIETmisc.0259.b: "결국 아무 불상사도 일어나지 않았다니 다행이오." # 4831740500250382469
  VIETmisc.0260.t: "특이한 의술" # 7724543549072278899
  VIETmisc.0260.desc: "저명한 유랑 의사인 [physician.GetFirstName] 님께서 지나가는 길에 저를 만나고 싶어 하셨습니다. [physician.GetSheHe|U]께서는 돈이 필요하시기에, 귀한 약을 저에게 팔고자 제 궁정으로 모셔왔습니다.\n\n[physician.GetFirstNameNoTooltip] 님께서는 수레에 실은 커다란 상자와 함께 도착하셨는데, 그 안에는 온갖 질병을 치료할 수 있는 약이 들어있다고 하셨습니다. 무엇이냐고 묻자 [physician.GetSheHe]께서는 상자를 열었고, 그 안에는 거의 온전한 #italic 미라#!가 드러났습니다.\n\n주위에 있던 몇몇 궁신들은 충격에 휩싸였고, 저 또한 그 섬뜩한 광경에 마음이 동요되었습니다. 미라가 어느 정도 회복 효과가 있다는 것은 사실이기에, 잘 보존된 미라는 좋은 구매 품목이 될 것입니다. “이것이 고대 무덤에서 온 것임을 제가 보증합니다. 저의 [ROOT.Char.GetLadyLord]님, 이것을 구매하신다면 각 신체 부위를 의학적으로 사용할 수 있는 방법의 목록도 작성해 드리겠습니다.”" # 9458919294454795987
  VIETmisc.0260.a: "좋지, 미라는 의학적으로 꽤 효과적일 수 있지." # 18217826474631512964
  VIETmisc.0260.b: "아니요… 윽…. 죄송하지만 별로 관심이 없네요." # 12510200689941943197
  VIETmisc.0260.c: "맛이 다를지 궁금하군... 신선한 고기와 비교해서 말이야." # 292520981481354894
  VIETmisc.0260.d: "내가 그 미라를 사서... #italic 당신을# 고용하여 내 밑에서 일하게 하겠소." # 2806927040153419067
  VIETmisc.0260.info: "#emphasis 역사적 배경:#! 20세기 초까지만 해도 미라 조각들이 유럽과 중동에서 약재로 판매되었으나, 그 효능에 대한 의심은 그보다 훨씬 오래전부터 존재했습니다. 근세 유럽에서는 미라에 대한 수요가 너무 커서 공급이 제한되자 가짜 미라를 제조하고 판매하는 산업이 생겨났습니다. 그럼에도 불구하고 이러한 믿음의 근원은 아스팔트나 역청이 약재로 사용된 역사적 관행에서 비롯된 것으로 보이며, 이는 중동에서 #italic 무미야#!로 알려져 있었고, 역청이 미라를 방부 처리하는 데 사용되었다는 사실과 관련이 있습니다. 중세 시대를 거치며 일종의 전화기 게임처럼 변질되면서, 일부는 역청뿐만 아니라 미라 자체에도 약효가 있다고 믿게 되었습니다." # 13319452257200034585
  VIETmisc.0261.t: "불쾌한 소문" # 9778718369099339355
  VIETmisc.0261.desc: "최근에 나의 봉신인 [vassal.GetTitledFirstName]이 그저 그런 [vassal.GetTitleAsNameNoTooltip]이라는 흉흉한 소문이 돌고 있습니다. 어떤 소문은 그가 매우 부패했다고 말하고, 또 어떤 소문은 그의 무능함과 능력 부족을 이야기하며, 다른 소문들은 그가 연루된 기이하고 이상한 일들에 대한 환상적인 이야기들뿐입니다.\n\n이 소문들이 꽤나 널리 퍼졌으니, 아마도 내가 무언가 조치를 취해야 할지도 모르겠습니다." # 7519998175850115122
  VIETmisc.0261.a: "그 소문은 악의와 거짓말에 불과하오!" # 7402230172908908349
  VIETmisc.0261.b: "이 소문들에 어느 정도 진실이 담겨 있다고 생각하오." # 6493109151397924851
  VIETmisc.0262.t: "봉신인가 농노인가: 누가 옳은가?" # 4839440402236971662
  VIETmisc.0262.desc: "[vassal.GetTitledFirstName]께서 최근 [vassal.GetHerHis] 영지를 순방하던 중 길에서 한 농부를 만났다는 소식을 들었습니다. [vassal.GetFirstNameNoTooltip]의 말에 따르면, 이 농부가 모욕적이고 위협적인 말을 했다고 합니다. 분노한 [vassal.GetFirstNameNoTooltip]께서는 즉시 호위병들에게 그 자리에서 농부를 공격하라고 명했습니다.\n\n농부는 심각한 부상을 입었으나 목숨은 건졌습니다. 하지만 그 농부가 마을에서 존경받는 지도자였던 듯하여, 이 사건은 지역 주민들 사이에 큰 소동을 일으키고 있습니다. 해당 지역에서 활동하는 일부 신하들이 말하길, 많은 평민들이 그 농부가 아무 잘못도 하지 않았다고 믿고 있지만, [vassal.GetFirstNameNoTooltip]께서는 이를 맹렬히 부인하고 있습니다." # 6665803683269052293
  VIETmisc.0262.a: "[vassal.GetFirstNameNoTooltip]님, 이번 일은 그냥 넘어가겠지만 다음에는 침착하게 행동하시오." # 14351709721238503274
  VIETmisc.0262.b: "[vassal.GetFirstNamePossessiveNoTooltip]의 반응은 정당했을 것이오." # 7468099980704571279
  VIETmisc.0262.c: "[vassal.GetFirstNameNoTooltip]는 피해자에게 배상금으로 벌금을 지불해야 합니다!" # 7939085386447899515
  VIETmisc.0263.t: "부상" # 2750922246551383613
  VIETmisc.0263.desc: "[courtier.GetTitledFirstName]께서 근처를 여행하던 중 부상을 입었습니다. [courtier.GetSheHe]께서 주변을 걷다가 돌부리에 걸려 넘어지는 단순한 실수를 저질러 꽤 심한 부상을 입은 것으로 보입니다. [courtier.GetHerHis] 상처가 가볍지는 않지만, [courtier.GetFirstNameNoTooltip]께서는 현재 치료를 받고 계십니다.\n\n신하 몇 명이 [courtier.GetFirstNameNoTooltip]께 안부를 여쭙기 위해 문병을 가보라고 제안했습니다." # 16798715152904255749
  VIETmisc.0263.a: "물론입니다, [courtier.GetSheHe]의 안녕을 확인해야겠군요." # 38669847237781441
  VIETmisc.0263.b: "저는 [courtier.GetHerHim]에게 저의 지지를 표하는 작은 선물을 드리겠습니다." # 8333997954252406328
  VIETmisc.0263.c: "[courtier.GetSheHe|U]께서는 괜찮으신데, 왜 제가 [courtier.GetHerHim]께 찾아뵈어야 합니까?" # 8538947305668389483
  VIETmisc.0264.t: "훌륭한 봉신" # 4498579897676777284
  VIETmisc.0264.desc: "최근 내 영지 내 많은 이들이 [vassal.GetTitledFirstName]을 칭송하고 있습니다. [vassal.GetSheHe|U]는 모범적인 [vassal.GetTitleAsNameNoTooltip]으로 널리 알려져 있으며, [vassal.GetHerHis]의 노고로 영지에 큰 봉사를 하고 있습니다. [vassal.GetHerHis]의 업적에 대한 평가가 옳든 그르든, 이는 나에게도 좋은 평판으로 돌아오는군!" # 3327425494208597349
  VIETmisc.0264.a: "수고했네, [vassal.GetFirstNameNoTooltip]!" # 14503376393214416710
  VIETmisc.0264.b: "흥! [vassal.GetSheHe|U]가 내 명성을 가로채고 있군." # 14441165198202911779
  VIETmisc.0265.t: "부적절한 음악" # 16311595915417789839
  VIETmisc.0265.desc: "한동안 [musician.GetTitledFirstName]는 여가 시간에 서정적인 음악을 작곡하는 것을 즐겨왔습니다. 하지만 최근 들어 그/그녀의 음악은 훨씬 더... 외설적으로 변했습니다.\n\n그/그녀가 이 음악을 널리 퍼뜨리지는 않지만, 저조차도 그/그녀가 어떤 종류의 노래를 작곡하는지 듣게 되었습니다. 그 노래들은 불쾌한 에로틱하고 음란한 세부 사항들로 가득 차 있으며, [prude.GetTitledFirstName]가 이 소식을 듣고는 제가 [musician.GetFirstNamePossessiveNoTooltip] 새로운 취미에 대해 무언가를 해야 한다고 말했습니다." # 373541196701912213
  VIETmisc.0265.a: "아, 제발요! 이건 그냥 재미 삼아 하는 일일 뿐이잖아요." # 7369261943025970961
  VIETmisc.0265.b: "[musician.GetFirstNameNoTooltip]에게 좀 더 신중하게 행동하라고 말해두겠소." # 2349294513444959578
  VIETmisc.0265.c: "[musician.GetFirstNamePossessiveNoTooltip]의 “음악”은 용납할 수 없다. 당장 그만두어라!" # 1691073697264670904
  VIETmisc.0266.t: "도적 영주" # 9467565162171457251
  VIETmisc.0266.desc: "신하인 [vassal.GetTitledFirstName]에 대한 소식이 심상치 않습니다. 신뢰할 만한 관리들의 보고에 근거하여, [vassal.GetFirstNameNoTooltip]가 [vassal.GetHerHis] 영지를 지나거나 그곳에 거주하는 이들을 상대로 갈취 행위를 벌이고 있다는 확실한 증거가 있습니다.\n\n마치 전형적인 강도 귀족처럼, [vassal.GetSheHe]는 나의 권한 없이 통상적인 수준보다 훨씬 높은 세금과 통행료를 부과하고 있습니다. [vassal.GetSheHe|U]는 이런 방식으로 많은 돈을 축적했습니다.\n\n[vassal.GetFirstNameNoTooltip]는 (매우 취약한 근거로) 자신이 이렇게 행동할 자격이 있다고 주장하며, 내가 이 일에 대해 [vassal.GetHerHim]에게 따져 물었을 때, [vassal.GetSheHe]는 뻔뻔하게 거짓말을 했습니다.\"물론 이 돈은 여행자들을 보호하는 데 쓰입니다\"라고 말입니다." # 3878849452089350742
  VIETmisc.0266.a: "당신의 영토에서 무슨 일을 하든 그건 당신의 문제요." # 14680343487321391715
  VIETmisc.0266.b: "귀하의 범죄에 대한 처벌로, 벌금을 내셔야 할 것입니다." # 13685754873837680725
  VIETmisc.0266.c: "#italic 나의#! 권위에 도전하는가? 그렇다면 감옥에 쳐넣어 주마!" # 10541629610714544450
  VIETmisc.0267.t: "지루한 관리관" # 7709784222771881518
  VIETmisc.0267.desc: "나의 봉신인 [vassal.GetTitledFirstName]의 아래에 [official.GetFullName]이라는 관리가 일하고 있다고 합니다. [vassal.GetFirstNameNoTooltip]께서 [official.GetFirstNamePossessiveNoTooltip]의 능력과 지성 덕분에 [official.GetFirstNameNoTooltip]에게 상당히 의지하고 있다는 사실이 제 귀에 들어왔습니다.\n\n[official.GetFirstNameNoTooltip]께서 현재 맡은 임무에 다소 불만족스럽고 지루해하며, 좀 더 흥미롭거나 자극적인 삶을 원한다는 소문을 들었습니다. 아마도 [vassal.GetTitledFirstNameNoTooltip]께서는 [official.GetFirstNameNoTooltip]에게 [official.GetHerHis] 경력을 발전시킬 충분한 기회를 제공하지 못하고 있는 것 같습니다.\n\n제가 [official.GetFirstNameNoTooltip]를 설득하여 대신 저를 위해 일하게 해보는 것은 어떨까요?" # 17122920002102740108
  VIETmisc.0267.a: "선불금은 분명 [official.GetHerHim]를 설득할 것입니다." # 17908743958852903665
  VIETmisc.0267.a.toast.success: "[official.GetFirstNameNoTooltip]이 선물을 수락했습니다" # 5000475036688006951
  VIETmisc.0267.a.toast.failure: "[official.GetFirstNameNoTooltip]이 선물을 거절합니다" # 4120907068257020242
  VIETmisc.0267.b: "저는 [official.GetHerHim]을 설득하여 저를 위해 일하는 것의 장점을 납득시키겠습니다." # 3329392392091452476
  VIETmisc.0267.b.toast.success: "[official.GetFirstNameNoTooltip] 님께서 설득당하셨습니다." # 6366801862238959917
  VIETmisc.0267.b.toast.failure: "[official.GetFirstNameNoTooltip] 님은 설득되지 않았습니다." # 13539726317337847036
  VIETmisc.0267.c: "[vassal.GetTitledFirstNameNoTooltip]께서는 나보다 [official.GetHerHim]이 더 필요하시다." # 15110504063828169729
  VIETmisc.0268.t: "빚진 봉신" # 1899082840646127650
  VIETmisc.0268.desc: "[vassal.GetTitledFirstName]가 최근 사업 계획에 참여하려다 [vassal.GetHerHim]에게 엄청난 역풍을 맞았습니다. 이제 [vassal.GetSheHe]는 심각한 빚을 지고 있으며, 마지막 수단으로 이 곤경에서 벗어날 수 있도록 #italic 약간의#! 돈을 달라고 간청하고 있습니다.\n\\\"[vassal.GetSheHe]는 제게 말합니다. '부디 도와주십시오. 제가 완벽한 [vassal.GetTitleAsNameNoTooltip]은 아니라는 것을 알지만, 언제나 이 왕국을 위해 최선을 다하려 노력했습니다.' 그 말이 사실이든 아니든 말입니다. '이번에는 순진한 실수를 저질렀고, 그런 일에 동의할 때 좀 더 신중했어야 했습니다. 돈을 공짜로 줄 수는 없다는 것을 알기에, 이 은혜에 반드시 빚을 지고 앞으로 당신께서 필요로 하는 모든 일에 기꺼이 돕겠습니다.\"" # 18297582316510782812
  VIETmisc.0268.a: "빚진 자들에게 돈을 주는 것은 좋은 정책이 아닙니다, 죄송합니다." # 9152637126681203427
  VIETmisc.0268.b: "알겠다. 이 일에 대해 나에게 빚을 지게 될 것이다, 이해했나?" # 1137094923142709256
  VIETmisc.0268.c: "부디, 저에게 빚진 것은 없습니다. 돈을 가져가십시오." # 16079138382334249760
  VIETmisc.0269.t: "뜻밖의 환영" # 9006654347236852282
  VIETmisc.0269.desc: "[courtier.GetTitledFirstName]가 최근 성공적인 사업 계획 덕분에 꽤 쏠쏠한 금화를 벌었습니다. 흥미롭게도, [courtier.GetFirstNameNoTooltip]는 아무런 조건 없이 이 돈의 일부를 호의의 표시로 저에게 주고자 했습니다." # 11331722223694444877
  VIETmisc.0269.a: "이상하군... 하지만 좋다. 이 선물을 받도록 하지." # 18236377941837158474
  VIETmisc.0269.b: "받아들이겠소, 하지만 빚을 졌소, 맹세코." # 2195687238353843317
  VIETmisc.0269.c: "정중히 거절하겠습니다만, 감사드립니다." # 4554716634768641938
  VIETmisc.0269.d: "속임수라니! 그대를 속이려는 시도를 거부하겠소!" # 17490245795748126154
  VIETmisc.0270.t: "그림자 같고 신비로운 여인" # 2763419945103502127
  VIETmisc.0270.desc: "[courtier.GetTitledFirstName]가 사지발을 기묘하고 이상한 각도로 뻗은 채 바닥에 엎드려 있는 것을 보고 심장이 멎는 줄 알았습니다. 최악의 상황을 두려워하여 경비병들을 부르짖었습니다.\n\n[courtier.GetFirstNameNoTooltip]가 죽었는지 확인하기 위해 조심스럽게 다가갔을 때, 놀랍게도 [courtier.GetSheHe]가 희미하게 몸을 뒤척이기 시작했습니다. 하지만 무슨 일이 일어났는지 물어보기도 전에, [courtier.GetSheHe]가\"그녀는 어디에 있소\"라고 말했습니다.\n\n[courtier.GetFirstNameNoTooltip]는 어둡고 그림자진 로브를 입은 여인을 보았고, 그녀에게 다가가 누구인지 물었으나, 가까이 다가갔을 때 [courtier.GetSheHe]는 어둠이 [courtier.GetHerHim]를 덮치는 것을 느꼈고, 기절했던 것 같다고 말했습니다.\n\n[courtier.GetFirstNameNoTooltip]가 보았던 여인에 대한 묘사와 일치하는 사람은 우리가 아는 바로는 아무도 없습니다." # 11478709100283801436
  VIETmisc.0270.a: "휴식이 필요하십니다. 만일의 사태에 대비해 제 호위병들이 안전하게 모셔다 드릴 것입니다." # 2032871264325507827
  VIETmisc.0271.t: "정신이 아득한" # 12732641539733919447
  VIETmisc.0271.desc: "제가 몇몇 평의원들과 중요한 회의를 하고 있는데, 갑자기 [councilor.GetTitledFirstName]가 [councilor.GetSheHe] 자리를 비워야겠다고 말합니다.\n\n“[councilor.GetSheHe]가 말합니다. “갑자기 머리가 띵하군요. 쉬어야겠습니다.”\n\n“정말이오?” 제가 묻습니다. “오늘 처리해야 할 매우 중요한 일이 있소. 오늘 저녁에 그 마을의 사절단이 도착할 것이고, 우리는 이 문제에 대한 입장을 정해야 하오. 이 상황에 대해 가장 잘 아는 것이 당신이니, 당신의 의견이 필요하오. 딱 한 시간만 더 있어 줄 수 있겠소?”\n\n[councilor.GetSheHe|U]는 [councilor.GetHerHis] 머리를 감싸 쥡니다. “안 됩니다. 갑자기 몸이 좀 안 좋아서요…. 실례하겠습니다…”" # 15486775203335198507
  VIETmisc.0271.a: "아주 좋군. 몸이 좋지 않다면 잠시 쉬도록 하게." # 10631654006017742978
  VIETmisc.0271.b: "땡땡이치지 마시오. 당장 앉아서 내 도움이 필요하니 협조하시오." # 8898943116959372455
  VIETmisc.0271.a.tooltip: "[councilor.GetTitledFirstName]의 조언 없이 그 고위 인사들과의 회담이 성공할 가능성은 크게 줄어들겠지만, 적어도 [councilor.GetSheHe]는 휴식을 취할 수 있을 것입니다." # 10749240535756365949
  VIETmisc.0271.b.tooltip: "[councilor.GetTitledFirstNamePossessive]의 조언이 있다면 그 고위 인사들과의 만남이 성공할 확률이 훨씬 높아지겠지만, [councilor.GetSheHe]가 몸이 좋지 않아 보여 올바른 조언을 해줄 수 있을지는 미지수입니다." # 8468809163223636268
  VIETmisc.0271.toast.success: "회의가 잘 진행되는군" # 6832487289257913906
  VIETmisc.0271.toast.failure: "회의가 끔찍하게 끝났습니다" # 13247784379344033538
  VIETmisc.0272.t: "매우, 매우 늦었군" # 16708736787470355720
  VIETmisc.0272.desc: "내 평의회와의 오늘 회의가 한창 진행 중일 때, [councilor.GetTitledFirstName]가 도착했습니다.\n\n“늦어서 죄송합니다.” [councilor.GetSheHe]가 말합니다. “잠이 늦게 깼습니다만, 그럴 수도 있는 일 아니겠습니까?”\n\n내 다른 평의원들은 어색하게 서로를 쳐다보며 내 시선을 피합니다. 만약 [councilor.GetFirstNameNoTooltip]가 몇 분 혹은 한 시간 정도 늦었다면 용서할 수도 있었겠지만, 이 회의는 아침에 시작했고 지금은 거의 저녁 식사 시간입니다." # 18172070413461586917
  VIETmisc.0272.a: "그렇게 말씀하신다면야. 하지만 다시는 그러지 마시오. 알겠소?" # 11788375230687015967
  VIETmisc.0272.b: "이건 용납할 수 없소! 당신은 평의회 의원이오!" # 12904195769251813420
  VIETmisc.0272.b.tooltip: "[councilor.GetTitledFirstNameNoTooltip]께서 이 나쁜 버릇을 극복하셨습니다." # 4816027832490546915
  VIETmisc.0273.t: "십계명" # 9758748991537443982
  VIETmisc.0273.desc: "오늘, [forgetful.GetTitledFirstName]는 나와 몇몇 다른 궁정 신하들과 우리 [ROOT.Char.GetFaith.GetAdjective] 신앙과 관련된 종교 문제에 대해 논의하던 중, [forgetful.GetHerselfHimself]를 몹시 당황하게 만들었습니다.\n\n대화 도중에 화제는 십계명으로 넘어갔습니다. 이 열 가지 계명은 물론 [ROOT.Char.GetFaith.HighGodName]께서 모세에게 주신 것으로, 우리의 삶을 인도하는 중요한 종교적 율법이기에 모든 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]가 그 정확한 문구를 기억하지 못하더라도 알고 있는 것이지요. [forgetful.GetFirstNameNoTooltip]는 이 열 가지 계명을 하나하나 정확한 문구로 나열하며 자신의 지식을 뽐내려 했습니다. 하지만 문제는, [forgetful.GetFirstNameNoTooltip]가 십계명의 정확한 문구를 잊었을 뿐만 아니라, 그 모든 계명을 기억하지 못했다는 것입니다!" # 439327351478621988
  VIETmisc.0273.a: "[ROOT.Char.GetFaith.HighGodName]께서는 분명히 [forgetful.GetHerHim]에게 겸손해지고 자랑하지 않도록 가르치고 계신다." # 13684194757630254059
  VIETmisc.0273.b: "창피하군! 십계명을 기억하지 못하다니!" # 12277462413696427264
  VIETmisc.0274.t: "십진법 처벌" # 2475213586166604575
  VIETmisc.0274.desc: "최근에 저는 고대 로마의 풍습인 #italic 십인참#에 대해 들었습니다.\n\n로마 제국 시절, 이는 반란이나 탈영과 같은 중대한 잘못을 저지른 일단의 병사들에게 가끔 가해지던 일종의 처벌이었습니다. 병사들은 집단 내 열 명 중 한 명을 무작위로 뽑아 처형하도록 강요받았습니다.\n\n그 당시에도 일부 로마인들은 이 관습이 잔인하고 무의미하다고 여겼습니다. 동료를 살해하도록 강요당하는 행위는 이미 낮은 사기를 지니고 있던 병사들의 사기를 더욱 떨어뜨렸기 때문입니다. 결국 이 관습은 유행이 지났습니다." # 5711380044501840124
  VIETmisc.0274.a: "잔인하고 무의미한 관습이로군!" # 7284635300327650156
  VIETmisc.0274.b: "효과적이었겠지만 가혹한 관습이었을 것이라 확신합니다." # 14283883880353490616
  VIETmisc.0274.c: "아이디어는 마음에 드는군… 내가 직접 써보는 건 어떨까?" # 16623019876697761840
  VIETmisc.0275.t: "테트락티스" # 127160638392395762
  VIETmisc.0275.desc: "저명한 유랑 학자인 [scholar.GetFullName]께서 제 궁정에 머무신다고 합니다. [scholar.GetSheHe|U]께서는 수학을 전문으로 하시며, 저희 궁정에 #italic 테트락티스#!를 포함한 다양한 주제에 대한 간략한 강의를 해주실 것입니다.\n\n테트락티스는 고대 유명한 철학자이자 수학자이며 신비주의자인 피타고라스가 고안한 상징입니다. 이는 네 줄로 삼각형을 이루도록 배열된 열 개의 동일한 점들로 구성되어 있는데, 가장 아래 줄에 네 개의 점, 그 위의 줄에 세 개의 점, 그 위에 두 개의 점, 그리고 맨 위에 한 개의 점이 있습니다.\n\n[scholar.GetFirstNameNoTooltip]께서는 피타고라스 학파의 추종자들에게 이 상징이 갖는 의미를 간단한 용어로 설명해주신 후, 숫자 10의 수학적 특성에 대해 논의하실 것입니다." # 7455169463829780966
  VIETmisc.0275.a: "흥미로운 교훈이로군! 꽤 많은 것을 배웠어." # 2960402618668221313
  VIETmisc.0275.b: "지루하기 짝이 없는 소리! 수업 중에 잠들어 버렸군." # 15606111836099295546
  VIETmisc.0276.t: "우리의 손가락" # 2057154871879841061
  VIETmisc.0276.desc: "One day, [child.GetFirstName] approaches me and asks, “Why do we have ten fingers and ten toes?”\n\nIt seems like such a simple question, but thinking about it further, I realize I don’t have a good answer for that off the top of my head."
  VIETmisc.0276.a: "[ROOT.Char.GetFaith.HighGodName]께서 인간을 그렇게 만드셨을 게 분명하오." # 16074768038193427483
  VIETmisc.0276.a.failure: "[child.GetFirstNameNoTooltip]은 그 설명을 납득하지 못했습니다." # 15334301496839926890
  VIETmisc.0276.a.success: "[child.GetFirstNameNoTooltip]가 그 설명을 납득했습니다." # 11841091101951304707
  VIETmisc.0276.b: "저는 잘 모르겠고 신경도 안 씁니다. 그냥 나가서 노는 게 어떠신가요?" # 16295417850017941327
  VIETmisc.0276.b.failure: "[child.GetFirstNameNoTooltip]가 불만입니다. [child.GetHerHis]의 질문에 답이 돌아오지 않았습니다." # 11828146148775507684
  VIETmisc.0276.b.success: "[child.GetFirstNameNoTooltip]가 밖에서 노느라 정신이 팔렸습니다" # 3096500973802090502
  VIETmisc.0277.t: "소수 분수" # 12893894597360271284
  VIETmisc.0277.desc: "제가 근처 학술원을 방문했을 때, 현지 학자 두 명이 어떤 문제에 대해 논쟁하는 것을 엿들었습니다. 저의 안내를 맡고 있던 다른 학자가 무심하게 말했습니다.\"저 두 사람은 수학자들이라 또 다투고 있는 겁니다. 아시다시피 저희는 보잘것없고 중요하지 않은 학교이니, 저 두 사람은 달리 할 일이 없어 아이들을 가르치는 것 외에 더 나은 일자리를 찾지 못하는 것에 좌절하고 있는지도 모르죠\"\n\n호기심에 제가 물었습니다.\"무엇 때문에 다투고 있나요\"\n\\\"십진 분수와 관련된 수학 문제를 어떻게 풀지에 대해 다투는 것 같습니다. 관여할 가치도 없지요\"" # 2502885446346183158
  VIETmisc.0277.a: "수학은 지루한 학문이지. 자, 이제 나에게 무엇을 더 보여주고 싶었나?" # 17712429633937457404
  VIETmisc.0277.b: "그들의 논의를 듣고 싶군요! 정말 흥미로운 주제입니다." # 838702365094108721
  VIETmisc.0277.c: "나는 수학에 대해 잘 알고 있다. 그들의 논쟁에 참여하겠다!" # 10009168357630276072
  VIETmisc.0277.c.failure: "두 수학자는 외부인이 간섭하는 것을 달가워하지 않습니다" # 1270748742047886760
  VIETmisc.0277.c.success: "두 명의 수학자들이 새로운 관점을 높이 평가합니다." # 17723019432946341017
  VIETmisc.0278.t: "10주년 기념" # 3270669422211495073
  VIETmisc.0278.desc: "내 하인 두 명이 내일 결혼 10주년을 맞이한다. 그들이 10년도 더 전에 결혼했고, 이제는 아이들까지 여럿 있다는 것이 믿기지 않는군! 비록 25주년이나 50주년처럼 대단한 것은 아니지만, 그래도 축하할 만한 일이다.\n\n어쨌든 이 두 하인은 대체로 훌륭한 사람들이라 내 가문의 많은 이들에게 존경받고 있다. 그래서 다른 하인들도 그들을 축하하며 선의의 표시로 선물을 주고 있는 듯하다. 나도 그들을 위해 무언가 해주는 것이 좋지 않을까?" # 6888731277227387933
  VIETmisc.0278.a: "축하의 말을 몇 마디 전하겠소. 그뿐이오." # 12022965349687634309
  VIETmisc.0278.b: "그들에게 휴가를 일주일간 주도록 하라." # 2674006346908409690
  VIETmisc.0278.c: "그들의 결혼을 축하하기 위해 걸맞은 선물을 사주십시오." # 5141753418382068873
  VIETmisc.0278.d: "제가, 그들의 [ROOT.Char.GetTitleAsNameNoTooltip]로서, 이것에 왜 신경 써야 합니까?" # 2027901399391079688
  VIETmisc.0279.t: "오디세우스와 오디세이아" # 7106526751374277666
  VIETmisc.0279.desc: "오늘 나는 시인이 우리 궁정에서 트로이 전쟁의 고대 그리스 영웅인 오디세우스의 이야기를 들려주는 것을 듣고 있다. 그는 전쟁 후 고향으로 돌아오기까지 겪어야 했던 여러 시련과 모험 때문에 10년이나 걸렸다고 한다. 그의 아내 페넬로페와 아들 텔레마코스에게 돌아가기 위해서 말이다.\n\n많은 시인들과 마찬가지로, 이 시인 역시 오디세우스의 교활함과 조종하는 성향, 그리고 권력욕을 강조한다. 분명 오디세우스에게는 이해할 만한 동기가 있었겠지만, 그의 방식은 잘못되었다. 그가 10년이나 걸려 돌아온 것도 놀랍지 않다! 하지만 나는 내 궁정 신하들 중 일부가 이 해석에 대해 조용히 못마땅함을 표현하는 것을 알아차렸다. 그들은 아마 오디세우스가 그 10년 동안 많은 고통을 겪었고 주어진 한계 속에서 최선을 다했다고 느낄 것이다.\n\n나는 오디세우스에 대해 어떻게 생각하는가?" # 14240960504595568019
  VIETmisc.0279.a: "실로, 이 자는 교활한 악당일 뿐이니, 영웅이라 할 수 없소!" # 3915217569558993150
  VIETmisc.0279.b: "그는 지혜를 사용하여 가문과 백성을 지켜낸 훌륭한 인물입니다." # 10219230451299856930
  VIETmisc.0279.info: "#emphasis 역사적 배경:#! 중세 시대 사람들은 르네상스 시대의 후손들과 달리 그리스 및 로마 문화에 대해 무지했다는 대중 역사와는 달리, 중세 유럽인들은 호메로스의 《일리아스》와 《오디세이아》에 나오는 이야기들을 포함하여 고전 신화와 문학에 대해 어느 정도 알고 있었습니다. 예를 들어, 트로이의 왕자 헥토르는 기사도의 전형으로 여겨졌습니다. 하지만 오디세우스에 대한 해석은 이 시기에 다소 엇갈렸는데, 그는 때때로 교활한 책략가로 묘사되기도 했습니다. 예를 들어 단테의 #italic 신곡#!에서 단테는 오디세우스를 사기꾼 조언자로 여겼기 때문에 그를 지옥의 여덟 번째 원에 배치했습니다." # 6549479991324804539
  VIETmisc.0280.t: "평범한 거지" # 3015247977674451962
  VIETmisc.0280.desc: "저는 [grateful_county.GetNameNoTier]의 한 마을을 지나던 중, 거리에서 절망에 빠진 거지를 만났습니다.\n\n거지가 지나가는 모든 이들에게 애원했습니다. “딱 열 닢만 주시면 됩니다!”\n\n아무도 이 거지에게 관심을 두지 않았습니다. 모두가 이 불쌍한 거지를 무시했고, 심지어 어떤 이들은 코웃음을 치거나 그를 밀치기까지 했습니다." # 14846673734811877979
  VIETmisc.0280.a: "다른 사람들처럼 거지에게는 신경 쓰지 마십시오." # 11498982555615059367
  VIETmisc.0280.b: "거지에게 동전 열 닢을 주시오." # 1336583351210456506
  VIETmisc.0280.b.tooltip: "\"감사합니다, 저의 [THIS.Char.GetLadyLord]님\" 거지가 말합니다.\"감사합니다\"" # 18222060077096197737
  VIETmisc.0281.t: "베푼 관용의 대가" # 9694493349221796427
  VIETmisc.0281.desc: "이상한 [grateful.GetCulture.GetName]의 [grateful.GetWomanMan]인 [grateful.GetFullName]가 오늘 내 궁정에 도착했습니다. 그[grateful.GetSheHe|U]는 [grateful_county.GetNameNoTier] 출신이며, 더 중요하게는, 10년 전 내가 죽기 직전이던 그[grateful.GetHerHim]에게 금화 열 닢을 주어 큰 재앙에서 구해주었다고 주장합니다.\n\n나는 [grateful.GetFirstNameNoTooltip]가 10년 전 만났던 거지였다는 것을 희미하게 기억해내는 데 시간이 좀 걸렸습니다! [grateful.GetFirstNameNoTooltip]는 그 금화 덕분에 살아남아 일자리를 구할 수 있었다고 말합니다. 몇 년 후, 그[grateful.GetSheHe]는 충분한 돈을 모아 사업을 시작했고, 이제 [grateful_county.GetNameNoTierNoTooltip]에서 가장 부유한 상인 중 한 명이 되었다고 합니다.\n\n[grateful.GetFirstNameNoTooltip]는 나의 친절을 항상 기억하고 있었으며 언젠가 갚고 싶어 했습니다. 그[grateful.GetFirstNameNoTooltip]가 신비롭게 떠나기 전에 나에게 많은 재산을 남기고 가자 내 궁정 사람들과 나는 할 말을 잃었습니다." # 3201969351227692907
  VIETmisc.0281.a: "저… 놀랍군요!" # 1850455123621114286
  VIETmisc.0282.t: "한심하군" # 8028899601174438481
  VIETmisc.0282.desc: "\"제발... 무기를 내리고, 가지고 있는 귀중품을 전부 넘기시오\"\n\n나와 내 호위병들은 대놓고 웃음을 터뜨렸다. 우리는 영지 내의 외진 곳을 여행하던 중이었는데, 내가 본 가장 한심한 산적 떼에게 길을 막혔다. 그들은 녹슨 낡은 무기를 휘두르고 있었고 영양실조 상태로 보였다.\n\n만약을 대비해 내 호위병들이 그 '산적'들에게 다가가 손쉽게 무장해제시켰다. 이들은 무기나 군사 전술 경험이 거의 없는 농민들이 분명했다. 탐욕 때문이든 절박함 때문이든 최근에 산적질을 시도해 본 농민들이었다. 심지어 한 놈은 호위병들이 무기를 빼앗자 나약하게 소리쳤다.\"우리를 위협하지 마시오! 우린... 우린 맞설 거요! 우린... 달리 방법이 없소! 잃을 게 아무것도 없소\"" # 7184113306512765641
  VIETmisc.0282.a: "그들의 무기와 밀수품을 몰수하고 그냥 지나가시오." # 16169576960426212543
  VIETmisc.0282.b: "모두 죽여라. 비록 보잘것없더라도 그들은 여전히 도적 떼다." # 8911315567478964869
  VIETmisc.0282.c: "그들은 정직한 노동이 필요하군. 내 하인으로 일자리를 제안해 주겠네." # 6986017979957366472
  VIETmisc.0283.t: "성미 고약한 하녀" # 11465134134239272206
  VIETmisc.0283.desc: "저는 최근 저의 거처에 새로운 하녀인 [maid.GetFirstName]을 고용했습니다. 비록 어리고 경험이 부족하며, 성격은 다소 거칠지만, 겉보기보다 영리합니다.\n\n저의 젊은 남종들 중 일부는 장난기 많은 아이들입니다. 본성은 나쁘지 않으나, 다른 하인들을 골탕 먹이는 것을 좋아합니다. 그들이 궁정의 눈을 피해 장난을 치고 그 장난들이 대부분 무해하기에 저는 보통 개입하지 않습니다.\n\n오늘, 그 아이들이 문을 열 때 물 양동이가 쏟아지게 하여 그녀를 골탕 먹이려 했습니다. 하지만 [maid.GetFirstNameNoTooltip]은 이를 알아차리고, 오히려 소년들을 속여 그들 자신에게 물이 쏟아지게 하여 판을 뒤집었습니다! 다행히도 제가 그 광경을 목격했는데, 정말 재미있었습니다!" # 7728092662464431534
  VIETmisc.0283.a: "당신은 크게 될 겁니다, [maid.GetFirstNameNoTooltip]!" # 6306935950788471200
  VIETmisc.0283.b: "얘들아, 할 말이 있다. 이 장난들은 이제 그만둬야 한다." # 1586604869510256351
  VIETmisc.0283.c: "이 영리한 아가씨는 그저 시녀로 남기에는 너무 아깝습니다!" # 1054495153476736693
  VIETmisc.0284.t: "요정의 고리" # 14623246177395013316
  VIETmisc.0284.desc: "어느 날, 신선한 공기를 쐬기 위해 황무지를 거닐던 중 나와 동행하던 근위병들은 이상한 광경을 마주쳤습니다. 바로 버섯이었습니다.\n\n그것은 평범한 야생 버섯이 아니었습니다. 그것은 #italic 요정의 고리#!였습니다. 여러 개의 버섯이 고리 모양으로 줄지어 있었습니다.\n\n내 근위병 중 한 명이 숨을 죽이고 조심스러운 어조로 제게 경고했습니다. “저곳은 조심해야 합니다, 저의 [ROOT.Char.GetLadyLord]여. 요정의 고리는 위험한 장소이니, 이 지역은 피해서 가던 길을 계속 가는 것이 좋겠습니다. 심지어 제가 아는 사람들로부터 이 고리에 갇혀 요정들에게 한동안 붙잡혀 있었다는 이야기도 들었습니다.”" # 5257070855180840417
  VIETmisc.0284.a: "감사합니다. 저 역시 그들의 위험을 잘 알고 있습니다." # 5145497174540057633
  VIETmisc.0284.b: "그냥 버섯일 뿐이겠지?" # 11888002849283971643
  VIETmisc.0284.info: "#emphasis 역사적 배경:#! 요정의 고리(Fairy ring)는 버섯이 자연적으로 둥근 모양이나 호 모양으로 자라나는 현상입니다. 이는 전 세계적으로 수많은 민속 신화의 주제가 되어 왔으며, 보통 위험한 것으로 여겨집니다. 예를 들어, 서유럽의 많은 지역에서는 전통적으로 요정들이 춤을 춘 결과라고 믿었습니다." # 8343907415217132167
  VIETmisc.0285.t: "다른 이들도 같은 말을 하더군요" # 15211386089147755718
  VIETmisc.0285.desc: "오늘 시내에 나가서 현지 풍경을 즐길 참이다. 마을 가장자리에 앉아 야생의 아름다움을 바라보며 감상하던 중, 두 평민이 대화하는 소리를 엿듣게 되었다.\n\n한 명이 말했다.\"오늘 기분은 어떠신가\"\n\n다른 이가 대답했다.\"별로 좋지 않네. 자네는 어떤가\"\n\\\"나도 별로 좋지 않네\"\n\n어색한 침묵이 흐르고, 둘 다 헛기침을 한 후에야 그중 한 명이 떠나기 전 말했다.\"다음에 또 보세\"\n\n나는 궁금해졌다... 그들은 서로 대화하고 싶지 않은데 예의상 나누는 것일까, 아니면 정말로 둘 다 그렇게 어색한 것일까?" # 16285616569768066400
  VIETmisc.0285.a: "그들은 더 이상 대화하는 것을 피하고 싶었던 것이 분명합니다." # 12754051665557557120
  VIETmisc.0285.b: "두 사람 모두 매우 어색해 보였다." # 15885039972848171131
  VIETmisc.0286.t: "고대의 비문" # 684555298683106910
  VIETmisc.0286.desc: "여행하던 중 작은 옛 유적을 발견했습니다. 크기로 보아 예전에 어떤 제단이나 성소였던 것 같습니다. 흥미롭게도 그 위에는 글씨가 새겨져 있었는데, 더욱 놀랍게도 그것이 [ROOT.Char.GetCulture.GetLanguage.GetName] 언어로 쓰여 있는 것처럼 보였습니다.\n\n유감스럽게도 몇 단어밖에 알아볼 수 없어서 그 글이 전혀 이해되지 않았습니다. 그래도 이렇게 뜻밖에 무언가를 보게 되어 정말 기분이 좋았습니다." # 3351069659793110305
  VIETmisc.0286.a: "이 작은 구조물이 이토록 오랫동안 여기에 서 있었다니!" # 13203053176540217283
  VIETmisc.0286.b: "잠깐…. 이 문구들을 읽어보니 #italic 말이# 되는군…." # 826766668808021626
  VIETmisc.0287.t: "엿듣기" # 9013192788754761239
  VIETmisc.0287.desc: "거처에서 휴식을 취하고 있는데 옆방에서 하인들의 목소리가 들려왔습니다. 그들의 이야기에 흥미가 생겼는데, 한 하인이\"쉿, 조용히 해, 누가 들을지도 몰라\"라고 말하는 것이었습니다.\n\n나는 조용히 벽으로 다가가 귀를 기울였습니다. 엿듣기를 원치 않을 정도라면 대체 무슨 대화를 나누고 있는 걸까요?\n\n처음에는 그 대화가 나와 관련된 것일까 봐 걱정했지만, 알고 보니 그들은 내 다른 하인 중 한 명에 대해 험담을 나누고 있었습니다. 듣자 하니, 내 하인 두 명 사이에 불륜 관계가 벌어지고 있는데, 그 두 사람 모두 다른 사람과 결혼한 상태라고 합니다!" # 6500852903831784798
  VIETmisc.0287.a: "내 하인들의 소란은 내가 신경 쓸 바가 아니다." # 8408293252900510983
  VIETmisc.0287.b: "수치스럽군! 이 치부를 드러내고 이 하인들을 처벌하시오." # 814130878410650248
  VIETmisc.0288.t: "투덜이" # 16937917406504840204
  VIETmisc.0288.desc: "저는 [county.GetNameNoTier] 출신의 짜증 나는 부르주아 여인과 면담 중입니다. 그녀는 제가 그곳에 임명한 몇몇 관료들에 대해 불평하고 있는데, 그 관료들이 그녀가 상인 몇 명을 저품질 상품을 판매했다고 고발했을 때 그녀의 편을 들어주지 않았다는 것입니다.\n\n하지만 그 상인들은 정직함과 친절함으로 존경받는 남녀들이었습니다. 조사 끝에 저희 관료들은 그 상품이 품질이 좋았다고 결론 내렸습니다. 이 여인이 그저 비현실적인 기대를 하고 있는 것뿐입니다. 들어보니 그녀가 상인들을 괴롭힌 것이 이번이 처음은 아닌 듯합니다.\n\n어쨌든, 그녀는 저희 관료들에게 상인들을 투옥하지 않으면 그들의 상급자인 저에게 직접 이야기하겠다고 말했습니다. 그녀가 그 지역의 부유하고 특권층에 속한 지주 중 한 명이 아니었다면 무시당했을 테지만, 그리하여 저는 그녀를 만나야만 했습니다." # 6597003219989088114
  VIETmisc.0288.a: "그녀는 내 시간을 낭비하는 것을 멈춰야 한다. 당장 나가라고 전해라!" # 16710711141846769372
  VIETmisc.0288.b: "좋다, 상인들을 그냥 투옥시켜라, 상관없다!" # 13097371248268370457
  VIETmisc.0288.c: "그녀의 불만을 최대한 외교적으로 일축한다." # 10948593138374998605
  VIETmisc.0289.t: "#bold 멋진 농담#!" # 6828732611144113856
  VIETmisc.0289.desc: "저녁 식사를 하던 중 문득 생각이 났습니다. 아주 오래전에 들었던 멋진 농담이 떠올랐던 것입니다.\n\n머릿속으로 그 농담을 되새기자, 잠시 동안 미친 사람처럼 껄껄 웃어댔습니다. 그러다 이내 상황을 깨닫고 진정했습니다. 저는 소란을 피운 것에 대해 자리에 있던 모든 이들에게 사과하고, 웃음을 참으려 애쓰며 식사를 재개했습니다." # 8894489656913877448
  VIETmisc.0289.a: "정말 놀라운 농담이었어!" # 3875830887785626114
  VIETmisc.0290.t: "과일 주스" # 12899289787933449107
  VIETmisc.0290.desc: "\"[vassal.GetTitledFirstName]가 말합니다. “이게 뭡니까?” “정말 대단하군요!”\n\n저는 당혹스럽고 심지어 약간 불쾌한 기분으로 [vassal.GetSheHe]가 그 음료를 또 한 잔 들이키는 것을 지켜봅니다. [vassal.GetSheHe|U]는 현재 [vassal.GetHerHis] 영지에 관한 몇 가지 문제를 논의하기 위해 저를 방문 중이며, 우리는 함께 작은 연회를 열고 있습니다.\n\n저는 불확실하게 말했습니다. “그건 그저 제 요리사들이 준비한 과일 주스일 뿐입니다… 별로 대단한 건 아닙니다.”\n\n“[vassal.GetFirstNameNoTooltip]가 외칩니다. “오, 하지만 대단합니다! 이걸 더 마셔야겠어요!\"" # 5921293647918315249
  VIETmisc.0290.a: "좋은 술이로군! 좀 더 마시자고!" # 10880519388036856986
  VIETmisc.0290.b: "내 요리사들이 당신의 요리사들에게 어떻게 만드는지 알려줄 수 있을 거요." # 9380427290420914691
  VIETmisc.0291.t: "똑딱거리는 소리" # 11156481806765623212
  VIETmisc.0291.desc: "한밤중에 이상하고 규칙적인 두드리는 소리에 잠이 깼습니다. 걱정이 되어 촛대를 들고 침실 밖으로 나가 소리의 근원을 조사했습니다.\n\n알고 보니 그 두드리는 소리는 제 경비병 중 한 명이 지루했던지 창을 땅에 두드리는 소리였습니다. 제가 그에게 지적하자, 젊은 병사는 매우 당황하며 사과했습니다." # 16588715624283401128
  VIETmisc.0291.a: "문제가 있는 것은 아니니, 좀 더 주의를 기울이도록 하시오." # 10067817645461204505
  VIETmisc.0291.b: "다시는 그러지 마시오, 알겠소?" # 13059171413654864372
  VIETmisc.0292.t: "이상한 밤" # 15970410325493116277
  VIETmisc.0292.desc: "나는 잠에서 깼는데, 어떻게 지하실까지 오게 되었는지 모르겠습니다. 더 걱정스러운 것은, 왜 제가 칼을 들고 있었냐는 겁니다.\n\n하인들이 이른 새벽에 제가 몽유병처럼 이 저택의 이 구역을 배회하며 무언가 알아들을 수 없는 말을 중얼거리고, 칼을 높이 쳐들고 위협적으로 휘두르는 것을 발견했습니다. 심지어 #italic 나#!조차 그때 무슨 꿈을 꾸고 있었는지 기억나지 않습니다." # 13102509963031531793
  VIETmisc.0292.a: "음… 곤란하군." # 894520044549529803
  VIETmisc.0293.t: "다리" # 410435406794602945
  VIETmisc.0293.desc: "내 영지를 순찰하던 중, 우리는 강을 가로지르는 작은 다리에 도착했습니다. 공학과 측량 전문가인 몇몇 지역 관리들이 다리의 다양한 측면과 그것을 유지하는 데 필요한 작업에 대해 설명해 주었습니다. 이처럼 '단순해' 보이는 다리 뒤에 얼마나 많은 노력이 숨어 있는지 생각하니 정말 놀랍습니다!" # 929371875406262295
  VIETmisc.0293.a: "오늘 많은 것을 배웠습니다." # 2392373650059252080
  VIETmisc.0294.t: "기분 상했음" # 4040667839685334338
  VIETmisc.0294.desc: "저는 [lover.GetFirstName]와 침대에 누워, 곧 있을 흥미진진하고 친밀한 교감을 기대하며 [lover.GetHerHim]를 어루만지고 있었는데, 그때 [lover.GetSheHe]가 제게 말했습니다.\"오늘 밤은 영 기분이 아니야, 자기\"\n\n음... 정말 실망스럽군요. 오늘 밤을 손꼽아 기다리고 있었거든요!" # 12795601631728434273
  VIETmisc.0294.a: "그걸로 충분하오. [lover.GetHerHim]와 껴안고 있는 것만으로도 만족스럽소!" # 7069664063074613385
  VIETmisc.0294.b: "이것 때문에 내가 얼마나 좌절했는지 말로 다 표현할 수 없을 지경이다." # 18249030141690243335
  VIETmisc.0295.t: "수도사" # 4685889764748440757
  VIETmisc.0295.desc: "지난밤 잠이 들었을 때, 나는 고요하고 평화로운 작은 숲에서 [ROOT.Char.GetFaith.GetAdjective] 수행 중인 수도승을 만나는 꿈을 꾸었습니다. 그분은 내게 아무 말도 하지 않으셨지만, 내가 깨어났을 때 마치 [ROOT.Char.GetFaith.random_GoodGodNames]께서 꿈속에 찾아오신 것처럼 마음이 편안해졌습니다." # 14162139845897968112
  VIETmisc.0295.a: "그 수도승은 누군가 혹은 무언가를 상징했습니까?" # 1782986255338480121
  VIETmisc.0296.t: "오래된 영혼" # 13125154804390658092
  VIETmisc.0296.desc: "요즘 들어 다른 아이들은 #italic 중요하지도 않은# 일에만 몰두하는 것 같다는 생각이 들었소. 그들이 너무 미성숙해서 가끔은 그들과 대화하는 것이 답답하오.\n\n하지만 어른들은 다르지.\n\n나는 그들과 시간을 보내는 것이 즐겁소. 우리가 정치에 대해 이야기하든, [ROOT.Char.GetFaith.HighGodName]에 대해 논하든, 함께 식사를 하든 산책을 하러 가든 상관없소. 그들은 내 또래 아이들보다 훨씬 더 흥미로운 사람들이오." # 290806435986512896
  VIETmisc.0296.a: "어른들과 더 많은 시간을 보내야겠군." # 10163422901782053459
  VIETmisc.0296.b: "다른 아이들은 그리 나쁘지 않아, 그저 다를 뿐이지." # 9366730917156546605
  VIETmisc.0297.t: "어색한 만남" # 15237741618965938164
  VIETmisc.0297.desc: "제가 짝사랑하는 [crush.GetFirstName]께서 지나가시는데, 그분께서 저에게 인사를 건네셨을 때 저는 너무 당황해서 무슨 말을 해야 할지 몰랐습니다. 대신 입에서 횡설수설하는 말만 튀어나왔습니다." # 2657704925451437911
  VIETmisc.0297.a: "정말이지 #italic 곤란했군#!" # 2077978029832914496
  VIETmisc.0297.a.failure: "[crush.GetFirstNameNoTooltip] 님은 당신이 이상하다고 생각합니다." # 2982864410827187784
  VIETmisc.0297.a.success: "[crush.GetFirstNameNoTooltip] 님은 당신이 매력적이라고 생각합니다." # 10761987138924552140
  VIETmisc.0298.t: "백일몽과 환상" # 4077210230263189
  VIETmisc.0298.desc: "제가 자주 하는 일 중 하나는 [crush.GetFirstName]에 대해 몽상하는 것입니다. [crush.GetSheHe|U]는 제 생각에 [crush.Custom('GirlBoy')] 중에서도 정말 멋진 [crush.Custom('GirlBoy')]이며, [crush.Custom('GetBeautifulMetaphor')]처럼 생겼습니다.\n\n어쩌면 언젠가 우리가 결혼해서 완벽한 삶을 함께 누릴지도 모르죠." # 11937172011546788149
  VIETmisc.0298.a: "[crush.GetSheHe]도 나를 그렇게 생각하는지 궁금하군." # 17288085742654576808
  VIETmisc.0299.t: "자연 경이" # 2776721400969165141
  VIETmisc.0299.desc: "처음에는 이 여정이 내키지 않았지만, 어른들께서는 내가 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에 있는 이 마을을 방문하는 것이 중요하다고 고집하셨지.\n\n뭐, 내 생각이 맞았어. 그곳은 지루했고, 나는 대부분의 시간 동안 그곳에 머물고 싶지 않았어.\n\n하지만, 마을 가장자리에 내가 이제껏 본 중 가장 아름다운 풍경, 수 마일에 걸쳐 펼쳐진 장관이 있었기에 그리 나쁘지만은 않았어. 내 평생 이런 곳은 가본 적이 없었지!\n\n어른들은 이곳을 자주 지나다니시지만, 나는 이제야 이곳을 볼 기회를 얻었어." # 17565292539107172716
  VIETmisc.0299.a: "이 순간을 평생 소중히 간직하겠습니다." # 6668917416475227773
  VIETmisc.0300.t: "아이의 마음가짐" # 13821573386717957978
  VIETmisc.0300.desc: "대체로 저는 아직 성인이 아니기에, 지루한 의식이나 회의에서 어른들은 제가 별다른 일을 하지 않으리라 기대합니다. 하지만 오늘, 일부 평의원들과 만났을 때, [councilor.GetCouncilTitle] [councilor.GetFirstName]가 다른 이들에게 던진 질문에 제가 인상적인 답변을 했다고 합니다.\n\n어른들은 매우 감명받아 잠시 침묵하더니, 이내 저를 칭찬했습니다!\n\n[councilor.GetFirstNameNoTooltip]께서는 제가 [councilor.GetHerHim]에게 한 말에 고개를 끄덕이며 말했습니다.\"아이의 정신이란 참으로 경이롭군\"" # 18097337855364142492
  VIETmisc.0300.a: "제가 무슨 말을 했는지 모르겠지만, 고맙습니다?" # 8340744455365642294
  VIETmisc.0301.t: "취향의 변화" # 6923417963864990168
  VIETmisc.0301.desc: "저는 예전에 [ROOT.Char.Custom('GetExpensiveDessert')] 먹는 것을 정말 좋아했는데, 왠지 오늘은 그럴 기분이 아니었습니다! 이 사실을 [courtier.GetFirstName]에게 말했더니 그저 웃더군요.\n\\\"[courtier.GetSheHe]가 설명했습니다.\"아직 어리셔서 잘 모르시겠지만, 나이가 들면서 우리의 입맛은 끊임없이 변한답니다. 저도 젊었을 때는 [courtier.Custom('RegionalDrink')] 맛을 정말 싫어했지만, 요즘은 그런 종류의 술이 제게는 더할 나위 없는 즐거움이 되었죠\"" # 16376673608779651674
  VIETmisc.0301.a: "언젠가는 이 간식들이 다시 좋아지겠지." # 6453496703354336039
  VIETmisc.0301.b: "‘그런 종류의 술’에 대해 더 말씀해 주시겠습니까." # 11592323261184174578
  VIETmisc.0302.t: "새를 쫓다" # 11800485335678110930
  VIETmisc.0302.desc: "오늘 심심해서 밖에 나갔다가, 아무것도 안 하고 어슬렁거리는 [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')] 몇 마리를 보았습니다. 저 녀석들을 쫓아가 보면 어떨까? 녀석들을 귀찮게 하는 건 꽤 재미있을 텐데 말이야.\n\n나를 따라온 [courtier.GetFirstName]은 내가 무슨 생각을 하는지 알아차리고는 눈을 굴리며 내가 그럴 일이 아니라고 말합니다.\n\n“[courtier.GetSheHe]는 ‘너희 아이들이 녀석들을 쫓아다니는 걸 좋아하는 건 알지만, 그렇게 바보처럼 뛰어다녀서는 안 된다’고 주장합니다.”" # 743355285213304097
  VIETmisc.0302.a: "아니, 재미있을 거야. 새들을 쫓아가 보라고!" # 8096187342011981488
  VIETmisc.0302.b: "멀리서 새들을 구경할 수도 있겠지...." # 13640406833488649074
  VIETmisc.0303.t: "훔쳐보는 시선" # 6789354206525548552
  VIETmisc.0303.desc: "요즘 [crush.GetFirstName]을 만날 때마다 이상하게 행동하는 것을 참을 수가 없소. 얼굴이 달아오르고 말을 더듬게 되며, 최악인 것은 가슴이 터져버릴 것만 같소. 가장 안 좋은 건, [crush.GetFirstNameNoTooltip]가 근처에 있을 때마다 이런 일이 일어난다는 것이오!\n\n오늘은 [crush.GetFirstNameNoTooltip]와 몇몇 중요한 인물들과 만날 예정이오. 그들이 여러 가지에 대해 이야기하는 동안, 긴장감에도 불구하고 나는 [crush.GetFirstNameNoTooltip]와 [crush.GetHerHis]의 사랑스러운 얼굴을 힐끗거리지 않을 수가 없소. 그러면 안 된다는 것을 알기에 항상 1초 이상 쳐다보지 않으려고 노력하지만, 내가 너무 노골적으로 행동하는 것 같다는 생각이 드오." # 11802991649478365950
  VIETmisc.0303.a: "그… 그게 아니라, 저는 [crush.GetHerHim]을 좋아하는 게 아니라고요!" # 562484957978246971
  VIETmisc.0304.t: "모래 위에서 플레이하기" # 8969040192769132873
  VIETmisc.0304.desc: "제가 [child.GetFirstName]와 하인들의 아이 몇 명과 함께 해변에서 놀고 있었는데, 모래로 커다란 건물을 짓기 시작했습니다. 저희는 종종 모래로 성을 만들곤 했는데, 문득 이런 생각이 들었습니다. 왜 모래로 [ROOT.Char.GetFaith.HouseOfWorship]를 만들면 안 될까? [ROOT.Char.GetFaith.HighGodName]께서 좋아하시지 않을까?\n\n다른 아이들에게 이 말을 꺼내자, 아이들은 웃거나 저를 이상하게 쳐다보더군요.\n\\\"[child.GetFirstNameNoTooltip]가 주장합니다. '모두들 모래성을 짓는다고요!' 누가 감히 모래로 [ROOT.Char.GetFaith.HouseOfWorship]를 만들려고 하겠어요\"" # 16977813104482503239
  VIETmisc.0304.a: "그 말이 맞소, 어리석은 생각이었습니다." # 8085249389088485218
  VIETmisc.0304.b: "음... 그래도 나는 [ROOT.Char.GetFaith.HouseOfWorship]을 만들겠어." # 15807529676596136255
  VIETmisc.0304.info: "#emphasis 역사적 배경:#! 이 이벤트는 노르만과 웨일스 혼혈의 중세 성직자이자 역사가였던 제럴드 오브 웰스(Gerald of Wales, 서기 1146년경 - 1223년경)가 자신의 자서전에서 회상한 일화에 기반합니다. 그는 어렸을 때 형제들은 해변에 가면 모래성을 쌓았지만, 자신은 대신 모래로 교회를 만들었다고 주장했습니다." # 16687866057830448268
  VIETmisc.0305.t: "다시 젊어지리!" # 9731370352125307784
  VIETmisc.0305.desc: "일부 성인들은 자신이 다시 아이였으면 좋겠다고 말하는 것을 좋아합니다. 그들은 사람이 아이일 때는 진정한 문제를 걱정하거나 지루하고 짜증나는 일 없이 삶을 진정으로 즐길 수 있다고 말합니다.\n\n하지만 제가 해야 할 일들이 많아서, 그 성인들이 무슨 말을 하는 건지 잘 모르겠습니다. 제가 스스로 결정을 내리고 저의 [ROOT.Char.GetWomanMan]이 될 수 있을 때, 성인이 되는 것이 재미있는 일이어야 하지 않나요?" # 1541339271296709405
  VIETmisc.0305.a: "어른들이 맞는 것 같군. 나는 아이인 게 좋아!" # 5103475850319786555
  VIETmisc.0305.b: "나 어른이 되고 싶어. 누가 영원히 어린애로 남고 싶겠어?" # 11374584842327454695
  VIETmisc.0305.info: "#emphasis 역사적 배경:#! 중세 사람들이 아이들을 성인과 동등하게 보았거나, 부모들이 현대 부모들처럼 자녀를 아끼지 않았다는 일부 주장과는 달리, 중세 학자들은 아이들이 나이가 들면서 중요한 책임을 부여받았고 일상적인 가사일에 참여했지만, 여전히 성인과는 구별되는 삶의 단계로 여겨졌으며 놀이를 하도록 장려되었다는 점을 밝혀냈습니다." # 10846889844756304717
  VIETmisc.0306.t: "저 방탕한 젊은이들!" # 9410414001901986020
  VIETmisc.0306.desc: "[courtier.GetFirstName]와 저는 다른 많은 이들과 함께 소규모 연회에 참석 중입니다. 불행히도, [courtier.GetSheHe]께서 공적인 자리에서 적절하게 행동해야 한다고 제게 훈계하기 시작하며, 요즘 젊은이들은 형편없고 예의와 품행이 부족하다고 불평을 늘어놓고 있습니다.\n\n[courtier.GetFirstNameNoTooltip]께서는 씁쓸하게 한숨을 쉬며 말합니다.\"그리고 어린 여자애들은 마치 암사슴처럼 시끄러운 소리에 맞춰 열정적으로 춤을 추며, 여자처럼 천박하게 엉덩이를 흔들고 있더군\"\n\n그러고 나서 [courtier.GetSheHe|U]께서는 제게 몸을 돌려 경고합니다.\"요즘 이런 광경을 너무 자주 봤소. 당신은 #italic [ROOT.Char.GetTitledFirstName]#이시니, 저렇게 춤추는 방탕한 젊은이들처럼 행동해서는 안 되오\"" # 11743402154613947550
  VIETmisc.0306.a: "나는 결코 그런 비열한 춤을 추지 않을 것이라 확신한다." # 7967164503794496207
  VIETmisc.0306.b: "우리 젊은이들 대부분은 #italic 그런#! 춤이 창피하다고 생각합니다." # 600302741290312363
  VIETmisc.0306.c: "그런 종류의 춤은 정말 재미있겠군!" # 3888169410496135912
  VIETmisc.0306.info: "#emphasis 역사적 배경:#! 위 문장은 중세 독일 학자인 콘라트 폰 메겐베르크(1309-1374년)의 저술에서 발췌한 것입니다. 이 발췌문에서 콘라트는 그가 도덕적으로 적절하다고 여기는 악기와 부적절하다고 여기는 악기가 무엇인지 설명합니다: #italic “피들(Fiddles)은 마음에 기쁨을 불어넣으므로 여인들의 춤에 더 적합하다.... 실로, 현대에 와서는 솨움(shawms)과 요란한 트럼펫이 일반적으로 잔치에서 근신하는 피들을 몰아내고, 젊은 처녀들은 마치 암사슴처럼 그 요란한 소리에 열렬히 춤추며, 여자답고 거칠게 엉덩이를 흔든다.”#!" # 1596141007594839187
  VIETmisc.0307.t: "새로운 장난감인가?" # 9621305176228927251
  VIETmisc.0307.desc: "한동안 저는 아끼는 나무 장난감이 있었습니다. 하지만 요즘 들어 예전만큼 재미있게 가지고 놀 수 없네요. 아마 제가 나이를 먹어서, 이제는 나이 많은 아이들을 위한 장난감을 가지고 놀아야 할지도 모르겠습니다." # 17730380255073667990
  VIETmisc.0307.a: "새롭고 더 나은 장난감을 찾아내겠어." # 12641581691450493429
  VIETmisc.0307.b: "기념품으로 간직하겠소." # 2636994792316954697
  VIETmisc.0308.t: "잃어버린 장난감" # 9037798749919579987
  VIETmisc.0308.desc: "내가 가장 아끼던 나무 장난감을 잃어버렸어. 집안 구석구석을 다 찾아봤는데도 보이지 않아! 이게 어찌 된 일이지? 어제까지도 가지고 놀았는데 말이야!" # 5899576998469758464
  VIETmisc.0308.a: "이건 끔찍하군! 내 인생이 싫다!" # 17424528223900116117
  VIETmisc.0309.t: "모욕과 격식 있는 언어" # 7173770156705232907
  VIETmisc.0309.desc: "오늘 [vassal.GetTitledFirstName]께서 궁정 예절의 일부에 대해 가르쳐 주시는군.\n\\\"[vassal.GetSheHe]께서 설명하신다.\"중요한 인물들 앞에서는 특히 말을 신중하게 고르는 것이 중요하오. 나중에 후회할 만한 말을 하고 싶지 않겠지\"\n\n[vassal.GetSheHe|U]께서 잠시 멈칫하시더니, 이내 웃음을 터뜨리신다.\n\\\"[vassal.GetSheHe]께서 설명하신다.\"아, 아주 오래전에, 내가 왜인지는 몰라도 나를 싫어하는 $knight_culture_player_no_tooltip_lowercase$ 기사를 만난 적이 있소. 그 어리석은 자가 모두 앞에서 내게 '당신은 [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]요, [vassal.GetFirstNameNoTooltip]! [vassal.Custom('InsultSentence')|U]!'라고 말했지. 그 어리석은 자가 모두에게 무례하게 모욕을 퍼붓다가 따돌림을 당하고 친구도 없다는 사실을 알게 되었을 때 놀랍지도 않았소. 외교술이란 단지 당신이 말하는 것에 관한 것만이 아니라, 말하지 않는 것에 관한 것이기도 하오\"" # 9200575705051318447
  VIETmisc.0309.a: "방금 들은 이야기는 정말 재미있었소. 더 들려주시오!" # 9634969902906805589
  VIETmisc.0310.t: "장대한 백일몽" # 7896507741297070783
  VIETmisc.0310.desc: "요즘 들어 나는 언제나 듣던 이야기 속 위대한 왕들처럼 강력한 군대를 이끄는 모습을 상상하며 몽상에 잠기곤 한다.\n\n아, 얼마나 멋질까! 수많은 강력한 $knight_culture_player_plural_no_tooltip_lowercase$들과 함께 모험을 떠나 장대한 전투를 벌인다면 말이다! 나는 군대를 어떻게 배치할지, 혹은 그들을 원정에 어디로 보낼지에 대한 생각으로 머릿속이 복잡해진다. 우리는 [ROOT.Char.GetFaith.HighGodName]의 가호 덕분에 수많은 영광스러운 승리를 거둘 것이다!" # 5448046449949653132
  VIETmisc.0310.a: "우리가 떠날 수 있는 모험이 정말 많겠군!" # 2770463937345846691
  VIETmisc.0311.t: "체계적으로 유지하기" # 9627203969608617661
  VIETmisc.0311.desc: "이따금씩 하인들이 나누는 일에 대한 대화를 엿듣게 되곤 합니다. 하인들이 나를 섬기기 위해 많은 일을 해야 한다는 사실이 왠지 낯설게 느껴집니다.\n\n오늘은 두 명의 [ROOT.Char.Custom('lowly_servant_type')]가 자신들이 한 일의 시간과 비용에 대해 이야기하는 것을 엿들었습니다. 솔직히 그들이 무슨 말을 하는지 자세히는 모르겠지만, 나를 기쁘게 하기 위해 가장 효율적으로 일을 처리하는 방법에 대해 논쟁하는 것을 들으니 흥미롭군요." # 12538037401132473183
  VIETmisc.0311.a: "체계적으로 움직이는 것이 중요하겠지?" # 11878774902260427301
  VIETmisc.0312.t: "흥미진진한 가십거리" # 15080527486951111817
  VIETmisc.0312.desc: "어른들은 가끔 서로에게 아주 거친 말을 하거나 서로에 대해 험담을 한다는 것을 저는 잘 알고 있습니다. 또한, 제가 아직 어른이 아니기 때문에 그런 말을 제 앞에서 하지 않으려고 노력한다는 것도 알고 있습니다.\n\n하지만... 가끔은 제가 곁에 있다는 사실을 잊거나, 제가 너무 어려서 이해하지 못할 것이라고 생각합니다. 그 결과, 저는 어른들이 나누는 대화를 엿들으며 #italic 수많은#! 것을 주워들었습니다. 대부분은 사소한 것들이지만 꽤 흥미롭습니다." # 1259465107926416908
  VIETmisc.0312.a: "그들이 #italic 정말로#! 무엇을 생각하는지 많이 배우고 있군." # 3993450617557902147
  VIETmisc.0313.t: "기도문 암송" # 2943632975858362631
  VIETmisc.0313.desc: "그것이 언제나 가장 즐거운 일은 아니지만, 어른들은 늘 [ROOT.Char.GetFaith.HighGodName]의 중요성에 대해 상기시켜 주십니다. 우리 신앙에 대해 너무 많은 것을 기억해야 해서 때로는 어지럽기까지 합니다.\n\n하지만 오늘은 제가 가장 긴 [ROOT.Char.GetFaith.GetAdjective] 기도문 중 하나를 기억해냈습니다! 아니면... 적어도 제가 알기로는 가장 긴 기도문 중 하나일 겁니다. 어른들은 제 훌륭한 기억력에 칭찬을 아끼지 않으셨는데, 기분은 좋았습니다." # 16581586560256976777
  VIETmisc.0313.a: "어쩌면 제가 [ROOT.Char.GetFaith.KnowledgeGodName]께 감사해야 할지도 모르겠습니다." # 440674560929293352
  VIETmisc.0314.t: "비너스" # 8726585963857574301
  VIETmisc.0314.desc: "[debater_1.GetTitledFirstName]와 [debater_2.GetTitledFirstName]는 종종 시각이 일치하지 않더라도 함께 자연 철학에 대해 토론하는 것을 즐깁니다. 오늘 저는 그들의 열띤 대화 중 하나를 엿듣고 있는데, 하늘에서 가장 밝은 천체 중 하나인 금성의 본질에 대해 논쟁하고 있습니다.\n\\\"[debater_1.GetFirstNameNoTooltip]가 주장합니다.\"금성은 두 개의 별일 수 없으니, 금성을 아침 별과 저녁 별로 구분하는 것은 잘못된 생각입니다\"\n\n[debater_2.GetFirstNameNoTooltip]가 웃으며 말합니다.\"두 가지 다른 시점에 하늘에서 두 개의 금성을 볼 수 있는데, 왜 둘을 하나로 묶어야 합니까? 일부 천문학자들은 저와 의견이 같을 것이라고 생각합니다\"\n\\\"[debater_1.GetFirstNameNoTooltip]는\"항상 보이는 것을 믿어서는 안 됩니다. #italic 평판이 좋은#! 천문학자들이 금성이 하나의 별임을 증명하는 계산을 해냈습니다\"라고 말하며 저를 돌아봅니다.\"제 [ROOT.Char.GetTitleAsNameNoTooltip]께서는 어떻게 생각하십니까\"" # 10056202730438510333
  VIETmisc.0314.a: "내가 알기로 비너스는 단 하나뿐이다." # 17211126758657440544
  VIETmisc.0314.b: "내 눈을 믿는다네, 분명히 두 개의 별이니까." # 4133606400042904691
  VIETmisc.0314.info: "#emphasis 역사적 배경:#! 금성은 맨눈으로 볼 수 있는 고전적인 일곱 행성 중 하나였으며, 이는 움직이지 않는 항성(고정된 별)과 대조적으로 방랑하는 별이라고도 불렸습니다.\n\n금성은 태양과 달 다음으로 하늘에서 가장 밝은 천체입니다. 태양에 가까이 있기 때문에 금성의 움직임은 하늘에서 최대 며칠 동안 사라졌다가 다른 지평선에 다시 나타나는 등 불연속적으로 보입니다.\n\n일부 문화권에서는 역사적으로 금성을 두 개의 별개 별이라고 믿었지만, 후자의 문화권에서도 종종 금성의 두 가지 별개 양상을 구분했습니다.\n\n예를 들어, 그리스인과 로마인은 일찍이 금성을 하나의 행성으로 인식했지만, 여전히 새벽 별을 각각 신 포스포루스(Phosphorus) 또는 루시퍼(Lucifer)로, 저녁 별을 각각 헤스페루스(Hesperus)와 베스퍼(Vesper)로 여겼습니다. 이들은 새벽의 여신 에오스(Eos) 또는 아우로라(Aurora)의 아들들이라고 알려져 있습니다." # 13909472451273270783
  VIETmisc.0315.t: "마성(魔星)" # 11323217602546246060
  VIETmisc.0315.desc: "악마의 별이라 알려진 알골이 현재 하늘에서 매우 불길한 위치에 있군요.\n\n점성술에 정통한 여러 학자들로부터 알골이 폭력, 죽음, 불행과 연관되어 있기 때문에 당분간 군사적이거나 정치적인 중대사를 삼가야 한다는 경고를 받았습니다.\n\n하지만 다른 학자들은 알골의 위치가 실제로 그토록 해로운지 확신하지 못하며, 알골 때문에 너무 성급하게 행동해서는 안 된다고 주장합니다. 이 학자들은 주로 #bold 정통파# [ROOT.Char.GetFaith.GetName]의 옹호자들로, 그러한 별들이 신성하고 천상의 존재로서 우리에게 영향을 미칠 수는 있다 하더라도, 알골과 같은 별에서 정확한 의미를 파악할 수 있다는 점에 회의적입니다." # 11578126805852477546
  VIETmisc.0315.a: "만일의 사태에 대비해 필요한 조치를 취하겠습니다." # 5549443341293990288
  VIETmisc.0315.b: "사실, 알골의 영향력이 어느 정도인지 말하기는 어렵습니다." # 4402559022066364879
  VIETmisc.0315.info: "#emphasis 역사적 배경:#! 고대 세계의 여러 문화권에서 알골 별은 수 세기 동안 폭력, 죽음, 불운과 연관되었습니다. 알골이라는 이름 자체는 아랍어로 그 별을 뜻하는 #italic 라스 알굴#!에서 유래했는데, 이는 악마의 머리 또는 구울의 머리를 의미합니다.\n고대 이집트 달력에서 알골에 대한 최초의 기록을 찾아볼 수 있습니다. 한편, 그리스인과 로마인들은 이를 메두사의 머리와 연관지었습니다." # 3670963805768112123
  VIETmisc.0316.t: "달의 이론들" # 3115172630102281792
  VIETmisc.0316.desc: "[boring.GetTitledFirstName]께서는 자연 철학에 대해 꽤 아시는 바가 있으십니다. 최근 [boring.GetSheHe]께서는 천문학에 관심을 두셨습니다.\n\n오늘은 궁정이 조용한 날이라, [boring.GetFirstNameNoTooltip]께서 달에 일관된 밝고 어두운 반점이 생기는 이유에 대해 최근 읽으신 이론들을 늘어놓고 계십니다. 어떤 이들은 그 반점들이 달 자체에 있다고 하고, 어떤 이들은 그 반점들이 지구와 달 사이에 있다고 하며, 또 다른 이들은 달 표면의 밀도가 달라 빛을 반사하는 정도가 다르기 때문이라고 주장합니다.\n\n하지만 분명한 것은, 자리에 있는 대부분의 사람들은 [boring.GetFirstNameNoTooltip]께서 이 길고 지루한 이야기는 그만하시기를 바란다는 것입니다." # 12811081606332623381
  VIETmisc.0316.a: "[boring.GetFirstNameNoTooltip] 님, 이 이야기는 충분히 나눴습니다. 화제를 돌리시죠." # 2895576771727794771
  VIETmisc.0316.b: "제가 이 이론들을 좀 더 흥미롭게 설명해 드릴 수 있습니다." # 5760631729688338950
  VIETmisc.0316.c: "따라가기는 어렵지만, 어쩌면 무언가를 배울 수도 있겠지." # 3008606764307624870
  VIETmisc.0316.c.failure: "지루한 강의에서는 아무것도 배우지 못하는군." # 7908543878505488667
  VIETmisc.0316.c.success: "천문학에 대해 몇 가지를 배우게 되었습니다" # 1795128503432622113
  VIET_every_courtier_guest_unintellectual: "지성 성향을 가지지 않은 모든 [courtiers|E]와 [guests|E]" # 10258747250191267000
  VIETmisc.0317.t: "달과 농업" # 6096573500455781655
  VIETmisc.0317.desc: "저의 공식적인 임무의 일환으로, 저는 때때로 가까운 장원과 농장을 방문하여 그곳의 상황을 살펴봅니다. 오늘은 농업을 전문으로 하는 지역 학자와 동행했는데, 그의 지식은 풍성한 수확을 보장하기 위해 종종 활용됩니다.\n\n농민들과 만나 상황이 어떻게 돌아가는지 논의했을 때, 그 학자와 농민들은 음력 주기에 맞춰 작물을 심는 시기를 조절하는 것에 대해 활발하게 토론했습니다. 저는 그 대화를 완전히 따라가지는 못했지만, 기본적인 원리는 이해했습니다. 달이 바다의 조수에 영향을 미치는 것처럼, 달이 우리 토양 속의 물에도 영향을 미친다는 것이 이치에 맞는다는 것이죠." # 16492173681621466303
  VIETmisc.0317.a: "달은 참으로 강력한 천체로다." # 6600202469571036774
  VIETmisc.0317.info: "#emphasis 역사적 배경:#! 달이 해양 조수에 미치는 영향은 고대로부터 알려져 있었습니다. 예를 들어, 단테의 #italic 신곡#!에서도 언급되었으며, 갈릴레오는 재미있게도 이 개념을 비과학적이고 구식이라며 조수의 원인으로 태양 중심설이 더 낫다고 믿으며 조롱했습니다.\n\n역사적으로도 유사한 현상이 육지에서도 발생한다고 믿어졌습니다. 즉, 기울어지는 달은 토양 속의 물을 아래로 끌어내리고, 차오르는 달은 물을 표면 쪽으로 끌어올린다는 것입니다. 이로 인해 다양한 작물의 최적 파종 시기에 대한 여러 이론이 생겨났습니다.\n\n예를 들어, 15세기 스페인 논문에는 다음과 같이 명시되어 있습니다. #italic “멜론, 오이, 박, 귀리, 수수, 양파, 녹두는 기울어지는 달에 파종할 수 있다. 양배추 씨앗과 무는 초승달에 심는다. 녹두와 수수, 스펠트는 그믐달에 파종할 수 있다. 무화과나무와 다른 나무들은 차오르는 달에 접목한다.”#!" # 15730944839807488830
  VIETmisc.0318.t: "별을 읽다" # 15969307357960880714
  VIETmisc.0318.desc: "[debater_1.GetTitledFirstName]와 [debater_2.GetTitledFirstName]는 점성술의 신뢰성에 대한 우호적이고 가벼운 논쟁을 즐기고 있습니다.\n\\\"[debater_1.GetFirstNameNoTooltip]가 말합니다.\"점성술에 오류가 있을 수 있다는 것은 사실입니다. 그리고 일부 점성술사들은 사기꾼들이지요. 하지만 제대로 된 계산을 하는 천문학자들은 유용하고 좋은 관측을 할 수 있습니다\"\n\n[debater_2.GetFirstNameNoTooltip]가 웃으며 말합니다.\"천체가 우리 삶에 영향을 미치지 않는다는 말은 아닙니다. 예를 들어 달이 조수를 일으킨다는 것은 알고 있으니까요. 제가 말하고 싶은 것은 그 영향이 무엇인지 알기 어렵다는 것입니다. 당신이 말하는 학자들도 고려해야 할 변수가 너무 많다는 점에는 동의하겠지요. 만약 그렇다면, 단순한 계산만으로 [debater_2.GetFaith.PantheonTerm]의 뜻을 알 수 있다고 생각하는 것은 오만한 처사입니다\"\n\n[debater_1.GetFirstNameNoTooltip]가 미소 지으며 말합니다.\"당신은 학자들이 [debater_1.GetFaith.HighGodName]를 싫어하는 이단자라고 생각하는 미신적인 [debater_1.Custom('DefaultPriestTitlePlural')] 같군요. 저의 [ROOT.Char.GetTitleAsNameNoTooltip], 이 문제에 대해 어떻게 생각하십니까\"" # 5421199163671011109
  VIETmisc.0318.a: "만약 훈련을 잘 받는다면, 별을 읽을 수 있을 것이다." # 11593148936476069605
  VIETmisc.0318.b: "우리는 별과 그것들의 영향을 진정으로 이해할 수 없습니다." # 18302364361584477259
  VIETmisc.0318.info: "#emphasis 역사적 배경:#! 오늘날 점성술과 천문학이 별개의 것으로 여겨지지만, 역사적으로 많은 사회에서 이 둘은 동의어로 사용되었으며, 일부 사람들이 점성술의 유효성에 의문을 제기했더라도 마찬가지였습니다.\n\n이 시기의 점성술에 대한 반론은 그 아이디어 자체에 대한 반대라기보다는(물론 그런 경우도 있었지만), 그것이 인간의 이해 능력을 벗어나는 것이라는 주장이 더 많았습니다. 일부는 신학적 근거로 의문을 제기하며, 신의 뜻을 예측할 수 있다고 생각하는 것은 기껏해야 문제가 있다고 주장했습니다.\n\n예를 들어, 유명한 이슬람 박식가인 아비센나는 #italic 별의 운행에 대한 논고#!라는 저서에서 사람들이 별이 지구에 어떻게 영향을 미치는지 진정으로 이해할 능력이 없다는 이유로 점성술을 반박했습니다. 하지만 그는 어떤 종류의 영향력은 분명히 존재했을 것이라는 점에는 동의했습니다." # 18413226741004529018
  VIETmisc.0319.t: "혹서기" # 15379506281732150699
  VIETmisc.0319.desc: "시리우스성이 하늘 높이 떠 있으니, [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 날씨가 비정상적으로 뜨거워지면서 개와 같은 날들이 우리를 덮쳤습니다. 이 작열하는 더위가 나를 미치게 만들고 있으며, 내 건강에 영향을 미쳐 #italic 열병#!을 앓게 될까 두렵습니다.\n\n나의 의원인 [physician.GetTitledFirstName]께서는 내 우려가 타당하다고 보시며, 내가 이 질병을 앓고 있을지도 모른다고 걱정하십니다. 아이들이 시리우스성의 영향에 가장 취약하지만, 어른들도 #italic 열병#!에 걸릴 수 있으며, 올해 천문학자들은 [physician.GetSheHe]께서 자문한 바에 따르면 시리우스성의 영향이 평소보다 클 수 있다고 합니다.\n\n어쨌든, [physician.GetFirstNameNoTooltip]께서는 이 작열하는 날들의 영향을 줄이기 위한 몇 가지 치료법을 권해주셨습니다." # 18064925215282681988
  VIETmisc.0319.a: "시리우스의 영향을 막을 치료법을 준비하십시오." # 17081055092844222861
  VIETmisc.0319.b: "혹서기가 그리 나쁘지 않기를 바라네." # 10117309794384019869
  VIETmisc.0319.info: "#emphasis 역사적 배경:#! 시리우스는 하늘에서 가장 밝은 별로, 수천 년 동안 천문학자들에 의해 관측되어 왔습니다. 태양 직후에 하늘에서 보이는 시리우스의 출현(헬리악 출현)은 종종 가장 더운 여름이 오기 전에 발생했습니다.\n\n이 때문에 일부 고대 문화권에서는 시리우스가 뜰 때 부정적인 영향을 미친다고 믿었습니다. 이러한 영향에는 일사병의 일종인 #italic 시리이아시스#!나 개들이 비정상적으로 행동하는 것 등이 포함되었으며, 이로 인해 1년 중 가장 더운 시기를 가리키는\"개들의 날(dog days\"이라는 용어가 생겨났습니다." # 1081634540479669002
  VIETmisc.0320.t: "욕설에 대한 참회" # 10250504627297378646
  VIETmisc.0320.desc: "저의 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName]께서 제가 몇 번 욕설을 하고 [ROOT.Char.GetFaith.HighGodNamePossessive]의 이름을 함부로 사용하는 것을 들으셨습니다. 비록 사소한 위반이었지만, [chaplain.GetFirstNameNoTooltip]께서 개입해야 할 만큼 중대한 일이었습니다.\n\n[chaplain.GetFirstNameNoTooltip]께서는 속죄의 의미로 7일 동안 물만 마시고 빵만 먹으라고 권고하셨습니다. 이러한 처벌은 제가 앞으로 그런 행동을 하지 않도록 상기시켜 줄 것입니다." # 11017249827192942244
  VIETmisc.0320.a: "저는 물과 빵으로 참회하겠습니다." # 14128870377268718756
  VIETmisc.0320.b: "이건 말도 안 돼. 나는 아무 잘못도 하지 않았어." # 17096153976975799194
  VIETmisc.0320.info: "#emphasis 역사적 배경:#! 중세 유럽에서 가끔 하는 욕설과 같은 사소한 죄에 대한 일반적인 참회 방식은 정해진 기간, 예를 들어 1주 또는 2주 동안 물과 빵만 먹는 것이었습니다. 이는 그다지 복잡한 처벌은 아니었지만, 이론적으로는 사람들이 이러한 사소한 죄를 다시 짓지 않도록 막을 만큼 충분한 불편함을 주었습니다." # 4576351536271199360
  VIETmisc.0321.t: "물을 포도주로?" # 13836513420017049096
  VIETmisc.0321.desc: "떠돌이 순례자가 지나갔는데, 그가 [ROOT.Char.GetFaith.HighGodName]께 축복받았다고 주장했습니다. 그는 구걸하며 특히 빵과 물을 청했습니다. 저는 별다른 문제가 없다고 생각하고 하인들에게 그것들을 가져다주라고 명했습니다.\n\n그가 저에게 감사 인사를 전한 후, 빵을 물에 담가 부드럽게 하여 먹으려 했습니다. 그가 물을 마시려 하자 그는 외쳤습니다. “이것이 포도주로 변했소! 기적이오! 나는 [ROOT.Char.GetFaith.HighGodName]께 축복받았소!”\n\n제 하인 중 한 명이 그것을 맛보더니 정말로 알코올로 변했다는 것을 확인했습니다! 그 순례자는 더 많은 구걸과 제 저택에 묵을 곳을 요청했고, 제 하인들은 [ROOT.Char.GetFaith.HighGodName]께 축복받은 사람이 우리와 함께 머무는 것을 간절히 바랐습니다. 하지만 나이 든 하인 한 명이 그를 사기꾼이라 부르며 찡그린 얼굴로 화를 내며 그를 쫓아냈습니다." # 3883149552774013350
  VIETmisc.0321.a: "잠깐… 왜 그렇게 하셨습니까?" # 16548348841957564869
  VIETmisc.0321.b: "그의 속임수를 당신도 간파했겠지?" # 14742966110642220701
  VIETmisc.0322.t: "신성한 사기꾼" # 2912856520499633282
  VIETmisc.0322.desc: "나이 든 하인이 모두에게 설명하며 고개를 저었습니다.\n\\\"이것은 사기꾼들이 사람들이 자신을 성스럽다고 믿게 만들기 위해 사용하는 오래된 속임수입니다. 아주 유치할 정도로 간단하죠. 보시오, 그자는 아마도 색이 바랜 포도주에 빵을 담갔을 겁니다. 그리고 그것을 말린 다음 잘게 부쉈겠죠. 그런 다음 이 빵 조각들을 물에 몰래 떨어뜨리면, 포도주의 맛이 나머지 음료에 퍼져나가 포도주 맛이 나게 되는 겁니다. 저는 많은 사기꾼들이 이런 수법으로 어리석은 자들을 속여 성인인 척하게 만들고, 그 어리석은 자들로부터 기적을 행하는 자에게 무언가를 바치도록 만드는 것을 보았습니다\"" # 399182739697327211
  VIETmisc.0322.a: "놀랍군! 우리가 그에게 속을 뻔했다니…." # 14303635146881327641
  VIETmisc.0322.b: "그가 몰래 빵 조각을 거기에 떨어뜨린 것도 봤소." # 3603633554138226533
  VIETmisc.0322.info: "#emphasis 역사적 배경:#! 이 속임수는 익명의 저자가 쓴 14세기 연금술 관련 서적인 #italic Secretum Philosophorum#(철학자들의 비밀)에 언급된 것입니다. 이 문헌에 따르면, 이는 어리석은 자들을 속이는 데 사용되던 흔한 사기 수법이었습니다.\"이 실험은 전 세계를 순례자처럼 떠도는 사기꾼들이 사용하는 것으로, 이 실험을 통해 많은 이들이 신께서 그들의 물을 포도주로 바꾸신다고 믿게 된다네\"" # 15264144436875883700
  VIETmisc.0323.t: "익사 피하기" # 1237367759521977562
  VIETmisc.0323.desc: "여행자가 지나가다 오늘 저희 궁정에 들렀습니다. 그는 많은 땅을 돌아다니며 수많은 위험을 헤쳐왔다고 합니다. 특히 그는 거대하고 웅장한 대양부터 내륙의 보잘것없는 강과 호수에 이르기까지, 수역을 건널 때 따르는 위험에 대해 이야기해 주었습니다.\n\n모두가 익사가 언제나 위험 요소라는 것을 알고 있으며, 이 여행자에 따르면 그는 폭풍우 속에서 배를 타는 것부터 강을 건너는 것에 이르기까지 익사할 뻔했던 여러 상황에서 벗어났다고 합니다.\n\n여행자는 익사할 가능성을 줄이기 위해 더 잘 수영하는 데 사용할 수 있는 여러 기술을 설명해 주었습니다." # 6024986608741458502
  VIETmisc.0323.a: "흥미로운 교훈이로군. 그리고 우리의 목숨을 구할 수도 있겠어!" # 601166849622328128
  VIETmisc.0324.t: "도토리" # 15678622936149076948
  VIETmisc.0324.desc: "내 영지의 일부 귀족들 사이에서 도토리와 도토리 가루로 만든 음식이 최근 인기를 얻고 있습니다. 오랫동안, 심지어 지금도 도토리 가루는 절망적인 시기나 기근 시, 혹은 가난한 사람들 사이에서 '진짜' 밀가루의 대용품으로 자주 사용되어 왔습니다.\n\n일부 귀족들은 도토리 빵, 수프, 파이 같은 평민들의 음식을 우리 요리사들이 독특하게 재해석한 것에 대해 진심으로 즐기고 있으며, 도토리 음식의 소박함이 우리가 감당할 수 있는 향신료와 풍부한 재료와 잘 어울린다고 칭찬합니다.\n\n하지만 다른 이들은 도토리를 기반으로 한 음식을 먹는다는 생각 자체를 경멸합니다. 결국 이 견과류는 가난한 자들과 연관되어 있으니까요." # 1193598024239487700
  VIETmisc.0324.a: "소박하지만 맛이 좋군! 나도 도토리를 좋아하지." # 10475251278804323225
  VIETmisc.0324.b: "나는 굶주린 농민이 아니라 [ROOT.Char.GetTitleAsNameNoTooltip]이다!" # 1398840383442401989
  VIETmisc.0325.t: "견과류 표시" # 3077536422859227855
  VIETmisc.0325.desc: "어떻게 된 일인지 놀랍지도 않군.\n\n[overdosed.GetTitledFirstName]가 기억력을 향상시키려다가 마킹 열매를 과다 복용하여 쓰러졌소. 제값을 하는 의사라면 그 어떤 약초나 혼합물의 복용량에 주의하라고 조언했을 테지만, [overdosed.GetFirstNameNoTooltip]는 그 말을 듣지 않은 모양이오.\n\n어쨌든 [overdosed.GetFirstNameNoTooltip]는 불면증과 식욕 부진에 시달리고 있으며 온몸에 물집이 잡혔소. 가장 최악인 것은, 아이러니하게도 지금 그 사람의 뇌가 몹시 혼란스러워 예전처럼 기능하지 못하고 있다는 점이오. 의사들은 결국 괜찮아질 것이라고 말하지만, 이번 사건으로 인해 장기적인 후유증이 남을지는 아무도 모르오." # 4190479505184694654
  VIETmisc.0325.a: "이 모든 것은 그대가 너무나 어리석었기 때문이오." # 8053160054654905938
  VIETmisc.0325.b: "조심하십시오 – 건강이 중요합니다!" # 3909435591280612625
  VIETmisc.0325.info: "#emphasis 역사적 배경:#! 중세 인도와 중동에서는 기억력 향상에 도움이 된다고 알려진 견과류(캐슈넛과 관련된 식물)를 섭취하는 것이 흔했습니다. 하지만 이 식물은 독성이 있기 때문에 과다 복용할 위험도 있었습니다. 이에 대한 기록된 사례로, 후기 중세 이집트 출신의 시합 알딘 알히자지(Shihab al-Din al-Hijazi, 1388-1471 CE)라는 인물이 있습니다. 그는 24세 때 법학 공부에 도움을 받으려다 이 식물을 과다 복용했습니다. 과다 복용에서 회복한 후, 그는 법학 공부를 그만두고 시인으로 전향했습니다." # 563508596453819197
  VIETmisc.0326.t: "독이 든 견과류" # 16077561062462813268
  VIETmisc.0326.desc: "내 하인들 중 일부가 요리사들이 요리에 사용할 견과류를 채집하기 위해 근처 야생으로 나갔습니다. 물론, 맛을 보기 위해 견과류를 맛보아야 했겠지요.\n\n보아하니, 이런 종류의 채집에 익숙하지 않은 내 하인 중 한 명이 견과류 중 하나를 너무 많이 섭취한 후 #italic 매우#! 아프게 되었습니다." # 10505681790856730712
  VIETmisc.0326.a: "그들이 회복하든 말든, 내 알 바 아니다." # 15726446339013875069
  VIETmisc.0326.b: "아이고! 그들이 좋은 약을 제대로 맞도록 해주시게." # 3704768681634511362
  VIETmisc.0327.t: "젠장!" # 8989637029907364926
  VIETmisc.0327.desc: "저는 최근에 간식으로 견과류 한 그릇을 곁에 두는 습관을 들였습니다. 이는 허기를 막는 간단하면서도 맛있는 방법이며, 하루 동안 에너지를 유지하는 데 도움이 되는 것 같습니다. 그 덕분에 이전보다 더 생산적이고 건강해진 기분입니다!" # 5671413588974368371
  VIETmisc.0327.a: "맛있군!" # 2028573091546184424
  VIETmisc.0328.t: "아몬드 우유" # 12149023316074002212
  VIETmisc.0328.desc: "아몬드 우유는 영양가 높은 음료이며, 최근 들어 내가 그 가치를 크게 깨닫게 된 것이기도 하다. 동물성 우유를 대신할 훌륭하고, 부드럽고, 진한 대용품이며 맛도 일품이다.\n\n하지만 아몬드 우유는 비쌀 수 있다. [skeptic.GetTitledFirstName]께서는 내가 아몬드 우유를 얼마나 많이 마시는지를 조심해야 한다고 조언하셨다. 요리 관점에서 볼 때 아몬드 우유는 동물성 우유에 비해 절제의 표시일 수 있지만, [skeptic.GetSheHe]께서 인정하셨듯이, 그것은 또한 많은 이들이 그런 사치를 감당할 수 없다는 점에서 지나침의 표시이기도 하다." # 13634543162867815813
  VIETmisc.0328.a: "알겠소. 아몬드 우유는 줄이겠소." # 14372168291192786697
  VIETmisc.0328.b: "비싸긴 하지만 맛도 좋고 절제력의 증거이기도 하니!" # 776456040862060409
  VIETmisc.0328.c: "저는 값싼 콩과 견과류로 만든 우유로 바꾸겠습니다." # 6526435548287098997
  VIETmisc.0328.info: "$VIETmisc.6020.info$" # 4950582776179409046
  VIETmisc.0329.t: "겨우살이가 아니군" # 5714517178040393912
  VIETmisc.0329.desc: "저는 궁정 일부와 함께 정원에 나와 있다가 근처 덤불에서 겨우살이처럼 보이는 것을 발견했습니다. 저는 한가로이 그 겨우살이가 얼마나 무성하고 아름다운지 감탄했고, 주변의 모든 이들이 동의했습니다.\n\\\"[ROOT.Char.GetLadyLord]께서는 그게 겨우살이가 아니라고\" [gardener.GetTitledFirstName]가 우리를 정정합니다. [gardener.GetSheHe|U]는 때때로 지역 식물에 대한 상당한 지식을 보여주었기에, 우리는 [gardener.GetHerHim]의 말을 주의 깊게 들었습니다.\n\\\"[gardener.GetFirstNameNoTooltip]께서 설명합니다.\"그건 [ROOT.Char.GetCapitalLocation.GetName] 주변 사람들이 대대로 불러온 #italic [GetPlayer.Custom('VIET_old_cactus_name')]#입니다. 다른 종류의 겨우살이만큼 유용하지는 않습니다. 약효도 별로 없고 열매도 그닥 좋지 않죠. 하지만 보기에는 좋다는 점에는 동의합니다\"" # 16927786965708712859
  VIETmisc.0329.a: "흠. 맞소. 그래도 보기 좋군." # 13346761927351375279
  VIETmisc.0329.b: "그 식물에 대해 좀 더 말해 주시겠습니까?" # 12248564554620449782
  VIETmisc.0329.info: "#emphasis 생물학적 배경:#! 선대 세계에는 토종 선인장이 없다고 흔히들 말하지만, 한 가지 예외가 있을지도 모릅니다. 겨우살이와 닮은 #italic 리프살리스 바키페라#!는 중앙 및 남아메리카, 플로리다, 카리브해뿐만 아니라 스리랑카와 사하라 이남 아프리카의 열대 지역에서도 자생합니다.\n\n이 식물이 선대 세계에 도달한 경위에 대해서는 세 가지 상반된 이론이 있습니다. 1) 콜럼버스 교환의 일환으로 유럽 선박을 통해 전파되었다는 설, 2) 그보다 훨씬 이전에 철새들에 의해 퍼졌다는 설, 또는 3) 이 지역들이 대륙 이동으로 분리되기 전 연결되어 있던 시절, 다른 모든 선인장 종보다 수백만 년 전에 진화했다는 설입니다. 세 이론 모두 주목할 만한 결함이 있지만, 이 이벤트에서는 뒤의 두 이론 중 하나가 가정됩니다.\n\n이 이벤트에서 사용되는 이 식물의 현지 명칭인 $VIET_old_world_cactus_name_sri_lanka$와 $VIET_old_world_cactus_name_west_africa$는 각각 스리랑카와 요루바족의 이 식물에 대한 명칭입니다." # 4035467994193403326
  VIETmisc.0330.t: "뱀을 마주치다" # 15638241908100758686
  VIETmisc.0330.desc: "[kind.GetTitledFirstName]가 얼마 전 [kind.GetSheHe]에게 일어났던 흥미로운 사건에 대해 이야기해 주고 있습니다. [kind.GetSheHe|U]는 사막을 여행하던 중 더위로 죽어가는 커다란 뱀을 발견했다고 주장합니다. [kind.GetHerHis] 동료들은 뱀을 죽이라고 조언했지만, [kind.GetSheHe]는 [kind.GetHerHis] 물주머니에서 물을 떠 뱀을 식혀주었고, 그 후 뱀은 미끄러져 사라졌다고 합니다.\n\n나중에 일행은 사막에서 길을 잃었습니다. [kind.GetFirstNameNoTooltip]은 [kind.GetHerselfHimself]가 낯선 곳에서 주인 없는 낙타 한 마리를 발견했습니다. [kind.GetSheHe|U]는 낙타를 이용하여 [kind.GetHerselfHimself]를 안전한 곳으로 안내하라는 목소리를 들었고, 실제로 그렇게 되었습니다!\n\n[kind.GetFirstNameNoTooltip]의 많은 동료 여행자들은 [kind.GetFirstNameNoTooltip]이 구한 뱀이 #italic 진(jinn)#이었으며, 그 진이 [kind.GetFirstNamePossessiveNoTooltip]의 친절에 보답한 것이라고 믿지만, [kind.GetSheHe]는 이에 대해 확신하지 못하고 있습니다." # 1448382250228554268
  VIETmisc.0330.a: "진실로, 그것은 훌륭한 #italic 진#!이었음에 틀림없다." # 11128691507959907037
  VIETmisc.0330.b: "그것은 그저 우연의 일치였을지도 모르겠군." # 9955191169622081057
  VIETmisc.0330.info: "#emphasis 역사적 배경:#! 이 이벤트는 8세기 아랍 시인 아부 자이드 알-쿠라쉬(Abu Zayd al-Qurashi)와 관련된 전설을 각색한 것입니다. 그는 비슷한 상황에서 자비로운 진(Jinn) 정령(서양에서는 흔히 지니로 알려짐)을 만났다고 전해집니다. 이슬람 및 중동 민속에서 진은 인간처럼 선하거나 악할 수 있는 자유 의지를 가진 이성적인 존재입니다. 이슬람이 도래한 후, 선한 진들은 신을 숭배하며 독실한 무슬림이라고 믿어졌습니다." # 2251371921725923047
  VIETmisc.0331.t: "농담" # 17319094031254560805
  VIETmisc.0331.desc: "\"방금 재미있는 수수께끼가 하나 생각났지 뭐요\" [joker.GetTitledFirstName]가 한가로이 대화하던 중 내게 말합니다.\"분명 웃게 될 거요\"\n\n나는 잠시 생각한 뒤 [joker.GetHerHim]에게\"나를 즐겁게 해보시오\"라고 말했습니다.\n\\\"[joker.GetSheHe]가 묻습니다.\"남자의 허벅지에 매달려 있고, 이전에 자주 찔렸던 구멍을 찌르고 싶어 하는 것은 무엇일까\"\n\n[joker.GetFirstNameNoTooltip]는 내 생각할 시간을 잠시 기다립니다. 내가 눈썹을 치켜올리며 [joker.GetSheHe]가 음담패설을 하는 거라고 생각하는 바로 그 순간, [joker.GetSheHe]가 답을 알려줍니다.\"#bold 열쇠#라오!\"" # 17113463986583062425
  VIETmisc.0331.a: "하하하! 방금 정말 웃겼군." # 7264722204337124049
  VIETmisc.0331.b: "그 이중적인 말장난은 전혀 재미있지 않았소." # 18046310170919735909
  VIETmisc.0331.info: "#emphasis 역사적 배경:#! 앵글로색슨 잉글랜드에서는 수수께끼가 유행했으며, 이중적인 의미를 담은 수수께끼도 상당수 있었습니다. 이 수수께끼는 10세기에 편찬된 앵글로색슨 시 모음집인 #italic 엑서터 북#!에서 가져온 것으로, 여기에는 수수께끼나 농담의 형태를 띤 작품들이 일부 포함되어 있습니다." # 13575507649683135239
  VIETmisc.0332.t: "농담인가, 사실인가?" # 10247257607288805867
  VIETmisc.0332.desc: "[courtier_1.GetTitledFirstName]가 신나서 나에게 가십거리를 공유하고 싶어 했습니다. [courtier_1.GetSheHe|U]는 지인에게서 내 영지 내 한 마을에 스스로 거세한 유부남이 살고 있다는 이야기를 들었다고 합니다. 이 어리석은 자는 아내가 다른 남자와 정을 나누는지 끊임없이 의심하여 질투심에 눈이 멀었고, 그래서 스스로 거세했다고 합니다. 그래야 아내가 임신하더라도 간통을 부인할 수 없었기 때문이라네요.\n\n[courtier_1.GetFirstNameNoTooltip]이 이 바보에 대한 소문을 신나게 이야기하는 동안, [courtier_2.GetTitledFirstName]는 이 이야기가 전에 들었던 농담과 비슷하다고 지적했습니다. [courtier_2.GetFirstNameNoTooltip]는 콧방귀를 뀌며 [courtier_1.GetFirstNameNoTooltip]에게 말했습니다.\"[courtier_2.GetSheHe]가 전에 들었던 농담을 실제 인물에 대한 이야기로 착각한 게 틀림없군\"\n\n[courtier_1.GetFirstNamePossessiveNoTooltip]의 눈이 굴욕감에 휘둥그레졌는데, [courtier_1.GetSheHe]는 [courtier_2.GetFirstNameNoTooltip]가 옳았음을 깨달았습니다." # 1279783653319861788
  VIETmisc.0332.a: "얼마나 창피한가, [courtier_1.GetFirstNameNoTooltip]!" # 9890141696116486137
  VIETmisc.0332.b: "이봐, 적어도 재미있는 농담이잖아!" # 13967381161976143053
  VIETmisc.0332.info: "#emphasis 역사적 배경:#! 이 농담은 이탈리아 학자 포조 브라촐리니(1380–1459)의 농담집인 #italic 파체티에#(Facetiae)에서 유래했습니다. 그는 고전 라틴어 필사본 중 다수를 복원하는 데 중요한 역할을 했으며, 이 필사본들이 없었다면 소실되었을 수도 있습니다. 그는 #italic 파체티에#를 쓴 이유에 대해\"다양한 근심과 불안으로 짓눌린 우리의 정신이 때때로 끊임없는 노동으로부터 휴식을 취하고, 유머러스한 오락을 통해 쾌활함과 즐거움을 얻도록 장려하는 것이 철학자들이 권장하는 당연하고 거의 필수적인 일이기 때문이다\"라고 말했습니다." # 15104186825410819665
  VIETmisc.0333.t: "연민으로 이동됨" # 9236338710685389543
  VIETmisc.0333.desc: "나의 [councillor_1.GetCouncilTitle]인 [councillor_1.GetTitledFirstName]가 오늘 회의의 일부로 다른 평의원들에게 진지하고 근엄한 문제에 대해 짧은 연설을 하고 있었습니다.\n\n연설이 끝난 후, 나는 [councillor_1.GetFirstNameNoTooltip]가 나의 [councillor_2.GetCouncilTitle]인 [councillor_2.GetTitledFirstName]에게 그 암울한 주제로 [councillor_1.GetSheHe]가 모두의 동정을 자아냈는지, 그것이 [councillor_1.GetHerHis] 의도였는지 묻는 것을 엿들었습니다.\n\n“물론이지.” [councillor_2.GetFirstNameNoTooltip]가 무표정하게 말했습니다. “[councillor_1.GetSheHe]의 연설을 가엾게 여기지 않을 만큼 마음이 강철 같은 사람은 없다고 생각하네.”" # 12991502718809867858
  VIETmisc.0333.a: "흥. [councillor_2.GetFirstNameNoTooltip]가 틀린 말은 아니군." # 8279011459690653326
  VIETmisc.0333.b: "[councillor_2.GetFirstNameNoTooltip]가 너무 직설적이지 말아야 할 텐데." # 8297567551581514582
  VIETmisc.0333.info: "#emphasis 역사적 배경:#! 이 대화는 로마의 정치가, 변호사, 작가였던 키케로(기원전 106년 - 43년)가 자신의 저서 중 하나인 #italic 웅변가에 관하여#! (De Oratore)에서 언급한 일화에 기반합니다. 이 말은 로마의 집정관이었던 카툴루스(기원전 149년 - 87년)가 형편없는 웅변가에게 했다고 전해집니다." # 16060655972247132413
  VIETmisc.0334.t: "바다의 위험" # 11705261471870514754
  VIETmisc.0334.desc: "모두가 [courtier_1.GetTitledFirstName]가 다소 겁이 많아, 특히 여행과 관련해서는 기회가 닿는 대로 위험한 상황을 피하려 한다는 것을 알고 있습니다.\n\n어느 날, 우리는 항해와 그와 관련된 위험에 대해 논의하고 있었습니다. 저는 [courtier_1.GetFirstNameNoTooltip]를 조금 놀려주기로 하고, [courtier_1.GetHerHim]에게 전함과 상선 중 어느 쪽이 더 안전하다고 생각하는지 물어보았습니다.\n\\\"[courtier_1.GetSheHe]가 씁쓸하게 대답합니다. '육지에 정박된 배가 더 안전하지.\"" # 10373729602413957170
  VIETmisc.0334.a: "흥. 인정하건대, 그건 영리한 대답이군." # 9551523763088554144
  VIETmisc.0334.b: "그 사실이 당신이 겁쟁이라는 사실을 바꾸진 못하오." # 4298656211844667144
  VIETmisc.0334.info: "#emphasis 역사적 배경:#! 이 재치 있는 대화는 기원후 4세기에 만들어진 고대 그리스의 농담 모음집이자 현존하는 가장 오래된 농담집인 #italic 필로겔로스#!에서 발췌되었습니다. 하지만 이는 더 오래된 고대 문헌에서 언급된 다른 농담집들이 존재했기에 가장 오래된 것으로 알려진 농담집은 아닙니다." # 8033333642079589842
  VIETmisc.0335.t: "관문을 통하여" # 9986783913179339542
  VIETmisc.0335.desc: "제가 거주지 근처 길을 따라 저녁 산책을 하고 있을 때, 여행 중인 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')] 한 분이 작은 수행원들을 대동하고 저희에게 다가왔습니다. 세상에, 이 [ROOT.Char.Custom('DefaultPriestTitle')] 분은 제가 이제껏 본 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 중 가장 비대한 분이었습니다!\n\n친근한 어조로 인사하신 후, 그 [ROOT.Char.Custom('DefaultPriestTitle')] 분은 근처 마을로 가는 길이라고 설명하며 이렇게 물었습니다.\"이 속도로라면 제가 마을 성문에 들어갈 수 있을 거라고 생각하시나요\"\n\n그 [ROOT.Char.Custom('DefaultPriestTitle')] 분이 성문이 닫히기 전에 마을에 도착할 수 있을지를 묻고 싶어 한다는 것은 명백했습니다. 하지만 머리가 조금 느린 제 경비병 중 한 명이 대답했습니다.\"물론입니다. 거대한 건초 수레 한 짐도 통과할 수 있는데, 당신이 못 들어갈 이유가 있겠습니까\"" # 15658117187952027838
  VIETmisc.0335.a: "죄송합니다! 제 근위병이 당신의 질문을 오해했군요!" # 13918809904285068174
  VIETmisc.0335.b: "하하하! 그거 재미있군." # 10622081308595655858
  VIETmisc.0335.info: "$VIETmisc.0332.info$" # 8008783128203135187
  VIETmisc.0336.t: "쥐의 소송" # 3931426540823517553
  VIETmisc.0336.desc: "어젯밤 이상한 꿈을 꾸었소.\n\n배를 타고 있었는데, 선장이 쥐인 것을 알고 경악했소! 이치에 맞지 않는다며 항의했지만, 탐욕스럽고 불쾌한 성격의 그 쥐는 나를 어떤 법정 같은 곳으로 데려갔소.\n\n그곳에서 판사는 쥐의 손을 들어주었소. 어찌하여 [ROOT.Char.GetTitledFirstNameNoTooltip]인 나보다 그 쥐에게 유리한 판결을 내릴 수 있단 말인가?\n\n하지만 그 이상한 일이 벌어지기도 전에, 나는 식은땀을 흘리며 깨어났소. 참으로 기이한 꿈이었어!" # 4068716908024917497
  VIETmisc.0336.a: "꿈이 내게 더 나은 통치자가 되라고 말하고 있군." # 9512181906292533415
  VIETmisc.0336.b: "쥐새끼 따위가 나보다 더 강해질 수는 없을 것이다!" # 14591137803766692569
  VIETmisc.0337.t: "쥐 박멸하기" # 8049024874875364647
  VIETmisc.0337.desc: "제 거처에는 언제나 쥐들이 들끓었습니다. 쥐들이 어디에나 있다는 것을 감안하더라도, 이는 결코 좋은 징조가 될 수 없습니다.\n\n신하 중 한 명이 셀러리, 오레가노, 그리고 안개 속의 사랑(love-in-a-mist) 식물의 씨앗을 태워 향으로 피우자고 제안했습니다. 이것은 수년 동안 쥐를 쫓는 데 효과가 입증된 방법이라고 합니다.\n\n이제 신하들에게 이 재료들을 사서 향을 만들 돈을 조금 지급해야겠습니다." # 6000234729189794855
  VIETmisc.0337.a: "좋은 생각이군! 저 쥐새끼들을 박멸해 버리세." # 5706745194608938790
  VIETmisc.0337.b: "쥐 문제가 그렇게 심각할 거라고는 생각하지 않소." # 1269481465046819654
  VIETmisc.0337.info: "#emphasis 역사적 배경:#! 쥐를 다루는 다음 방법은 비잔티움 제국에서 편찬된 10세기 중반의 농업 지침서인 #italic 지오포니카(Geoponika)#!에서 유래했습니다. 이 지침서의 13권에는 쥐와 같은 해충을 다루는 다양한 방법이 수록되어 있습니다." # 1762523157634976130
  VIETmisc.0338.t: "고양이와 쥐" # 708746436806785702
  VIETmisc.0338.desc: "[guardian.GetFirstName]께서 오늘 나에게 고양이 이야기를 들려주시네:\n\n#EMP 고양이 한 마리가 쥐를 잘 잡았기에, 쥐들은 밖으로 나가는 것을 피했고, 고양이는 더 이상 쥐를 잡을 수 없었네. 어느 날, 고양이가 꾀를 냈지. 마치 잔인한 인간에게 죽음을 선고받은 것처럼 선반에 목을 매달았네. 고양이는 아주 실감 나게 죽은 척했지. 쥐들이 정말로 죽었는지 확인하러 왔을 때도 전혀 움직이지 않았네.#!\n\n#EMP 쥐들이 축하하는 가운데, 늙고 지혜로운 쥐 한 마리가 이것이 함정일 것이라고 경고했네. 젊은 쥐들은 듣지 않았고, 아니나 다를까 고양이가 덮쳐 많은 쥐를 그날 잡았네.#!\n\n[guardian.GetFirstNameNoTooltip]께서 이 이야기의 교훈이 무엇인지 묻는군." # 10000386081584967280
  VIETmisc.0338.a: "어른들의 말씀을 들으십시오. 그분들은 지혜롭고 경험이 풍부하십니다." # 6270328310521017712
  VIETmisc.0338.b: "좋아 보이는 것에는 함정이 숨어 있을 수 있지." # 5571824233091398615
  VIETmisc.0338.c: "그 고양이는 그 묘기를 다시 할 수 없을 겁니다. 단 한 번만 성공했으니까요." # 170533121651684869
  VIETmisc.0338.d: "모르겠군. 그냥 지금 플레이해도 될까?" # 15911876839478262085
  VIETmisc.0338.info: "#emphasis 역사적 배경:#! 이 이야기는 이솝 우화로 알려져 있습니다. 수천 년에 걸쳐 인간과 고양이, 쥐가 오랜 관계를 맺어왔기 때문에, 이들은 수많은 인간 문화의 우화와 이야기에서 중요한 위치를 차지해 왔습니다." # 15182004633708411266
  VIETmisc.0339.t: "쥐를 사자로" # 10909878704860710626
  VIETmisc.0339.desc: "지난밤 끔찍한 꿈을 꾸었습니다.\n쥐 떼가 제 집을 침범했는데, 그것만으로도 끔찍했지만 우리가 그들을 쫓아낼 무언가를 하기도 전에 쥐들이 모두 사자로 변해버렸습니다! 저는 그 굶주린 맹수들에게 죽임을 당할 것이라 확신했고, 이 악으로부터 저희를 지켜주시도록 [ROOT.Char.GetFaith.WarGodName]께 기도했습니다.\n\n잠에서 깬 후, 하인들에게 최근 평소보다 많은 쥐가 발견되었는지 물어봤지만, 그들은 그런 일은 전혀 없었다고 말했습니다." # 13160375070168874077
  VIETmisc.0339.a: "다행이긴 하지만, 괜히 마음이 놓이지 않는군...." # 347190070262338626
  VIETmisc.0339.info: "#emphasis 역사적 배경:#! 비잔티움의 공주이자 역사가였던 안나 콤네네는 자신의 저술에서 한 튀르크 술탄이 쥐들이 사자로 변해 자신을 공격하는 꿈을 꾸었다고 기록했습니다. 이것이 실제로 일어난 사건이든 아니든, 쥐는 비잔티움 문학에서 흔히 등장하는 소재였습니다. 쥐는 등잔의 올리브 기름을 핥아먹고 사람들의 음식을 축내는 탐욕스러운 존재로 여겨졌습니다." # 14438899635316522190
  VIETmisc.0340.t: "교활한 범죄자" # 13275016394333461733
  VIETmisc.0340.desc: "나는 보통 내 관료들이 스스로 처리할 수 있는 사소한 범죄 사건에는 개입하지 않지만, 매우 특이한 범죄자가 막 붙잡혔기에 직접 상황을 조사해야만 했습니다.\n\n최근 근처 몇몇 마을에서 쥐들이 귀중품을 훔쳐 가는 기이한 현상이 보고되었습니다. 처음에는 그저 야생 동물의 소행이겠거니 생각했습니다. 하지만 우연히 누군가가 이 설치류들이 항상 같은 집, 즉 교활하지만 악랄한 범죄자의 집으로 돌아간다는 것을 알아차렸습니다. 그 범죄자는 교활함을 이용해 설치류들에게 남의 보석과 동전을 훔치도록 훈련시킨 것이었습니다." # 2032169244575552539
  VIETmisc.0340.a: "그는 영리한 범죄자이지만, 평범한 도둑으로 재판받을 것입니다." # 4175695448531535006
  VIETmisc.0340.b: "그는 관용을 베푸는 대가로 쥐를 훈련시키는 법을 우리에게 가르쳐 줄 수 있습니다." # 11888215840030618835
  VIETmisc.0341.t: "모욕적인 발언" # 10304691530658540152
  VIETmisc.0341.desc: "현명한 노학자가 오늘 저희 궁정에 들러, 떠나기 전에 몇 가지 사안에 대해 조언을 해주고 있습니다. 대화는 그가 지난 세월 동안 만났던 흥미로운 인물들에 대한 이야기로 흘러갑니다. 저는 그에게 자신의 지적 상대가 될 만한 인물이나 그보다 뛰어난 인물을 만난 적이 있는지 묻습니다. 그러자 그는 특히 한 라이벌 학자에 대해 언급합니다.\n\n“자, 이분은 논쟁하기가 정말 까다로운 분이오. 늘 나에게 모욕적인 말을 하고, 내 생각에 끊임없이 이의를 제기하지.” 그가 코웃음을 짓습니다. 잠시 후, 그는 머쓱하게 덧붙입니다. “바로 내 아내 말이오.”\n\n제가 웃음을 터뜨리자, 그는 말을 이어갑니다. “그녀는 정말 총명한 분이지. 성격이 매우 독설 같아서 우리 부부의 논쟁은 격렬하다오. 하지만 그녀 덕분에 내가 항상 지적으로 스스로를 발전시키려 노력하게 되지.”" # 15149527516418796188
  VIETmisc.0341.a: "이상한 결혼이로군, 하지만 당신에게 잘 맞는다면야…." # 14128581360265336721
  VIETmisc.0341.b: "격렬한 논쟁이라니? 생산적이지 못하겠군." # 13206587846873566611
  VIETmisc.0342.t: "신랄하게 비난하기" # 17799562418611002106
  VIETmisc.0342.desc: "오늘, 궁중의회 회의 도중 [councilor_1.GetTitledFirstName]가 나조차도 지루하다고 인정할 만한 논의 도중에 꾸벅꾸벅 졸기 시작했습니다. [councilor_2.GetTitledFirstName]가 이를 알아차리고 [councilor_1.GetFirstNameNoTooltip]를 흔들어 깨웠습니다.\n\n[councilor_1.GetFirstNameNoTooltip]는 [councilor_2.GetFirstNameNoTooltip]가 [councilor_1.GetHerHim]를 부적절한 행동으로 질책할 틈도 없었습니다.\n\\\"[councilor_2.GetFirstNameNoTooltip]가 외쳤습니다. “당신은 대체 무슨 [councilor_1.GetCouncilTitle]요? 우리는 우리 [ROOT.Char.GetTitleAsNameNoTooltip]를 위해 맡은 바 의무가 있소! 나는 [councilor_2.GetCouncilTitle]이고, 당신은 [councilor_1.GetCouncilTitle]이니, 우리는 훌륭한 조언을 제공하기 위해 여기에 있는 것이오!”\n\n[councilor_2.GetFirstNameNoTooltip]는 계속해서 [councilor_1.GetFirstNameNoTooltip]를 질책했고, [councilor_1.GetFirstNameNoTooltip]는 수치심에 고개를 떨구었으며, 다른 의원들은 킥킥거리거나 씩 웃으며 지켜보았습니다." # 15347035099552687661
  VIETmisc.0342.a: "진정하십시오, [councilor_1.GetFirstNameNoTooltip] 께서는 그저 피곤하신 것뿐입니다." # 14255280461528653088
  VIETmisc.0342.b: "[councilor_2.GetFirstNameNoTooltip]의 말이 맞소. 여러분 모두 각자의 의무를 다해야 할 것이오." # 14280727398597374576
  VIETmisc.0342.c: "솔직히 말해, 이 광경을 보는 것이 지루한 토론보다 더 재미있군." # 2782121032766524015
  VIETmisc.0343.t: "아늑한 은신처" # 14086129090481627899
  VIETmisc.0343.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]으로서의 삶이 항상 순탄한 것은 아니며, 하루 일과 중 어디에 있든 저에게 스트레스를 유발하는 많은 일들이 있습니다. 여러 사람들이 이 문제를 해결하는 데 도움이 될 만한 다양한 방법들을 추천해 주었습니다.\n\n[courtier.GetTitledFirstName] 님께서 최근 저의 거처에 있는 방 중 하나를 휴식을 위한 공간으로 지정할 것을 추천해 주셨습니다.\n\n어느 날 [courtier.GetSheHe]께서 저와 대화하며 설명하시기를,\"이 방은 기본적으로 당신의 은신처가 될 것입니다. 그게 뭔지 아시죠? 편안하고 아늑하게 꾸며진 개인적인 방 말입니다. 원하신다면 온전히 혼자서 쉴 수 있는 곳이죠\"" # 11173493676088102350
  VIETmisc.0343.a: "이것은 좋은 생각이군. 나는 아늑한 방이 필요해!" # 10805660952970035199
  VIETmisc.0343.b: "지금은 잘 지내고 있는 것 같소." # 9014946606208442591
  VIETmisc.0344.t: "해양 동물에 대한 지식" # 1822810396497733645
  VIETmisc.0344.desc: "[courtier.GetTitledFirstName]는 늘 자연 철학에 어느 정도 관심을 보여왔습니다. 최근 들어 [courtier.GetSheHe]는 바다의 짐승들에게 꽤나 매료되어, 학식 있는 학자들의 지식과 해안가에 사는 현지인들의 속설로부터 가능한 한 많은 정보를 수집하고 있습니다.\n\n어느 날 다른 궁정 신하들과 함께 저녁 식사를 하던 중, 저는 [courtier.GetFirstNameNoTooltip]에게 바다 생물에 대해 흥미로운 것을 배웠는지 물어볼 기회가 있었습니다.\n\\\"[courtier.GetSheHe]가 말했습니다.\"배웠습니다! 이번 주 초에 소위 '바다 개'의 본성에 대해 알게 되었습니다. 아시다시피, 그 녀석들이 개처럼 보이지는 않지만, 분명 개처럼 행동합니다. 예를 들어, 날카로운 턱을 이용해 먹이를 갈기갈기 찢는 육식성 사냥꾼들이죠\"" # 6164674063479644543
  VIETmisc.0344.a: "[courtier.GetHerHis]의 흥분된 수다를 계속 들어봅시다." # 11551781109773459094
  VIETmisc.0344.b: "대화를 좀 더 흥미로운 주제로 돌려보시죠." # 471648490294659552
  VIETmisc.0344.info: "#emphasis 역사적 배경:#! 고대 세계의 해양 동물에 대해 기록한 여러 역사적 자료에는 소위 '바다 개'에 대한 언급이 있습니다. 이전에는 학자들이 이를 상어로 보았지만, 이 용어는 상어뿐만 아니라 육상 개처럼 포식성이며 사나운 개처럼 행동한다고 여겨지는 모든 해양 동물을 포괄하는 더 넓은 의미로 사용되었을 수 있습니다. 예를 들어, 저명한 고대 의사인 갈레노스는 자신의 저술에서 바다 개를 비유의 일부로 언급했습니다. 그는 모든 질병이 그 효과가 다양함에도 불구하고 왜 모두 질병이라고 불리는지에 대한 수사적 질문을 제기하면서, 이는 육상 개와 바다 개가 서로 다름에도 불구하고 근본적인 개과(犬科)의 본질을 공유하는 것과 유사하다고 말했습니다." # 5302239987963409172
  VIETmisc.0345.t: "혀의 돌" # 6512121520764684983
  VIETmisc.0345.desc: "저는 지역 귀족이 주최하는 작은 연회에 참석하고 있습니다. 저녁 식사가 나오기를 기다리는 동안, 시종들이 저희가 홀짝일 수 있도록 [ROOT.Char.Custom('GetExpensiveDrink_Singular')]을 가져왔습니다.\n\n저는 근처에 있는 혀 돌(tongue stones)로 장식된 나무로 다가갑니다. 저는 당연히 혀 돌 하나를 집어 제 음료에 담가 독의 나쁜 영향을 막으려 합니다. 물론, 음료가 안전한지 확인하기 위해 이미 제 음식 시식자들에게 맛보게 했지만, 추가적인 보호가 해가 될 리는 없으니까요.\n\n하지만, 제가 대화하고 있던 다른 손님 중 한 명인 또 다른 하급 귀족이 혀 돌을 조심스럽게 쳐다봅니다.\n\\\"이게 진짜 혀 돌인지 어떻게 알 수 있을까요\" 그녀가 중얼거립니다.\"주인께서 저를 해치려 한다는 뜻은 아니지만, 더 저렴하다는 이유로 가짜를 사는 인색한 주최자들에 대한 이야기를 들은 적이 있거든요\"" # 18028966443707187822
  VIETmisc.0345.a: "부인, 만약을 대비해서 그것을 사용하시는 게 정말 좋을 겁니다." # 14471440602266676637
  VIETmisc.0345.b: "그것을 믿을지 말지는 당신의 선택이겠지요." # 3867629698163721647
  VIETmisc.0345.info: "#emphasis 역사적 배경:#! 중세 시대에 화석화된 상어 이빨은\"혀 \" 또는\"뱀 \"라고 불렸습니다. 다른 의학적 용도 외에도, 이는 독에 대한 일반적인 치료법이나 보호 수단이었습니다. 당시에는 연회 중에 혀 돌을 장식용 나무에 매달아 두는 풍습이 있었는데, 손님들은 이 혀 돌을 자신의 포도주나 음료에 담가 독살당하지 않으리라 확신할 수 있었습니다." # 2919452001533732793
  VIETmisc.0346.t: "바다 괴물의 아가리" # 14206544248580744820
  VIETmisc.0346.desc: "시집을 읽다가 흥미로운 구절을 발견했소.\n\n#italic 잠수가 바다 괴물의 아가리를 걱정한다면, 그는 결코 귀한 진주를 얻지 못하리라.#!\n\n이 시인의 말의 의미는 꽤 명확하오: 위험 없이는 성공도 없다는 것이지.\n\n남은 하루 동안 나는 이 구절에 대해 숙고하며, 시인이 주장하는 바에 동의하는지 생각해 보겠소." # 17839310523880079522
  VIETmisc.0346.a: "오직 위험을 감수해야만 더 큰 성공을 이룰 수 있는 법이지." # 7483111029965470757
  VIETmisc.0346.b: "성공은 위험을 맹목적으로 받아들이는 것이 아니라 위험을 최소화하는 데 달려 있습니다." # 1717477151944418826
  VIETmisc.0346.info: "#emphasis 역사적 배경:#! 이 이벤트는 13세기 페르시아 시인 사디 시라지(Sa‘di of Shiraz)가 그의 걸작인 골레스탄(“장미 정원”)에서 남긴 구절을 대략적으로 번역한 것입니다. 원문에서 사디는 바다 괴물을 지칭하기 위해 #italic nahang#! 이라는 용어를 사용했습니다. 현대 페르시아어에서 이는 ‘고래’를 의미하지만, 사디 시대에는 악어와 같이 먹이를 물속으로 끌고 가는 모든 수중 괴물을 지칭하는 다소 모호한 용어였습니다. 이 구절은 당시 진주 채취자들이 상어의 잠재적인 공격에 대해 가졌던 우려를 반영합니다. 현대의 매체와 마찬가지로, 상어의 공격은 실제로는 드물었음에도 불구하고 역사적 기록과 민담에서 과장되어 다루어졌습니다." # 2560631247011915623
  VIETmisc.0347.t: "삼각형들" # 2938604284768070988
  VIETmisc.0347.desc: "수학 지식으로 특히 알려진 한 학자가 오늘 저희 궁정에 방문하여 그가 정통한 여러 수학 주제에 대해 강의를 하고 있습니다.\n\\\"삼각형에는 세 가지 종류가 있습니다\" 그가 강의를 이어가며 말합니다.\"정삼각형, 이등변삼각형, 부등변삼각형이 그것입니다. 이 삼각형들은 ...에 의해 구별될 수 있습니다\"\n\n가끔 학자들을 궁정에 초대하여 저희 궁정이 얼마나 박식하고 교양 있는지 보여주는 것은 드문 일이 아닙니다. 이러한 행사는 신하들에게 각기 다른 반응을 불러일으킵니다. 일부, 주로 지적인 기질이 논리 과학에 잘 맞는 이들은, 학자가 이미 알고 있는 주제를 다루고 있음에도 불구하고 열렬한 집중으로 경청하고 있습니다. 반면, 특히 둔하거나 게으른 이들은 졸거나 뜰을 내다보고 있습니다." # 3822720878752556693
  VIETmisc.0347.a: "이것은 중요한 정보이니, 주의를 기울여야겠군." # 10836861261244341718
  VIETmisc.0347.b: "삼각형은 지루하군! [ROOT.Char.GetFaith.HighGodName]의 이름으로 잠이 올 지경이로세." # 18259831944373265067
  VIET_intellectual_courtiers: "지성적인 기질의 모든 [courtier|E]" # 7860203011865670216
  VIET_unintellectual_courtiers: "지적인 기질이 아닌 모든 [courtier|E]" # 947492697782504915
  VIETmisc.0348.t: "삼대 신분" # 13750686623401563502
  VIETmisc.0348.desc: "저의 개인적인 소양을 위해, 저는 현명한 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 저술한 정치 논저들을 읽는 데 시간을 할애했습니다. 몇몇 논저들은 우리의 사회를 세 가지 유형의 사람들, 즉 기도하는 자, 노동하는 자, 그리고 싸우는 자로 나누는 삼분법을 논하고 있습니다.\n\n기도하는 자들은 도덕적 모범을 보이고, 세상을 연구하며, 우리의 대리인으로서 [ROOT.Char.GetFaith.HighGodName]께 간청합니다. 노동하는 자들은 우리 모두가 의존하는 물질적인 재화와 서비스를 생산합니다. 싸우는 자들은 전쟁 기술과 지도력을 통해 공동체를 적으로부터 보호합니다.\n\n하지만 일부는 이러한 모델이 너무 단순하다고 주장합니다. 또 다른 이들은 이 체계의 복잡성을 이해하는 것이 훌륭한 통치와 번영하고 행복한 사회를 위한 열쇠라고 믿습니다." # 1950448114009549484
  VIETmisc.0348.a: "이 생각들은 일리가 있다고 생각되오." # 9377158797834183730
  VIETmisc.0348.b: "그러한 분석은 너무 경직되어 있군." # 12328415373087609370
  VIETmisc.0348.info: "#emphasis 역사적 배경:#! 중세 유럽의 사상가들은 사회를 흔히 세 계급, 즉 성직자 및 수도사 계급, 농민 및 장인 계급, 그리고 전사 계급으로 나누었습니다. 이 사상이 가장 초기에 알려진 언급은 9세기 잉글랜드의 군주였던 알프레드 대왕이 5세기 로마의 철학 텍스트인 #italic 철학의 위안#!에 대해 주석을 달았다고 알려진 기록에서 나옵니다. 이러한 삼분법은 중세 사상에서 충분히 널리 퍼져서, 예를 들어 혁명 이전 프랑스의 #italic 앙시앵 레짐#! 내 삼부회에 영향을 미쳤으며, 많은 이들이 중세 유럽을 이해하는 데 있어 주요한 전형으로 자리 잡았습니다." # 12832894922588592221
  VIETmisc.0349.t: "삼보" # 757237093242215278
  VIETmisc.0349.desc: "오늘, [guardian.GetTitledFirstName]께서 나에게 삼보(三寶)에 대한 훈계를 하고 계신다. 요즘 [guardian.GetSheHe]께서 원하시는 것은 오직 [ROOT.Char.GetFaith.HighGodName]과 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 가르침에 대해 더 많이 배우는 것뿐이다!\n\\\"[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip]라면 마땅히 #italic 붓다#!와 #italic 다르마#!, 그리고 #italic 상가#!에 대해 이해하고 알아야 하네.” [guardian.GetSheHe]께서 말씀하신다. “붓다는 고통을 인식하고 벗어나는 방법을 가르쳐주신 우리의 스승이시다. 다르마는 이러한 가르침이며, 상가는 우리 모두를 위해 이 가르침을 보존하고 실천하는 승가 공동체이다. 우리는 이 #bold 삼보#!에 귀의하여 보호와 인도를 받는다.”" # 910144290818348319
  VIETmisc.0349.a: "삼보에 예를 표하겠습니다!" # 4788639839815946480
  VIETmisc.0349.b: "지금 이걸 신경 써야 하는 이유가 무엇인가?" # 10518386327446325400
  VIETmisc.0350.t: "자작나무 수액" # 14089499734984075071
  VIETmisc.0350.desc: "제 하인들이 지난 한 주 동안 제가 사는 곳 근처 숲에서 자작나무 수액을 최대한 많이 모으는 데 시간을 보냈습니다. 저희 [ROOT.Char.GetCulture.GetName] 조상들이 오래전에 배웠듯이, 자작나무가 너무 쓰게 변하기 전에 이른 봄에 채취하는 것이 가장 좋습니다.\n\n오늘, 저는 첫 번째 자작나무 즙을 받았습니다. 정말 맛있는 기쁨이로군요!" # 14786302456033113733
  VIETmisc.0350.a: "진정한 [ROOT.Char.GetCulture.GetNameNoTooltip]인이라면 이 자작나무 수액의 진가를 알겠지!" # 7278866465780333911
  VIETmisc.0350.info: "#emphasis 역사적 배경:#! 자작나무 수액은 슬라브족, 노르드족, 발트족, 핀족 등 북유럽의 여러 민족이 전통적으로 즐겨 마셔왔습니다. 이 지역에서 자작나무는 역사적으로 신성하게 여겨져 왔습니다." # 6931658388642968795
  VIETmisc.0351.t: "나무 정령" # 338649635808264616
  VIETmisc.0351.desc: "우리 야영지에 땔감이 부족해져서, 나를 포함한 몇몇이 나무를 더 찾으러 나섰습니다. 하지만 [superstitious.GetTitledFirstName]가 나를 막아섰습니다.\n\\\"[culture.GetName] 현지인들이 [county.GetNameNoTier]에는 나무들 사이에 많은 나무 정령들이 산다고 하더군요\" [superstitious.GetFirstNameNoTooltip]이 설명했습니다.\"우리가 그들의 나무를 함부로 가져가려 하면 그들이 불쾌해할지도 모릅니다\"\n\\\"나무를 많이 베는 것도 아닌데\" 나는 짜증 섞인 목소리로 말했습니다.\"내가 할 수 있는 일은 없소\"\n\n[superstitious.GetFirstNameNoTooltip]은 잠시 생각하더니 말했습니다.\"그들의 나무를 가져가도록 허락해 준 것에 대한 감사를 표하기 위해 약간의 제물을 바치면 족할 것이라는 이야기를 들은 적이 있소\"" # 6838501680804218839
  VIETmisc.0351.a: "만약을 대비하는 것이 낫지. 공물을 준비하게." # 10424152095676355207
  VIETmisc.0351.b: "얼마나 우스꽝스러운가! 우리는 그저 나무 몇 개를 가져가는 것뿐인데." # 7692949001602011204
  VIETmisc.0351.b.nothing: "예상했던 대로, 전부 미신일 뿐이군." # 4066823895874826973
  VIETmisc.0351.b.bad: "이상하게도, 당신은 많은 불운을 겪기 시작합니다" # 15457195243630438595
  VIETmisc.0352.t: "불장난" # 13992250507539281413
  VIETmisc.0352.desc: "떠돌이 연예인 무리가 이 지역을 지나가고 있었는데, 듣자 하니 이들은 평범한 연예인들이 아니라고 합니다. 이 무리는 불을 전문으로 다룬다고 하더군요. 불을 저글링하고, 불과 함께 춤을 추고, 불을 이용한 곡예를 선보이며, 심지어 불을 삼키기까지 한다고 들었습니다. 불로 못 하는 것이 없다고 하더군요.\n\n이처럼 재능 있는 연예인, 특히 이들처럼 특별한 기술을 가진 이들은 만나기 힘든 법입니다. 어쩌면 이들에게 내 궁정에서 대담한 묘기를 펼쳐달라고 청하거나, 잠시 머물러 달라고 부탁해 볼 수도 있겠습니다." # 378238278398329353
  VIETmisc.0352.a: "그들이 우리를 위해 공연하게 만들어야겠어!" # 1023947334940295672
  VIETmisc.0352.b: "틀림없이 그들을 내 궁정에 머물도록 설득할 수 있을 것이다." # 17215227869980406641
  VIETmisc.0352.c: "별로 대단하게 들리지 않는군." # 4529115760241089991
  VIETmisc.0353.t: "붉은색으로 염색한 머리카락" # 14389574057813945519
  VIETmisc.0353.desc: "오랜 세월 동안, [ROOT.Char.GetCulture.GetName]인들은 수염을 붉게 염색하기 위해 [Glossary( 'henna', 'HENNA_GLOSS' )]를 사용하는 것을 당연하게 여겨왔습니다. 하지만 이것이 모든 곳에 해당되는 것은 아닙니다.\n\n여러 번 먼 곳으로 사업차 여행했던 지역 상인 [merchant.GetFirstName]이 오늘 저를 찾아와 이국적인 선물을 선사합니다. 그가 자신의 이익을 위해 저의 환심을 사려 한다는 것은 분명하지만, 어쩌면 저 또한 그에게서 이득을 얻을 수 있을지도 모릅니다.\n\n[merchant.GetFirstNameNoTooltip]은 자신의 모험담으로 저를 감동시키려 합니다. 그중에는 외국 현지인들이 자신을 두 번 만난 후 깜짝 놀랐던 이야기도 있는데, 두 번째 만남은 그가 헤나로 수염을 염색한 뒤였기 때문이랍니다. 미신에 사로잡힌 바보들은 그가 초자연적인 힘을 가졌다고 생각했고, 그 결과 그에게 유리한 사업 거래에 동의했다고 합니다." # 7317566470195112954
  VIETmisc.0353.a: "과장된 이야기로군. 분명 그들은 알고 있었을 텐데." # 2997481550147138838
  VIETmisc.0353.b: "하! 정말 환상적인 모험들을 겪었군." # 9358387156457018537
  VIETmisc.0353.c: "귀하의 경험이 제게 큰 도움이 될 것입니다!" # 8386492505563254090
  VIETmisc.0353.info: "#emphasis 역사적 배경:#! 고대부터 중동 지역의 남성들은 [Glossary( '헤나', 'HENNA_GLOSS' )]를 사용하여 머리카락과 수염을 붉게 염색하는 경우가 잦았습니다. 713년 아랍 세력이 스페인의 메리다 시를 공격하여 항복을 협상할 때, 아랍 지휘관 무사 이븐 누사이르가 한 번은 백발이었다가 다음에는 붉은 머리, 마지막 만남에서는 검은 머리를 하고 나타나 도시 주민들이 그가 초자연적인 힘을 가졌다고 두려워했다는 이야기가 있습니다. 이 이야기가 사실이 아닐 수도 있지만, 비아랍인들이 붉은색으로 염색한 머리카락과 수염을 아랍인들과 어떻게 연관 지었는지 보여줍니다." # 6697082431141582178
  VIETmisc.0354.t: "고급 헤나" # 16554809115049977223
  VIETmisc.0354.desc: "근처에 훌륭한 [Glossary( 'henna', 'HENNA_GLOSS' )] 공급상이 있다고 들었는데, 그곳의 헤나는 염료로 쓰기에 특히 좋다고 합니다. 어떤 머리카락이든 선명하고 호화로운 불타는 듯한 붉은색으로 바꿀 수 있어서, 분명 다른 모든 이들의 부러움을 살 것이라고 하더군요.\n\n[ROOT.Char.GetCulture.GetName] [ROOT.Char.GetWomenMen] 사람들은 이러한 목적으로 헤나를 자주 사용합니다. 저와 같은 사람이 이러한 제품을 사용하는 것이 어쩌면 당연할지도 모른다고 할 수 있겠지요." # 15064055665515032746
  VIETmisc.0354.a: "쓸데없는 허영심이라니, 필요 없다네!" # 5325167551278594242
  VIETmisc.0354.b: "헤나를 비축해 두는 것이 좋겠군." # 5450740504187623759
  VIETmisc.0354.info: "#emphasis 역사적 배경:#! 고대부터 중동과 남아시아의 민족들은 헤나를 사용하여 머리카락을 붉게 염색해왔습니다. 예를 들어, 예언자 무함마드께서 백발이 된 추종자들에게 머리카락과 수염을 붉은색과 노란색(검은색은 제외)으로 염색하라고 권하는 내용과 같이, 이 관습을 언급하는 여러 이슬람 [Glossary( 'hadiths', 'HADITHS_GLOSS' )]가 존재합니다." # 15603739885428867763
  VIETmisc.0355.t: "불타는 머리카락을 가진 이방인들" # 13969888109158115237
  VIETmisc.0355.desc: "\"제가 그곳에 있을 때, 불처럼 밝은 머리카락을 가진 이상한 외국인들을 많이 보았습니다\" 상인이 말합니다.\n\n근처 마을에 사는 한 상인이 최근 몇 년간 여러 나라를 여행하고 돌아왔습니다. 저는 그에게 알현을 청하여 요즘 국제 무역 상황이 어떤지 더 잘 이해하고, 그가 여행했던 땅에 대한 이야기를 듣고 있습니다.\n\\\"아무래도 그렇다더군요\" 상인은 서쪽 먼 나라를 여행했던 일화를 이어가며 말합니다.\"그곳 사람들은 제가 놀랐다면, 불 색깔 머리카락을 가진 사람들이 사는 땅이 그보다 더 서쪽에 있다고 하더군요. 말도 안 되는 소리 같지만, 누가 알겠습니까\"" # 5800704537849670500
  VIETmisc.0355.a: "흥미롭군. 이 붉은 머리들에 대해 더 말해주게." # 8625237875564419725
  VIETmisc.0355.b: "무역 상황에 대해 대화를 집중해 봅시다." # 13042112535587968248
  VIETmisc.0356.t: "가룟 유다의 머리카락" # 3211624094630798074
  VIETmisc.0356.desc: "우리는 어느 날 [ROOT.Char.GetFaith.GetAdjective] 성경에 기록된 여러 사건에 대해 이야기하고 있었는데, 대화는 그리스도를 배신한 제자이자 대역적 유다 이스카리옷에게로 흘러갔습니다.\n\\\"[antisemite.GetTitledFirstName]가 말했습니다. '요즘 어떤 이들은 유다가 붉은 머리였다고 말하는 것을 들었습니다. 그럴 만도 하겠지요. 붉은 머리는 [GetReligionByKey('judaism_religion').GetAdherentNamePlural] 사이에서 흔한 특징인 듯하며, 붉은 머리를 가진 많은 이들이 같은 혈통일 것이라고 해도 놀랍지 않을 겁니다. 그들 주변은 조심해야 합니다.\"" # 11398460593856840002
  VIETmisc.0356.a: "유다스의 머리카락이 어땠을지 우리가 확실히 알 수 있을지는 의문이로군." # 5637970091839041970
  VIETmisc.0356.b: "만약 많은 [GetReligionByKey('judaism_religion').GetAdherentNamePluralNoTooltip]들이 붉은 머리라면, 나는 유다도 그랬을 것이라 생각하네." # 4017895377267558992
  VIETmisc.0356.c: "상관없습니다. 어쩌면 그리스도께서도 붉은 머리셨을지도 모르죠." # 5270619969998006077
  VIETmisc.0356.info: "#emphasis 역사적 배경:#! 중세 및 근세 시대에 붉은 머리는 유대인과 연관되었습니다. 이는 붉은 머리를 가진 사람들이 그 자체로 끊임없이 박해의 대상이 되었다는 의미는 아니며, 오히려 붉은 머리가 이상하고 이질적인 것의 지표로 여겨졌기 때문에 유대인의 '타자성'을 보여주는 비유였습니다. 그 결과, 유다 이스카리옷은 유럽의 일부 지역에서 오늘날까지도 종종 붉은 머리로 묘사되곤 했습니다." # 13496344948250528076
  VIETmisc.0357.t: "가장 좋은 머리 색깔은?" # 6236765680331017536
  VIETmisc.0357.desc: "태초부터 사람들은 어떤 머리색이 가장 매력적인지에 대해 논쟁해 왔으며, 분명히 머리색에 대한 선호를 가진 사람들이 존재합니다.\n\n오늘, 신하들 몇몇이 금발, 붉은 머리, 혹은 검은 머리 중 무엇이 최고인지, 그리고 [ROOT.Char.GetCulture.GetName] 사회가 가장 매력적이라고 여기는 것이 무엇인지, 그리고 그것이 호감 가는 추세인지 비호감 가는 추세인지에 대해 논쟁하고 있습니다.\n\n분명히 그들은 한가하며 할 일이 없는 것이 분명하고, 심지어 저에게 와서 제 생각을 묻기까지 합니다. [blonde.GetTitledFirstName]는 금발이 가장 매력적이라고 생각하고, [redhead.GetTitledFirstName]는 붉은 머리를 선호하며, [brunette.GetTitledFirstName]는 검은 머리가 최고라고 여깁니다." # 9860050048339483877
  VIETmisc.0357.a: "금발이야말로 가장 아름답지!" # 10433962642888083891
  VIETmisc.0357.b: "붉은 머리는 훌륭하지 – 그들에게 나는 아무런 증오도 품지 않는다." # 12565033063037017815
  VIETmisc.0357.c: "가장 좋은 머리색은 검은색이지, 내가 말해두지." # 11698014008224343111
  VIETmisc.0357.d: "나는 머리 색깔 따위는 신경 쓰지 않는다." # 2996704716514701011
  VIETmisc.0358.t: "과장된 사건" # 12621039393324771446
  VIETmisc.0358.desc: "얼마 전, 외국 사신 앞에서 모두가 보는 앞에서 제가 발이 걸려 넘어지는 민망한 일이 있었습니다. 그 일이 아무리 굴욕적이었지만, 적어도 그 사신은 예의 바르게 대처했기에 저는 그것으로 끝이라고 생각했습니다.\n\n하지만 알고 보니, 그것이 끝이 #italic 아니었던 모양입니다#!\n\n제 궁정에 소문이 들어왔는데, 그 민망했던 사건이 어찌된 일인지 평민들의 귀에까지 들어가 이제 온 동네의 화젯거리가 되었다고 합니다! 사람들은 제가 옷이 벗겨졌다거나, 사신에게 돌진하여 그를 다치게 했다는 등, 가장 황당무계한 이야기들을 지어내고 있는 듯합니다." # 12743974797501774011
  VIETmisc.0358.a: "간사한 험담꾼들 같으니라고. 헛소리를 지어내고 있군!" # 16122898681142182871
  VIETmisc.0358.b: "그 사건에 대해 이야기하는 것을 금지하라!" # 14788913447069809145
  VIETmisc.0358.b.toast.fail: "당신은 그 이야기를 억누르려 애쓰는 모습이 절박해 보이는군." # 7799067723029214644
  VIETmisc.0358.b.toast.success: "근거 없는 소문을 퍼뜨리지 마시오." # 4451128499530946312
  VIETmisc.0359.t: "성스러운 징조인가?" # 14438258414636762824
  VIETmisc.0359.desc: "최근에 신앙심 없고 신성모독적인 건달들이 [faith.GetAdjective] [faith.HouseOfWorship]을 훼손했기에, 저는 그 피해 복구를 위해 아낌없이 지원했습니다.\n\n어제 아침, 지역 [faith.Custom('DefaultPriestTitle')]을 포함한 몇몇 사람들이 [faith.HouseOfWorship] 위 하늘에서 거대하고 장엄한 빛을 보았다고 주장했습니다. 그 빛에서 윙윙거리는 큰 소리가 났으며, [faith.Custom('DefaultPriestTitle')]은 그 빛에서 들려온 말들을 들었다고 주장하는데, 실로 저를 찬양하는 내용이었다고 합니다.\n\n이것이 [faith.HighGodName]께서 보내신 징조일지도 모른다는 추측이 돌고 있습니다!" # 9521938887937917224
  VIETmisc.0359.a: "황송할 따름입니다." # 14207930608129019538
  VIETmisc.0360.t: "#bold [ROOT.Char.GetTitleAsNameNoTooltip]# 대 나쁜 역사" # 4678586039896469658
  VIETmisc.0360.desc: "“정말로요?” 나는 재미있다는 듯 물었다. “제가 그런 평판을 듣고 있단 말입니까? 역사 박사라는 평판을요?”\n\n“좋은 의미로요.” [courtier.GetTitledFirstName]가 내게 소식을 전한 뒤 안심시키듯 말했다.\n\n얼마 전, 시인 한 명이 나와 내 궁정 신하들 앞에서 시를 낭송했을 때 나는 작은 소동을 일으킨 적이 있다. 그가 아주 오래된 역사적 사건에 대한 시를 읊고 있을 때, 나는 그가 명백히 잘못되고 오도된 정보를 쏟아내고 있음을 지적하며 그를 바로잡았다. 알고 보니 그 시인은 그 일에 대해 깊이 생각한 후, 내가 얼마나 박식하고 현명한지, 거짓을 배척하고 올바른 역사를 중시하는지를 돌아다니며 모두에게 떠벌리고 다녔다고 한다." # 5451620409904603815
  VIETmisc.0360.a: "나도 이제 역사가라고 할 수 있겠군?" # 16720915272412637752
  VIETmisc.0361.t: "장미는 어떻게 가시를 갖게 되었는가?" # 4564320410133266650
  VIETmisc.0361.desc: "\"아름답기만 한 꽃들도 가시가 있다는 건 참 아이러니하군... 만지기엔 별로 아름답지 않은 가시 말이야\" 나는 어느 날 거처 밖에서 근처 꽃들을 보며 중얼거렸다.\n\n나와 함께 있던 [courtier.GetTitledFirstName]가 말했다.\"제가 듣기로는 오래전 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 전설에 따르면, 장미는 아주 먼 옛날에는 가시가 없었다고 합니다. 하지만 이 세상에 악이 나타났을 때 비로소 가시가 돋아났다고 하더군요\"\n\n[courtier.GetFirstNameNoTooltip]은 숨을 들이마시고는 웃음을 터뜨리더니 말을 이었다.\"분명 쓸데없는 이야기일 겁니다. 장미와 다른 꽃들에 가시가 있는 이유에 대해서는 저보다 더 나은 견해를 가진 학자들이 있겠지요\"" # 2936507104505071537
  VIETmisc.0361.a: "그 이야기는 내게 이치에 맞는 것 같군." # 14643409260935846514
  VIETmisc.0361.b: "그 이야기가 사실일 가능성은 낮다고 생각합니다." # 14223875224690623576
  VIETmisc.0361.c: "실로 그렇소! 일부 학자들은 장미와 같은 꽃들이..." # 11108170664997005117
  VIETmisc.0361.info: "#emphasis 역사적 배경:#! 가시가 장미에 나타난 것은 악이 도래한 이후라는 이야기의 변형은 여러 종교에서 발견됩니다. 이 전설 중 한 가지 버전은 4세기 기독교 신학자인 성 암브로시우스에게서 유래했는데, 그는 에덴 동산에는 가시가 없는 장미가 있었으며, 아담과 이브가 신에게 불순종하고 에덴에서 추방된 후에야 비로소 그 꽃들이 뾰족한 방어 수단을 갖게 되었다고 말했습니다. 따라서 암브로시우스에게 장미는 인류에게 낙원과 원죄를 상기시켜주는 존재였습니다." # 502100687052496197
  VIETmisc.0362.t: "로즈마리 꽃 추출액" # 4654004980979756296
  VIETmisc.0362.desc: "저의 의원인 [physician.GetTitledFirstName]가 오늘 저에게 찾아와 앞으로 오랫동안 제가 건강을 유지할 수 있도록 돕겠다는 제안을 했습니다.\n\n“[ROOT.Char.GetTitledFirstName],” [physician.GetSheHe]가 말합니다. “질병은 우리가 매일 마주하는 위험이며, 저는 흔한 질병을 예방하는 데 도움이 될 만한 좋은 강장제를 발견했습니다. 가장 필요한 것은 로즈마리 꽃입니다. 이 꽃들을 좀 취해서 리넨 천으로 묶은 다음, 모두 물에 넣고 끓입니다. 그런 다음 그 물을 마시면 됩니다. 어떻게 생각하십니까? 꾸준히 로즈마리 꽃만 공급된다면 정기적으로 마실 수 있는 강장제일 뿐입니다.”" # 5609893591901652276
  VIETmisc.0362.a: "좋은 생각이군. 로즈마리 꽃을 사자!" # 8566483115984726958
  VIETmisc.0362.b: "그것에 돈을 쓰고 싶지 않소." # 2285878383410368264
  VIETmisc.0362.info: "#emphasis 역사적 배경:#! #italic 치발도네 다 카날#! (치발도네는 '잡록'을 의미)은 14세기 초 베네치아 상인 가문인 카날 가문이 작성한 책으로, 상인에게 유용하다고 여겨지는 다양한 지식을 모아놓은 모음집입니다. 예를 들어, 이 책의 일부에는 로즈마리 식물을 사용할 수 있는 방법들의 목록이 포함되어 있습니다. 이 이벤트에서 논의되는 강장제는 이 목록에 언급된 첫 번째 용도입니다." # 3669903489450328719
  VIETmisc.0363.t: "설탕에 절인 꽃" # 9492104399662096249
  VIETmisc.0363.desc: "“오, 정말 기쁘군!” 나는 미소를 지으며 꽃을 천천히 씹으며 말했다.\n\n얼마 전, 나는 근처에 꽃으로 사탕을 만드는 데 특별히 능숙한 제과업자가 있다는 소문을 들은 적이 있다. 모든 계급과 종류의 [ROOT.Char.GetCulture.GetCollectiveNoun]들이 즐기는 꽃에는 여러 종류가 있지만, 이 제과업자가 만든 설탕에 절인 꽃에는 뭔가 특별한 것이 있다고들 한다. 적어도 다들 그렇게 말한다.\n\n오늘, 그 제과업자는 내 하인들을 보내 맛을 보게 해달라고 요청한 후, 내 미각의 즐거움을 위해 설탕에 절인 식용 꽃들을 준비했다. 이 꽃들은 색과 생기가 가득하여 아름다울 뿐만 아니라, 맛도 일품이다!\n\n그 맛, 그 식감… 아, 정말 황홀하구나!" # 7558863785551271517
  VIETmisc.0363.a: "이 훌륭한 꽃들에 대해 감사드립니다!" # 5617778146795752769
  VIETmisc.0363.b: "이 사랑스러운 꽃들을 더 사야겠군." # 4211925297787503624
  VIETmisc.0364.t: "연인의 선물" # 12586118278400853693
  VIETmisc.0364.desc: "제가 아끼는 [lover.GetFirstName]께서 며칠 전 직접 모아온 야생화 꽃다발을 선물해 주셨을 때, 저는 정말 감동했습니다.\n\\\"[lover.GetHerHim]께 이 사려 깊은 선물에 감사 인사를 전한 뒤, 저는 물었습니다.\"특별한 일이 있나요\"\n\\\"[lover.GetSheHe]는 미소 지으며 말했습니다.\"아니요, 아무것도 아니에요. 음... 한 가지 방법으로 표현하자면, 당신이 이 세상에 존재하는 모든 날이 저에게는 특별한 날이라는 거죠\"" # 10897834918699903196
  VIETmisc.0364.a: "달콤한 선물을 다시 한번 감사드립니다." # 1137402494786863927
  VIETmisc.0364.b: "음... 당신을 위해서도 꽃을 가져다 드릴게요." # 5520513468378136750
  VIETmisc.0365.t: "들꽃" # 2720397313447345583
  VIETmisc.0365.desc: "[lover.GetFirstName]와 나는 잠시 함께 시간을 보낼 기회가 있었고, 거처에서 멀지 않은 야생으로 나가 서로의 동반자 관계를 즐기며 휴식을 취했습니다.\n\n근처에 여러 야생화가 피어 있었는데, [lover.GetFirstNameNoTooltip]는 얼굴에 미소를 띠고 서둘러 다가가 꽃들을 꺾기 시작했습니다. 나는 그저 흥미롭게 지켜보았고, [lover.GetSheHe]가 그 꽃들로 즉석 화관을 만드는 것을 보았습니다.\n\\\"[lover.GetFirstNameNoTooltip]가 킬킬 웃으며 말했습니다. “당신만큼이나 사랑스러운 화관이군요. 자, 이제 누구에게 이 꽃 왕관을 씌워줘야 할까요?”" # 6604124539247381757
  VIETmisc.0365.a: "제가 한번 입어봐도 될까요, 제 사랑?" # 4671222402350434761
  VIETmisc.0365.b: "먼저 시도해 보시는 게 어떻습니까?" # 8407555493516543500
  VIETmisc.0366.t: "눈보라를 헤치고" # 1264193744133719299
  VIETmisc.0366.desc: "오늘 눈보라가 쳤는데, 눈이 예상보다 훨씬 더 빨리 쌓였습니다.\n\n[courtier.GetTitledFirstName]께서는 잠시 마을에서 용무를 보러 외출하셨다가 눈보라에 갇히셨습니다. [courtier.GetSheHe]께서 저녁 무렵에야 제 거처로 돌아오셨지만, 하루 종일 추운 날씨 속을 헤치고 다닌 탓에 기분이 좋지 않으신 것이 분명했습니다." # 7841699258978620927
  VIETmisc.0366.a: "우리와 함께 모닥불 주위에 모여요, 어서 오세요!" # 16671087239648137877
  VIETmisc.0366.b: "애초에 밖에 나가지 말았어야지." # 14750848587641106740
  VIETmisc.0367.t: "눈을 먹는다고?" # 7500152314882382784
  VIETmisc.0367.desc: "[courtier.GetTitledFirstName]께서 요즘 들어 아주, 아주 이상한 버릇이 생겼다는 소식이 들려왔습니다. 바로 눈을 먹는 것에 집착하는 것이지요.\n\n이 이상한 행동이 왜, 그리고 어떻게 시작되었는지는 모르겠습니다만, [courtier.GetFirstNameNoTooltip]께서 늘 정신적으로 온전한 분은 아니시니 그것이 원인일지도 모릅니다. 의원들은 이 습관이 건강을 해칠 수 있는 위험한 행동이라고 경고했지만, [courtier.GetFirstNameNoTooltip]께서는 스스로 멈추지 못하시는 듯합니다." # 2648231036622004271
  VIETmisc.0367.a: "눈 먹는 것에 집착하다니? 참 이상하군." # 15888377178466545718
  VIETmisc.0367.info: "#emphasis 역사적 배경:#! #italic 빙설식증#!은 눈이나 얼음을 비정상적으로 집착하여 섭취하는 행위를 설명하는 용어입니다. 이는 정상적으로 섭취하지 않는 물질을 과도하게 갈망하고 먹는 식욕 장애인 #italic 이식증#!의 한 증상으로 간주됩니다. 고대부터 관찰되어 왔으며, 이 장애의 유명한 사례 중 하나는 비잔티움 제국의 황제 테오필로스(재위 812-842년)일 수 있습니다. 그는 빙설식증을 앓았으며, 이는 그의 건강 악화와 조기 사망에 기여했을 수 있습니다." # 10744429495356758001
  VIETmisc.0368.t: "겨울의 고요함" # 16522308543595531925
  VIETmisc.0368.desc: "겨울은 위험한 시기입니다. 특히 눈이 내릴 때는 더욱 그렇죠. 하지만 동시에 아름다운 시기이기도 합니다. 갓 내린 눈으로 뒤덮인 풍경에는 순수하고 인상적인 무언가가 있습니다.\n\n지난 며칠 동안 눈이 많이 내려서, 저희는 대부분의 시간을 실내에서 벽난로에 몸을 웅크리고 따뜻한 옷을 입은 채 보냈습니다. 하지만 이러한 한가로움은 제가 몇 시간이고 밖을 바라보며, 온 세상을 뒤덮은 듯한 순백의 눈 덮개를 그저 감상할 기회가 되어줍니다.\n\n이 모든 것에는 차가운 아름다움이 있으며, 이상하게도 마음이 편안해집니다." # 2297875439891000397
  VIETmisc.0368.a: "아름답지만, 결국 덧없는 광경이로다." # 5987476724414827354
  VIETmisc.0369.t: "코코넛 밀크" # 2224478701816857436
  VIETmisc.0369.desc: "무더운 날 바깥에서 휴식을 취하고 있는데, 시종들이 근처 야자수에서 갓 따서 살짝 단 코코넛 밀크를 가져다주었습니다. 이보다 더 편안해질 수 없을 것 같은 기분이 들었습니다." # 2074583463337313609
  VIETmisc.0369.a: "이런 식으로 좀 더 긴장을 풀 필요가 있겠군…." # 16636588002137820273
  VIETmisc.0370.t: "코코넛 수확꾼들" # 7484774279130505434
  VIETmisc.0370.desc: "코코넛 농부들을 시찰하며 그들이 내 영지의 경제에 어떻게 기여하는지 더 잘 이해하고자 했습니다. 코코넛 야자수가 늘어선 숲을 거닐 때, 저의 안내를 맡은 마을 사람이 코코넛을 수확하는 데 사용되는 방법을 설명해 주었습니다. 이 일에 종사하는 이들의 불행한 측면은, 수확꾼들이 어려운 자세로 끊임없이 나무를 오르내려야 한다는 것입니다. 그 결과, 운 좋게 살아남거나 부상이나 추락사에서 벗어난 이들도 나중에 많은 신체적 고통을 겪게 된다고 합니다." # 7870946764503280635
  VIETmisc.0370.a: "[ROOT.Char.GetFaith.HighGodName]께서 이 성실한 영혼들을 보호하시기를." # 10198364239754278084
  VIETmisc.0370.b: "모든 일에는 위험이 따르는 법이지요." # 12373679412765874074
  VIETmisc.0370.c: "외국의 코코넛 나무를 오르는 더 안전한 방법에 대해 읽어보았습니다." # 1285642400748638581
  VIETmisc.0371.t: "떨어지는 코코넛" # 7796383409852551643
  VIETmisc.0371.desc: "[courtier.GetTitledFirstName]가 나의 영지 내 한 마을을 지나고 있었습니다. 그곳에서 지역 농부들의 코코넛 나무가 있는 들판을 지나가던 중 코코넛 하나가 떨어져 [courtier.GetHerHis]의 머리에 떨어졌고, 그로 인해 [courtier.GetHerHim]은 생명에는 지장이 없으나 중간 정도의 부상을 입었습니다.\n\n[courtier.GetFirstNameNoTooltip]은 부상에 대한 보상을 요구하고 있지만, 마을 사람들은 아무도 책임이 없다고 주장합니다. 코코넛이 떨어지도록 의도적으로 만든 것도 아니니, 이는 하늘의 뜻으로 돌리는 것이 현명하며 심각한 부상도 아니라는 것입니다. 게다가 농부들은 코코넛 숲이 나의 직접적인 관할권 아래 있는 땅이므로 나에게 책임을 묻는 것 또한 말이 안 된다고 주장합니다." # 5504113048980794771
  VIETmisc.0371.a: "농민들은 [courtier.GetFirstNameNoTooltip]에게 입은 부상에 대해 배상해야 합니다." # 6016670992000135296
  VIETmisc.0371.b: "[courtier.GetFirstNameNoTooltip]가 우리 시간을 낭비하게 둘 수는 없지" # 7459154567185606855
  VIETmisc.0371.c: "이 땅의 [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 제가 보상금을 지불하겠습니다." # 3986883980836551595
  VIETmisc.0372.t: "독서광" # 10422403477351367830
  VIETmisc.0372.desc: "지역 귀족이 주최한 작은 연회에서, 나는 초대된 다른 손님, 즉 내가 알지 못하는 젊은 귀족 [hagaer.GetWomanMan]을 만났다.\n\n이 내성적인 젊은 [hagaer.GetWomanMan]과 대화를 시작하자, [hagaer.GetSheHe]는 자신을 이렇게 소개했다.\"제 이름은 [hagaer.GetFirstName]입니다. 저는 외출을 별로 하지 않아요. 읽어야 할 책이 너무 많거든요\"\n\n그것이 내가 [hagaer.GetHerHim]을 전에 만나지 못했던 이유였을 것이다. 호기심에 [hagaer.GetHerHim]에 대해 더 알아보기 위해 약간의 잡담을 나눈 후, [hagaer.GetFirstNameNoTooltip]은 고백했다.\"정말 끔찍해요. 서점 앞을 그냥 지나칠 수가 없어요. [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에 있는 한 책방 주인이 최악이에요\"" # 4335103086387896671
  VIETmisc.0372.a: "당신 정말 책벌레로군요." # 6537917279408554318
  VIETmisc.0372.b: "궁정에 박식한 인재가 필요하겠군…." # 10261907095367524140
  VIETmisc.0372.c: "여기, 제가 책을 더 사는 것을 도와드리죠." # 2698149910118551410
  VIETmisc.0373.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] 치즈" # 11449640459540377624
  VIETmisc.0373.desc: "오늘 저는 제가 아끼는 사랑스러운 요리사가 준비한 [ROOT.Char.GetCulture.GetName] 치즈 요리를 먹었는데, 정말 맛있었습니다! 일품이었죠! 영양 만점이었습니다! 경이로웠습니다! 환상적이었습니다!\n\n오늘 저녁 만찬에 함께한 모든 이들에게 소리쳤습니다. 그 음식에 너무나 기쁘고 만족스러웠기 때문이죠. “#bold 이 치즈는 정말 훌륭하군! 축하할 시간이다! 모두 치즈를 맛보라!#!!”\n\n근처에 서 있던 제 호위병 중 한 명이 몸을 숙여 제 귀에 공손하게 속삭였습니다. “저의 [ROOT.Char.GetLadyLord]시여, 치즈가 더는 남아있지 않습니다.”\n\n저는 근엄하게 고개를 끄덕인 다음, 모여 있는 다른 모든 이들에게 소리쳤습니다. “잠깐, 잊어버리시오. 아무도 치즈를 먹지 못할 것이오.”" # 1269731371774324721
  VIETmisc.0373.a: "이봐, 왜 그렇게 이상한 눈으로 보는 건가? 치즈라고!" # 5552758073087568308
  VIETmisc.0374.t: "산책" # 14803437803413442821
  VIETmisc.0374.desc: "지난밤, 제게 더할 나위 없이 평화로운 꿈이 찾아왔습니다. 저는 푸른 물이 넘실대는 거대한 호수 위의 섬 위에 우뚝 솟은, 번쩍이는 높은 석조 건물들이 있는 장엄한 도시에 있었습니다.\n\n꿈속에서 저는 그 도시 안으로 들어가지는 않았습니다. 대신 섬 주변을 한가로이 거닐며 도시와 호수를 둘러싼 숨 막히는 풍경을 감상하기로 했습니다. 그 풍경은 목가적이고 아카디아적인 분위기를 자아냈습니다. 완만한 언덕과 조각보처럼 이어진 숲, 이따금 보이는 작고 오래된 석조 신사, 그리고 이 웅장한 호수를 따라 점점이 박혀 있는 작은 정착지들이 있었습니다. 한때는 풀밭에 앉아 휴식을 취하며 꿈속에서 눈을 감고 낮잠을 자기도 했습니다.\n\n마침내 호수 주변의 산책을 마치자 해가 지고 있었고, 저는 비할 데 없는 아름다움의 환영을 보았습니다. 붉은색, 주황색, 노란색, 분홍색의 그림 같은 색조로 치장한 해가 지평선 아래로 천천히 내려앉고 있었습니다.\n\n그리고는 눈 깜짝할 사이에 잠에서 깨어났습니다. 침대 밖에서 새들이 즐거운 노래를 부르는 가운데, 저는 약간 멍한 채로 앉아 꿈을 떠올렸습니다." # 17960442018577672273
  VIETmisc.0374.a: "다시 그곳으로 돌아갈 수만 있다면…." # 1168746734045415560
  VIETmisc.0374.b: "잠깐, 저곳은 내가 오래전에 꿈꾸던 경이로운 땅이로군!" # 5253042268121906933
  VIETmisc.0375.t: "복숭아나무 지키기" # 11598430580326039037
  VIETmisc.0375.desc: "오늘, 저는 [Glossary( 'Thirty-Six Stratagems', 'THIRTY_SIX_STRATEGEMS_GLOSS' )]에 나오는 유명한 격언들에 대해 읽을 시간을 가졌습니다. 그 텍스트의 한 버전에는 다양한 사례들이 나열되어 있었는데, 이는 제가 일상적인 처세에 그것들을 어떻게 적용할 수 있을지 생각하게 만들었습니다.\n\n그 텍스트에서 설명하는 전략 중 하나로, 저에게 매우 통찰력 있게 다가온 것은 바로 “#italic 복숭아나무를 살리기 위해 자두나무를 희생하라#!”는 것입니다.\n\n이것이 의미하는 바는 때로는 장기적인 이익을 위해 단기적인 희생을 감수해야 하며, 의도적인 실책이 적을 안심시키거나 오만하게 만들어 우리가 약하고 그들이 강하다고 착각하게 만들 수 있다는 것입니다." # 11966113373238577478
  VIETmisc.0375.a: "이것의 군사적 응용 방안을 숙고해봐야겠군." # 3215228916650125890
  VIETmisc.0375.b: "어쩌면 이것을 궁정 음모에 적용할 수 있겠군." # 15296003300615887334
  VIETmisc.0375.c: "복숭아? 자두? 배가 고프군…." # 5382075830334415703
  VIETmisc.0376.t: "건강한 복숭아" # 15516645321874548431
  VIETmisc.0376.desc: "저의 의원인 [physician.GetTitledFirstName] 님께서 최근 복숭아를 더 많이 드시라고 권했습니다.\n\\\"[ROOT.Char.GetLadyLord]께서는 복숭아가 열을 내리는 데 유용하다는 것을 들어보셨을 겁니다\" [physician.GetFirstNameNoTooltip] 님이 제게 말씀하십니다.\"하지만 지금 당장 그렇게 심한 열이 있는 건 아니니 걱정하지 마십시오. 제가 걱정하는 것은 만성적인 위장 문제를 겪고 계신 것 같다는 점입니다\"\n\n제 위장에 이상이 있다는 느낌은 전혀 들지 않지만, [physician.GetFirstNameNoTooltip] 님이 말씀을 마치실 때까지는 아무 말도 하지 않기로 합니다.\n\n그분은 결론을 내리십니다.\"복숭아는 위를 윤활하게 하여 소화를 돕고 추가적인 문제를 예방하는 것으로 알려져 있으니, 평소에 드시는 복숭아의 양을 늘리시길 권합니다\"" # 13829745327078457398
  VIETmisc.0376.a: "달콤한 복숭아를 많이 먹는 것에 대해 불평할 수는 없겠지." # 2441547498002828524
  VIETmisc.0376.b: "정말로? 딱히 속이 불편한 것 같지는 않은데." # 3041094845405523976
  VIETmisc.0376.info: "#emphasis 역사적 배경:#! 이 이벤트의 의학적 조언은 11세기 아랍의 의학 서적인 #italic 타크윈 앗 시하#! (또는 “건강의 표 형식 기록”)에서 유래했습니다. 이 책은 네스토리우스파 기독교 학자이자 의사인 이븐 부틀란이 저술했습니다. 16세기까지 기독교 유럽에서 매우 인기가 있었던 이 책은 #italic 타쿠이눔 사니타티스#!로 알려져 있었습니다. 이 책은 박식한 독자들을 위한 건강 또는 웰빙 안내서로, 적당히 먹고 마시는 것의 권장 사항과 신선한 공기의 중요성 등 현대 독자들에게도 익숙할 수 있는 건강한 삶을 사는 방법에 대한 제안을 담고 있었습니다. 책의 상당 부분은 과일과 채소와 같은 다양한 종류의 음식을 섭취했을 때의 추정되는 이점이나 위험을 설명하는 데 할애되었습니다." # 4384853520218515876
  VIETmisc.0377.t: "복숭아나무" # 12520169541363431749
  VIETmisc.0377.desc: "태초부터 복숭아는 불로장수의 상징으로서 다양한 [ROOT.Char.GetCulture.GetHeritage.GetName] 민족들 사이에서 크게 숭배받아 왔습니다. 심지어 복숭아나무에 위대한 힘이 깃들어 있다고 믿는 이들도 있으며, 복숭아나무로 만든 부적이나 특별한 조각품을 집에 걸어두면 해악과 악령으로부터 자신을 보호하는 데 도움이 된다고 합니다.\n\n끊임없이 들려오는 저의 안전과 안녕에 대한 위험 소문에 염려를 느낀 [courtier.GetTitledFirstName]께서 친히 제 거처 주위에 그러한 복숭아나무 부적을 걸어두라고 조언해 주셨습니다." # 8564631528953588533
  VIETmisc.0377.a: "좋은 생각이로군!" # 6399637093632560354
  VIETmisc.0377.b: "이것은 돈 낭비인 것 같군." # 17330586357385296930
  VIETmisc.0378.t: "당신의 탐스러운 복숭아" # 4569870502677243918
  VIETmisc.0378.desc: "[lover.GetFirstName]가 요즘 우리가 함께 시간을 보낼 때면 우스꽝스러운 버릇이 생겼습니다. 바로 제 엉덩이를 복숭아에 비유하는 것이죠.\n\n처음에는 매력적이었지만, 이제 [lover.GetSheHe]는 이것을 #italic 끊임없이# 반복하고 있습니다!" # 9477968450824455648
  VIETmisc.0378.a: "사랑하오, 하지만 제발 항상 그렇게 행동하는 것은 멈춰주시오." # 2168183630766562161
  VIETmisc.0378.b: "다시 생각해 보니, 여전히 매력적이고 재미있군." # 12851958563293608891
  VIETmisc.0379.t: "복숭아 주스" # 14816725779994228994
  VIETmisc.0379.desc: "요즘 들어 왠지 복숭아 주스가 당기는군. 그 맛이 정말 호화롭지... 시럽처럼 달콤하고, 상쾌하고...\n\n가능하다면 매일 최소 한 잔은 마시고 싶어." # 6974571842735337425
  VIETmisc.0379.a: "나는 그 복숭아들이 참 좋소." # 6336282209379897214
  VIETmisc.0380.t: "불로불사의 복숭아 훔치기" # 893482450453076024
  VIETmisc.0380.desc: "최근에 저는 아주 기이한 꿈을 꾸었습니다. 꿈속에서 저와 제 궁정은 어떤 천상의 존재—제 생각엔 [ROOT.Char.GetFaith.random_GoodGodNames]인 것 같습니다—를 맞이했습니다.\n\n꿈에 대해 많은 것을 기억하지는 못하지만, 이 신성한 존재가 모두를 놀라게 하며 [courtier.GetTitledFirstName]을 알아봤다는 사실은 분명히 기억합니다. 그 존재는 [courtier.GetFirstNameNoTooltip]이 예전에 하늘에 있던 불멸의 존재였으나, #italic 불멸의 복숭아#!를 훔친 벌로 지상으로 추방되어 인간으로 다시 태어났다고 말했습니다.\n\n제 궁정에서는 이 꿈의 의미를 두고 소란이 일었고, 가장 당황하고 궁금해하는 [courtier.GetFirstNameNoTooltip]을 포함하여 모두가 제 생각을 묻고 있습니다." # 248380266967140118
  VIETmisc.0380.a: "무의미한 꿈은 우리 모두에게 흔히 일어나는 일입니다." # 10144403449712179530
  VIETmisc.0380.b: "[courtier.GetFirstNameNoTooltip]께서는 분명히 회개할 것이 많으신 듯합니다." # 5611647252870930586
  VIETmisc.0380.c: "혹시 [courtier.GetFirstNameNoTooltip]에게 아직 약간의 영적인 힘이 남아있을지도 모르겠군?" # 8083848140235543446
  VIETmisc.0380.info: "#emphasis 역사적 배경:#! 신들에게서 [Glossary( '불로불사의 복숭아', 'PEACHES_OF_IMMORTALITY_GLOSS' )]를 훔친 것에 대한 가장 유명한 이야기는 중국 문학의 위대한 고전 소설 중 하나인 #italic 서유기#!에서 유래하며, 여기서 원숭이 왕 손오공이 도둑으로 등장합니다. 하지만 이러한 모티프는 소설보다 앞서며 중국 민속의 다른 곳에서도 나타납니다. 예를 들어, 한나라 시대의 괴짜 학자이자 관료이며 익살꾼이었던 동방삭(기원전 190년경 - 93년)이 사실 이 복숭아들을 훔친 죄로 지상으로 추방된 불멸자였다는 전설이 있습니다." # 3732422143621116041
  VIETmisc.0381.t: "환대의 한계" # 4185893114175453927
  VIETmisc.0381.desc: "최근 열린 의회에서 저의 [chancellor.GetCouncilTitle]이신 [chancellor.GetTitledFirstName]께서 오랫동안 마음에 담아두었던 사안을 저희에게 상기시켜 주셨습니다.\n\\\"[chancellor.GetFirstNameNoTooltip]께서 설명하십니다. '우리는 외국 사절단을 후하게 대접할 의무가 있으며, 그 자체로는 아무런 문제가 없다고 생각합니다. 하지만 그들의 수행원과 하인들에게는 지나치게 후하게 대하고 있습니다. 이 '천한' 자들은 낮은 신분 때문에 다른 이들을 염탐하는 데 종종 이용되곤 합니다. 따라서 앞으로는 이 사절단의 하수인들을 좀 더 면밀히 감시해야 한다고 제안합니다. 비록 이로 인해 우리가 덜 후하게 보일지라도 말입니다.\"" # 13731513275728926991
  VIETmisc.0381.a: "훌륭한 지적이군. 그들에 대해서는 좀 더 신중해야겠어." # 14026609588567374240
  VIETmisc.0381.b: "우리 역시 그들에게 환대해야 할 의무가 있습니다." # 11715219723616457639
  VIETmisc.0382.t: "[marshal.GetCouncilTitlePossessive] 점술가들" # 8863370107726230587
  VIETmisc.0382.desc: "[ROOT.Char.GetFaith.GetAdjective] 점술가들이 [marshal.GetTitledFirstName] 님의 점괘를 통해 조언을 건네며, 저의 [marshal.GetCouncilTitle]로서 군사적 임무를 수행하는 데 길을 안내하고 있습니다. 제가 듣기로는 [marshal.GetFirstNameNoTooltip] 님께서 그들의 조언을 종종 무시하여 그들을 실망시키고 있다고 합니다. 제가 그 점에 대해 여쭤보았을 때, 그분은 껄껄 웃으며 좌절한 점술가 중 한 명이 며칠 전 자신에게 [ROOT.Char.GetFaith.FateGodName]만이 전투의 결과를 결정하며, 자신은 [ROOT.Char.GetFaith.FateGodName]의 섭리를 존중해야 한다고 말했다고 전했습니다.\n\n저의 [marshal.GetCouncilTitle] 께서는 그 점술가에게 자신의 사고방식을 요약하는 재치 있는 말로 응수했다고 합니다. “전투의 결과는 [ROOT.Char.GetFaith.FateGodName]에 의해 결정되는 것이 맞습니다... 하지만 병력, 준비 태세, 질병의 부재, 그리고 물의 확보 여부에 의해서도 결정됩니다. 결국 [ROOT.Char.GetFaith.FateGodName|U] 께서 제가 [marshal.GetCouncilTitle]가 되도록 정하신 것이니까요.”" # 12441105785096578759
  VIETmisc.0382.a: "일을 잘한다면, 왜 그들을 계속 두려고 하겠는가?" # 7021368156364757034
  VIETmisc.0382.b: "점술가들에게 조금 더 존중을 표하는 것이 해가 되지는 않을 것이다." # 4573340637393050444
  VIETmisc.0382.c: "사실이든 아니든, 최소한 우리 병사들의 사기를 높이는 데 사용해야 하오!" # 2535552796569978505
  VIETmisc.0382.c.toast.success: "[marshal.GetFirstNameNoTooltip]이 당신의 조언을 따릅니다" # 13490512518317115650
  VIETmisc.0382.c.toast.failure: "[marshal.GetFirstNameNoTooltip] 님께서 귀하의 조언을 따르지 않고 있습니다." # 15492334263895348744
  VIETmisc.0382.info: "#emphasis 역사적 배경:#! 점성술, 동물 희생, 제비뽑기(주사위 굴리기나 제비를 뽑아 운을 점치는 것)와 같은 다양한 형태의 점술은 현대 사회의 일부 사람들에게 회의적으로 비춰질 수 있지만, 고대 및 중세 많은 민족에게 중요한 역할을 했습니다. 중국에서 그리스에 이르기까지, 점술은 군사 분야에서 승리의 가능성을 확인하고, 병사들이 다양한 작전이나 임무를 수행하기에 적절한 시기를 결정하거나, 전략적 또는 전술적 조언을 구하기 위해 진지하게 사용되었습니다. 물론, 일부 군사 지휘관들이 사기 진작을 위해 이러한 관습을 조작했을 가능성도 배제할 수 없습니다." # 4758401579098578190
  VIETmisc.0383.t: "쓸모 있는 평민 가문이라고?" # 15278751575159480991
  VIETmisc.0383.desc: "저의 [spymaster.GetCouncilTitle]인 [spymaster.GetTitledFirstName]께서 특별한 기회를 가지고 저를 찾아왔습니다. 바로 저희에게 큰 도움이 될 수 있는 평민 가문이 있다는 것이지요.\n\\\"[spymaster.GetHerHim]께서 이 문제를 제게 꺼내셨을 때, 저는 눈썹을 치켜올리며 회의적인 태도로 물었습니다.\"평범한 평민 가문이 어떻게 저희의 첩보 활동에 도움을 줄 수 있단 말인가\"\"\n\\\"[spymaster.GetFirstNameNoTooltip]께서는\"평범하긴 합니다만, 놀라운 점은 이 가문의 여러 구성원들이 지역 귀족 가문 여러 곳에 고용되어 있다는 사실입니\"라고 주장하십니다.\"게다가 그들은 상당히 끈끈하며, 현재 고용주들을 배신하고 당신을 지지할 만한 이유들이 모두 있습니다. 적절한 보상만 제공한다면, 그들에게 이 귀족들을 염탐하도록 시킬 수 있습니다. 제 생각엔 위험은 낮고 보상은 높은 일입니다\"\"" # 7041980040794427885
  VIETmisc.0383.a: "좋군! 그렇다면 그들에게 '올바른 자극'을 주도록 하게." # 15941153214552862847
  VIETmisc.0383.b: "이 기회는 그럴 만한 가치가 없다고 생각하오." # 11117977631640857190
  VIETmisc.0384.t: "[chaplain.GetCouncilTitlePossessive] 자기 회의" # 13685940062446807314
  VIETmisc.0384.desc: "어느 날, 나의 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]께서 평소와 다름없이 [ROOT.Char.GetFaith.GetAdjective] 기도회를 인도하신 후, [chaplain.GetSheHe]는 심각하고 근심 어린 표정으로 나를 따로 불러 세웠습니다.\n\\\"[chaplain.GetFirstNameNoTooltip]께서 설명합니다. '저는 때때로 제가 당신의 [chaplain.GetCouncilTitle]로 있을 자격이 있는지 의심하곤 합니다. 저는... 저는 때때로 제가 가진 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신학 지식과 덕목이 부족하다고 느낍니다. 심지어 저의 [ROOT.GetCharacter.Custom('lowly_servant_type')]조차도 저보다 더 큰 덕성과 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 가르침에 대한 더 나은 이해를 보여주어 저를 감동시킵니다.\"\n\n[chaplain.GetSheHe|U]는 말을 잇기 위해 자세를 가다듬으며 계속했습니다.\"제가 당신께 짐이 될 생각은 없습니다, 저의 [ROOT.Char.GetLadyLord]시여. 당신께서 저에게 주신 신임을 저버릴 생각은 없으니 말입니다. 다만, 이러한 문제들이 제 마음을 무겁게 짓누르고 있었습니다\"" # 14633190109658563524
  VIETmisc.0384.a: "그대의 겸손함이야말로 그대가 [chaplain.GetCouncilTitle]에 걸맞은 이유입니다." # 5260795399199095837
  VIETmisc.0384.b: "아마도 [ROOT.Char.GetFaith.ReligiousText]를 좀 더 공부해야 할 것입니다." # 11458283117348205342
  VIETmisc.0384.b.toast.success: "[chaplain.GetFirstNamePossessiveNoTooltip]이 신학에 대해 더 많이 배웁니다" # 9908718307410953007
  VIETmisc.0384.b.toast.failure: "[chaplain.GetFirstNamePossessiveNoTooltip] 께서는 신학에 대해 더 배우는 데 실패하셨습니다." # 6160186087223515528
  VIETmisc.0384.c: "저는 그저 제 임무를 수행할 뿐입니다." # 15342111438134813233
  VIETmisc.0385.t: "[liege.GetHerHim|U]께 면담을 청합니다" # 14955540528857087780
  VIETmisc.0385.desc: "[ROOT.Char.GetCouncilTitle]로서 [liege.GetTitledFirstName] 폐하의 신하된 저의 임무 중 일부는 누가 공식적인 업무로 폐하와 시간을 보낼 수 있는지, 누가 그렇지 못한지를 걸러내는 일입니다. 아무렴 폐하께서 문을 두드리는 무작위 농민, 모험가, 혹은 자칭 외교관들과 만나고 교류할 시간이 있겠습니까.\n\n[liege.GetCapitalLocation.GetTitle.GetNameNoTier]의 몇몇 지역 유지들이 다음 소규모 연회나 파티에서 [liege.GetFirstNameNoTooltip] 폐하를 만날 기회를 달라고 #italic 정말#! 고집을 부리고 있습니다. 그들이 농민은 아니지만, 여전히 저희보다 신분이 낮으며, [liege.GetTitleAsNameNoTooltip]께 드릴 중요한 말이 있을 거라고는 생각하지 않습니다.\n\n이제 그들은 다음 소규모 연회에서 [liege.GetFirstNameNoTooltip] 폐하를 만나게 해달라고 저에게 뇌물까지 바치려 하고 있습니다!" # 7127913817474060576
  VIETmisc.0385.a: "이런 멍청한 짓에 뇌물을 받을 순 없소!" # 17797888978380227132
  VIETmisc.0385.b: "좋다, [liege.GetHerHim]을 만나러 가거라! 네 주장은 충분히 전달되었다!" # 3223088145520981327
  VIETmisc.0386.t: "악의적인 준수" # 5039090072216164434
  VIETmisc.0386.desc: "저는 [liege.GetPrimaryTitle.GetName]의 [ROOT.Char.GetCouncilTitle]로서, 이 왕국의 여러 군사 지휘관들을 관리하고 명령을 내립니다. 하지만 요즘 들어 그들 중 일부가 상당히 불손하게 굴고 있습니다.\n\n명령을 노골적으로 거부하는 것은 아니지만, 많은 일상적인 문제에 대해 악의적인 준수(malicious compliance)를 보이고 있습니다. 예를 들어, 특정 날짜까지 특정 전초기지에 보급품과 식량을 전달하라고 요청하면, 아무런 이유 없이 마지막 순간까지 미루곤 합니다.\n\n그들이 왜 이렇게 행동하는지는 모르겠지만, 군사 지휘관들의 분노를 너무 사지 않으면서도 그들 사이에 더 엄격한 규율을 확립할 방법을 찾아야겠습니다." # 13974830406820942446
  VIETmisc.0386.a: "이 말썽꾼들을 강등시키거나 처벌하십시오." # 4532790389760664540
  VIETmisc.0386.b: "그들과 대화해 보시오, 어쩌면 그들에게도 타당한 우려 사항이 있을지 모르니." # 12174749374897287706
  VIETmisc.0386.b.success: "상호 합의에 도달했습니다" # 11596454502917980735
  VIETmisc.0386.b.failure: "공통점을 찾지 못하는군" # 11531449846228715100
  VIETmisc.0386.c: "그들을 무시하십시오. 그들은 기술적으로는 준수하고 있으니 말입니다." # 7664422154614500260
  VIETmisc.0387.t: "수학이 싫다" # 15443275181702658997
  VIETmisc.0387.desc: "[ROOT.Char.GetCouncilTitle]로서, 제 임무는 숫자를 살펴보는 것을 필요로 합니다. #italic 정말# 많은 숫자들을 말이죠. 저는 매일 [liege.GetPrimaryTitle.GetName]을 위해 이것저것, 세금, 하인과 보급품 지출, 누가 소유한 [ROOT.Char.Custom('RegionalFarmAnimalPlural')]이 몇 마리인지, 이 소송이나 저 소송에 얼마나 많은 돈이 걸려있는지 계산해야 합니다. [ROOT.Char.GetFaith.HighGodName]을 걸고 맹세컨대, 저는 숫자가 정말 싫고 더는 생각하고 싶지 않습니다!" # 10309033142080484442
  VIETmisc.0387.a: "이제 수학이 정말 싫다. 정말로. 하지만 내 임무를 완수해야만 한다." # 17054431666181455649
  VIETmisc.0387.b: "오늘은 이만 쉬어야겠군." # 13022717861214074531
  VIETmisc.0388.t: "한심한 암살자" # 3382389710479267460
  VIETmisc.0388.desc: "정원을 거닐던 중,\"죽어라!!\"라는 날카로운 비명을 들었습니다.\n\n앞에는 [ROOT.Char.Custom('RegionalFabric')] 옷을 입은 한 사람이 [ROOT.Char.Custom('ThrowableObjectArticle')]을 들고 서 있었습니다. 그가 그것을 너무 힘없이 던져서 그것은 나에게서 멀리 떨어진 땅에 떨어졌습니다. 어색한 침묵이 흐른 후, 나는 무관심하게 내 호위병 중 한 명이 그 암살자를 몇 번 찔러 순식간에 처리하는 것을 지켜보았습니다.\n\n암살자가 죽자, 우리는 그의 소지품을 확인했고 쓸모없는 장신구들만 발견했습니다... 작은 편지 하나를 제외하고는 말입니다. 나는 그것을 펼쳐 읽었고, 거기에는 나를 언제 어디서 죽여야 하는지에 대한 세부 사항이 적혀 있었습니다. 편지는 다음과 같이 끝맺고 있었습니다.\n\n#italic “[liege.GetTitledFirstNamePossessive] [ROOT.Char.GetCouncilTitle] [ROOT.Char.GetFirstName]는 너무 많은 것을 알고 있소. 그 [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]은 반드시 죽여야 하오. 이 편지를 읽은 후에는 반드시 파기하시오.”#!" # 1141124065272667803
  VIETmisc.0388.a: "그것은 내가 들어본 암살자 중 단연 최악이었다." # 6200620462295910889
  VIETmisc.0388.a.tooltip: "“아, 나의 [GetPlayer.GetLadyLord]시여,” 경비병이 암살자의 피를 칼에서 닦아내며 비웃듯이 지적합니다. “하지만 그들에 대해 #italic 들어보셨겠지요.”\n\n나는 눈을 굴리지만, 그 농담에 나도 모르게 웃음이 터져 나옵니다." # 5646639100345920402
  VIETmisc.0388.b: "무능한 암살자를 보내는 것이 계략이었다면 어떨까?" # 12324674878156960350
  VIETmisc.0389.t: "지역 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural] 다루기" # 9134539253496067561
  VIETmisc.0389.desc: "[liege.GetPrimaryTitle.GetName]의 지역 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuterPlural]들 사이에서 불만이 터져 나오고 있습니다. 그들은 제가 [liege.GetTitledFirstNamePossessive]의 [ROOT.Char.GetCouncilTitle]로서 그들을 관리하는 방식에 불만을 품고 있습니다. 그들은 종교적 사안을 처리하는 자신들의 지역적 방식을 존중하지 않고 있으며, 이 문제에 대해 더 큰 자유를 원하고 있는 듯합니다.\n\n제가 좀 더 관대해져서 그들에게 더 많은 재량권을 줄 수도 있습니다(그들이 [ROOT.Char.GetFaith.ReligiousText]의 가르침을 따르고 의심스러운 사상을 전파하지 않는 한). 하지만 이는 [liege.GetFirstNamePossessive]의 [ROOT.Char.GetCouncilTitle]로서 저의 종교적 권위를 약화시킬 수 있습니다." # 14871488992211370272
  VIETmisc.0389.a: "그들은 지역의 영적 문제를 다루는 데 가장 능숙합니다." # 202879906162954694
  VIETmisc.0389.b: "그들에 대한 종교적 규율을 더욱 엄격하게 집행해야겠소." # 1565270013805601531
  VIETmisc.liaozhai_zhiyi.intro: "#emphasis 역사적 배경:#! 이 이벤트는 청나라의 괴담집인 [Glossary( 'Liáozhāi Zhìyì', 'LIAOZHAI_ZHIYI_GLOSS' )]에 나오는 일화에서 영감을 받았습니다." # 1211157539860578231
  VIETmisc.0390.t: "미모보다 은이 낫다고?" # 18031365405227159746
  VIETmisc.0390.desc.chinese: "저는 #italic [ROOT.Char.Custom('VIET_random_chinese_classic')]#!을(를) 공부하고 있었습니다." # 10701919779308604190
  VIETmisc.0390.desc.non_chinese: "저는 예전에 [ROOT.Char.GetCulture.GetLanguage.GetName]어로 된 시를 읽고 있었습니다." # 3772718695963380997
  VIETmisc.0390.desc: "내 책상에 앉아 있을 때, 시야 구석으로 아름다운 두 여인이 방으로 들어오는 것을 보았다. 나는 그들에게 신경 쓰지 않고 계속 책을 읽었다.\n\n그때, 그들 중 한 명이 몸을 기울여 내 책상 위에 은덩어리 하나를 올려놓았고, 다른 한 명은 정교하게 쓰인 서예 두루마리 하나를 책상 반대편에 내려놓았다." # 1077513507763900102
  VIETmisc.0390.a: "은덩이를 집어라" # 12229048379960842980
  VIETmisc.0390.b: "서예 두루마리를 집어 드시오" # 537114981199981770
  VIETmisc.0390.c: "이 아름다운 것들은 무시하십시오" # 11906038918377153582
  VIETmisc.0391.t: "미모보다 은이 낫다고?" # 18031365405227159746
  VIETmisc.0391.desc.neutral: "신비로운 미녀들에게 몸을 돌리려는 순간, 나는 화들짝 놀라 잠에서 깨어났다. 공부하다 잠이 들었나 본데, 그 소녀들은 어디에도 보이지 않았다. 대체... 방금 그건 뭐였지?" # 6792967851012141074
  VIETmisc.0391.desc.silver: "은덩이를 집어 들자, 미녀 중 한 명이 두루마리를 집어 들었고, 두 여인은 웃으며 방을 나갔습니다. 한 여인의 킬킬거리는 소리가 들렸습니다.\"정말 천박한 자로군\"\n\n다른 여인도 웃으며 동의했습니다.\"참을 수 없는 거지가, 진정한 아름다움에는 눈도 돌리지 않는군\"\n\n놀랍게도, 은덩이가 사라졌습니다!\n\n잠시 후, 저는 화들짝 놀라 깨어났습니다. 알고 보니 공부하다 잠이 들었던 모양입니다." # 17974878765198952610
  VIETmisc.0391.desc.scroll: "서예 두루마리를 집어 든 후, 나는 그것을 바라보며 그 구도의 아름다움을 연구했습니다. 나 옆에 있는 신비로운 여인들 중 누군가가 썼을 텐데, 정말 희귀한 솜씨로군요! 얼마나 오랫동안 그 두루마리를 살펴보았는지 기억나지 않습니다.\n\\\"진정한 아름다움을 알아보는, 참으로 훌륭한 학자시로다\" 그 소녀들 중 한 명이 마침내 말했습니다.\n\n이 신비로운 미인들에게 몸을 돌리려 할 때, 나는 깜짝 놀라 깨어났습니다. 공부하다 잠이 들었던 모양인데, 두루마리는 보이지 않았습니다. 그래도 은화 대신 그 두루마리를 집어 든 것이 다행입니다. #italic 그것이야말로#! 진정한 아름다움이었지요! 잠깐... 아니면 그 여인들이 진정한 아름다움이었던가...?" # 10864444104658004314
  VIETmisc.0391.desc.ignore: "나는 미인들에게 시선을 돌려 잠시 그들의 아름다운 용모를 살폈으나, 이내 다시 학문에 몰두했다.\n\n이윽고 그 소녀들 중 한 명이 말했다.\\\"학문에 몰두하여 미색과 은화를 등한시하는 저 학자라니, 참으로 훌륭하군\"\n\n$VIETmisc.0391.desc.neutral$" # 6645347114361665261
  VIETmisc.0391.a.bad: "그 여자아이들은 장난기 많은 [Glossary( '여우 요괴', 'FOX_SPIRIT_GLOSS' )]였을까?" # 6223042229215708080
  VIETmisc.0391.a.good: "그 소녀들은 자비로운 [Glossary( '여우 요괴', 'FOX_SPIRIT_GLOSS' )]였습니까?" # 9974002186654663781
  VIETmisc.0391.info: "$VIETmisc.liaozhai_zhiyi.intro$ 이 이야기에서, 두 명의 아름다운 [Glossary( '여우 요괴', 'FOX_SPIRIT_GLOSS' )]가 젊은 선비의 서재로 들어옵니다. 선비는 그들을 무시하자, 그들은 그의 책상 위에 은덩이 하나와 서예 두루마리를 올려놓습니다. 선비는 은을 집어 들지만, 여우 요괴들이 떠나며 그를 비웃자 은은 사라져버립니다. 이 이야기는 이와 같이 제국 중국의 일부 선비-신사 계층을 풍자하는데, 이야기 속 선비는 서예 두루마리의 아름다움과 자신에게 추파를 던지는 여성들의 아름다움은 무시하고 즉시 탐욕스럽게 은에만 관심을 두기 때문입니다." # 8073203181414661033
  VIETmisc.0391.a.flavor: "방금 암캐들의 웃음소리를 들은 것 같은데...." # 7585569502428428453
  VIETmisc.0391.a.tooltip: "주머니에 챙겼다고 생각했던 은은 실제로는 얻지 못했으므로, [gold_i|E] [gold|E]를 전혀 얻지 못했습니다." # 9946834245515181612
  VIETmisc.0392.t: "[location.GetNameNoTooltip]의 수도사" # 7293494988463539153
  VIETmisc.0392.desc: "얼마 전, [monk.GetTitledFirstName]께서 말을 타시다가 말에서 심하게 떨어져 저희 모두 그가 죽을까 두려워했습니다. 하지만 그가 기적적으로 의식을 되찾았을 때, [monk.GetFirstName]는 자신이 [manager.GetTitledFirstName]가 관리하는 [monk.GetFaith.GetAdjective] 수도원인 [location.GetName]의 [monk.Custom('PriestTitle')]라고 주장하며 죽조차 먹지 않고 평범한 수도복 외에는 아무것도 입지 않으려 했습니다.\n\n그가 정신이 나갔다고 생각한 우리는 [monk.GetFirstName]를 며칠간 강제로 쉬게 했지만, 그는 어떻게든 몰래 빠져나와 바로 그 수도원으로 도망쳤습니다. 그곳의 수도사들은 얼마 전 나이 든 [monk.Custom('PriestTitle')] 한 분이 돌아가셨으며, [monk.GetFirstName]가 이제 그 늙은 [monk.Custom('PriestTitle')]의 삶에 대한 많은 세부 사항들을 정확히 기억하고 있을 뿐만 아니라 성격도 비슷하다고 말합니다.\n\n혹시 늙은 [monk.Custom('PriestTitle')]의 유령이 실수로 [monk.GetFirstName]에게 빙의한 것일까요? [monk.GetSheHe|U]는 이제 그 수도원에 머물기를 고집하고 있으며, 그곳의 수도사들은 그의 존재가 그들의 사기를 크게 높였다고 말합니다." # 6545027903581784414
  VIETmisc.0392.a: "미쳤든 아니든, [monk.GetSheHe]가 행복하다면 그곳에 머물게 두어도 좋다." # 15932090768938873650
  VIETmisc.0392.b: "[monk.GetSheHe|U]는 무슨 수를 써서라도 우리에게 돌아오게 될 것이다!" # 10854832492675389184
  VIETmisc.0392.b.toast_bad: "[monk.GetFirstNameNoTooltip]가 당신의 손아귀에서 벗어나는 데 성공했습니다." # 15904750855789007483
  VIETmisc.0392.b.toast_good: "당신은 [monk.GetFirstNameNoTooltip]를 붙잡고 그가 돌아오도록 #bold 강요#!합니다." # 12843922470320737165
  VIETmisc.0392.info: "$VIETmisc.liaozhai_zhiyi.intro$ 이 이야기는 한 노련하고 깨달음이 깊은 불교 승려가 세상을 떠나는 순간, 젊은 귀족 한 명이 사냥 중 말에서 떨어져 사망하면서 시작됩니다. 우연히도, 그 승려의 영혼이 실수로 그 귀족의 몸에 들어가게 됩니다. 귀족의 가족과 친구들이 그를 붙잡아 두려고 온갖 노력을 했음에도 불구하고, 이제 귀족의 몸에 깃든 승려는 간신히 탈출하여 자신의 옛 수도원으로 돌아가 다른 승려들과 다시 합류하여 조용하고 겸손한 수도승의 삶을 이어갑니다." # 16655794143692690209
  VIETmisc.0393.t: "용의 잠" # 1275384928186905751
  VIETmisc.0393.desc: "책상에 앉아 글을 읽고 있는데, 작은 생명체가 내 두루마리 위로 기어와 검은 흔적을 남기는 것을 보았습니다. 이것이 평범하지 않은 생명체임을 깨닫고, 그 생명체를 놓아주기 위해 두루마리를 창가로 가져갔지만, 그것은 꿈쩍도 하지 않았습니다. 잠시 후 나는 깨달음을 얻었습니다. 내가 적절한 존경심을 표하지 않았던 것입니다.\n\n저는 곧바로 좋은 옷을 차려입고 그 생명체에게 깊이 절한 뒤, 두루마리를 다시 밖으로 가져갔습니다. 이번에는 그 생명체가 거대해지더니 용의 형상을 하고는 포효하며 날아올랐습니다.\n\n저는 옆방에 있던 [courtier.GetFirstName]을 신나게 불렀고, 방금 목격한 것을 [courtier.GetHerHim]에게 말했습니다. [courtier.GetSheHe]가 저를 의아하게 쳐다보며 말했습니다.\"방금 주무시고 계시지 않았나요\"\n\n저는 두루마리에 남은 미끄러운 흔적을 가리켰는데, 그 흔적은 제 책 몇 권이 들어있는 상자까지 이어져 있었습니다." # 17645167899134366219
  VIETmisc.0393.a: "정말로 용이었음에 틀림없소!" # 1095450432752511897
  VIETmisc.0393.b: "모든 이에게 공손해야 함을 일깨워주는 꿈이라니?" # 15764333076615933941
  VIETmisc.0393.info: "$VIETmisc.liaozhai_zhiyi.intro$ 이 이야기는 해당 문집의 다른 이야기들처럼, 한 학자가 초자연적인 현상과 짧게 조우하는 내용을 몇 단락으로 묘사합니다. 이 이야기는 그 이상한 용이 학자의 책에서 나왔음을 시사하며, 적어도 이 이야기에서는 문자 그대로 마법과도 같은 문학의 힘을 보여줍니다." # 11719806109848525555
  VIETmisc.0394.t: "양가죽" # 5871151047745772611
  VIETmisc.0394.desc: "[courtier.GetTitledFirstName]은 항상 [courtier.GetHerHis] [courtier.Custom('GetRandomBodyPart')]에 이상한 모양의 작은 털 뭉치를 가지고 있었습니다. 이에 대해 묻자 [courtier.GetSheHe]는 자신이 방탕한 학자였던 전생을 기억할 수 있다고 항상 같은 이야기를 합니다.\n\n[courtier.GetFirstNameNoTooltip]이 죽은 후, [courtier.GetSheHe]는 지하 세계의 궁정으로 끌려가 죄를 지은 대가로 양으로 환생하라는 선고를 받았다고 기억합니다. 하지만 악마 관리들이 [courtier.GetSheHe]를 양가죽 안으로 밀어 넣을 때, 한 악마 서기가 [courtier.GetFirstNameNoTooltip]이 누군가의 목숨을 구했다는 종이 기록을 발견하여, [courtier.GetSheHe]는 인간으로 환생할 수 있게 되었습니다. 그러나 악마 관리들이 [courtier.GetFirstNameNoTooltip]에게서 양가죽을 완전히 벗겨내지 못했고, 그 결과 결코 제거할 수 없는 이상한 털 뭉치가 남게 되었다고 합니다." # 10982533036508718357
  VIETmisc.0394.a: "우스꽝스럽지만 재미있는 이야기로군." # 14497413364922552638
  VIETmisc.0394.b: "선행의 힘에 대한 위대한 교훈이로다." # 10825088334773642400
  VIETmisc.0394.info: "$VIETmisc.liaozhai_zhiyi.intro$ 이 이야기는 동아시아에서 흔히 믿어지는 바에 근거합니다. 죽은 후, 사람은 지옥의 궁정에 가서, 그곳의 관료화된 절차를 따르는 지하 세계 관리들이 생전의 공과를 심판하고 그가 무엇으로 환생할지를 결정한다는 내용입니다." # 13369623795512955176
