  VIETmisc.0001.t: "파슬리, 세이지, 로즈마리, 그리고 타임" # 6378350599561460086
  VIETmisc.0001.desc: "저택 근처 길에서, 저는 \"스카버러 페어\"라는 노래를 불러주겠다는 떠돌이 음유시인을 만났습니다. 밑져야 본전이라 생각하고, 음유시인에게 노래를 부르도록 허락했습니다. 노래의 첫 구절은 다음과 같았습니다.\n\n\"스카버러 장에 가시나요?\n파슬리, 세이지, 로즈마리, 그리고 타임.\n그곳에 사는 이에게 제 안부를 전해주세요.\n그녀는 한때 저의 진실한 사랑이었답니다.\"\n\n정말로 심오하고 아름다운 노래였고, 저와 제 경호원들의 눈에 눈물이 맺히게 했습니다."
  VIETmisc.0001.a: "브라보, 브라보! 스카버러 박람회에 가자!"
  VIETmisc.0002.t: "심장부"
  VIETmisc.0002.desc: "꿈속에서 저는 겉보기에는 아름답고 목가적인 땅을 여행합니다. 그곳은 가장 푸른 잔디밭, 평화롭고 조용한 숲과 시냇물, 아늑한 도시와 마을로 가득합니다. 저는 결국 이 작은 정착지 중 한 곳에 머물게 되었고, 그곳에서 즐거운 시간을 보내며 주민들을 알아갑니다. 구체적으로, 저는 어디에 있는 걸까요?"
  VIETmisc.0002.a: "그림 같은 시냇가 근처에 있는 작은 숲 마을."
  VIETmisc.0002.b: "침략해 온 괴물과 싸우는 농부를 도왔던 작은 마을."
  VIETmisc.0002.c: "거대한 수도 옆의 거대한 호수에 있는 어촌."
  VIETmisc.0002.d: "단골손님이 맛있는 빵을 팔던 편안한 여관."
  VIETmisc.0002.e: "고귀한 전사들이 지키는 산속의 오래된 사원."
  VIETmisc.0003.t: "맛있는 바클라바"
  VIETmisc.0003.desc: "근처 마을을 방문했을 때, 몇몇 유명한 상인들을 만났습니다. 그중 한 상인은 여러 지역의 음식을 탐험하는 것을 즐기는 여행을 많이 다닌 미식가였는데, 선물로 바클라바를 주었습니다. 바클라바는 얇은 반죽 층으로 만들어졌으며 시럽, 꿀, 견과류로 채워진 동부 지중해의 페이스트리입니다. 정말이지, 상상할 수 있는 가장 맛있는 음식 중 하나입니다."
  VIETmisc.0003.a: "감사합니다! 선물 잘 받겠습니다."
  VIETmisc.0004.t: "한담"
  VIETmisc.0004.desc: "경비병 둘의 대화를 엿듣고 있다.\n\n\"다른 지역 소식 들은 거 있나?\"\n\n\"얘기하고 싶을 만한 건 없소.\"\n\n\"나도 다른 사람들한테 똑같은 소리 들었지.\"\n\n\"나는 좀 마주쳤는데...\"\n\n지루해 죽겠군. 멍청하고 알맹이 없는 저들의 잡담을 계속 들어야 할지 고민된다."
  VIETmisc.0004.a: "다른 즐길 거리를 찾아봐야겠어."
  VIETmisc.0004.b: "할 일도 없으니, 그들이 잡담하는 것을 들어도 상관없어."
  VIETmisc.0005.t: "잊혀진 꿈인가?"
  VIETmisc.0005.desc: "어젯밤 정말 놀라운 꿈을 꿨지! 깨어나자마자 가장 가까운 사람, 내 하인 중 한 명을 찾아 꿈에서 무슨 일이 있었는지 이야기하기 시작했네.\n\n하지만... 그때쯤 되니 꿈에서 무슨 일이 있었는지 잊어버렸더군. 하인이 어색하게 서 있는 동안 꿈의 세부 사항을 떠올리려고 애쓰면서 말을 더듬었지.\n\n왜 꿈속에서 일어난 일을 잊어버리는 것이 이리 쉬운 걸까?"
  VIETmisc.0005.a: "정말 짜증나는군. 뭐, 됐어!"
  VIETmisc.0005.b: "기억해야 해! 왜 안 되는 거지? 왜?"
  VIETmisc.0005.a.a: "꿈이 무엇에 관한 것이었는지 기억하고 있습니다."
  VIETmisc.0005.toast.a: "그 꿈이 뭐였는지 기억하는군"
  VIETmisc.0005.a.b: "아직도 꿈 내용이 뭐였는지 잊어버렸어."
  VIETmisc.0005.toast.b: "꿈이 뭐였는지 잊으셨군요"
  VIETmisc.0006.t: "아야!" # 8956275710237004315
  VIETmisc.0006.desc: "방을 가로질러 걷다가 발가락을 찧었어."
  VIETmisc.0006.a: "아야!" # 14411367112720161342
  VIETmisc.0007.t: "부모의 비통"
  VIETmisc.0007.desc: "최근 저의 하인 중 한 명이 개인적인 비극을 겪었습니다. 그들이 아끼던 아이가 병으로 사망한 것입니다. 그 하인은 당연히 지금 상중이며, 종종 눈물로 얼룩진 얼굴에는 극심한 슬픔이 가득합니다. 다른 하인들과 심지어 제 궁정의 몇몇 사람들까지도 저의 이 하인을 위로하기 위해 최선을 다하고 있으니, 저 또한 적어도 몇 마디 따뜻한 말을 건네야 할 것 같습니다."
  VIETmisc.0007.a: "\"겪고 계신 고통과 상실에 진심으로 안타까운 마음을 전합니다.\""
  VIETmisc.0007.b: "\"[ROOT.Char.GetFaith.HighGodName]께서 [ROOT.Char.GetFaith.DivineRealm]에서 네 아이를 맞이하셨다.\""
  VIETmisc.0007.c: "내가 왜 말해야 하지? 농민들은 늘 죽어 나가잖아."
  VIETmisc.0007.d: "제 하인이 이 비극에서 회복할 수 있도록 2주간의 휴가를 주겠습니다."
  VIETmisc.0008.t: "신선한 공기"
  VIETmisc.0008.desc: "잠깐 밖으로 나가 빛나는 햇살이 얼굴에 닿는 느낌은 그저 놀랍고 편안합니다."
  VIETmisc.0008.a: "기분이 좋군."
  VIETmisc.0009.t: "아!" # 14242963536308026199
  VIETmisc.0009.desc: "바깥에 앉아 있다가 목이 말라서 하인에게 물을 가져오라고 시켰다. 마시고 나니 정말 상쾌하군! 시원하고 신선한 물이 사람에게 주는 효과는 정말 놀랍다."
  VIETmisc.0009.a: "훌륭하군."
  VIETmisc.0010.t: "다리 저림"
  VIETmisc.0010.desc: "업무를 보던 중 너무 오랫동안 변기에 앉아 있었더니 다리가 너무 저려. 일어서면 미끄러질까 봐 두렵군."
  VIETmisc.0010.a: "도와줘! 하인들, 날 도와줘!" # 13764942022599644509
  VIETmisc.0010.b: "괜찮을 거야 - 으악!"
  VIETmisc.0010.b.a: "문제없이 일어설 수 있었습니다."
  VIETmisc.0010.toast.a: "문제없이 일어섰습니다"
  VIETmisc.0010.toast.b.fall: "결국 네 하인의 도움은 필요 없었던 것 같군"
  VIETmisc.0010.b.b: "넘어지고 쓰러지는군"
  VIETmisc.0010.toast.b: "어리석음 때문에 구르고 넘어졌군"
  VIETmisc.0011.t: "간지러워!"
  VIETmisc.0011.desc: "오늘 이유도 없이 특정 부위가 계속 가려웠어. 긁었지만 가려움이 다시 돌아왔지."
  VIETmisc.0011.a: "너무 간지러워! 너무 긁고 싶어! 으악!"
  VIETmisc.0012.t: "유령의 집"
  VIETmisc.0012.desc: "최근 며칠 동안 저택의 일부에서 유령이 출몰한다는 소문이 돌고 있습니다. 몇몇 하인들은 이상한 그림자가 나타났다 사라지는 것을 목격했다고 보고했습니다. 하지만 다른 하인들은 그저 환각일 뿐이라고 확신하고 있습니다."
  VIETmisc.0012.a: "저기요! 방금 봤어요! 그건... 아니, 그림자일 리 없어!"
  VIETmisc.0012.b: "어리석은 미신이군! 그저 헛것을 보는 것일 뿐이야."
  VIETmisc.0012.c: "[ROOT.Char.Custom('DefaultPriestTitle')]께 기도해 달라고 부탁할 수 있을까요?"
  VIETmisc.0012.d: "나는 유령을 두려워하지 않아! 덤벼보라고!"
  VIETmisc.0012.e: "아무것도 아니겠지... 그렇지?"
  VIETmisc.0013.t: "실수"
  VIETmisc.0013.desc: "정원을 거닐다가 발이 미끄러져 넘어질 뻔했소. 다행히 늦기 전에 몸을 가누었지만, 온 조정 대신들 앞에서 그런 꼴사나운 모습을 보이다니 얼마나 창피한지!"
  VIETmisc.0013.a: "솔직히 그렇게 큰일은 아니야."
  VIETmisc.0013.b: "일어나지 않은 일이라고 생각하십시오."
  VIETmisc.0013.c: "내 관리력처럼 쓸모없는 농담을 해볼까."
  VIETmisc.0014.t: "당혹스러운 기억"
  VIETmisc.0014.desc: "과거의 당혹스러운 기억이 갑자기 떠올랐다. 내가 했던 행동을 생각하면 마음이 조여들고 어리석었던 행동이나 생각에 몸서리치게 된다. 나는 왜 그때 그런 짓을 했을까, 그리고 더 중요한 건, 왜 내 뇌는 이런 일들을 상기시키는 걸까?"
  VIETmisc.0014.a: "왜 내 생각을 침범하는 거지? 으악!"
  VIETmisc.0015.t: "행복한 기억"
  VIETmisc.0015.desc: "과거의 행복했던 기억이 갑자기 떠올랐다. 오래전 일이지만, 아직도 얼굴에 미소를 짓게 한다."
  VIETmisc.0015.a: "정말 좋았던 시절이었지."
  VIETmisc.0016.t: "업무량 증가"
  VIETmisc.0016.desc: "요즘 꽤 바쁘군. 많은 업무를 처리하고, 서류를 검토하고 서명하고, 내 영지를 위해 무엇을 해야 할지 생각하느라 정신이 없지. 온통 그 생각뿐이야. 몇몇 사람들이 내게 휴식을 취하고 느긋하게 지내는 것이 좋을지도 모른다고 말하더군."
  VIETmisc.0016.a: "업무량을 줄여야겠다."
  VIETmisc.0016.b: "계속 일을 해야겠어."
  VIETmisc.0016.c: "내게 무슨 문제가 있는 거지? 일은 질색이야! 더 이상 일은 싫어!"
  VIETmisc.0017.t: "일찍 일어난 새"
  VIETmisc.0017.desc: "우연히 평소보다 일찍 깨서 다시 잠들 수가 없네. 중요한 검토해야 할 서류들이 있는데, 미리 시작할 수도 있지만, 한편으론 내가 왜 그런 걱정을 해야 하지?"
  VIETmisc.0017.a: "공식적인 업무가 시작되기 전에 아침을 즐기며 휴식을 취해야지."
  VIETmisc.0017.b: "아니, 책임감을 갖고 일을 시작해야겠어."
  VIETmisc.0018.t: "너무 늦었어!" # 8253222178971736104
  VIETmisc.0018.desc: "며칠 전, 누군가와 대화를 나누었습니다. 격렬한 다툼이라고 할 정도는 아니었지만, 몇몇 지점에서는 논쟁이 다소 격앙되기도 했습니다. 상대방이 아주 좋은 주장을 펼쳤는데, 저는 그 주장에 반박할 말이 없었습니다. 비록 그 사람이 틀렸다는 것을 알고 있었음에도 말이죠.\n\n바로 오늘, 제가 볼일을 보던 중에 그 대화에서 사용했어야 할 적절한 반박 거리를 마침내 생각해냈습니다. 제 머리는 참으로 신비롭게 작동하는군요. 왜 진작 떠올리지 못했을까요? 만약 그때 생각났더라면, 우리의 작은 논쟁에서 분명히 제가 이겼을 텐데... 그렇죠?"
  VIETmisc.0018.a: "정말 짜증 나는군!"
  VIETmisc.0019.t: "오래된 성지"
  VIETmisc.0019.desc: "멀지 않은 곳에 있는 작은 유적지를 방문했습니다. 지역 주민들은 오래전부터 그곳이 이 지역의 작은 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] 역할을 했으며, [ROOT.Char.GetFaith.HighGodName|U]를 진정으로 믿는 사람들이 숭배하는 장소였다고 말하지만, 다른 사람들은 회의적입니다. 어쨌든, 나는 그곳에서 잠시 기도했습니다."
  VIETmisc.0019.a: "좋은 경험이었어요."
  VIETmisc.0019.b: "그저 예의와 의무 때문에 그랬을 뿐입니다."
  VIETmisc.0020.t: "하하!"
  VIETmisc.0020.desc: "오늘 전에 엄청 웃긴 농담을 들었는데 몇 분 동안 멈추지 않고 웃었어. 근데 지금은 전혀 기억이 안 나. 정말 신경 쓰여."
  VIETmisc.0020.a: "뭐, 그래도 실컷 웃었으니 됐어!"
  VIETmisc.0021.t: "거기 누구십니까?"
  VIETmisc.0021.desc: "\"[ROOT.Char.GetFirstNameNoTooltip]!\" 등 뒤에서 목소리가 들려온다. \"[ROOT.Char.GetFirstNameNoTooltip]!\"\n\n\"누구시오?\" 내가 큰 소리로 말한다.\n\n침묵.\n\nHmm. 이상하군.\n\n누군가 내 이름을 부르는 소리를 들은 것 같았다. 하지만 고개를 돌려보니 아무도 없었다.\n\n매우 이상하군...."
  VIETmisc.0021.a: "착각이었나 보군."
  VIETmisc.0022.t: "지루한 회의"
  VIETmisc.0022.desc: "평범하고 지루한, 내 자문회와의 회의였소. 우리는 극도로 시급하지 않은, 다소 따분한 주제에 대해 논의하고 있었지. 나는 주위를 둘러보며 내 자문위원들이 이러쿵저러쿵 지루하게 이야기를 늘어놓는 것을 보고, 이 모든 것이 내 관심을 기울일 가치가 있는지 궁금해졌소."
  VIETmisc.0022.a: "창밖을 내다보고 무엇이 있는지 살펴보세요."
  VIETmisc.0022.b: "네."
  VIETmisc.0022.c: "지루하더라도 토론에 집중하도록 노력해 보십시오."
  VIETmisc.0023.t: "지금 가야 해, 지금 당장 가야 해!"
  VIETmisc.0023.desc: "외국에서 온 매우 중요한 사절이 저를 방문했습니다. 저는 옥좌에 앉아 수다스러운 신사가 계속해서 장황하게 이야기하는 것을 듣고 있습니다. 영원히 계속될 것 같고, 지루함에 졸기 시작할 때쯤, 저는 놀라운 사실을 깨달았습니다. 심지어 위험하기까지 합니다.\n\n정말로 요강에 가야 합니다.\n\n몹시.\n\n당장.\n\n더는 참을 수 없습니다. 곧 터질 것 같은데 - 어떻게 해야 할까요?"
  VIETmisc.0023.a: "지금 당장 변기통으로 달려가야겠어!"
  VIETmisc.0023.b: "참아야... 해... 안 돼!"
  VIETmisc.0023.b.a: "방광을 잘 조절하셨습니다"
  VIETmisc.0023.toast.b.success.title: "당신은 성공적으로 방광을 붙잡아 두셨습니다!"
  VIETmisc.0023.toast.b.success: "사절이 떠나자마자, 당신은 요강으로 전력 질주합니다."
  VIETmisc.0023.b.b: "방광을 조절하지 못했습니다"
  VIETmisc.0023.toast.b.failure.title: "방광을 붙잡을 수 없었나 보군!"
  VIETmisc.0023.toast.b.failure: "사절단 앞에서 실수를 저질렀습니다. 당혹스럽지만 막을 수도 있었을 텐데... 왜 몸이 챔버 팟으로 달려가라는 본능적인 신호에 귀 기울이지 않았을까요?"
  VIETmisc.0024.t: "불운한 꽃"
  VIETmisc.0024.desc: "산책을 하다가 매우 아름다운 꽃을 발견했습니다. 가까이 가서 자세히 보려고, 어쩌면 꺾어서 가지려고 다가갔지만, 발을 헛디뎌 실수로 밟아 버렸습니다."
  VIETmisc.0024.a: "어쩔 수 없지!"
  VIETmisc.0024.b: "안 돼! 그 꽃을 원했는데! 젠장!"
  VIETmisc.0025.t: "시원한 바람"
  VIETmisc.0025.desc: "얼굴에 부드러운 바람이 느껴져 밖으로 나왔습니다. 정말 상쾌하고 편안하군요."
  VIETmisc.0025.a: "이런 순간들 덕분에 살아갈 가치가 느껴지는 거지."
  VIETmisc.0026.t: "누락된 문서"
  VIETmisc.0026.desc: "오늘 아침, 중요한 서류 작업을 마무리하기 위해 책상에 왔습니다. 끝내야 할 마지막 서류를 찾았지만, 찾을 수가 없었습니다! 당황한 저는 몇 시간 동안 방 전체를 샅샅이 뒤졌습니다. 마침내 책갈피로 쓰려고 책 속에 넣어둔 것을 깨달았을 때 찾았습니다. 작은 위기는 피했지만, 한동안 긴장되고 불안했습니다."
  VIETmisc.0026.a.a: "당신은 성공적으로 휴식을 취했습니다"
  VIETmisc.0026.toast.a: "성공적으로 휴식을 취했습니다"
  VIETmisc.0026.a.b: "긴장을 풀지 못했군"
  VIETmisc.0026.toast.b: "긴장을 푸는 데 실패했군"
  VIETmisc.0026.a: "심호흡을 하고 긴장을 풀어야겠어."
  VIETmisc.0027.t: "사이코패스 처형"
  VIETmisc.0027.desc: "끔찍한 살인범이 잡혔다. 그의 범죄는 매우 흉악했을 뿐만 아니라 죄책감도 느끼지 못하고 오히려 타인에게 고통을 주는 것을 즐겼다고 한다. 어떻게 해야 할지에 대한 논쟁은 거의 없었다. 그는 끔찍하고 느린 사형을 선고받았고 오늘 나와 내 궁정은 이 피비린내 나는 광경을 목격하게 되었다. 모두가 그런 괴물이 어떻게 존재할 수 있는지에 대해 이야기하고 있다! 이 문제에 대한 나의 생각은 무엇일까?"
  VIETmisc.0027.a: "네, 그런 사람들이 이 세상에 존재한다는 것은 정말 비극적인 일입니다!"
  VIETmisc.0027.b: "솔직히 아무렇지도 않지만, 겉으로는 신경 쓰는 척해야 해."
  VIETmisc.0027.c: "안타깝군. 내 군대에 피에 굶주린 사이코패스가 한 명 더 필요했는데."
  VIETmisc.0028.t: "제국의 시대"
  VIETmisc.0028.desc: "고대에 로마는 세계 역사상 가장 위대한 제국 중 하나였습니다. 하지만 당시에는 다른 강력한 국가들도 존재했습니다. 저는 그 시대의 다른 위대한 제국들의 업적과 공훈에 대한 이야기를 읽고 있는데, 특히 하나의 제국이 저에게 영감을 줍니다."
  VIETmisc.0028.a: "마우리아 왕조의 아소카 왕은 인도 전역에 평화의 시대를 열었습니다."
  VIETmisc.0028.b: "알렉산드로스 대왕은 그리스인들을 이끌고 땅 끝까지 진군했습니다."
  VIETmisc.0028.c: "이집트의 위대한 파라오들은 시간이 흘러도 변치 않는 기념물을 세웠습니다."
  VIETmisc.0028.d: "고대 세계에서 페르시아의 교활한 샤들은 비할 데 없는 영향력을 행사했습니다."
  VIETmisc.0028.e: "한 왕조는 중국을 번성한 학자와 현자의 나라로 탈바꿈시켰습니다."
  VIETmisc.0028.f: "아틸라 휘하의 훈족 군대는 세계에서 가장 두려운 전사들이었습니다."
  VIETmisc.0029.t: "반짝이네!"
  VIETmisc.0029.desc: "길을 걷다가 땅에서 반짝이는 것을 발견했다.\n\n궁금해서 가까이 다가가 살펴보니 놀랍게도 매우 반짝이는 금화 한 닢이었다. 누가 실수로 떨어뜨린 걸까? 누가 알겠어.\n\n주변에 아무도 없는 것 같으니 이제 이 금화는 내 것이다."
  VIETmisc.0029.a: "정말 반짝거리는군."
  VIETmisc.0030.t: "조심하시오, 지금." # 4250546314157717977
  VIETmisc.0030.desc: "\"[ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]님을 만나 뵙게 되어 영광이었습니다. 후대에 감사드립니다.... 다시 뵙기를 바랍니다.\" 외국의 사절이 존경을 표하며 인사하고 떠나려 합니다.\n\n작별 인사를 하려고 일어섰지만, 의자에서 비틀거리며 어색하게 바닥에 넘어졌습니다.\n\n다행히 다치지는 않았지만, 정말 당황스럽군요!"
  VIETmisc.0030.a: "적어도 사절은 예의 바르게 행동했다."
  VIETmisc.0031.t: "좋은 꿈 꾸세요"
  VIETmisc.0031.desc: "나는 빛의 영역으로 들어가는 꿈을 꾸었다. 빛 외에는 아무것도 없었다. 빛은 모든 곳에 있었고, 내가 볼 수 있는 것은 전부 빛이었다. 하지만 나는 두려워하지 않았다. 오히려 우주와 평화로운 느낌이 들었다.\n\n잠에서 깬 후, 그 평온함은 하루 종일 내 곁에 머물렀다."
  VIETmisc.0031.a: "분명히 [ROOT.Char.GetFaith.HighGodName]께서 보내신 징조일 것이오!"
  VIETmisc.0031.b: "활력이 넘치고 편안해지는 기분이군."
  VIETmisc.0032.t: "악몽" # 14250148821798514095
  VIETmisc.0032.desc: "어둠만이 가득한 영역에 있는 꿈을 꾸었습니다. 아무것도 볼 수 없었고, 명시적으로 저를 위협하는 것은 없었지만, 큰 공포감을 느끼지 않을 수 없었습니다.\n\n잠에서 깬 후에도, 그 공포감은 하루 종일 계속되었습니다."
  VIETmisc.0032.a: "[ROOT.Char.GetFaith.HighGodName]께서 나에게 경고하시는 건가? 아니면 못마땅해 하시는 건가?"
  VIETmisc.0032.b: "나는 이제 모든 것이 불안하게 느껴진다."
  VIETmisc.0033.t: "난해한 독서"
  VIETmisc.0033.desc: "제가 읽고 있는 이 책은 매우 난해하여 깊은 의미를 계속 파악하기 어렵습니다. 학자들은 가장 현명한 자들조차도 이 책을 읽는 데 어려움을 겪는다고 말합니다. 하지만 이 책에는 이해할 수만 있다면 배울 수 있는 위대한 지혜가 담겨 있다고 합니다. 계속해서 읽으려고 노력해야 할까요, 아니면 포기해야 할까요?"
  VIETmisc.0033.a: "이 책은 내 노력을 들일 가치가 없군."
  VIETmisc.0033.b: "무슨 일이 있어도 해내야 해!"
  VIETmisc.0033.b.a: "그 책의 의미를 알 수 없습니다"
  VIETmisc.0033.toast.a: "책의 의미를 알 수 없었습니다"
  VIETmisc.0033.toast.failure: "그 책의 더 깊은 의미를 이해하는 것은 당신의 능력 밖입니다"
  VIETmisc.0033.b.b: "책의 의미를 깨달으셨군요"
  VIETmisc.0033.toast.b: "자네는 그 책의 의미를 깨달았군"
  VIETmisc.0033.toast.success: "그 책의 중요한 메시지가 무엇인지 깨달으셨군요"
  VIETmisc.0034.t: "구름을 바라보며"
  VIETmisc.0034.desc: "시간이 좀 남아서 밖에서 구름을 바라보며 어떤 모양이 있는지 알아맞히려고 했어."
  VIETmisc.0034.a: "저 구름은 마치 [ROOT.Char.GetFaith.HighGodName]께서 보내신 징표 같군!"
  VIETmisc.0034.b: "저 구름은 강력하고 위엄 있는 사람처럼 보이는군... 마치 나처럼 말이야."
  VIETmisc.0034.c: "저 구름은... 뭔가를 닮았네? 그래도 멋지다."
  VIETmisc.0035.t: "가려움증의 진행"
  VIETmisc.0035.desc: "저는 제 영토를 관리하는 중요한 사업에 대해 논의하기 위해 영지의 저명한 인사들과 회의 중이었는데, 그때 그것이 느껴지기 시작했습니다. 머리... 가려워!\n\n저는 살짝, 눈에 띄지 않게 머리를 긁적이면서 괜찮아질 거라고 생각했지만, 오산이었습니다! 지금 제 머리는 훨씬 더 가렵고, 이 사람들 앞에서 미친 원숭이처럼 보일지라도 너무나 긁고 싶습니다. 으악!"
  VIETmisc.0035.a: "상관 없어! 머리가 너무 가려워! 긁어서 지옥까지라도 긁어버릴 거야!"
  VIETmisc.0035.b: "나는 저항해야 한다... 나는 어리석은 원숭이처럼 보이지 않아야 한다...."
  VIETmisc.0036.t: "너무 빨리 먹기"
  VIETmisc.0036.desc: "오늘 저녁 식사 자리에서 수프를 너무 빨리 먹으려다 혀를 데고 말았다. 방 안의 모든 사람들이 놀라거나 어리석은 짓을 했다며 고개를 저으며 나를 쳐다봤다."
  VIETmisc.0036.a: "창피하군! 다른 사람들의 눈을 쳐다볼 수가 없어."
  VIETmisc.0036.b: "누구에게나 일어날 수 있는 일이지! 웃어넘겼다."
  VIETmisc.0037.t: "참견 문제"
  VIETmisc.0037.desc: "내 뜰에서 휴식을 취하던 중, 어린 하녀 중 한 명이 몰래 코를 후비는 것을 보았다. 그녀를 변호하자면, 그녀는 매우 신중하게 행동했고 다른 사람은 아무도 눈치채지 못했다. 반면에, 그것은 다소 무례한 행동이고, 그녀는 아직 어리기 때문에 적절한 예절을 배울 필요가 있을지도 모른다."
  VIETmisc.0037.a: "분명히 일부러 그런 건 아닐 거야. 뭔가 코를 막았겠지."
  VIETmisc.0037.b: "나중에 그녀를 몰래 찾아가 이 일에 대해 부드럽게 훈계해야겠다."
  VIETmisc.0037.c: "흥! 모두 앞에서 그 여자를 조롱해서 본때를 보여줘야지."
  VIETmisc.0037.d: "감히! 저 여자를 채찍질해라. 그러면 될 거다."
  VIETmisc.0038.t: "이야기tellerselling의 목적"
  VIETmisc.0038.desc: "최근에 봤던 연극에 대해 하인 둘이 논쟁하는 것을 엿듣게 되었다. 나도 우연히 그 연극을 본 적이 있어서, 그들의 토론을 주의 깊게 들었다.\n\n\"자네, 정말로 그게 좋았나? 이야기가 엉망진창이고 어리석기 짝이 없던데!\" 뚱뚱한 하녀가 말했다. \"취향 없는 사람들한테만 먹힐 이야기야.\"\n\n키가 크고 마른 남종이 반박했다. \"자네가 틀렸어. 그건 딱 머리를 비우고 즐기라고 만든 거야. 가끔은 마음 편한 이야기가 필요한 법이지. 언제나 진지하고 슬픈 이야기만 다루고 싶겠어?\"\n\n어쩌면 내가 그들의 논쟁에 끼어들어야 할까?"
  VIETmisc.0038.a: "아니요, 저는 이 주제에 관심이 없습니다."
  VIETmisc.0038.b: "하녀의 말에 동의해. 그 연극은 완전 쓰레기였어."
  VIETmisc.0038.c: "하인은 옳았어. 품질은 아니었지만, 날 웃게 만들었지."
  VIETmisc.0038.d: "솔직히 두 분 다 좋은 말씀을 해주셨습니다."
  VIETmisc.0039.t: "완벽하게 준비된 혼인"
  VIETmisc.0039.desc: "저는 지역 귀족 두 분의 결혼식에 참석하고 있습니다. 신랑과 신부는 어릴 적부터 알고 지낸 사이라 서로 친밀하며, 부모님들의 안도 속에서 서로 아주 잘 지내고 있습니다. 모두가 이 결혼이 매우 성공적일 것이라고 믿고 있습니다."
  VIETmisc.0039.a: "나도 그렇게 생각해. 저 커플은 더없이 행복해 보이는군."
  VIETmisc.0039.b: "흥. 모든 결혼은 결국 말다툼과 바람으로 변질되지."
  VIETmisc.0039.c: "여기 있는 맛있는 음식만큼 신경 쓰지 않아!"
  VIETmisc.0039.d: "여기 사람이 너무 많아. 그냥 구석에 앉아 있어야지."
  VIETmisc.0039.e: "좋긴 한데, 저기 꽤 매력적인 하인이 보이는군."
  VIETmisc.0040.t: "괜찮을 거야... 그렇지?"
  VIETmisc.0040.desc: "\"괜찮을 거야, 모든 건 다 잘 될 거야.\" 어릴 적 겁이 많거나 좌절감을 느낄 때면 유모가 늘 해주던 말이다.\n\n요즘 들어 머릿속이 복잡할 때면 그 말이 자꾸 떠오른다. 하지만 이제 나를 위로해줄 유모는 더 이상 곁에 없다.\n\n결국에는 모든 것이 괜찮아질까 하는 의문이 든다."
  VIETmisc.0040.a: "물론 그래야지! 그래야만 해...."
  VIETmisc.0040.b: "어린 시절과는 다른 삶이로군, 슬프도다."
  VIETmisc.0041.t: "재촉하지 마십시오!" # 17275589635678225473
  VIETmisc.0041.desc: "정원 밖을 산책하던 중, [scope_VIET_slip_bumper.GetTitledFirstName]가 미끄러져 저에게 부딪쳤습니다! 아무도 다치거나 넘어지지 않았으나, 꽤나 당황스러운 일이었습니다. 그리고 [scope_VIET_slip_bumper.GetSheHe]는 자신[scope_VIET_slip_bumper.GetHerHis]의 의도치 않은 무례함에 대해 상당히 민망해하는 기색입니다."
  VIETmisc.0041.a: "괜찮아! 나도 조심했어야 했는데."
  VIETmisc.0041.b: "이런, 건방진 녀석!"
  VIETmisc.0042.t: "문제"
  VIETmisc.0042.desc: "오늘, 저는 제 영토의 작지만 중요한 부분에 큰 영향력을 행사하는 강력한 지역 씨족 중 한 곳에서 온 방문객을 만날 예정입니다. 저는 며칠 전 그분을 만나 공식적으로 서로를 알게 되었습니다. 이번 회의는 분명히 중대할 것입니다. 존경하는 손님과 함께 왕국의 사업에 관한 여러 가지 사항을 논의하고 싶기 때문입니다.\n\n이제 손님이 보이는군요. 서둘러 다가가 인사를 건네려는 순간, 상상도 할 수 없을 정도로 끔찍한 일이 벌어집니다!"
  VIETmisc.0042.a: "어떻게 해야 하지!"
  VIETmisc.0043.tooltip: "매우 위험한 상황에 빠졌습니다..."
  VIETmisc.0043.t: "이름이 뭐요?"
  VIETmisc.0043.desc: "비극이로다! 손님의 이름을 잊어버리다니!\n\n그들의 이름이 뭐였지? 이거였나? 아니면 저거였나? 아니, 그럴 리는 없는데... 아니면 혹시....\n\n나는 억지 미소를 지으며 시간을 벌고, 내 뇌는 그들의 이름을 기억하기 위해 필사적으로 노력한다.\n\n어떻게 해야 하지? 너무 어색해지기 전에 뭔가 말할 시간이 얼마 남지 않았다."
  VIETmisc.0043.a: "이름을 알아맞혀야겠군!"
  VIETmisc.0043.b: "어색할 수도 있는 그 이름은 교묘하게 피해서 말해야지."
  VIETmisc.0043.a.a: "손님의 이름을 잘못 추측했습니다"
  VIETmisc.0043.toast.a: "손님의 이름을 기억하지 못하는군"
  VIETmisc.0043.toast.failure: "손님에게 다른 이름을 부르는 무례를 저질렀습니다."
  VIETmisc.0043.a.b: "손님의 이름을 정확히 맞히셨습니다"
  VIETmisc.0043.toast.b: "손님의 이름을 기억했습니다"
  VIETmisc.0043.toast.success: "손님의 이름을 기억하셨군요!"
  VIETmisc.0044.t: "낭만적인 모험에 대한 소문"
  VIETmisc.0044.desc.1: "최근에 내가 근처 마을의 농민 중 한 명과 아이를 낳게 된 정사적인 만남을 가졌다는 소문이 돌고 있다. 물론, 이것은 완전히 어리석은 일이다."
  VIETmisc.0044.desc.lustful: "나도 호색한 [ROOT.Char.GetWomanMan]만큼이나 잘생긴 농부와 한바탕 뒹구는 것을 좋아하지만, 그렇다고 해서 그 마을에서 마음에 드는 사람을 찾았다는 뜻은 아니네."
  VIETmisc.0044.desc.chaste: "심지어 그런 종류의 간음에는 별다른 욕정도 느껴지지 않는데! 원하지 않는 일 때문에 스스로를 위험에 빠뜨릴 이유가 없어."
  VIETmisc.0044.desc.normal: "사실 저는 이 마을에 거의 가지도 않고, 아는 사람도 없습니다. 이런 소문이 있을 이유가 없어요."
  VIETmisc.0044.desc.2: "어쨌든, 이것은 내 명예에 절대적인 오점이다."
  VIETmisc.0044.a: "내가 할 수 있는 일은 별로 없어. 이건 그저 악의적인 소문일 뿐이야."
  VIETmisc.0044.b: "전혀 사실이 아니오!"
  VIETmisc.0045.t: "짧은 낮잠"
  VIETmisc.0045.desc: "오늘 낮잠을 잠깐 잤는데 엄청나게 상쾌해졌어. 마치 뭐든지 다 할 수 있을 것 같아!"
  VIETmisc.0045.a: "기분 좋군." # 2086926996771617466
  VIETmisc.0045.b: "정말 상쾌하군. 오늘은 추가 근무라도 해야 할 것 같아."
  VIETmisc.0046.t: "양질의 문학"
  VIETmisc.0046.desc: "정말 훌륭한 책을 다 읽었습니다. 등장인물들은 훌륭하게 쓰여졌고 믿을 만했으며, 줄거리는 흥미진진하고 강렬했고, 주제와 메시지는 생각할 거리를 던져주었지만 결코 거만하지 않았습니다. 와! 이렇게 훌륭한 이야기를 접한 것이 정말 오랜만이라 하루 종일 계속 생각하게 됩니다."
  VIETmisc.0046.a: "사람들에게 이야기해 보세요"
  VIETmisc.0046.b: "내 작업에 영감을 불어넣어 주소서"
  VIETmisc.0046.c: "내 생각을 적어줘."
  VIETmisc.0047.t: "양질의 독서"
  VIETmisc.0047.desc: "정말 재밌는 책을 발견한 지 꽤 됐어. 친구가 내 취향에 맞는 인물과 이야기가 있다고 이 책을 추천해 줬지. 지금 당장 침대에 웅크리고 앉아 책을 읽고 싶은 마음뿐이야. 하지만 좋은 책에 빠져 시간을 낭비해야 할까, 아니면 다른 의무를 수행할 시간을 남겨두기 위해 적당히 조절해야 할까?"
  VIETmisc.0047.a: "이런 이야기가 있으니 다른 세상 일은 걱정할 필요가 없지!"
  VIETmisc.0047.b: "할 일이 있는데 취미에 빠져버리면 안 되겠지."
  VIETmisc.0048.t: "과장"
  VIETmisc.0048.desc: "떠돌이 극단의 연극을 보고 있는데, 연기 실력이... 형편없다는 말로도 부족할 정도야. 가장 큰 문제는 연기가 지나치게 멜로드라마틱해서 캐릭터나 스토리라인에 전혀 신빙성이 없다는 거지.\n\n연극이 끝나자 관객들의 반응은 시원찮아. 대부분의 사람들이 그들의 연기를 싫어하는 것 같고, 야유를 보내는 사람이 없는 게 신기할 정도야. 그 점에선 극단이 운이 좋은 거지! 저런 실력으로 어떻게 먹고 사는 거지?"
  VIETmisc.0048.a: "오후 내내 헛수고만 했군!"
  VIETmisc.0048.b: "불쌍하니 돈이라도 좀 줘야겠다."
  VIETmisc.0048.c: "그들의 연기는 형벌을 받아 마땅할 정도로 형편없군."
  VIETmisc.0048.d: "그들에게 어떻게 더 잘 행동해야 할지에 대한 건설적인 조언을 해주고 싶습니다."
  VIETmisc.0048.e: "적어도 여배우 중 한 명은 꽤 매력적으로 보였다."
  VIETmisc.0048.f: "배우 중 한 명은 꽤 매력적으로 보였다, 적어도."
  VIETmisc.0049.t: "신성 모독"
  VIETmisc.0049.desc: "제 영토 내 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]에서 최근 밤에 정체를 알 수 없는 공격자들이 침입하여 내부의 종교 예술품과 조각상을 파괴하는 비극이 발생했습니다. 이 불량배들은 값비싼 영적 유물을 훔치려는 도둑이 아니라 문제를 일으키고 싶었던 것 같습니다. 어쨌든 경비병들이 잡기 전에 도망쳤고, 그들이 누구인지 전혀 모릅니다.\n\n그럼에도 불구하고 [ROOT.Char.GetFaith.HouseOfWorship]는 광범위한 피해를 입지는 않았지만 재건에 필요한 도움을 구하고 있습니다."
  VIETmisc.0049.a: "불행히도, 나는 그들의 문제를 해결할 여유 자금이 없다."
  VIETmisc.0049.b: "정말 안타깝군! 재건에 도움이 될 수 있도록 기부금을 좀 내야겠어."
  VIETmisc.0049.c: "자금을 지원해 줄 수는 있지만, 나에 대해 좋게 말하겠다고 약속해야 한다."
  VIETmisc.0050.t: "기묘한 예술" # 4438804274376402980
  VIETmisc.0050.desc: "유명한 화가가 내가 사는 곳에서 멀지 않은 곳에 살고 있다. 그의 최신 작품이 무엇인지 보려고 그를 찾아갔다.\n\n놀랍게도 그는 다소 특이한 아이디어를 실험하고 있는 것 같다. 기괴하지는 않더라도 끔찍한 이 세상의 생물 묘사, 색과 형태의 파격적인 혼합, 다른 곳에서는 볼 수 없는 개념 등. 하지만 이러한 이상한 예술 실험에는 매력이 있다는 것을 부인할 수 없다."
  VIETmisc.0050.a: "매력적이긴 하지만, 내 취향에는 너무 기묘한 예술품이군."
  VIETmisc.0050.b: "분명 어딘가에 이런 종류의 예술을 높이 평가하는 사람이 있을 거야."
  VIETmisc.0050.c: "나는 그의 훌륭한 아이디어가 좋아! 정말 대담하고 무모하군!"
  VIETmisc.0050.d: "우리의 감각을 모욕하는군! 그는 더 용납할 만한 것들을 그려야 한다."
  VIETmisc.0050.e: "분명히 이것은 다른 합법적인 방식으로 [ROOT.Char.GetFaith.HighGodName]을 숭배하는 것입니다!"
  VIETmisc.0051.t: "오래된 유적"
  VIETmisc.0051.desc: "볼일을 보러 가는 길에 잠시 쉬기 위해 고대 유적에 들렀습니다. 유적은 비교적 규모가 작고 넓은 지역을 차지하지 않으며, 남아있는 것도 많지 않습니다.\n\n잠시 주변을 거닐며 벽을 살펴보니, 어떤 종류의 예술 작품이나 조각이 새겨져 있는 것 같습니다. 대부분 너무 풍화되어 무엇을 묘사하는지 알아볼 수 없지만, 이곳이 예전에는 정말 아름다웠을 것이라는 것을 상기시켜 줍니다."
  VIETmisc.0051.a: "어찌 됐든, 여정을 계속하기 전에 잠시 쉬어야겠다."
  VIETmisc.0052.t: "거의 현실 같군" # 11379716707895755436
  VIETmisc.0052.desc: "현지 귀족을 방문했을 때, 그는 우리에게 자신의 소장품 중 하나인 아름다운 여인을 그린 그림을 보여주었다. 사람에 대한 그림은 특별한 것이 아니지만, 이 그림은 특히 화가가 극도로 사실적인 묘사를 해냈기 때문에 유명하다. 마치 그림이 살아 숨 쉬는 실제 여인처럼 느껴져, 언제라도 액자 밖으로 뛰쳐나와 우리와 상호 작용할 것만 같다."
  VIETmisc.0052.a: "정말 인상적인 예술 작품이군요!"
  VIETmisc.0052.b: "오, 이런 미녀를 데리고 뭘 할 수 있을지 생각해 봐야겠어…."
  VIETmisc.0053.t: "형제와 자매"
  VIETmisc.0053.desc: "저와 제 궁정을 위해 연극이 상연되고 있습니다.\n\n이 연극은 흥미롭고 극적인 이야기를 담고 있습니다. 남매가 서로 혈연관계인 줄 모른 채 사랑에 빠지는 내용입니다. 그들은 사랑을 나누고, 결혼하고, 아이를 낳은 후에야 비극적으로 진실을 알게 됩니다. 그들의 공동체는 그들을 외면하고, 그들은 자신들의 행동을 감당하지 못해 결국 이야기의 끝에서 자살합니다.\n\n정말 슬픈 이야기이며, 반전에 반전이 가득하군요! 모두가 훌륭한 연기였다는 데 동의합니다."
  VIETmisc.0053.a: "아! 이 얼마나 아이러니한가! 이 얼마나 극적인가! 이 얼마나 비통한가! 이 얼마나 비극적인가!"
  VIETmisc.0053.b: "역겹군. 이런 변태적인 모습을 보려고 여기 온 게 아니오!"
  VIETmisc.0053.c: "솔직히 지루했어. 드라마 연극은 때때로 너무 과할 수 있어."
  VIETmisc.0053.d: "[ROOT.Char.GetFaith.GetAdjective] 신앙과는 달리 다른 이들이 신성 혼인을 경멸하는 건 슬픈 일이오."
  VIETmisc.0054.t: "사원 예술"
  VIETmisc.0054.desc: "오랜만에 지역 [ROOT.Char.GetFaith.HouseOfWorship]에 들러 시간을 보내고 있습니다. 안으로 들어서자마자 내부의 아름다움에 경탄했습니다. 가장 큰 예배당은 아니지만, 이곳을 짓고 장식한 사람은 제한된 자원으로 매우 영리하게 해냈습니다. 예술 작품은 숭고하고, 벽은 기분 좋은 빛깔이며, 햇빛이 창문을 통해 들어와 마치 하늘로 향하는 계단이 있는 듯한 모습입니다!"
  VIETmisc.0054.a: "이는 [ROOT.Char.GetFaith.GetAdjective]의 굳건한 힘을 보여주는 것입니다."
  VIETmisc.0054.b: "우리 집에도 어딘가에 이런 멋진 방이 있었으면 좋겠다."
  VIETmisc.0055.t: "무대 공포증"
  VIETmisc.0055.desc: "신경질적인 젊은 시인이 내 앞에 서서 그의 최신 시를 읊고 있다. 그의 초조함에도 불구하고, 그는 대체로 훌륭하게 해내고 있으며, 모든 사람이 그의 말의 웅변과 감정을 표현하는 방식에 감탄하고 있다.\n\n아아, 그의 시를 읊는 도중에, 불쌍한 남자는 그의 시 구절을 잊어버린다! 그의 입은 약간 벌어지고, 눈은 튀어나오고 당황한다. 그는 기억하기 위해 이전 구절을 더듬는다. 한편, 모든 사람이 어색하게 지켜보고 있다."
  VIETmisc.0055.a: "거기 앉아서 아무것도 하지 마십시오."
  VIETmisc.0055.b: "공개적으로 그를 비웃고 조롱하십시오."
  VIETmisc.0055.c: "영감을 주는 말로 그를 격려하십시오."
  VIETmisc.0056.t: "음유 시인의 문제"
  VIETmisc.0056.desc: "나는 지금 한 지방 선술집에서 맛있는 음식과 좋은 음악을 즐기고 있다. 특히 음악은 노련한 음유시인이 연주하고 있는데, 그는 노래만큼이나 류트를 아름답게 연주한다.\n\n하지만 그의 공연 도중 비극이 닥쳤다! 류트의 현이 끊어져 연주할 악기가 없어진 것이다! 그는 충격에 빠진 채 류트의 잔해를 멍하니 바라보며 상심한 표정을 짓는다."
  VIETmisc.0056.a: "글쎄, 우리 중 누구도 그것에 대해 할 수 있는 일은 별로 없을 것 같군."
  VIETmisc.0056.b: "하! 정말 한심하군! 이게 정말 재밌다고?"
  VIETmisc.0056.c: "괜찮아, 내가 술이라도 사주고 새 류트 살 돈을 주지 뭐."
  VIETmisc.0057.t: "회개하시오!" # 13689062172564498771
  VIETmisc.0057.desc: "오늘 마을에 있는 동안, 나는 떠돌아다니는 [ROOT.Char.Custom('DefaultPriestTitle')]이 열정적인 설교를 하는 것을 보기 위해 모여든 군중을 보았다. 그는 사람들의 죄에 대해 장황하게 이야기하고, 우리 중 얼마나 많은 사람들이 회개하고 진실하고 고귀한 [ROOT.Char.GetFaith.GetAdjective] 가르침을 듣지 않으면 지옥에 갈 것인지에 대해 이야기한다. 대부분의 사람들은 그의 시끄러운 횡설수설을 너무 자세히 듣지 않고, 무엇보다 그의 익살에 더 재미있어하는 것 같다."
  VIETmisc.0057.a: "[ROOT.Char.Custom('DefaultPriestTitle')]께서 옳으십니다. 지옥에 가고 싶으십니까? 회개하십시오! 지금 당장 회개하십시오!"
  VIETmisc.0057.b: "우리가 올바른 일을 하고 [ROOT.Char.GetFaith.HighGodName|U]을 믿는 한 괜찮을 것입니다."
  VIETmisc.0057.c: "이 \"성직자\"들은 그저 사기꾼이자 협잡꾼일 뿐이며 요즘에는 아주 흔해 빠졌소."
  VIETmisc.0057.d: "이 미치광이가 소란을 피우고 있다 - 경비병, 당장 저 자를 끌어내시오!"
  VIETmisc.0058.t: "지옥의 꿈"
  VIETmisc.0058.desc: "어젯밤 끔찍한 꿈을 꿨습니다. [ROOT.Char.GetFaith.DevilName]을 섬기는 악마들이 나타나 저를 어떤 방으로 데려갔는데, 온갖 유혈 낭자하고 끔찍한 광경을 볼 수 있었습니다. 그들은 저를 불타는 쇠막대기에 묶고 고문하려 했지만, 비명을 지르며 깨어났습니다.\n\n전반적으로 끔찍한 경험이었지만, 꿈일 뿐이라 다행입니다... 그렇죠?"
  VIETmisc.0058.a: "그건 단순한 우연이었을 거야."
  VIETmisc.0058.b: "저는 더욱 충실한 [ROOT.Char.GetFaith.GetAdjective] 신도가 되기 위한 수업을 받고 있습니다."
  VIETmisc.0059.t: "지옥문"
  VIETmisc.0059.desc: "제가 방문 중인 마을에서 한 노인분께서 어렸을 적에 일어났던 기이한 사건에 대해 말씀해주셨습니다.\n\n그 당시, 거대한 구멍이 갑자기 나타나 막대한 피해를 입혔다고 합니다. 마을 사람들은 그곳이 지옥으로 가는 관문이라고 확신했습니다. 그들은 구멍에 소를 통째로 던져 넣거나 많은 흙을 덮는 등 다양한 방법으로 구멍을 막으려고 노력했습니다. 결국 효과가 있었는지 구멍은 메워졌습니다.\n\n오늘날까지 아무도 그 원인을 확실히 알지 못하며, 그 자리에는 작은 움푹 패인 곳만 남아있습니다."
  VIETmisc.0059.a: "끝이 좋으면 다 좋은 거겠지, 아마도?"
  VIETmisc.0060.t: "변모한 여인"
  VIETmisc.0060.desc: "오늘 내 영지에서 늙은 마을 원로를 만났습니다. 그녀는 젊은 시절 온갖 죄악에 탐닉했다고 주장합니다 (다른 노인들은 그녀가 진정한 악당이라기보다는 말썽꾼에 더 가깝다고 나중에 말했습니다).\n\n하지만 어느 해, 그녀는 열병에 걸려 1년 동안 삶과 죽음의 경계를 헤맸다고 주장합니다 (다른 노인들은 실제로는 한 달이었다고 말했습니다). 이 기간 동안 그녀는 지옥을 방문하는 꿈을 꾸었고 많은 끔찍한 환영을 보았습니다.\n\n회복된 후 그녀는 두 번째 기회를 받았다는 것을 깨닫고 착하고 고결한 삶을 살기 위해 개혁했다고 주장합니다 (다른 노인들은 그 부분은 사실이라고 말합니다)."
  VIETmisc.0060.a: "진실이든 아니든, 그녀의 이야기는 매우 흥미롭습니다."
  VIETmisc.0060.b: "원로의 이야기는 감동적이군! [ROOT.Char.GetFaith.HighGodName|U]에 대한 믿음이 우리를 구원하리라."
  VIETmisc.0060.c: "정말인가? 그 여자가 그런 과장된 헛소리를 믿으라고 하는 건가?"
  VIETmisc.0061.t: "경고"
  VIETmisc.0061.desc: "우리 모두는 [scope_VIET_haunted_sinner.GetTitledFirstName](이)가 [ROOT.Char.GetFaith.GetAdjective]의 길을 따르는 가장 고결한 신자가 아니라는 것을 알고 있습니다. 하지만 [scope_VIET_haunted_sinner.GetTitledFirstName](이)가 과거에 저지른 죄에 대한 벌로 유령에 시달릴 것이라고는 아무도 예상하지 못했습니다.\n\n물론 우리는 왜 이 유령이 밤에 [scope_VIET_haunted_sinner.GetHerHis] 침실에 나타나는지 모릅니다. 하지만 [scope_VIET_haunted_sinner.GetTitledFirstName]에 따르면 그 모습은 얼마 전 사망한 대죄인이었던 [scope_VIET_haunted_sinner.GetHerHis] 오랜 친구와 닮았다고 합니다. 이제 [scope_VIET_haunted_sinner.GetSheHe]는 [scope_VIET_haunted_sinner.GetHerHis] 친구가 [scope_VIET_haunted_sinner.GetHerHis] 악행의 결과에 대해 경고하기 위해 지옥에서 [scope_VIET_haunted_sinner.GetHerHim]을 방문하고 있다고 확신합니다.\n\n하지만 [scope_VIET_haunted_sinner.GetHerHis] 하인 중 누구도 이 유령에 대한 보고를 확인할 수 없었습니다."
  VIETmisc.0061.a: "[ROOT.Char.Custom('DefaultPriestTitle')]에게 고인을 위한 기도를 부탁할 수 있습니다."
  VIETmisc.0061.b: "[scope_VIET_haunted_sinner.GetTitledFirstName] 님께서 차라리 [scope_VIET_haunted_sinner.GetHerselfHimself](을)를 개혁하여 죄를 덜 짓는 게 나을지도 모르겠군."
  VIETmisc.0061.c: "이건 흥미롭지만, 내 문제는 아닌 것 같은데, 그렇지 않아?"
  VIETmisc.0061.d: "[scope_VIET_haunted_sinner.GetTitledFirstName]은/는 환각을 보거나 지어내고 있는 게 분명해."
  VIETmisc.0062.t: "뜨겁거나 차갑거나?"
  VIETmisc.0062.desc: "오늘 [scope_VIET_hell_wonderer.GetTitledFirstName]와 잡담을 나누던 중, [scope_VIET_hell_wonderer.GetSheHe]가 내게 묻습니다. \"[ROOT.Char.GetFaith.GetAdjective] 경전에서 지옥을 어떻게 묘사하는지 읽어보셨습니까? 어떤 사람들은 지옥의 일부는 매우 뜨겁고 불타는 곳이라 열기로 큰 고통을 받고 끊임없이 불탄다고 말합니다. 반면에 다른 곳은 얼어붙을 듯이 추워서 사지가 마비되고 고통 속에서 계속 얼어 죽는다고 합니다. 뜨거운 지옥과 차가운 지옥 중 어느 쪽이 더 나을지 궁금합니다.\""
  VIETmisc.0062.a: "더운 지옥. 열기는 참을 수 있지만, 냉기는 안 돼."
  VIETmisc.0062.b: "차가운 지옥이 그나마 덜 고통스럽게 들리는군."
  VIETmisc.0062.c: "이런 이야기를 하는 것은 부적절합니다."
  VIETmisc.0062.d: "미덕을 쌓으며 살아서 그런 곳은 절대 보지 말자."
  VIETmisc.0062.e: "대부분의 사람들이 상상하는 방식대로 지옥이 존재하는지 확신할 수 없습니다."
  VIETmisc.0063.t: "모험가의 의지"
  VIETmisc.0063.desc: "내가 알고 지내던 늙은 모험가가 최근 상속인도, 가족도 없이 세상을 떠났습니다. 흥미롭게도 그는 자신의 모든 소지품을 유언장에 남겼는데, 주로 다양한 곳으로 여행을 다니면서 얻은 상당한 양의 금과 다른 귀중품이었습니다. 비록 우리가 아주 친한 친구는 아니었지만, 이는 그가 어떤 이유에서인지 적어도 나를 높이 평가했다는 것을 의미합니다."
  VIETmisc.0063.a: "그는 정말 친절하셨어."
  VIETmisc.0063.b: "좋아, 좋아. 내게 더 많은 재물이 생겼어!"
  VIETmisc.0064.t: "길 잃은 아이"
  VIETmisc.0064.desc: "[scope_VIET_child_sob_help.GetTitledFirstName]와 함께 근처 마을을 돌아다니던 중 흐느껴 우는 어린아이를 발견했습니다. 깜짝 놀란 그와 저는 주위를 둘러보았지만, 근처에 아이의 부모나 보호자는 보이지 않는 것 같습니다.\n\n\"[scope_VIET_child_sob_help.GetSheHe] 불쌍한 것!\" [scope_VIET_child_sob_help.GetSheHe]가 말합니다. \"이 아이의 부모를 찾아줘야 해요. 그렇지 않으면 이 아이를 이용하려는 악당이 있을지도 모르잖아요?\""
  VIETmisc.0064.a: "그렇게 걱정된다면, 네가 먼저 가서 부모님을 찾아봐."
  VIETmisc.0064.b: "동의합니다. 함께 협력하여 이 아이의 부모를 찾아줍시다!"
  VIETmisc.0064.c: "겨우 농부 아이잖아. 우린 애 볼 시간이 없어."
  VIETmisc.0065.t: "모험을 꿈꾸며"
  VIETmisc.0065.desc: "꿈속에서 나는 멀고 먼 아름다운 목가적 왕국의 모험가였네. 내가 강력한 전사였는지, 현명한 마법사였는지, 아니면 교활한 도둑이었는지는 잊어버렸지만, 어쨌든 나는 많은 지역 주민들의 문제를 해결해주었고 큰 성취감을 느꼈지. 잠에서 깨어났을 때, 나는 그 꿈속에서 내가 겪었던 많은 모험들을 회상하며 미소를 지었네. 특히, 나는 특정 조직에 가입하여 이 사회의 존경받는 구성원이 되었던 것을 기억하는데, 그 조직은 구체적으로…"
  VIETmisc.0065.a: "무자비하지만 명예로운 암살자단"
  VIETmisc.0065.b: "도움이 되고 고결한 용병단"
  VIETmisc.0065.c: "교활하지만 묘하게 영웅적인 도둑 조합"
  VIETmisc.0065.d: "총명하고 헌신적인 현자들의 학파"
  VIETmisc.0065.e: "고대 로마 경기장에서 싸우는 검투사 팀"
  VIETmisc.0066.t: "폐허 속에서 길을 잃다"
  VIETmisc.0066.desc: "[scope_VIET_fellow_lost_traveler.GetTitledFirstName](이)랑 저는 다음 마을로 이동하던 중 수행원과 경비병들에게서 떨어졌습니다. 우리는 버려진 낡은 건물 폐허를 발견했고, 그곳에서 피신처를 찾았습니다. 우리는 그곳에서 밤을 보내기로 했습니다. 불을 피우고 주위에 앉은 후, 특이한 상황 때문에 처음에는 약간 어색했지만, 다양한 주제에 대해 꽤 즐거운 대화를 시작할 수 있었습니다.\n\n다음 날 아침, 다행히 경비병들이 우리를 찾았고, 다친 사람은 아무도 없었습니다. [scope_VIET_fellow_lost_traveler.GetTitledFirstName]와(과) 함께한 경험 덕분에 우리는 서로를 더욱 높이 평가하게 되었습니다!"
  VIETmisc.0066.a: "이런 상황에서 누군가 내 곁에 있어줘서 다행이었어."
  VIETmisc.0067.t: "학자와 모험가"
  VIETmisc.0067.desc: "오늘, 내 영토에 있는 한 마을의 저명한 인사들을 만났습니다. 회의 후, 나는 그들 중 두 명과 한담을 나누었습니다. 한 명은 차분하지만 엄격한 성품의 박식한 학자였고, 다른 한 명은 얼굴에 항상 교활한 표정을 짓고 있는 모험가였습니다.\n\n후자는 얼마 전 그가 여행했던 남쪽 바다 건너의 이상하고 이국적인 섬에 대해 이야기했습니다. \"사실입니다.\"라고 그는 말했습니다. \"이 섬에는 집채만 한 새들이 있습니다! 내 눈으로 똑똑히 봤습니다.\"\n\n학자는 \"우리 친구가 과장하고 있소. 그런 일은 있을 수 없소.\"라고 말합니다.\n\n\"정말로 책상물림의 말을 들으시려는 겁니까? 저는 실제로 이런 일들을 겪어봤습니다.\""
  VIETmisc.0067.a: "나는 현명한 학자를 믿네. 여행자들은 관심을 끌기 위해 과장된 이야기를 하는 것을 좋아하지."
  VIETmisc.0067.b: "모험가가 옳아. 책을 읽는 것도 좋지만, 경험이 더 중요하지."
  VIETmisc.0067.c: "감히 누가 옳고 그른지 말할 자격은 저에게 없는 것 같습니다."
  VIETmisc.0068.t: "지역 탐사"
  VIETmisc.0068.desc: "가끔씩 나는 내 거주지 주변을 산책하는 것을 좋아하지만, 오늘은 모험심이 발동하여 평소보다 조금 더 멀리 가보기로 했다. 믿을 만한 경비병 몇 명과 함께 집에서 두 시간 정도 떨어진 황무지를 지나가며 경치를 감상했다. 작은 개울가에서 휴식을 취하며 신선한 물을 마시기도 했다. 대체로 경치의 변화는 나에게 득이 되었는데, 저녁 늦게 집으로 돌아왔을 때 기분이 매우 좋았다."
  VIETmisc.0068.a: "이런 걸 더 자주 해야겠어."
  VIETmisc.0069.t: "휴식을 취하는 게 좋겠군" # 10118803406872004455
  VIETmisc.0069.desc: "길을 가던 중 바위에 기대어 앉아 있는 평민을 보았습니다. 그는 저를 알아보고 존경스럽게 인사를 한 후 다시 앉아 바위에 기대었습니다. 저는 궁금해서 그에게 무엇을 하고 있는지 물었습니다.\n\n\"날씨가 좋아서, [ROOT.Char.GetTitledFirstNameNoTooltip]님, 잠시 여기서 쉬고 있었습니다.\"\n\n\"걱정해야 할 의무는 없습니까?\"\n\n\"오, 있습니다, [ROOT.Char.GetLadyLord]님. 하지만 저는 항상 휴식을 취하는 것을 좋아합니다. 필요한 만큼만 하고 즐기면 되는데, 왜 힘들게 일해서 스트레스를 받아야 합니까? 사람이 휴식을 취할 기회를 얻는 날이 매일 있는 것은 아니니까요!\""
  VIETmisc.0069.a: "현명하고 진실된 말씀이십니다! 편안한 휴일 보내십시오."
  VIETmisc.0069.b: "글쎄요... 고생 끝에 낙이 온다고 하잖아요."
  VIETmisc.0069.c: "정 그러시다면. 좋은 하루 되십시오."
  VIETmisc.0070.t: "묘지"
  VIETmisc.0070.desc: "여행 중에 내 영토의 작은 마을에 있는 아담한 크기의 묘지를 발견했다. 죽은 자들에 대한 존경심, 혹은 최소한 의무감으로, 나는 죽은 자들에게 경의를 표한다. 이렇게 보잘것없는 정착지에서도 수많은 세대의 사람들이 스쳐 지나갔다는 것을 생각하면 감회가 새롭다."
  VIETmisc.0070.a: "진실로, 우리보다 먼저 온 자들을 되돌아보는 것은 심오한 일입니다."
  VIETmisc.0071.t: "여행하는 순례자"
  VIETmisc.0071.desc: "나와 경호원들이 길을 따라 걷던 중, [ROOT.Char.GetFaith.GetAdjective] 순례자들을 만났습니다. 그들은 내게 허리 숙여 경의를 표했고, 작은 대상의 지도자는 존경의 표시로 그들이 가지고 다니던 작은 종교적 유물 몇 개를 선물했습니다. 간단한 대화를 나눈 후, 그들은 다시 길을 떠났습니다."
  VIETmisc.0071.a: "내 손 안의 유물을 바라보며, 이 유물들이 다음 여정에서 어디로 향할지 곰곰이 생각한다."
  VIETmisc.0072.t: "발사!"
  VIETmisc.0072.desc: "어젯밤, 거주지의 일부가 화재로 소실되었습니다. 다행히 근무 중이던 몇몇 하인과 경비병들이 경계를 늦추지 않아 다친 사람은 없었고, 불길이 걷잡을 수 없이 커지는 것을 막을 수 있었습니다.\n\n그렇긴 하지만, 화재로 인해 건물과 재산의 상당 부분이 파괴되었고, 재건에는 시간이 좀 걸릴 것입니다."
  VIETmisc.0072.a: "아아! 어쩔 수 없지."
  VIETmisc.0073.t: "일하러 오셨습니까?" # 8668655160120356850
  VIETmisc.0073.desc: "마을에서 시간을 보내던 중 장작을 패는 젊은이를 지나치게 되었다. 그는 내가 호위병을 데리고 다니는 중요한 인물임을 알아보지 못하는 것을 보니 좀 모자란 듯하다.\n\n\"일하러 오셨소?\" 그는 나를 같은 평민으로 착각하고 #casual#하게 물었다. \"돈을 벌고 싶다면 도끼를 가져다가 팰 수 있는 만큼 장작을 패시오. 마을 사람들은 난롯가에서 쓸 장작이 항상 필요하니까.\""
  VIETmisc.0073.a: "미안하지만, 시간이 없네. 좋은 하루 보내게!"
  VIETmisc.0073.b: "실례지만, 저는 당신의 [ROOT.Char.GetLadyLord]이신 [ROOT.Char.GetTitledFirstNameNoTooltip]입니다!"
  VIETmisc.0073.c: "운동 좀 해서 나쁠 건 없지! 도끼는 어디 있지?"
  VIETmisc.0074.t: "화상"
  VIETmisc.0074.desc: "밤에 복도를 걷다가 횃불에 너무 가까이 다가가서 화상을 입었습니다. 화상은 경미하고 약초와 연고로 쉽게 치료할 수 있지만, 아프긴 하네요!"
  VIETmisc.0074.a: "다시는 저 횃불 근처에 가지 않도록 조심해야겠어."
  VIETmisc.0075.t: "닿을 듯 말 듯" # 14001751467866083064
  VIETmisc.0075.desc: "저녁이 되니 날씨가 꽤 쌀쌀하군. 몸을 따뜻하게 데우려고 집 난로로 가서 불 가까이 다가가야지.\n\n다시 생각해보니, 불에 너무 가까이 서 있어서 너무 뜨겁군. 몇 걸음 뒤로 물러서야겠다.\n\n하지만 그렇게 하자마자 불에서 너무 멀리 떨어져서 냉기를 느낄 수 있군.\n\n불과 나 사이의 적절한 거리를 찾으려고 계속 왔다갔다 하지만, 너무 뜨겁거나 너무 춥군."
  VIETmisc.0075.a: "불에 더 가까이 다가가야겠어. 약간 뜨거운 편이 낫지."
  VIETmisc.0075.b: "좀 더 떨어져 있을게요. 어쨌든 오늘 밤은 그렇게 춥지 않아요!"
  VIETmisc.0075.c: "그럼 오늘은 일찍 자러 가는 게 좋겠어."
  VIETmisc.0076.t: "수수께끼의 불빛"
  VIETmisc.0076.desc: "저의 몇몇 호위병들이 밤에 멀리서 작은 불빛들을 보았다고 보고했습니다. 저는 그들이 환각을 보거나 저에게 장난을 치는 것이라고 생각했지만, 어느 날 저녁 직접 조사해보기로 했습니다.\n\n과연, 수평선 저 끝에 황무지에 작은 불빛들이 여러 개 있었습니다. 거의 보이지 않았지만, 분명히 보였습니다.\n\n아침에 저와 호위병들은 그 지역을 조사하기 위해 갔지만, 적대 세력이나 산적의 흔적은 찾을 수 없었습니다. 사실, 인간 활동의 흔적은 전혀 없었습니다."
  VIETmisc.0076.a: "기이하군. 혹 이것은 신비한 현상일까?"
  VIETmisc.0076.b: "아! 잠깐만, 알겠다! 이건 분명 밤하늘 때문에..."
  VIETmisc.0077.t: "화재 안전"
  VIETmisc.0077.desc: "제 궁정을 방문한 괴짜 학자는 공학 및 건축의 여러 측면에서 전문가로 여겨집니다. 그가 제 집을 둘러본 후, 특히 화재 발생 시 피해를 방지하는 데 있어 개선할 점이 있다고 말합니다.\n\n그는 적절한 건축 자재에 투자하고 특정 사양에 맞춰 건물을 재설계하면 화재로 인한 피해와 인명 및 재산 피해의 가능성을 줄일 수 있다고 주장합니다. 그러나 이러한 조치를 취하는 데는 비용이 소요됩니다."
  VIETmisc.0077.a: "이 자는 학식이 매우 높으니, 그의 조언에 귀 기울이는 것이 좋을 것입니다."
  VIETmisc.0077.b: "안타깝지만 그런 일에 쓸 여유 자금이 없습니다."
  VIETmisc.0077.c: "만약 그가 누군가와 공모하여 내 집을 불태우려 한다면 어쩌지?"
  VIETmisc.0077.info: "#emphasis 역사적 배경:#! 화재 안전 및 예방은 중세 시대에는 초기 단계에 있었습니다. 많은 마을에 범죄 단속 및 소방 임무를 포함하는 경비병이 있었지만 건물은 종종 가연성 물질로 건설되었고 많은 경우 비좁게 모여 있었습니다. 결과적으로 큰 석조 성도 심각한 화재 위험을 초래할 수 있었습니다."
  VIETmisc.0078.t: "부랑자"
  VIETmisc.0078.desc: "길가에서 작은 불을 피워놓고 옹송그린 채 웅크리고 있는 몇몇 부랑자들이 보이는군. 꾀죄죄한 누더기를 걸치고 지친 얼굴을 한 그들은 가련한 몰골로 비참하게 살아가고 있는 듯하다."
  VIETmisc.0078.a: "어떤 사회든 거지들은 항상 존재하기 마련이지. 원래 그런 법이야."
  VIETmisc.0078.b: "저 쓸모없고, 더럽고, 게으른 인간 쓰레기들. 경비병! 저들을 끌고 가라!"
  VIETmisc.0078.c: "금을 좀 줘서 정직한 일을 찾도록 도와주자."
  VIETmisc.0079.t: "특별한 바클라바"
  VIETmisc.0079.desc: "제가 평소에 가던 바클라바 상인이 특별한 종류의 바클라바를 판매한다고 합니다. 물론 더 많은 돈을 지불해야 하지만요. 그 특별한 종류는 다음과 같습니다.\n\n- 달콤한 치즈를 넣은 바클라바\n- 계피와 정향으로 맛을 낸 바클라바\n- 베리 조각을 얹은 바클라바\n\n그는 제가 손님을 초대할 때 이런 특별한 종류의 바클라바가 인상을 줄 것이라고 말하며 저를 꾀려 하지만, 틀린 말은 아닙니다. 정말 맛있어 보이거든요."
  VIETmisc.0079.a: "제안은 고맙지만, 그냥 일반 바클라바를 먹고 싶습니다."
  VIETmisc.0079.b: "괜찮으시다면, 달콤한 치즈를 넣은 바클라바로 부탁드립니다."
  VIETmisc.0079.c: "계피와 정향으로 향을 낸 바클라바는 맛있겠군요."
  VIETmisc.0079.d: "베리가 얹어진 바클라바는 정말 맛있어 보이는군."
  VIETmisc.0079.e: "좋아, 내가 바클라바 전부 다 사주지!"
  VIETmisc.0080.t: "바클라바 광신도"
  VIETmisc.0080.desc: "최근 궁정에서는 [scope_VIET_baklava_fanatic.GetTitledFirstName]께서 요즘 바클라바를 입에 잔뜩 넣는 데 많은 시간을 보내고 있다는 사실을 알게 되었습니다. [scope_VIET_baklava_fanatic.GetSheHe]께서는 이 달콤한 페이스트리에 푹 빠진 것 같습니다!"
  VIETmisc.0080.a: "정말 웃기군, 정말 웃겨!"
  VIETmisc.0080.b: "뭐랄까... 좋아, 인정하마. 나도 그들에게 집착하게 됐어."
  VIETmisc.0081.t: "끈적한 시럽"
  VIETmisc.0081.desc: "서류를 검토하던 중 간식으로 바클라바를 먹었습니다. 양피지를 만지기 전에 손을 닦는 것을 잊고 끈적한 바클라바 시럽을 온통 묻히고 말았습니다."
  VIETmisc.0081.a: "이런… 안타깝군."
  VIETmisc.0082.t: "바클라바 선물"
  VIETmisc.0082.desc: "[scope_VIET_baklava_gifter.GetTitledFirstName]께서 오늘 훌륭한 선물을 보내 주셨습니다. 여러 상자 가득한 바클라바였죠. 이렇게 달콤한 과자를 버릴 수는 없습니다! 물론 제가 먹을 것을 조금 남겨두겠지만, 다른 이유로도 유용하게 쓸 수 있을지도 모릅니다…."
  VIETmisc.0082.a: "방문한 사절들에게 선물로 주십시오."
  VIETmisc.0082.b: "연회에 온 손님들에게 제공하십시오."
  VIETmisc.0082.c: "그것들을 지역 거지들과 고아들에게 기부하십시오."
  VIETmisc.0082.d: "먹어 버려. 이제 전부 내 거야, 내 바클라바는 나눠주지 않겠어!"
  VIETmisc.0083.t: "수비학" # 4964506898923028517
  VIETmisc.0083.desc: "땅바닥에 앉아 있는 거지가 나를 부른다. 마을 사람들은 저 늙은 여인이 가난에도 불구하고 예언 능력을 가지고 있으며, 그녀의 예측은 종종 정확하다고 말한다.\n\n\"아, [ROOT.Char.GetTitledFirstNameNoTooltip]님, 만나 뵙게 되어 영광입니다.\" 그녀가 말한다. \"제가 뭘 해 드릴 수 있는지 알려드리죠. 금화 몇 닢만 주신다면, 당신의 미래를 조금 예언해 드릴 수 있습니다. 좋은 거래죠, 그렇죠?\"\n\n\"어떻게 그러시겠다는 거죠?\" 내가 묻는다.\n\n\"간단합니다. 당신의 생년월일만 말씀해 주시면, 그 숫자를 바탕으로 당신의 성격뿐만 아니라 미래의 일부도 알려드릴 수 있습니다.\" 그녀가 설명한다. \"저는 현명한 은둔자에게서 이 수비학이라는 학문을 배웠습니다.\""
  VIETmisc.0083.a: "됐어요, 괜찮습니다."
  VIETmisc.0083.b: "흥미롭군. 여기 동전 몇 닢 받아."
  VIETmisc.0083.b.good.title: "거지가 좋은 예언을 해 주는군"
  VIETmisc.0083.b.good: "거지 여인은 숫자를 근거로 보아하니, 미래에 좋은 일이 일어날 수도 있다고 말합니다."
  VIETmisc.0083.b.bad.title: "거지가 흉조를 점쳤습니다"
  VIETmisc.0083.b.bad: "거지 여인은 숫자를 근거로 하여, 앞으로 나쁜 일들이 일어날지도 모른다고 말합니다."
  VIETmisc.0083.b.vague.title: "거지는 모호한 예언을 한다"
  VIETmisc.0083.b.vague: "그 거지 여인의 말은 너무 모호해서 의미가 없는 수준인데, 사기꾼일까?"
  VIETmisc.0084.t: "기하학 문제"
  VIETmisc.0084.desc: "지역 도서관에 방문했는데, 여러 학자들이 양피지에 글을 쓰고 낙서하며 열심히 연구하고 있더군. 한 학자는 바깥 뜰 바닥에 앉아 막대기로 흙에 여러 모양과 숫자를 그리고 있더군.\n\n궁금해서 다가가서 그에게 무엇을 하고 있는지 물었지. \"[ROOT.Char.GetLadyLord], 방해하지 말아 주십시오.\" 그가 턱수염을 긁으며 말했네. \"여기서 중요한 계산을 하고 있습니다. 며칠 동안 이 기하학 문제를 풀려고 애썼지만, 소용이 없었습니다! 어떤 공식도 통하지 않습니다! 스승님들도 풀지 못한 이유가 있었군요.\""
  VIETmisc.0084.a: "무례하군. 나는 [ROOT.Char.GetTitledFirstNameNoTooltip]이오. 그토록 무관심하게 대하지 마시오!"
  VIETmisc.0084.b: "당신의 임무에 행운을 빌어요. 쉽지 않아 보이네요."
  VIETmisc.0084.c: "…해결하려고 하는 건가… 잠깐, 곱하면 어떻게 될까…"
  VIETmisc.0085.t: "고급 손가락 셈"
  VIETmisc.0085.desc: "근처에 사는 은퇴한 상인이 고급 손가락셈에 능숙하다고 합니다. 그는 손가락셈으로 수백에 달하는 큰 숫자를 셀 수 있다고 합니다. 적은 수수료를 내면, 누구든 그 방법을 배울 수 있다고 합니다."
  VIETmisc.0085.a: "이것은 알아두면 좋은 지식이라고 생각합니다."
  VIETmisc.0085.b: "요즘은 주판과 필기 계산만으로도 충분하다."
  VIETmisc.0085.info: "#emphasis 역사적 배경:#! 오늘날에도 손가락과 손짓만으로 큰 숫자를 세는 여러 기술이 사용되고 있는데, 이는 공식적으로 지수산법이라고 알려져 있습니다. 예를 들어, 중세 이슬람 학자들은 지수산법으로 제곱근을 결정하는 방법에 대해 논의했습니다. 문서에 쓰는 것보다 더 큰 비밀을 유지할 수 있기 때문에 많은 사람들이 선호했습니다."
  VIETmisc.0086.t: "외국인 스파이"
  VIETmisc.0086.desc: "최근 내 경비병 중 한 명이 인근 마을에서 외국 스파이를 발견했다. 그녀는 매우 유쾌하고 평범해 보였기 때문에 아무도 그녀를 의심하지 않았다.\n\n하지만 내 경비병은 영리한 자이며, 그녀가 시장에서 농산물을 사는 모습을 지나치다가 그녀가 현지 관습과는 다른 방식으로 손가락으로 숫자를 세고 있다는 것을 알아챘다.\n\n몇 차례 심문과 고문 협박 끝에 그녀는 외국에서 온 스파이라고 자백했다. 불행히도 그녀는 이후 도망치려다 살해당했기 때문에 누가 그녀의 고용주였는지, 그들의 의도가 무엇인지는 확실히 알 수 없지만, 적어도 그녀에게서 약간의 정보를 얻었고 내 경비병들은 경계 태세에 돌입했다."
  VIETmisc.0086.a: "아주 좋군! 그 경비병은 그의 교활함에 대해 칭찬받아 마땅하네."
  VIETmisc.0086.info: "#emphasis 역사적 배경:#! 과거와 현재를 통틀어 다양한 문화권에서는 신체를 이용한 각기 다른 셈법을 사용했습니다. 예를 들어 어떤 이들은 손가락 마디를 별도의 숫자로 세거나 코나 귀와 같은 다른 신체 부위를 사용하여 큰 수를 나타내기도 합니다. 이러한 방법은 종종 본능적으로 체득되기 때문에 때로는 다른 곳에서 온 사람을 구별하는 데 사용되기도 했습니다."
  VIETmisc.0087.t: "계수 막대"
  VIETmisc.0087.desc: "최근 제 관할 하에 사는 두 농부가 큰 싸움을 벌였습니다. 그들은 물물교환을 하던 중 징세 막대에 물품의 양을 적었습니다. 그런데 한 농부가 막대에 표시된 징세액을 바꿔 다른 농부를 속이려 했습니다. 상대 농부가 징세 막대의 사본을 만들어 놓았기 때문에 어리석은 짓이었습니다. 이제 사기꾼 농부의 운명은 제가 결정해야 합니다."
  VIETmisc.0087.a: "붙잡혔으니 큰 문제는 아니오. 그냥 보내주시오."
  VIETmisc.0087.b: "그는 처벌로 벌금을 내야 할 것입니다."
  VIETmisc.0087.c: "저 악당! 즉시 투옥하라!"
  VIETmisc.0087.info: "#emphasis 역사적 배경:#! 숫자를 기록하는 데 사용되는 특별한 막대는 선사 시대부터 기록을 유지하는 방법으로 사용되었습니다. 문맹률이 높았던 중세 시대에는 매우 신뢰할 수 있는 것으로 여겨졌습니다. 그 중요성을 입증하듯, 예를 들어 나폴레옹 법전에서 19세기 후반까지 언급되기도 했습니다."
  VIETmisc.0088.t: "주사위 놀이"
  VIETmisc.0088.desc: "시장에서 한 남자가 주사위 게임을 주최하고 있는데, 그 주위에 사람들이 모여 있는 것이 보입니다.\n\n\"저의 [ROOT.Char.GetLadyLord]이신 [ROOT.Char.GetTitledFirstNameNoTooltip]님! 여기서 뵙게 되어 영광입니다.\" 그가 웃으며 말합니다. \"저희와 함께 주사위 게임 한두 판 어떠신가요? 동전 몇 닢 정도의 내기는 문제가 되지 않으실 겁니다.\"\n\n\"먼저 지켜보겠습니다.\" 내가 말합니다.\n\n그 후, 나는 여러 도박꾼들이 돈을 따려고 애쓰지만, 모두 헛수고인 것을 관찰합니다. 주최자는 운이 매우 좋은 것 같고, [ROOT.Char.GetFaith.HighGodName]의 축복을 받은 것 같습니다 (그의 주장에 따르면). 주사위는 보통 그에게 유리하게 굴러가니까요."
  VIETmisc.0088.a: "지금은 귀찮으니 나중에 할래."
  VIETmisc.0088.b: "약간의 도박은 해가 되지 않겠지, 그렇지?"
  VIETmisc.0088.c: "운을 시험해보고 도박을 많이 해보겠어!"
  VIETmisc.0088.d: "잠깐… 주사위 조작이다! 경비병들, 저 자를 체포하라!"
  VIETmisc.0088.e: "주사위 눈금이 조작된 게 분명하지만, 역으로 이용할 수 있지. 흐흐…."
  VIETmisc.0088.win.small: "약간의 돈을 얻었습니다"
  VIETmisc.0088.win.big: "엄청난 돈을 벌었군"
  VIETmisc.0088.lose.small: "약간의 돈을 잃었습니다"
  VIETmisc.0088.lose.big: "많은 돈을 잃었습니다"
  VIETmisc.0089.t: "짜증나고 거친"
  VIETmisc.0089.desc: "오늘 멀리서 온 젊은 전사가 내 궁정을 방문한다. 나는 그를 환영하기 위해 작은 연회를 열고, 우리 사막 땅에 대해 어떻게 생각하는지 물었다.\n\n그는 껄껄 웃으며 말했다. \"솔직히 말해서, [ROOT.Char.GetLadyLord]님. 저는 이렇게 모래가 많은 땅에 익숙하지 않습니다. 제가 온 곳에는 모래가 별로 없어서 이곳에 도착했을 때 이 모든 모래는... 솔직히 말해서, 저는 모래가 싫습니다.\""
  VIETmisc.0089.a: "\"말해 보시오.\" 나는 재미있다는 듯이 말한다. \"모래를 겪어 보니 무엇이 마음에 들지 않소?\""
  VIETmisc.0090.t: "지렁이"
  VIETmisc.0090.desc: "길을 가던 중, 길가에서 길고 가늘며 끈적거리는 것을 발견했다. 나는 경비병들에게 기다리라고 말하고, 다가가 무릎을 꿇고 그 물건 옆에 섰다. 주의 깊게 관찰한 결과, 그것은 햇볕에 고통스러워하며 길 건너편으로 가려고 애쓰는 지렁이였다."
  VIETmisc.0090.a: "별거 아닌 것 같으니, 그럼 계속하죠."
  VIETmisc.0090.b: "길 건너편까지 데려다주지."
  VIETmisc.0090.c: "재미로 짓밟아 죽여주마!"
  VIETmisc.0091.t: "얕은 무덤"
  VIETmisc.0091.desc: "지역 공사장에서 인부들이 매우 불안한 발견을 했습니다. 흙을 파는 동안 얕은 무덤처럼 보이는 것을 발견한 것입니다. 썩은 나무 관이 발견되었고, 그 안에는 해골이 있었습니다. 해골이 입고 있는 옷은 낡고 찢어졌지만, 이 옷은 현재 유행하는 어떤 스타일의 패션이나 복장에도 속하지 않는 것이 분명했습니다. 어찌 됐든, 인부들과 그들의 감독관들은 어떻게 해야 할지 몰라 제게 어떻게 해야 할지에 대한 아이디어가 있는지 물었습니다.\n\n현장에 도착하여 제 눈으로 상황을 확인한 후, 인부들이 진실을 말하고 있다고 믿습니다. 이제 이 해골을 어떻게 처리할지 결정하는 것은 제 몫입니다."
  VIETmisc.0091.a: "아무데나 던져 놔. 그냥 해골일 뿐이야."
  VIETmisc.0091.b: "이 사람에게 제대로 된 매장을 해 줄 수 있겠지."
  VIETmisc.0091.c: "기다려. 내 생각에 저 해골은 그렇게 오래되지 않은 것 같아."
  VIETmisc.0091.c.tooltip: "최근에 누군가 이 근처에 묻었고, 흔적을 숨기려고 오래된 옷을 사용한 것 같군. 이 해골의 상처를 보게 - 분명히 살인의 결과야!"
  VIETmisc.0091.d: "망자를 묻되, 옷은 내가 연구할 수 있도록 넘겨주시오."
  VIETmisc.0091.d.tooltip: "이 옷들을 궁정으로 가져가면 과거에 대해 한두 가지 배울 점이 있을지도 모르지. 내가 아는 몇몇 학자들은 고대인들이 사용했던 직물을 조사하는 데 열광할 거야."
  VIETmisc.0092.t: "$travel_event_prefix$ 동굴"
  VIETmisc.0092.desc: "나는 황무지에서 동굴을 발견할 때까지 오랫동안 여행하고 있었다. 호기심에 몇 걸음 안으로 들어가 보니 어둠뿐이었다. 나는 호위병 중 한 명에게 횃불을 가져오라고 손짓했고, 횃불의 불빛이 우리를 더 멀리 볼 수 있게 도와주자 이 동굴이 매우 깊어야 한다는 것을 깨달았다. 내가 무엇을 할지 생각하는 동안 몇 마리의 박쥐가 주변에 매달려 나를 경계하며 바라보고 있었다."
  VIETmisc.0092.a: "모험을 떠나고 싶군. 동굴을 탐험해 보자!"
  VIETmisc.0092.b: "여기서 쉬면서 식사부터 하고 떠나도록 하지."
  VIETmisc.0093.t: "보석 세공인"
  VIETmisc.0093.desc: "제가 아는 학자 한 분이 여러 돌, 보석, 광물 등의 속성과 특성에 대한 논문인 광물지 사본을 발견했다고 합니다. 그분의 집을 방문했을 때 그 낡은 광물지를 보여주더군요. 꽤 크고 중요한 정보로 가득 찬 것 같습니다."
  VIETmisc.0093.a: "잠시 빌릴 수 있을까요?"
  VIETmisc.0093.b: "정말 인상적이고 아름다운 책이군요."
  VIETmisc.0093.info: "#emphasis 역사적 배경:#! 세공서는 돌, 보석, 광물, 기타 지구에서 발견되는 재료에 대한 정보를 제공하는 일종의 텍스트 또는 책이었습니다. 다양한 돌은 문화와 시대에 따라 유용하거나 해로운 속성을 가진 것으로 여겨졌습니다. 세공서는 때때로 돌의 숨겨진 마법적 속성에 대해 논의했다는 점에서 종교적 관점에서 돌을 분석하기도 했습니다."
  VIETmisc.0094.t: "천둥돌" # 11001443358499420946
  VIETmisc.0094.desc: "이곳에서 멀지 않은 들판에서 많은 벼락돌이 발견되었습니다. 지역 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 이것들이 [ROOT.Char.GetFaith.HighGodName]과 [ROOT.Char.GetFaith.DevilName]의 신성한 세력 간의 전쟁의 흔적인지, 아니면 사악함이나 장난으로 사람들을 홀리기 위해 하급 정령과 요정이 사용한 활과 화살의 잔해인지 논쟁하고 있습니다. 어느 쪽이든 그들은 이 돌들이 영적인 힘을 가지고 있다고 동의하며, 특히 그 양이 많기 때문입니다. 그러나 보다 합리적인 성향의 학자들은 이 돌들이 자연 현상이며, 뇌우 중에 생성되어 번개를 통해 지구로 던져졌다고 믿습니다."
  VIETmisc.0094.a: "농부들은 돌을 사용하여 가축을 보호할 수 있습니다."
  VIETmisc.0094.b: "현지 [ROOT.Char.GetFaith.HouseOfWorship](으)로 데려가 숭배하십시오."
  VIETmisc.0094.c: "이것들을 부적으로 써서 불운을 막아야겠어."
  VIETmisc.0094.d: "학자들이 이 돌들을 연구하도록 하는 것이 최선이라고 생각합니다."
  VIETmisc.0094.info: "#emphasis 역사적 배경:#! 과거에는 선사 시대의 부싯돌 도구나 발굴한 화석의 기원에 대해 사람들의 생각이 달랐습니다. 어떤 사람들은 이것들이 다양한 영적 또는 초자연적 현상의 징조라고 믿었고, 다른 사람들은 자연적인 기원을 가지고 있으며 뇌우로 인해 발생했다고 생각했습니다. 그래서 그들은 뇌석이라고 불렸습니다. 학자들이 이것들이 석기 시대부터 사람이 만든 물건이라는 것을 깨달은 것은 18세기와 19세기에 이르러서였습니다."
  VIETmisc.0095.t: "샌드맨, 꿈을 가져와 주오"
  VIETmisc.0095.desc: "\"[scope_VIET_sandman_dreamer.GetTitledFirstName] 님, 하늘에 맹세코 말씀드리는데, 어젯밤 꿈에 모래 장수가 나타나 저를 찾아와 잠들게 했습니다!\"\n\n\"[scope_VIET_sandman_skeptic.GetTitledFirstName] 님께서 '정신 나갔소?'라고 외칩니다. '그건 어른들이 잠이 오는 이유를 설명하려고 지어낸 어리석은 이야기일 뿐이오.'\"\n\n\"정말입니다. 저를 믿으셔야 합니다. 어젯밤 모래 장수가 저에게 멋진 꿈을 가져다주었습니다. 그가 분명합니다.\""
  VIETmisc.0095.a: "[scope_VIET_sandman_dreamer.GetTitledFirstName]의 말을 믿어보자. [scope_VIET_sandman_dreamer.GetSheHe]가 거짓말을 할 이유가 있는가?"
  VIETmisc.0095.b: "[scope_VIET_sandman_skeptic.GetTitledFirstName]께서 말씀하시듯이, 동화일 뿐입니다. 모래 장수 꿈을 꾼 것뿐이라면요?"
  VIETmisc.0096.t: "선돌"
  VIETmisc.0096.desc: "\"말씀해 주십시오.\" 저는 안내인에게 물었습니다. \"저 너머에 있는 것은 무엇입니까?\"\n\n그는 제가 가리키는 곳을 보기 위해 돌아섭니다. 길가 옆 텅 빈 들판에 홀로 서 있는 키가 크고 막대 모양의 돌입니다.\n\n\"아, 저 돌 말이십니까, 저의 [ROOT.Char.GetLadyLord]시여? 저것은 항상 그곳에 있었습니다.\" 그가 설명합니다. \"어떤 사람들은 고대 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 하늘을 숭배하기 위해 지었다고 합니다. 또 다른 사람들은 오래전에 사라진 거인 종족이 돌을 이곳으로 옮겼으며, 이것이 한때 강력했던 그들의 건물의 유일한 잔해라고 말합니다.\""
  VIETmisc.0096.a: "고개를 끄덕이며 현명하게 말했다. \"그럼 여정을 계속해 볼까.\""
  VIETmisc.0097.t: "네"
  VIETmisc.0097.desc: "\"[scope_VIET_ghost_prankster.GetTitledFirstName] 님이 우리 뒤를 가리키며 외칩니다. \"유령이다!\"\n\n\"[scope_VIET_ghost_prank_victim.GetTitledFirstName] 님이 비명을 지릅니다. \"꺄아악!\"\n\n\"[scope_VIET_ghost_prankster.GetTitledFirstName] 님이 웃음을 터뜨립니다. \"네 얼굴 봤어야 했는데! 얼마나 겁쟁이 같은지!\"\n\n\"전혀 웃기지 않았어!\""
  VIETmisc.0097.a: "사람들을 겁주지 마시오, [scope_VIET_ghost_prankster.GetFirstNameNoTooltip]. 재미없소."
  VIETmisc.0097.b: "자, [scope_VIET_ghost_prank_victim.GetFirstNameNoTooltip], 네 겁쟁이 같은 모습은 부끄럽기 짝이 없구나."
  VIETmisc.0097.c: "유령은 어디 있지? 봤어! 방금 봤는데… 아, 장난이구나."
  VIETmisc.0098.t: "간섭하는 아이들"
  VIETmisc.0098.desc: "몇 주 전, 인근 마을 중 한 곳에 유령이 출몰한다는 소식이 들려왔습니다. 하얀 로브를 입은 [scope_VIET_fake_ghost.GetWomanMan]이 밤에 [scope_VIET_fake_ghost.GetTitledFirstName]의 소유지를 돌아다니며 온갖 소란을 피우고 가까이 오는 사람들을 쫓아냈다고 합니다.\n\n오늘, 저는 이 사건의 진실을 알게 되었습니다. 유령은 다름 아닌 [scope_VIET_fake_ghost.GetFirstNameNoTooltip] [scope_VIET_fake_ghost.GetHerselfHimself]였습니다! [scope_VIET_fake_ghost.GetSheHe]는 놀다가 실수로 [scope_VIET_fake_ghost.GetHerHis] 재산에 계속해서 무단 침입하는 동네 아이들을 쫓아내고 싶었던 것 같습니다. 그러나 용감한 젊은이들 중 일부가 이 문제를 조사하기로 결정했고, 진실을 밝혀냈습니다.\n\n“[scope_VIET_fake_ghost.GetSheHe] 녀석들만 아니었어도 들키지 않았을 텐데!” 재판을 받기 위해 제 앞에 끌려온 [scope_VIET_fake_ghost.GetFirstNameNoTooltip]가 으르렁거립니다."
  VIETmisc.0098.a: "별일 아니오. 이제 교훈을 얻었겠지, 그렇지 않소?"
  VIETmisc.0098.b: "가서 네가 일으킨 소란에 대해 현지인들에게 사과해라."
  VIETmisc.0098.c: "처벌로서, 그 아이들의 용기에 대한 보상을 해주십시오."
  VIETmisc.0099.t: "유령의 집" # 15704883079618294200
  VIETmisc.0099.desc: "근처 정착지에 방문했을 때, 마을 외곽에 있는 한 집이 눈에 띄었다. 창문은 깨져 있고 벽은 금방이라도 무너질 듯 낡아 보였다. 잡초와 덩굴이 건물 주변을 뒤덮고 있으며, 전체적인 분위기가 매우 불길하다.\n\n\"수십 년 동안 아무도 살지 않았소.\" 내가 그 집에 대해 묻자 마을 원로 중 한 명이 설명했다. \"과거 거주자들의 영혼에 씌였음이 분명하기에, 그 누구도 감히 들어가지 않으려 하오. 어리석은 몇몇 바보들만이 예외인데, 그들은 항상 전보다 더 나빠진 모습으로 나오더이다.\""
  VIETmisc.0099.a: "저런. 그럼 멀리 떨어져 있어야겠군."
  VIETmisc.0099.b: "이럴 리 없어. 한번 봐야겠어."
  VIETmisc.0099.message: "현지인들은 당신이 저주받았다고 말합니다."
  VIETmisc.0100.t: "빙의에 대한 자기 방어?"
  VIETmisc.0100.desc: "\"맹세하건대, 그는 악령에 씌었던 게 분명해요! 비명을 지르며 알아들을 수 없는 말을 중얼거리면서 저에게 달려들어 절 죽이려 했어요!\" 여인이 울부짖습니다. \"그건 사고였어요! 그가 저를 해치려 했기에, 생각 없이 칼을 잡았을 뿐이에요...\"\n\n저는 살인 혐의로 기소된 평민 여성의 재판을 감독하고 있습니다. 그녀는 자신이 죽인 남자가 악령에 씌었다고 주장합니다. 목격자는 없지만, 몇몇 평민들은 그 남자가 이상했으며 때때로 마치 유령에 홀린 것처럼 기이하게 행동했다고 증언했습니다. 과거에도 그 남자가 다른 사람들을 해치려 했던 사례가 있었지만, 생명을 위협할 정도는 아니었습니다. 마지막으로, 여성은 체포에 저항하지 않고 기꺼이 당국에 협조했습니다."
  VIETmisc.0100.a: "그녀가 위험에 처했으므로, 그녀의 행동은 합당합니다. 처벌은 필요 없습니다."
  VIETmisc.0100.b: "정당방위였지만, 어쨌든 그녀는 남자를 죽였어. 그녀는 투옥될 거야."
  VIETmisc.0100.c: "살인은 살인이고, 그녀의 이야기는 수상쩍소. 그녀는 처형될 것이오."
  VIETmisc.0101.t: "안녕하세요!" # 12153396279936811221
  VIETmisc.0101.desc: "\"안녕하세요, [ROOT.Char.GetTitledFirstNameNoTooltip]님.\" 늙은 하인이 복도를 지나가는 내게 고개를 숙이며 말한다. \"좋은 하루 보내십시오.\""
  VIETmisc.0101.a: "아! 감사합니다. 좋은 하루 보내세요."
  VIETmisc.0101.b: "흥! 하인은 보여지는 존재이지, 말하는 존재가 아니다!"
  VIETmisc.0102.t: "테스트"
  VIETmisc.0102.desc: "\"물론입니다, 저의 [ROOT.Char.GetLadyLord]이시여. 부디 안녕을 기원합니다.\"\n\n계속 걸어가다가 문득 깨달았습니다. 저런 모습의 하인은 없는데.\n\n돌아보니 아무도 보이지 않았습니다.\n\n하루 종일 다른 하인들에게 그런 사람을 아는지 물어봤지만, 제가 말한 모습과 일치하는 노인을 아는 사람은 아무도 없었습니다. 저의 최고참 하인 중 한 명인 친절한 할머니께서 살아있는 사람으로 가장하여 사람들의 덕을 시험하는 정령에 대한 이야기가 많다고 말씀하셨습니다. \"그에게 친절했습니까?\" 그녀는 미소를 지으며 말했습니다. \"만약 그렇지 않았다면 안 좋은 일이 일어날 수도 있다고 하더군요.\""
  VIETmisc.0102.a: "기다려... 설마 유령이었던 건 아니겠지?"
  VIETmisc.0103.t: "기분 나쁜 기어다니는 것" # 10730812725364918121
  VIETmisc.0103.desc: "다른 방에서 비명 소리가 들리자, 경비병 몇 명과 나는 서둘러 달려가 하녀 한 명이 테이블 뒤에 숨어 공포에 질려 꽥꽥거리는 것을 보았습니다.\n\n\"왜 그렇게 비명을 질렀어?\" 경비병 중 한 명이 묻습니다.\n\n\"거대한... 어, 저기 있다!\"\n\n\"뭐가?\"\n\n\"거미!\"\n\n우리 모두가 돌아보니, 천장에 매달려 나무 접시 크기의 거미가 천천히 아래로 내려오고 있었습니다."
  VIETmisc.0103.a: "저 녀석을 죽여! 죽여! 죽여! 죽여!"
  VIETmisc.0103.b: "모두, 지금 당장 뛰쳐나가, 나가!"
  VIETmisc.0103.c: "정말인가? [sender.GetHerHim]에게 [sender.GetHerHis] 휴가는 시간 낭비라고 알려주세요!"
  VIETmisc.0103.d: "저 거미는 우리가 무섭겠지! 술잔 줘 봐, 잡아서 밖에 놔줄게."
  VIETmisc.0104.t: "출산의 기적"
  VIETmisc.0104.desc: "최근 저의 하녀 중 한 명이 아이를 낳았습니다. 저의 또 다른 하인인 그녀의 남편은 오랫동안 아이를 갖기 위해 노력했지만 아무 소용이 없었기에 매우 기뻐하고 있습니다. 그들은 밤낮으로 [ROOT.Char.GetFaith.HighGodName]께 기도했고, 마침내 그들의 기도가 응답받은 것 같습니다.\n\n그들은 이번 주말 휴일에 친구 및 가족과 함께 그들의 거주지에서 작은 축하 행사를 계획하고 있습니다. 어쨌든 그들은 저의 많은 하인 중 하나일 뿐이지만, 저의 하인들에게 행운을 축하하는 것이 현명할 수도 있습니다."
  VIETmisc.0104.a: "그들의 행운만으로 충분한데, 내가 왜 관여해야 하지?"
  VIETmisc.0104.b: "좋은 말로 축하해 주겠지만, 그 이상은 없을 겁니다."
  VIETmisc.0104.c: "제 너그러움의 표시로 작은 선물을 드릴 수 있습니다."
  VIETmisc.0104.d: "자, 그들이 제대로 파티를 열도록 도와주자! 그들은 성대한 축하를 받을 자격이 있어."
  VIETmisc.0105.t: "불효"
  VIETmisc.0105.desc: "오늘따라 경비병 중 한 명이 유달리 기분이 좋아 보이는군. 이유를 묻자, 그는 잠시 머뭇거리며 내게 말해야 할지 고민하는 듯했다. 마침내 그는 아버지께서 돌아가셨기 때문이라고 털어놓았다.\n\n내 경비병과 그의 아버지가 사이가 좋지 않다는 것은 오래전부터 알고 있었다. 그의 아버지는 노골적인 악당은 아니었지만, 신랄하고 분노에 차 있으며, 아들에게 많은 슬픔과 스트레스를 주는 매우 불쾌한 사람이었다. 하지만 부모의 죽음에 기쁨을 느끼다니? 그런 일이 과연 적절한 것일까?"
  VIETmisc.0105.a: "더 이상 그 짐 때문에 고생하지 않아도 된다니 기쁘군요."
  VIETmisc.0105.b: "그는 좋은 아버지는 아니었지만, 그에게 좀 더 존경심을 보여주시오!"
  VIETmisc.0106.t: "허수아비 불태우기"
  VIETmisc.0106.desc: "내가 지나가던 마을에서 작은 축제가 열리고 있었다. 마을 사람들이 흉측하게 생긴 남자의 허수아비를 들고 횃불로 태우며 마을 광장에서 환호하고 춤추는 것을 보았다.\n내가 현지인 중 한 명에게 이게 무슨 일인지 묻자, 그는 아주 오래전 이 지역의 영주가 폭군이었다고 말했다. 그는 과도한 세금을 요구하고, 처녀들을 겁탈하려 했으며, 현지인들을 구타하거나 심지어 살해하는 등 전형적인 폭군이 할 만한 짓을 했다는 것이다. 그의 군인들은 그의 학대에 더 이상 참지 못했고, 그래서 군인들과 현지인들이 힘을 합쳐 그를 붙잡아 교수형에 처했다고 한다. 심지어 지역 왕조차도 그 자를 싫어해서 아무도 처벌하지 않았다고 한다.\n그날 이후로 이 마을은 그 폭군의 기일을 기념하며 축제를 열고 있다."
  VIETmisc.0106.a: "아주… 흥미로운 축제로군. 계속 진행하시오."
  VIETmisc.0106.b: "나는 너희 모두가 이 배신적인 방탕을 축하하는 것을 금한다!"
  VIETmisc.0107.t: "다음 날"
  VIETmisc.0107.desc: "오늘 궁중 회의를 주재하던 중, [scope_VIET_court_sleepy.GetTitledFirstName]가 극도로 지쳐 보인다는 것을 알아차렸습니다. [scope_VIET_court_sleepy.GetSheHe]가 [scope_VIET_court_sleepy.GetHerHis] 온 힘을 다해 집중하려 했지만(실패하고 있음이) 분명했습니다. 알고 보니, [scope_VIET_court_sleepy.GetSheHe]는 지난밤 몇몇 친구들과 작은 잔치에 참석하여 만취했고, 지금은 심한 숙취로 고통받고 있었습니다."
  VIETmisc.0107.a: "집에 가서 쉬도록 하십시오."
  VIETmisc.0107.b: "하인들아! [scope_VIET_court_sleepy.GetHerHim]에게 물을 가져다 드려라."
  VIETmisc.0107.c: "하하! 자업자득이군!"
  VIETmisc.0108.t: "미친 여자"
  VIETmisc.0108.desc: "나이가 지긋한 여인이 불안정하지만 즐거운 몸짓으로 춤을 추며 웃고 뛰어다니는 모습이 시장에서 보였다. 행상인에게 그녀가 누구냐고 묻자 그는 어깨를 으쓱하며 말했다. \"아, 신경 쓰지 마세요. 그냥 마을의 미친 여자인데, 매우 친절하고 해롭지는 않아요. 몇 년 전부터 저랬는데, 우리는 그녀가 [ROOT.Char.GetFaith.HighGodName]에 홀린 것 같아요.\"\n\n재미있다는 듯이 나는 그 여자에게 다가가서 잡담을 나누며 왜 그렇게 기분이 좋아 보이는지 물었다.\n\n\"[ROOT.Char.GetLadyLord]님, 항상 오늘 우리가 가진 것에 대해 행복하세요!\" 그녀는 쾌활하게 말하며 내 주위를 빙글빙글 돌다가 허리를 굽혀 인사하고 뛰어갔다. \"내일 무슨 일이 일어날지 누가 알겠어요? 웃고 즐거워하세요! 그것이 인생을 사는 방법입니다!\""
  VIETmisc.0108.a: "그녀는 좀 이상할지도 모르지만, 하는 말이 틀린 건 아니지."
  VIETmisc.0108.b: "어리석은 말들! 그 여자는 또 다른 미치광이일 뿐이겠지, 그렇지 않아?"
  VIETmisc.0109.t: "실망"
  VIETmisc.0109.desc: "어젯밤 꿈에 [ROOT.Char.GetFaith.KnowledgeGodName]께서 나타나 내가 하늘에 실망을 안겨줬다고 말씀하셨다. 그 말이 정말인지 불안한 마음으로 잠에서 깼다."
  VIETmisc.0109.a: "설마."
  VIETmisc.0109.b: "기도를 더 해야겠어!"
  VIETmisc.0109.c: "꿈은 그저 헛소리일 뿐이야."
  VIETmisc.0110.t: "대장장이의 기술"
  VIETmisc.0110.desc: "오늘 나는 내 경비병들의 막사를 시찰하러 왔다. 가장 눈에 띄는 점은 내 경비병들의 장비를 만들고 관리하는 대장간을 방문했을 때였다. 우리는 그들의 기술에 대해 생산적인 대화를 나눴다."
  VIETmisc.0110.a: "한두 가지 배웠지."
  VIETmisc.0111.t: "죽은 자들의 생존" # 10353263571718406047
  VIETmisc.0111.desc: "집 근처 황무지를 산책하던 중 경비병들과 저는 매우 놀라운 광경을 목격했습니다. 처음에는 버려진 [scope_VIET_left_for_dead_person.GetWomanMan]의 시체인 줄 알았습니다. 그러나 경비병 중 한 명이 도와달라는 외침을 들은 것 같다고 말했고, 그래서 우리는 서둘러 달려갔습니다. 알고 보니 이 [scope_VIET_left_for_dead_person.GetWomanMan]는 아직 살아 있었지만, 묶여 입이 막혀 있었습니다.\n\n우리가 [scope_VIET_left_for_dead_person.GetWomanMan]의 입마개를 풀고 묶인 것을 풀어주자, [scope_VIET_left_for_dead_person.GetSheHe]는 공격을 받고 버려진 떠돌이 모험가라고 주장합니다.\n\n\"우리는 [scope_VIET_left_for_dead_person.GetHerHim]을 즉시 의사에게 데려가야 합니다.\"라고 상처와 야외에 대해 약간의 경험이 있는 내 경비병 중 한 명이 말합니다. \"심각한 것은 아니지만, [scope_VIET_left_for_dead_person.GetSheHe]는 너무 허약해서 혼자 힘으로는 마을에 갈 수 없습니다.\""
  VIETmisc.0111.a: "[scope_VIET_left_for_dead_person.GetWomanMan]는 괜찮아 보이는데. 내가 왜 신경 써야 하지? 그냥 내버려 두자."
  VIETmisc.0111.b: "경비병! 몇몇은 이 [scope_VIET_left_for_dead_person.GetWomanMan]을 호위하여 안전한 마을로 데려가시오."
  VIETmisc.0111.c: "실력 있는 것 같군. 내 궁정에서 대우를 받는 것은 어떻소?"
  VIETmisc.0112.t: "냄새가 나는군"
  VIETmisc.0112.desc: "\"무슨 냄새지?\" 코를 쥐며 내가 말했다.\n\n근처의 [ROOT.GetCharacter.Custom('lowly_servant_type')]이 공손하게 내게 허리를 굽히며 당황한 어조로 \"아무 냄새도 나지 않습니다, 저의 [ROOT.Char.GetLadyLord].\"라고 말했다.\n\n좌절한 나는 옆 방에 있는 [scope_VIET_no_smell_courtier.GetTitledFirstName]를 보고 [scope_VIET_no_smell_courtier.GetHerHim]를 불렀다. 하지만 [scope_VIET_no_smell_courtier.GetSheHe]도 냄새를 맡지 못한다. 내 코에 무슨 문제가 있는 걸까?"
  VIETmisc.0112.a: "아니, 확실히 그 냄새가 나는군!"
  VIETmisc.0112.b: "휴식이 좀 필요한 것 같군."
  VIETmisc.0113.t: "엘더베리"
  VIETmisc.0113.desc: "최근 엘더베리 식물의 열매와 꽃으로 만든 상당한 양의 허브차를 선물 받았습니다. 감기나 열병과 같은 흔한 신체 질환에 대한 완화에 도움이 된다고 합니다."
  VIETmisc.0113.a: "지금 엘더베리 차 한 잔 주십시오!"
  VIETmisc.0114.t: "새"
  VIETmisc.0114.desc: "작은 새 한 마리가 내 머리 위 높은 나무 가지에 앉아 잠시 노래를 부르다 날아갔다. 사랑스러운 노래였고, 확실히 그날 하루 내 기분을 좋게 만들었다."
  VIETmisc.0114.a: "새는 어디로 날아갔을까."
  VIETmisc.0115.t: "텅 빈 감방"
  VIETmisc.0115.desc: "감옥을 둘러보던 중, 다른 감방들은 모두 범죄자들이 수감되어 있는 반면, 비어있는 감방 하나가 눈에 띄었습니다. 저는 경비병에게 왜 그 감방이 비어있는지 물었습니다. 어쩌면 그곳에 갇혔던 사람이 오늘 풀려났거나 처형되었을 수도 있겠죠.\n\n\"사실, [ROOT.Char.GetTitledFirstNameNoTooltip]님, 저희는 그 감방에 아무도 가두지 않습니다.\" 경비병이 말했습니다.\n\n\"정말이냐?\" 저는 당황하여 물었습니다. \"왜 그러느냐?\"\n\n\"예전에 이곳에서 처형된 범죄자의 유령이 그 감방에 머물고 있다고 합니다. 만약 저희가 그곳에 누구라도 가둔다면, [ROOT.Char.GetLadyLord]이신 폐하를 포함하여 이곳의 모든 사람들에게 불운을 가져다줄 것입니다.\""
  VIETmisc.0115.a: "알겠네. 영혼을 자극하고 싶지 않다는 건 합리적이야."
  VIETmisc.0115.b: "그건 미신일 뿐이다. 다음 범죄자를 위해 이 자리를 비워 둬라. 명령이다."
  VIETmisc.0115.toast: "당신은 범죄자의 유령에게 저주받았습니다"
  VIETmisc.0116.t: "현행범"
  VIETmisc.0116.desc: "마을 길을 걷다가 이상한 소리를 들었습니다. 신음 소리와 무작위 단어들이 분명한 리듬과 억양으로 뱉어지고 있었습니다. 호기심에 소리가 나는 곳으로 조용히 가보니, 놀랍게도 두 평민이 어두운 골목길 한복판에서 성교를 하고 있었습니다. 그들이 신중하게 행동하려 했다면, 분명 실패한 것이었습니다.\n\n\"아, 저의 [ROOT.Char.GetLadyLord]!\" 남자는 당황하며 여자의 엉덩이를 놓고 바지를 끌어올리며 말했습니다. \"그녀는 제가 돈을 주고 산 창녀일 뿐입니다!\"\n\n\"그는 저에게 정당하게 돈을 지불했어요! 더 은밀한 곳을 찾아보겠어요.\" 당황한 창녀는 그의 손을 잡고 다른 곳으로 도망치면서 드레스를 정리하며 설명했습니다."
  VIETmisc.0116.a: "저 망할 평민들은 왜 항상 저런 방탕한 짓을 하는 거지?"
  VIETmisc.0116.b: "반대하는 사람도 있겠지만, 타인을 판단하는 것은 내 몫이 아니다."
  VIETmisc.0116.c: "그들을 보니 흥분되는데…. 어떻게 해소해야 할까?"
  VIETmisc.0116.d: "잠깐만, 잠깐. 나도 자네들과 함께하겠네. 후하게 쳐주지."
  VIETmisc.0116.info: "#emphasis 역사적 배경:#! 역사적으로 많은 사회에서 사람들이 공개적으로 성행위를 하는 것은 드문 일이 아니었습니다. 심지어 법으로 금지되어 있더라도, 결혼한 부부 사이인지 여부와 관계없이 말이죠. 비좁고 혼잡한 환경에서 사는 평민들은 종종 선택의 여지가 없었습니다."
  VIETmisc.0117.t: "요리의 예술"
  VIETmisc.0117.desc: "오늘 저녁으로 먹은 음식은 짭짤하고, 달콤하고, 시큼하고, 기타 등등, 꽤 흥미로운 맛의 다양성이었습니다. 모두 합쳐져 괜찮은 식사가 되었죠. 심심하기도 하고 궁금하기도 해서 요리사를 불러서 방금 먹은 음식에 대해 물어봤습니다. 그는 차분하고 상냥한 어조로 자신이 사용한 다양한 재료와 요리 방법에 대해 설명했습니다."
  VIETmisc.0117.a: "매우 흥미롭군! 정말로 매우 흥미로워!"
  VIETmisc.0118.t: "치통" # 2097082350264795311
  VIETmisc.0118.desc: "최근 가벼운 치통이 계속되고 있습니다. 이 문제에 대해 내 의사 [physician.GetTitledFirstName]에게 문의했는데, [physician.GetSheHe]께서 여러 치료법 중 하나를 제시했습니다. 지금 당장 어떤 치료법을 받을지는 제 기분에 달려 있습니다."
  VIETmisc.0118.a: "이 문제에는 사혈이 효과가 있을 것이다"
  VIETmisc.0118.a.info: "#emphasis 역사적 배경:#! 치통 부위 주변의 발혈은 치통에 대한 흔한 치료법이었지만, 감염을 일으키지 않도록 주의해야 했습니다."
  VIETmisc.0118.b: "촛농, 소금, 수수, 기름을 섞은 용액을 바르십시오"
  VIETmisc.0118.b.info: "#emphasis 역사적 배경:#! 일부 역사적 사회에서는 양초 밀랍을 다른 물질과 섞은 레시피를 치통 치료법으로 처방했습니다."
  VIETmisc.0118.c: "매일 여러 약초로 만든 구강 청결제로 입을 헹구기"
  VIETmisc.0118.c.info: "#emphasis 역사적 배경:#! 헨베인, 몰약, 장미 오일을 비롯하여 문화권에 따라 다양한 약초가 치통 치료에 사용되었습니다."
  VIETmisc.0118.d: "이글거리는 바늘로 치아를 지지십시오"
  VIETmisc.0118.d.info: "#emphasis 역사적 배경:#! 치통을 완화하기 위해 치아를 지지는 방법은 보통 신경을 죽이기 위해 빨갛게 달군 바늘을 치아의 치수에 삽입해야 했습니다."
  VIETmisc.0119.t: "건방진" # 14131838071269889007
  VIETmisc.0119.desc: "식사하다가 실수로 볼을 깨물었는데, 꽤 아팠어! 너무 아파서 소리를 질렀더니, 꽤나 당황스러웠지."
  VIETmisc.0119.a: "아야!" # 8956275710237004315
  VIETmisc.0120.t: "구강 궤양" # 10306731478832325480
  VIETmisc.0120.desc: "입 안 염증 때문에 꽤나 고생하고 계시는군요. 입 안 염증은 시간이 지나면 사라지지만, 음식을 먹는 것을 불편하게 만들죠. 씹는 방식에 주의해야 할 때 어떻게 음식을 즐길 수 있을까요?"
  VIETmisc.0120.a: "당분간은 씹는 힘이 많이 필요 없는 부드러운 음식을 먹어야겠어."
  VIETmisc.0120.b: "맛있는 음식을 계속 먹고 싶으니 그냥 참아야겠어."
  VIETmisc.0121.t: "숙련된 발치"
  VIETmisc.0121.desc: "[scope_VIET_tooth_extracted.GetTitledFirstName](은)는 최근 썩기 시작한 이빨 중 하나를 뽑았습니다. 그래서 [scope_VIET_tooth_extracted.GetSheHe](은)는 마을로 가서 이 일에 능숙한 유명한 이발사 중 한 명을 찾아갔습니다. 돌아온 후 [scope_VIET_tooth_extracted.GetFirstNameNoTooltip](은)는 이 이발사의 실력을 칭찬했습니다.\n\n“[scope_VIET_tooth_extracted.GetHerHim]께 어떻게 됐는지 물어보니, 그 시술은 거의 아프지 않았어!”라고 [scope_VIET_tooth_extracted.GetSheHe](은)는 놀라며 말했습니다. “이 이발사는 매우 능숙하고 신중해. 다른 이발사들에게는 그런 말을 할 수 없지! 나중에 이런 서비스가 필요하면 이 사람을 강력히 추천합니다.”"
  VIETmisc.0121.a: "일이 순조롭게 진행되었다니 다행입니다."
  VIETmisc.0121.b: "이 이발사의 노고에 보답해 주자!"
  VIETmisc.0121.info: "#emphasis 역사적 배경:#! 역사적으로 다양한 사회에서 이발사들은 면도칼 및 유사한 도구를 소지하고 있었기에 외과적 절단에서부터 사혈에 이르기까지 몇 가지 의료 시술을 수행하곤 했습니다. 치과 치료의 경우 종종 발치를 해달라는 요청을 받았습니다."
  VIETmisc.0122.t: "구강 청결제" # 17126761960847615465
  VIETmisc.0122.desc: "얼마 전, 나는 좋은 구강 청결제 제조법을 발견했다. 와인을 주재료로 사용하여 계피와 민트를 포함한 다양한 허브와 혼합한다. 맛은 꽤 좋으며, 매일 이것으로 헹구면 치아 건강을 유지하는 데 도움이 된다고 한다."
  VIETmisc.0122.a: "앞으로도 몇 년 동안 제 미소를 아름답게 유지할 수 있기를 바랍니다!"
  VIETmisc.0123.t: "치아 미백"
  VIETmisc.0123.desc: "현재 식단 때문에 치아 변색이 심합니다. 제 의사인 [physician.GetTitledFirstName]께서 제 치아를 진찰하시더니, 아직 크게 걱정할 필요는 없다고 하셨습니다. 치아 자체에는 문제가 없는 것 같습니다. 하지만 더 이상의 변색을 막기 위해 당분간 매일 아침, 태운 포도나무, 엘프도크, 세이지로 만든 약초 치료제를 치아에 문질러야 합니다. 그렇게 하면 시간이 지남에 따라 치아가 하얗게 되는 데 도움이 될 것입니다."
  VIETmisc.0123.a: "이러한 의학적 치료법이 존재하다니 얼마나 다행인가!"
  VIETmisc.0123.info: "#emphasis 역사적 배경:#! 현대 대중 문화에서 썩고 검게 묘사되는 것과는 달리, 중세 시대의 치아는 대부분 상당히 건강했습니다. 이는 중세 사람들이 설탕을 많이 섭취하지 않았기 때문인데, 설탕과 설탕을 사용하여 만든 음식은 오늘날에 비해 훨씬 드물었습니다. 곡물, 채소, 유제품을 더 많이 섭취하는 식단과 함께 이는 중세 시대에 충치가 훨씬 덜 만연하도록 보장했습니다. 그러나 치아를 밝게 하고 싶다면 사용할 수 있는 다양한 (효과가 다양한) 약초 치료법이 여전히 많이 있었습니다."
  VIETmisc.0124.t: "새 상점" # 3774593153331846822
  VIETmisc.0124.desc: "마을에 있는 동안 낯선 가게를 발견했습니다.\n\n\"이곳은 새로 생긴 곳인가요?\" 가게 간판과 진열된 물건들을 가리키며 물었습니다.\n\n근처에 서 있던 남자가 제 존재를 알아차리고 황급히 다가와 허리를 굽혀 인사했습니다. \"저의 [ROOT.Char.GetLadyLord]시여, 이렇게 방문해주시다니 영광입니다. 그것도 저희 개업일에 말입니다! 저는 오랫동안 보잘것없는 행상인이었고, 아내와 저는 일반 상품을 판매할 첫 가게를 열기 위해 겨우 돈을 모았습니다. 당신의 지속적인 유능한 지도력이 저희와 마을의 번영에 도움이 되기를 바랍니다. 첫 손님이시니 저희 상품을 마음껏 '무료로' 가져가십시오!\""
  VIETmisc.0124.a: "오늘은 살 물건은 없지만, 행운을 빌어요."
  VIETmisc.0124.b: "기꺼이 해야지…. 여기 이 장식이면 되겠어!"
  VIETmisc.0124.c: "이것들은 마음에 들지만, 돈을 내지 않고 가져가는 것은 불공평할 거야."
  VIETmisc.0124.d: "초보자가 만든 검증되지 않은 제품으로 도박하고 싶지는 않아."
  VIETmisc.0125.t: "출산 공포"
  VIETmisc.0125.desc: "제 하녀 중 한 명이 얼마 전에 임신했는데, 곧 출산을 앞두고 있습니다. 그녀와 그녀의 남편은 물론 이 일에 매우 기뻐하고 있습니다.\n\n그런데 오늘, 예정보다 며칠 일찍, 그녀가 진통을 시작했을 때 마침 제가 그녀와 같은 방에 있었습니다. 우리와 함께 있던 어린 하녀가 산모가 될 그녀를 벤치로 데려가더니, 당황한 표정으로 저희가 어떻게 해야 할지 물었습니다."
  VIETmisc.0125.a: "잊어버려, 내 알 바 아니야! 난 여기서 빠져나가야겠어!"
  VIETmisc.0125.b: "당장 산파나 의사를 찾아보겠소. 그대는 여기서 부인과 함께 있어주시오!"
  VIETmisc.0125.c: "걱정 마십시오. 저는 제가 뭘 해야 하는지 압니다. 이제, 저희는 먼저..."
  VIETmisc.0126.t: "묘목"
  VIETmisc.0126.desc: "\"저희가 이 나무를 심은 지 이제 겨우 1년밖에 안 됐습니다.\" 마을 원로가 미소를 지으며 말합니다. \"벌써 이렇게 빨리 자라다니 놀라울 따름입니다.\"\n\n나는 내 영토 외곽에 있는 한 마을에 와서 최근 그들을 괴롭히는 도적 습격 문제 등을 논의하기 위해 주민들을 방문하고 있습니다. 마을 원로는 우리가 이 어린 묘목을 발견했을 때 나를 안내하고 있었습니다.\n\n\"어떻게 생각하시는지요, 저의 [ROOT.Char.GetLadyLord]?\" 그가 묻습니다."
  VIETmisc.0126.a: "그 나무가 언젠가 크고 아름답게 자라기를 바랍니다."
  VIETmisc.0126.b: "이 모든 것은 [ROOT.Char.GetFaith.HighGodName]의 자비 덕분입니다."
  VIETmisc.0126.c: "나무일 뿐인데, 왜 이렇게 야단들이지?"
  VIETmisc.0127.t: "가출" # 3370188788066981113
  VIETmisc.0127.desc: "새벽 일찍, 경비병들이 제 거처 근처에서 젊은 남녀를 붙잡았습니다. 제 [ROOT.GetCharacter.Custom('lowly_servant_type')]는 그들을 근처 마을 주민으로 알아보았습니다. 두 사람은 어릴 적 친구로 서로 사랑하는 사이인데, 부모의 반대를 무릅쓰고 결혼하고 싶어 야반도주했지만, 멀리 가지는 못한 것 같습니다. 젊은 커플은 제게 자비를 베풀어 그들이 다른 곳에서 새 삶을 시작할 수 있도록 도망치게 해달라고 간청하고 있습니다."
  VIETmisc.0127.a: "저들의 삶은 내게 아무런 의미가 없다. 보내주도록 하라."
  VIETmisc.0127.b: "건방진 농노 놈들! 내 지하 감옥에 가둬라. 각각 다른 감방에 말이다."
  VIETmisc.0127.c: "그들을 부모에게 돌려보내시오. 아직 어리고 어리석을 뿐이오."
  VIETmisc.0127.d: "그들에게 동정심이 느껴지는군. 부모님을 설득하여 그들의 관점에서 보도록 해야겠어."
  VIETmisc.0127.e: "마음에 드는군! 혼인시켜 내 하인으로 삼아라. 서로에게 득이 될 것이다."
  VIETmisc.0128.t: "버려진" # 16890718822728538390
  VIETmisc.0128.desc: "황무지에서 수행원들과 산책을 하던 중 아기의 울음소리를 들었습니다. 놀랍게도 흙바닥에 버려진 아기가 누더기 천으로 겨우 가려진 채로 발견되었습니다. 작은 보호 부적이 바로 옆에 있었습니다. 누가 이 아이를 버렸는지, 왜 버려졌는지에 대한 다른 흔적은 없습니다. 이제 어떡해야 할까요? 수행원들은 이 문제를 두고 논쟁합니다. 오직 냉정한 괴물만이 그토록 무력한 무고한 것을 버릴 수 있을 것입니다.\n\n\"[scope_VIET_baby_rescuer.GetTitledFirstName]님, 이 아이를 데려가 키워줄 사람을 찾아야 합니다.\" 아이를 걱정하는 듯이 말했습니다. 아기가 울기 시작하자 [scope_VIET_baby_rescuer.GetSheHe]는 아기를 안아 달래기 시작했고, 모두가 놀랍게도 아기는 울음을 그치기 시작했습니다."
  VIETmisc.0128.a: "이 아이는 짐승들에게나 던져 주시오. 나는 상관 없소. 명령이오!"
  VIETmisc.0128.b: "저의 하인 중 한 명에게 이 아이를 입양시키십시오."
  VIETmisc.0128.c: "아이가 당신을 좋아하는 것 같소. 직접 키워보는 게 어떻소!"
  VIETmisc.0129.t: "장난"
  VIETmisc.0129.desc: "최근에 도둑이 제 경비병에게 붙잡혔습니다. 그 자는 제 [ROOT.GetCharacter.Custom('lowly_servant_type')]의 집에 무단 침입했습니다. 그는 할 일 없는 젊은 귀족이었는데, 이런 짓을 여러 번 저질렀지만 이제야 붙잡혔습니다. 문제는... 그가 실제로 훔친 것은 아무것도 없다는 것입니다.\n\n판결을 내리기 전에 지하 감옥에 있는 그를 찾아갔습니다. 어쩌면 보이는 것보다 더 많은 사연이 있을지도 모릅니다.\n\n그는 자신을 설명하며 웃었습니다. \"좋아! 말씀드리죠! 저는 남의 집에 몰래 들어가서 테이블과 선반 위의 물건을 치우고 그들의 통이나 상자에 넣습니다! 하하하! 사람들은 자기 물건이 도난당했다고 생각하지만, 아닙니다! 바로 거기에 있습니다! 그들은 단지 모를 뿐이죠!\""
  VIETmisc.0129.a: "네가 귀족이니, 이번 한 번만 봐주겠다. 다시는 그러지 마라."
  VIETmisc.0129.b: "그것들은 무해한 장난이지만, 무단 침입에 대한 벌금을 내셔야 합니다."
  VIETmisc.0129.c: "나는 네가 싫다. 본보기를 보이기 위해 이 무능한 자를 감옥에서 썩게 하라!"
  VIETmisc.0129.d: "흠… 있잖아, 너처럼 교활한 여우가 필요할 것 같아."
  VIETmisc.0130.t: "[ROOT.Char.GetFaith.HighGodName]을 찬양하라!"
  VIETmisc.0130.desc: "현지 선술집에 앉아 술을 마시는데, 한 여자가 내게 다가온다. 그녀는 나를 알아보지 못하는 것 같지만, 나는 그녀의 묘하게 열정적인 태도가 재미있어서 당분간 정체를 밝히지 않기로 한다.\n\n\"무슨 일로 오셨습니까?\" 내가 그녀에게 묻는다.\n\n\"네! [ROOT.Char.GetFaith.HighGodName]에 대해 이야기하고 싶어요!\" 그녀가 말한다. 내가 계속하라고 손짓하자 그녀는 \"[ROOT.Char.GetFaith.HighGodName]께서는 우리 모두에게 말씀하시지만, 우리는 결코 듣지 않아요. 현지 [ROOT.Char.GetFaith.HouseOfWorship](으)로 가세요. [ROOT.Char.GetFaith.ReligiousText]을 읽으세요. [ROOT.Char.GetFaith.HighGodName]을 찬양하세요!\"라고 말한다."
  VIETmisc.0130.a: "기억해 주셔서 감사합니다. 좋은 하루 보내세요."
  VIETmisc.0130.b: "이런, 매일 하는 일이지! [ROOT.Char.GetFaith.HighGodName]시여, 찬양 받으소서!"
  VIETmisc.0130.c: "그런 허튼소리로 날 괴롭히지 마시오."
  VIETmisc.0131.t: "은둔자"
  VIETmisc.0131.desc: "근처에 은둔하는 학자가 산다는 소문을 듣고 그를 고용하기로 했다. 그를 찾아가 내 궁정에 올 의향이 있는지 논의했지만, 내가 그 주제를 꺼내자 그는 질색하며 고개를 저으며 말했다. \"뭐? 저 밖에 도시가 있다고? 농토? 성과 요새? 강? 정말인가? 그게 다 무슨 소용이지? 흙. 말. 바보들. 마음대로 하시오.\"\n\n나는 그를 설득하기 위해 최선을 다해 내가 생각할 수 있는 모든 수사적 속임수와 설득 전술을 사용했지만 그는 꿈쩍도 하지 않았다. 그는 다른 사람들과 시간을 보내는 것을 정말로 싫어한다."
  VIETmisc.0131.a: "정말 시간 낭비였어! 정말 맘에 안 드는 남자야."
  VIETmisc.0131.b: "적어도 가끔씩이라도 찾아가서 이야기를 나눌 수 있을까요?"
  VIETmisc.0132.t: "[ROOT.Char.GetFaith.HighGodName]의 감화를 받음"
  VIETmisc.0132.desc: "여기서 멀지 않은 곳에 아름답고 넓은 정원이 있는 마을이 있는데, 가끔 경치를 즐기러 갑니다.\n\n오늘, 거기에 있는 동안, 나는 혼잣말을 하는 여자를 봅니다. 궁금해서 그녀에게 다가가자 그녀는 자신을 소개합니다. 그녀의 시선은 묘하게 특정한 곳을 향하지 않고 맴돌고, 그녀는 말합니다. \"정원에 있는 저 이상한 생물들은 다 뭐야? 흰 새들은 다 어디 갔어?\"\n\n나는 그녀가 무슨 횡설수설을 하는지 전혀 모르겠습니다. 갑자기 또 다른 여자가 서둘러 다가와 깊이 고개를 숙입니다. \"실례합니다, 저의 [ROOT.Char.GetLadyLord]님,\" 그녀가 말합니다. \"이분은 제 친구입니다. 제가 돌보고 있습니다. 그녀는... 수년 동안 조금 이상했습니다. [ROOT.Char.GetFaith.HighGodName]께서 보우하셨다고들 합니다. 그녀는 수천 년 동안 이곳에서 살고 죽은 모든 사람들의 목소리를 듣는다고 합니다... 아마도 그들이 유령을 남겼을지도 모릅니다.\""
  VIETmisc.0132.a: "네. 부디, 필요한 대로 하십시오."
  VIETmisc.0132.b: "정말 어처구니없군. 저런 미치광이는 쇠사슬로 묶어 놔야 해!"
  VIETmisc.0132.c: "오, 이제 목소리가 들려. 안 들려? 친근하잖아."
  VIETmisc.0133.t: "남매"
  VIETmisc.0133.desc: "예상보다 일찍 마을에 도착하여 마을 유지들과의 회의까지 한 시간이나 남아 작은 강이 보이는 나무 다리 옆에서 기다렸다. 몇 분 후, 어린 소녀가 다리에 도착했다. 소녀는 강을 들여다보며 다리에서 떨어지기 직전이었는데, 몇 년은 더 나이가 들어 보이는 소년이 달려와 소녀를 잡아당겼고, 두 아이는 그대로 내게 부딪혔다.\n\n소년은 \"정말 죄송합니다, 제 [ROOT.Char.GetLadyLord]!\"라고 말하며 깊이 고개를 숙였고, 아무것도 모르는 소녀에게도 똑같이 시켰다. 아이답지 않게 말을 잘했다. \"부모님이 일하실 때 여동생을 돌보려고 최선을 다하고 있지만, 어리석고 덤벙대는 아이입니다. 분명히 지위가 높으신 분이신 것 같은데, 무례함을 용서해 주십시오. 기분이 상하셨다면, 제가 대신 벌을 받겠습니다.\""
  VIETmisc.0133.a: "착한 형이 되어줘서 아이를 칭찬하십시오."
  VIETmisc.0133.b: "괜찮으니 게임이나 한 판 하라고 전해주십시오."
  VIETmisc.0133.c: "다시는 그러지 말고, 어서 떠나시오."
  VIETmisc.0133.d: "아이들을 다리에서 밀어 강에 빠뜨리십시오."
  VIETmisc.0133.toast.1: "아이들은 다치지 않았고 아무도 보지 못했습니다."
  VIETmisc.0133.toast.2: "아이들은 다치지 않았지만 사람들이 목격했습니다."
  VIETmisc.0133.toast.3: "아이들은 다쳤지만 아무도 보지 못했다."
  VIETmisc.0133.toast.4: "아이들이 다쳤고, 사람들이 그 모습을 보았습니다."
  VIETmisc.0134.t: "인간 본성"
  VIETmisc.0134.desc: "어느 날, 정원에서 휴식을 취하던 중 나는 인간 본성에 대해 생각하기 시작했다. 왜 세상에는 잔인한 사람들이 있는 걸까? 이상주의적이고 순진한 사람은 예를 들어 세상에 더 많은 친절이 있다면 모든 사람이 평화롭게 함께 살 수 있을 것이라고 주장할 수도 있겠지."
  VIETmisc.0134.a: "정말 그랬으면 좋겠군! 사람들은 올바른 지침만 있으면 되는데 말이야."
  VIETmisc.0134.b: "삶은 잔혹하니, 사람들은 본래 이기적이다."
  VIETmisc.0134.c: "세상이 모질더라도 친절을 베푸는 것이 더 나을 것이다."
  VIETmisc.0135.t: "우울" # 9525950156202233607
  VIETmisc.0135.desc: "[scope_VIET_sad_person.GetTitledFirstName]가 오늘 꽤나 우울해 보인다는 것을 알아차렸습니다. 한숨을 많이 쉬었으며, [scope_VIET_sad_person.GetHerHis] 얼굴에는 낙담과 슬픔이 명백히 드러나 있었습니다. 혹시 [scope_VIET_sad_person.GetSheHe]의 기분이 좋지 않은 것일까요?"
  VIETmisc.0135.a: "[scope_VIET_sad_person.GetHerHim]께 위로의 말을 건네십시오"
  VIETmisc.0135.b: "[scope_VIET_sad_person.GetHerHim]을 내버려 두고 [scope_VIET_sad_person.GetHerHim]이 원하는 대로 하게 해 주십시오"
  VIETmisc.0135.c: "[scope_VIET_sad_person.GetHerHim]을 잔인하게 조롱하고 비웃으시오"
  VIETmisc.0136.t: "안 좋은 날" # 16821661179148635146
  VIETmisc.0136.desc: "오늘 기분이 꽤나 안 좋았는데, [scope_VIET_cheer_upper.GetTitledFirstName]께서 위로의 말씀을 건네주시니 기분이 나아졌다. 어쩌면 오늘은 그렇게 나쁜 날은 아닐지도 몰라!"
  VIETmisc.0136.a: "고맙소, [scope_VIET_cheer_upper.GetFirstNameNoTooltip]!"
  VIETmisc.0137.t: "행운의 상속"
  VIETmisc.0137.desc: "[scope_VIET_kind_inheritor.GetTitledFirstName]는 우연히 상속자가 없는 나이 든 부유한 신사와 친분이 있었습니다. 최근 이 남자는 세상을 떠났고, 그의 상속 재산 중 일부를 [scope_VIET_kind_inheritor.GetFirstNameNoTooltip]에게 남겼습니다."
  VIETmisc.0137.a: "[scope_VIET_kind_inheritor.GetFirstNameNoTooltip]에게 얼마나 행운인가."
  VIETmisc.0138.t: "몰락한 [ROOT.Char.GetFaith.HouseOfWorship]"
  VIETmisc.0138.desc: "내 영지를 순찰하던 중, 나는 마을에서 고아원을 발견했다. 고아원은 낡아 보였고, 내가 지역 원로에게 그곳에 대해 묻자, 그는 지역 [ROOT.Char.GetFaith.HouseOfWorship]이 고아원을 유지하기 위해 간신히 돈을 마련하고 있다고 말했다."
  VIETmisc.0138.a: "아, 정말 안타깝군. 뭐, 어쩔 수 없지."
  VIETmisc.0138.b: "기꺼이 돈을 좀 기부할 수 있습니다."
  VIETmisc.0138.c: "그들에게 많은 돈을 기부하겠소!"
  VIETmisc.0138.d: "흥, 저 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 사기꾼처럼 보이는군."
  VIETmisc.0139.t: "거지의 친구"
  VIETmisc.0139.desc: "[scope_VIET_beggar_friend.GetTitledFirstName]이(가) 인근 마을의 유명한 거지와 친분이 깊다는 사실을 알고 우리는 모두 놀랐습니다. 이에 대해 묻자, [scope_VIET_beggar_friend.GetSheHe]는 [scope_VIET_beggar_friend.GetHerHis] 친구 역시 우리와 마찬가지로 희망, 두려움, 호불호를 가진 평범한 사람이라고 말했습니다. “[scope_VIET_beggar_friend.GetFirstNameNoTooltip]는 “믿기 어려우시겠지만, 저희는 여러 관심사를 공유하고 있습니다.”라고 말합니다. “그는 젊었을 때 몇 가지를 배웠기 때문에 항상 이렇지는 않았지만, 그 이후로 형편이 어려워졌습니다. 저는 그가 일할 수 있는 번듯한 직업을 찾도록 돕고 있습니다.”"
  VIETmisc.0139.a: "확실히 특이한 우정이군. 하지만 내가 판단할 자격은 없지 않나?"
  VIETmisc.0139.b: "[scope_VIET_beggar_friend.GetHerHis] 지위에 있는 사람이 왜 하류 인생들과 어울리는 걸까?"
  VIETmisc.0139.c: "어쩌면 내가 이 남자를 고용해서 내 하인 중 하나로 삼을 수도 있겠어!"
  VIETmisc.0140.t: "헛디딤"
  VIETmisc.0140.desc: "[scope_VIET_tripper.GetTitledFirstName] 님과 [scope_VIET_helper.GetTitledFirstName] 님과 산책을 하던 중 [scope_VIET_tripper.GetFirstNameNoTooltip] 님이 발을 헛디뎌 넘어지셨습니다! 즉시 [scope_VIET_helper.GetFirstNameNoTooltip] 님이 달려가 [scope_VIET_tripper.GetHerHim]을 일으켜 세우려 합니다.\n\n“[scope_VIET_tripper.GetFirstNameNoTooltip] 님, 괜찮으세요?” [scope_VIET_helper.GetFirstNameNoTooltip] 님이 묻습니다.\n\n“[scope_VIET_tripper.GetFirstNameNoTooltip] 님이 무릎을 긁힌 것 같아요.”라고 말합니다. \"아야!\""
  VIETmisc.0140.a: "당장 의사에게 데려가야겠어!"
  VIETmisc.0140.b: "그리 심각한 상처 같아 보이지는 않는군."
  VIETmisc.0140.toast: "상처가 심각한 것으로 밝혀졌습니다"
  VIETmisc.0141.t: "거지"
  VIETmisc.0141.desc: "시장에서 물건을 구경하던 중, 거지 한 명이 구걸하는 소리를 들었습니다. 몇몇 주민들은 그에게 가라고, 귀찮게 하지 말라고 했지만, 뚱뚱한 부인인 한 마을 여자는 기꺼이 그에게 약간의 돈을 주었습니다."
  VIETmisc.0141.a: "내 알 바 아니니, 쇼핑이나 계속 해야지!"
  VIETmisc.0141.b: "조용히 거지에게 돈을 조금 줘야겠어."
  VIETmisc.0141.c: "이 불쌍한 자에게 돈을 주는 동안 그 잔혹함에 대해 현지인들을 꾸짖으십시오."
  VIETmisc.0141.d: "내 경비병들에게 저 거지를 강제로 이 지역에서 내쫓으라고 하시오."
  VIETmisc.0142.t: "자기 방어 배우기"
  VIETmisc.0142.desc: "어느 날, 나는 근처 마을의 초원을 산책하다가 몇몇 여성들에게 둘러싸인 노신사를 보았다. 자세히 살펴보니 그들은 내가 즉시 백병전이라고 알아본 팔다리 움직임을 연습하고 있었다. 나는 당연히 궁금했고, 그들에게 다가가 무엇을 하고 있는지 물었다.\n\n알고 보니 그 노인은 수많은 전쟁의 베테랑이었다. 이제 그는 다른 사람들에게 자신을 방어하는 방법을 가르치는 데 시간을 보내고 있으며, 오늘은 지역의 처녀들에게 가르치고 있다. \"우리는 항상 여성들이 명예를 지켜야 한다고 말합니다.\"라고 그가 말했다. \"그러니 왜 그들을 방어할 수단을 가르치지 않겠습니까? 그것은 그들이 활동적으로 지내는 데 도움이 되며, 도둑들이 공격하면 우리를 더 잘 도울 수 있습니다.\""
  VIETmisc.0142.a: "훌륭한 아이디어입니다! 하던 대로 계속하십시오."
  VIETmisc.0142.b: "여자? 싸움? 재밌는 농담이군!"
  VIETmisc.0142.c: "제가 아는 마술을 좀 보여드려도 될까요?"
  VIETmisc.0142.d: "가르침을 드릴까요?"
  VIETmisc.0143.t: "지루한 설교"
  VIETmisc.0143.desc: "오늘, 나는 공식적인 임무의 일환으로 지역 [ROOT.Char.GetFaith.HouseOfWorship]을 방문한다. 나는 [ROOT.Char.GetFaith.GetAdjective] 방식의 신조에 따라 다른 사람들에게 친절과 자선을 베푸는 것에 대한 지역 [ROOT.Char.Custom('DefaultPriestTitle')]의 설교를 들어야 할 의무가 있다. 불행히도 가장 흥미로운 설교는 아니며, [ROOT.Char.Custom('DefaultPriestTitle')]가 어떻게 친절해야 하는지, [ROOT.Char.GetFaith.HighGodName]께서 우리가 서로 돕기를 바라시는 이유 등에 대해 계속해서 횡설수설할 때 나는 졸고 있다는 것을 알게 된다."
  VIETmisc.0143.a: "설교에 집중하고 모범을 보여야 해!"
  VIETmisc.0143.b: "나는 [ROOT.Char.GetTitleAsNameNoTooltip]이니, 낮잠을 자도 괜찮겠지."
  VIETmisc.0144.t: "불량배"
  VIETmisc.0144.desc: "내 하인 둘이 활발하게 대화하는 것을 우연히 듣게 되었다. 그들은 내 또 다른 하녀에 대해 불평하고 있었는데, 그 여자는 다른 하인들에게 잔인하기로 악명이 높았고 종종 그들을 괴롭혔다. 많은 하인들이 이 여자를 몹시 싫어한다는 것은 공공연한 사실이다.\n\n키가 큰 하인이 고개를 저으며 말했다. \"그녀가 조금만 더 친절했더라면. 친절하게 대하는 법을 배우지 못한 걸까요?\"\n\n키가 작고 뚱뚱한 하인이 팔짱을 끼며 말했다. \"그녀가 감정을 느낄 수 있는지조차 의심스러워요. 아아, 저희는 아무것도 할 수 없어요. 왜냐하면 그녀는 저희 [ROOT.Char.GetLadyLord]님을 충실하고 유능하게, 흠 없이 모시기 때문이죠. 그러니 저희가 뭘 할 수 있겠어요?\""
  VIETmisc.0144.a: "그녀가 나에게 잘하는 한, 다른 사람들을 어떻게 대하든 상관없다."
  VIETmisc.0144.b: "이 하인에게 다른 사람들에게 더 친절하라고 훈계해야겠어."
  VIETmisc.0144.c: "잔혹함? 그 하인과 저는 다른 하인들을 함께 괴롭힐 수 있습니다…."
  VIETmisc.0145.t: "지역 주민의 애도"
  VIETmisc.0145.desc: "존경받는 [ROOT.Char.Custom('DefaultPriestTitle')]께서 최근 서거하셨습니다. 그분은 무한한 관대함과 친절함으로 유명했으며, 가까운 마을에 거주하셨습니다. 그토록 사랑받던 분이시니 지역 사회에서 성대한 의식으로 기억할 것입니다. 장례식에 초대를 받았으니, 가서 애도를 표하는 것이 좋겠습니다."
  VIETmisc.0145.a: "나는 [ROOT.Char.GetTitleAsNameNoTooltip]인데, 어째서 평민의 장례식에 참석해야 하는 거지?"
  VIETmisc.0145.b: "그냥 보여주기식이라도 장례식에 참석해야겠어."
  VIETmisc.0145.c: "참석하여 자비로운 분의 삶을 되돌아보겠습니다."
  VIETmisc.0146.t: "어떻게 하시겠습니까?"
  VIETmisc.0146.desc: "시장에서 물건을 구경하던 중 평민 한 명이 지나가는 것을 보았습니다. 그는 허리띠에 돈주머니 몇 개를 차고 있었는데, 그 중 하나가 떨어지는 것을 눈치채지 못했습니다. 잠시 후, 한 여인이 그를 불러 방금 일어난 일을 알려주었습니다. 그는 그녀에게 몹시 감사하며 군중 속으로 사라졌습니다.\n\n쇼핑을 하던 중, 경비병 중 한 명이 \"저 어리석은 여자 같으니! 나라면 그냥 그 돈을 가져갔을 텐데.\"라고 말하는 것을 엿들었습니다.\n\n다른 경비병이 \"정말로 그렇게 하겠소?\"라고 묻습니다. \"그것은 [ROOT.Char.GetFaith.HighGodName]에 대한 모욕이 될 것이오.\"\n\n세 번째 경비병은 \"자네들은 지금 임무에 집중해야지.\"라며 경고합니다. \"쓸데없는 잡담은 그만두시오.\""
  VIETmisc.0146.a: "첫 번째 경비병 말이 맞네. 줍는 사람이 임자라는 말이 있잖아!"
  VIETmisc.0146.b: "두 번째 경비병이 옳아. 우리는 옳은 일을 해야 해!"
  VIETmisc.0146.c: "세 번째 경비병 말이 맞소. 당신들은 잡담하러 온 게 아니라 나를 보호하러 온 거요!"
  VIETmisc.0147.t: "구빈원"
  VIETmisc.0147.desc: "해당 지역의 여러 유명 인사들이 지역 마을에 자선 구호소를 설립하기 위한 기금을 모으기 위해 뭉쳤습니다. 그들은 저에게 다가와 저 또한 기금을 기부할 의향이 있는지 물었습니다. 그들은 이것이 의지할 곳 없는 가난하고 궁핍한 평민들에게 약간의 구제를 제공하는 데 도움이 될 것이라고 주장합니다. 저는 이 유명 인사들이 모두 공동체에서 평판이 좋은 남녀이기 때문에 의심할 이유가 없으므로, 이 문제에 제 돈을 쓰는 것이 가치가 있다고 생각하는지 결정하는 것은 저에게 달려 있습니다."
  VIETmisc.0147.a: "그들은 그들의 프로젝트를 위한 자금을 일부 지원받을 수 있습니다."
  VIETmisc.0147.b: "이 고귀한 대의를 위해 기꺼이 많은 돈을 기부하겠습니다!"
  VIETmisc.0147.c: "이런 인간쓰레기들에게 돈을 낭비하고 싶지 않아."
  VIETmisc.0147.info: "#emphasis 역사적 배경:#! 자선은 오랜 역사를 가지고 있습니다. 중세 구빈원은 대개 부유하고 저명한 후원자(진정한 관심에서든, 다른 속셈에서든)에 의해 설립되었으며, 기독교, 이슬람, 불교 등 종교에 관계없이 지역 종교 기관과 관련되는 경우가 많았습니다. 구빈원은 일반적으로 가난하고 늙고 병든 사람들에게 피난처와 음식을 제공했습니다."
  VIETmisc.0148.t: "단 하나의 잎"
  VIETmisc.0148.desc: "저희는 다른 마을로 이동하던 중 길가에서 잠깐 쉬기로 했습니다. 저는 나무에 기대어 잠시 졸았습니다. 그러다 나무에서 떨어진 잎이 얼굴에 닿자 깨어났습니다. 저는 잎을 집어 손가락으로 빙빙 돌리며 올려다보며 무심한 듯 혼잣말을 했습니다. \"정말로 저 나무에서 떨어진 잎일까?\""
  VIETmisc.0148.a: "낮잠 잘 잤다."
  VIETmisc.0149.t: "잠깐, 저 소리 들려?"
  VIETmisc.0149.desc: "호위병 몇 명과 함께 집 근처 황무지를 산책하고 있었다. 근처에서 낙엽 밟는 소리가 들리자 우리는 깜짝 놀랐다. 혹시 자객이나 도둑일까?\n\n다행히 우리의 두려움은 헛된 것이었다. 소음의 근원은 나뭇잎 위를 돌아다니는 쥐 두 마리였다. 우리를 알아차린 쥐들은 덤불 속으로 황급히 도망쳤다."
  VIETmisc.0149.a: "얼마나 다행인가!"
  VIETmisc.0150.t: "황금 잎" # 9904594082234587922
  VIETmisc.0150.desc: "오늘 지역 유지 한 분께서 제게 선물을 주셨습니다. 순금으로 만든 나뭇잎인데, 매혹적이고 정교하게 만들어졌습니다. 작은 선물이지만, 누구든 감상할 만한 물건입니다. 물론 저도 마찬가지입니다."
  VIETmisc.0150.a: "내 집에 어디에 두면 좋을지 알겠어!"
  VIETmisc.0151.t: "그게 뭐지?" # 15837372802143877019
  VIETmisc.0151.desc: "근처 덤불 속에서 뭔가 본 것 같았다. 나는 경비병 몇 명에게 다가가라고 명령했다. 그들은 무기를 들고 조심스럽게 덤불로 다가갔고, 심지어 흔들리기 시작하는 것처럼 보였다! 그러나 그들이 충분히 가까워지자 새 두 마리가 덤불에서 날아갔다. 아마도 덤불에 갇혔거나 무슨 일을 하고 있었을 것이다."
  VIETmisc.0151.a: "잠시 동안 나는 그것이… 아무것도 아니야."
  VIETmisc.0152.t: "단장하기"
  VIETmisc.0152.desc: "정원사가 오늘 저에게 저택의 한 구역을 미적으로 개선할 필요가 있다고 생각한다고 알려주었습니다. 무슨 뜻인지 묻자 그는 제 안뜰의 특정 부분에 신중하게 선택된 덤불을 많이 심어 다양한 매력적인 모양으로 다듬을 수 있다고 설명했습니다. 비교적 텅 비어 보이는 현재 지역을 시각적으로 더욱 자극적이고 매력적으로 만들 수 있을 것입니다."
  VIETmisc.0152.a: "훌륭한 아이디어군! 어떤 결과가 나올지 기대되는군."
  VIETmisc.0152.b: "무슨 뜻인지 알겠지만, 그럴 필요는 없을 것 같아."
  VIETmisc.0153.t: "불편한 덤불"
  VIETmisc.0153.desc: "산책을 하다가 발을 헛디뎌 수풀에 넘어졌습니다. 그것만으로도 충분히 끔찍한데, 옷까지 수풀에 엉켜 버렸습니다. 호위병들이 저를 수풀에서 빼낸 후, 온몸에 긁힌 상처가 생겼고 옷 일부에는 작은 구멍들이 생겼습니다."
  VIETmisc.0153.a: "또 안 좋은 날을 보내고 있는 건가?"
  VIETmisc.0154.t: "아주 좋군" # 5208883465202897195
  VIETmisc.0154.desc: "제 영지에서 돌아다니다가 덤불에 웅크리고 있는 평민을 발견했습니다. 궁금한 마음에 그녀에게 다가가 보니, 그녀는 덤불 속의 열매들을 살펴보고 있었습니다.\n\n\"아, 못 알아봐서 죄송합니다, 저의 [ROOT.Char.GetLadyLord]!\" 그녀는 공손하게 인사하기 전에 말했습니다. 그녀는 친절해 보이는, 흰머리와 튀어나온 이를 가진 중년 여성이었습니다. \"당신께서 처리해야 할 중요한 일이 있는 것처럼, 저의 중요한 일은 오늘 열매를 찾는 것입니다.\"\n\n\"그것들은 독이 있는 열매인가요?\" 제가 물었습니다. \"제가 아는 것과는 다르게 생겼네요.\"\n\n\"오, 네, 조심하세요, 이것들은 먹으면 안 됩니다. 하지만 저쪽에 있는 것들은 괜찮습니다.\" 그녀가 말했습니다. \"과자를 만드는 데 아주 좋답니다.\""
  VIETmisc.0154.a: "우리는 한동안 여러 종류의 열매에 대해 이야기하다가 헤어졌다."
  VIETmisc.0155.t: "100세 장수"
  VIETmisc.0155.desc: "근처 마을에 사는 한 마을 원로가 최근 100세의 존경스러운 나이에 이르렀다는 소식을 들었습니다. 1세기가 넘었다니! 정말 놀랍습니다. 오늘날 그렇게 오랫동안 사는 사람은 극히 드뭅니다. 몇몇 신하들은 내가 이 원로에게 어떻게든 축하를 건네 현지인들에게 호의적으로 보일 수 있도록 해야 한다고 제안합니다."
  VIETmisc.0155.a: "좋은 말이지만, 어째서 평민을 만나는 데 시간을 낭비하는 거지?"
  VIETmisc.0155.b: "좋아! 나는 이 원로에게 멋진 선물을 내려줘야만 한다."
  VIETmisc.0155.c: "제가 직접 찾아뵙고 축하를 전하겠습니다."
  VIETmisc.0156.t: "금단지"
  VIETmisc.0156.desc: "밖에서 정원사가 일하는 것을 보고 있었는데, 오래된 나무 근처의 땅을 깊이 파다가 딱딱한 물건에 부딪혔습니다. 처음에는 바위의 일종이라고 생각했지만, 작은 도자기 밀봉 항아리였습니다.\n\n호기심이 생겨서 꺼내어 간신히 깨뜨렸습니다. 안에는 금화가 여러 개 들어 있었고, 정확히 100개의 금화가 있었습니다.\n\n추가 조사 결과, 금화로 미루어 보아 이 항아리는 아주 오래전에 누군가가 이곳에 묻어두고 다시 가져갈 생각을 하지 않은 것 같습니다. 어쨌든, 쾌활하고 느긋한 성격의 정원사는 항아리와 금화가 이제 당연히 제 것이라고 말합니다."
  VIETmisc.0156.a: "아니오, 찾으신 분이 임자입니다!"
  VIETmisc.0156.b: "이 발견물을 나누는 것이 공평할 것이다, 친구."
  VIETmisc.0156.c: "넘겨주시게, 정말 고맙군."
  VIETmisc.0157.t: "사랑의 100가지 기술"
  VIETmisc.0157.desc: "\"[horny.GetTitledFirstName]는 호탕하게 웃으며 말합니다. \"정말 훌륭한 창녀였지.\" \"밤에 저를 즐겁게 해주던 여자치고는 돈이 아깝지 않은 유일한 여자였소!\"\n\n저는 몇몇 신하들과 조촐한 연회를 열고 있는데, 호색한 남자가 얼마 전 갔던 사창가에서의 만남을 회상하고 있습니다. \"그녀는 사랑의 기술에서 100가지가 넘는 기술을 배웠다고 했는데, 그녀에게 그 모든 기술을 시연받을 뿐만 아니라 설명까지 듣는 데 제가 가진 모든 돈을 쓸 가치가 있었소. 친밀함이 그토록 철학적인 예술이 될 수 있다는 걸 누가 알았겠소?\"\n\n제 신하들 중 몇몇은 그의 말에 넋을 잃고 (흥분한 듯) 주의 깊게 듣고, 다른 사람들은 그의 발언에 짜증을 내며 불쾌해하지만, 많은 사람들은 그가 그 100가지 기술을 설명하는 동안 어색하게 그와 눈을 마주치지 않으려고 합니다.\""
  VIETmisc.0157.a: "능숙하게 대화 주제를 다른 안전한 쪽으로 돌려야지."
  VIETmisc.0157.b: "이런 상스럽고 저속한 이야기는 그만 하시오!"
  VIETmisc.0157.c: "정말 흥미롭군! 기록해야겠어."
  VIETmisc.0158.t: "100명의 용감한 젊은이들"
  VIETmisc.0158.desc: "여행을 하던 중, 길가에서 사람의 손으로 조각한 것이 분명한 꽤 큰 돌을 발견했다. 나는 '이게 어쩌다 여기 있지?'라고 생각하며 말에서 내려 다가가 조사했다. 돌에는 글이 새겨져 있었지만, 심하게 닳아 있었다. 무기를 들고 있는 사람들의 조각이 보였는데, 싸우는 모습인 것 같았다.\n\n잠시 후, 한 여행자가 지나가다 내가 그 돌에 대해 해독하려는 것을 보고는 내게 말했다. \"나는 여기서 그리 멀지 않은 곳에 사는데, 저 돌은 노인들의 말에 따르면, 오래전 이 땅을 공포에 떨게 하던 악당들을 물리치기 위해 목숨을 바친 용감한 젊은이 백 명을 기리는 것이라고 하더군. 전투는 바로 이곳에서 벌어졌지.\""
  VIETmisc.0158.a: "정말 흥미로운 역사로군! 용감한 젊은이들이기도 하고."
  VIETmisc.0159.t: "고양이를 사랑하는 사람"
  VIETmisc.0159.desc: "여기서 멀지 않은 곳에 사는 노처녀가 애완 고양이를 100마리나 키우고 있다고 합니다. 제가 그 여자를 안 지 꽤 오래되었지만, 괴짜라는 소문은 들었어도 남에게 피해를 준 적은 없었습니다. 마을을 지나다니다가 그녀를 마주칠 때마다 항상 저에게 정중하고 예의 바르게 대했지만, 정신적으로 불안정하고 횡설수설하는 경향이 분명히 있었습니다.\n\n이제 그녀의 이웃들이 그녀의 100마리 고양이에 대해 저에게 불만을 토로하고 있습니다. 그들은 그 고양이들이 그녀의 집에서 온갖 끔찍한 소음을 낸다고 말합니다. 마을 원로들은 이 문제에 대해 아무런 조치를 취할 생각이 없는 것 같아서, 이웃들이 이 문제를 저에게 가져온 것입니다. 그들 중 몇몇은 그녀가 악한 마녀이며, 그 많은 고양이를 주변에 두고 있다고 확신한다고 말합니다!"
  VIETmisc.0159.a: "저 여인은 아무런 죄도 짓지 않았소. 어서 물러가시오!"
  VIETmisc.0159.b: "음… 문제가 된다면… 그녀에게 억지로 고양이를 버리게 하시오."
  VIETmisc.0159.c: "난 그 여자를 믿지 않아. 만약의 경우를 대비해 그 여자를 투옥하고 고양이를 죽여라!"
  VIETmisc.0160.t: "기적의 어머니"
  VIETmisc.0160.desc: "어느 먼 왕국에서, 총 100명의 아이를 낳았다는 여자가 있다는 소문이 들려오더군! 물론 한 번에 모두 낳은 건 아니고, 평생에 걸쳐서 말이야. 어떻게 저런 일을 겪을 수 있지? 그런 여자가 있다면, 대단한 어머니거나… 아니면 엄청난 거짓말쟁이일 거야."
  VIETmisc.0160.a: "세상에는 이런 놀라운 일들이 늘 일어납니다."
  VIETmisc.0160.b: "분명히 그녀는 많은 고아들을 입양하고 그에 대해 거짓말을 했을 거야."
  VIETmisc.0161.t: "신발이 너무 많아!"
  VIETmisc.0161.desc: "끔찍하게도 [spouse.GetFirstName]께서 어쩌다 보니 화려한 신발을 백 켤레나 모으셨다는 걸 알게 되었소! 처음에는 신발 몇 켤레 정도겠거니 했는데, 정신을 차리고 보니 온통 신발투성이더군! [spouse.GetSheHe]는 그 많은 사치품을 살 돈이 어디서 난 거지? 이 일로 뒷말이 무성하고, 내게도 안 좋은 영향을 미치고 있소."
  VIETmisc.0161.a: "신발을 좀 팔아야겠어. 당장."
  VIETmisc.0161.b: "이상한 버릇이지만, 내가 상관할 바는 아니지."
  VIETmisc.0162.t: "백 가지 영혼"
  VIETmisc.0162.desc: "어젯밤 이상한 꿈을 꿔서 어떻게 받아들여야 할지 모르겠어.\n\n꿈속에서 나는 어둡고 불도 전혀 켜지지 않은 방이 있는, 뒤틀린 나의 집을 보고 있었지. 집 안에는 창백하고 무표정한 얼굴을 한 많은 사람들이 나타났어. 그들은 모두 조용하고 신비롭게, 어딘가 으스스하면서도 아름답게 춤을 추기 시작했지.\n\n나는 이 무리를 돌아다니며 정확히 백 명을 세었어. 마지막 사람에게 다가가자 그는 나를 천천히 맴돌며 춤을 추면서, 기분은 좋았지만 지친 목소리로 말했지. \"저희를 맞아주셔서 감사합니다. 저희는 백 명의 영혼입니다. 폐를 끼치지 않을 겁니다.\"\n\n나는 아침 일찍 깨어났고, 본능적으로 창가로 걸어갔어. 밖에는 수평선 끝자락에 해가 떠오르고 있었는데, 움직이는 불빛들이 보이는 것 같았지. 하지만 내가 세기도 전에 그들은 사라졌어."
  VIETmisc.0162.a: "어쩌면 내가 헛것을 본 걸지도 모르지만, 그 꿈은... 도대체 뭐였지?"
  VIETmisc.0163.t: "캘리퍼스"
  VIETmisc.0163.desc: "저택 근처에서 매우 특이한 물건을 하인들이 발견했습니다. 근처 길에서 약간 떨어진 곳에 나무 통 하나가 옆으로 쓰러져 있었습니다. 안에는 정확히 100개의 캘리퍼스가 들어 있었습니다. 추가 조사 결과 통과 캘리퍼스의 소유자와 그것들이 어떻게 처음 그곳에 놓이게 되었는지에 대한 단서는 찾을 수 없었습니다."
  VIETmisc.0163.a: "내 하인들 중 몇몇은 저 캘리퍼스를 쓸 수 있을 것 같군?"
  VIETmisc.0163.b: "다른 용도로 쓸 데가 없다면 팔아 버리는 게 낫겠지."
  VIETmisc.0164.t: "불화가 끝났습니다"
  VIETmisc.0164.desc: "오늘, 저는 두 지역 귀족 가문 간의 공식 회의에 참석합니다. 그들은 백 년 넘게 불화를 겪어 왔습니다. 정확히 말하자면 백 년 전 오늘, 이 두 가문의 조상들이 모임에서 어떤 싸움에 휘말려 걷잡을 수 없이 커졌습니다.\n\n저는 이전에 이 두 가문의 평화 협상을 위한 중재자 역할을 했었고, 이제 저의 노력이 결실을 맺고 있습니다. 어쨌든 불화는 너무 오래 끌었고, 양측의 많은 사람들이 그것이 끝나기를 바라고 있었습니다."
  VIETmisc.0164.a: "이 두 가문 사이에 오랜 평화가 시작되기를 바랍니다."
  VIETmisc.0165.t: "유령 같은 사랑"
  VIETmisc.0165.desc: "\"[courtier.GetTitledFirstName]님, 혹시 이런 말 들어보셨습니까?\" 어느 날 이런저런 이야기를 나누던 중 [courtier.GetTitledFirstName]님이 제게 물었습니다. \"사랑은 유령과 같아서, 누구나 이야기하지만 진정으로 본 사람은 거의 없다고 합니다.\"\n\n저는 어깨를 으쓱하며 그런 말을 들어본 적이 있는지 떠올리려 애썼습니다. 그 문제에 대해 너무 오래 생각하고 싶지 않았기에 저는 모호하게 \"아마 들어본 적이 있을 겁니다.\"라고 말했습니다.\n\n\"[courtier.GetSheHe]는 설명합니다. \"요즘 그 격언이 계속 제 머릿속을 맴돕니다. 폐하께서는 어떻게 생각하시는지 궁금합니다.\""
  VIETmisc.0165.a: "그냥 몇 마디 말일 뿐이야. 아무래도 상관없어."
  VIETmisc.0165.b: "일리가 있군. 진정한 사랑? 헛소리일 뿐이오."
  VIETmisc.0165.c: "틀린 말은 아니지만, 사랑은 값을 매길 수 없는 보물이라는 뜻입니다."
  VIETmisc.0165.d: "동의하지 않아. 사랑은 도처에 있어 - 자, 봐봐! 유령도 마찬가지고!"
  VIETmisc.0166.t: "밤이 될 때까지"
  VIETmisc.0166.desc: "모두들 [world_ender.GetTitledFirstName]께서 하루 종일 꽤나 쾌활한 기분인 것을 알아챘지만, 아무도 그 이유를 모르는 것 같습니다. 궁금해진 저는 개인적으로 [world_ender.GetHerHim]께 무슨 일이 있는지 물어봅니다.\n\n[world_ender.GetSheHe]께서는 어깨를 으쓱하고 미소를 지으며 어젯밤에 꾼 꿈에 대해 말씀하십니다. \"세상이 끝나고 하늘이 무너지고 시간이 굽어지는 환상을 봤어요. 내 눈앞에서 천국이 충돌하는 것을 봤죠. 해가 뜨면서 세상이 죽으면 어떡하죠?\"\n\n\"그런데도 그렇게 쾌활하시다고요?\" 저는 혼란스러워하며 말합니다.\n\n\"[world_ender.GetSheHe]께서는 \"재미있는 꿈이었어요. 저는 그냥 받아들이고 세상이 끝나기 전에 많은 즐거움을 누렸답니다!\"라고 인정합니다."
  VIETmisc.0166.a: "만약 그런 일이 일어났다면, 쾌락주의가 아닌 [ROOT.Char.GetFaith.HighGodName]에 집중해야 합니다."
  VIETmisc.0166.b: "훌륭한 자세로군. 위험에 맞서 웃어라!"
  VIETmisc.0167.t: "죽은 자의 패"
  VIETmisc.0167.desc: "몇 주 전, 우리는 길에서 떠돌이 상인으로 보이는 시체를 발견했습니다. 상처로 보아, 그는 아마도 산적의 습격으로 사망한 것 같습니다. 제가 여행하는 지역이 다른 지역만큼 위험하지는 않지만, 때때로 이런 비극을 목격합니다. 우리는 그를 아는 사람을 찾을 수 없어서 그를 묻어주었습니다.\n\n하지만 지난밤 꿈속에서 저는 상인의 시체를 다시 묻고 있었는데, 썩어가는 그의 손이 저를 붙잡았습니다. 으스스했지만, 그는 공손하고 차분하게 말했습니다. \"나는 죽었지만 늑대가 울부짖는 이곳 무덤에 누워 있고 싶지 않소. 나를 여기서 꺼내주시오, 친구여. 그러면 영원히 밤을 떠돌아다닐 것이오.\" 그가 작별 인사를 할 때, 그의 손은 해골로 변했습니다.\n\n꿈의 의미는 분명합니다. 유령 - 만약 그가 맞다면 - 은 이상하게도 묻히기를 원하지 않습니다. 제 경호원에게 시체를 매장지에서 꺼내라고 해야 할까요?"
  VIETmisc.0167.a: "유령이 원하는 대로 하는 게 좋을 것이다. 시체를 바깥에 내놓도록 하자."
  VIETmisc.0167.b: "안 돼. 그러면 안 돼. 그건 그냥 이상한 꿈이었을 뿐이야."
  VIETmisc.0167.a.toast: "유령이 당신을 축복했을지도 모릅니다... 아마도요?"
  VIETmisc.0167.b.toast: "올바른 선택을 하셨습니까?"
  VIETmisc.0168.t: "허리케인"
  VIETmisc.0168.desc: "\"하늘은 항상 잠재적인 위험으로 가득하지만, 특히 바다에 나가면 더욱 그렇소.\" 뚱뚱하고 둥그런 남자가 나에게 말한다. \"배를 타고 항해한다면 항상 최악의 상황에 대비해야 하오.\"\n\n나는 지역의 무역 및 사업과 관련된 문제를 논의하기 위해 인근 상인들을 방문했고, 회의 후 한 명과 대화를 나누게 되었다. 뚱뚱한 외모에도 불구하고 그는 꽤나 세속적이고 현명해 보이는데, 겉으로 보기에 여행을 꽤 많이 다닌 것 같다.\n\n\"젊었을 때, 몸이 더 튼튼하고 건장했을 때 말이오.\" 그가 한숨을 쉬며 말을 이어갔다. \"나는 한때 다른 상인의 조수로 일했는데, 우리는 망망대해를 항해하다가 가장 격렬한 폭풍우에 휩쓸렸소. 나의 소중한 스승님은 목숨을 잃었고, 나는 그 난파선의 유일한 생존자였소.\""
  VIETmisc.0168.a: "그의 인생에서 나온 일화를 더 이야기하는 동안 조용히 듣고 있습니다."
  VIETmisc.0169.t: "아름다운 야생화"
  VIETmisc.0169.desc: "오늘, 떠돌이 음유시인이 내 앞에서 공연을 펼쳤다. 그의 노랫말은 모든 이의 마음을 깊이 울렸고, 나는 나중에 그에게 숨 막힐 듯 아름다운 시의 영감을 어디에서 얻었는지 물었다.\n\n그는 작고 슬픈 미소를 지으며, 자신의 고향에서 전해 내려오는 전설, 즉 #bold 아름다운 들꽃#!이라 불리는 요정에 대해 이야기했다. 그녀는 세상을 초월하는 아름다움을 지니고 있었다. 다른 신화 속 정령들처럼 남자들을 죽음으로 유혹하는 것이 아니라, 이 요정은 남자들에게 더 위대하고 훌륭한 업적을 이루도록 영감을 주었다. 그는 오래전, 그녀를 한 번 만난 적이 있다고 주장했다.\n\n그는 시적으로, 그러나 우울한 어조로 결론지었다. \"그녀를 본 사람은 영원히 변하게 됩니다. 가장 용감한 자들은 어두워진 마음과 환상통을 안고 돌아오죠. 시대는 왔다가 가지만, 그녀의 삶은 변함없이 이어집니다. 그녀는 태양을 보고, 바람을 느끼고, 비를 마시며 살아갑니다.\""
  VIETmisc.0169.a: "미신처럼 들리지만, 당신에게 영감을 준다면야."
  VIETmisc.0169.b: "아! 진정으로 그 분의 축복을 받으셨군요."
  VIETmisc.0170.t: "사랑에 눈이 멀다" # 7615956381460965570
  VIETmisc.0170.desc: "꿈 속에서 이상한 길을 따라 저녁 산책을 하던 중 피투성이의 멍투성이 젊은이가 길가에 쓰러져 있는 것을 보았습니다. 살아있는 걸까요?\n\n\"괜찮을 겁니다.\" 등 뒤에서 목소리가 들립니다.\n\n돌아보니 가장 위엄 있고 존엄한 모습의 [dreamer.GetLadyLord]가 담요를 들고 있었습니다. 그 불가사의한 인물이 미소를 짓자 마음이 편안해집니다.\n\n\"[dreamer.GetSheHe]가 사랑했던 여인이 다른 남자와 결혼하게 되었습니다.\" [dreamer.GetSheHe]는 젊은이의 몸을 담요로 덮어 따뜻하게 해주며 설명합니다. \"그는 이 라이벌과 싸우려 했지만 보시다시피 잘 해내지 못했습니다. 진정으로 사랑에 눈먼 바보입니다. 당신도 사랑에 눈먼 바보인가요?\"\n\n대답하려는 순간 천천히 잠에서 깼습니다. 그 꿈은 도대체 무슨 의미였을까요?"
  VIETmisc.0170.a: "나는 사랑에 눈먼 바보요"
  VIETmisc.0170.b: "나는 사랑에 눈먼 바보가 아니다."
  VIETmisc.0170.c: "몽상가가... 사랑에 대해 할 말이 있다고?"
  VIETmisc.0171.t: "세상 종결자"
  VIETmisc.0171.desc: "근처 정착지에 온갖 문제를 일으키는 #N 세계 종결자#!라고 불리는 용맹하지만 소규모 용병단에 대한 소식을 들었습니다. 질서를 회복하기 위해 병사들을 보냈지만, 이 용병들은 흔적도 없이 사라졌습니다.\n\n병사들과 이들을 찾도록 도우려는 지역 주민들의 노력에도 불구하고 추가 수색에서는 아무것도 발견되지 않았습니다. 이제 이 세계 종결자들이 실제로 초자연적인 힘을 가지고 있거나 [ROOT.Char.GetFaith.DevilName]와 결탁했다는 소문이 돌고 있습니다."
  VIETmisc.0171.a: "정말 이상하군… 하지만 적어도 사라지긴 한 건가?"
  VIETmisc.0172.t: "숲에서 만나요"
  VIETmisc.0172.desc: "지역 문제와 관련된 사업에 대해 상의하기 위해 지역 귀족 가문을 만나보고 싶지만, 그 집 딸에 대한 이상한 소문을 들어서 망설여집니다.\n\n그들은 작은 숲과 접경한 인근 마을에 살고 있습니다. 수년 동안 지역 주민들은 그 숲이 흑마법에 걸렸다는 소문 때문에 거의 들어가지 않았습니다. 이 귀족 가문의 딸은 늙은이들의 경고에도 불구하고 그릇된 젊음의 모험심으로 숲을 자주 탐험했습니다. 어느 시점에서 숲 속에서 알 수 없는 기원의 마법적인 고통에 영향을 받았습니다.\n\n요즘 들어 그 여인은 멍한 모습으로 나타나 횡설수설할 때가 많습니다. 때로는 \"#N 어둠이 나를 붙잡았어.#!\"라는 말을 계속 반복합니다.\n\n저는 이 어린 소녀에 대해 불길한 예감이 들어서, 아마 정중하게 거절해야 할 것 같습니다."
  VIETmisc.0172.a: "내가 어리석었지. '저주' 같은 걸 받을 리가 없잖아. 회의는 계획대로 진행될 거야."
  VIETmisc.0172.b: "저 여자, 뭔가 수상해! 핑계를 대서라도 만남을 피해야겠어."
  VIETmisc.0172.a.toast.title: "뭔가 #italic 이상해#!"
  VIETmisc.0172.a.toast: "회의가 끝나자 갑자기 한기가 느껴졌다...."
  VIETmisc.0172.b.toast.title: "왜 그랬소?"
  VIETmisc.0172.b.toast: "귀족 가문의 심기를 건드려 모욕감을 느끼게 했습니다..."
  VIETmisc.0173.t: "하품하는 무덤"
  VIETmisc.0173.desc: "오늘 나는 인근 마을에 사는 하급 귀족을 만났습니다. 그는 진지한 사람이었고, 우리의 대화는 자연스럽게 어린 시절 이야기로 흘러갔습니다.\n\n\"어린 시절에,\" 그가 말했습니다. \"나는 마을 외곽에서 놀곤 했습니다. 어른들은 그곳이 예전에 공동묘지였기 때문에 나에게 경고하셨죠. 어느 날, 나는 친절한 노인을 만났습니다. 그는 나에게 오지 말라고 경고하며, 까마귀 떼나 내가 아파서 거의 죽을 뻔했던 일, 혹은 천둥과 같은 여러 불행을 증거로 제시했지만, 나는 웃어넘겼습니다. 마지막으로 그를 만났을 때, 그는 나에게 이렇게 말했습니다. '나는 네가 어렸을 때 경고하려고 했었다. 나는 너에게 야생에서 길을 잃지 말라고 말했고, 징조와 온갖 종류의 신호를 보냈지.'\"\n\n\"그래서요?\" 당신이 물었습니다.\n\n\"나는 그의 이름을 마을 원로 중 한 명에게 말했습니다.\" 그는 얼굴을 찡그렸습니다. \"그녀는 그 이름이 그녀의 돌아가신 할아버지의 이름이라고 말했습니다.\""
  VIETmisc.0173.a: "잠깐, 마을에 그와 같은 이름을 가진 사람이 아무도 없다고? 장난이었을 수도 있겠군?"
  VIETmisc.0173.b: "그의 영혼이 경고했음에도 듣지 않았으니, 슬프도다!"
  VIETmisc.0174.t: "얼어붙은 소나무 숲"
  VIETmisc.0174.desc: "나는 꿈속에서 황량하고 차가운 황무지를 헤맨다. 내 옆에는 [companion.GetTitledFirstName]가 있는데, 그 존재는 눈 덮인 침엽수림과 불멸의 침묵으로 가득 찬 이 영원한 미로 속에서 위안이 된다.\n\n그러다 해가 진다. 밤이 시작된다. 그런데... [companion.GetFirstName]는 어디에 있는 거지?\n\n\"[companion.GetFirstName],\" 나는 외친다. \"[companion.GetFirstName]!\"\n\n눈 덮인 침엽수림과 불멸의 침묵만이 있을 뿐.\n\n나는 당황한다. 나는 소나무 숲을 헤매며 필사적으로 내 동반자를 찾는다. 그러다: #V 빛#! 내가 알 수 없는 근원의 빛, 이곳에 어울리지 않는 듯한 빛, 내 눈을 비추고 [companion.GetFirstName]를 찾는 것을 막고 있다는 것을 아는 빛.\n\n\"나는 헤쳐나갈 길을 찾을 거야!\" 나는 외치고, 식은땀을 흘리며 잠에서 깬다."
  VIETmisc.0174.a: "나중에 [companion.GetFirstName]에게 이 꿈에 대해 이야기하자, [companion.GetSheHe]는 그저 의아한 미소를 지을 뿐입니다."
  VIETmisc.0175.t: "저주받은" # 5717302885596805022
  VIETmisc.0175.desc: "[horny.GetTitledFirstName] 님께서 호색한 기질이 있어 많은 여인을 쫓아다니는 건 모두가 아는 사실입니다. 그런데 최근에는 어떤 아름다운 고급 창녀에게 홀린 것 같다며 불평하시더군요. 어둠의 마법으로 자신을 옭아매고 있는 게 아닌가 두려워하고 계십니다.\n\n어느 날 제가 그 이유를 묻자 그분께서는 \"그 여자가 저주를 걸었소.\"라며 주장하셨습니다. \"저는 그저 꼭두각시에 불과하오! 재미로 남자들의 의지를 꺾고, 저에게 저주를 내린 거요. 치료법을 찾아야 하오, 누명을 벗어야만 해. 끔찍한 짓을 저질렀소…. 법이 먼저 나서지 않으면 그 여자는 더 끔찍한 짓을 저지르게 할 거요…!\""
  VIETmisc.0175.a: "자주 사창가를 드나드는 취미를 즐긴 결과다."
  VIETmisc.0175.b: "정신 차려! 그녀는 여자일 뿐이야, 마녀가 아니라고 - 미치지 마."
  VIETmisc.0175.c: "법을 어겼다고? 어디, 무슨 일을 #italic 저지른 거#지?"
  VIETmisc.0175.d: "소개해 줄 생각은 없나? 아니라고? 그 여자는 네 소유인가? 시도해 볼 가치는 있었지."
  VIETmisc.0176.t: "저 멀리"
  VIETmisc.0176.desc: "마을에 도착했을 때 꾀죄죄한 옷을 입고 멍한 표정을 짓는 초라한 노인이 보였다. 그는 마치 내게 무언가를 말하고 싶어 하는 듯, 하지만 말을 찾지 못하는 듯 강렬하게 나를 쳐다본다.\n\n이윽고 그가 입을 열었다. \"저 밖으로 나가는 길을 찾아주시오…….\"\n\n\"어디 밖으로요?\" 내가 물었다.\n\n\"이상한 길을 따라가면,\" 그는 내 질문을 무시하며 말했다. \"우리를 되돌릴 길은 없소. 몽상가들이 당신을 데려갈 것이오. 어디로 데려갈지는 아무도 모르오.\"\n\n내가 미친 사람에게서 뒷걸음질 치기 시작하자 여인이 달려와 부드럽게 그를 붙잡았다. 그녀는 고개를 숙이며 말했다. \"죄송합니다, 저의 [ROOT.Char.GetLadyLord]님! 제 아버지는… 예전에는 이러시지 않았습니다. 연세가 드시면서 정신이 온전치 못하십니다. 그의 횡설수설을 부디 용서해 주십시오.\"\n\n그들은 재빨리 떠났고, 나는 혼란에 빠졌다."
  VIETmisc.0176.a: "이상한 흔적, 몽상가라니… 전부 헛소리일 뿐이다, 이 멍청이들아!"
  VIETmisc.0176.b: "어쩌면 그가 말하는 이상한 흔적과 몽상가들은 [ROOT.Char.GetFaith.HighGodName]께서 내리신 징조일지도 모릅니다."
  VIETmisc.0176.c: "기다려…. 몽상가들! 왜 그가 그들을 언급한 거지? 무슨 이상한 흔적들이지?"
  VIETmisc.0177.t: "로..." # 9644266180859759781
  VIETmisc.0177.desc: "나는 꿈속에서 낯선 길을 걸으며 이 세상과 저 세상을 여행한다. 길가에서 두 사람을 발견하고 인사를 건넨다. 한 명은 바위에 기대어 앉아 있는 젊은이인데, 멍이 들고 피투성이인 모습이다. 다른 한 명은 매우 매력적인 용모의 [dreamer.GetLadyLord](이)인데, 그의 상처를 돌보고 있다.\n\n나는 그들의 상황을 묻자 젊은이가 \"로...\"라고 중얼거린다. 들어본 적 없는 단어다.\n\n\"걱정 마세요.\" 다른 사람이 말한다. \"이 아이는 사랑에 빠진 바보예요. 최근에 어리석음 때문에 거의 죽을 뻔했지만, 회복 중입니다.\"\n\n\"혹시 만난 적이 있나요?\" 나는 낯선 [dreamer.GetLadyLord]에게 묻는다.\n\n[dreamer.GetHerHis]의 입술에 희미한 미소가 떠오른다. \"만났을 수도 있겠군요. 아니면 다른 모습의 나를요. 어딘가 가시는 길인가요? 아, 당신의 영혼이 찾는 낯선 길을 보여드리죠...\"\n\n그러나 [dreamer.GetSheHe](이)가 일어서자마자 나는 침대에서 깨어난다."
  VIETmisc.0177.a: "누… 뭐? 이상한 오솔길? 사랑에 빠진 바보? 꿈… 몽상가…?"
  VIETmisc.0178.t: "우리가 처음 만난 밤"
  VIETmisc.0178.desc: "어느 날 [sad_guy.GetTitledFirstName]님의 우울한 표정을 보고 무슨 일이 있는지 물었습니다. 그분은 오래전 젊은 시절에 구애했던 소녀에 대한 안 좋은 기억 때문에 그렇다고 합니다. 자세한 내용은 다 듣지 못했지만, 무슨 일이 있었고 그 후 그녀가 죽었고, 그는 그들의 삶의 방향을 바꿀 기회가 있었다고 주장하며 그들의 첫 만남을 탓하는 것 같았습니다.\n\n\"만약 내가 무언가를 했더라면,\" 그는 말합니다, \"그녀는 여전히 살아 있을 텐데! 얼마나 많은 밤을, 우리가 만났던 그 밤을 꿈꾸며, 내가 어떻게 다르게 할 수 있었을까를 꿈꾸는가... 하지만... 하지만...\""
  VIETmisc.0178.a: "지나간 것은 지나간 것일 뿐. 바꿀 수 없으니 거기에 집착하지 마시오."
  VIETmisc.0178.b: "안타깝군요. 그 아이는 분명 더 좋은 곳에 있을 겁니다."
  VIETmisc.0178.c: "인생은 원래 불공평한 법이니, 고통받는 건 너뿐만이 아니다. 그냥 받아들이고 넘어가라."
  VIETmisc.0179.t: "기묘한 흔적"
  VIETmisc.0179.desc: "내 경비병들이 나에게 의아한 눈빛을 보내고 있다. 알아, 내 영토의 길을 따라 걷는 것이 이상하다는 것을. 하지만 나는 해야만 한다.\n\n이곳은 평화롭다. 바람이 살짝 스치는 소리와 가끔 들리는 새소리 외에는 조용하다. 하늘은 밝은 파란색이고, 구름 한 점 보이지 않는다.\n\n#italic 저기다!#!\n\n나는 길가, 이상한 사람들을 만나는 꿈을 꿨던 장소로 걸어간다. 무릎을 꿇고 흙을 만지다가, 돌멩이 하나를 발견했다. 꿈속에는 없었던 것인데.\n\n돌멩이를 들어 경비병들과 함께 살펴본다. 무엇인가 - 글자인가? 그림인가? - 새겨져 있지만, 너무 닳아서 해독할 수 없다. 하지만 갑자기 마음이 평화로워진다."
  VIETmisc.0179.a: "잠시 앉아서 쉬어야겠어. 그러고 나서 떠나자."
  VIETmisc.0180.t: "해독 불가"
  VIETmisc.0180.desc: "오늘 우연히 [bad_handwriting.GetTitledFirstName]가 편지를 쓰는 것을 보게 되었습니다.\n\n\"누구에게 보내는 편지인가?\" 나는 호기심에 [bad_handwriting.GetHerHim]에게 물었습니다.\n\n\"[bad_handwriting.GetSheHe]는 \"몇 푼 빚진 상인에게 보내는 편지일 뿐이오.\"라고 말했습니다. \"그의 서비스에 감사하는 마음으로 돈과 함께 이 편지를 보내는 것이오.\"\n\n나는 편지를 훑어보고 글씨를 보고 눈썹을 치켜올렸습니다. [bad_handwriting.GetSheHe]의 글씨가 좋지 않다는 것은 항상 알고 있었지만, 오늘은 특히 끔찍해 보였습니다. 솔직히 말해서, 끔찍한 글씨체였고, 나는 어떤 단어도 이해할 수 없었습니다. 다른 방식으로 말하자면, 문맹이고, 눈이 멀고, 술에 취한 원숭이가 [bad_handwriting.GetTitledFirstName]보다 더 읽기 쉽게 글을 쓸 수 있었을 것입니다.\n\n\"[bad_handwriting.GetSheHe]는 내 마음을 읽은 듯 \"글씨를 잘 쓰지 못한다는 건 알지만, 오늘은 그다지 나쁘지 않소, 그렇지 않소?\"라고 인정했습니다."
  VIETmisc.0180.a: "[bad_handwriting.GetHerHim]를 [bad_handwriting.GetHerHis] 한심한 글쓰기 시도에 대해 혹독하게 조롱하십시오"
  VIETmisc.0180.b: "[bad_handwriting.GetHerHim]의 악필을 가볍게 놀려주십시오"
  VIETmisc.0180.c: "어깨를 으쓱하고 [bad_handwriting.GetHerHim]에게 만족스럽지는 않지만 중립적인 의견을 제시하십시오"
  VIETmisc.0180.d: "[bad_handwriting.GetHerHis] 글씨를 개선할 방법에 대해 [bad_handwriting.GetHerHim]에게 건설적인 조언을 해 준다"
  VIETmisc.0180.tease_toast_bad: "[bad_handwriting.GetTitledFirstName](이)는 놀림받는 것을 싫어합니다"
  VIETmisc.0180.tease_toast_good: "[bad_handwriting.GetTitledFirstName](이)는 내 농담이 재미있다고 생각한다"
  VIETmisc.0180.tease_toast_great: "조언이 [bad_handwriting.GetFirstName]님께 실제로 도움이 됩니다"
  VIETmisc.0181.t: "내 손목!"
  VIETmisc.0181.desc: "오늘 중요한 공식 문서 작업을 많이 하고 있습니다. 이런, 글을 너무 많이 써서 손목이 아프네요. 불편한 감각이 계속되는데, 얼마나 버틸 수 있을지 모르겠습니다. 하지만 이 #italic 중요#! 문서는 끝내야 합니다…"
  VIETmisc.0181.a: "내일 다시 시작해 보십시오"
  VIETmisc.0181.b: "멈추지 않는다. 오늘 끝장을 보자, 손목이 부서지더라도!"
  VIETmisc.0182.t: "어린 시절의 순수"
  VIETmisc.0182.desc: "평소처럼 하던 일을 하던 중, 갑자기 어린 시절의 기억이 떠올랐습니다. 더 정확히 말하면, 예전에 많이 가지고 놀았던 장난감이 떠올랐습니다. 지금은 더 이상 가지고 있지 않지만, 돌이켜보면 그 작은 것이 얼마나 큰 행복을 가져다주었는지 기억이 납니다! 하지만 이제 훨씬 나이가 든 사람이 된 지금은 삶의 단순한 것들을 더 이상 즐길 수 없는 것처럼, 정신과 육체를 자극하기 위해 더 많은 것이 필요한 것처럼 느껴집니다."
  VIETmisc.0182.a: "하지만 아직 일상생활에서 소소한 즐거움을 찾을 수 있다고 느껴요."
  VIETmisc.0182.b: "순수함을 잃었더라도 어른이 되는 게 더 나아."
  VIETmisc.0183.t: "죽음" # 14184817095105934107
  VIETmisc.0183.desc: "죽음. 그것은 어디에나 존재한다. 누구에게나 일어나는 일이다. 우리는 그것을 피할 수 없다.\n\n무슨 이유인지 모르겠지만, 오늘따라 이 심오한 문제에 대해 곰곰이 생각하게 된다. 나는 일반적인 죽음에 대해 생각하는 것이 아니라, 나 자신과 내 운명에 관련된 죽음에 대해 생각하고 있다. 미래에 내가 죽는다면, 어떤 모습일까? 어떻게 일어날까? 평화로울까, 고통스러울까? 빠를까, 늦을까? 어떻게... 느껴질까?"
  VIETmisc.0183.a: "[ROOT.Char.GetFaith.ReligiousText]에 따르면 이미 정해진 일이다. 의심할 필요는 없다."
  VIETmisc.0183.b: "이런 끔찍한 이야기는 질색이야. 오락으로나 기분 전환해야지."
  VIETmisc.0183.c: "죽음은 피할 수 없는 것… 어쩌면 두려움을 덜 느끼도록 노력해야 할지도 모르겠군."
  VIETmisc.0183.d: "죽음은 정말 끔찍한 것이군! 내게 무슨 일이 일어날지 걱정되는군."
  VIETmisc.0184.t: "키 차이"
  VIETmisc.0184.desc: "이 세상에는 키가 큰 사람도 많고 키가 작은 사람도 많습니다. 문득 떠오른 생각인데, 자기보다 키가 크거나 작은 사람은 항상 있지만, #italic 누군가#!는 세상에서 가장 키가 크고, 누군가는 세상에서 가장 키가 작아야 합니다. 그런 사람이 된다면 삶은 어떨까요? 좋을 수도 있고 나쁠 수도 있겠죠. 나라면 어느 쪽이 더 좋을까요?"
  VIETmisc.0184.a: "나는 세상에서 가장 키가 큰 사람이 되고 싶다."
  VIETmisc.0184.b: "나는 세상에서 키가 제일 작은 사람이 되는 게 더 낫겠어."
  VIETmisc.0184.c: "이런 쓸데없는 생각은 시간 낭비일 뿐이야."
  VIETmisc.0185.t: "어제의 식사"
  VIETmisc.0185.desc: "저는 [courtier.GetTitledFirstName]와 함께 여러 가지 평범한 문제에 대해 즐겁지만 시시한 대화를 나누고 있었습니다. 대화는 우리가 가장 좋아하는 음식 주제로 흘러갔고, [courtier.GetSheHe]는 저에게 \"어제 마지막으로 먹은 식사가 무엇이었습니까?\"라고 물었습니다.\n\n\"맛있는 식사를 했습니다.\" 저는 자신 있게 말합니다. \"정말 훌륭한... 흠. 잠깐만요. 다시 말해 보세요. 그게 뭐였더라…?\"\n\n저는 정확히 무엇을 먹었는지 기억하려고 몇 초 동안 어색하게 서 있습니다. 결국 저는 포기하고 다른 이야기에 대해 이야기했습니다.\n\n하지만 그날 하루 종일 저는 기억하려고 애썼지만 아무 소용이 없었습니다. 겨우 하루 전이었는데! 제 기억력이 그렇게 나쁠 리가 없어요."
  VIETmisc.0185.a: "어제 뭘 먹었는지 벌써 잊어버리다니, 이상하군."
  VIETmisc.0186.t: "마음 읽기"
  VIETmisc.0186.desc: "오늘 문득 이런 생각이 들었다. 내가 진정으로 마음을 읽을 수 있다면 어떨까? [ROOT.Char.GetCulture.GetName]의 민속에서도 그렇듯이, 전 세계에는 위대한 정신적 능력을 지닌 강력한 인물에 대한 전설이 많이 전해져 온다. 내가 그럴 수 있다면? 그런 힘을 어디에 쓸까?"
  VIETmisc.0186.a: "다른 사람을 조종하여 사적인 이득을 취하십시오!"
  VIETmisc.0186.b: "다른 사람들을 희생시켜 장난을 치고 많은 재미를 보세요."
  VIETmisc.0186.c: "다른 이들이 행복을 찾도록 돕다 보면, 그들의 고충을 더 잘 알게 될 것이다."
  VIETmisc.0186.d: "그런 힘은 갖고 싶지 않아요. 위험하게 들리네요."
  VIETmisc.0186.e: "누가 다른 사람들의 무의미한 생각을 듣고 싶어 할까?"
  VIETmisc.0187.t: "의미 포화"
  VIETmisc.0187.desc: "저는 하인들에게 이것저것 반복적인 명령을 내리다가 잠시 멈췄습니다. 제가 말했던 단어들을 다시 반복했는데, 이번에는 입에서 나오는 소리가 이상하게 들렸습니다. 객관적으로는 평범한 단어처럼 들렸지만, 제 뇌는 그것들이 진짜 단어라는 것을 받아들일 수 없었습니다.\n\n\"저, [ROOT.Char.GetLadyLord]님, 괜찮으십니까?\" 하인 중 한 명이 물었습니다.\n\n\"네, 괜찮습니다.\"라고 말했지만, 마음속으로는 여전히 어리둥절했습니다. 몇 분 후, 마음속의 이상한 느낌은 사라졌지만, 저에게 꽤 강한 인상을 남겼습니다."
  VIETmisc.0187.a: "이 모든 게 그저 내 상술수일까?"
  VIETmisc.0188.t: "오랜 기억"
  VIETmisc.0188.desc: "오늘 저녁 침대에 막 들어갔을 때, 어렸을 적 놀이 친구 중 한 명이 갑자기 생각났습니다. 우리 집에서 일하던 하인의 아이였죠. 무슨 이유에선지, 어느 날부턴가 그 아이는 더 이상 저와 놀러 오지 않았고, 다시는 그 아이를 보지 못했습니다. 왜 그랬는지 이유를 알지 못했고, 그날 이후로 제 기억은 서서히 희미해져 갔습니다… 바로 지금까지요. 마치 아무 일도 없었던 것처럼, 제가 어떻게 다시 이 모든 것을 기억하게 되었는지 궁금합니다."
  VIETmisc.0188.a: "내 친구가 어디에 있든 잘 지내기를 바라네."
  VIETmisc.0188.b: "그들은 별로 신경 쓰지 않았어. 그들은 중요하지 않아."
  VIETmisc.0188.c: "흠. 잠이나 자는 데 집중해야겠군."
  VIETmisc.0189.t: "평범한 음유 시인"
  VIETmisc.0189.desc: "고백하건대, 지금 음유시인이 나를 위해 연주하는 노래는 평범하기 짝이 없다. 결코 나쁘지는 않지만, 그렇다고 훌륭하지도 않다. 음유시인은 그저 적당한 수준으로 연주하고 있을 뿐이다. 그 이상도, 그 이하도 아니다.\n\n음유시인이 계속 노래를 부르고 류트를 튕기는 동안, 쓸데없는 생각들이 내 마음을 스쳐 지나간다. 이 음유시인은 수많은 음유시인 중 한 명일 뿐이라는 생각이 든다. 노래, 시, 악기 연주에 창의적인 재능을 가진 사람들이 몇 세대에 걸쳐 왔다가 사라졌을까? 평범하거나 평균적인 재능을 가진 대부분의 사람들은 잊혀질 것이다. 마치 지금 나를 위해 음악을 연주하고 있는 음유시인처럼 말이다."
  VIETmisc.0189.a: "음악에 집중해야겠어. 훌륭한 건 아니지만, 나쁘지도 않아."
  VIETmisc.0189.b: "아아, 우리 모두 그렇게 왔다가 가는 것을. 심오하지 않소?"
  VIETmisc.0190.t: "침투적인 생각"
  VIETmisc.0190.desc: "오늘 궁중의회에서는 딱히 흥미로운 일은 일어나지 않고 있다. 나는 내 조언자들이 솔직히 말해서 별로 중요하지 않은 일에 대해 논쟁하는 것을 무관심하게 바라본다. 마치 아무 일도 일어나지 않을 때조차도 그들이 #italic 논쟁할#! 거리를 찾고 싶어하는 것 같다.\n\n그러다가 어리석은 생각이 떠오른다.\n\n만약 내가 지금 당장 갑자기 일어나서 횡설수설하기 시작한다면? 아니면 미치광이처럼 춤을 추면서 뛰어다닌다면? 아니면 짜증나고 지루한 얼간이라는 이유로 내 조언자 중 한 명의 머리를 때린다면? 그들은 모두 그런 행동에 어떻게 반응할까?\n\n나는 혼자 낄낄 웃는다. 이런 상상을 하는 걸 보니 내가 몹시 지루한 게 분명하다. 몇몇 조언자들이 내 얼굴에 희미한 미소를 알아차렸는지, 내게 무슨 생각이 있냐고 물었다."
  VIETmisc.0190.a: "아, 아무것도 아니오. 그래서... 지금 무슨 이야기를 하고 있었소?"
  VIETmisc.0191.t: "... 제가 그랬나요, 안 그랬나요?"
  VIETmisc.0191.desc: "오늘 오전에 인근 마을에서 중요한 지역 지도자들을 만났습니다. 공식적인 업무였고, 다행히 회의가 조금 지루하긴 했지만, 결코 나쁜 회의는 아니었습니다. 우리는 꽤 유쾌한 분위기 속에서 헤어졌습니다.\n\n적어도 저는 그렇게 생각합니다.\n\n한 시간쯤 후, 수행원들과 함께 집으로 돌아오는 길에 문득 생각이 들었습니다. 내가 예법에 따라 모든 사람에게 제대로 작별 인사를 #italic 했던가#!…? 잠깐…. 내가 작별 인사를 하는 것을 잊었는데, 높은 지위에 있는 사람을 불쾌하게 할까 봐 아무도 말을 안 했다면?\n\n정말 이상합니다. 내가 실제로 작별 인사를 했는지 기억이 안 납니다. 그리고 만약 하지 않았다면, 지금이라도 다시 달려가서 정식으로 인사를 하기에는 너무 늦었습니다."
  VIETmisc.0191.a: "내가… 분명히 했을 텐데…. 분명히 그랬을 거야."
  VIETmisc.0191.b: "지금 안 했어도, 이제 와선 별 의미 없어요."
  VIETmisc.0192.t: "고독"
  VIETmisc.0192.desc: "어느 날 밤, 잠이 오지 않아 어둠 속에 홀로 앉아 있었지만 두려움은 느껴지지 않았다. 고독은 마치 편안한 오랜 친구 같았다. 멀리서 미풍 소리가 희미하게 들려왔고, 마치 내 귓가에 속삭이는 듯했다. 밖에는 별들이 밤하늘을 수놓고 있었고, 한밤의 어둠 속 강물에는 금과 은이 박혀 있는 듯했다.\n\n여기에서 나는 빛과 어둠의 세계, 낮과 밤의 세계, 문명과 야생의 세계 사이에 있는 것 같았다. 그리고 여기에서... 평화를 느낀다."
  VIETmisc.0192.a: "내 주위에는 고요하고 심오한 우주가 있다."
  VIETmisc.0193.t: "외로운 무덤" # 9578309968002370963
  VIETmisc.0193.desc: "이상하군.\n\n여기는 내 영토에서 완전히 사람이 살지 않는 지역이다. 가장 가까운 마을까지는 적어도 반나절은 가야 하고, 나 자신도 이곳을 자주 방문하지는 않지만 처리해야 할 공무가 좀 있었다. 그런데 저것은 뭐지.\n\n아래쪽 넓은 시골을 굽어보는 곶 높은 곳에 외로운 묘비 하나가 있다. 어떻게 저런 무덤이 거기에 있게 되었는지, 그리고 그 밑에 누가 묻혀 있는지 아는 사람은 아무도 없다. 문명과는 꽤 거리가 머니까."
  VIETmisc.0193.a: "그 무덤에 대해 아는 바가 없으니, 가던 길을 계속 가야겠다."
  VIETmisc.0193.b: "그곳에 묻힌 사람이 누구든, 기도하고 경의를 표해야겠어."
  VIETmisc.0194.t: "물에 잠긴 유적"
  VIETmisc.0194.desc: "제국을 여행하던 중 동료들과 함께 오래된 석조 유적을 발견했습니다. 흥미롭게도 이 유적은 그 지역을 흐르는 강물에 부분적으로 잠겨 있었습니다. 여전히 오래된 유적은 항상 발견되므로 우리는 별로 신경 쓰지 않고 잠시 쉬었습니다.\n\n떠나려고 할 때 경비병 중 한 명이 무언가를 알아차리고 앞을 가리켰습니다. 겉으로 보기에 유적 옆에는 도자기 항아리가 물 밖으로 튀어나와 있었습니다. 그것은 일종의 조각상이나 조각품처럼 보이는 것 아래에 있는 고대 구조물의 잠긴 벽에 기대어 있었습니다.\n\n경비병 몇 명이 조사하러 갔고, 보아하니 그들은 항아리 안에서 금화를 발견했습니다. 제가 해안에 서서 이 모든 것을 관찰하고 있을 때 경비병들이 저에게 소리치며 이 작은 보물을 가져가야 할지 물었습니다."
  VIETmisc.0194.a: "이 동전들은 고대의 것일 수도 있습니다. 죽은 자들을 방해하지 맙시다."
  VIETmisc.0194.b: "가장 먼저 발견한 경비병이 이 작은 보물을 가질 자격이 있다."
  VIETmisc.0194.c: "아주 적은 양이지만, 저 금화들은 내 재무에 보기 좋게 쌓이겠지."
  VIETmisc.0195.t: "외딴 가문"
  VIETmisc.0195.desc: "며칠 전, 순찰 중이던 병사 몇 명이 여기서 멀지 않은 곳에서 외딴 집 한 채를 발견했습니다. 주변에 아무것도 없는 황무지에 덩그러니 놓여 있어 이상하게 여긴 병사들은 조사에 나섰다가 매복해 있던 몇몇 산적들에게 습격을 받았습니다. 병사들은 용감하게 맞서 싸워 그들을 제압하고 체포하는 데 성공했습니다. 이제 아무도 소유하지 않은 듯한 그 집을 어떻게 처리해야 할지 결정해야 합니다."
  VIETmisc.0195.a: "잠재적 구매자에게 부동산을 매각하십시오."
  VIETmisc.0195.b: "약탈자들이 사용하지 못하도록 파괴하십시오."
  VIETmisc.0196.t: "$travel_event_prefix$ 뜻밖의 조우"
  VIETmisc.0196.desc: "제가 [ROOT.Char.GetCurrentLocation.GetName]을 여행하던 중, [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] 나무 중 하나에서 이상하게 생긴 가지를 발견했습니다.\n\\\"저게... 가지에 박힌 깃털인가요\" 제 호위병 중 한 명이 물었습니다.\n\n제 수행원 모두가 '가지'가 움직여 커다란 입을 벌리자 비명을 질렀는데, 그것은 쏙독새였습니다. 그 새는 입을 움직일 때 개구리처럼 보이게 만드는 크고 넓적한 부리를 가지고 있었고, 헝클어진 깃털 덕분에 마치 나무 가지에 웅크리고 있는 심술궂은 노인처럼 보였습니다."
  VIETmisc.0196.a: "여기서 뵙게 되다니! 정말 재밌군요."
  VIETmisc.0196.b: "불쾌한 생물이군. 어서 길을 떠나는 게 좋겠어…."
  VIETmisc.0196.info: "#emphasis 생물학적 배경:#! 닭살이목 (#italic Podargidae#!)은 남아시아, 동남아시아 및 호주에 서식하는 조류의 한 과입니다. 그들은 독특한 외모와 나무의 일부처럼 보이도록 위장하는 능력으로 유명합니다."
  VIETmisc.0197.t: "절대로 그들에게서 멀리 떨어지시오"
  VIETmisc.0197.desc: "불길한 소식이오! 오늘 제가 소유한 낙타 몇 마리가 어젯밤 갑자기 죽었다는 소식을 들었습니다. 자세히 조사해 보니 현지인들이 #italic 카라쿠르트#!라고 부르는 여러 마리의 거미가 근처에 살고 있었습니다. 낙타들이 맹독성 거미에게 물렸을 가능성이 높으며, 현지인들은 극도로 조심하고 있습니다. 반드시 거미들을 없애야겠습니다."
  VIETmisc.0197.a: "[ROOT.Char.GetFaith.HighGodName]시여, 저는 그 거미들 근처에는 있고 싶지 않습니다!"
  VIETmisc.0197.info: "#emphasis 생물학적 배경:#! 카라쿠르트는 현대 카자흐스탄에서 유럽 검은과부거미(#italic Latrodectus tredecimguttatus#!)를 지칭하는 현지 이름입니다. 이들은 매우 위험하며, 물리면 낙타도 죽일 수 있다고 합니다."
  VIETmisc.0198.t: "평화로운 상어" # 7324395738124383546
  VIETmisc.0198.desc: "최근 [courtier.GetTitledFirstName](이)가 급히 바닷가로 사업차 떠났었습니다. 돌아온 후 [courtier.GetSheHe]는 그 여행 동안 흥미로운 일은 없었고, 배가 상어 떼와 마주쳤던 한 사건만 있었다고 말했습니다.\n\n\"[courtier.GetFirstNameNoTooltip]은(는) \"처음에는 제가 바다에 빠지면 이 상어들이 저를 산 채로 잡아먹을까 봐 너무 무서웠어요!\"라고 말했습니다. \"저는 선원들이 왜 그렇게 느긋하고 걱정하지 않는지 이해할 수 없었지만, 그들은 대부분의 상어와 달리 이 상어들은 온순하고 보통 사람을 공격하지 않는다고 말했습니다. 심지어 그들은 이 상어들이 얼마나 느리게 헤엄치는지 생각하면 배고플 때 쉽게 잡아먹을 수 있는 먹잇감이라고 말했습니다.\""
  VIETmisc.0198.a: "다행히 무사히 돌아오셨군요!"
  VIETmisc.0198.info: "#emphasis 생물학적 맥락:#! 돌묵상어(#italic Cetorhinus maximus#!)는 북대서양과 지중해와 같은 대부분의 온대 해양에서 발견되는 상어의 일종입니다. 세계에서 가장 큰 상어임에도 불구하고 플랑크톤을 먹고 일반적으로 사람에게는 무해합니다. 느린 속도와 비공격적인 성격 때문에 때로는 사냥되기도 했습니다. 그들의 살은 먹을 수 있고, 가죽은 가죽으로 만들 수 있으며, 간은 기름으로 사용될 수 있었습니다."
  VIETmisc.0199.t: "$travel_event_prefix$ 호수로"
  VIETmisc.0199.desc: "오늘 야생에서 아주 기이한 광경을 목격했습니다! 우연히 [ROOT.Char.GetCurrentLocation.GetName]에 있던 중, 현지 [culture.GetName] 사냥꾼들이 샤무아, 혹은 마우스-디어를 쫓는 것을 발견했습니다. 무릎 높이도 안 되는 아주 작은 녀석이었습니다.\n\n그 짐승은 쏜살같이 지나가더니 근처 호수로 뛰어들었습니다. 혹시 실수로 익사한 걸까요?\n\n사냥꾼들은 물가에 멈춰 서서 꽤나 낙담한 표정이었습니다. 이유를 물으니, 한 명이 말하더군요.\"저 교활한 짐승은 영원히 물속에 머물 수 있기에, 우리의 추격은 패배로 끝났소\""
  VIETmisc.0199.a: "기다리다 보면 분명히 다시 나타나겠지?"
  VIETmisc.0199.b: "그것은 안타깝지만, 삶은 때때로 불공평하니까."
  VIETmisc.0199.info: "#emphasis 생물학적 맥락:#! 쥐사슴 또는 체로테인(과를 구성하는 동물 #italic Tragulidae#! )은 남아시아 및 동남아시아와 중앙아프리카 및 서아프리카의 숲에서 발견되는 짝수발굽을 가진 유제류입니다. 그들은 작은 사슴과 비슷하며 가장 작은 발굽이 있는 동물입니다. 그들은 일부 문화권의 민속에서 속임수를 쓰는 사람들과 빠른 짝짓기 주기, 장기간 물속에 잠수할 수 있는 능력으로 알려져 있습니다."
  VIETmisc.0200.t: "달팽이 점액"
  VIETmisc.0200.desc: "오늘 밖에서 평민 한 명을 만났습니다. 그녀는 수수께끼 풀 듯 땅과 여러 식물, 바위 표면을 매우 자세히 살펴보고 있었습니다. 알고 보니 달팽이의 흔적을 찾고 있었는데, 지역 약사의 조수로서 달팽이 점액을 모으는 임무를 맡았다고 합니다. 그 점액에 다양한 약용 성분이 있기 때문이랍니다."
  VIETmisc.0200.a: "솔직히 역겹지만, 누군가는 해야 할 일이지."
  VIETmisc.0200.b: "흥미롭고 중요한 시도이군요. 행운을 빌어요!"
  VIETmisc.0200.c: "달팽이 점액에 대해 조금 알려드릴까요?"
  VIETmisc.0200.info: "#emphasis 역사적 배경:#! 역사적으로 세계 일부 지역에서는 달팽이 점액이 피부 염증 및 위궤양과 같은 의학적 문제에 대한 치유력이 있다고 믿었기 때문에 수집하곤 했습니다. 예비 현대 연구에 따르면 손상된 조직을 복구하는 치료법으로 실제로 가능성이 있는 것으로 보입니다."
  VIETmisc.0201.t: "달팽이"
  VIETmisc.0201.desc: "집에서 멀지 않은 황무지에서 평민 몇 명을 만났습니다. 그들은 이 지역에서 달팽이를 찾고 있었고 찾을 수 있는 것은 무엇이든 모으고 있었습니다. 그들의 의도는 이것들을 기꺼이 먹으려는 사람에게 파는 것이었습니다. 그들은 이미 달팽이를 약간 모았기 때문에 제가 그것들을 사는 데 관심이 있는지 궁금해했습니다."
  VIETmisc.0201.a: "됐어요, 안 사겠습니다!"
  VIETmisc.0201.b: "네! 이제 저녁 메뉴가 뭔지 알겠어요."
  VIETmisc.0201.info: "#emphasis 역사적 배경:#! 달팽이는 현대 영어권 문화에서 프랑스와 연관되어 있지만, 수 세기 동안 세계 여러 지역에서 식량 공급원이었습니다. 예를 들어, 로마인들 사이에서 달팽이는 진미로 여겨졌고, 모로코에서는 달팽이를 먹는 것이 건강에 좋다고 여겨졌습니다."
  VIETmisc.0202.t: "가짜 뱀"
  VIETmisc.0202.desc: "정원에 뱀이 나타났을 때 우리는 모두 깜짝 놀랐습니다. 다행히 동물에 대해 약간의 지식이 있는 내 경비병 중 한 명이 걱정하지 말라고 했습니다.\n\n\"저것은 슬로우웜입니다.\" 그가 설명했습니다. \"뱀과는 달리 눈꺼풀이 있고 눈을 깜빡거리는 것을 보면 알 수 있습니다. 뚜렷한 목이 없다는 점은 말할 것도 없고요.\"\n\n그러자 우리는 모두 끔찍한 냄새를 맡기 시작했습니다.\n\n\"그리고...\" 내 경비병은 구역질나는 표정에도 불구하고 약간의 유머를 섞어 덧붙였습니다. \"겁을 먹으면 포식자를 쫓기 위해 배변을 하는데, 아주, 아주 #italic 흥미로운#! 냄새라는 것을 알 수 있을 겁니다.\""
  VIETmisc.0202.a: "훌륭한 정보지만, 여기서 나가야겠어."
  VIETmisc.0202.b: "저것 좀 누가 죽여 줘. 그래, 자네, 그냥 찔러 줘, 제발."
  VIETmisc.0202.c: "내 코를 가리기 위해 천을 사용할 것이다. 그 생물을 관찰하고 싶어."
  VIETmisc.0202.info: "#emphasis 생물학적 배경:#! 뱀으로 오해받기 쉽지만, 느시뱀은 다리 없는 도마뱀의 한 속이며(#italic Anguis#!) 유럽과 서아시아 여러 지역에서 흔히 발견됩니다. 이들은 주로 배설물(배설물에서 나는 강한 냄새를 이용하여)을 내보내거나 꼬리를 잘라 포식자를 쫓아냅니다."
  VIETmisc.0203.t: "꿀 수확"
  VIETmisc.0203.desc: "저는 집에서 떨어진 외부에 있었는데, 이상한 휘파람 소리가 들렸습니다. 이상한 새나 심지어 괴물이라고 생각했고, 경비병들은 경계 태세에 들어갔습니다. 다행히도, 그 소리는 제가 몇 번 만난 적이 있는 근처 마을의 몇몇 주민들이었습니다.\n\n그들은 놀라게 한 것에 대해 사과하고, 꿀 사냥을 하러 간다고 설명했습니다. 꿀잡이새는 이 지역에서 발견되며, 현지인들은 종종 꿀을 찾는 데 그들의 도움을 받습니다. 이곳 사람들은 꿀잡이새와 협력할 수 있다는 것을 알게 되었는데, 익숙하지 않은 사람에게는 시끄럽고 불안하게 들리는 방식으로 휘파람을 불어서 협력합니다.\n\n어쨌든, 마을 사람들은 새들의 도움을 받아 꿀을 찾는 데 저도 함께 참여하겠냐고 물었습니다."
  VIETmisc.0203.a: "무료 꿀이라? 아주 훌륭하군! 저도 끼워주십시오."
  VIETmisc.0203.b: "오늘은 바쁘지만, 모두에게 행운을 빌어요."
  VIETmisc.0203.c: "저는 [ROOT.Char.GetTitleAsNameNoTooltip]이지, 천한 노동자가 아닙니다. 이만 가보겠습니다."
  VIETmisc.0203.info: "#emphasis 생물학적 배경:#! 큰꿀길잡이새(#italic Indicator indicator#!)는 사하라 사막 이남 아프리카가 원산지인 조류의 한 종입니다. 일부 지역에서는 인간과 상리 공생 관계를 형성했습니다. 벌과 벌꿀을 먹고 살기 때문에 인간을 벌집으로 안내할 수 있습니다. 인간이 연기로 벌을 제압하고 벌집을 부수어 꿀을 가져간 후, 꿀길잡이새는 벌집에 남은 것을 먹습니다. 이 특별한 관계는 현대 도시화로 인한 인간 습관의 변화로 인해 쇠퇴하고 있습니다."
  VIETmisc.0204.t: "공성퇴 조우"
  VIETmisc.0204.desc: "길을 가던 중 근처 들판에서 많은 오나거들이 풀을 뜯고 있는 것을 발견했습니다. 야생 당나귀의 일종인 이 동물들은 당나귀와 말의 혼합체처럼 보였고, 어쩌면 더 위엄 있는 자태를 가진 다리가 짧은 당나귀처럼 보였습니다. 그들이 여기서 무엇을 하고 있는지 궁금해하고 있을 때, 그들은 제 존재를 알아채고 눈이 멀 정도로 빠른 속도로, 마치 어떤 군마보다 빠르거나 더 빠른 속도로 달려갔습니다."
  VIETmisc.0204.a: "정말로 인상적인 광경이군."
  VIETmisc.0204.info: "#emphasis 생물학적 배경:#! 오나거(학명: #italic Equus hermionus#!)는 아시아 야생 당나귀라고도 하며, 당나귀와 밀접한 관련이 있고 말과는 그 정도가 덜합니다. 공성 무기 오나거는 야생 당나귀의 발차기 동작과 유사한 기계의 작동 방식에서 그 이름이 유래되었습니다. 인간에게 길들여진 적이 없는 오나거는 현존하는 가장 빠른 포유류 중 하나로도 알려져 있습니다. 그럼에도 불구하고 이들의 분포는 한때 빙하기 동안 아시아와 유럽의 건조하고 평평한 지역에 걸쳐 있었고 역사 시대 동안, 특히 20세기 동안 크게 줄어들었습니다. 현재 이들은 밀렵과 서식지 파괴로 위협받고 있습니다."
  VIETmisc.0205.t: "붉은 눈을 조심하십시오!"
  VIETmisc.0205.desc: "우리는 모두 얼어붙었습니다. 내 정원의 덤불 속에서 두 개의 크고 붉은 눈이 우리를 쏘아보는 것을 보았을 때 말입니다. 도대체 무슨 사악한 괴물이란 말인가? 나는 도망쳐야 해!\n\n그러나 [courtier.GetTitledFirstName]은 잠시 후 웃음을 터뜨립니다. “[courtier.GetSheHe|U]은 ‘아, 그냥 나비일 뿐이잖아요, 보세요!’라고 말합니다.”\n\n자세히 살펴보니 정말 그렇습니다. 회백색을 띠고 있으며, 날개에는 멀리서 보면 피에 굶주린 눈처럼 보이는 두 개의 커다란 붉은 원이 있습니다.\n\n“[courtier.GetFirstNameNoTooltip]은 그것을 감탄하며 ‘이것은 산Apollo인 것 같군요.’라고 킬킬거립니다. 그것이 펄럭이며 날아가자 [courtier.GetSheHe]은 무심하게 ‘여기서 뭘 하고 있었을까요? 방금 전에는 너무 무서워하지 않았겠죠?’라고 말합니다.”"
  VIETmisc.0205.a: "아니, 물론 아니지! 나비 따위가 두려울 리가."
  VIETmisc.0205.b: "무서웠던 건 인정하지만, 덕분에 다 같이 웃었지."
  VIETmisc.0205.info: "#emphasis 생물학적 배경:#! 아폴로 또는 산 아폴로 나비(#italic Parnassius apollo#!)는 유럽과 아시아 일부 지역의 산악 및 삼림 지대에 서식하는 나비의 일종입니다. 가장 눈에 띄는 특징은 날개에 있는 두 개의 커다란 빨간색 \"눈\"입니다. 이 반점은 포식자를 위협하거나 혼란시키는 데 이상적입니다. 이 종이 잠재적인 포식자로부터 자신을 보호하는 또 다른 방법은 맛이 매우 끔찍하다는 것입니다."
  VIETmisc.0206.t: "사나운 거북이"
  VIETmisc.0206.desc: "나는 내 영토에 있는 마을의 원로들과 회의를 하다가 잠시 휴식을 취하러 밖에 나와 벤치에 앉아 먼 곳의 작은 호수를 뚫어져라 쳐다보는 나이 든 여인을 보았다. 그곳에는 몇 마리의 새들과 작은 거북이들이 있었지만, 그 외에는 특별한 것은 없었다. 그녀에게 무엇을 보고 있는지 묻자, 그녀는 앞을 가리키며 의미심장한 미소를 지으며 지켜보라고 말했다. 잠시 후, 나는 거북이들이 새들을 공격하여 물속으로 끌고 들어가는 광경에 깜짝 놀랐다.\n\n\"인상적이지 않습니까, 저의 [ROOT.Char.GetLadyLord]?\" 여인은 킬킬 웃는다. 그녀는 이것을 꽤 즐기는 것 같다. \"투구게라고 불리는 이 특별한 거북이들은 새, 뱀, 심지어 다른 거북이들까지 물속으로 끌고 들어가 익사시킵니다. 정말 흥미롭지 않나요?\""
  VIETmisc.0206.a: "저 거북이들은 놀랍군… 그리고 위험해."
  VIETmisc.0206.b: "음, 알겠습니다… 그럼, 회의에 다시 들어가 보겠습니다."
  VIETmisc.0206.info: "#emphasis 생물학적 배경:#! 아프리카 투구 거북(#italic Pelomedusa subrufa#!)은 아프리카 악어 거북 또는 아프리카 옆목 거북이라고도 하며, 사하라 사막 이남 아프리카와 예멘의 담수 및 고인 물에 서식합니다. 이 거북은 머리를 옆으로 움직여 껍데기 아래에 넣는 것으로 가장 유명합니다. 다른 많은 거북과는 달리 껍데기 안에 완전히 숨을 수 없습니다. 또한 물고기, 뱀에서 새, 심지어 다른 거북에 이르기까지 다양한 동물을 발톱으로 움켜쥐고 물에 빠뜨려 공격하는 유일한 거북 종 중 하나입니다."
  VIETmisc.0207.t: "삼바르인가, 아닌가?"
  VIETmisc.0207.desc: "마을에서 돌아오던 중, 저와 제 수행원들은 매우 특이한 꽥꽥거리는 소리를 들었습니다. 잠시 후, 저는 그 소리가 #italic 삼바#! 사슴의 울음소리라는 것을 알아차렸고, 멀지 않은 곳에서 들리는 것 같았습니다. 제 경비병 중 한 명이 무슨 일이 있는지 알아봐야 한다고 말했지만, 또 다른 경비병인 노련한 베테랑이 젊은 경비병의 어깨를 잡았습니다.\n\n\"조심해야 하오.\" 베테랑이 경고했습니다.\n\n\"아마 그냥 사슴일 테지만, 조심하겠습니다.\" 그의 동료가 말했습니다.\n\n\"호랑이는 삼바의 울음소리를 흉내 내어 속이는 것으로 알려져 있소.\" 베테랑이 저에게 몸을 돌리며 말했습니다. \"저희는 가야 합니다, 저의 [ROOT.Char.GetLadyLord] 폐하. 만약 호랑이라면 큰일입니다.\""
  VIETmisc.0207.a: "아니, 그게 뭔지 한번 살펴보자. 궁금하네!"
  VIETmisc.0207.b: "좋은 생각입니다. 만일의 사태에 대비해 서둘러 집으로 돌아갑시다."
  VIETmisc.0207.info: "#emphasis 생물학적 맥락:#! 삼바 사슴(#italic rusa unicolor#!)은 주로 인도와 동남아시아에 서식하는 대형 사슴의 일종입니다. 호랑이의 주요 먹이 공급원이며, 호랑이는 사슴을 혼란시키고 유인하기 위해 사슴의 울음소리를 흉내낸다고 합니다."
  VIETmisc.0207.toast.its_not_a_tiger_name: "사슴이겠지..."
  VIETmisc.0207.toast.its_a_tiger_name: "... 아니면 #italic 호랑이#! 일지도?"
  VIETmisc.0207.toast.its_a_tiger: "결국 호랑이였어"
  VIETmisc.0207.toast.its_a_tiger_desc: "호랑이는 전혀 친절하지 않았습니다."
  VIETmisc.0207.toast.its_not_a_tiger: "사슴으로 밝혀졌습니다"
  VIETmisc.0207.toast.its_not_a_tiger_desc: "사슴을 잠시 동안 지켜보다가 떠납니다."
  VIETmisc.0208.t: "$travel_event_prefix$ 바위너구리 한 마리"
  VIETmisc.0208.desc: "저 앞에 흐릿한 생명체가 바위 위에 누워 있는 게 보이네.\n\n\"저거 바위너구리 맞지?\" 내가 말하며 앞을 가리켰다. 햇빛 때문에 잘 안 보이네.\n\n\"[hyrax_watcher.GetTitledFirstName]님 말씀대로군요.\" 그가 답했다. \"저렇게 게으른 생물도 없다니까요? 볼 때마다 어딘가에 누워만 있으니.\""
  VIETmisc.0208.a: "저에게는 멋진 인생처럼 들립니다."
  VIETmisc.0208.b: "정말 게으르다니, 안타깝군."
  VIETmisc.0208.info: "#emphasis 생물학적 배경:#! 바위너구리는 아프리카와 중동 지역에 서식하는 동물 목으로, 외형상 마멋이나 우는토끼 같은 설치류와 비슷하지만 실제로는 코끼리나 매너티와 더 밀접한 관련이 있습니다. 구약성서에서 코셔가 아닌 동물로 언급됩니다. 내부 온도 조절이 잘 안 되기 때문에 종종 햇볕을 쬐며 일광욕을 즐깁니다."
  VIETmisc.0209.t: "히니 호, 히니 헤이"
  VIETmisc.0209.desc: "\"저 노새는 좀 이상하게 생겼군.\" 나는 말을 닮은 듯한, 약간 작은 노새가 보이는 들판을 가리킨다.\n\n나는 오늘 마을 옆의 들판을 시찰하고 있다. 내 안내 역할을 하는 평민이 웃으며 말한다. \"저희 [ROOT.Char.GetLadyLord] 님, 저건 노새가 아닙니다! 그것은 버새입니다. 뭔지 아시죠, 그렇죠?\"\n\n\"이제 말이 되는군.\" 나는 고개를 끄덕인다. \"말 아비, 당나귀 어미, 맞나? 많이 보지는 못했지.\"\n\n\"그렇습니다, 저희 [ROOT.Char.GetLadyLord] 님. 노새보다 다루기가 훨씬 쉬운데도 희귀합니다. 저것은 저희 가족 소유의 버새입니다. 사실 몇 마리 가지고 있습니다.\""
  VIETmisc.0209.a: "걱정 마십시오. 처음부터 노새인 줄 알아봤습니다."
  VIETmisc.0209.b: "제가 노새와 혼동했지만, 그런 일은 흔하다고 확신합니다."
  VIETmisc.0209.c: "드물지만 유용하겠군…. 좀 살 수 있을까? 내 하인들에게 도움이 될 거야."
  VIETmisc.0209.info: "#emphasis 생물학적 배경:#! 노새는 수컷 말과 암컷 당나귀 사이에서 태어난 말과의 잡종으로, 뮬의 반대입니다. 노새처럼 똑똑하지만 일반적으로 더 민첩하고 차분한 기질 덕분에 훈련시키기도 더 쉽습니다."
  VIETmisc.0210.t: "불쌍한 닭들"
  VIETmisc.0210.desc: "제가 공식적인 일로 제 영지의 한 마을을 방문 중입니다. 마을로 들어가는 길에 한 집 입구에 많은 사람들이 모여 있고, 한 남자를 둘러싸고 있는 것을 발견했습니다.\n\n\"무슨 일이라도 있습니까?\" 제가 물었습니다.\n\n\"저희 [ROOT.Char.GetLadyLord]이시여, 저희 친구가 큰 불의를 당했습니다.\" 구경꾼 중 한 명이 말했습니다.\n\n알고 보니 이 농부는 많은 닭을 소유하고 있었는데, 닭들은 그에게 많은 수입과 지역 사회에서의 명성을 가져다주었습니다. 불행히도 오늘 아침 많은 닭들이 악명 높을 정도로 다루기 힘든 벌꿀오소리에게 죽임을 당했습니다. 그제야 저는 멀리 떨어진 들판에 흩어져 있는 닭 사체들을 발견했습니다."
  VIETmisc.0210.a: "아, 인생은 정말 불공평하죠, 그렇죠? 그럼 이만 가보겠습니다."
  VIETmisc.0210.b: "필요할 때 [ROOT.Char.GetFaith.FertilityGodName]께 기도하여 도움을 드리겠습니다."
  VIETmisc.0210.c: "불쌍한 영혼이여! 이 돈으로 새 닭을 사시오."
  VIETmisc.0210.info: "#emphasis 생물학적 배경:#! 꿀오소리(#italic Mellivora capensis#!)는 아프리카, 아라비아, 인도 아대륙에서 발견되는 포유류 종입니다. 꿀오소리는 매우 두꺼운 피부를 가지고 있어 어느 정도 창이나 화살과 같은 무기의 공격을 막을 수 있습니다. 이러한 점과 끈기 있고 심지어 사나운 성격 덕분에 때로는 사자와 같은 더 큰 포식자도 격퇴할 수 있습니다. 꿀오소리는 딸기와 식물 뿌리부터 곤충, 개구리, 설치류, 심지어 독사뿐만 아니라 가축인 염소, 양, 닭까지 매우 다양한 먹이를 먹습니다."
  VIETmisc.0211.t: "상관없음"
  VIETmisc.0211.desc: "나는 작은 개울 근처 밖에서 이상한 소리가 앞에서 들려왔다. 나는 위를 올려다보며 소란의 근원을 찾았다. 그것은 벌꿀 오소리였다. 밤에 그들을 보는 것은 흔치 않으므로, 이는 꽤 만남이다. 뿐만 아니라, 이 벌꿀 오소리는 문자 그대로 뱀을 산 채로 먹고 있다. 나는 또한 그것을 빨리 알아차렸다. 심지어 내가 예전에 알던 사람을 죽인 적이 있는 독사의 종류로 말이다.\n\n그러나 그 생물은 여기에서 그 뱀을 보잘것없는 작은 간식처럼 우적우적 씹어 먹고 있다. 근처에는 껍질이 깨진 채 죽어있는 거북이도 보인다. 의심할 여지없이 이 짐승이 식량으로 삼기 위해 죽인 것이다.\n\n벌꿀 오소리는 나를 알아차리고 눈을 부릅뜨며 쳐다본다. 그것이 내가 중요한 [ROOT.Char.GetLadyLord]인 [ROOT.Char.GetTitledFirstName]이라는 것을 안다 해도, 내 지위에 대해 조금도 신경 쓰지 않을 것이라고 확신한다."
  VIETmisc.0211.a: "나는 네가 식사를 하도록 해줘야겠어, 친구."
  VIETmisc.0212.t: "$travel_event_prefix$ 자연 속의 결투"
  VIETmisc.0212.desc: "길을 가던 중, 앞쪽 덤불 근처에서 소란을 발견했다. 자세히 살펴보니 매우 흥미로운 광경이 눈에 들어왔다. 회색 털을 가진 몽구스가 꽤나 곡예에 가까운 춤을 추고 있었다. 눈을 가늘게 뜨고 보니 그 이유를 알 수 있었다. 몽구스 앞에는 코브라가 있었고, 맹독으로 몽구스를 죽이려 하는 것이 분명했지만, 몽구스는 능숙하게 공격을 피하며 코브라를 지치게 하려고 애썼다. 아니면... 반대로 몽구스가 뱀을 죽여 잡아먹으려 하는 것일까?\n\n호위병 중 한 명이 헛기침을 하며 나를 현실로 되돌렸다. 누가 이 싸움에서 이기든, 어느 동물이든 사납고 위험하니 거리를 유지해야 한다."
  VIETmisc.0212.a: "그럼 서둘러 목적지로 향하자!"
  VIETmisc.0212.info: "#emphasis 생물학적 배경:#! 몽구스는 아프리카, 중동, 인도, 동남아시아에서 발견되는 하이에나와 관련된 포유류 과(#italic Herpestidae#!)입니다. 몽구스는 뱀 독에 대한 저항력이 강하고 뱀을 잡아먹기도 하지만, 뱀의 공격을 피하기 위해 일종의 춤을 추기도 합니다."
  VIETmisc.0213.t: "$travel_event_prefix$ 모래 위의 발자국"
  VIETmisc.0213.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 건조한 지역에서 우리는 모래 위의 발자국을 발견했습니다. 우리가 그것을 조사하기도 전에, 잠시 동안 바람이 우리 주위를 휘몰아치며 그 발자국들을 쓸어가 버렸습니다.\n\n우리는 조금 더 여행했는데, 그때 비슷한 발자국들을 다시 발견했습니다. 이번에는 바람이 지우기 전에, 나를 수행하던 말단 관리 중 한 명이 그것이 무엇인지 알아볼 충분한 시간을 가졌습니다. 그가 내게 말했습니다.\"이것은 사막여우의 발자국입니다, 나의 [ROOT.Char.GetLadyLord]님\"\n\n놀랍게도, 앞쪽에서 우리는 위풍당당하지만 작고 아담한 생명체를 보았습니다. 그것은 커다란 귀에 둘러싸인 채 작고 검은 눈으로 우리를 노려보더니, 이내 쏜살같이 달아났습니다.\n\\\"이들을 낮에 보는 것은 드문 일입니다\" 내 관리가 말했습니다.\"보통은 밤에 더 쉽게 찾을 수 있죠\""
  VIETmisc.0213.a: "이렇게 아름다운 생명체를 보니 기쁘군!"
  VIETmisc.0213.b: "시간 낭비할 겨를이 없으니, 계속 진행하자."
  VIETmisc.0213.info: "#emphasis 생물학적 배경:#! 페넥 여우(#italic Vulpes zerda#!)는 세계에서 가장 작은 갯과 동물이며, 북아프리카 대부분과 중동 일부 지역에서 발견됩니다. 짚색 털을 가지고 있으며 열을 발산하는 데 사용되는 크고 털이 많은 귀로 유명합니다. 또한 물 없이도 생존할 수 있는 능력과 같이 그들이 사는 사막 지역에 적응하기 위한 다른 여러 가지 적응력도 가지고 있습니다. 그 이름은 아랍어로 이 종을 뜻하는 단어 #italic fanak#!에서 유래되었습니다."
  VIETmisc.0214.t: "새 잡기"
  VIETmisc.0214.desc: "[sparrow_eater.GetTitledFirstName]께서 흥미로운 제안을 하셨습니다. 최근에 [sparrow_eater.GetSheHe]는 참새 고기 맛에 푹 빠지셨다고 합니다.\n\n\"[ROOT.Char.GetTitledFirstName]님, 최근에 거처에 참새가 너무 많아 골치를 앓고 계시지 않습니까?\" [sparrow_eater.GetSheHe]께서 물으셨습니다. 제가 그렇다고 인정하자, [sparrow_eater.GetSheHe]께서 제안하셨습니다. \"집 주변에 참새 덫을 몇 개 설치해야 합니다. 잡아서 많이 먹을 수 있습니다. 특히 참새 파이가 정말 맛있습니다!\""
  VIETmisc.0214.a: "괜찮소. 참새는 별로 신경 쓰지 않소."
  VIETmisc.0214.b: "좋은 생각이군. 저 참새들은 성가신 해충이야."
  VIETmisc.0214.info: "#emphasis 역사적 배경:#! 집참새(#italic Passer domesticus#!)는 세계에서 가장 널리 분포된 조류 종 중 하나입니다. 집참새는 인간 거주와 밀접하게 연관되어 있으며, 해충으로 여겨지는 경우가 많기 때문에 예로부터 많은 지역에서 참새 고기를 식량으로 사용해 왔습니다. 이는 '돌 하나로 두 마리 새를 잡는' 격(말장난입니다!)으로, 참새를 제거하고 사람들에게 훌륭한 단백질 공급원을 제공하는 일석이조의 효과를 거둘 수 있었습니다. 일부 문화권에서는 전통적으로 참새 고기가 최음 효과가 있다고 믿기도 합니다."
  VIETmisc.0215.t: "메추라기 중독증"
  VIETmisc.0215.desc: "[quail_eater.GetTitledFirstName]께서 경련과 현기증을 겪기 시작하자 모두가 깜짝 놀랐습니다. 오늘 [quail_eater.GetSheHe]께서 메추리 고기를 드셨는데, 드신 메추리가 도축되기 전에 일종의 독성 식물을 섭취했을 가능성이 있습니다. 다시 말해, 고투르니즘의 전형적인 사례입니다.\n\n어쨌든, 의사들은 [quail_eater.GetFirstNameNoTooltip]께서 가벼운 고투르니즘 증세를 보이시지만, 회복을 위해 당분간 휴식을 취해야 할 것이라고 말합니다."
  VIETmisc.0215.a: "[quail_eater.GetSheHe]가 곧 회복되기를 바랍니다."
  VIETmisc.0215.b: "음식을 너무 함부로 먹으니 당연한 결과지!"
  VIETmisc.0215.info: "#emphasis 역사적 배경:#! 메추라기(#italic Coturnix coturnix#!)는 수 세기 동안 유라시아 전역에서 널리 섭취되었습니다. 하지만 메추라기가 인체에는 유해하지만 메추라기에게는 무해한 특정 식물을 섭취했을 경우, 메추라기 고기는 독성을 띨 수 있습니다. 코투르니즘이라 불리는 이 질병은 고대부터 알려져 있었습니다. 예를 들어 그리스와 로마 문헌에 언급되었으며, 당시 학자들은 코투르니즘을 유발하는 식물이 무엇인지에 대해 서로 다른 견해를 가졌습니다."
  VIETmisc.0215.b.tooltip.bad: "당신의 충고는 잔소리로 치부되었습니다"
  VIETmisc.0215.b.tooltip.good: "귀하의 조언을 잘 받들겠습니다."
  VIETmisc.0216.t: "$travel_event_prefix$ 검은 날개의 장다리물떼새"
  VIETmisc.0216.desc: "우리는 [ROOT.Char.GetCurrentLocation.GetName]에 있는 작은 연못 몇 개 곁에서 쉬고 있었는데, 물가에 이상하게 생긴 새 몇 마리가 눈에 띄었습니다. 그 새들은 얼룩덜룩한 깃털을 가졌고, 가장 눈에 띄는 것은 막대기 같은 분홍색 다리였습니다. 그중 몇 마리는 원을 그리며 빙빙 돌았는데, 다리 모양을 보니 우스꽝스러워 보였습니다.\n\n새에 관심이 많은 제 호위병 중 한 명이 그 생물이 바로 검은 날개 쇠다리라고 말해주었습니다."
  VIETmisc.0216.a: "흠…. 알아두면 흥미로운 사실이군."
  VIETmisc.0216.b: "새에 대해 더 알려주세요, 친구여."
  VIETmisc.0216.c: "오, 알고 있습니다! 그들은 말이죠…"
  VIETmisc.0216.info: "#emphasis 생물학적 배경:#! 검은날개물떼새(#italic Himantopus himantopus#!)는 구세계 전역에서 발견되는 새입니다. 습지대에서 자주 발견되며, 가장 눈에 띄는 특징 중 하나는 길고 가느다란 다리입니다."
  VIETmisc.0217.t: "닐가이 마을"
  VIETmisc.0217.desc: "하급 귀족이 암소와 비슷한 종류의 영양인 '닐가이'를 사냥하던 중, 근처 마을에 사는 듯한 닐가이를 죽이려다 마을 주민들과 충돌했습니다.\n\n마을 사람들은 이 닐가이가 그들에게 신성하며, 소중한 친구나 친척처럼 보살핀다고 말했습니다. 그들은 사냥을 허락하지 않았고, 이에 귀족은 분개하며 그저 야생 동물일 뿐 누구의 소유도 아니라고 주장했습니다.\n\n귀족은 제가 마을 사람들에게 이 어리석은 믿음을 포기하도록 강요하여 평화롭게 사냥하고 죽일 수 있게 해달라고 요청했습니다."
  VIETmisc.0217.a: "나에게 의지하지 말고 너희 문제들은 스스로 해결해라."
  VIETmisc.0217.b: "고귀한 신분은 지위가 높으므로 원하는 대로 사냥할 권리가 있다."
  VIETmisc.0217.c: "친절한 마을 사람들에게 감사를 표하오! 그들의 동물 친구는 보호받을 것이오."
  VIETmisc.0217.info: "#emphasis 역사적 배경:#! 닐가이(#italic Boselaphus tragocamelus#!)는 인도 아대륙이 원산지인 영양의 일종입니다. 소와의 연관성 때문에 오랫동안 신성한 존재로 여겨져 왔는데, 특히 힌두교도들에게 그러했지만 때로는 사냥의 대상이 되기도 했습니다. 닐가이는 다양한 형태의 무굴 미술에 광범위하게 등장했습니다."
  VIETmisc.0218.t: "대군"
  VIETmisc.0218.desc: "어느 여행자가 내 궁정을 방문하여 먼 땅에서 원숭이 무리를 만났던 흥미로운 이야기를 들려주고 있다. 이 용감한 바보는 도망치지 않고 천천히 침착하게 그 생물들에게 다가갔다. 놀랍게도 원숭이들은 긍정적으로 반응하며 공격적으로 행동하지 않았고, 그저 멀리서 호기심을 갖고 지켜보다가 왔던 곳으로 돌아갔다고 한다."
  VIETmisc.0218.a: "흥미로운 이야기로군.... 원숭이들이 왜 저렇게 행동했는지 궁금하네."
  VIETmisc.0218.b: "왜 그렇게 믿으라고 하는지 모르겠지만, 정 그렇다면야."
  VIETmisc.0219.t: "재미있는 원숭이"
  VIETmisc.0219.desc: "볼일이 있어 집으로 돌아가는 길에 마을을 지나가다가 앞에 작은 무리가 있는 것을 발견했습니다. 궁금해서 가까이 다가가 보니 사람들이 남자와… 원숭이를 둘러싸고 있었습니다.\n\n나는 재빨리 그 원숭이가 #italic 랑구르#!라는 것을 알아차렸습니다. 노란빛이 도는 회색 털과 검은 얼굴과 귀를 가졌습니다. 그 주인은 그 생물에게 가죽 끈을 채우고 있었고, 보는 사람들을 즐겁게 하기 위해 춤을 추게 하고 다양한 곡예를 시키고 있었습니다. 어떤 사람들은 이 원숭이들이 신성하다고 주장하며 이러한 관행을 반대하지만, 내가 보고 있는 공연은 그럼에도 불구하고 꽤 재미있습니다."
  VIETmisc.0219.a: "오, 그거 정말 좋은 속임수였어! 다시 한번 볼 수 있을까?"
  VIETmisc.0219.b: "이런 무의미한 속임수에 시간 낭비할 여유가 없어."
  VIETmisc.0219.info: "#emphasis 생물학적 배경:#! 회색랑구르 또는 하누만랑구르는 #italic Semnopithecus#! 속을 구성하는 구세계 원숭이의 한 종류입니다. 인도 아대륙 전역에서 발견되며 많은 힌두교도들에게 신성하게 여겨지지만, 애완동물이나 길거리 공연을 위한 연예인으로도 키워졌습니다."
  VIETmisc.0220.t: "종달새" # 3526513389571171662
  VIETmisc.0220.desc: "머리 위로 종달새가 날아가는 것을 보니, 잠시나마 맑고 경외로운 기분이 하늘을 지나가는 것을 느꼈습니다."
  VIETmisc.0220.a: "그들은 그것이 영적인 희망, 새벽의 상징이라고 말합니다."
  VIETmisc.0220.b: "지금 배고프군. 종달새 스튜나 종달새 파이가 맛나겠어."
  VIETmisc.0220.info: "#emphasis 역사적 배경:#! 종달새는 #italic Alaudidae#!과의 새입니다. 서양에서는 전통적으로 새벽의 상징으로 여겨집니다. 예를 들어 셰익스피어의 소네트 29에서 화자는 다음과 같이 말합니다. \"침울한 땅에서 솟아오르는 새벽의 종달새처럼 / 천국의 문에서 찬가를 부르네.\""
  VIETmisc.0221.t: "갈까마귀 의회"
  VIETmisc.0221.desc: "오늘 아침, [ROOT.GetCharacter.Custom('lowly_servant_type')]의 창백한 표정을 보았습니다. 그냥 지나칠 수도 있었지만, 그녀의 모습에 놀랐습니다. 무슨 일이 있느냐고 묻자, 그녀는 중얼거리며 떨리는 손가락으로 바깥을 가리켰습니다. 그곳, 제 정원에는 몇 마리의 갈까마귀가 있었습니다. 까마귀와 비슷하게 생긴 새였습니다.\n\n\"무슨 일인가?\" 제가 물었습니다.\n\n\"모르십니까, 저의 [ROOT.Char.GetLadyLord]?\" 그녀는 겨우 정신을 차리고 말했습니다. \"갈까마귀 떼가 저렇게 모이면 불길한 징조라고 합니다. 조심해야 합니다!\"\n\n그녀가 미신을 믿는다는 것은 알고 있었지만, 정원에 이렇게 많은 갈까마귀가 있는 것은 왠지 불길합니다."
  VIETmisc.0221.a: "경비병을 시켜 새들을 쫓아내거나 죽이라고 명령하십시오!"
  VIETmisc.0221.b: "그것들은 그냥 새일 뿐이야. 우리한테 아무 짓도 못 할 것 같은데."
  VIETmisc.0221.c: "내가 까마귀와 친구라고들 하지. 그래, 나는 갈까마귀와도 친구가 될 테다!"
  VIETmisc.0221.b.tooltip: "내 불운에 대한 소문이 퍼지고 있군..."
  VIETmisc.0221.info: "#emphasis 역사적 배경:#! 과거는 물론 오늘날에도 갈까마귀(#italic Corvus frugilegus#!)는 긍정적인 면모도 있지만, 때로는 불길한 징조로 여겨지기도 합니다. 예컨대 셰익스피어의 맥베스에서는 갈까마귀가 불길한 새로 등장합니다. 갈까마귀는 종종 몇몇 개체가 중심에 있는 원을 이루어 모여들기 때문에 \"의회\"를 소집한다고도 했습니다."
  VIETmisc.0222.t: "불길한 후투티"
  VIETmisc.0222.desc: "최근 제 거처 근처에서 많은 수의 후투티가 발견되었습니다. 독특하고 화려한 깃털 왕관을 가진 그 새가 어떤 종류인지 착각할 여지는 없습니다.\n\n전통적으로 이 새들은 [ROOT.Char.GetCulture.GetName] 미신에서 어둡고 불길한 연관성을 가졌습니다. 어떤 사람들은 그들이 도둑이라고 말하고, 다른 사람들은 그들이 죽음의 징조라고 말하며, 또 다른 사람들은 [ROOT.Char.GetFaith.DevilName]의 요원이라고 말합니다."
  VIETmisc.0222.a: "저들을 쫓아내거나, 죽여야 해!"
  VIETmisc.0222.b: "새들이잖아. 우린 모두 괜찮을 거야."
  VIETmisc.0222.b.tooltip: "하지만 정말 괜찮은 걸까...?"
  VIETmisc.0222.info: "#emphasis 역사적 배경:#! 한때 단일 종으로 여겨졌던 오디새는 현재 #italic Upupa#! 속의 여러 종으로 간주됩니다. 이들은 화려한 깃털 왕관으로 유명하며, 역사적으로 다양한 문화권에서 다양한 의미를 지녔습니다. 예를 들어 북유럽과 시베리아의 많은 지역에서는 불길하고 부정적인 상징으로 여겨졌습니다. 반대로 중동과 지중해의 많은 지역에서는 지혜, 왕권, 효도의 상징으로 여겨졌으며 그 몸이 많은 훌륭한 마법적, 의학적 이점을 제공할 수 있다고 여겨졌습니다."
  VIETmisc.0223.t: "행운의 후투티" # 5532107217354894814
  VIETmisc.0223.desc: "최근 내 거주지 근처에서 많은 수의 후투티가 발견되었습니다. 독특하고 화려한 깃털 왕관을 가진 그 새가 어떤 종류인지 착각할 여지는 없습니다.\n\n전통적으로 이 새들은 [ROOT.Char.GetCulture.GetName] 미신에서 긍정적인 연관성을 많이 가지고 있었습니다. 많은 사람들은 그 새가 지혜와 왕권의 상징이며, 그 몸은 다양한 약효를 가지고 있다고 믿고 있습니다. 분명히 이것은 나에게 좋은 징조입니다!"
  VIETmisc.0223.a: "이것은 나의 훌륭한 통솔력의 징표일 것이오!"
  VIETmisc.0223.b: "이 새들 중 일부를 약재로 써보자."
  VIETmisc.0224.t: "샤모아 사냥"
  VIETmisc.0224.desc: "오늘 일찍, 저는 구경거리를 보기 위해 근처 마을에 있었습니다. 집으로 돌아오는 길에 저와 제 수행원들은 사냥꾼 몇 명을 만났습니다. 저녁 늦은 시간이었고, 그들은 샤무아를 찾아 돌아다니고 있다고 말했습니다. 이 동물들은 종종 근처의 험준한 지역에서 발견되며, 맛있는 고기로 유명합니다.\n\n\"아침이나 저녁에 날씨가 선선하고 먹이를 찾아 나올 때 잡기가 더 쉽습니다.\" 사냥꾼 중 한 명이 설명합니다. \"[ROOT.Char.GetLadyLord]께서 보시다시피, 저희는 이미 꽤 많이 잡았습니다. 빨리 먹고 싶습니다.\""
  VIETmisc.0224.a: "저도 배가 고픈데, 고기 좀 살 수 있을까요?"
  VIETmisc.0224.b: "자, 고기를 좀 넘겨라. 명령이다."
  VIETmisc.0224.c: "사냥이 잘 진행되고 있다니 기쁘군. 하던 일 계속하게."
  VIETmisc.0224.d: "사냥 비법도 알고 있지. 자네는 어떤 기술을 쓰나?"
  VIETmisc.0224.info: "#emphasis 역사적 배경:#! 샤무아(학명: #italic Rupicapra rupicapra#!)는 유럽, 소아시아, 코카서스 산악 지역에 서식하는 염소-영양의 일종입니다. 맛있는 고기로 유명하며, 가죽을 얻기 위해 도살되기도 합니다. 알프스에서는 목 뒤쪽의 갈기를 깃털을 만드는 데 사용합니다."
  VIETmisc.0225.t: "비둘기 틈의 고양이"
  VIETmisc.0225.desc: "업무 논의를 위해 내 영지의 한 마을을 방문했습니다. 회의가 끝나자 만났던 유력 인사 몇 명이 잠시 머물라고 권유했습니다.\n\n그중 한 명이 \"오늘 카라칼과 비둘기를 이용한 큰 행사가 있습니다.\"라고 말했습니다. \"카라칼을 풀어 비둘기 떼를 공격하게 하고, 카라칼이 몇 마리의 비둘기를 죽일 수 있는지에 내기를 겁니다. 무슨 말인지 아시겠죠?\"\n\n\"아, 물론이죠.\"라고 저는 말했습니다. \"처음에 잘못 들었습니다.\"\n\n\"그러니 남아서 구경하시겠습니까?\""
  VIETmisc.0225.a: "물론이지, 하지만 도박은 하지 않겠어. 그냥 재미로 구경만 할게."
  VIETmisc.0225.b: "아, 나는 누가 가장 카라칼을 잘 죽이는지 내기를 걸고 싶어!"
  VIETmisc.0225.c: "다른 처리해야 할 일이 있어서, 이만 가봐야겠네. 재미있게 보내."
  VIETmisc.0225.toast.bad: "내기에 져서 손해를 보셨습니다."
  VIETmisc.0225.toast.good: "도박으로 돈을 좀 따셨군요."
  VIETmisc.0225.info: "#emphasis 역사적 배경:#! 카라칼(#italic Caracal caracal#!)은 아프리카, 중동, 중앙아시아, 인도 일부 지역에 서식하는 야생 고양이 종입니다. 하늘을 나는 새를 잡는 능력으로 유명했으며, 이 지역들 중 일부에서는 사냥에 사용되기도 했습니다. 또한, 어느 카라칼이 가장 많은 새를 잡을 수 있는지 알아보기 위한 내기 시합이 인기를 끌었습니다."
  VIETmisc.0226.t: "노랑방울새" # 7359286951909203839
  VIETmisc.0226.desc: "[courtier.GetTitledFirstName]와 함께 멀지 않은 마을로 향하던 길이었습니다. 평범한 제 영토의 일과 관련된 일이었고 특이한 점은 없었습니다. 하지만 길의 특정 지점을 건너자 [courtier.GetSheHe]는 잠시 멈춰서 [courtier.GetHerHis] 고개를 옆으로 돌리는 듯했습니다.\n\n\"무슨 일인가, [courtier.GetFirstNameNoTooltip]?\" 내가 물었습니다.\n\n\"[courtier.GetSheHe]는 \"저 소리가 들리십니까?\"라고 말했습니다. 주의 깊게 들어보니 새들의 노랫소리가 들렸습니다! [courtier.GetFirstNameNoTooltip]는 우리에게서 멀지 않은 몇 그루의 나무를 가리켰습니다. 나뭇가지 중 하나에는 몇 마리의 노랑 뺨 울새가 앉아 있었고, 밝은 노란색 머리와 윗부분은 틀림없었습니다.\n\n\"[courtier.GetFirstNameNoTooltip]는 \"아름답지 않습니까?\"라고 낮은 목소리로 말합니다. \"계속 노래하는 것을 듣기 위해 잠시 기다리십시오.\""
  VIETmisc.0226.a: "가야겠어. 처리해야 할 일이 있어."
  VIETmisc.0226.b: "정말 맞는 말이오! 사랑스러운 새군요. 저도 꼭 그 소리를 들어봐야겠습니다."
  VIETmisc.0226.info: "#emphasis 생물학적 배경:#! 노랑턱멧새(#italic Emberiza citrinella#!)는 유럽 대부분 지역과 중앙아시아 및 시베리아 일부 지역이 원산지인 명금으로, 특유의 노란색으로 유명합니다. 널리 퍼져 있기 때문에 이 지역에서 가장 잘 알려진 명금 중 하나입니다. 전설에 따르면 그 노랫소리가 베토벤에게 영감을 주어 그의 5번 교향곡의 유명하고 기억에 남는 오프닝 4 음을 작곡하게 했다고 합니다."
  VIETmisc.0227.t: "번팅 가문"
  VIETmisc.0227.desc: "제 [ROOT.GetCharacter.Custom('lowly_servant_type')]가 몇 시간 전에 제 거처 안에서 멧새를 발견했다는 보고를 받았습니다. 이 새는 북아프리카 이 지역에서는 신성한 존재이자 행운의 상징으로 여겨집니다. 어리석은 자만이 감히 이 새를 없애려 할 것입니다. 전통적으로 이곳 현지인들은 가장 초라한 집에서부터 가장 웅장한 [ROOT.Char.GetFaith.HouseOfWorshipPlural]에 이르기까지, 이 새들이 어떤 건물 안에서든 편안하게 지내도록 허용했을 것입니다."
  VIETmisc.0227.a: "새가 편안하게 지내고 싶어 한다면, 내가 거절할 이유가 있을까?"
  VIETmisc.0227.b: "미신 따위에 누가 신경 쓰겠어? 저 새는 골칫덩어리일 뿐이야. 쫓아내!"
  VIETmisc.0227.info: "#emphasis 역사적 배경:#! 집멧새(#italic Emberiza sahari#!)는 북서 아프리카에서 발견되는 멧새과의 명금입니다. 신성하고 행운의 상징으로 여겨지며, 집, 모스크, 상점 내부를 자유롭게 드나들며 먹이를 먹도록 허용되는 경우가 많습니다."
  VIETmisc.0228.t: "빵빵, 빵빵" # 10524453650099235263
  VIETmisc.0228.desc: "마을에 들어서자 요란한 꽥꽥거리는 소리가 들렸고, 곧 몹시 화가 난 큰 거위 한 마리가 뒤뚱거리며 내 쪽으로 다가왔다. 근처에 사는 지역 귀족을 만나러 온 길이었는데, 지금 내 눈앞에는 자신감 넘치고 몹시 화가 난 거위가 서 있었다. 그 녀석은 앞뒤로 왔다 갔다 하며 지극히 침착하고 대담하게 나를 쳐다봤고, 내가 [ROOT.Char.GetTitleAsNameNoTooltip]이라는 사실은 전혀 개의치 않는 듯했다.\n\n잠시 후, 평민 한 명이 허둥지둥 달려와 거위를 쫓아 집 중 한 곳으로 몰아넣었다.\n\n“정말 죄송합니다, [ROOT.Char.GetTitledFirstName]님.” 그녀는 깊이 고개를 숙이며 말했다. “저희 거위가 농장을 지키고 있습니다. 낯선 사람이라고 생각한 모양입니다. 불쾌하게 할 의도는 없었습니다.”"
  VIETmisc.0228.a: "걱정 마십시오. 믿음직한 거위를 두는 것은 좋은 일입니다."
  VIETmisc.0228.b: "그 짐승을 내게서 떨어뜨려 놓는 게 좋을 거다. 그렇지 않으면..."
  VIETmisc.0228.c: "배짱이 마음에 드는군. 나에게 팔 생각이 있는가?"
  VIETmisc.0228.info: "#emphasis 역사적 배경:#! 거위는 수천 년 전에 고기, 알, 깃털을 얻기 위해 가축화되었습니다. 또한 뛰어난 시력, 상대적으로 높은 지능, 강한 영역 본능, 그리고 꽥꽥거리는 소리가 매우 크고 눈에 띈다는 사실 때문에 경비 동물로도 사용되었습니다. 예를 들어, 로마 역사가 리비우스는 기원전 387년경 갈리아인들이 로마를 공격하고 요새화된 카피톨리누스 언덕을 공격하려 했을 때 (여신 유노에게 바쳐진) 그곳의 거위들이 꽥꽥거리는 소리로 수비대를 깨웠다고 언급했습니다."
  VIETmisc.0229.t: "짐승 재판"
  VIETmisc.0229.desc: "최근 인근 마을에서 작은 아이를 살해한 혐의로 돼지 한 마리가 재판에 넘겨졌습니다. 법정 절차에 참여하지는 않았지만, 절차가 길었고, 검찰과 의뢰인을 변호하는 측 모두 훌륭한 법적 주장을 많이 제시했다고 들었습니다. 그러나 결국, 그 동물의 범죄가 단순한 사고가 아니라는 것이 분명했으므로 유죄 판결을 받았습니다. 돼지는 어리석은 선택을 했고 그 결과에 고통받아야 합니다.\n\n오늘, 저는 그 돼지의 처형을 목격하기 위해 왔습니다. 모든 존재, 즉 인간이든 짐승이든 정의를 피할 수 없다는 것을 보여주기 위해 평범한 범죄자처럼 교수형에 처해질 것입니다."
  VIETmisc.0229.a: "불행한 사건이지만, 정의는 실현되어야 합니다."
  VIETmisc.0229.info: "#emphasis 역사적 배경:#! 역사적으로 1700년대 후반까지 유럽에서는 동물을 재판하는 일이 드물지 않았습니다. 일반적으로 살인, 특히 아동 살인 혐의로 기소되는 경우가 많았습니다. 이러한 재판은 반드시 보여주기식 재판은 아니었으며, 종종 양측을 대변하는 변호사가 참여했고, 동물은 공식적으로 투옥될 수 있었습니다. 동물은 인간과 동등하게 여겨지지는 않았지만, 어느 정도의 도덕적 책임, 자유 의지, 옳고 그름을 구별할 수 있는 능력을 가지고 있다고 믿었습니다. 동물이 무죄 판결을 받는 경우도 있었습니다(예를 들어, 누군가가 수간을 저질렀을 때, 동물이 기꺼이 참여한 것이 아니라 강간의 피해자라고 여겨지는 경우). 사형 선고를 받으면 동물은 마치 인간인 것처럼 전문 집행인이 처형할 수 있었습니다."
  VIETmisc.0230.t: "후회하는 도살자"
  VIETmisc.0230.desc: "현지 시장을 방문했을 때, 두 명의 현지인이 신이 나서 대화하는 것을 우연히 듣게 되었습니다.\n\n\"거래를 포기하신다고요?\" 한 여성이 외칩니다. \"하지만 당신은 여기서 최고 정육점 주인 중 한 명인데요!\"\n\n나는 뒤돌아보니 한 남자가, 전직 정육점 주인인 듯, 슬픈 표정으로 턱수염을 쓰다듬으며 고개를 젓고 있었습니다. \"더는 못 하겠어.\" 그가 쉰 목소리로 말합니다. \"그 악몽 이후로, 죽일 수 있는 생물의 두려움에 가득 찬 눈을 볼 때마다... 안 돼. 모든 일을 정리하고 남은 인생은 떠돌아다니는 [ROOT.Char.Custom('DefaultPriestTitle')]가 되어 회개하고, 우리 형제자매인 동물들에게 [ROOT.Char.GetFaith.HighGodName]님의 축복받은 가르침을 가르칠 거야.\"\n\n\"이들은 동물이잖아요, 친구.\" 여성이 비웃습니다. \"바보 같은 짓 하지 마세요. 당신을 잃을 수 없어요. 맛있는 고기를 먹어야 한다고요!\""
  VIETmisc.0230.a: "그들의 대화는 무시하고 내 볼일을 봐야겠다."
  VIETmisc.0230.b: "그를 지지하고, 그의 신앙심 깊은 소망을 존중해야 한다고 말하십시오."
  VIETmisc.0230.c: "그녀를 지지하고, 그에게 감상적인 바보라고 꾸짖으십시오."
  VIETmisc.0231.t: "수영하는 낙타"
  VIETmisc.0231.desc: "지나가는 상인 중에 낙타 판매를 전문으로 하는 상인이 있습니다. 특히, 그가 판매하는 특별한 낙타가 몇 마리 있는데, 당신이 관심을 가질 거라고 들었습니다. 바로 수영하는 낙타입니다.\n\n인도 서부 지역에서 온 이 낙타들은 맹그로브 숲이나 강과 같은 작은 물길을 헤엄쳐 건너는 기적적인 능력을 가지고 있습니다. 안타깝게도 그 수가 많지 않아서 몇 마리밖에 살 수 없지만, 상인은 그만한 가치가 있을 것이라고 약속합니다."
  VIETmisc.0231.a: "재미있는 진기한 물건들이군. 하지만 내겐 필요 없어."
  VIETmisc.0231.b: "판매에 동의합니다! 몇 개 소유하는 데 관심이 있습니다."
  VIETmisc.0231.info: "#emphasis 생물학적 배경:#! 인도 구자라트 지역의 염습지와 맹그로브 숲에는 낙타라고도 불리는 #italic 카라이#! 낙타라는 독특한 품종의 낙타가 서식합니다. 그들은 수백 년 동안 존재해 왔기 때문에 크루세이더 킹즈 시대에도 존재했는지 말하기는 어렵습니다. 그럼에도 불구하고 어떤 이유에서인지 낙타들은 어느 시점에서 이곳의 물이 많은 환경에 적응하기 위해 수영하는 법을 배웠고, 지역 전설에 따르면 그들은 심지어 바다에서 왔다고 합니다. 현재 이들의 수는 조수를 막아 이 품종의 생존에 필수적인 맹그로브 숲을 말려 죽이는 지역 개발과 염전 회사로 인해 위협받고 있습니다."
  VIETmisc.0232.t: "우리 형제자매들이여"
  VIETmisc.0232.desc: "길가에 [ROOT.Char.Custom('DefaultPriestTitle')]가 서 있는 것을 보는 것은 이상한 일이 아니었다. 다양한 여행을 하면서 이 길을 여러 번 지나갔고, 전에 이런 종류의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]를 만난 적도 있었다. 이상한 점은 이 소박한 옷차림의 [ROOT.Char.Custom('DefaultPriestTitle')]가 길에서 눈을 돌려 황무지를 바라보고 있다는 것이었다.\n\n\"[ROOT.Char.GetFaith.ReligiousText]를 우리 형제자매인 동물들에게 전파하러 왔습니다.\" [ROOT.Char.Custom('DefaultPriestTitle')]가 나에게 말한다. 내가 어리둥절한 표정을 짓자, [ROOT.Char.Custom('DefaultPriestTitle')]가 설명한다. \"저는 여행하는 [ROOT.Char.Custom('DefaultPriestTitle')]이며, 제 소명은 동물들이 [ROOT.Char.GetFaith.HighGodNamePossessive] 사랑과 우리 [ROOT.Char.GetFaith.GetAdjective] 신앙의 현명한 가르침을 이해하도록 돕는 것입니다. 지난 일주일 정도 이곳에서 설교를 해왔고, 내일 떠날 것입니다. 한 시간쯤 후에 올 것 같아요.\""
  VIETmisc.0232.a: "자네 좀 미친 것 같으니, 이제 가보겠네."
  VIETmisc.0232.b: "당신은 모든 것을 사랑하는 [ROOT.Char.Custom('DefaultPriestTitle')]이십니다. 행운을 빕니다!"
  VIETmisc.0232.c: "저도 같이 들어도 될까요?"
  VIETmisc.0233.t: "안대 쓴 노병" # 16523989359510593654
  VIETmisc.0233.desc: "오늘 나는 전장에서 내 군대를 지휘하는 하위 계급의 장교들을 만날 것이다.\n\n특히 내 흥미를 끄는 장교가 한 명 있다. 이 친구는 약간 나이가 들었고, 가장 눈에 띄는 점은 안대를 착용하고 있다는 것이다. 내가 그 안대를 어떻게 얻게 되었는지 묻자, 나는 내 장교가 어떻게 안대를 얻게 되었는지, 가려진 눈에는 무슨 일이 일어났는지, 한쪽 눈만으로 싸운 경험 등에 대한 장황하지만 매혹적인 이야기를 듣게 된다.\n\n하지만 그 장교의 횡설수설이 꽤 오랫동안 이어지고, 나는 내 검열을 계속해야 한다…."
  VIETmisc.0233.a: "아니, 아니, 듣고 싶어! 흥미롭고 유용한 이야기들이잖아."
  VIETmisc.0233.b: "맞소, 이제 본론으로 돌아가야겠지. 실례가 많았소…."
  VIETmisc.0234.t: "이웃 간의 다툼"
  VIETmisc.0234.desc: "제가 다스리는 영지의 한 마을에서 큰 소란을 발견했습니다. 두 명의 농부 여성이 서로 언쟁을 벌이고 있었습니다. 그들은 작은 양배추밭 위에 서서 험한 말을 내뱉고 손을 마구 흔들었습니다.\n\n저는 처음에 이 소동의 내막을 이해하지 못했지만, 제 안내인이 눈을 굴리는 것을 알아차렸습니다. 그는 이 지역의 유력 인사 중 한 명이자 마을의 비공식적인 지도자입니다.\n\n\"저기 오른쪽에 있는 여인은 자기 이웃, 즉 왼쪽에 있는 여인이 며칠 전에 자기 농작물을 일부러 짓밟았다고 주장하고 있습니다.\"라고 그가 제게 설명했습니다. \"왼쪽에 있는 여인은 자기가 모함당하고 있다고 주장합니다. 솔직히 저는 그 일에 전혀 관심이 없습니다. 그들은 모든 일에 대해 논쟁하기를 #italic 좋아하거든요#! 마치 부부 같습니다. 저의 [ROOT.Char.GetLadyLord]이시여, 그들은 신경 쓸 가치도 없습니다. 제가 폐하께서 점검하셔야 할 감시탑을 보여드리겠습니다.\""
  VIETmisc.0234.a: "괜찮다면, 저 두 녀석에게 입 다물라고 말해도 될까."
  VIETmisc.0234.b: "그래, 가자. 시시껄렁한 바보들은 아무렴 어때?"
  VIETmisc.0234.c: "어쩌면 내가 그들이 대화로 풀어나가도록 도울 수 있을지도 몰라. 시도해볼 가치는 있어."
  VIETmisc.0234.d: "동물들이 짓밟고 지나간 것을 알아낼 수 있어. 알려줘야겠어."
  VIETmisc.0235.t: "누더기 옷"
  VIETmisc.0235.desc: "하인을 지나가다 뭔가 눈에 띄었습니다.\n\n\"옷에 덧댄 자국이... 너무 크군.\" 어색하게 말했습니다.\n\n\"며칠 전에 옷이 찢어졌습니다, [ROOT.Char.GetLadyLord] 님.\" 하인이 설명합니다. 그녀는 힘없이 웃으며, \"제 옷의 다른 부분은 아직 괜찮아서 그냥 크게 덧대기로 했습니다. 제가 중요한 분들과 교류해야 하는 하인은 아니지만, 더 단정한 옷을 입어야 한다고 생각하시면 사과드리고 더 나은 옷을 찾아보겠습니다.\"\n\n저의 이 하인은 지나치게 검소한 것으로 악명이 높은 중년 여성이지만, 제 뜻에 따르려고 노력할 만큼 겸손하기도 합니다."
  VIETmisc.0235.a: "싸면 좋지! 공식 행사에서는 입지 말고."
  VIETmisc.0235.b: "내 하인들을 거지꼴로 둘 순 없지. 제대로 된 옷을 사 주던가!"
  VIETmisc.0235.c: "옷을 살 돈이 필요하면 그냥 말하게. 여기 동전을 받게."
  VIETmisc.0236.t: "다투는 부부"
  VIETmisc.0236.desc: "저에게 서로 결혼한 두 하인이 있는데, 끊임없이 옥신각신하는 것으로 제 궁정에서 악명이 높습니다. 그들이 함께 매우 행복해하기 때문에 결코 끔찍한 것은 아니고, 단지 서로에게 빈정거리는 말과 비꼬는 말을 주고받는 것을 좋아합니다. 거의 그들의 취미와 같습니다.\n\n어쩌면 그들이 매일 서로를 언쟁으로 이기려고 하는 것을 보는 것이 꽤 재미있을지도 모릅니다. 그들 주변에 있으면 모두가 그들의 재치 싸움, 영리한 말, 재미있는 조롱을 즐겨보기 때문에 분위기를 가볍게 유지하는 데 확실히 도움이 됩니다. 반면에 공식적인 자리에서는 그러지 않으려고 최선을 다하더라도 약간 비전문적입니다."
  VIETmisc.0236.a: "진짜 소란만 피우지 않으면 나는 괜찮아."
  VIETmisc.0236.b: "집에서 해야 할 일이겠지. 얘기를 좀 해 봐야겠어."
  VIETmisc.0237.t: "제2의 고향처럼"
  VIETmisc.0237.desc: "내 영지 내 한 마을의 감옥을 시찰하던 중, 흥미로운 장면을 목격했다. 경비병들은 젊은 여성과 함께 주사위 놀이를 하고 음식을 먹고 있었는데, 앳된 외모에도 불구하고 여자는 빈틈없는 미소를 짓고 있었다.\n\n경비병 하나가 국물을 후루룩 마시는 소녀를 가리키며 \"아, 이 아이는 저희 단골 죄수 중 한 명인 [spunky.GetFirstName]입니다, 저의 [ROOT.Char.GetLadyLord].\"라고 설명했다. \"이 감옥은 그녀에게 제2의 고향과 같습니다. 저기 있는 방이 그녀가 가장 좋아하는 감방이고요. 지역 관리 중 한 명이 그녀와 항상 말다툼을 벌여서 그녀를 혼내주려고 가끔 이곳으로 보내곤 합니다. 그는 엄격하고 타협을 모르는 유형 중 하나입니다. [spunky.GetFirstName], 이번에는 또 무엇을 해서 그를 짜증나게 한 겁니까?\"\n\n소녀는 어깨를 으쓱했다. \"저도 몰라요. 어차피 하루만 있다 갈 건데요. 어이, 어이, 내가 이 게임 이긴 것 같은데! 하! 이번에는 정말 정정당당하게 이겼다고 맹세할게요!\"\n\n알고 보니 이 소녀와 관리 사이의 반목은 이 마을에서 전설적이었다. 소녀는 감옥을 너무 자주 방문해서 경비병들이 그녀를 친구나 자매처럼 대한다."
  VIETmisc.0237.a: "낭비벽 심한 관리를 문책해야겠어."
  VIETmisc.0237.b: "이 이상한 상황을 아무도 신경 쓰지 않는다면, 나는 상관없다."
  VIETmisc.0237.c: "이 아가씨의 패기는 매력적이군. 내 궁정으로 초대해야겠어."
  VIETmisc.0238.t: "재채기"
  VIETmisc.0238.desc: "\"에취!\"\n\n\"에취!\"\n\n\"에취!\"\n\n[sneezer.GetFirstNamePossessive] 재채기는 주변 모든 사람들의 관심을 끌기에 충분히 컸습니다. 저 또한 포함해서 말이죠. 몇몇은 낄낄 웃고 다른 사람들은 못마땅한 듯 고개를 흔듭니다.\n\n\"[sneezer.GetSheHe]는 보통 세 번 재채기를 해요.\" [sneezer.GetSheHe]가 멋쩍은 듯 설명합니다. \"사과드립니다.\""
  VIETmisc.0238.a: "축복이 있기를. 재채기는 일상생활의 일부일 뿐이죠, 그렇지 않나요?"
  VIETmisc.0239.t: "기량과 재능"
  VIETmisc.0239.desc: "나는 [generalist.GetFirstName]과 [specialist.GetFirstName]과 함께 정원에 앉아 정원을 감상하고 있다. 여러 가지 주제에 대해 한가롭게 이야기를 나누던 중, 두 사람은 어떤 기술을 갖추는 것이 이상적인지에 대해 열띤, 하지만 우호적인 토론을 벌이게 된다.\n\n\"[specialist.GetFirstName]는 \"왜 이것저것 다 잘하고 싶어 하는 거지?\"라고 말한다. \"그렇게 되면 결국 아무것도 제대로 하는 게 없게 될 거야! 그럴 바에는 한 가지를 잘해서 명성을 얻는 게 낫지.\"\n\n\"[generalist.GetFirstName]은 \"자네는 이해를 못 하는구만, 친구\"라며 반박한다. \"대부분 엄청나게 잘하지 못하더라도, 다양한 지식을 가질 수 있는데, 왜 한 가지 재주만 가진 사람이 되려고 하는가?\"\n\n이 주제에 대한 나의 생각은 무엇인가?"
  VIETmisc.0239.a: "하나를 통달하여 잘하는 것이 낫다."
  VIETmisc.0239.b: "다양한 것들을 많이 아는 게 좋아. 더 실용적이니까."
  VIETmisc.0240.t: "마녀의 스튜"
  VIETmisc.0240.desc: "부엌에서 하인들이 신이 나서 이야기하는 소리가 들립니다. 조사해보니 몇몇 하인이 특히 한 젊은 하인 주위에 모여 있었고, 그는 냄비 앞에서 수프를 바라보고 있었습니다.\n\n“[ROOT.GetCharacter.Custom('lowly_servant_type')] 어르신께서” 말씀하셨습니다. “마침 잘 오셨습니다, 제 [ROOT.Char.GetLadyLord]이시여. 요리사의 조수, 예쁜 하녀 말입니다. 수프를 정말 맛있게 끓이는 그 아이 말입니다! 방금 전에 저 잘생긴 젊은이에게 아무 설명도 없이 수프를 만들어 줬습니다. 저희는 그게 마녀의 수프인지 아닌지 논쟁 중입니다.”\n\n경비병 중 한 명이 웃으며 말합니다. “놀라지 마십시오, 제 [ROOT.Char.GetLadyLord]이시여. 그건 여자애들이 좋아하는 남자애들을 위해 특별히 만드는 수프를 칭하는 말입니다. 그 애의 사랑을 상징하는 재료로 만들어지기 때문에 각 수프는 독특합니다. 그렇긴 하지만, 제 생각엔 그건 아닌 것 같습니다.”\n\n늙은 하녀가 항의합니다. “오, 당연히 그 아이는 이 아이를 좋아하고, 이 아이도 그 아이를 좋아합니다.” 그녀는 설명을 시작합니다. “이 수프에서 상징하는 향신료를 볼 수 있습니다…”\n\n그녀가 주장을 다 펼친 후, 저는 수프를 흘끗 보고, 그 소년에게 뭐라고 말해야 할지 궁금해합니다."
  VIETmisc.0240.a: "이건 분명히 \"마녀의 수프\"야. 그녀도 자네를 사랑하는구먼, 친구!"
  VIETmisc.0240.b: "함부로 추측하지 않겠어. 그녀는 그냥 수프 요리를 좋아하는 것뿐이야."
  VIETmisc.0241.t: "불운한 거절"
  VIETmisc.0241.desc: "벤치에 앉아 울고 있는 어린 하녀가 눈에 띈다. 다른 하녀인 친절한 할머니가 그녀를 위로하고 있다. \"얘야, 그런 녀석 때문에 걱정하지 마라. 너는 그 바보 같은 녀석보다 훨씬 가치 있단다.\"\n\n내가 다가가자 할머니는 그 어린 하녀가 잘생긴 하인 청년을 사랑했지만, 그 청년이 성격이 까칠한 것으로 유명하다고 설명했다. 그는 잔인하게 그녀의 애정을 거절하며 그녀를 끔찍하다고 모욕했다. 그 소녀는 착하고 온순한 영혼을 가진 아이니, 상처를 많이 받았을 것이다.\n\n할머니는 일어서서 내 귓가에 속삭였다. \"저의 [ROOT.Char.GetLadyLord]이시여, 저는 그저 늙은이일 뿐이오니, 너무 무례한 부탁이 아니라면, 소녀를 격려하기 위해 몇 마디 따뜻한 말씀을 해주실 수 있으시겠습니까?\""
  VIETmisc.0241.a: "그녀에게 아무 문제가 없다고 안심시켜 주겠네."
  VIETmisc.0241.b: "이건 내 문제가 아냐. 넌 나 없이도 잘 해내고 있잖아."
  VIETmisc.0241.c: "음, 솔직히 말하자면 그 여자는 좀 #italic 끔찍하게#! 생겼어."
  VIETmisc.0241.d: "그 아이는 어디 있지? 그 악당에게 호되게 설교를 해야겠어!"
  VIETmisc.0242.t: "좋은 하루 되십시오"
  VIETmisc.0242.desc: "왜 그런지는 모르겠지만, 오늘따라 묘하게 기분이 좋군. 지나치게 행복한 건 아니지만, 스트레스받는 일이 닥쳐도 마음이 편안하고 평화롭다."
  VIETmisc.0242.a: "오늘은 그리 나쁘지 않은 날이군!"
  VIETmisc.0243.t: "긍정적으로 지내시겠습니까?"
  VIETmisc.0243.desc: "어느 날 궁정에서 빈둥거리다가 [optimist.GetFirstName] 님과 [realist.GetFirstName] 님이 심오한 대화를 나누는 것을 들었습니다.\n\n\"[optimist.GetFirstName] 님께서 말합니다. “긍정적인 마음가짐을 유지하는 것이 중요합니다. 상황이 좋지 않더라도 희망과 [optimist.GetFaith.HighGodName]을 믿는 것이 우리를 도울 수 있습니다.”\n\n\"[realist.GetFirstName] 님께서 반박합니다. “하지만 현실을 무시할 정도는 안 됩니다. 인생이 항상 우리 뜻대로 되는 것은 아니라는 것을 이해하는 것이 중요합니다. 이 세상에서 살아남는 데는 긍정보다는 지혜가 더 중요합니다.”\n\n\"지혜는 우리 자신을 긍정하는 것을 의미하기도 합니다.\"\n\n\"그것은 어리석은 이상주의자가 되지 않는다는 뜻입니다. 긍정적이기 위해 긍정적으로 머물지 마십시오.\""
  VIETmisc.0243.a: "긍정적으로 생각하면 무엇이든 가능해!"
  VIETmisc.0243.b: "현실적인 것이 긍정적인 것보다 낫다."
  VIETmisc.0244.t: "쾌활한 거지"
  VIETmisc.0244.desc: "제 영지의 한 마을에서 저는 비참할 정도로 낡은 옷을 입은 늙은 거지를 발견했습니다. 그녀는 벽에 기대앉아 흥얼거리며 햇볕에 그을리고 굳은살이 박힌 팔을 편안하게 뻗고 있었습니다. 저는 그녀가 왜 그렇게 즐거워 보이는지 궁금해서 \"기분이 좋아 보이시는군요.\"라고 말했습니다.\n\n거지는 \"나의 [ROOT.Char.GetLadyLord]이시여,\" 라고 설명했습니다. \"사람은 자신이 가진 것에 항상 감사해야 합니다! 저는 유능한 통치자 밑에서 비교적 평화로운 영지에서 살고 있으며, 마을 사람들은 저를 내버려둡니다. 공기는 상쾌하고, 마을 나무들은 좋은 그늘을 드리우고, 근처 강물은 적절히 신선합니다. 저는 좋은 삶을 살았고, 심지어 현재의 곤경조차도 그 훌륭한 기억들을 없앨 수 없습니다. 그러니 생각해 보면, 저는 더 나쁜 상황에 처할 수도 있습니다.\""
  VIETmisc.0244.a: "얼마나 낙관적인가! 수고에 대한 보상으로 여기 금을 주겠네."
  VIETmisc.0244.b: "그렇다면야…. 좋은 하루 보내시길 바랍니다."
  VIETmisc.0244.c: "흥. 어리석은 늙은이라니, 얼마나 이상한 생각인가!"
  VIETmisc.0245.t: "자비로운 경비대"
  VIETmisc.0245.desc: "제 영지의 마을을 시찰하고 있습니다. 시장을 방문하던 중, 한 마을 경비병이 누더기를 걸친 어린 소녀에게 음식과 사탕을 주는 것을 보았습니다. 소녀는 경비병에게 감사를 표하고 황급히 떠났습니다.\n\n\"저 아이는 불우한 가정에서 살고 있습니다.\" 경비병은 질문을 받자 해명했습니다. \"제가 할 수 있는 최소한의 일입니다. 아이를 만난 후로, 가끔씩 아이를 확인합니다. 부모라는 사람들이... 함부로 험담하고 싶지는 않지만, 솔직히 끔찍합니다. 어떤 사람들은 길거리 부랑자들을 믿지 않지만, 그들은 단지 아이들일 뿐입니다. 작은 사탕 하나가 그들의 하루를 정말 행복하게 만들 수 있습니다.\"\n\n그날 아침, 저는 몇몇 마을 사람들이 이 경비병의 관대함과 친절함, 그리고 그녀의 부모의 잔인한 방치에 대해 이야기하는 것을 들었습니다. 이 경비병은 아이를 아끼고 있으며, 친부모보다 더 부모 같은 존재인 것 같습니다!"
  VIETmisc.0245.a: "부디 그 아이가 결국에는 괜찮아지기를 바랍니다."
  VIETmisc.0245.b: "저 녀석들에게 시간을 낭비하는 짓은 그만둬야 한다."
  VIETmisc.0245.c: "내 권한을 사용해서 당신이 그 여자를 입양하도록 도울 수도 있는데…."
  VIETmisc.0246.t: "하루 종일 안에 틀어박혀 있기"
  VIETmisc.0246.desc: "저는 근처에 사는 학자를 방문하고 있습니다. 지역 사회에서 존경받는 사람이지만, 이 사람은 며칠, 심지어 몇 주 동안 서재에서 빽빽하고 난해한 두루마리를 읽고 공책에 학문적인 헛소리를 끄적이는 것으로 악명이 높습니다.\n\n\"오, 다른 사람들은 이해하지 못할 수도 있지만, 읽기와 쓰기에는 다른 곳에서는 찾을 수 없는 경이로움이 너무나 많습니다!\" 그가 자신의 연구에 대해 이야기하면서 말합니다.\n\n\"개인적인 즐거움을 위해서라도요?\" 제가 묻습니다. \"바깥 세상이 그립지 않으세요?\"\n\n그는 껄껄 웃습니다. \"새로운 세계를 탐험하고, 우주의 신비를 이해하고, 조용한 환경에서 자신과 평화를 이루는 것…. 사람들은 종종 육체의 쾌락만을 중요하게 생각하지만, 이것들은 정신과 영혼의 쾌락이기도 하며, 자신에게 매우 긍정적인 영향을 줄 수 있습니다.\""
  VIETmisc.0246.a: "정말 현명하시군요! 명심하겠습니다."
  VIETmisc.0246.b: "그럼 자네는 하루 종일 집에서 단어나 들여다보고 있는 건가?"
  VIETmisc.0247.t: "예상치 못한 칭찬"
  VIETmisc.0247.desc: "\"자주 말하지는 않지만, 저는 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 당신이 아주 잘하고 있다고 생각합니다.\" [praiser.GetFirstName]이 어느 날 정원에서 산책을 하던 중 저에게 말합니다. \"매일같이 많은 문제들을 걱정해야 하는 것은 결코 쉬운 일이 아닐 겁니다. 당신이 생각하는 것보다 훨씬 더 잘하고 있다는 것을 알아주세요.\""
  VIETmisc.0247.a: "\"어… 감사합니다, [praiser.GetFirstNameNoTooltip] 님. 감사히 받겠습니다.\""
  VIETmisc.0247.b: "분명히 [praiser.GetSheHe]는 나에게 아첨하는 데 다른 속셈이 있는 게 분명해!"
  VIETmisc.0247.c: "이상하군… 그냥 어색하게 침묵해야겠다."
  VIETmisc.0248.t: "해낼 수 있어"
  VIETmisc.0248.desc: "어젯밤에 흥미로운 꿈을 꿨는데, 누군가와 대화를 나누고 있었지. 그 사람에게서 엄청난 빛이 뿜어져 나와서 얼굴을 정확히 볼 수는 없었어.\n\n그럼에도 불구하고, 그 사람은 - 누구였든 간에 - 내가 도덕적인 길을 따르는 한 모든 일이 잘 될 거라고 말했어. \"선한 사람이 되는 길은 올바른 태도와 정의로운 행동으로 누구든 이룰 수 있는 것이오. 그대는 자격을 갖추었소.\"\n\n잠에서 깨어났을 때, 이상하게 마음이 평화로웠어."
  VIETmisc.0248.a: "그 꿈은 대체 뭐였을까?"
  VIETmisc.0249.t: "계속 깨어 있으려는 몸부림"
  VIETmisc.0249.desc: "이… 회의는… 너무… #italic 지루해#!\n\n나는 의자에 앉아 몸을 조금씩 흔든다. 안 돼. 오늘 정기적인 자문회 회의에서 내 [councilor.GetCouncilTitle] [councilor.GetFirstName]이(가) 말하는 것에 집중하기가 어렵다. 왜 이렇게 깨어 있기가 힘들지? 어젯밤에 잠을 충분히 못 잤나? 마지막 식사가 너무 과했나? 나는… 왜… 여기… 있는… 거지….\n\n나는 다시 깜짝 놀라 깨어난다. 안 돼. 잠들고 있어…."
  VIETmisc.0249.a: "좀만 더 자야지… 어쩔 수 없어…."
  VIETmisc.0249.b: "안 돼! 깨어 있어야 해! 꼭 그래야만 해!"
  VIETmisc.0250.t: "잠 못 이루는 몸부림"
  VIETmisc.0250.desc: "침대에서 몸을 뒤척이며 한숨을 내쉰다.\n\n이런 밤이 또 왔군. 잠들기 힘든 밤 말이야.\n\n생각해보면 이상해. 분명 피곤함을 느끼는데. 몸도 그렇고, 마음도 그래. 정말 휴식이 필요한데. 그런데도 이렇게 잠들려고 애쓰고 있다니. 대체 뭐가 문제인 거지?"
  VIETmisc.0250.a: "오 이런…. 오늘 밤엔 잠 좀 푹 잤으면 좋겠군."
  VIETmisc.0251.t: "인생에서 고군분투하는 것이 좋은가?"
  VIETmisc.0251.desc: "어느 날, 흥미로운 논쟁을 벌이는 두 신하의 대화를 엿듣게 됩니다.\n\n\"[struggle_lover.GetTitledFirstName] 님께서는 인생에서 더 나은 사람이 되려면 많은 고생을 해야 한다고 말씀하십니다.\" \"[struggle_lover.GetTitledFirstName] 님께서 외치십니다. \"역경에서 배우지 않으면 어떻게 발전할 수 있겠습니까? 고대 철학자들도 그렇게 말했습니다.\"\n\n\"[struggle_hater.GetTitledFirstName] 님께서는 인생에서 고생이 적을수록 더 나을 것이라고 반박하십니다.\" \"[struggle_hater.GetTitledFirstName] 님, 당신은 편안한 삶을 살기 때문에 그렇게 말하는 것입니다. 밤낮으로 고생하는 평범한 노예나 하인이 큰 성공을 거둘 수 있다고 생각하십니까?\"\n\n\"하지만 그들이 #italic 정말로#! 잘 해낸다면, 그것은 인생의 힘든 교훈 덕분입니다.\"\n\n\"끊임없는 고생의 삶이 하는 유일한 일은 사람을 낙담하고, 지치고, 녹초가 되게 만드는 것입니다. 만족하고, 인내하고, 침착하고, 편안한 것? #italic 그것#!이 고대 철학자들이 우리에게 하라고 말한 것입니다. 인생을 끊임없는 오르막길 투쟁으로 보는 대신 말입니다. 분명히 [ROOT.Char.GetTitledFirstName] 님께서도 저에게 동의하시겠죠, 그렇죠?\""
  VIETmisc.0251.a: "내 생각에는, 고난은 우리를 더 강하고 더 나은 사람으로 만드는 것 같아!"
  VIETmisc.0251.b: "인생의 고난을 겪어보지 않은 자들이 고난을 미화한다."
  VIETmisc.0251.c: "어느 편을 들어야 할지 고민되네. 둘 다 일리 있는 주장이잖아."
  VIETmisc.0252.t: "사랑을 쟁취하기 위한 투쟁"
  VIETmisc.0252.desc: "\"[lover.GetTitledFirstName]께서는 진정한 사랑의 고통보다 더 나은 것은 없다고 생각하시나요?\" 어느 날, 제 신하들과 제가 함께 식사를 하고 있을 때 [lover.GetTitledFirstName]께서 말씀하셨습니다. [lover.GetSheHe|U]께서는 식탁 너머로 몸을 기울여 \"사랑을 위해 고통받기 위해 최선을 다하는 것은 기쁘고 고결한 일입니다.\"라고 덧붙이셨습니다.\n\n[cynic.GetTitledFirstName]께서는 웃으셨습니다. \"헛소리. 혹시 최근에 기사도 로맨스 이야기를 너무 많이 읽으신 건 아니십니까? 사랑을 위해 고통받는 것은 고결한 일이 아닙니다. 갈망의 고통이 지나고 나면, 사랑하는 사람이 바보와 결혼하거나 마음을 바꾸기 때문에 당신의 고통은 헛수고가 될 것입니다.\"\n\n\"[lover.GetFirstName]께서는 전에 거절당하신 적이 있나 보군요.\" [lover.GetFirstName]께서 코웃음을 치셨습니다. \"진정한 사랑을 얻기 위해 충분히 노력하지 않으셨겠죠.\"\n\n\"[cynic.GetFirstName]은 현실적인 겁니다.\" [cynic.GetFirstName]께서 맞받아치셨습니다. \"고통을 진정한 사랑으로 착각하지 마십시오. 그렇지 않습니까, [ROOT.Char.GetTitledFirstName] 폐하?\""
  VIETmisc.0252.a: "맞아. 현실은 판타지 소설 같지 않아."
  VIETmisc.0252.b: "아니, 고통과 고난이 클수록 사랑은 더욱 보람 있는 법이지."
  VIETmisc.0252.c: "실례지만, 두 분 조용히 식사 좀 하게 해 주시겠어요?"
  VIETmisc.0253.t: "소통의 어려움"
  VIETmisc.0253.desc: "근처에 사는 하급 귀족 부인을 만나 지역 현안에 대해 이야기를 나누고 있습니다. 이 하찮은 귀족들은 자신들이 대단한 권력이라도 가진 줄 착각하는 게 웃깁니다. 그들의 문제는 제가 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 매일 겪는 문제에 비하면 사소한 불편에 불과할 텐데요.\n\n어쨌든, 우리는 그녀의 영지 정원에 앉아 점심을 즐기고 있는데, 그때 이 귀족 부인이 하인, 제 생각에 열 살쯤 되어 보이는 아이에게 소리칩니다. \"그렇게 하지 말라고 했잖아! 왜 아직 [ROOT.Char.GetCulture.GetLanguage.GetName]를 못 하는 거니?\"\n\n무슨 일이냐고 묻자, 귀족 부인은 고개를 젓습니다. \"이 바보가 하는 말을 도무지 알아들을 수가 없어요. 이 아이를 우리 집에 데려오려고 돈을 쓴 게 낭비였어요! 우리 말을 못 하는 이 야만인과 매일 소통하는 게 너무 힘듭니다.\""
  VIETmisc.0253.a: "하인들과 소통하기는 언제나 어렵지, 그렇지 않나?"
  VIETmisc.0253.b: "진정하십시오. 아이는 때가 되면 배울 것입니다."
  VIETmisc.0253.c: "아이를 좋아하지 않는다면, 저택으로 데려오기 위해 아이를 사도 될까요?"
  VIETmisc.0254.t: "웃으려 발버둥치다"
  VIETmisc.0254.desc: "[jokester.GetTitledFirstName]이 장황한 농담을 던졌고, 내 궁정에 있는 모든 사람들이 그 농담에 크게 웃고 있습니다.\n\n나 빼고 말이죠.\n\n전... 도무지 이해가 안 됩니다. 왜 웃긴지 이해하려고 애쓰고 있습니다.\n\n하지만 시간이 지날수록 제가 웃지 #italic 않는다는#! 사실이 점점 더 눈에 띄게 될 겁니다. 하지만 저는 [ROOT.Char.GetTitleAsNameNoTooltip]이므로 제가 재미를 느끼지 못한다면 어쩔 수 없죠. 누가 감히 항의하겠습니까? 그렇더라도 제 침묵은 어색함을 불러일으키겠죠."
  VIETmisc.0254.a: "어색함을 덜기 위해 웃는 척해야겠어."
  VIETmisc.0254.b: "전혀 웃지 않을 거예요. 재미있는 농담이 아니니까요."
  VIETmisc.0255.t: "승진을 위한 몸부림"
  VIETmisc.0255.desc: "\"괜찮습니다.\" 저는 눈물을 훔치며 무례함에 대해 사과하는 그녀에게 말했습니다. 묘비는 최근에 사망한 제 치안 판사의 것이었습니다. 이 여성은 그와 친분이 있는 걸까요?\n\n마치 제 마음을 읽기라도 한 듯이 그녀는 설명했습니다. \"그분은 제 오빠이십니다, 제 [ROOT.Char.GetLadyLord]. 그분은 몇 년 동안 승진하여 폐하의 관리로서 봉사할 자격이 있음을 증명하기 위해 고군분투하셨습니다. 아아, 그 모든 노력은 헛된 것이었습니다. 그분은 올해 초 젊은 나이에 병으로 돌아가셨기 때문입니다. 그의 유일한 생존 친척으로서 저는 시간이 될 때마다 그의 기억과 우리 가족을 위한 그의 노력을 기리기 위해 방문합니다.\""
  VIETmisc.0255.a: "아. 알겠습니다. 친절하시군요. 자, 하던 일 계속하십시오."
  VIETmisc.0255.b: "착한 누이시군요. 그분의 영혼이 당신을 지켜보고 있을 겁니다."
  VIETmisc.0255.c: "이것이 바로 삶 속에서 끊임없이 고군분투하는 것이 무의미한 이유이다."
  VIETmisc.0256.t: "모두가 투쟁한다!"
  VIETmisc.0256.desc: "\"[one_proud_bavarian.GetTitledFirstName]께서는 인생은 고난의 연속이라고 주장하십니다! [one_proud_bavarian.GetSheHe]께서는 [PI_dev.GetTitledFirstName]님과 또다시 논쟁을 벌이시는 듯합니다.\n\n“[PI_dev.GetFirstNameNoTooltip]님, 모든 것을 고난으로 치부할 수는 없잖습니까.” [PI_dev.GetFirstNameNoTooltip]이 냉소합니다. “물 한 잔 마시는 것도 ‘고난’인가요?”\n\n“그렇소! 이 고난이 시작되면 먼저 물잔을 찾아야 하는데, 쉽지 않소. 그런 다음 목이 막히지 않도록 조심스럽게 물을 마셔야 하오. 물을 마신 후에는 얼마나 더 마셔야 할지 결정해야 하는 고난이 기다리고 있소. 그리고 갈증이 다시 솟아오르면서 순환이 시작되는 건 시간문제요!”\n\n“[PI_dev.GetFirstNameNoTooltip]님께서는 모든 것을 고난이라고 생각하신다면, 진정한 고난이 무엇인지 모르시는 것 같군요.” [PI_dev.GetFirstNameNoTooltip]이 눈을 굴리며 말합니다.\n\n“그냥 받아들이시오, 친구. 무엇이든 고난이 될 수 있소!”\""
  VIETmisc.0256.a: "이 세상 어디에서나 고난은 발견될 수 있습니다."
  VIETmisc.0256.b: "모든 것을 투쟁으로 만드는 것은 제한적인 사고방식입니다."
  VIETmisc.0257.t: "합창 공연"
  VIETmisc.0257.desc: "저는 지금 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]에 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName]님과 함께 와 있으며, 합창단의 노래를 듣고 있습니다. 흥미롭게도 제 가족 구성원인 [singer.GetTitledFirstName]께서 이 합창단의 일원이십니다.\n\n\"저기 [singer.GetFirstNameNoTooltip]의 노래 솜씨가 아주 뛰어나지 않소?\" 저는 옆에 앉아 계신 [chaplain.GetFirstNameNoTooltip]님께 자랑스럽게 속삭였습니다.\n\n\"[chaplain.GetSheHe]는 끔찍하군요. 하지만 모든 농부들이 밭을 갈 때 부르는 노래가 다 저렇죠.\" [chaplain.GetSheHe]가 무례하게 대답합니다.\n\n저는 깜짝 놀랐습니다. [chaplain.GetSheHe]는 [singer.GetFirstNameNoTooltip]가 제 가족이라는 것을 깨닫지 못한 걸까요?"
  VIETmisc.0257.a: "어리석은 자 같으니, 내 가문을 모욕한 대가다!"
  VIETmisc.0257.b: "[chaplain.GetSheHe]은/는 분명 그런 뜻으로 말한 게 아닐 겁니다."
  VIETmisc.0257.c: "생각해보니, 어쩌면 [chaplain.GetSheHe] 말이 맞을지도 몰라."
  VIETmisc.0257.info: "#emphasis 역사적 배경:#! 이 이벤트는 #italic Vita Karoli Magni#!의 이야기에서 영감을 받았습니다. Vita Karoli Magni는 9세기에 독일 왕 루트비히의 아들인 카를 3세를 즐겁게 하고 교육하기 위해 쓰여진 여러 도덕적인 이야기를 담은 샤를마뉴의 전기입니다. 이 특정 이야기에서 주교 리우트바르트가 그렇게 말했을 때 샤를마뉴의 반응은 그 남자를 바닥에 쓰러뜨리는 것이었습니다."
  VIETmisc.0258.t: "끔찍한 악몽"
  VIETmisc.0258.desc: "침대에서 일어나 머리를 부드럽게 문지르며 한밤중에 나를 깨운 악몽 속에서 무슨 일이 있었는지 기억하려고 노력한다.\n\n하인 중 한 명에게 바클라바가 남았는지 물었더니 그들이 나를 꾸짖었다. 어찌 된 영문인지 세상의 바클라바 대부분이 사라지고 몇 개만 찾을 수 있었기 때문이다. 그러자 꿈은 거대한 전장으로 바뀌었고, 화려한 색깔과 상징을 입은 완전 무장한 기병대, 온갖 무서운 무기를 휘두르는 보병대 등 거대한 군대가 전투에 뛰어들며 비명을 지르는 모습이 보였다. 목적은? 세계 마지막 남은 바클라바를 차지하기 위한 싸움이었다.\n\n어쨌든 침대에 다시 누워 잠을 청한다. 정말 터무니없는 악몽이군! 그런 진미가 멸종될 리가 없는데."
  VIETmisc.0258.a: "왜 그런 악몽을 꾼 걸까…."
  VIETmisc.0259.t: "암살 실패"
  VIETmisc.0259.desc: "[teddy_roosevelt.GetTitledFirstName](이)가 공식 업무차 내 영지의 한 마을을 방문했을 때, [teddy_roosevelt.GetHerHim]을 암살하려는 시도가 있었습니다! [teddy_roosevelt.GetSheHe|U](이)는 마을의 유명 인사들을 만나러 갔었고, 대화 도중 근처에 살던 하급 귀족인 한 젊은이가 칼을 뽑아 [teddy_roosevelt.GetFirstNameNoTooltip]을 여러 번 찔렀습니다. 그는 주변 사람들에게 제압당해 붙잡혔습니다.\n\n기적적으로 [teddy_roosevelt.GetFirstNameNoTooltip]은 심각한 부상을 입지 않았고, 심지어 공격자를 비웃기까지 했습니다. [teddy_roosevelt.GetSheHe]는 경비병들에게 그 남자를 데려가라고 말한 뒤, 놀란 구경꾼들에게 \"나를 죽이려면 그 정도로는 안 돼!\"라고 말하며 대화를 계속했습니다.\n\n이 소식을 듣고 여러 목격자들의 증언을 확인한 후, 나는 [teddy_roosevelt.GetFirstNameNoTooltip]이(가) 살아남은 것에 대해 존경심을 금할 수 없습니다. 하지만 공격자는 혼자 행동했다고 주장했지만... 다른 누군가가 보낸 것일 수도 있을까요?"
  VIETmisc.0259.a: "[teddy_roosevelt.GetFirstNameNoTooltip]의 용맹함과 침착함에 대해 공개적으로 칭찬해야겠습니다."
  VIETmisc.0259.b: "결국 불행한 일이 일어나지 않아서 다행입니다."
  VIETmisc.0260.t: "특이한 의술"
  VIETmisc.0260.desc: "이름난 떠돌이 의사 [physician.GetFirstName]이(가) 지나가던 길에 저를 뵙고 싶어 한다고 합니다. [physician.GetSheHe|U]는 돈이 필요해서 저에게 값비싼 약을 팔고 싶어했고, 그래서 [physician.GetSheHe]를 제 궁정으로 데려왔습니다.\n\n[physician.GetFirstNameNoTooltip]는 큰 상자를 수레에 싣고 왔는데, [physician.GetSheHe]는 그 상자 안에 여러 질병을 치료할 수 있는 약이 들어 있다고 말했습니다. 그게 뭐냐고 묻자 [physician.GetSheHe]는 상자를 열었고, 거의 온전한 #italic 미라#!가 드러났습니다.\n\n그 자리에 있던 제 신하들 중 몇 명은 충격에 질려 숨을 헐떡였습니다. 저조차도 끔찍한 광경에 불안감을 느꼈습니다. 미라가 어느 정도 회복력이 있는 것은 사실이므로 잘 보존된 미라는 좋은 구매가 될 것입니다. \"제가 이것이 고대 무덤에서 나왔다는 것을 보증할 수 있습니다. 이걸 사신다면, 저의 [ROOT.Char.GetLadyLord]이시여, 신체 부위별로 의학적으로 사용할 수 있는 방법 목록도 작성해 드리겠습니다.\""
  VIETmisc.0260.a: "네, 물론이죠. 미라는 의학적으로 꽤 효과적일 수 있습니다."
  VIETmisc.0260.b: "아… 으…. 관심 없을 것 같소, 미안하오."
  VIETmisc.0260.c: "신선한 고기와 비교하면... 맛이 다를까?"
  VIETmisc.0260.d: "미라를 사서... #italic and#! 당신을 고용해 내 밑에서 일하게 하겠소."
  VIETmisc.0260.info: "#emphasis 역사적 배경:#! 20세기 초까지도 미라의 일부가 유럽과 중동에서 약용으로 판매되었지만, 그 효능에 대한 의문은 훨씬 이전부터 존재했습니다. 근세 유럽에서는 미라에 대한 수요가 너무 커서 공급이 부족해지자 가짜 미라를 만들어 판매하는 산업이 생겨났습니다. 그럼에도 불구하고 이러한 믿음의 근원은 중동에서 #italic mumiya#!로 알려진 아스팔트 또는 역청의 역사적 약용 사용법과 역청이 미라를 방부 처리하는 데 사용되었다는 사실에서 비롯된 것으로 보입니다. 중세 시대에 일종의 전화 게임을 통해 일부 사람들은 미라 자체가 - 역청뿐만 아니라 - 약효가 있다고 믿게 되었습니다."
  VIETmisc.0261.t: "불쾌한 소문" # 9778718369099339355
  VIETmisc.0261.desc: "최근에, 제 봉신인 [vassal.GetTitledFirstName]님이 최고의 [vassal.GetTitleAsNameNoTooltip](이)가 아니라는 불쾌한 소문이 돌고 있습니다. 어떤 소문에서는 그[vassal.GetSheHe]가 매우 부패했다고 하고, 다른 소문에서는 그[vassal.GetHerHis]의 무능함과 능력 부족에 대해 이야기하고, 또 다른 소문은 그[vassal.GetSheHe]가 연루된 기괴하고 이상한 일들에 대한 환상적인 이야기일 뿐입니다.\n\n이러한 소문이 충분히 널리 퍼졌으니, 제가 무언가 조치를 취해야 할 것 같습니다."
  VIETmisc.0261.a: "소문은 악의와 거짓에 불과합니다!"
  VIETmisc.0261.b: "이 소문에는 진실의 씨앗이 있는 것 같군."
  VIETmisc.0262.t: "봉신 대 농노: 누가 옳은가?"
  VIETmisc.0262.desc: "[vassal.GetTitledFirstName]가 최근 [vassal.GetHerHis] 영지를 여행하던 중 길에서 한 농민과 마주쳤다는 소식을 들었습니다. [vassal.GetFirstNameNoTooltip]에 따르면, 이 농민은 모욕적이고 위협적인 말을 했다고 합니다. [vassal.GetHerHis] 분노를 이기지 못한 [vassal.GetFirstNameNoTooltip]는 즉시 [vassal.GetHerHis] 경비병들에게 농민을 공격하라고 명령했습니다.\n\n농민은 심각한 부상을 입었지만 살아남았는데, [vassal.GetSheHe]는 마을에서 존경받는 지도자였던 것으로 보이며, 이 사건은 지역 주민들 사이에서 상당한 소동을 일으키고 있습니다. 해당 지역에서 활동하는 일부 관리들은 많은 평민들이 이 농민이 아무 잘못도 하지 않았다고 믿고 있다고 보고했지만, [vassal.GetFirstNameNoTooltip]는 이를 강력하게 부인하고 있습니다."
  VIETmisc.0262.a: "[vassal.GetFirstNameNoTooltip]님, 이번 한 번만 눈감아 드리겠지만, 다음에는 침착하십시오."
  VIETmisc.0262.b: "분명 [vassal.GetFirstNamePossessiveNoTooltip] 반응은 정당했을 겁니다."
  VIETmisc.0262.c: "[vassal.GetFirstNameNoTooltip](이)가 피해자에게 보상금을 지불해야 합니다!"
  VIETmisc.0263.t: "부상"
  VIETmisc.0263.desc: "[courtier.GetTitledFirstName]이/가 부상을 입었을 때 근처를 여행하고 있었습니다. [courtier.GetSheHe]은/는 걷다가 발을 헛디뎌 돌부리에 걸려 넘어지는 바람에 부상을 입은 것 같습니다. [courtier.GetHerHis]의 상처가 가볍지는 않지만, [courtier.GetFirstNameNoTooltip]은/는 현재 치료를 받고 있습니다.\n\n몇몇 신하들은 제가 [courtier.GetFirstNameNoTooltip]을/를 방문하여 [courtier.GetSheHe]이/가 어떻게 지내는지 살펴보라고 제안했습니다."
  VIETmisc.0263.a: "물론, [courtier.GetSheHe]가 괜찮은지 확인해야 해."
  VIETmisc.0263.b: "후원을 표하는 의미로 [courtier.GetHerHim]에게 작은 선물을 주겠습니다."
  VIETmisc.0263.c: "[courtier.GetSheHe|U]도 괜찮은데, 왜 내가 [courtier.GetHerHim]을 방문해야 하지?"
  VIETmisc.0264.t: "훌륭한 봉신"
  VIETmisc.0264.desc: "최근, 내 영지 내 많은 사람들이 [vassal.GetTitledFirstName]를 칭찬하고 있습니다. [vassal.GetSheHe|U]는 근면함으로 왕국에 큰 공헌을 하는 모범적인 [vassal.GetTitleAsNameNoTooltip]로 널리 알려져 있습니다. [vassal.GetHerHis] 업적에 대한 평가가 옳든 그르든, 이는 저에게도 좋은 영향을 미칩니다!"
  VIETmisc.0264.a: "훌륭하오, [vassal.GetFirstNameNoTooltip]!"
  VIETmisc.0264.b: "흠! [vassal.GetSheHe|U]가 내 명성을 가로채고 있군."
  VIETmisc.0265.t: "부적절한 음악"
  VIETmisc.0265.desc: "한동안 [musician.GetTitledFirstName]께서는 여가 시간에 서정적인 곡을 쓰시는 것을 즐겨 하셨습니다. 하지만 최근 들어 [musician.GetHerHis] 음악이 훨씬 더… 저속해졌습니다.\n\n[musician.GetSheHe]께서 널리 퍼뜨리지는 않지만, 저조차도 [musician.GetSheHe]께서 쓰시는 노래에 대해 들었습니다. 그 노래들은 불쾌할 정도로 외설적이고 선정적인 내용으로 가득 차 있으며, [prude.GetTitledFirstName]께서 그 소식을 듣고는 제가 [musician.GetFirstNamePossessiveNoTooltip] 새로운 취미에 대해 조치를 취해야 한다고 말씀하셨습니다."
  VIETmisc.0265.a: "오, 제발! 이건 그냥 무해한 놀이잖아."
  VIETmisc.0265.b: "[musician.GetFirstNameNoTooltip]에게는 좀 더 신중하라고 전하지."
  VIETmisc.0265.c: "[musician.GetFirstNamePossessiveNoTooltip] \"음악\"은 용납할 수 없다. 이제 그만둬라!"
  VIETmisc.0266.t: "강도 남작" # 9467565162171457251
  VIETmisc.0266.desc: "저의 봉신 중 한 명인 [vassal.GetTitledFirstName]에 대한 충격적인 소식이 제 귀에 들어왔습니다. 신뢰할 수 있는 관리들의 증언에 따르면 [vassal.GetFirstNameNoTooltip](이)가 [vassal.GetHerHis] 영토에 거주하거나 통과하는 사람들을 상대로 갈취 행위를 벌이고 있다는 반박할 수 없는 증거가 있습니다.\n\n전형적인 강도 귀족처럼 [vassal.GetSheHe]는 일반적인 수준보다 훨씬 높은 세금과 통행료를 부과하고 있으며, 더 중요한 것은 제 허가 없이 시행하고 있습니다. [vassal.GetSheHe|U](은)는 이런 식으로 많은 돈을 축적했습니다.\n\n[vassal.GetFirstNameNoTooltip]은(는) (매우 불확실한 근거로) [vassal.GetSheHe]의 행위가 정당하다고 주장하며, 제가 [vassal.GetHerHim]에게 이에 대해 질문했을 때 [vassal.GetSheHe]는 파렴치하게 거짓말을 했습니다. \"이 돈은 여행자들을 보호하기 위해 지불하는 것입니다, 당연히!\""
  VIETmisc.0266.a: "그대의 영토에서 무슨 일을 하든 그대의 문제겠지."
  VIETmisc.0266.b: "네 죄에 대한 처벌로 벌금을 내시오."
  VIETmisc.0266.c: "#italic 내#! 권위에 감히 도전하는 것이냐? 감옥으로 보내주마!"
  VIETmisc.0267.t: "지루한 관리"
  VIETmisc.0267.desc: "내 봉신 중 한 명인 [vassal.GetTitledFirstName]님의 휘하에 [official.GetFullName]이라는 이름의 관리가 있다고 합니다. 듣자 하니 [vassal.GetFirstNameNoTooltip](이)가 [official.GetFirstNamePossessiveNoTooltip] 능력과 지능 덕분에 [official.GetFirstNameNoTooltip]에게 상당히 의존하고 있다고 합니다.\n\n[official.GetFirstNameNoTooltip]은 현재 임무에 다소 불만족하며 지루해하고 있으며, 좀 더 흥미롭거나 신나는 삶을 살고 싶어한다고 들었습니다. 어쩌면 [vassal.GetTitledFirstNameNoTooltip](이)가 [official.GetHerHis]의 경력을 발전시킬 충분한 기회를 제공하지 않고 있는 것일 수도 있습니다.\n\n만약 제가 [official.GetFirstNameNoTooltip]을 설득하여 저를 위해 일하게 한다면 어떨까요?"
  VIETmisc.0267.a: "선불은 분명히 [official.GetHerHim]을 설득할 것입니다."
  VIETmisc.0267.a.toast.success: "[official.GetFirstNameNoTooltip](이)가 선물을 받았습니다"
  VIETmisc.0267.a.toast.failure: "[official.GetFirstNameNoTooltip]께서 선물을 거절합니다"
  VIETmisc.0267.b: "내가 [official.GetHerHim]에게 나를 위해 일하는 것의 장점에 대해 설득할 것이다."
  VIETmisc.0267.b.toast.success: "[official.GetFirstNameNoTooltip]께서 설득당했습니다"
  VIETmisc.0267.b.toast.failure: "[official.GetFirstNameNoTooltip](이)는 설득되지 않았습니다"
  VIETmisc.0267.c: "[vassal.GetTitledFirstNameNoTooltip]께서는 나보다 [official.GetHerHim]이 더 필요할 것이다."
  VIETmisc.0268.t: "빚에 시달리는 봉신"
  VIETmisc.0268.desc: "[vassal.GetTitledFirstName](이)가 최근 사업에 참여하려다 크게 실패했습니다. 이제 [vassal.GetSheHe]는 심각한 빚에 시달리고 있으며, 최후의 수단으로 저에게 돈을 #italic 조금이라도#! 빌려 이 상황에서 벗어나게 해달라고 애원하고 있습니다.\n\n“[vassal.GetTitleAsNameNoTooltip]으로서 완벽하지 않다는 것은 알지만, 언제나 왕국을 위해 최선을 다하려고 노력했습니다.” [vassal.GetSheHe]는 진심인지 아닌지는 모르겠지만 제게 말합니다. “이번에는 실수했고, 그런 일에 동의할 때 더 신중했어야 했습니다. 돈을 거저 줄 수 없다는 것을 알고 있으니, 분명히 빚을 갚을 것이고, 관대함에 대한 보답으로 앞으로 필요한 모든 것을 돕겠습니다.”"
  VIETmisc.0268.a: "채무자에게 돈을 주는 것은 좋은 정책이 아닙니다. 죄송합니다."
  VIETmisc.0268.b: "알겠소. 이번 일로 당신은 내게 빚을 진 거요, 알아들었소?"
  VIETmisc.0268.c: "부디, 빚진 건 없소. 돈은 받으시오."
  VIETmisc.0269.t: "반가운 놀라움"
  VIETmisc.0269.desc: "[courtier.GetTitledFirstName]께서 사업 계획을 성공적으로 이끌어 상당한 액수의 돈을 벌었습니다. 흥미롭게도 [courtier.GetFirstNameNoTooltip]께서는 아무 조건 없이 호의의 표시로 이 돈의 일부를 제게 주고 싶어 합니다."
  VIETmisc.0269.a: "이상하군… 하지만 좋아. 이 선물을 받지."
  VIETmisc.0269.b: "받아들이겠지만, 맹세코 빚을 갚겠소."
  VIETmisc.0269.c: "정중히 거절해야겠지만, 감사합니다."
  VIETmisc.0269.d: "속임수라니! 난 너의 기만에 넘어가지 않겠다!"
  VIETmisc.0270.t: "그림자 속에 숨은 신비로운 여인"
  VIETmisc.0270.desc: "[courtier.GetTitledFirstName]이(가) 얼굴을 땅에 묻고 팔다리와 옷이 어색하고 기이한 각도로 뻗어 있는 것을 보았을 때 심장이 멎는 줄 알았습니다. 나는 경비병들을 불러 최악의 상황을 두려워하며 오라고 소리쳤습니다.\n\n우리가 [courtier.GetFirstNameNoTooltip]이(가) 죽었는지 확인하기 위해 부드럽게 손을 뻗었을 때 놀랍게도 [courtier.GetSheHe]이(가) 약간 움직이기 시작했습니다. 그러나 무슨 일이 일어났는지 묻기도 전에 [courtier.GetSheHe]은(는) \"그녀는 어디에 있습니까?\"라고 말했습니다.\n\n[courtier.GetFirstNameNoTooltip]은(는) [courtier.GetSheHe]이(가) 어둡고 그림자가 드리워진 옷을 입은 여자를 보았고 그녀가 누구인지 물어보기 위해 다가갔지만, [courtier.GetSheHe]이(가) 더 가까이 다가갔을 때 [courtier.GetSheHe]은(는) 어둠이 [courtier.GetHerHim]을(를) 덮치는 것을 느꼈고, [courtier.GetSheHe]은(는) 기절했음에 틀림없다고 말했습니다.\n\n[courtier.GetFirstNameNoTooltip]이(가) 본 여자의 모습과 일치하는 사람은 우리가 아는 한 아무도 없습니다."
  VIETmisc.0270.a: "휴식이 필요하오. 안전을 위해 경비병들이 호위할 것이오."
  VIETmisc.0271.t: "멍한"
  VIETmisc.0271.desc: "여러 조언자들과 중요한 회의를 하던 중, 갑자기 [councilor.GetTitledFirstName]가 [councilor.GetSheHe]가 자리를 비워야 한다고 말합니다.\n\\\"[councilor.GetSheHe|U]는\"갑자기 머리가 핑 도는 것 같습니다\"라고 말합니다.\"휴식이 필요합니다\"\n\\\"정말이오\" 내가 묻습니다.\"이것은 오늘 처리해야 할 매우 중요한 사안이오. 저녁 늦게 그 도시의 사절단이 도착할 것이며, 우리는 이 문제에 대한 입장을 정해야 하오. 이 상황에 대해 가장 잘 아는 것은 그대이니, 그대의 의견이 필요하오. 한 시간만 더 머물러 줄 수 있겠소\"\n\n[councilor.GetSheHe|U]는 [councilor.GetHerHis] 머리를 감싸 쥐며 말합니다.\"안 됩니다, 갑자기 몸이 좋지 않아져서요…. 실례하겠습니다\""
  VIETmisc.0271.a: "알겠습니다. 몸이 안 좋으면 가서 쉬십시오."
  VIETmisc.0271.b: "땡땡이치지 말고 앉아. 네 도움이 필요해."
  VIETmisc.0271.a.tooltip: "[councilor.GetTitledFirstName]의 지도가 없다면, 저 고위 인사들과의 성공적인 회담 가능성은 크게 줄어들겠지만, 적어도 [councilor.GetSheHe]는 휴식을 취할 수 있을 것입니다"
  VIETmisc.0271.b.tooltip: "[councilor.GetTitledFirstNamePossessive]의 조언이 있다면 고위 인사들과의 성공적인 만남을 가질 가능성이 훨씬 높아질 것입니다. 하지만 [councilor.GetSheHe]가 몸이 좋지 않은 것 같으니, 제대로 된 조언을 해 줄 수 없을지도 모릅니다."
  VIETmisc.0271.toast.success: "회의는 잘 진행됩니다"
  VIETmisc.0271.toast.failure: "모임이 끔찍하게 흘러갔습니다"
  VIETmisc.0272.t: "매우, 매우 늦음" # 16708736787470355720
  VIETmisc.0272.desc: "오늘 내 조언가들과의 회의가 한창 진행 중일 때, [councilor.GetTitledFirstName]께서 도착했다.\n\n“[councilor.GetSheHe]는 늦어서 죄송합니다.”라고 말한다. \"잠을 너무 푹 잤지만, 최고의 사람들조차도 그런 일이 있지 않습니까?\"\n\n내 다른 조언가들은 어색하게 서로를 쳐다보며 내 시선을 피한다. 만약 [councilor.GetFirstNameNoTooltip]가 몇 분 또는 심지어 한 시간 늦었다면 용서할 수 있겠지만, 이 회의는 아침에 시작했고 지금은 이미 거의 저녁 식사 시간이다."
  VIETmisc.0272.a: "알았어. 다시는 그러지 않도록 하지, 알겠나?"
  VIETmisc.0272.b: "이건 용납할 수 없어! 자네는 자문회 일원이잖아!"
  VIETmisc.0272.b.tooltip: "[councilor.GetTitledFirstNameNoTooltip]께서 이 나쁜 습관을 고치셨습니다"
  VIETmisc.0273.t: "십계명"
  VIETmisc.0273.desc: "오늘, [forgetful.GetTitledFirstName]는 나와 몇몇 다른 궁정 신하들과 함께 우리의 [ROOT.Char.GetFaith.GetAdjective] 신앙과 관련된 종교적 문제에 대해 논의하던 중 [forgetful.GetHerselfHimself] 크게 당황하게 만들었습니다.\n\n대화 도중, 주제는 십계명으로 흘러갔습니다. [ROOT.Char.GetFaith.HighGodName]께서 모세에게 주신 이 열 가지 계명은 당연히 우리의 삶을 인도하는 중요한 종교적 율법이므로, 정확한 문구를 기억하지 못하더라도 모든 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]는 이를 알고 있습니다. [forgetful.GetFirstNameNoTooltip]는 정확한 문구와 함께 십계명을 하나씩 나열하며 [forgetful.GetHerHis] 지식을 뽐내려 했습니다. 문제는, [forgetful.GetFirstNameNoTooltip]는 십계명의 정확한 문구를 잊었을 뿐만 아니라, [forgetful.GetSheHe] 그것들 전부를 기억하지도 못했다는 것입니다!"
  VIETmisc.0273.a: "[ROOT.Char.GetFaith.HighGodName]께서는 분명 [forgetful.GetHerHim]에게 겸손하고 자랑하지 않는 법을 가르치고 계시는군."
  VIETmisc.0273.b: "당혹스럽군! 십계명을 기억 못 하다니 어떻게 된 거지?"
  VIETmisc.0274.t: "데키마티오"
  VIETmisc.0274.desc: "최근에 #italic 데키마티오#라는 고대 로마의 관습에 대해 들었습니다!\n\n로마 제국 시대에 이는 반란이나 탈영과 같은 중대한 범죄를 저지른 군인 집단에게 때때로 내려지던 형벌의 일종이었습니다. 군인들은 자기 그룹에서 10번째 사람을 죽여야 했으며, 불운한 10번째 사람은 제비뽑기로 선택되었습니다.\n\n심지어 그 당시에도 일부 로마인들은 동료를 살해하도록 강요받는 것이 사기가 이미 낮은 군인들의 사기를 저하시키기 때문에 잔인하고 무의미한 관행이라고 여겼습니다. 결국 이 관행은 유행에서 벗어났습니다."
  VIETmisc.0274.a: "잔혹하고 무의미한 관습이로군!"
  VIETmisc.0274.b: "효과는 있었겠지만 가혹한 관행이었을 겁니다."
  VIETmisc.0274.c: "좋은 생각이야... 내가 직접 써보는 건 어때?"
  VIETmisc.0275.t: "테트락티스" # 127160638392395762
  VIETmisc.0275.desc: "저명한 방랑 학자인 [scholar.GetFullName]이 제 궁정에 들렀습니다. [scholar.GetSheHe|U]는 수학 전문가이며, 제 궁정에 #italic 테트락티스#를 비롯한 다양한 주제에 대한 간단한 강의를 제공합니다!\n\n테트락티스는 유명한 고대 철학자, 수학자, 신비주의자인 피타고라스가 처음 고안한 상징입니다. 삼각형을 이루는 네 개의 행으로 배열된 열 개의 동일한 점으로 구성되어 있으며, 밑바닥에 네 개의 점이 있고, 다음 행에 세 개의 점, 다음 행에 두 개의 점, 맨 위에 하나의 점이 있습니다.\n\n[scholar.GetFirstNameNoTooltip]는 특히 피타고라스 추종자들에게 테트락티스가 갖는 상징적 의미를 쉬운 용어로 설명한 다음 숫자 10의 수학적 속성에 대해 논합니다."
  VIETmisc.0275.a: "흥미로운 수업이었습니다! 꽤 많은 것을 배웠습니다."
  VIETmisc.0275.b: "정말 지루한 헛소리였어! 수업 듣다가 잠들었지 뭐야."
  VIETmisc.0276.t: "우리의 숫자"
  VIETmisc.0276.desc: "어느 날, [child.GetFirstName](이)가 다가와 묻습니다. \"왜 우리에게는 손가락이 열 개고 발가락도 열 개야?\"\n\n간단한 질문 같지만, 곰곰이 생각해보니 즉답할 좋은 답변이 떠오르지 않습니다."
  VIETmisc.0276.a: "[ROOT.Char.GetFaith.HighGodName]께서 인간을 그렇게 만드셨을 겁니다."
  VIETmisc.0276.a.failure: "[child.GetFirstNameNoTooltip](이)는 그 설명에 납득하지 못했습니다"
  VIETmisc.0276.a.success: "[child.GetFirstNameNoTooltip](이)는 설명에 설득당했습니다"
  VIETmisc.0276.b: "나는 잘 모르겠고 알고 싶지도 않아. 그냥 나가서 놀지 그래?"
  VIETmisc.0276.b.failure: "[child.GetFirstNameNoTooltip](이)는 [child.GetHerHis] 질문에 답변을 듣지 못해 불만스러워합니다"
  VIETmisc.0276.b.success: "[child.GetFirstNameNoTooltip](이)는 밖에서 노느라 정신이 팔렸습니다"
  VIETmisc.0277.t: "소수"
  VIETmisc.0277.desc: "근처의 학원에 방문했을 때, 그곳의 학자 두 명이 어떤 문제에 대해 다투는 소리를 들었습니다. 저를 안내하던 다른 학자가 무심하게 말했습니다. \"저 둘은 수학자들이라 또 싸우는 겁니다. 아시다시피, 저희는 하찮고 중요하지 않은 학교라서 저 둘은 아이들을 가르치는 것보다 더 나은 일을 찾지 못해 좌절감을 느끼고 있을 겁니다.\"\n\n\"무슨 일로 다투는 거죠?\" 호기심에 물었습니다.\n\n\"소수와 관련된 어떤 수학 문제를 어떻게 풀어야 하는지에 대해 다투는 것 같습니다. 관여할 가치도 없습니다.\""
  VIETmisc.0277.a: "수학은 지루한 과목이야. 그래서, 뭘 더 보여주고 싶었어?"
  VIETmisc.0277.b: "그들의 토론을 듣고 싶어! 정말 흥미로운 주제야."
  VIETmisc.0277.c: "수학은 좀 알지. 토론에 참여해야겠어!"
  VIETmisc.0277.c.failure: "두 수학자는 외부인이 끼어드는 것을 좋아하지 않습니다"
  VIETmisc.0277.c.success: "두 수학자는 새로운 관점을 높이 평가합니다"
  VIETmisc.0278.t: "10주년 기념"
  VIETmisc.0278.desc: "내 하인 두 명이 내일 결혼 10주년을 기념한다. 그들이 10년도 더 전에 결혼했고, 심지어 이제는 자녀도 여러 명이나 된다는 것이 믿기지 않는다! 25주년이나 50주년만큼 대단한 것은 아니지만, 그래도 기념할 만한 일이다.\n\n어쨌든, 이 두 하인은 일반적으로 좋은 사람들이고 내 가솔들 사이에서도 존경을 받고 있어서, 다른 하인들도 그들을 축하하며 호의의 표시로 선물을 주고 있다. 나도 그들을 위해 뭔가 해줘야 할까?"
  VIETmisc.0278.a: "축하하네."
  VIETmisc.0278.b: "그들에게 일주일의 휴가를 주십시오."
  VIETmisc.0278.c: "결혼을 축하하기 위해 어울리는 선물을 사주십시오."
  VIETmisc.0278.d: "제가 왜 신경 써야 합니까, [ROOT.Char.GetTitleAsNameNoTooltip] 폐하?"
  VIETmisc.0279.t: "오디세우스와 오디세이아"
  VIETmisc.0279.desc: "오늘 궁정에서 시인이 트로이 전쟁의 고대 그리스 영웅 오디세우스의 이야기를 들려주는데, 그는 전쟁 후 갖가지 고난과 모험을 겪으며 아내 페넬로페와 아들 텔레마코스에게 돌아가기까지 10년이나 걸렸다고 한다.\n\n다른 시인들처럼 이 시인도 오디세우스의 교활함과 조종적인 성격, 그리고 권력에 대한 욕망을 강조한다. 분명 오디세우스에게는 이해할 만한 동기가 있었을지 모르지만, 그의 방법은 옳지 않았다. 그러니 그가 돌아오는 데 10년이나 걸린 것도 당연하다! 하지만 몇몇 궁정 신하들이 이 해석에 대해 은근히 반감을 드러내는 것을 보니, 그들은 오디세우스가 그 10년 동안 많은 고통을 겪었고, 주어진 한계 내에서 최선을 다했다고 생각하는 것 같다.\n\n내가 생각하는 오디세우스는?"
  VIETmisc.0279.a: "정말이지, 이 자는 교활한 악당일 뿐입니다. 영웅은 절대 아니오!"
  VIETmisc.0279.b: "그는 기지를 발휘하여 가족과 백성을 지킨 훌륭한 인물입니다."
  VIETmisc.0279.info: "#emphasis 역사적 배경:#! 대중적인 역사에서는 중세 시대 사람들이 르네상스 시대의 후손들과는 달리 그리스와 로마 문화에 대해 무지한 것으로 묘사하지만, 실제로는 중세 유럽인들도 일리아스와 오디세이에 나오는 호메로스의 이야기와 같은 고전 신화와 문학에 대해 어느 정도 알고 있었습니다. 예를 들어 트로이의 왕자 헥토르는 기사도의 전형으로 여겨졌습니다. 그러나 오디세우스에 대한 해석은 이 시대에 더 혼합되어 있었는데, 때로는 그가 교활한 조종자로 묘사되었기 때문입니다. 예를 들어 단테의 #italic 신곡#!에서 오디세우스는 단테가 그를 사기꾼 상담가로 여겼기 때문에 지옥의 여덟 번째 고리에 배치되었습니다."
  VIETmisc.0280.t: "평범한 거지"
  VIETmisc.0280.desc: "[grateful_county.GetNameNoTier]의 한 마을을 지나가던 중 길거리에서 곤경에 처한 거지 한 명을 발견했습니다.\n\n\"열 닢이면 됩니다! 딱 열 닢만 주세요!\" 거지는 지나가는 모든 사람들에게 애원합니다.\n\n아무도 그 거지의 딱한 사정을 신경 쓰지 않는 것 같습니다. 모두가 이 불쌍한 거지를 무시하고, 심지어 비웃거나 밀쳐내기까지 합니다."
  VIETmisc.0280.a: "다른 사람들처럼 거지를 무시하십시오."
  VIETmisc.0280.b: "거지에게 동전 열 닢을 주시오."
  VIETmisc.0280.b.tooltip: "\"감사합니다, 저의 [THIS.Char.GetLadyLord]!\" 거지가 말합니다. \"감사합니다!\""
  VIETmisc.0281.t: "관대함에 대한 보답"
  VIETmisc.0281.desc: "오늘 [grateful.GetFullName]라는 이름의 기이한 [grateful.GetCulture.GetName] [grateful.GetWomanMan](이)가 내 궁정에 도착했다. [grateful.GetSheHe|U]는 [grateful_county.GetNameNoTier] 출신이며, 더욱 중요한 것은 10년 전, 내가 [grateful.GetHerHim]이 거의 죽을 뻔했을 때 금화 열 닢을 주어 큰 재앙으로부터 구해줬다고 주장한다는 것이다.\n\n곰곰이 생각해보니 [grateful.GetFirstNameNoTooltip]은 10년 전에 만났던 거지였던 게 어렴풋이 기억난다! [grateful.GetFirstNameNoTooltip]은 그 돈 덕분에 살아남아 일자리를 구할 수 있었다고 말한다. 몇 년 후, [grateful.GetSheHe]는 사업을 시작할 만큼 충분히 돈을 모았고, 지금은 [grateful_county.GetNameNoTierNoTooltip]에서 가장 부유한 상인 중 한 명이 되었다.\n\n[grateful.GetFirstNameNoTooltip]은 항상 나의 친절을 기억하며, 언젠가 나에게 보답하고 싶어 했다. [grateful.GetFirstNameNoTooltip]이 수많은 재물을 남기고 불가사의하게 떠나자, 내 궁정과 나는 할 말을 잃었다."
  VIETmisc.0281.a: "정말… 놀랍군!"
  VIETmisc.0282.t: "한심하군"
  VIETmisc.0282.desc: "\"제발... 무기를 내려놓고, 가지고 있는 귀중품을 모두 넘겨주십시오!\"\n\n저와 제 경비병들은 웃음을 터뜨렸습니다. 저희는 제 영토의 외딴 지역을 여행하던 중이었는데, 제가 본 도둑들 중 가장 한심한 자들에게 습격을 받았습니다. 그들은 녹슨 낡은 무기를 휘두르고 있었고, 영양실조에 걸린 듯했습니다.\n\n안전을 위해 제 경비병들은 그 \"도둑\"들에게 접근하여 쉽게 무장 해제했습니다. 이들은 무기나 군사 전술에 대한 경험이 거의 없는 소작농들임이 분명합니다. 탐욕이나 절망 때문에 최근에 도둑질을 시도한 소작농들입니다. 한 명은 심지어 경비병들이 그의 무기를 빼앗자 힘없이 외쳤습니다. \"우리를 협박하지 마시오! 우리는... 우리는 반격할 것이오! 우리는... 우리는 다른 방도가 없소! 잃을 것도 없소!\""
  VIETmisc.0282.a: "무기를 몰수하고 금지 물품을 압류한 다음 넘어가십시오."
  VIETmisc.0282.b: "죽여라. 비록 한심하더라도, 그들은 여전히 산적이다."
  VIETmisc.0282.c: "그들에게 정직한 일자리가 필요하겠지. 내 하인으로 일자리를 제안해야겠다."
  VIETmisc.0283.t: "활기 넘치는 하녀"
  VIETmisc.0283.desc: "최근에 저택에 새로운 하녀 [maid.GetFirstName]를 고용했습니다. 어리숙하고 경험은 부족하지만, 활기찬 정신을 가진 그녀는 언뜻 보기에 보이는 것보다 영리합니다.\n\n제 어린 남자 하인들 중 일부는 활발한 젊은이들입니다. 심성은 나쁘지 않지만 다른 하인들을 골탕 먹이는 것을 좋아합니다. 저는 보통 궁정의 눈에 띄지 않고 장난이 대부분 무해하기 때문에 간섭하지 않습니다.\n\n오늘, 그들은 그녀가 문을 열 때 양동이의 물이 쏟아지도록 장난을 칠 준비를 했습니다. 하지만 [maid.GetFirstNameNoTooltip]는 이를 알아챘습니다. 그녀는 소년들을 속여 물을 뒤집어쓰게 함으로써 상황을 역전시켰습니다. 다행히도 제가 그 사건을 목격했고, 크게 웃었습니다!"
  VIETmisc.0283.a: "[maid.GetFirstNameNoTooltip]님, 앞날이 창창하시겠군요!"
  VIETmisc.0283.b: "얘들아, 할 말이 있다. 이 장난들은 이제 그만해야 한다."
  VIETmisc.0283.c: "이 영리한 아가씨는 단순한 하녀 이상의 대우를 받을 자격이 있어!"
  VIETmisc.0284.t: "요정의 고리"
  VIETmisc.0284.desc: "신선한 공기를 마시기 위해 황야를 걷던 어느 날, 저와 동행한 경비병들은 이상한 광경을 목격했습니다. 바로 버섯이었습니다.\n\n그것은 평범한 야생 버섯이 아니었습니다. 그것은 바로 #italic 요정의 고리#! 모양으로 늘어선 수많은 버섯이었습니다.\n\n\"조심해야 합니다, 저의 [ROOT.Char.GetLadyLord]이시여.\" 제 경비병 중 한 명이 조심스러운 어조로 속삭이며 경고했습니다. \"요정의 고리는 위험한 곳이며, 이곳을 피하고 계속 가던 길을 가는 것이 최선입니다. 심지어 제가 아는 사람들로부터 요정의 고리에 갇혀 한동안 요정에게 붙잡혀 있었다는 이야기도 들었습니다.\""
  VIETmisc.0284.a: "감사합니다. 그 위험성도 잘 알고 있습니다."
  VIETmisc.0284.b: "단순히 버섯일 뿐이잖아, 그렇지 않아?"
  VIETmisc.0284.info: "#emphasis 역사적 배경:#! 요정의 고리는 자연적으로 발생하는 버섯의 고리 또는 호입니다. 그것들은 전 세계적으로 많은 민속의 주제이며, 일반적으로 위험한 것으로 여겨집니다. 예를 들어, 서유럽의 많은 지역에서 그것들은 전통적으로 요정들이 춤을 춘 결과라고 믿어졌습니다."
  VIETmisc.0285.t: "다른 사람들도 똑같은 말을 하는 걸 들었소"
  VIETmisc.0285.desc: "오늘 마을에 가서 현지 풍경을 즐겨야겠다. 마을 외곽에서 쉬면서 황야의 아름다움을 바라보고 감탄하던 중 평민 두 사람이 대화하는 것을 엿듣게 되었다.\n\n\"오늘 기분은 어떠신가?\" 한 명이 말했다.\n\n\"기분이 더 좋았던 날도 있었지.\" 다른 사람이 대답했다. \"당신은 어떻소?\"\n\n\"나도 그렇소.\"\n\n어색한 침묵이 흐르고 둘 다 어색하게 기침을 하다가 한 명이 떠나기 전에 마침내 \"다음에 보겠소.\"라고 말했다.\n\n나는 궁금하지 않을 수 없다... 그들은 서로 이야기하고 싶지 않지만 예의상 해야 하는 것일까, 아니면 둘 다 정말 어색한 것일까?"
  VIETmisc.0285.a: "분명 그들은 더 이상 이야기해야 하는 상황을 피하고 있었을 거야."
  VIETmisc.0285.b: "그들은 둘 다 매우 어색한 사람들처럼 보였다."
  VIETmisc.0286.t: "고대 비문"
  VIETmisc.0286.desc: "여행 중에 작은 고대 유적을 발견했습니다. 크기로 보아 오래전에는 일종의 제단이나 길가 성소였던 것 같습니다. 흥미롭게도 비석에 글이 새겨져 있었는데, 더욱 놀라운 것은 [ROOT.Char.GetCulture.GetLanguage.GetName] 언어로 쓰여 있는 것 같았습니다.\n\n불행히도 몇 단어밖에 알아볼 수 없어서 전체 내용을 이해할 수는 없었습니다. 그래도 이렇게 예상치 못한 곳에서 이런 것을 보게 되니 정말 좋았습니다."
  VIETmisc.0286.a: "이 작은 건축물이 이 시간 동안 줄곧 여기 서 있었다니!"
  VIETmisc.0286.b: "잠깐…. 이 글은 #italic 읽어보면#! 말이 안 되잖아…."
  VIETmisc.0287.t: "도청"
  VIETmisc.0287.desc: "저는 저택에서 휴식을 취하고 있었는데, 옆방에서 시종들의 목소리가 들려왔습니다. 그중 한 명이 \"쉿, 조용히 해. 누가 들을 수도 있어!\"라고 말하는 것을 듣고 흥미가 생겼습니다.\n\n저는 조용히 벽으로 다가가 귀를 기울였습니다. 무슨 이야기를 하길래 엿듣지 않기를 바라는 걸까요?\n\n처음에는 저와 관련된 일일까 봐 걱정했지만, 알고 보니 다른 시종에 대한 뒷담화를 하고 있었습니다. 두 명의 시종이 불륜을 저지르고 있는데, 둘 다 다른 사람과 결혼한 사이라는 겁니다!"
  VIETmisc.0287.a: "내 하인들의 장난은 내 알 바 아니다."
  VIETmisc.0287.b: "수치스럽군! 불륜을 폭로하고 저 하인들을 벌하라."
  VIETmisc.0288.t: "불평꾼"
  VIETmisc.0288.desc: "[county.GetNameNoTier]에서 온 짜증나는 여성 자치 도시민과 알현을 하고 있다. 그녀는 몇몇 상인들이 자신에게 질 낮은 상품을 팔았다고 비난했을 때 자신의 편을 들어주지 않은 그곳의 관리들에 대해 불평하고 있다.\n\n하지만 그 상인들은 정직함과 친절함으로 매우 존경받는 남녀였다. 내 관리들은 조사 후 상품의 품질이 좋다고 결론지었다. 이 여자는 비현실적인 기대를 하고 있을 뿐이다. 그녀가 상인들을 괴롭힌 것이 이번이 처음이 아닌 것 같다.\n\n어쨌든, 그녀는 관리들에게 상인들을 감옥에 가두지 않으면 그들의 상관인 나에게 말하겠다고 말했다. 그녀가 그 지역에서 부유하고 특권을 가진 지주 중 한 명이 아니었다면 무시당했을 테지만, 나는 어쩔 수 없이 그녀를 만나야 했다."
  VIETmisc.0288.a: "그녀는 내 시간을 낭비하는 짓을 끝냈어. 나가라고 전해!"
  VIETmisc.0288.b: "좋소, 상인들을 투옥하시오. 상관없소!"
  VIETmisc.0288.c: "불만을 최대한 외교적으로 무시하십시오."
  VIETmisc.0289.t: "기막힌 농담"
  VIETmisc.0289.desc: "저녁을 먹다가 갑자기 떠올랐어. 오래 전에 들었던 멋진 농담이 생각났지.\n\n머릿속으로 다시 되새기면서 잠시 동안 미치광이처럼 크게 웃다가, 무슨 일이 일어났는지 깨닫고 진정했어. 갑작스러운 폭소에 대해 참석한 모든 사람에게 사과하고 웃음을 참으려고 애쓰면서 식사를 재개했지."
  VIETmisc.0289.a: "정말 놀라운 농담이었어!"
  VIETmisc.0290.t: "과일 주스"
  VIETmisc.0290.desc: "\"[vassal.GetTitledFirstName] 님, 이게 뭡니까? 정말 놀랍군요!\"\n\n나는 [vassal.GetSheHe]가 또 다른 잔을 비우는 모습을 어리둥절하고 약간 혐오스럽게 바라본다. [vassal.GetSheHe|U]는 현재 [vassal.GetHerHis] 영토와 관련된 몇 가지 문제를 논의하기 위해 나를 방문 중이며, 우리는 함께 작은 연회를 열고 있다.\n\n\"그건 제 요리사들이 만든 과일 주스일 뿐입니다...\" 나는 불확실하게 말했다. \"그렇게 특별한 건 아닙니다.\"\n\n\"[vassal.GetFirstNameNoTooltip] 님은 \"아, 하지만 정말 특별합니다! 더 마셔야겠어요!\"라고 외쳤다.\""
  VIETmisc.0290.a: "음, 맛있는 주스네! 좀 더 마시자!"
  VIETmisc.0290.b: "제 요리사들이 당신의 요리사들에게 만드는 법을 알려줄 수 있습니다."
  VIETmisc.0291.t: "두드리는 소리"
  VIETmisc.0291.desc: "밤에 이상하고 규칙적인 두드리는 소리가 들려 잠에서 깼습니다. 걱정된 나는 등불을 들고 침실 밖으로 나가 조사했습니다.\n\n두드리는 소리는 경비병 중 한 명이 지루해서인지 창으로 땅을 두드리는 소리였습니다. 내가 이 점을 지적하자, 젊은 경비병은 매우 당황하며 사과했습니다."
  VIETmisc.0291.a: "걱정 마세요. 그냥 좀 더 신경 써 주세요."
  VIETmisc.0291.b: "다시는 그러지 마. 알겠어?"
  VIETmisc.0292.t: "기묘한 밤"
  VIETmisc.0292.desc: "나는 깨어났지만, 어쩌다 지하실에 오게 된 건지 알 수 없었다. 더욱 걱정스러운 건, 왜 내가 칼을 들고 있었냐는 것이다.\n\n내 하인들은 새벽 일찍 몽유병 증세로 돌아다니는 나를 발견했는데, 횡설수설하며 맹렬하게 칼을 휘두르며 저택의 이쪽으로 비틀거리고 있었다. 심지어 #italic 나조차도 #! 그때 무슨 꿈을 꾸고 있었는지 기억이 안 난다."
  VIETmisc.0292.a: "음… 좀 어색하네."
  VIETmisc.0293.t: "교량"
  VIETmisc.0293.desc: "제 영토를 순찰하던 중, 다리가 놓인 작은 강에 도착했습니다. 공학과 측량 전문가인 몇몇 지방 관리들이 다리에 대한 다양한 측면과 유지 보수에 필요한 작업에 대해 설명해 주는데, 다리처럼 \"단순해\" 보이는 것 뒤에 엄청난 노력이 들어간다는 것을 생각하면 놀라울 따름입니다!"
  VIETmisc.0293.a: "오늘 많은 것을 배웠습니다."
  VIETmisc.0294.t: "기분 망쳤어"
  VIETmisc.0294.desc: "[lover.GetFirstName]와 침대에 누워 [lover.GetHerHim]을 애무하며 흥분되고 은밀한 교감을 기대하고 있었는데, [lover.GetSheHe]가 내게 \"오늘은 기분이 아니야, 여보.\"라고 말했다.\n\n정말이지... 꽤 실망스럽군. 오늘 밤을 얼마나 기다렸는데!"
  VIETmisc.0294.a: "[lover.GetHerHim]과 함께 껴안고 있는 것만으로도 충분합니다!"
  VIETmisc.0294.b: "이것 때문에 좌절감을 느낀다고 말하는 건 과소평가일 정도다."
  VIETmisc.0295.t: "수도사"
  VIETmisc.0295.desc: "지난 밤, 잠든 사이 조용하고 평화로운 작은 숲에서 명상하는 [ROOT.Char.GetFaith.GetAdjective] 수도승을 만나는 꿈을 꾸었습니다. 그는 내게 아무 말도 하지 않았지만, 깨어났을 때 마치 [ROOT.Char.GetFaith.random_GoodGodNames]께서 꿈속에서 나를 찾아오신 것만 같은 편안함을 느꼈습니다."
  VIETmisc.0295.a: "수도사는 누군가 또는 무언가를 상징했습니까?"
  VIETmisc.0296.t: "늙은 영혼"
  VIETmisc.0296.desc: "최근 들어 다른 아이들이 #italic 중요하지 않은#! 일에만 집중하는 것 같다는 걸 깨달았어. 너무 철이 없어서 가끔 대화하기가 답답해.\n\n하지만 어른들은?\n\n나는 그들과 시간을 보내는 게 즐거워. 정치나 [ROOT.Char.GetFaith.HighGodName]에 대해 이야기를 나누든, 함께 식사를 하든, 산책을 하러 나가든, 내 나이 또래의 아이들보다 훨씬 더 흥미로워."
  VIETmisc.0296.a: "어른들과 이야기하는 데 시간을 더 많이 써야겠어."
  VIETmisc.0296.b: "다른 아이들이 그렇게 나쁘진 않아. 그냥 다를 뿐이야."
  VIETmisc.0297.t: "어색한 만남"
  VIETmisc.0297.desc: "내 짝사랑 [crush.GetFirstName](이)가 지나가고 있었는데, 너무 긴장해서 [crush.GetSheHe]이(가) 내게 인사를 건넸을 때 무슨 말을 해야 할지 몰랐다. 대신, 횡설수설 엉뚱한 말만 내 입에서 쏟아져 나왔다."
  VIETmisc.0297.a: "정말 #italic 정말#! 어색하군!"
  VIETmisc.0297.a.failure: "[crush.GetFirstNameNoTooltip](이)는 당신을 이상하게 생각합니다"
  VIETmisc.0297.a.success: "[crush.GetFirstNameNoTooltip](이)는 당신이 매력적이라고 생각합니다"
  VIETmisc.0298.t: "몽상과 환상"
  VIETmisc.0298.desc: "나는 [crush.GetFirstName]에 대한 몽상을 즐겨합니다. [crush.GetSheHe|U]는 내가 생각하기에 [crush.Custom('GetBeautifulMetaphor')]처럼 보이는 멋진 [crush.Custom('GirlBoy')]입니다.\n\n언젠가 우리가 결혼해서 완벽한 삶을 함께 할 수 있기를 바랍니다."
  VIETmisc.0298.a: "[crush.GetSheHe]도 나와 같은 마음일까."
  VIETmisc.0299.t: "자연 불가사의" # 2776721400969165141
  VIETmisc.0299.desc: "처음에는 이 여행이 내키지 않았지만, 어른들은 내가 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 이 마을을 방문하는 것이 중요하다고 주장했다.\n\n글쎄, 내 말이 맞았다. 그곳은 지루했고, 나는 여전히 대부분 그곳에 있고 싶지 않았다.\n\n하지만 마을 외곽에 내가 본 것 중 가장 아름다운 풍경이 있었기 때문에 그렇게 나쁘지는 않았다. 수 마일에 걸쳐 펼쳐진 풍경이었다. 나는 내 인생에서 그런 곳에 가본 적이 없었다!\n\n어른들은 여기를 많이 지나다니지만, 나는 이제야 이걸 볼 기회를 얻었다."
  VIETmisc.0299.a: "이 순간을 평생 소중히 간직하겠어요."
  VIETmisc.0300.t: "아이의 마음"
  VIETmisc.0300.desc: "대체로, 저는 성인이 아니기 때문에 어른들은 지루한 의식이나 회의에서 제가 많은 것을 하리라고 기대하지 않습니다. 하지만 오늘, 제 측근들과 회의를 하던 중, [councilor.GetCouncilTitle] [councilor.GetFirstName]께서 다른 사람들에게 질문한 것에 대한 제 대답이 꽤나 인상 깊었던 모양입니다.\n\n어른들은 너무 감명받아서 잠시 조용해지더니, 저를 칭찬했습니다!\n\n[councilor.GetFirstNameNoTooltip]께서는 제가 [councilor.GetHerHim]께 말씀드린 내용에 현명하게 고개를 끄덕이시며, \"아이의 마음은 정말 놀랍습니다.\"라고 말씀하셨습니다."
  VIETmisc.0300.a: "제가 무슨 말을 했는지 잘 모르겠지만, 감사합니다?"
  VIETmisc.0301.t: "변화하는 취향"
  VIETmisc.0301.desc: "예전에는 [ROOT.Char.Custom('GetExpensiveDessert')] 먹는 것을 정말 좋아했는데, 오늘은 왠지 먹고 싶지 않았어! 그래서 [courtier.GetFirstName]에게 말했더니 웃더라.\n\n\"[courtier.GetSheHe]는 어려서 잘 모를 수도 있지만, 나이가 들수록 입맛은 계속 변해.\"라고 설명했어. \"나도 어렸을 때는 [courtier.Custom('RegionalDrink')] 맛을 싫어했는데, 요즘은 그런 술이 정말 맛있어.\""
  VIETmisc.0301.a: "언젠가는 이 간식들을 다시 좋아하게 될지도 모르지."
  VIETmisc.0301.b: "'그런 종류의 음료'에 대해 더 알려주세요."
  VIETmisc.0302.t: "새 쫓기"
  VIETmisc.0302.desc: "오늘 심심해서 밖에서 시간을 보내다가 [ROOT.Char.Custom('GetRandomRegionalWildDaytimeBird')]들이 빈둥거리며 아무것도 안 하는 모습을 보게 되었지. 내가... 쫓아가면 어떨까? 녀석들을 귀찮게 하는 건 꽤 재밌을 텐데.\n\n나와 동행하던 [courtier.GetFirstName]은 내가 무슨 생각을 하는지 깨닫고 눈을 굴리며 그러지 말라고 하더군.\n\n\"[character.GetFirstName], 아이들이 쫓아다니는 걸 좋아하는 건 알지만, 그렇게 뛰어다니면서 바보처럼 굴면 안 돼요.\"라고 [courtier.GetSheHe]가 말했어."
  VIETmisc.0302.a: "아냐, 재밌을 거야. 새 쫓아다니자!"
  VIETmisc.0302.b: "멀리서 새들을 구경할 수도 있겠지...."
  VIETmisc.0303.t: "흘긋 훔쳐보기"
  VIETmisc.0303.desc: "요즘 들어 [crush.GetFirstName] 님을 만날 때마다 어색하게 행동하게 됩니다. 얼굴이 화끈거리고 말을 더듬게 되며, 무엇보다 심장이 터질 것 같습니다. 최악인 것은, [crush.GetFirstNameNoTooltip] 님이 주변에 있을 때마다 이런 일이 항상 일어난다는 겁니다!\n\n오늘 저는 [crush.GetFirstNameNoTooltip] 님과 몇몇 중요한 사람들을 만납니다. 그들이 여러 가지 이야기를 나누는 동안, 저는 긴장감에도 불구하고 [crush.GetFirstNameNoTooltip] 님과 [crush.GetHerHis] 아름다운 얼굴을 힐끗힐끗 쳐다보지 않을 수 없습니다. 그러지 말아야 한다는 것을 알지만, 1초 이상 쳐다보지 않으려고 노력합니다. 하지만 너무 티가 나는 것 같습니다."
  VIETmisc.0303.a: "…[crush.GetHerHim]을, 좋, 좋아하는 건… 아, 아니거든!"
  VIETmisc.0304.t: "모래밭에서 놀기"
  VIETmisc.0304.desc: "[child.GetFirstName]와 몇몇 하인들의 아이들과 함께 해변에서 놀고 있었는데, 모래로 큰 건물을 만들기 시작했습니다. 우리는 종종 모래로 성을 만들지만, 문득 궁금해졌습니다... 모래로 [ROOT.Char.GetFaith.HouseOfWorship]를 만들면 어떨까? [ROOT.Char.GetFaith.HighGodName]께서 좋아하시지 않을까?\n\n다른 아이들에게 말하자 웃거나 이상하게 쳐다봤습니다.\n\n\"[child.GetFirstNameNoTooltip]는 \"모두가 모래성을 만들어요!\"라고 주장합니다. \"누가 모래 [ROOT.Char.GetFaith.HouseOfWorship]를 만들겠어요?\""
  VIETmisc.0304.a: "네, 어리석은 생각이었어요."
  VIETmisc.0304.b: "음… 그래도 모래 [ROOT.Char.GetFaith.HouseOfWorship]를 만들겠어."
  VIETmisc.0304.info: "#emphasis 역사적 배경:#! 이 이벤트는 노르만족과 웨일스족 혼혈의 중세 사제이자 역사가인 제럴드 오브 웨일스(기원후 1146년 ~ 1223년경)가 자신의 자서전에서 회상한 일화를 바탕으로 합니다. 그는 어린 시절 형들이 해변에 놀러 가면 모래성을 만들었지만, 자신은 모래로 교회를 만들었다고 주장했습니다."
  VIETmisc.0305.t: "다시 젊어지다!"
  VIETmisc.0305.desc: "어른들은 가끔 나에게 다시 어린 시절로 돌아가고 싶다고 말하곤 한다. 어른들은 어린 시절에는 인생을 진정으로 즐길 수 있고, 현실적인 문제나 지루하거나 짜증나는 일에 대해 걱정할 필요가 없다고 말한다.\n\n하지만 내가 해야 할 일들이 많아서 어른들이 무슨 말을 하는지 잘 모르겠다. 내가 스스로 결정을 내리고 내 [ROOT.Char.GetWomanMan]이 될 수 있을 때, 어른이 되는 것은 재미있어야 하는 것이 아닌가?"
  VIETmisc.0305.a: "어른들 말이 맞을지도 몰라. 난 어린애로 있는 게 좋아!"
  VIETmisc.0305.b: "나는 어른이 되고 싶어. 누가 영원히 아이로 남고 싶겠어?"
  VIETmisc.0305.info: "#emphasis 역사적 배경:#! 중세 시대 사람들이 아이들을 어른과 동등하게 여겼다거나, 오늘날의 부모처럼 자녀를 아끼지 않았다는 주장이 있지만, 중세 학자들은 아이들이 나이가 들수록 중요한 책임을 맡고 일상적인 집안일에 참여했지만, 여전히 성인과는 구별되는 삶의 단계에 있다고 여겨졌으며 놀이를 장려받았다는 것을 보여주었습니다."
  VIETmisc.0306.t: "저 망나니 같은 젊은이들!"
  VIETmisc.0306.desc: "[courtier.GetFirstName]와 저는 다른 많은 사람들과 함께 작은 연회에 참석하고 있습니다. 안타깝게도 [courtier.GetSheHe]는 공공장소에서 적절하게 행동하는 것에 대해 저에게 설교하기 시작했고, 젊은이들이 얼마나 끔찍하고 예의와 품위가 부족한지에 대해 장황하게 이야기하고 있습니다.\n\n[courtier.GetSheHe]가 “요즘 젊은 여자애들은 암사슴처럼 요란한 소리에 맞춰 엉덩이를 흔들며 천박하고 무례하게 춤을 춰!”라고 말하자 [courtier.GetFirstNameNoTooltip]는 씁쓸하게 한숨을 쉽니다.\n\n그러고는 [courtier.GetSheHe|U]는 저에게로 몸을 돌려 경고합니다. “요즘 이런 모습을 너무 자주 봅니다. #italic 당신#!은 [ROOT.Char.GetTitledFirstName]이시니, 그렇게 춤추는 방탕한 젊은이들처럼 행동해서는 안 됩니다!”"
  VIETmisc.0306.a: "제가 그런 끔찍한 춤을 추는 일은 절대 없을 겁니다."
  VIETmisc.0306.b: "저희 젊은이들은 대부분 #italic 그러한#! 춤이 당혹스럽다고 생각합니다."
  VIETmisc.0306.c: "그런 춤은 정말 재미있겠군!"
  VIETmisc.0306.info: "#emphasis 역사적 배경:#! 위의 문장은 중세 독일 학자인 메겐베르크의 콘라트(1309-1374 CE)의 글에서 가져온 것입니다. 이 발췌문에서 콘라트는 도덕적으로 적절하거나 부적절하다고 생각하는 악기를 설명합니다. #italic \"바이올린은 마음속에 기쁨을 불어넣기 때문에 여성들의 춤에 더 적합합니다.... 실제로 현대에는 쇼움과 시끄러운 트럼펫이 일반적으로 잔치에서 차분한 바이올린을 몰아내고, 젊은 여성들은 암사슴처럼 시끄러운 소리에 열정적으로 춤을 추며 여성스럽고 무례하게 엉덩이를 흔듭니다.\"#!"
  VIETmisc.0307.t: "새로운 장난감?"
  VIETmisc.0307.desc: "한동안 제가 가장 아끼던 나무 장난감이 있었습니다. 하지만 요즘 들어서는 예전만큼 재미있게 가지고 놀 수 없게 되었습니다. 어쩌면 제가 나이가 들어서, 더 나이가 많은 아이들을 위한 장난감을 가지고 놀아야 할지도 모르겠습니다."
  VIETmisc.0307.a: "새롭고 더 좋은 장난감을 찾아야지."
  VIETmisc.0307.b: "기념품으로 간직하겠소."
  VIETmisc.0308.t: "잃어버린 장난감" # 9037798749919579987
  VIETmisc.0308.desc: "제가 가장 아끼던 나무 장난감을 잃어버렸어요. 집 안을 샅샅이 뒤졌는데도 찾을 수가 없어요! 어찌 이런 일이 있을 수 있죠? 어제까지만 해도 가지고 놀았는데!"
  VIETmisc.0308.a: "끔찍해! 내 인생이 싫어!"
  VIETmisc.0309.t: "모욕과 올바른 언어"
  VIETmisc.0309.desc: "오늘 [vassal.GetTitledFirstName]가 궁정 예법의 몇 가지 측면에 대해 가르쳐주고 있습니다.\n\n“[vassal.GetSheHe]는 특히 중요한 인물들 앞에서 말을 신중하게 고르는 것이 중요합니다.”라고 설명합니다. “나중에 후회할 말을 하고 싶지는 않을 테니까요.”\n\n[vassal.GetSheHe|U]는 잠시 멈췄다가 껄껄 웃습니다.\n\n“[vassal.GetSheHe]는 “글쎄, 수년 전, 저는 어떤 이유로 저를 싫어했던 $knight_culture_player_no_tooltip_lowercase$를 만났습니다.”라고 설명합니다. “모두 앞에서, 그 바보는 제게 ‘당신은 [vassal.Custom('InsultAdjectiveArticle')] [vassal.Custom('InsultNoun')]이군요, [vassal.GetFirstNameNoTooltip]! [vassal.Custom('InsultSentence')|U]!’라고 말했죠.” 모두에게 뻔뻔하게 모욕을 가한 이 바보가 따돌림을 당했고 친구도 없었다는 사실을 알았을 때 저는 놀라지 않았습니다. 외교적이라는 것은 당신이 하는 말뿐만 아니라 하지 않는 말에 관한 것이기도 합니다.”"
  VIETmisc.0309.a: "재미있는 이야기였어. 더 들려줘!"
  VIETmisc.0310.t: "웅장한 백일몽"
  VIETmisc.0310.desc: "요즘 들어, 위대한 왕들에 대한 이야기를 들을 때마다 그들처럼 강력한 군대를 이끄는 상상을 하곤 합니다.\n\n아, 수많은 용맹한 $knight_culture_player_plural_no_tooltip_lowercase$들과 함께 모험을 떠나고 장대한 전투에서 싸우는 것은 얼마나 웅장할까요! 군대를 어떻게 배치할지, 혹은 퀘스트를 수행하기 위해 어디로 보낼지에 대한 생각으로 머릿속이 복잡해집니다. [ROOT.Char.GetFaith.HighGodName] 덕분에 우리는 수많은 영광스러운 승리를 거둘 것입니다!"
  VIETmisc.0310.a: "우리가 갈 수 있는 모험이 정말 많아!"
  VIETmisc.0311.t: "체계적으로 유지"
  VIETmisc.0311.desc: "가끔씩, 저는 제 하인들이 그들의 일에 대해 나누는 대화를 엿듣곤 합니다. 하인들이 저를 모시기 위해 많은 일을 해야 한다는 것을 생각하면 이상합니다.\n\n오늘, 저는 두 [ROOT.Char.Custom('lowly_servant_type')]이 그들이 했던 일의 시간과 비용에 대해 이야기하는 것을 엿들었습니다. 솔직히 그들이 무슨 이야기를 하는지 자세한 내용은 모르겠지만, 저를 기쁘게 하기 위해 어떻게 하면 가장 효율적으로 일을 처리할 수 있을지 그들이 토론하는 것을 듣는 것은 흥미롭습니다."
  VIETmisc.0311.a: "정리정돈은 중요한 거겠지?"
  VIETmisc.0312.t: "흥미로운 소문"
  VIETmisc.0312.desc: "어른들은 서로에게, 혹은 서로에 대해 매우 심한 말을 한다는 것을 잘 알고 있습니다. 때로는 제가 아직 어른이 아니기 때문에 제 앞에서 그런 말을 하지 않으려고 노력한다는 것도 알고 있습니다.\n\n하지만…. 때로는 제가 주변에 있다는 것을 잊거나, 제가 너무 어려서 이해하지 못한다고 생각합니다. 그 결과, 저는 어른들의 이야기를 듣는 것만으로도 많은 것을 알게 되었습니다. 종종 어리석은 일에 대한 이야기이지만, 꽤 흥미롭습니다."
  VIETmisc.0312.a: "그들이 #italic 정말로#! 생각하는 것에 대해 많은 것을 배우고 있습니다."
  VIETmisc.0313.t: "기도문 암기"
  VIETmisc.0313.desc: "가끔은 재미없는 일이기도 하지만, 어른들은 항상 [ROOT.Char.GetFaith.HighGodName]의 중요성에 대해 상기시켜 줍니다. 우리 신앙에 대해 기억해야 할 것이 너무 많아서 때로는 현기증이 날 정도입니다.\n\n하지만 오늘은 가장 긴 [ROOT.Char.GetFaith.GetAdjective] 기도문 중 하나를 기억해 냈습니다! 아니... 적어도 제가 생각하기에는 가장 긴 기도문 중 하나입니다. 어른들은 제 훌륭한 기억력을 칭찬해 주셨는데, 기분이 좋았습니다."
  VIETmisc.0313.a: "어쩌면 나를 도와준 [ROOT.Char.GetFaith.KnowledgeGodName]에게 감사해야 할지도 모르겠군."
  VIETmisc.0314.t: "금성" # 8726585963857574301
  VIETmisc.0314.desc: "[debater_1.GetTitledFirstName] 님과 [debater_2.GetTitledFirstName] 님은 때때로 자연 철학에 대해 토론하는 것을 즐기시지만, 항상 의견이 일치하는 것은 아닙니다. 오늘, 저는 하늘에서 가장 밝은 천체 중 하나인 금성의 본성에 대해 토론하는 그 분들의 활발한 대화 중 하나를 듣고 있습니다.\n\n\"[debater_1.GetFirstNameNoTooltip] 님은 \"아침별과 저녁별을 구별하는 것은 옳지 않습니다. 금성은 두 개의 별일 수 없습니다.\"라고 주장합니다.\n\n[debater_2.GetFirstNameNoTooltip] 님이 쿡 웃으며 말합니다. \"두 개의 금성을 서로 다른 시간에 볼 수 있는데, 왜 두 개를 혼동해야 합니까? 어떤 천문학자들은 제 의견에 동의할 것입니다.\"\n\n\"[debater_1.GetFirstNameNoTooltip] 님은 \"눈에 보이는 것을 항상 믿지 마십시오. #italic 평판이 좋은#! 천문학자들은 금성이 하나의 별이라는 것을 증명하는 계산을 했습니다.\"라고 말하며 저에게 몸을 돌립니다. \"[ROOT.Char.GetTitleAsNameNoTooltip]께서는 어떻게 생각하십니까?\""
  VIETmisc.0314.a: "내가 알기로는 비너스는 하나뿐이야."
  VIETmisc.0314.b: "내 눈을 믿는다, 분명 별 두 개다."
  VIETmisc.0314.info: "#emphasis 역사적 배경:#! 금성은 맨눈으로 볼 수 있는 고전적인 7개의 행성 중 하나였으며, 움직이지 않는 항성과 대조적으로 떠돌이별이라고도 불렸습니다.\n\n금성은 태양과 달 다음으로 하늘에서 가장 밝은 물체입니다. 금성은 태양과의 근접성 때문에 한 번에 며칠 동안 사라졌다가 다른 지평선에 다시 나타나기 때문에 하늘에서의 움직임이 불연속적으로 보입니다.\n\n일부 문화권에서는 역사적으로 그것을 두 개의 별개 별이라고 믿었지만, 다른 문화권에서는 그것을 동일한 별로 인식했지만, 후자에 속하는 사람들조차도 종종 금성의 두 가지 별개 측면을 구별했습니다.\n\n예를 들어, 그리스인과 로마인은 금성을 일찍이 하나의 행성으로 인식했지만, 여전히 샛별은 각각 포스포루스 또는 루시퍼 신으로, 저녁별은 각각 헤스페루스와 베스페르 신으로 여겼습니다. 그들은 새벽의 여신 에오스 또는 오로라의 아들이라고 합니다."
  VIETmisc.0315.t: "악마성"
  VIETmisc.0315.desc: "알골, 이른바 '악마의 별'은 현재 하늘에서 매우 불운한 위치에 있습니다.\n\n점성술에 정통한 여러 학자들에게 알골이 폭력, 죽음, 불행과 연관되어 있으므로 당분간 군사적이거나 정치적인 중대사를 도모하는 데 신중해야 한다는 경고를 받았습니다.\n\n하지만 다른 학자들은 알골의 위치가 실제로 그렇게 해로운지 확신하지 못하며, 알골이 우리에게 신성하고 천상의 존재로서 영향을 미칠 수는 있어도, 알골과 같은 별에서 정확한 의미를 파악해야 한다고 해서 너무 성급하게 행동해서는 안 된다고 주장합니다. 이 학자들은 주로 정통 [ROOT.Char.GetFaith.GetName]의 옹호자들로, 그러한 별들이 우리에게 영향을 줄 수 있다 하더라도 알골과 같은 별에서 정확한 의미를 분별할 수 있다는 점에 회의적입니다."
  VIETmisc.0315.a: "만약을 위해 필요한 예방 조치를 취하겠습니다."
  VIETmisc.0315.b: "맞아, 알고올의 영향력이 무엇인지 말하기는 어렵지."
  VIETmisc.0315.info: "#emphasis 역사적 배경:#! 구세계의 많은 문화권에서, 별 알골은 수 세기 동안 폭력, 죽음, 불운과 관련이 있었습니다. 알골이라는 이름 자체는 그 별에 대한 아랍어 이름인 #italic raʾs al-ghūl#!에서 유래되었으며, 이는 악마의 머리 또는 구울의 머리를 의미합니다.\n\n알골에 대한 최초의 기록은 고대 이집트 달력에서 찾아볼 수 있습니다. 한편, 그리스인과 로마인들은 그것을 메두사의 머리와 연관시켰습니다."
  VIETmisc.0316.t: "달의 이론"
  VIETmisc.0316.desc: "[boring.GetTitledFirstName]께서는 자연 철학에 대해 일가견이 있으신 분입니다. 최근에는 천문학에 관심이 많으신 듯합니다.\n\n오늘은 궁정이 한가로운 날이라, [boring.GetFirstNameNoTooltip]께서 달에 밝고 어두운 점이 일정한 이유에 대해 최근 읽으신 이론들을 늘어놓고 계십니다. 어떤 사람들은 그 점들이 달 자체에 있다고 하고, 어떤 사람들은 그 점들이 지구와 달 사이에 있다고 하며, 또 어떤 사람들은 달 표면의 밀도가 다르기 때문에 다른 부분들이 다른 양의 빛을 반사하기 때문이라고 합니다.\n\n하지만 여기 있는 대부분의 사람들은 제가 [boring.GetFirstNameNoTooltip]께 이런 장황한 이야기를 그만하시라고 말씀드리기를 바라는 것이 분명합니다."
  VIETmisc.0316.a: "[boring.GetFirstNameNoTooltip]님, 이 이야기는 충분히 나눈 것 같군요. 화제를 바꿔보죠."
  VIETmisc.0316.b: "이 이론들을 더 흥미롭게 설명할 수 있습니다."
  VIETmisc.0316.c: "따라가기 힘들지만, 뭔가 배울 수 있을지도 모르겠군."
  VIETmisc.0316.c.failure: "지루한 강의에서 배우는 건 아무것도 없어"
  VIETmisc.0316.c.success: "천문학에 대해 어느 정도 배우셨습니다"
  VIET_every_courtier_guest_unintellectual: "지적 기질이 없는 모든 [courtiers|E]와 [guests|E]"
  VIETmisc.0317.t: "달과 농업"
  VIETmisc.0317.desc: "공적인 임무의 일환으로, 나는 때때로 인근 장원과 농장을 방문하여 그들이 어떻게 지내는지 확인합니다. 오늘, 나는 농업 전문가인 지역 학자와 동행합니다. 그의 지식은 풍성한 수확을 보장하기 위해 종종 사용됩니다.\n\n몇몇 농민들을 만나 상황이 어떻게 돌아가는지 논의했을 때, 학자와 농민들은 음력 주기 동안 적절한 시기에 작물을 심는 것에 대해 활발한 토론을 벌였습니다. 나는 그 대화를 잘 따라가지 못했지만 기본적인 원리는 이해합니다. 달이 해양 조류에 영향을 미치는 것처럼, 달이 우리 토양 속의 물에도 영향을 미친다는 것은 당연합니다."
  VIETmisc.0317.a: "달은 정말 강력한 천체입니다."
  VIETmisc.0317.info: "#emphasis 역사적 배경:#! 달이 해양 조수에 미치는 영향은 고대부터 알려져 있었습니다. 예를 들어 단테의 #italic 신곡#!에 언급되었고, 갈릴레오는 헬리오센트리즘이 조수의 더 나은 원인이라고 믿으면서 재미있게도 그 개념을 비과학적이고 시대에 뒤떨어진 것으로 조롱했습니다.\n\n역사적으로 유사한 현상이 육지에서도 발생했다고 믿어졌습니다. 즉, 하현달은 토양의 물을 아래로 이동시키고, 상현달은 물을 표면으로 끌어올린다고 생각했습니다. 이로 인해 다양한 작물에 대한 최적의 파종 시기에 대한 다양한 이론이 생겨났습니다.\n\n예를 들어 15세기 스페인 논문에는 다음과 같이 명시되어 있습니다. #italic “멜론, 오이, 박, 귀리, 수수, 양파, 강낭콩은 하현달에 파종할 수 있습니다. 양배추 씨앗과 무는 삭월에 심습니다. 강낭콩, 수수, 스펠트는 초승달에 심을 수 있습니다. 무화과 나무와 기타 나무는 상현달에 접목합니다.”#!"
  VIETmisc.0318.t: "별 읽기"
  VIETmisc.0318.desc: "[debater_1.GetTitledFirstName]과 [debater_2.GetTitledFirstName]은 점성술의 신뢰성에 대해 가볍고 우호적인 토론을 즐기고 있습니다.\n\n\"[debater_1.GetFirstNameNoTooltip]님 말씀처럼 점성술에 오류가 있을 수도 있고, 돌팔이 점성가도 있겠죠.\" [debater_1.GetFirstNameNoTooltip]이 말합니다. \"하지만 제대로 계산하는 천문학자는 훌륭하고 유용한 관찰을 할 수 있습니다.\"\n\n\"[debater_2.GetFirstNameNoTooltip]님, 천체가 우리 삶에 영향을 미치지 않는다고 말하는 것이 아닙니다. 예를 들어 달이 조수를 일으킨다는 것을 알고 있습니다.\" [debater_2.GetFirstNameNoTooltip]이 킬킬 웃습니다. \"제가 말하는 것은 그 영향이 무엇인지 알기가 어렵다는 것입니다. 분명히 당신이 말하는 학자들도 고려해야 할 변수가 너무 많다는 것에 동의할 것입니다. 그렇다면 단순한 계산만으로 [debater_2.GetFaith.PantheonTerm]의 뜻을 알 수 있다고 생각하는 것은 오만입니다!\"\n\n\"[debater_1.GetFirstNameNoTooltip]님은 학자들을 모두 [debater_1.GetFaith.HighGodName]을 싫어하는 이단이라고 생각하는 미신적인 [debater_1.Custom('DefaultPriestTitlePlural')]처럼 들립니다.\" [debater_1.GetFirstNameNoTooltip]이 미소를 지으며 말합니다. \"저의 [ROOT.Char.GetTitleAsNameNoTooltip]시여, 이 문제에 대한 당신의 생각은 무엇입니까?\""
  VIETmisc.0318.a: "수련을 잘 쌓으면 별을 읽을 수 있다."
  VIETmisc.0318.b: "우리는 별과 그 영향력을 진정으로 이해할 수 없습니다."
  VIETmisc.0318.info: "#emphasis 역사적 배경:#! 오늘날 점성술과 천문학은 서로 다른 것으로 여겨지지만, 역사적으로 이 둘은 많은 사회에서 서로 대체 가능한 것이었으며, 심지어 점성술의 타당성에 의문을 제기하는 사람들이 있을 때조차 그러했습니다.\n\n이 시기의 점성술에 대한 반박은 종종 그 개념 자체에 대한 반대라기보다는 (물론 그런 경우도 있었지만) 인간이 이해할 수 있는 능력을 넘어선 것이라는 주장이었습니다. 어떤 사람들은 신학적인 근거로 의문을 제기하면서, 신의 의지를 예측할 수 있다고 생각하는 것은 기껏해야 문제가 있다고 주장했습니다.\n\n예를 들어, 유명한 이슬람 박식가인 아비센나는 #italic 별의 지배에 대한 논박#!이라는 글에서 별이 지구에 어떻게 영향을 미치는지 사람들이 진정으로 이해할 능력이 없다는 이유로 점성술을 반박했습니다. 그러나 그는 어떤 종류의 영향력이 있을 가능성은 있다고 동의했습니다."
  VIETmisc.0319.t: "개의 날" # 15379506281732150699
  VIETmisc.0319.desc: "하늘 높이 시리우스별이 떠올라 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 날씨가 유난히 더운 견일(犬日)이 다가왔습니다. 극심한 더위 때문에 미칠 지경입니다. 건강에도 영향을 미쳐 #italic 서이리아시스#!를 앓게 될까 두렵습니다.\n\n제 의사, [physician.GetTitledFirstName]께서는 제 걱정이 타당하다고 여기며, 제가 이미 서이리아시스 증세를 보이고 있을까 염려합니다. 어린아이들이 이런 의미에서 시리우스의 영향을 가장 많이 받지만, 성인도 #italic 서이리아시스#!에 영향을 받을 수 있습니다. 게다가 올해는 [physician.GetSheHe]께서 상의하신 천문학자분들께서 시리우스의 영향이 평소보다 클 수 있다고 합니다.\n\n어쨌든, [physician.GetFirstNameNoTooltip]께서는 견일의 영향력을 줄이기 위한 몇 가지 치료법을 권하셨습니다."
  VIETmisc.0319.a: "시리우스의 영향에 대항할 치료법을 준비하십시오."
  VIETmisc.0319.b: "삼복 더위가 그렇게 심하진 않겠지... 바라건대 말이야."
  VIETmisc.0319.info: "#emphasis 역사적 배경:#! 시리우스는 하늘에서 가장 밝은 별로, 수천 년 동안 천문학자들이 관측해 왔습니다. 태양이 뜬 후 하늘에서 보이는 시리우스의 헬리아크 뜨기는 종종 가장 더운 여름날보다 먼저 나타났습니다.\n\n이 때문에 일부 고대 문화에서는 시리우스가 떠오르면 부정적인 영향을 미친다고 믿었습니다. 이러한 영향에는 일종의 일사병인 #italic seiriasis#!나 개들이 비정상적으로 행동하는 것 등이 있었으며, 이로 인해 1년 중 가장 더운 기간을 지칭하는 \"개날\"이라는 용어가 유래되었습니다."
  VIETmisc.0320.t: "맹세에 대한 참회"
  VIETmisc.0320.desc: "저의 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName]께서 제가 몇 번이고 맹세하는 것과 [ROOT.Char.GetFaith.HighGodNamePossessive]의 이름을 헛되이 사용하는 것을 보셨습니다. 이는 작은 범죄였지만, [chaplain.GetFirstNameNoTooltip]께서 개입해야 할 정도로 큰 일이었습니다.\n\n[chaplain.GetFirstNameNoTooltip]께서는 속죄로서 7일 동안 물만 마시고 빵만 먹으라고 권고하셨습니다. 그러한 처벌은 앞으로 그러지 않도록 상기시켜 줄 것입니다."
  VIETmisc.0320.a: "물과 빵으로 회개하겠소."
  VIETmisc.0320.b: "이건 말도 안 돼. 난 잘못한 게 없어."
  VIETmisc.0320.info: "#emphasis 역사적 배경:#! 중세 유럽에서 가끔 욕설을 하는 것과 같은 가벼운 죄에 대한 일반적인 참회 형태는 정해진 시간, 예를 들어 1~2주 동안 물을 마시고 빵을 먹는 것이었습니다. 지나치게 정교한 처벌은 아니었지만 이론적으로는 사람들이 이러한 사소한 죄를 다시 짓지 못하도록 막을 만큼 불편했습니다."
  VIETmisc.0321.t: "물을 포도주로?"
  VIETmisc.0321.desc: "여행 중인 순례자가 지나가며 [ROOT.Char.GetFaith.HighGodName]님의 축복을 받았다고 주장했습니다. 그는 특히 빵과 물을 구걸했습니다. 저는 그것에 문제가 없다고 생각하고 하인들에게 그에게 약간의 음식을 제공하라고 했습니다.\n\n그가 저에게 감사 인사를 한 후, 그는 빵을 물에 담가 부드럽게 만들어 먹었습니다. 물을 마시려던 찰나에 그는 \"이것이 포도주로 변했습니다! 기적입니다! 저는 [ROOT.Char.GetFaith.HighGodName]님의 축복을 받았습니다!\"라고 외쳤습니다.\n\n제 하인 중 한 명이 그것을 마셔보고 어떻게 된 영문인지 알코올로 변한 것을 확인했습니다! 그 남자는 더 많은 구걸을 요청했고, 제 영지에 숙박을 요청했으며, 제 하인들은 [ROOT.Char.GetFaith.HighGodName]님의 축복을 받은 사람이 우리와 함께 머물기를 간절히 바랐습니다. 그러나 나이든 하인이 그 남자를 노려보며 사기꾼이라고 부르며 화를 내며 쫓아냈습니다."
  VIETmisc.0321.a: "잠깐… 왜 그렇게 한 거지?"
  VIETmisc.0321.b: "그 사기꾼의 속임수를 당신도 꿰뚫어 보셨군요?"
  VIETmisc.0322.t: "신성한 사기" # 2912856520499633282
  VIETmisc.0322.desc: "늙은 저의 하인이 모두에게 설명하며 고개를 저었습니다.\n\n\"이것은 사기꾼들이 자신들이 신성하다고 사람들을 속이기 위해 사용하는 오래된 속임수입니다. 아주 유치하게 간단하죠. 보다시피, 그는 아마도 색이 바랜 와인에 빵을 담갔을 겁니다. 그런 다음 말려서 작은 조각으로 부수고, 작은 빵 조각을 눈치채지 못하게 물에 떨어뜨리면 와인 향이 음료 전체에 퍼져서 와인 맛이 나는 것이죠. 저는 많은 사기꾼들이 어리석은 자들이 자신들을 신성하게 여기도록 속여서 그 어리석은 자들이 기적을 행한다고 여겨지는 자에게 물건을 주도록 하는 것을 보았습니다.\""
  VIETmisc.0322.a: "놀랍군! 그 자에게 속을 뻔했다니…."
  VIETmisc.0322.b: "그가 몰래 빵도 그 안에 넣은 걸 봤어."
  VIETmisc.0322.info: "#emphasis 역사적 배경:#! 다음 속임수는 익명의 작가가 쓴 #italic Secretum Philosophorum#!이라는 14세기 마술 속임수 관련 중세 서적에 언급되었습니다. 텍스트에 따르면, 이것은 순진한 사람들을 속이는 데 사용되는 드문 사기가 아니었습니다. \" #italic 이 실험은 전 세계를 순례자처럼 떠도는 사기꾼들이 사용합니다. 이 실험으로 많은 사람들이 신이 그들의 물을 포도주로 바꾼다고 확신합니다.#!\""
  VIETmisc.0323.t: "익사 방지법"
  VIETmisc.0323.desc: "오늘 한 여행자가 내 궁정을 방문했다. 그는 여러 땅을 돌아다니며 많은 위험을 무릅썼다고 한다. 특히, 그는 크고 강력한 대양이든, 초라한 강과 내륙 호수든, 물을 건너는 것과 관련된 위험에 대해 이야기해 주었다.\n\n모두가 익사가 항상 위험하다는 것을 알고 있는데, 이 여행자에 따르면 그는 폭풍우 속에서 배를 타고 이동하는 것부터 강을 건너는 것까지 익사할 뻔한 많은 상황에서 벗어났다고 한다.\n\n여행자는 익사할 확률을 줄이기 위해 더 잘 헤엄칠 수 있는 여러 기술을 설명했다."
  VIETmisc.0323.a: "흥미로운 교훈입니다. 어쩌면 우리 목숨을 구할 수도 있겠군요!"
  VIETmisc.0324.t: "도토리 음식" # 15678622936149076948
  VIETmisc.0324.desc: "도토리와 도토리 가루로 만든 음식이 최근 제 영토 내 일부 엘리트층 사이에서 인기를 얻고 있습니다. 오랫동안, 그리고 현재까지도 도토리 가루는 종종 절망과 기근의 시대에, 혹은 가난한 사람들 사이에서 \"진짜\" 밀가루의 대체품으로 사용되었습니다.\n\n일부는 저희 요리사들이 평소에는 농민 음식이었을 것을 독특하게 재해석한 것을 정말 즐기고 있습니다. 예를 들어 도토리빵, 수프, 파이의 단순함과 저희가 감당할 수 있는 향신료와 풍부한 재료와 얼마나 잘 어울리는지를 칭찬합니다.\n\n하지만 다른 사람들은 도토리를 기반으로 한 음식을 먹는다는 생각에 코웃음을 칩니다. 결국 이 견과류는 가난한 사람들과 연관되어 있으니까요."
  VIETmisc.0324.a: "간단하고, 소박하지만, 맛있다! 도토리도 즐겨 먹지."
  VIETmisc.0324.b: "나는 [ROOT.Char.GetTitleAsNameNoTooltip]이지, 굶주린 농노가 아니다!"
  VIETmisc.0325.t: "표시된 견과류"
  VIETmisc.0325.desc: "어찌 된 영문인지, 그리 놀랍지도 않군.\n\n[overdosed.GetTitledFirstName](이)가 마킹 너트를 과다 복용했습니다. 식물을 사용하여 [overdosed.GetHerHis] 기억력을 향상시키려다 벌어진 일입니다. 제값을 하는 의사라면 누구든 약초나 조제약의 복용량에 주의하라고 조언할 테지만, [overdosed.GetFirstNameNoTooltip](은)는 그 말을 듣지 않은 것 같습니다.\n\n어쨌든 [overdosed.GetFirstNameNoTooltip](은)는 수면 부족과 식욕 부진에 시달리고 있으며, 온몸에 물집이 잡혔습니다. 최악인 것은, 아이러니하게도, [overdosed.GetHerHis] 뇌가 지금 상당히 혼미해져서 이전처럼 기능하지 못한다는 것입니다. 의사들은 [overdosed.GetSheHe]가 결국 괜찮아질 것이라고 말하지만, 이번 사건으로 인한 장기적인 영향이 있을지는 아무도 모릅니다."
  VIETmisc.0325.a: "이건 다 네가 너무 어리석었기 때문이다."
  VIETmisc.0325.b: "건강에 유의하십시오!"
  VIETmisc.0325.info: "#emphasis 역사적 배경:#! 중세 인도와 중동에서는 '마킹 너트'(캐슈와 관련된 식물)가 기억력 유지에 도움이 되는 효능이 있다고 여겨져 자주 사용되었습니다. 그러나 이 식물은 독성 성분을 가지고 있어 과다 복용할 경우 문제가 될 수 있습니다. 실제로 1388년부터 1471년까지 살았던 이집트의 시하브 알딘 알-히자지라는 인물이 24세에 법학도로서 학업에 도움을 얻기 위해 이 식물을 과다 복용한 사례가 있습니다. 그는 과다 복용 후 회복되었지만, 법학 공부를 포기하고 시인이 되었습니다."
  VIETmisc.0326.t: "독이 든 견과류"
  VIETmisc.0326.desc: "제 하인 몇 명이 요리사들이 요리에 쓸 견과류를 모으기 위해 근처 황무지로 나갔습니다. 물론 맛이 좋은지 확인하기 위해 견과류를 맛봐야 합니다.\n\n제 하인 중 한 명이 이런 종류의 채집 경험이 부족하여 견과류를 너무 많이 먹은 후 #italic 매우#! 아픈 것 같습니다."
  VIETmisc.0326.a: "회복하든 말든, 내 알 바 아니다."
  VIETmisc.0326.b: "맙소사! 좋은 약을 꼭 먹여야 해."
  VIETmisc.0327.t: "젠장!" # 8989637029907364926
  VIETmisc.0327.desc: "최근 간식으로 견과류 한 그릇을 먹는 습관이 생겼습니다. 간단하면서도 맛있는 방법으로 배고픔을 예방하고 하루 종일 에너지를 유지하는 데 도움이 되는 것 같습니다. 그 결과 이전보다 생산적이고 건강하다고 느끼는 데 도움이 되었습니다!"
  VIETmisc.0327.a: "맛있군!"
  VIETmisc.0328.t: "아몬드 우유"
  VIETmisc.0328.desc: "아몬드 우유는 영양가가 높은 음료이며, 최근에 큰 감사를 느끼게 되었습니다. 동물성 우유를 대신할 훌륭하고 크리미하며 풍부한 대체품이며 맛도 훌륭합니다.\n\n하지만 아몬드 우유는 비쌀 수 있습니다. [skeptic.GetTitledFirstName]께서는 아몬드 우유 소비량에 주의하라고 조언하셨습니다. 아몬드 우유가 동물성 우유에 비해 요리적 관점에서 절제의 상징이긴 하지만, [skeptic.GetSheHe]께서도 인정하시듯, 그러한 사치를 누릴 여유가 없는 사람이 많다는 점을 고려할 때 과잉의 상징이기도 합니다."
  VIETmisc.0328.a: "알겠다. 아몬드 우유를 줄여야겠군."
  VIETmisc.0328.b: "비싸긴 하지만 맛있고 자제력의 상징이지!"
  VIETmisc.0328.c: "값싼 콩과 견과류로 만든 우유로 바꿔야겠다."
  VIETmisc.0328.info: "$VIETmisc.6020.info$"
  VIETmisc.0329.t: "겨우살이가 아닙니다"
  VIETmisc.0329.desc: "나는 정원에서 내 신하들과 함께 있는데, 근처 나뭇잎에 겨우살이처럼 보이는 것이 눈에 띈다. 나는 무심하게 겨우살이가 얼마나 무성하고 사랑스러운지 말하고, 내 주위의 모든 사람들이 동의한다.\n\n“[ROOT.Char.GetLadyLord]님, 그건 겨우살이가 아닙니다.” [gardener.GetTitledFirstName]이/가 우리를 바로잡는다. [gardener.GetSheHe|U]은/는 때때로 몇몇 지역 식물에 대한 괜찮은 지식을 보여줬으므로 우리는 [gardener.GetHerHim]의 말을 주의 깊게 듣는다.\n\n“[ROOT.Char.GetCapitalLocation.GetName] 주변 사람들이 대대로 불러온 #italic [GetPlayer.Custom('VIET_old_cactus_name')]#!입니다.” [gardener.GetFirstNameNoTooltip]이/가 자세히 설명한다. “다른 종류의 겨우살이만큼 유용하지는 않습니다. 약효도 별로 없고, 열매도 별로 맛이 없거든요. 하지만 보기에 예쁘다는 건 인정합니다.”"
  VIETmisc.0329.a: "흐음. 네 말이 맞네. 여전히 보기 좋군."
  VIETmisc.0329.b: "식물에 대해 더 자세히 말씀해 주시겠습니까?"
  VIETmisc.0329.info: "#emphasis 생물학적 배경:#! 구세계에는 자생하는 선인장이 없다고 흔히 말하지만, 예외가 하나 있습니다. 어쩌면 말이죠. 겨우살이와 닮은 #italic Rhipsalis baccifera#!는 중앙 아메리카와 남아메리카, 플로리다, 카리브 해가 원산지이지만, 스리랑카와 사하라 사막 이남 아프리카의 열대 지역에서도 발견됩니다.\n\n이 식물이 구세계에 어떻게 왔는지에 대한 세 가지 경쟁 이론이 있습니다. 1) 콜럼버스 교환의 일환으로 유럽 배에 실려 왔다. 2) 그보다 훨씬 이전부터 철새에 의해 퍼졌다. 3) 대륙 이동으로 분리되기 전, 이 지역들이 연결되었을 때 다른 선인장 종보다 수백만 년 전에 진화했다. 세 가지 이론 모두 눈에 띄는 결함이 있지만, 이 이벤트에서는 뒤의 두 가지 중 하나가 가정됩니다.\n\n이 이벤트에서 사용된 이 식물의 현지 이름인 $VIET_old_world_cactus_name_sri_lanka$와 $VIET_old_world_cactus_name_west_africa$는 각각 스리랑카어와 요루바어로 된 식물 이름입니다."
  VIETmisc.0330.t: "뱀과 마주치다"
  VIETmisc.0330.desc: "[kind.GetTitledFirstName]께서 언젠가 겪으신 흥미로운 사건에 대해 말씀하고 계십니다. [kind.GetSheHe|U]께서는 사막을 여행하시던 중, 더위로 죽어가는 큰 뱀을 우연히 발견했다고 주장하십니다. [kind.GetHerHim]의 동료들은 뱀을 죽이라고 조언했지만, [kind.GetSheHe]께서는 [kind.GetHerHis] 물통에서 물을 꺼내 뱀을 식혀주셨고, 그 후 뱀은 사라졌다고 합니다.\n\n나중에 일행은 사막에서 길을 잃었습니다. [kind.GetFirstNameNoTooltip]께서는 이상한 곳에서 [kind.GetHerselfHimself]를 발견했고, 주인 없는 싱싱한 낙타를 보았습니다. [kind.GetSheHe|U]께서는 낙타를 이용하여 [kind.GetHerselfHimself]를 안전하게 안내하라는 목소리를 들었고, 실제로 그렇게 되었습니다!\n\n[kind.GetHerHis]의 동료 여행자들 중 다수는 [kind.GetFirstNameNoTooltip]께서 구해주신 뱀이 틀림없이 #italic jinn#!일 것이며, [kind.GetFirstNamePossessiveNoTooltip]의 친절에 보답한 것이라고 믿고 있지만, [kind.GetSheHe]께서는 이에 대해 확신하지 못하고 계십니다."
  VIETmisc.0330.a: "참으로, 좋은 #italic 정령#이었음에 틀림없도다!."
  VIETmisc.0330.b: "그것은 운 좋은 우연이었을지도 모릅니다."
  VIETmisc.0330.info: "#emphasis 역사적 배경:#! 이 사건은 8세기 아랍 시인 아부 자이드 알-쿠라시와 관련된 전설을 각색한 것입니다. 그는 비슷한 상황에서 자비로운 진 령(서양에서는 지니로 널리 알려짐)을 만났다고 합니다. 이슬람 및 중동 민속에서 진은 인간과 마찬가지로 선하거나 악할 수 있는 자유 의지를 가진 합리적인 존재입니다. 이슬람 도래 후, 선한 진은 또한 신을 숭배하고 독실한 무슬림이 될 것이라고 믿어졌습니다."
  VIETmisc.0331.t: "농담"
  VIETmisc.0331.desc: "\"[joker.GetTitledFirstName](이)가 한가롭게 이야기를 나누던 어느 날 제게 이렇게 말했습니다. \"재미있는 수수께끼가 막 생각났어요. 장담컨대 당신을 웃게 만들 겁니다!\"\n\n저는 잠시 생각하다가 [joker.GetHerHim]에게 \"\"말해 보시오.\"\"라고 했습니다.\n\n\"[joker.GetSheHe]가 묻습니다. \"남자의 허벅지에 매달려 있고 전에도 찔렀던 구멍을 찌르기를 원하는 것은 무엇일까요?\"\n\n[joker.GetFirstNameNoTooltip]은(는) 잠시 질문이 머릿속에 스며들기를 기다립니다. 제가 눈썹을 치켜올리며 [joker.GetSheHe]가 음담패설을 하고 있다고 생각하려는 찰나, [joker.GetSheHe]가 답을 밝힙니다. \"#bold 열쇠#!!\""
  VIETmisc.0331.a: "하하하! 정말 웃기군."
  VIETmisc.0331.b: "그 중의적인 표현은 전혀 재미있지 않았습니다."
  VIETmisc.0331.info: "#emphasis 역사적 배경:#! 앵글로색슨 잉글랜드에서는 수수께끼가 인기가 많았는데, 그중에는 중의적인 의미를 담은 것도 상당수 있었습니다. 이 수수께끼는 10세기 앵글로색슨 시 모음집인 #italic 엑서터 서적#!에서 가져온 것으로, 일부는 이와 같은 수수께끼나 농담의 형태를 띠고 있습니다."
  VIETmisc.0332.t: "농담인가 진실인가?"
  VIETmisc.0332.desc: "[courtier_1.GetTitledFirstName]가 흥분하여 제게 가십거리를 공유하고 싶어 했습니다. [courtier_1.GetSheHe|U]는 아는 사람으로부터 제 봉역 내의 한 마을에 스스로 거세한 유부남이 살고 있다는 이야기를 들었습니다. 듣자 하니, 이 멍청이는 질투심이 극에 달해 아내가 다른 남자와 정을 통하는 것은 아닌지 끊임없이 의심했고, 이에 스스로 거세했다고 합니다. 그렇게 하면 아내가 임신했을 때 간통을 부인할 수 없을 것이라 생각한 것입니다.\n\n[courtier_1.GetFirstNameNoTooltip]가 이 바보에 대한 소문을 제게 흥분해서 이야기하는 동안, [courtier_2.GetTitledFirstName]가 끼어들어 [courtier_2.GetSheHe]가 전에 들었던 농담과 똑같다고 지적했습니다. [courtier_2.GetFirstNameNoTooltip]는 콧방귀를 뀌며 [courtier_1.GetFirstNameNoTooltip]에게 말했습니다.\"그 농담을 실제 인물에 대한 이야기로 착각했음에 틀림없군\"\n\n[courtier_1.GetSheHe]는 [courtier_2.GetFirstNameNoTooltip]의 말이 맞다는 것을 깨닫고 [courtier_1.GetFirstNamePossessiveNoTooltip] 눈은 굴욕감에 휘둥그레졌습니다."
  VIETmisc.0332.a: "정말 당황스럽군요, [courtier_1.GetFirstNameNoTooltip]!"
  VIETmisc.0332.b: "이봐, 적어도 웃긴 농담이잖아!"
  VIETmisc.0332.info: "#emphasis 역사적 배경:#! 이 농담은 이탈리아 학자인 포조 브라촐리니(1380–1459)의 농담집인 #italic Facetiae#!에서 유래했습니다. 그는 잃어버릴 뻔한 많은 고전 라틴어 원고를 복구하는 데 중요한 역할을 했습니다. 그는 #italic Facetiae#!를 쓴 이유에 대해 \"다양한 걱정과 불안으로 짓눌린 우리의 마음이 끊임없는 노동에서 벗어나 때때로 휴식을 취하고 유머러스한 오락으로 즐거움과 기쁨을 느끼는 것은 당연하며, 철학자들이 권장하는 거의 필수적인 일이기 때문입니다.\"라고 말했습니다."
  VIETmisc.0333.t: "연민으로 이동됨"
  VIETmisc.0333.desc: "나의 [councillor_1.GetCouncilTitle]인 [councillor_1.GetTitledFirstName]는 오늘 회의의 일부로 다른 평의회 구성원들에게 진지하고 엄숙한 사안에 대해 짧은 연설을 하고 있었습니다.\n\n연설이 끝난 후, 저는 [councillor_1.GetFirstNameNoTooltip]가 나의 [councillor_2.GetCouncilTitle]인 [councillor_2.GetTitledFirstName]에게 [councillor_1.GetSheHe]가 그 암울한 주제를 다룬 [councillor_1.GetHerHis]의 의도대로 궁정 사람들의 연민을 살 수 있었는지 묻는 것을 엿들었습니다.\n\\\"[councillor_2.GetFirstNameNoTooltip]는 무표정하게 말했습니다.\"물론입니다. 저는 당신의 연설이 딱하다고 생각하지 않을 만큼 그렇게 냉혹한 사람은 없다고 봅니다\""
  VIETmisc.0333.a: "흐음. [councillor_2.GetFirstNameNoTooltip]의 말이 틀린 건 아니군."
  VIETmisc.0333.b: "[councillor_2.GetFirstNameNoTooltip](이)는 너무 직설적이면 안 돼."
  VIETmisc.0333.info: "#emphasis 역사적 배경:#! 이 이야기는 로마의 정치가, 변호사, 작가인 키케로(기원전 106~43년)가 자신의 저서 #italic 웅변가론#! (De Oratore)에서 언급한 일화에 기반합니다. 카툴루스(기원전 149~87년)라는 로마 집정관이 끔찍한 웅변가에게 한 말이라고 합니다."
  VIETmisc.0334.t: "바다의 위험"
  VIETmisc.0334.desc: "모두가 [courtier_1.GetTitledFirstName](이)가 겁이 많고 위험한 상황을 피하려고 한다는 것을 알고 있습니다. 특히 여행과 관련해서 그렇습니다.\n\n어느 날, 우리는 해상 여행과 관련된 문제와 그 위험성에 대해 논의하고 있었습니다. 저는 [courtier_1.GetFirstNameNoTooltip]을 조금 놀리기로 마음먹고, 전함이나 상선 중 어느 것이 더 안전하다고 생각하는지 [courtier_1.GetHerHim]에게 물었습니다.\n\n“[courtier_1.GetSheHe]는 마른 도크에 정박된 배가 더 안전하다고 생각합니다.” [courtier_1.GetSheHe]가 씁쓸하게 대답합니다."
  VIETmisc.0334.a: "헤. 재치 있는 답변이군, 인정하지."
  VIETmisc.0334.b: "겁쟁이라는 사실은 변하지 않아."
  VIETmisc.0334.info: "#emphasis 역사적 배경:#! 이 재치 있는 대화는 서기 4세기로 거슬러 올라가는 고대 그리스의 농담 모음집이자 현존하는 가장 오래된 농담집인 #italic 필로겔로스#!에서 가져왔습니다. 그러나 다른 농담들이 더 오래된 고대 자료에서 언급되었기 때문에 가장 오래된 농담 모음집은 아닙니다."
  VIETmisc.0335.t: "문을 지나"
  VIETmisc.0335.desc: "저택 근처 길에서 저녁 산책을 하던 중, 순례 중인 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitle')]와 그 수행원들이 다가왔습니다. 놀랍게도 이 [ROOT.Char.Custom('DefaultPriestTitle')]는 제가 본 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 중 가장 뚱뚱한 자였습니다!\n\n[ROOT.Char.Custom('DefaultPriestTitle')]는 친절한 어조로 인사를 건넨 후, 근처 마을로 가는 길이라고 설명하며 이렇게 물었습니다. \"이 몸으로 마을 문을 통과할 수 있을지 모르겠소이다?\"\n\n[ROOT.Char.Custom('DefaultPriestTitle')]는 해가 지기 전에 마을에 도착할 수 있을지, 즉 성문이 닫히기 전에 도착할 수 있을지를 묻고 싶었던 것이 분명했습니다. 그러나 머리가 좀 둔한 제 경비병 중 한 명이 대답했습니다. \"물론 통과하실 수 있습니다. 건초를 가득 실은 거대한 수레도 통과할 수 있을 텐데, 왜 안 되겠습니까?\""
  VIETmisc.0335.a: "죄송합니다! 제 경비병이 질문을 오해했습니다!"
  VIETmisc.0335.b: "하하하! 그거 재밌군."
  VIETmisc.0335.info: "$VIETmisc.0332.info$"
  VIETmisc.0336.t: "쥐의 소송"
  VIETmisc.0336.desc: "어젯밤 이상한 꿈을 꿨다네.\n\n배를 탔는데 쥐가 선장이라는 사실을 알고 경악했지 뭔가! 말이 안 된다며 항의했지만, 탐욕스럽고 심술궂은 성격의 그 쥐는 어찌 된 영문인지 나를 재판정 같은 곳으로 데려갔다네.\n\n거기서 판사는 쥐의 손을 들어주더군. 어떻게 판사가 [ROOT.Char.GetTitledFirstNameNoTooltip]보다 쥐의 편을 들 수 있단 말인가?\n\n하지만 무슨 일이 더 일어나기도 전에 식은땀을 흘리며 깨어버렸지. 정말 이상한 꿈이었어!"
  VIETmisc.0336.a: "꿈에서 더 나은 통치자가 되라고 하는군."
  VIETmisc.0336.b: "쥐 따위가 나보다 강할 리 없어!"
  VIETmisc.0337.t: "쥐 퇴치"
  VIETmisc.0337.desc: "쥐는 항상 내 거주지에 있어왔다. 설치류는 어디에나 있기 때문에 예상되는 일이라 할지라도 좋은 일은 절대 아니다.\n\n내 하인 중 한 명이 셀러리 씨앗, 오레가노, 사랑의 안개 식물 씨앗을 가져다가 향처럼 태우자고 제안했다. 그것은 쥐를 쫓아내는 데 수년간 입증된 방법이었다.\n\n이제 하인들에게 이 재료를 사서 향을 만드는 데 쓸 돈을 조금 줘야겠다."
  VIETmisc.0337.a: "좋은 생각이야! 이 쥐들은 없애버리자."
  VIETmisc.0337.b: "우리 집 쥐 문제가 그렇게 심각할 리 없어."
  VIETmisc.0337.info: "#emphasis 역사적 배경:#! 다음의 설치류 퇴치법은 비잔티움 제국에서 10세기 중반에 편찬된 농업 지침서인 #italic 지오포니카#에서 유래되었습니다! 지침서 13권은 쥐와 같은 해충을 퇴치하는 다양한 방법을 다룹니다."
  VIETmisc.0338.t: "고양이와 쥐" # 708746436806785702
  VIETmisc.0338.desc: "[guardian.GetFirstName]께서 오늘 고양이에 대한 우화를 들려주십니다:\n\n#EMP 고양이는 쥐를 잡는 데 능숙해서 쥐들은 함부로 돌아다니지 않았고, 고양이는 더 이상 쥐를 잡을 수 없었습니다. 어느 날, 고양이는 계략을 꾸몄습니다. 마치 잔인한 인간에게 죽음으로 벌을 받은 것처럼 선반에 매달린 것입니다. 고양이는 죽은 척 연기를 했고, 쥐들이 정말 죽었는지 확인하러 왔을 때 전혀 움직이지 않았습니다.#!\n\n#EMP 쥐들이 축하하는 동안 현명한 늙은 쥐가 이것은 함정일 가능성이 높다고 경고했습니다. 어린 쥐들은 듣지 않았고, 곧 고양이는 그들을 덮쳤습니다. 그날 고양이는 많은 쥐를 잡았습니다.#!\n\n[guardian.GetFirstNameNoTooltip]께서 이 이야기의 교훈이 무엇이라고 생각하는지 물어보십니다."
  VIETmisc.0338.a: "어른들의 말씀을 경청하십시오. 그분들은 현명하고 경험이 풍부합니다."
  VIETmisc.0338.b: "좋아 보이는 것에도 덫이 있을 수 있습니다."
  VIETmisc.0338.c: "고양이는 그 묘기를 다시는 부릴 수 없을 거야. 딱 한 번만 통했거든."
  VIETmisc.0338.d: "모르겠어요. 그냥 지금 플레이해도 될까요?"
  VIETmisc.0338.info: "#emphasis 역사적 배경:#! 이 이야기는 아이소포스에게 귀속된 우화입니다. 인간이 수천 년 동안 고양이 및 쥐와 맺어온 오랜 관계로 인해, 그들은 많은 다른 인간 문화의 우화와 이야기에 두드러지게 등장했습니다."
  VIETmisc.0339.t: "사자가 된 쥐"
  VIETmisc.0339.desc: "어젯밤 끔찍한 꿈을 꿨다.\n\n집에 쥐 떼가 쳐들어오는 것도 충분히 끔찍했지만, 쫓아내기도 전에 쥐들이 모두 사자로 변해 버렸다! 그 굶주린 짐승들에게 죽을 거라고 확신하고 [ROOT.Char.GetFaith.WarGodName]께 이 악으로부터 우리를 보호해 달라고 기도했다.\n\n잠에서 깨어나 하인들에게 최근에 특이하게 많은 쥐가 보였는지 물었지만, 그런 일은 없다고 했다."
  VIETmisc.0339.a: "다행이지만, 편집증적인 기분을 떨칠 수가 없군…."
  VIETmisc.0339.info: "#emphasis 역사적 배경:#! 비잔티움 공주이자 역사가인 안나 콤네네는 자신의 저서에서 한 튀르크 술탄이 쥐가 사자로 변해 자신을 공격하는 꿈을 꾸었다고 말했다. 이것이 실제 사건이었는지 여부와 관계없이 쥐는 비잔티움 문학에서 흔히 볼 수 있는 비유였다. 쥐는 등잔의 올리브 오일을 마시고 사람들의 음식을 먹는 탐욕스러운 동물로 여겨졌다."
  VIETmisc.0340.t: "교활한 범죄자"
  VIETmisc.0340.desc: "저는 보통 제 신하들이 알아서 처리할 수 있는 사소한 범죄 사건에는 관여하지 않지만, 매우 특이한 범죄자가 잡혀서 직접 상황을 조사해야 했습니다.\n\n최근 인근 마을에서 쥐들이 귀중품을 훔치는 특이한 현상이 보고되었습니다. 처음에는 그저 동물들이 동물적인 행동을 하는 것이라고 생각했습니다. 하지만 우연히도 이 쥐들이 항상 같은 집, 같은 주인에게 돌아간다는 사실을 알게 되었습니다. 그는 교활한 수완으로 쥐들을 훈련시켜 다른 사람들의 보석과 동전을 훔치게 한, 간교한 좀도둑이었습니다."
  VIETmisc.0340.a: "교활한 범죄자이긴 하지만, 그는 단순 절도범으로 재판받을 것이다."
  VIETmisc.0340.b: "그는 사면을 받는 대가로 우리에게 쥐 훈련법을 가르쳐 줄 수 있습니다."
  VIETmisc.0341.t: "모욕적인 발언"
  VIETmisc.0341.desc: "오늘 현명한 노학자가 내 궁정에 들러, 떠나기 전에 몇 가지 문제에 대해 조언을 해줄 예정이오. 대화는 자연스럽게 그가 오랫동안 만났던 흥미로운 사람들의 이야기로 흘러갔소. 나는 그에게 지적으로 견줄 만하거나 더 뛰어난 사람을 만난 적이 있는지 물었소. 그는 특히 한 경쟁 학자가 눈에 띄었다고 말했소.\n\n\"그분은 논쟁하기가 매우 어려운 분이셨지. 언제나 나에게 모욕적인 말을 하고, 항상 내 아이디어에 의문을 제기했소.\" 그가 코웃음을 쳤소. 긴 침묵 끝에 그는 머쓱한 듯 덧붙였소. \"그분은 바로 내 아내요.\"\n\n내가 껄껄 웃자, 그는 말을 이었소. \"그녀는 꽤나 지적인 여인이오. 성격은 매우 신랄하지만, 우리의 논쟁은 치열하지. 하지만 내가 항상 지적으로 발전하기 위해 노력하는 것은 그녀 덕분이오.\""
  VIETmisc.0341.a: "이상한 결혼이지만, 어쨌든 잘되면 된 거지…."
  VIETmisc.0341.b: "격렬한 논쟁이라? 생산적인 것 같진 않군."
  VIETmisc.0342.t: "맹렬히 비난함"
  VIETmisc.0342.desc: "오늘, 평의회 회의에서, 저조차도 지루하다고 인정했던 토론 도중에 [councilor_1.GetTitledFirstName]가 꾸벅꾸벅 졸기 시작했습니다.\n\n[councilor_2.GetTitledFirstName]는 이를 알아차리고 [councilor_1.GetFirstNameNoTooltip]를 흔들어 깨웠습니다.\n\n[councilor_2.GetFirstNameNoTooltip]가 부적절한 행동에 대해 [councilor_1.GetHerHim]를 맹렬히 비난하기 시작했을 때, [councilor_1.GetFirstNameNoTooltip]는 반응할 시간조차 거의 없었습니다.\n\n“[councilor_1.GetCouncilTitle] 주제에 대체 무슨 짓입니까?” [councilor_2.GetFirstNameNoTooltip]가 외쳤습니다. “우리는 우리의 [ROOT.Char.GetTitleAsNameNoTooltip]에 대한 의무가 있습니다. 나는 [councilor_2.GetCouncilTitle]이고, 당신은 [councilor_1.GetCouncilTitle]이며, 우리는 이곳에 좋은 조언을 제공하기 위해 있는 것입니다!”\n\n[councilor_2.GetFirstNameNoTooltip]가 계속해서 [councilor_1.GetFirstNameNoTooltip]를 비난하자, [councilor_1.GetFirstNameNoTooltip]는 수치심에 고개를 숙였고, 다른 평의원들은 킬킬거리거나 씩 웃으며 지켜보았습니다."
  VIETmisc.0342.a: "진정하십시오. [councilor_1.GetFirstNameNoTooltip]님은 단지 피곤함을 느끼는 것뿐입니다."
  VIETmisc.0342.b: "[councilor_2.GetFirstNameNoTooltip](이)가 옳습니다. 모두 자신의 의무를 다해야 합니다."
  VIETmisc.0342.c: "솔직히, 지루한 토론보다 이걸 보는 게 더 재미있어."
  VIETmisc.0343.t: "아늑한 장소"
  VIETmisc.0343.desc: "[ROOT.Char.GetTitleAsNameNoTooltip]로서의 삶은 언제나 쉽지 않으며, 평범한 날에도 제가 어디에 있든 스트레스를 주는 일들이 많습니다. 여러 사람들이 저를 돕기 위한 다양한 방법을 추천해 주었습니다.\n\n[courtier.GetTitledFirstName]께서 최근에 저택의 방 하나를 휴식을 목적으로 지정하라고 추천했습니다.\n\n어느 날 대화를 나누던 중 [courtier.GetSheHe]는 제게 이렇게 설명했습니다. \"이 방은 본질적으로 당신의 아늑한 공간이 될 것입니다. 그게 뭔지 아시죠? 편안하고 아늑하게 디자인된 개인적인 방입니다. 원하신다면 혼자서 편안하게 휴식을 취할 수 있는 곳입니다.\""
  VIETmisc.0343.a: "좋은 생각이오. 아늑한 곳을 갖고 싶소!"
  VIETmisc.0343.b: "지금은 잘 지내는 것 같아."
  VIETmisc.0344.t: "해양 동물에 대한 지식"
  VIETmisc.0344.desc: "[courtier.GetTitledFirstName]은 예전부터 자연 철학에 관심이 많았습니다. 최근에는 바다의 짐승에 매료되어 학식 있는 학자들의 지식과 해안을 따라 사는 현지인들의 민속에서 얻을 수 있는 모든 정보를 수집하고 있습니다.\n\n어느 날 다른 신하들과 저녁 식사를 하던 중, [courtier.GetFirstNameNoTooltip]에게 바다 생물에 대해 흥미로운 점을 배웠는지 물어볼 기회가 있었습니다.\n\n\"[courtier.GetSheHe]에게 있죠!\" [courtier.GetSheHe]이 말합니다. \"이번 주 초에 소위 바다개라는 짐승의 본성에 대해 배웠습니다. 아시다시피, 그들은 개처럼 보이지 않을 수도 있지만, 분명히 개처럼 행동합니다. 예를 들어, 날카로운 턱을 사용하여 먹이를 공격하는 육식성 사냥꾼입니다.\""
  VIETmisc.0344.a: "[courtier.GetHerHis] 신나는 재잘거림을 계속 들어보십시오."
  VIETmisc.0344.b: "더 흥미로운 주제로 대화를 돌려보자."
  VIETmisc.0344.info: "#emphasis 역사적 배경:#! 구세계에서 해양 동물에 대해 언급한 다수의 역사적 자료에는 소위 \"바다개\"에 대한 언급이 있습니다. 이전에는 학자들이 이들을 상어로 식별했지만, 이 용어는 상어를 포함하되 이에 국한되지 않고 육식성이며 야생 개처럼 행동하는 것으로 인식되는 모든 해양 동물에 대해 더 느슨한 정의를 가졌을 수 있습니다. 예를 들어 유명한 고대 의사 갈레노스는 자신의 저술에서 바다개를 비유의 일부로 언급했습니다. 그는 모든 질병이 다양한 영향에도 불구하고 왜 질병이라고 불리는지에 대한 수사적 질문을 제기했을 때, 육상 개와 바다개가 차이점에도 불구하고 기본적인 개과 동물의 본성을 공유하는 것과 유사하다고 말했습니다."
  VIETmisc.0345.t: "설석" # 6512121520764684983
  VIETmisc.0345.desc: "저는 지역 귀족이 주최하는 작은 연회에 참석하고 있습니다. 저녁 식사가 나오기를 기다리는 동안 하인들이 우리에게 [ROOT.Char.Custom('GetExpensiveDrink_Singular')]을 가져와 홀짝이게 합니다.\n\n저는 혀돌이로 장식된 근처의 장식용 나무로 갑니다. 저는 당연히 하나를 집어 독의 해로운 영향을 막기 위해 음료에 담급니다. 물론, 저는 이미 음식 감별사에게 음료를 맛보게 하여 안전한지 확인했지만, 약간의 추가적인 보호는 해롭지 않습니다.\n\n하지만 제가 대화를 나누던 또 다른 하급 귀족인 다른 손님 중 한 명이 혀돌이를 경계하며 쳐다봅니다.\n\n\"이것들이 진짜 혀돌이인지 어떻게 알 수 있나요?\" 그가 곰곰이 생각합니다. \"주최자가 저를 죽이려고 한다는 뜻은 아니지만, 인색한 주최자들은 더 싸기 때문에 가짜를 산다고 들었습니다.\""
  VIETmisc.0345.a: "마님, 만약을 위해 정말 쓰셔야 합니다."
  VIETmisc.0345.b: "그것을 믿을지 말지는 네 선택에 달렸겠지."
  VIETmisc.0345.info: "#emphasis 역사적 배경:#! 중세 시대에 화석화된 상어 이빨은 \"혀돌\" 또는 \"뱀 혀\"라고 불렸습니다. 다른 의학적 용도와 함께 독에 대한 일반적인 치료법 또는 보호 수단이었습니다. 당시에는 연회 동안 테이블의 장식 나무에 혀돌을 매달아 놓는 전통이 있었습니다. 손님들은 독살당하지 않을 것이라고 확신하며 혀돌을 와인이나 음료에 담글 수 있었습니다."
  VIETmisc.0346.t: "바다 짐승의 아가리"
  VIETmisc.0346.desc: "#italic 잠수부가 바다 짐승의 아가리를 걱정한다면, 결코 귀한 진주를 움켜쥘 수 없으리라!#\n\n나는 그 시인의 말이 뜻하는 바가 꽤 분명하다고 생각한다. 즉, 위험 없이는 성공도 없다는 것이다.\n\n나는 하루 종일 그 구절을 곱씹으며, 그 시인이 주장한 바에 동의하는지 숙고한다."
  VIETmisc.0346.a: "위험을 감수해야만 더 큰 성공을 거둘 수 있습니다."
  VIETmisc.0346.b: "성공하려면 위험을 맹목적으로 감수하는 것이 아니라 최소화해야 합니다."
  VIETmisc.0346.info: "#emphasis 역사적 배경:#! 이 이벤트는 13세기 페르시아 시인, 시라즈의 사디가 그의 대표작인 골레스탄(\"장미 정원\")에서 인용한 문구를 대략적으로 번역한 것입니다. 원본에서 사디는 #italic nahang#!이라는 용어를 사용하여 바다 짐승을 지칭합니다. 현대 페르시아어로는 '고래'를 의미하지만, 사디 시대에는 악어나 상어처럼 먹이를 수면 아래로 끌고 가는 모든 수생 괴물을 지칭하는 더 모호한 용어였습니다. 이 문구는 당시 진주 잠수부들이 상어의 공격 가능성에 대해 가졌던 걱정을 반영합니다. 현대 매체에서처럼, 실제로는 드물지만, 상어의 공격은 역사적 자료와 민간 전설에서 과장되어 묘사되었습니다."
  VIETmisc.0347.t: "삼각형"
  VIETmisc.0347.desc: "오늘, 수학 지식으로 특히 유명한 학자가 내 궁정을 방문하여 자신이 잘 아는 다양한 수학 주제에 대한 강의를 할 예정이오.\n\n“삼각형에는 세 가지 종류가 있습니다.” 학자가 강의를 이어갑니다. “정삼각형, 이등변삼각형, 그리고 부등변삼각형이 있지요. 이 삼각형들은 다음과 같이 구별할 수 있습니다….”\n\n내 궁정이 얼마나 학식 있고 교양 있는지 보여주기 위해 때때로 학자를 초청하는 것은 드문 일이 아닙니다. 이러한 행사는 신하들에게 다양한 반응을 불러일으킵니다. 일부는 – 주로 논리 과학에 적합한 지적 기질을 가진 사람들 – 현재 그들이 이미 알고 있는 주제를 다루고 있음에도 불구하고 학자의 강의에 열중하고 있습니다. 다른 이들, 특히 둔하거나 게으른 자들은 졸고 있거나 마당을 멍하니 바라보고 있습니다."
  VIETmisc.0347.a: "이것은 중요한 정보입니다. 주의를 기울여야 합니다."
  VIETmisc.0347.b: "삼각형은 지루해! [ROOT.Char.GetFaith.HighGodName]의 이름으로 맹세하건대, 졸려 죽겠군."
  VIET_intellectual_courtiers: "지적인 기질을 가진 모든 [courtier|E]"
  VIET_unintellectual_courtiers: "지적 기질이 없는 모든 [courtier|E]"
  VIETmisc.0348.t: "세 개의 계층"
  VIETmisc.0348.desc: "개인적인 수양을 위해 시간을 내어 현명한 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]이 쓴 정치 논문을 읽었습니다. 많은 논문에서 우리 사회가 기도하는 자, 노동하는 자, 싸우는 자라는 세 부류의 사람들로 나뉜다고 말합니다.\n\n기도하는 자는 도덕적 본보기가 되고, 세상을 연구하며, 우리를 대신하여 [ROOT.Char.GetFaith.HighGodName]께 간청합니다. 노동하는 자는 우리 모두가 의존하는 물질적인 재화와 용역을 생산합니다. 싸우는 자는 전쟁과 지도력의 기술을 통해 공동체를 적으로부터 보호합니다.\n\n그러나 어떤 사람들은 그러한 모델이 너무 단순하다고 주장합니다. 또 다른 사람들은 이 시스템의 복잡성을 이해하는 것이 훌륭한 통치와 번영하고 행복한 사회의 핵심이라고 믿습니다."
  VIETmisc.0348.a: "이 아이디어들은 가치가 있다고 생각합니다."
  VIETmisc.0348.b: "이러한 분석은 너무 경직되어 있습니다."
  VIETmisc.0348.info: "#emphasis 역사적 배경:#! 중세 유럽 사상가들은 사회를 세 가지 계층 또는 집단으로 나누는 경우가 많았습니다. 사제와 수도사, 농부와 장인, 그리고 전사입니다. 이 아이디어에 대한 가장 오래된 언급은 9세기 영국 군주 알프레드 대왕이 쓴 것으로 알려진 5세기 로마 철학 텍스트인 #italic 철학의 위안#에 대한 주석에서 비롯되었습니다. 이 세 겹의 분할은 중세 사상에서 널리 퍼져 있었으며, 예를 들어 혁명 전 프랑스의 #italic 앙시앵 레짐#에서 삼부회에 영향을 미치고 많은 사람들이 중세 유럽을 이해하는 데 큰 비유가 되었습니다."
  VIETmisc.0349.t: "삼보"
  VIETmisc.0349.desc: "오늘, [guardian.GetTitledFirstName]께서 삼보에 대한 강의를 해주고 계십니다. 요즘, [guardian.GetSheHe]께서는 제가 [ROOT.Char.GetFaith.HighGodName]과 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 가르침에 대해 더 많이 배우기만을 바라십니다!\n\n\"[ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] [ROOT.Char.GetTitleAsNameNoTooltip]는 #italic 부처#!, #italic 다르마#!, #italic 승가#!에 대해 이해하고 알아야 합니다.\"라고 [guardian.GetSheHe]께서 말씀하십니다. \"부처는 고통을 인식하고 벗어나는 방법을 가르쳐주신 우리의 스승입니다. 다르마는 이러한 가르침이며, 승가는 우리 모두를 위해 이러한 가르침을 보존하고 실천하는 수도 공동체입니다. 우리는 이들을 의지합니다. 이 #bold 삼보#!가 우리를 보호하고 인도하기 때문입니다.\""
  VIETmisc.0349.a: "삼보에 귀의하겠나이다!"
  VIETmisc.0349.b: "왜 지금 이걸 신경 써야 하지?"
  VIETmisc.0350.t: "자작나무 수액"
  VIETmisc.0350.desc: "지난주, 제 하인들은 제가 사는 곳 근처 숲에서 최대한 많은 자작나무 수액을 채취하는 데 시간을 보냈습니다. 오래전 우리 [ROOT.Char.GetCulture.GetName](이)의 조상들이 배웠듯이, 자작나무 맛이 가장 좋을 이른 봄, 너무 써지기 전에 채취하는 것이 가장 좋습니다.\n\n오늘, 저는 처음 채취한 자작나무 주스를 받았습니다. 정말 맛있는 즐거움입니다!"
  VIETmisc.0350.a: "진정한 [ROOT.Char.GetCulture.GetNameNoTooltip](이)라면 이 자작나무 수액의 가치를 알 것입니다!"
  VIETmisc.0350.info: "#emphasis 역사적 배경:#! 자작나무 수액은 슬라브족, 노르드족, 발트족, 핀족과 같은 북유럽 여러 민족이 전통적으로 즐겨왔습니다. 이 지역에서 자작나무는 역사적으로 신성한 것으로 여겨져 왔습니다."
  VIETmisc.0351.t: "나무 정령"
  VIETmisc.0351.desc: "우리 야영지의 장작이 부족해져서 몇 명과 함께 나무를 더 찾아 나서기로 했습니다. 하지만 [superstitious.GetTitledFirstName]님께서 저를 막으셨습니다.\n\n\"[county.GetNameNoTier]의 [culture.GetName] 사람들은 이곳 나무들 사이에 많은 나무 정령이 살고 있다고 합니다.\" [superstitious.GetFirstNameNoTooltip]님께서 설명했습니다. \"저희가 함부로 나무를 가져가면 불쾌해할 수도 있습니다.\"\n\n\"제가 나무를 많이 베는 것도 아닌데요.\" 짜증이 나서 말했습니다. \"제가 할 수 있는 일이 전혀 없습니까?\"\n\n[superstitious.GetFirstNameNoTooltip]님께서는 잠시 생각하시더니 \"나무를 가져가게 해주셔서 감사하다는 표시로 제물을 바치는 것으로 충분하다고 들었습니다.\"라고 말했습니다."
  VIETmisc.0351.a: "만약을 위해, 제물을 바치십시오."
  VIETmisc.0351.b: "얼마나 어리석은가! 우리는 그저 나무를 조금 가져가는 것뿐이네."
  VIETmisc.0351.b.nothing: "예상대로, 전부 미신일 뿐이군"
  VIETmisc.0351.b.bad: "이상하게도, 당신은 많은 불운을 겪기 시작합니다"
  VIETmisc.0352.t: "불장난"
  VIETmisc.0352.desc: "유랑 예인 단체가 이 지역을 지나가고 있었다. 듣자 하니, 평범한 예인 단체는 아닌 듯했다. 이들은 불 전문이었다. 불 저글링, 불춤, 불을 이용한 곡예, 심지어 불 삼키기까지, 불로는 못 하는 게 없다고 들었다.\n\n이처럼 재능 있는 예인은 흔치 않은데, 특히 이들처럼 특출난 기술을 가진 경우는 더더욱 그렇다. 이들을 불러 내 궁정에서 아슬아슬한 묘기를 선보이게 하거나, 잠시 머물게 하는 것도 좋을 것 같다."
  VIETmisc.0352.a: "그들을 데려와 우리를 위해 공연하도록 해야 해!"
  VIETmisc.0352.b: "분명히 내 궁정에 머물도록 유혹할 수 있을 거야."
  VIETmisc.0352.c: "그리 인상적인 말은 아니군."
  VIETmisc.0353.t: "붉게 염색한 머리"
  VIETmisc.0353.desc: "오랜 세월 동안 [ROOT.Char.GetCulture.GetName] 남자들은 수염을 붉게 물들이기 위해 [Glossary( 'henna', 'HENNA_GLOSS' )](을)를 사용하는 것을 당연하게 여겼습니다. 하지만 모든 곳이 그런 것은 아닙니다.\n\n오늘 여러 차례 사업차 먼 곳을 여행한 현지 상인 [merchant.GetFirstName](이)가 이국적인 선물을 들고 저를 방문했습니다. 그는 자신의 이익을 위해 저의 환심을 사려는 것이 분명하지만, 저 또한 그에게서 이익을 얻을 수 있을지도 모릅니다.\n\n[merchant.GetFirstNameNoTooltip]는 외국 현지인들이 그를 두 번 만난 후 혼란스러워했던 이야기를 포함하여 자신의 모험담으로 저에게 깊은 인상을 주려 했습니다. 두 번째 만남은 그가 헤나로 수염을 염색한 후였습니다. 미신에 빠진 바보들은 그가 초자연적인 힘을 가졌다고 생각했고, 그 결과 그에게 유리한 사업 거래에 동의했습니다."
  VIETmisc.0353.a: "과장된 이야기로군. 분명 그들도 알고 있었겠지."
  VIETmisc.0353.b: "하! 정말 환상적인 모험을 하셨군요."
  VIETmisc.0353.c: "자네의 경험은 내게 큰 도움이 될 걸세!"
  VIETmisc.0353.info: "#emphasis 역사적 배경:#! 고대부터 중동의 남성들은 종종 [Glossary( '헤나', 'HENNA_GLOSS' )]를 사용하여 머리카락과 턱수염을 붉게 염색했습니다. 서기 713년, 아랍 군대가 스페인의 메리다 시를 공격하여 도시의 항복을 협상할 때 아랍 지휘관 무사 이븐 누사이르가 한 번은 흰머리, 다음에는 붉은 머리, 마지막에는 검은 머리로 나타났는데, 도시 주민들은 이것이 그에게 초자연적인 힘이 있다는 것을 나타내는 것으로 두려워했다는 이야기가 있습니다. 이 이야기가 정확하지 않을 수도 있지만, 예를 들어 비아랍인들이 붉게 염색한 머리카락과 턱수염을 아랍인과 연관시키는 방식을 보여줍니다."
  VIETmisc.0354.t: "고급 헤나"
  VIETmisc.0354.desc: "근처에 아주 훌륭한 [Glossary( '헤나', 'HENNA_GLOSS' )] 공급업체가 있다고 들었습니다. 그곳의 헤나는 특히 염색약으로 뛰어나다고 합니다. 어떤 머리든 선명하고 고급스러운 불그스름한 색조로 바꿔서 다른 사람들의 부러움을 살 것이라고 합니다.\n\n[ROOT.Char.GetCulture.GetName]의 [ROOT.Char.GetWomenMen]들은 종종 이 목적으로 헤나를 사용합니다. 저 같은 사람이 이런 제품을 사용하는 것이 당연하다고 할 수도 있겠지요."
  VIETmisc.0354.a: "쓸모없는 허영이로군! 내겐 필요 없어."
  VIETmisc.0354.b: "헤나를 비축해 두는 것이 좋을 것입니다."
  VIETmisc.0354.info: "#emphasis 역사적 배경:#! 고대부터 중동과 남아시아 사람들은 머리를 붉게 염색하기 위해 헤나를 사용했습니다. 예를 들어, 이 관습을 언급하는 여러 무슬림 [Glossary( 'hadiths', 'HADITHS_GLOSS' )]가 있습니다. 예를 들어, 예언자 무함마드는 머리가 희끗희끗해진 추종자들에게 머리카락과 턱수염을 빨간색과 노란색으로 염색(검은색은 제외)하라고 권고했습니다."
  VIETmisc.0355.t: "불같은 머리의 이방인"
  VIETmisc.0355.desc: "\"제가 그곳에 있었을 때, 불처럼 밝은 머리카락을 가진 많은 기이한 외국인들을 목격했습니다.\" 상인이 말합니다.\n\n근처 마을에 사는 한 상인이 최근 여러 해에 걸쳐 여러 땅을 여행하고 돌아왔습니다. 저는 그를 접견에 초대하여 요즘 국제 무역이 어떻게 진행되고 있는지 더 잘 이해할 수 있었고, 그가 여행한 땅에 대한 이야기를 듣고 있습니다.\n\n\"분명히,\" 상인은 서쪽 땅을 여행한 것에 대한 일화를 계속하며 말합니다. \"그곳 사람들은 제가 충격을 받았다면, 모든 사람이 불빛 색깔의 머리카락을 가진 훨씬 더 서쪽의 땅이 있다고 말했습니다. 터무니없게 들릴지 모르지만, 누가 알겠습니까?\""
  VIETmisc.0355.a: "흥미롭군. 그 붉은 머리칼을 가진 사람들에 대해 더 말해주시오."
  VIETmisc.0355.b: "무역 상황에 대해 집중적으로 이야기해 봅시다."
  VIETmisc.0356.t: "유다 이스카리옷의 머리카락"
  VIETmisc.0356.desc: "어느 날, 우리는 [ROOT.Char.GetFaith.GetAdjective] 성경에 나오는 여러 사건에 대해 이야기하고 있었는데, 대화는 그리스도를 배신한 제자이자 대역적인 유다 이스카리옷으로 흘러갔습니다.\n\n“[antisemite.GetTitledFirstName](이)가 최근에 유다가 붉은 머리였다고 말하는 사람들을 들었습니다.” [antisemite.GetTitledFirstName](이)가 말합니다. “그럴듯합니다. 붉은 머리는 [GetReligionByKey('judaism_religion').GetAdherentNamePlural] 사이에서 흔하며, 많은 붉은 머리 사람들이 같은 혈통일 가능성이 큽니다. 그들을 경계해야 합니다.”"
  VIETmisc.0356.a: "유다의 머리 스타일을 확실히 알 수 있을지는 의문이야."
  VIETmisc.0356.b: "만약 많은 [GetReligionByKey('judaism_religion').GetAdherentNamePluralNoTooltip]이 붉은 머리라면, 유다도 그랬을 거라고 생각한다."
  VIETmisc.0356.c: "상관없어. 어쩌면 그리스도도 붉은 머리였을지 모르지."
  VIETmisc.0356.info: "#emphasis 역사적 배경:#! 역사적으로 중세 및 근세 시대에 붉은 머리카락은 유대인과 연관되었습니다. 이것이 붉은 머리칼을 가진 사람들이 끊임없이 박해의 표적이 되었다는 의미는 아닙니다. 오히려 이러한 비유는 유대인의 \"타자성\"을 보여주었습니다. 왜냐하면 붉은 머리카락은 유대인이든 아니든 이상하고 이질적인 지표로 여겨졌기 때문입니다. 결과적으로 유다 이스카리옷은 오늘날에도 유럽 일부 지역에서 종종 붉은 머리카락으로 묘사되었습니다."
  VIETmisc.0357.t: "최고의 머리 색깔?"
  VIETmisc.0357.desc: "예로부터 사람들은 어떤 머리색이 가장 매력적인지에 대해 논쟁해 왔으며, 어떤 사람들은 머리색에 대한 선호도가 분명합니다.\n\n오늘, 몇몇 신하들이 금발, 붉은 머리, 검은 머리 중 어느 것이 가장 좋은지, 그리고 [ROOT.Char.GetCulture.GetName] 사회가 무엇을 가장 매력적이라고 생각하는지에 대해 논쟁하고 있습니다. 그리고 그것이 동의할 만한 추세인지, 아니면 불쾌한 추세인지에 대해서도요.\n\n분명히 그들은 할 일이 없어 한가롭게 시간을 보내고 있으며, 심지어 제가 어떻게 생각하는지 묻기까지 합니다. [blonde.GetTitledFirstName]은 금발이 가장 매력적이라고 생각하고, [redhead.GetTitledFirstName]은 붉은 머리를 선호하며, [brunette.GetTitledFirstName]은 검은 머리가 최고라고 생각합니다."
  VIETmisc.0357.a: "금발이야말로 가장 아름다운 머리라고 믿소!"
  VIETmisc.0357.b: "빨간 머리는 훌륭해 – 나는 그들을 싫어하지 않아."
  VIETmisc.0357.c: "나는 어두운 머리가 최고라고 말해야겠어."
  VIETmisc.0357.d: "머리 색깔은 상관없어."
  VIETmisc.0358.t: "과장된 사건"
  VIETmisc.0358.desc: "얼마 전, 사람들 앞에서 외국 사절단 앞에서 넘어져 굴욕적인 사건이 있었습니다. 당황스럽기는 했지만, 적어도 사절단은 예의를 갖춰서 그것으로 끝이라고 생각했습니다.\n\n알고 보니 그것이 #italic 끝이 아니었습니다#!\n\n제 궁정에 그 당황스러운 사건이 어떻게 된 영문인지 평민들의 귀에까지 들어가 지금은 온 동네 화젯거리가 되었다는 소식이 들려왔습니다! 사람들은 제 옷이 벗겨졌다거나, 사절단에 부딪혀 다치게 했다는 주장 등, 무슨 일이 있었는지에 대해 가장 터무니없는 이야기를 만들어내고 있는 것 같습니다."
  VIETmisc.0358.a: "비열한 수다쟁이들 같으니, 헛소리를 지어내고 있잖아!"
  VIETmisc.0358.b: "사건에 대해 이야기하는 것을 금지하십시오!"
  VIETmisc.0358.b.toast.fail: "당신은 필사적으로 이야기를 억누르려 하는 것 같군"
  VIETmisc.0358.b.toast.success: "사람들은 근거 없는 소문을 퍼뜨리는 것을 멈추시오"
  VIETmisc.0359.t: "신성한 징조인가?"
  VIETmisc.0359.desc: "최근에 불신앙적이고 불경건한 무법자들이 [faith.GetAdjective] [faith.HouseOfWorship](을)를 파괴했기에, 저는 아낌없이 그 피해 복구를 도왔습니다.\n\n어제 아침, 지역 [faith.Custom('DefaultPriestTitle')]을 포함한 몇몇 사람들이 [faith.HouseOfWorship] 위의 하늘에서 웅장하고 거대한 빛을 보았다고 주장했습니다. 웅웅거리는 소리가 들렸고, [faith.Custom('DefaultPriestTitle')]은 이 빛으로부터 나오는 말을 들었다고 주장합니다. 사실, 그 말은 저를 칭찬하는 내용이었습니다.\n\n이것이 [faith.HighGodName]께서 보내신 징조일지도 모른다는 추측이 있습니다!"
  VIETmisc.0359.a: "감개무량하옵니다."
  VIETmisc.0360.t: "잘못된 역사를 바로잡으려는 [ROOT.Char.GetTitleAsNameNoTooltip]"
  VIETmisc.0360.desc: "\"정말인가?\" 나는 재미있다는 듯이 물었다. \"내가 그런 평판을 가지고 있나? 역사 박사라는?\"\n\n“[courtier.GetTitledFirstName]께서는 좋은 뜻으로 말씀하신 겁니다.” [courtier.GetTitledFirstName]께서 소식을 전한 후 나를 안심시켰다.\n\n얼마 전, 시인이 나와 내 신하들을 위해 공연을 하러 왔을 때 나는 일종의 소동을 일으켰었다. 그가 오래 전 역사적 사건에 대한 시를 낭송했을 때, 나는 그가 명백히 잘못되고 그릇된 정보를 뱉어내고 있었기 때문에 그를 바로잡았었다. 알고 보니 얼마간의 숙고 후에 시인은 이것에 깊은 감명을 받아 내가 얼마나 교육받고 현명한지, 거짓을 부인하고 좋은 역사를 옹호하는지 모든 사람에게 말하고 다녔다고 한다."
  VIETmisc.0360.a: "이젠 나도 역사가 비슷한 존재인 건가?"
  VIETmisc.0361.t: "장미는 어떻게 가시를 갖게 되었을까?"
  VIETmisc.0361.desc: "어느 날, 거처 밖에서 한가롭게 주변 꽃들을 바라보며 내가 말했다. \"참 재밌어. 어떤 꽃들은 그렇게 아름다우면서도 만지기에는… 음, 별로 아름답지 않은 가시를 가지고 있다니.\"\n\n함께 있던 [courtier.GetTitledFirstName]이 말했다. \"옛날 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 전설에 따르면 장미는 아주 먼 옛날에는 원래 가시가 없었다고 합니다. 하지만 이 세상에 악이 나타났을 때 – 그때 가시가 생겼다는군요!\"\n\n[courtier.GetFirstNameNoTooltip]은 숨을 고르고 쿡쿡 웃으며 말을 이었다. \"그건 그냥 어리석은 이야기일 뿐이고, 장미와 다른 꽃에 가시가 있는 이유에 대해 저보다 더 나은 생각을 가진 학자들이 있을 거라고 확신합니다.\""
  VIETmisc.0361.a: "그 이야기가 이해가 되는 것 같군."
  VIETmisc.0361.b: "그 이야기는 아마 사실이 아닐 거라는 데 동의합니다."
  VIETmisc.0361.c: "물론이지! 어떤 학자들은 장미와 같은 꽃이…"
  VIETmisc.0361.info: "#emphasis 역사적 배경:#! 이러한 이야기의 변형 – 가시가 악의 도래 이후에만 장미에 나타났다는 이야기 – 은 여러 종교에서 발견되었습니다. 이 전설의 한 버전은 4세기 기독교 신학자인 성 암브로시우스에서 비롯되었는데, 그는 장미에는 에덴 동산에 가시가 없었으며 아담과 이브가 신에게 불순종하고 에덴에서 추방된 후에야 꽃이 뾰족한 방어를 얻었다고 말했습니다. 따라서 암브로시우스에게 장미는 인류에게 낙원과 원죄를 상기시켜 주었습니다."
  VIETmisc.0362.t: "로즈마리 꽃 토닉"
  VIETmisc.0362.desc: "오늘, 저의 의사 [physician.GetTitledFirstName]께서 제가 오랫동안 건강을 유지할 수 있도록 제안을 하셨습니다.\n\n\"[ROOT.Char.GetTitledFirstName] 폐하,\" 의사 [physician.GetSheHe]께서 말씀하셨습니다. \"병은 우리가 매일 직면하는 위험이며, 흔한 질병을 예방하는 데 좋은 효과가 있는 강장제를 찾았습니다. 주재료는 로즈마리 꽃입니다. 이 꽃을 약간 가져다가 아마포에 싸서 물에 삶습니다. 그런 다음 그 물을 마시는 것입니다. 어떻게 생각하십니까? 로즈마리 꽃을 꾸준히 공급받을 수 있다면 정기적으로 마시는 강장제입니다.\""
  VIETmisc.0362.a: "좋은 생각입니다. 로즈마리 꽃을 사도록 하죠!"
  VIETmisc.0362.b: "그것에 돈을 쓰고 싶지 않습니다."
  VIETmisc.0362.info: "#emphasis 역사적 배경:#! #italic 지발도네 다 카날#!(\"카날의 수첩\")은 14세기 초 베네치아 상인 가문인 카날 가문에서 만든 책으로 상인에게 유용하다고 여겨지는 임의의 지식을 모아 놓은 것입니다. 예를 들어, 책의 일부에는 로즈마리 식물을 사용할 수 있는 방법 목록이 있습니다. 이 이벤트에서 논의된 강장제는 이 목록에서 언급된 최초의 사용법이었습니다."
  VIETmisc.0363.t: "설탕 절임 꽃"
  VIETmisc.0363.desc: "\"오, 이거 정말 기쁘군!\" 미소를 지으며 꽃을 천천히 먹으며 중얼거린다.\n\n얼마 전, 나는 근처에 꽃으로 사탕을 만드는 데 특히 능숙한 제과업자가 살고 있다는 소식을 들었다. 모든 계층과 유형의 [ROOT.Char.GetCulture.GetCollectiveNoun]이 즐기는 꽃의 종류는 많지만, 이 제과업자의 설탕 절임 꽃에는 뭔가 특별한 것이 있다. 적어도 모든 사람들이 그렇게 말한다.\n\n오늘, 그 제과업자는 내가 시종을 보내 샘플을 요청한 후 나의 미식적 즐거움을 위해 설탕을 입힌 식용 꽃 모음을 준비했다. 이 꽃들은 아름다울 뿐만 아니라 - 색깔과 활력이 넘친다 - 맛도 훌륭하다!\n\n맛, 질감… 오, 정말 기쁘군!"
  VIETmisc.0363.a: "이 멋진 꽃들을 주셔서 감사합니다!"
  VIETmisc.0363.b: "이 아름다운 꽃들을 더 사야겠어."
  VIETmisc.0364.t: "연인의 선물"
  VIETmisc.0364.desc: "사랑하는 [lover.GetFirstName]가 며칠 전 직접 꺾어온 야생화 꽃다발을 선물하며 나를 놀라게 했을 때, 나는 꽤 감동받았다.\n\n“무슨 특별한 날이라도 있나요?” 그 친절한 선물에 감사를 표한 후, 나는 [lover.GetHerHim]에게 물었다.\n\n[lover.GetSheHe]는 미소 지으며 대답했다. “아무것도 아니에요, 전혀요. 음…. 굳이 말하자면, 당신이 이 세상에 존재하는 매일이 내게는 특별한 날이니까요.”"
  VIETmisc.0364.a: "달콤한 선물을 주셔서 다시 한번 감사드립니다."
  VIETmisc.0364.b: "있잖아… 너에게도 꽃을 줘야겠어."
  VIETmisc.0365.t: "들꽃"
  VIETmisc.0365.desc: "[lover.GetFirstName]와 저는 잠시 함께 시간을 보낼 기회가 있었고, 우리는 휴식을 취하고 서로의 회사를 즐기기 위해 제 거주지에서 멀지 않은 황야로 나갔습니다.\n\n근처에는 많은 야생화가 자라고 있었고, [lover.GetFirstNameNoTooltip]는 서둘러 다가와 꽃을 따기 시작했을 때 [lover.GetHerHis] 얼굴에 미소를 지었습니다. 저는 [lover.GetSheHe]가 꽃을 즉석 화환으로 만드는 것을 무심히 지켜보았습니다.\n\n\"[lover.GetFirstNameNoTooltip]는 \"사랑스러운 화환입니다. 당신만큼이나 사랑스럽습니다. 자, 누가 이 꽃관을 써야 할까요?\"라며 쿡쿡 웃습니다."
  VIETmisc.0365.a: "입어봐도 될까요, 내 사랑?"
  VIETmisc.0365.b: "왜 먼저 해 보지 않으시겠습니까?"
  VIETmisc.0366.t: "눈보라 헤치기"
  VIETmisc.0366.desc: "오늘 눈보라가 몰아쳐 예상보다 훨씬 빠르게 눈이 쌓였습니다.\n\n[courtier.GetTitledFirstName](이)가 마을에서 볼일을 보러 잠시 나갔다가 눈보라에 갇혔습니다. 저녁이 되어서야 [courtier.GetSheHe]이 저택으로 돌아왔지만, 하루 종일 추운 날씨에 시달린 탓인지 기분이 매우 좋지 않아 보였습니다."
  VIETmisc.0366.a: "자, 우리와 함께 모닥불 곁에 모여 앉으세요!"
  VIETmisc.0366.b: "애초에 밖에 나가지 말았어야 했어."
  VIETmisc.0367.t: "눈을 먹는다고?"
  VIETmisc.0367.desc: "최근 [courtier.GetTitledFirstName]께서 매우, 매우 이상한 습관이 생겼다는 소식을 들었습니다. 바로 눈을 먹는 데 집착하는 것입니다.\n\n이 기이한 행동이 어떻게 시작되었는지, 왜 시작되었는지는 확실히 알 수 없지만, [courtier.GetFirstNameNoTooltip]는 정신적으로 항상 온전한 사람은 아니었으므로 그것이 원인일 수도 있습니다. 의사들은 [courtier.GetHerHim]에게 이것이 건강에 해로운 습관이 될 수 있다고 말했지만, [courtier.GetFirstNameNoTooltip]는 어쩔 수 없는 것 같습니다."
  VIETmisc.0367.a: "눈 먹는 것에 집착한다고? 정말 이상하군."
  VIETmisc.0367.info: "#emphasis 역사적 배경:#! #italic 빙식증#!은 눈이나 얼음을 섭취하는 데 비정상적으로 집착하는 것을 묘사하는 데 사용되는 용어입니다. 이는 일반적으로 섭취하지 않는 물건에 대한 과도한 갈망과 섭취 형태로 나타나는 식욕 장애인 #italic 이식증#!의 한 형태로 간주됩니다. 이는 고대부터 관찰되었으며, 이 질환의 유명한 사례는 빙식증을 앓아 건강 악화와 조기 사망에 기여했을 수 있는 비잔틴 제국의 테오필로스 황제(812-842년 통치)입니다."
  VIETmisc.0368.t: "겨울의 고요"
  VIETmisc.0368.desc: "겨울은 위험한 시기이며, 특히 눈이 내릴 때는 더욱 그렇습니다. 하지만 동시에 아름다운 시기이기도 합니다. 갓 내린 눈으로 덮인 풍경은 순수하고도 인상적인 무언가가 있습니다.\n\n지난 며칠 동안 눈이 많이 내렸고, 우리는 대부분 벽난로 옆에 옹기종기 모여 따뜻한 옷을 입은 채 실내에 머물렀습니다. 하지만 이 한가한 시간은 순수하고 하얀 눈이 온 세상을 덮고 있는 듯한 바깥 풍경을 한 번에 몇 시간씩 감상할 수 있는 기회가 됩니다.\n\n그 모든 것에는 차가운 아름다움이 있으며, 이상하리만치 편안합니다."
  VIETmisc.0368.a: "궁극적으로 덧없지만 아름다운 광경입니다."
  VIETmisc.0369.t: "코코넛 밀크"
  VIETmisc.0369.desc: "더운 날씨에 밖에서 휴식을 취하고 있을 때, 제 하인들이 근처 야자수에서 수확한 코코넛으로 만든 코코넛 밀크를 가져왔습니다. 살짝 단맛이 도는 것이, 제가 더 편안해지기 위해 딱 필요한 것이었습니다."
  VIETmisc.0369.a: "정말 이렇게 편안하게 휴식을 취해야겠어…."
  VIETmisc.0370.t: "코코넛 수확꾼"
  VIETmisc.0370.desc: "제 영지 경제에 그들이 어떻게 기여하는지 더 잘 이해하기 위해 코코넛 농부들을 시찰하고 있습니다. 코코넛 야자수 숲길을 걷는 동안 제 안내인이 된 마을 주민이 코코넛 수확에 사용되는 방법에 대해 설명합니다. 이 직업의 불행한 점은 수확자들이 어려운 자세로 끊임없이 나무를 오르내려야 한다는 것입니다. 결과적으로 많은 사람들이 생존하거나 추락으로 인한 부상이나 사망을 피할 수 있다면 나중에 신체적 질병으로 고통받습니다."
  VIETmisc.0370.a: "[ROOT.Char.GetFaith.HighGodName]께서 이 부지런한 영혼들을 보호하시길."
  VIETmisc.0370.b: "모든 일에는 위험이 따르는 법이지."
  VIETmisc.0370.c: "외국에서 야자수를 더 안전하게 오르는 방법에 대해 읽었습니다."
  VIETmisc.0371.t: "떨어지는 코코넛"
  VIETmisc.0371.desc: "[courtier.GetTitledFirstName]가 제 영지 내 한 마을을 지나던 중, 현지 농부들이 소유한 코코넛 나무가 있는 들판을 지나가다가 코코넛 하나가 떨어져 [courtier.GetHerHis]의 머리에 맞았습니다. 이로 인해 [courtier.GetHerHim]은 생명에는 지장이 없으나 중간 정도의 부상을 입었습니다.\n\n[courtier.GetFirstNameNoTooltip]은 부상에 대한 보상을 요구하고 있지만, 현지 마을 사람들은 아무도 잘못한 것이 없다고 주장합니다. 그들이 의도적으로 코코넛을 떨어뜨린 것도 아니니, 이는 하늘의 뜻에 따른 일에 책임을 묻는 것은 어리석은 일이며, 부상도 심각하지 않다고 말합니다. 게다가 농부들은 코코넛 숲이 저의 직접적인 관할권 아래 있는 땅 위에 있으므로 저에게 책임을 묻는 것 또한 말이 되지 않는다고 주장합니다."
  VIETmisc.0371.a: "농부들은 [courtier.GetFirstNameNoTooltip]의 부상에 대해 배상해야 합니다"
  VIETmisc.0371.b: "[courtier.GetFirstNameNoTooltip]은 이런 일로 시간을 낭비해선 안 됩니다"
  VIETmisc.0371.c: "이 땅의 [ROOT.Char.GetTitleAsNameNoTooltip]으로서, 보상을 지불하겠습니다"
  VIETmisc.0372.t: "책벌레"
  VIETmisc.0372.desc: "지역 귀족이 주최한 소규모 연회에서, 저는 연회에 초대받은 또 다른 손님, 제가 모르는 젊은 귀족 [hagaer.GetWomanMan] 한 명을 만났습니다.\n\n내성적인 이 젊은 [hagaer.GetWomanMan]과 대화를 나누자, [hagaer.GetSheHe]는 [hagaer.GetHerselfHimself]를 다음과 같이 소개했습니다: \"제 이름은 [hagaer.GetFirstName]입니다. 바깥출입을 자주 하지 않아요. 읽을 책이 너무 많아서요.\"\n\n그래서 제가 [hagaer.GetHerHim]를 전에 만난 적이 없었던 것이군요. 호기심에 [hagaer.GetHerHim]를 더 잘 알아보기 위해 가벼운 대화를 좀 더 나눈 후, [hagaer.GetFirstNameNoTooltip]는 이렇게 털어놓았습니다: \"끔찍해요. 서점 앞을 그냥 지나칠 수가 없어요. [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에는 그 책 장수가 가장 심각하죠.\""
  VIETmisc.0372.a: "정말이지 책 벌레시군 그래."
  VIETmisc.0372.b: "궁정에 학식 있는 인물이 필요하군…."
  VIETmisc.0372.c: "여기, 제가 더 많은 책을 사는 것을 도와드리겠습니다."
  VIETmisc.0373.t: "[ROOT.Char.GetCulture.GetNameNoTooltip] 치즈"
  VIETmisc.0373.desc: "오늘 [ROOT.Char.GetCulture.GetName] 치즈 요리를 좀 먹었다. 내 사랑스러운 요리사가 준비한 건데, 정말 맛있었지! 최고야! 영양가도 풍부하고! 환상적이야! 정말 굉장해!\n\n음식에 너무 기뻐서 오늘 만찬에 함께한 모두에게 소리쳤다. “#bold 이 치즈는 굉장하군! 축하할 시간이다! 모두에게 치즈를 나눠주어라!#!”\n\n근처에 서 있던 내 친위대원 중 하나가 몸을 숙여 내 귀에 공손하게 속삭였다. “[ROOT.Char.GetLadyLord]님, 더 이상 남은 치즈가 없습니다.”\n\n나는 근엄하게 고개를 끄덕이고는 모여 있던 다른 모두에게 소리쳤다. “잠깐, 그건 잊어라. 아무에게도 치즈는 없다.”"
  VIETmisc.0373.a: "뭐요, 왜들 그렇게 보는 거요? 치즈라니까!"
  VIETmisc.0374.t: "느긋한 산책"
  VIETmisc.0374.desc: "지난 밤, 나는 아주 편안한 꿈을 꾸었다. 나는 빛나는 높다란 석조 건물들이 늘어선 장엄한 도시 속에 있었다. 그 도시는 코발트빛 물결이 일렁이는 거대한 호수 위 커다란 섬에 자리 잡고 있었다.\n\n꿈속에서 나는 도시 안으로 들어가지 않았다 – 아니, 도시와 호수를 둘러싼 숨 막히는 풍경을 감상하며 섬 자체를 편안하게 산책하기로 결정했다. 구릉과 조각보 같은 숲, 이따금 보이는 작고 오래된 석조 사당, 그리고 이 거대한 호수 주변에 점점이 박혀 있는 작은 마을들이 어우러진 그 풍경에는 전원적이고 목가적인 무언가가 있었다. 어느 순간, 나는 꿈속에서 휴식을 취하고 눈을 감고 낮잠을 자기 위해 잔디밭에 앉기까지 했다.\n\n마침내 호수 주변 산책을 마쳤을 때, 해가 지고 있었다. 나는 비할 데 없이 아름다운 광경을 목격했다: 붉은색, 주황색, 노란색, 분홍색의 그림 같은 색조로 물든 지는 해가 지평선 너머로 천천히 내려앉는 모습이었다.\n\n그러자, 바로 그때, 나는 잠에서 깼다. 나는 약간 멍한 채로 앉아, 꿈을 떠올렸다. 창밖에서는 새들이 즐거운 노래를 부르고 있었다."
  VIETmisc.0374.a: "거기에 다시 돌아갈 수만 있다면…"
  VIETmisc.0374.b: "이런, 저곳이 그토록 오래전에 꿈꿨던 경이로운 땅이로군!"
  VIETmisc.0375.t: "복숭아나무 보존"
  VIETmisc.0375.desc: "오늘 시간을 내어 [Glossary( 'Thirty-Six Stratagems', 'THIRTY_SIX_STRATEGEMS_GLOSS' )]에 수록된 유명한 격언들을 읽어보았다. 해당 서적에는 이 계책들의 다양한 사례들이 나열되어 있었는데, 이를 나의 일상적인 업무에 어떻게 적용할지 생각하게 만들었다.\n\n그 책에서 설명하는 계책 중, 특히 통찰력 있다고 생각한 것은 바로 “#italic 오얏나무를 희생하여 복숭아나무를 보존하라.#!”였다.\n\n이는 때로는 단기적인 손실을 감수하고 장기적인 이득을 취해야 한다는 것을 의미한다. 또한 의도적인 실수는 적에게 자신이 약하고 상대가 강하다는 잘못된 안정감이나 오만을 심어줄 수 있다는 것이다."
  VIETmisc.0375.a: "이것의 군사적 활용에 대해 숙고해야겠다."
  VIETmisc.0375.b: "이것을 궁정 음모에 적용할 수 있을지도 모르겠군."
  VIETmisc.0375.c: "복숭아? 자두? 배고픈데…."
  VIETmisc.0376.t: "건강한 복숭아" # 15516645321874548431
  VIETmisc.0376.desc: "제 주치의 [physician.GetTitledFirstName]는 최근 제게 복숭아 섭취를 늘리라고 권했습니다.\n\n[physician.GetFirstNameNoTooltip]는 제게 말합니다. \"복숭아가 열병을 완화하는 데 유용하다는 것은 익히 들어 아실 것입니다, 저의 [ROOT.Char.GetLadyLord]시여. 하지만 염려 마십시오, 지금 당장 심각한 열병을 앓고 계신 것은 아닙니다. 제가 염려하는 것은 마마의 위장에 만성적인 문제가 있을지도 모른다고 의심하고 있기 때문입니다.\"\n\n제 위장에 별다른 문제가 느껴지지 않지만, [physician.GetFirstNameNoTooltip]가 말을 마칠 때까지는 아무 말도 하지 않습니다.\n\n[physician.GetSheHe|U]는 결론짓습니다. \"정기적으로 복숭아 섭취량을 늘리시기를 권합니다. 복숭아는 위장을 윤활하게 하여 소화를 돕고 추가적인 문제를 예방하는 데 도움이 된다고 알려져 있기 때문입니다.\""
  VIETmisc.0376.a: "달콤한 복숭아를 실컷 먹는 것에 대해 불평할 수는 없지."
  VIETmisc.0376.b: "정말? 위장 문제가 없는 것 같은데."
  VIETmisc.0376.info: "#emphasis 역사적 배경:#! 이 사건의 의료 조언은 11세기 네스토리우스교 기독교 학자이자 의사인 이븐 부틀란이 저술한 아랍 의학서인 #italic 타크윔 앗-시하#! (혹은 “건강의 체계적 기록”)에서 유래합니다. 16세기까지 매우 인기가 많았던 기독교 유럽에서는 #italic 타쿠이눔 사니타티스#!로 알려졌습니다. 이 책은 박식한 독자들을 위한 건강 또는 웰빙 지침서였으며, 건강한 삶을 사는 방법에 대한 제안을 제공했는데, 그중 일부는 절제된 식음료 섭취와 신선한 공기의 중요성 등 현대 독자들에게도 익숙할 것입니다. 책의 상당 부분은 과일과 채소 같은 다양한 종류의 음식을 섭취했을 때의 이점 또는 위험을 설명하는 데 할애되었습니다."
  VIETmisc.0377.t: "복숭아 나무" # 12520169541363431749
  VIETmisc.0377.desc: "태고적부터 복숭아는 다양한 [ROOT.Char.GetCulture.GetHeritage.GetName] 민족들 사이에서 장수의 상징으로서 크게 숭앙받아왔습니다. 심지어 복숭아나무에 큰 힘이 깃들어 있다고 믿는 이들도 있으며, 복숭아나무로 만든 부적이나 특별한 조각품을 집 주변에 걸어두면 해악과 악령으로부터 자신을 보호하는 데 도움이 된다고 전해집니다.\n\n[courtier.GetTitledFirstName]께서, 저의 안위와 행복에 대한 끊임없는 여러 위험 소문에 우려를 표하시며, 친절하게도 저의 거주지에 그러한 복숭아나무 부적을 걸어두기를 권하였습니다."
  VIETmisc.0377.a: "좋은 생각 같군!"
  VIETmisc.0377.b: "돈 낭비인 것 같군."
  VIETmisc.0378.t: "그대의 즙이 많은 복숭아"
  VIETmisc.0378.desc: "[lover.GetFirstName]께서 최근 저희가 함께 시간을 보낼 때면 다소 우스꽝스러운 버릇이 생기셨습니다. [lover.GetSheHe]께서는 제 엉덩이를 복숭아에 비유하는 것을 멈출 줄 모르십니다.\n\n처음에는 매력적으로 느껴졌으나, 이제는 [lover.GetSheHe]께서 #italic 끊임없이# 그러십니다!"
  VIETmisc.0378.a: "사랑해, 하지만 항상 그렇게 하는 건 그만둬 줘."
  VIETmisc.0378.b: "다시 생각해보니, 여전히 매력적이고 재미있다고 생각합니다."
  VIETmisc.0379.t: "복숭아 주스"
  VIETmisc.0379.desc: "왠지는 모르겠지만, 요즘 복숭아 주스가 당기더군. 그냥 아주 호화로운 맛이야... 시럽처럼 달콤하고, 시원하고....\n\n가능하다면 매일 최소 한 번은 마시고 싶어."
  VIETmisc.0379.a: "그 복숭아들이 정말 좋군."
  VIETmisc.0380.t: "선도 훔치기"
  VIETmisc.0380.desc: "최근에, 아주 특이한 꿈을 꾸었습니다. 꿈에서 저와 제 궁정은 어떤 천상의 존재에게 방문을 받았습니다. 아마 [ROOT.Char.GetFaith.random_GoodGodNames]였던 것 같습니다.\n\n꿈에 대해 많은 것이 기억나지는 않지만, 이 신성한 존재가 모두의 놀라움 속에 [courtier.GetTitledFirstName]를 알아보았고, [courtier.GetFirstNameNoTooltip]가 과거에 천상의 신선이었다고 말했던 것은 #italic 분명히#! 기억합니다. 그러나 [Glossary( 'Peaches of Immortality', 'PEACHES_OF_IMMORTALITY_GLOSS' )]를 훔친 벌로, [courtier.GetFirstNameNoTooltip]는 인간으로 환생하기 위해 지상으로 추방당했습니다.\n\n궁정에서는 이 꿈의 의미를 놓고 소란이 일었는데, [courtier.GetFirstNameNoTooltip]도 제가 어떻게 생각하는지 매우 궁금하고 당황해하고 있습니다."
  VIETmisc.0380.a: "무의미한 꿈은 우리에게 늘 일어납니다."
  VIETmisc.0380.b: "[courtier.GetFirstNameNoTooltip]은 분명히 회개할 것이 많습니다."
  VIETmisc.0380.c: "어쩌면 [courtier.GetFirstNameNoTooltip]에게 아직 영적인 힘이 남아있나?"
  VIETmisc.0380.info: "#emphasis 역사적 배경:#! 신들로부터 [Glossary( 'Peaches of Immortality', 'PEACHES_OF_IMMORTALITY_GLOSS' )]를 훔친 이야기는 중국 고전 문학의 위대한 소설 중 하나인 #italic 서유기#!에서 유래하며, 손오공, 즉 제천대성이 그 도둑입니다. 하지만 이 모티프는 소설보다 앞서 존재하며, 중국 민속 이야기의 다른 곳에서도 나타납니다. 예를 들어, 한나라의 기인 학자이자 관리, 그리고 재담가였던 동방삭(기원전 190년경 – 93년)이 사실은 이 복숭아를 훔쳐 지상으로 추방된 신선이었다는 전설이 있습니다."
  VIETmisc.0381.t: "환대의 한계"
  VIETmisc.0381.desc: "최근 열린 평의회에서, 저의 [chancellor.GetCouncilTitle]인 [chancellor.GetTitledFirstName]께서 [chancellor.GetHerHis]가 오랫동안 염두에 두었던 한 가지를 저희에게 주지시켰습니다.\n\n\"[chancellor.GetFirstNameNoTooltip]께서 설명하길, \"우리는 외국 사절들을 후하게 대접해야 할 의무가 있으며, 여기에는 아무런 문제가 없다고 생각합니다. 하지만 우리는 그들의 수행원과 하인들에게 너무 관대하게 대하고 있습니다. 이 '하찮은' 자들은 비천한 신분 때문에 종종 타인을 염탐하는 데 이용됩니다. 그러므로 저는 앞으로 이 사절들의 하급자들을 더 면밀히 감시해야 한다고 제안합니다. 비록 이것이 우리가 덜 후하게 보이는 결과를 낳을지라도 말입니다.\""
  VIETmisc.0381.a: "훌륭한 지적입니다. 그들을 더욱 경계해야겠습니다."
  VIETmisc.0381.b: "우리 또한 그들을 환대해야 할 의무가 있습니다."
  VIETmisc.0382.t: "[marshal.GetCouncilTitlePossessive] 점술가들"
  VIETmisc.0382.desc: "[ROOT.Char.GetFaith.GetAdjective] 점술가들이 [marshal.GetTitledFirstName] 님의 곁에서 점괘를 통해 조언하며, 저의 [marshal.GetCouncilTitle]로서 군사 임무를 수행하는 데 길잡이가 되어 드리고 있습니다. 소문에 따르면 [marshal.GetFirstNameNoTooltip] 님께서는 그들의 조언을 자주 무시하여 그들을 실망시킨다고 합니다. 제가 [marshal.GetHerHim]께 이 일에 대해 여쭈었을 때, [marshal.GetSheHe]께서는 껄껄 웃으며, 며칠 전 좌절한 점술가 중 한 명이 [marshal.GetHerHim]께 [ROOT.Char.GetFaith.FateGodName]만이 전투의 결과를 결정하며, [marshal.GetSheHe]께서는 [ROOT.Char.GetFaith.FateGodName]의 섭리에 대한 그들의 지식을 존중해야 한다고 말했다고 전했습니다.\n\n저의 [marshal.GetCouncilTitle]께서는 이 점술가에게 그분의 사고방식을 요약하는 재치 있는 말로 응수했다고 합니다. “[ROOT.Char.GetFaith.FateGodName|U]께서 전투의 결과를 결정하시는 것은 맞습니다... 하지만 병력, 준비 상태, 질병의 부재, 그리고 물의 가용성도 마찬가지입니다. 결국 [ROOT.Char.GetFaith.FateGodName|U]께서 제가 [marshal.GetCouncilTitle]가 되도록 정하신 것이 아니겠습니까.”"
  VIETmisc.0382.a: "일을 잘한다면, 왜 그들을 계속 두려 하는가?"
  VIETmisc.0382.b: "점술가들에게 조금 더 경의를 표하는 것도 나쁠 것 없겠소."
  VIETmisc.0382.c: "진실이든 아니든, 적어도 그것들로 우리 병사들의 사기를 북돋자!"
  VIETmisc.0382.c.toast.success: "[marshal.GetFirstNameNoTooltip] 그대의 조언을 따릅니다"
  VIETmisc.0382.c.toast.failure: "[marshal.GetFirstNameNoTooltip]은 당신의 조언을 따르지 않습니다"
  VIETmisc.0382.info: "#emphasis 역사적 배경:#! 점성술, 동물 희생, 클레로만시(제비 뽑기나 주사위 던지기에 기반한 점술)와 같은 다양한 형태의 점술은 현대 사회에서 일부 사람들에게 회의적인 시각으로 받아들여지지만, 고대 및 중세 시대의 많은 민족에게 중요한 역할을 했습니다. 중국에서 그리스에 이르기까지, 군인들은 점술을 진지하게 사용하여 승리의 가능성을 확인하고, 병사들이 다양한 작전이나 임무를 수행할 적절한 시기를 결정하며, 전략적 또는 전술적 조언을 구했습니다. 물론, 일부 군 지휘관들이 자신들의 병력 사기를 높이기 위해 그러한 관행을 조작했을 가능성을 배제하지는 않습니다."
  VIETmisc.0383.t: "유용한 평민 가문?"
  VIETmisc.0383.desc: "저의 [spymaster.GetCouncilTitle], [spymaster.GetTitledFirstName]이(가) 저에게 독특한 기회를 가져왔습니다. 우리에게 큰 도움이 될 수 있는 평민 가족에 대한 것입니다.\n\n‘어떻게 평범한 평민 가족이 우리에게 첩보 활동으로 도움을 줄 수 있단 말인가요?’ [spymaster.GetSheHe]이(가) 이 문제를 제게 꺼냈을 때, 저는 눈썹을 회의적으로 치켜뜬 채 [spymaster.GetHerHim]에게 물었습니다.\n\n‘그들은 평범합니다, 예. 하지만 놀라운 점은,’ [spymaster.GetFirstNameNoTooltip]은(는) 주장했습니다. ‘이 가족의 여러 구성원들이 모두 지역 귀족의 여러 다른 가문에서 고용되어 있다는 것입니다. 게다가, 저는 그들이 상당히 결속력이 강하며, 모두 현재 고용주에 맞서 당신을 지지할 이유를 가지고 있다는 것을 발견했습니다. 적절한 유인책만 있다면, 우리는 그들에게 이 귀족들을 모두 염탐해 달라고 요청할 수 있습니다. 제 생각에는 낮은 위험, 높은 보상입니다.’"
  VIETmisc.0383.a: "좋군! 그럼 그들에게 ‘적절한 유인책’을 주지."
  VIETmisc.0383.b: "이 기회는 그만한 가치가 없다고 생각합니다."
  VIETmisc.0384.t: "[chaplain.GetCouncilTitlePossessive] 자기 의심"
  VIETmisc.0384.desc: "어느 날, 저의 [chaplain.GetCouncilTitle]이신 [chaplain.GetTitledFirstName]께서 평소와 다름없이 [ROOT.Char.GetFaith.GetAdjective] 기도를 집전하신 후, [chaplain.GetSheHe]는 심각하고 근엄한 표정으로 저를 따로 불렀습니다.\n\n“[chaplain.GetFirstNameNoTooltip]께서 설명합니다. ‘저는 제가 당신의 [chaplain.GetCouncilTitle]이라는 자격이 있는지 가끔 의심합니다. 저는… 때때로 제가 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] 신학에 대한 지식과 덕목이 부족하다고 느낍니다. 심지어 저의 [ROOT.GetCharacter.Custom('lowly_servant_type')]조차도 저와 비교했을 때 덕이 있고 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 교리에 대해 더 잘 이해하고 있는 모습에 감명을 받았습니다.’”\n\n[chaplain.GetSheHe|U]는 말을 잇기 위해 잠시 숨을 고르며 말했습니다. “저는 당신께 폐를 끼칠 생각은 없습니다, 저의 [ROOT.Char.GetLadyLord]시여. 저는 당신께서 저에게 베풀어주신 신임을 저버릴 생각이 없기에 사임할 의도는 없지만, 이러한 문제들이 제 마음에 무겁게 짓누르고 있었습니다.”"
  VIETmisc.0384.a: "당신의 겸손함이 바로 [chaplain.GetCouncilTitle]이 될 자격이 있는 이유입니다."
  VIETmisc.0384.b: "아마도 [ROOT.Char.GetFaith.ReligiousText]를 더 탐독해야 할 것이오."
  VIETmisc.0384.b.toast.success: "[chaplain.GetFirstNamePossessiveNoTooltip] 신학에 대해 더 배웁니다"
  VIETmisc.0384.b.toast.failure: "[chaplain.GetFirstNamePossessiveNoTooltip]는 신학에 대해 더 배우는 데 실패했습니다."
  VIETmisc.0384.c: "그저 임무를 수행해 주십시오, 그게 전부입니다."
  VIETmisc.0385.t: "[liege.GetHerHim|U] 알현을 청합니다"
  VIETmisc.0385.desc: "[liege.GetTitledFirstName] 폐하를 모시는 [ROOT.Char.GetCouncilTitle]으로서의 제 책무 중 하나는 공적인 업무로 [liege.GetHerHim]을 알현할 자격이 있는 이와 그렇지 않은 이를 선별하는 것입니다. 결국 [liege.GetSheHe]께서 문을 두드리는 무작위 농민, 모험가, 자칭 외교관 모두를 일일이 만나주실 시간도 없으시니, 하물며 접대하고 교류할 여유는 더욱 없으십니다.\n\n[liege.GetCapitalLocation.GetTitle.GetNameNoTier] 출신의 몇몇 지역 유력자들이 다음 소규모 연회나 파티에서 [liege.GetFirstNameNoTooltip] 폐하를 알현할 기회를 달라고 제게 #italic 매우#! 끈질기게 요구하고 있습니다. 그들이 비록 농민은 아니지만, 여전히 우리보다는 신분이 낮고, 우리 [liege.GetTitleAsNameNoTooltip]께 전할 만한 중요한 것이 있을지 의문입니다.\n\n이제는 저희가 주최할 다음 소규모 연회에서 [liege.GetFirstNameNoTooltip] 폐하를 만나게 해달라고 저를 설득하며 뇌물까지 바치고 있습니다!"
  VIETmisc.0385.a: "이런 어리석은 짓에는 뇌물을 받지 않겠소!"
  VIETmisc.0385.b: "좋아, [liege.GetHerHim]을 만나러 가! 네 뜻은 충분히 알겠다!"
  VIETmisc.0386.t: "악의적 준수"
  VIETmisc.0386.desc: "[liege.GetPrimaryTitle.GetName]의 [ROOT.Char.GetCouncilTitle]로서, 저는 봉역의 다양한 군사 장교들을 관리하고 명령을 내립니다. 하지만 요즘 들어 그들 중 일부가 꽤나 불복종적입니다.\n\n그들이 제 명령을 대놓고 거부하는 것은 아닙니다만, 많은 일상적인 업무에 있어서 악의적인 준수를 행하고 있습니다. 예를 들어, 제가 특정 전초 기지에 보급품과 식량을 특정 날짜까지 전달하라고 명령하면, 아무 이유 없이 마지막 순간까지 미루곤 합니다.\n\n그들이 왜 이런 식으로 행동하는지는 모르겠습니다만, 그들을 너무 화나게 하지 않으면서도 군사 장교들 사이에서 더 엄격한 규율을 시행할 방법을 찾아야 합니다."
  VIETmisc.0386.a: "이 골칫거리들을 강등시키거나 처벌하십시오"
  VIETmisc.0386.b: "그들과 대화해 보십시오. 혹 그들에게 정당한 염려가 있을지도 모릅니다."
  VIETmisc.0386.b.success: "상호 이해에 도달했습니다."
  VIETmisc.0386.b.failure: "공통점을 보지 못하는군요."
  VIETmisc.0386.c: "그들은 기술적으로 규정을 준수하고 있으므로 무시하십시오."
  VIETmisc.0387.t: "난 수학 싫어"
  VIETmisc.0387.desc: "[ROOT.Char.GetCouncilTitle]으로서, 제 직무는 숫자들을 살펴보는 일입니다. #italic 많은#! 숫자들 말입니다. 저는 [liege.GetPrimaryTitle.GetName]을 위해 매일 이것저것 계산하며 산술을 해야 합니다.\n\n오늘은 그저 계산 또 계산의 연속일 뿐인 것 같았습니다 — 세금, 하인과 물자의 지출, 누가 몇 마리의 [ROOT.Char.Custom('RegionalFarmAnimalPlural')]을 소유하고 있는지, 이런저런 소송에 얼마의 돈이 얽혀 있는지…. [ROOT.Char.GetFaith.HighGodName]이시여, 저는 숫자들이 정말 싫습니다. 더는 그것들에 대해 생각하고 싶지도 않습니다!"
  VIETmisc.0387.a: "이제 수학이 싫어졌어. 정말로 말이야. 하지만 내 일은 해야지."
  VIETmisc.0387.b: "오늘은 이만 쉬어야겠군."
  VIETmisc.0388.t: "한심한 암살자"
  VIETmisc.0388.desc: "정원을 걷던 중, 날카로운 비명 소리가 들려왔다: \"죽어라!!!\"\n\n눈앞에는 어떤 [ROOT.Char.Custom('RegionalFabric')] 의복을 입은 자가 [ROOT.Char.Custom('ThrowableObjectArticle')]를 휘두르고 있었다. 그는 너무나 맥없이 그것을 내게 던져 내게서 한참 떨어진 땅바닥에 떨어뜨렸다. 어색한 침묵이 흐른 뒤, 나는 무관심하게 내 경비병 한 명이 재빨리 암살자를 몇 번 찔러 처치하는 것을 지켜보았다.\n\n암살 기도자가 죽자, 우리는 그의 소지품을 확인했는데, 쓸모없는 장신구들 외에는 아무것도 없었다… 작은 편지 한 통만 빼고. 나는 편지를 열어 그 내용을 읽었는데, 나를 죽일 장소와 시간에 대한 상세한 내용이 담겨 있었다. 편지는 이렇게 끝맺었다:\n\n#italic “[liege.GetTitledFirstNamePossessive] [ROOT.Char.GetCouncilTitle] [ROOT.Char.GetFirstName]이 너무 많은 것을 알고 있다. [ROOT.Char.Custom('InsultAdjective')] [ROOT.Char.Custom('InsultNoun')]는 죽어야 한다. 읽은 후 이 편지를 반드시 파기하도록.”#!"
  VIETmisc.0388.a: "그는 틀림없이 내가 들어본 암살자 중 최악이었소."
  VIETmisc.0388.a.tooltip: "흐음, [GetPlayer.GetLadyLord],\" 내 경비병이 검에 묻은 암살자의 피를 닦아내며 비웃듯이 말했다. \"하지만 당신은 #italic 들었#을걸요!\"\n\n나는 눈을 굴렸지만, 그 농담에 인정하건대 피식 웃음이 터져 나왔다."
  VIETmisc.0388.b: "무능한 자객을 보낸 것이 계략이었다면 어떨까?"
  VIETmisc.0389.t: "지역 [ROOT.Char.GetFaith.GetAdjectiveNoTooltip] [ROOT.Char.GetFaith.PriestNeuterPlural]과 씨름하기"
  VIETmisc.0389.desc: "[liege.GetPrimaryTitle.GetName]의 지역 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.PriestNeuterPlural]들 사이에서 불평이 터져 나왔습니다. 그들은 제가 [liege.GetTitledFirstNamePossessive] [ROOT.Char.GetCouncilTitle]로서 그들을 관리하는 방식에 불만을 가지고 있습니다. 그들은 제가 지역적인 종교 업무 처리 방식을 존중하지 않는다고 느끼며, 그 부분에 있어 더 큰 자유를 원하고 있는 것 같습니다.\n\n제가 이 문제들에 대해 더 관대해지고 더 큰 재량권을 줄 수도 있겠지만 (그들이 [ROOT.Char.GetFaith.ReligiousText]의 가르침에 충실하고 의심스러운 사상을 설파하지 않는 한), 이는 [liege.GetFirstNamePossessive] [ROOT.Char.GetCouncilTitle]로서 저의 종교적 권위를 약화시킬 수 있습니다."
  VIETmisc.0389.a: "그들은 지역의 영적 문제를 가장 잘 다룰 줄 압니다."
  VIETmisc.0389.b: "그들에게 더욱 엄격한 종교적 규율을 강화해야 하리라."
  VIETmisc.liaozhai_zhiyi.intro: "#emphasis 역사적 배경:#! 이 사건은 청나라의 괴담집인 [Glossary( 'Liáozhāi Zhìyì', 'LIAOZHAI_ZHIYI_GLOSS' )]에 나오는 이야기에서 영감을 받았습니다."
  VIETmisc.0390.t: "미보다 은이 낫다고?"
  VIETmisc.0390.desc.chinese: "나는 #italic [ROOT.Char.Custom('VIET_random_chinese_classic')]#!을(를) 공부하고 있었다네"
  VIETmisc.0390.desc.non_chinese: "저는 예전에 [ROOT.Char.GetCulture.GetLanguage.GetName]어로 된 오래된 시를 읽고 있었습니다."
  VIETmisc.0390.desc: "내 책상에 앉아 있을 때, 곁눈으로 방에 들어오는 두 명의 아름다운 여인을 보았다. 나는 그들에게 신경 쓰지 않고 계속 책을 읽었다.\n\n그러자 그들 중 한 명이 앞으로 다가와 내 책상 위에 커다란 은덩이를 올려놓았고, 다른 한 명은 책상 반대편에 정성껏 쓴 서예 두루마리를 놓았다."
  VIETmisc.0390.a: "은 덩어리를 집어 드시오"
  VIETmisc.0390.b: "필사 두루마리를 집어 드시오"
  VIETmisc.0390.c: "이 아름다운 것들은 무시하시오"
  VIETmisc.0391.t: "미보다 은이 낫다고?"
  VIETmisc.0391.desc.neutral: "신비로운 미인들에게 몸을 돌리려던 찰나, 나는 화들짝 놀라 깨어났다. 공부하다 잠이 들었던 모양인데, 그 소녀들은 온데간데 없었다. 대체... 방금 그건 뭐였지?"
  VIETmisc.0391.desc.silver: "은덩이를 집어 들자, 그 미인들 중 한 명이 두루마리를 집어 들었고, 두 여인은 웃으며 방을 나섰습니다. 한 여인의 킥킥거리는 소리가 들렸습니다.\"참 천박한 자로군\"\n다른 여인은 웃으며 동의했습니다.\"참을 수 없는 거지에다 진정한 아름다움에는 한눈도 팔지 않는군\"\n놀랍게도, 은덩이가 사라졌습니다!\n잠시 후, 나는 화들짝 놀라 깨어났습니다. 공부하다가 잠이 들었던 모양입니다."
  VIETmisc.0391.desc.scroll: "내가 서예 두루마리를 집어 들었을 때, 나는 그것을 살펴보며 그 구성의 아름다움을 연구했다. 내 옆에 있는 신비로운 여인들 중 누군가가 썼을 텐데, 정말 희귀한 솜씨로군! 내가 얼마나 오랫동안 그 두루마리를 살펴보았는지 기억나지 않는다.\n\\\"진정한 아름다움을 알아보는, 정말 훌륭한 학자시군요\" 그 신비로운 미인들 중 한 명이 마침내 말했다.\n\n내가 이 신비로운 미인들에게 몸을 돌리자, 나는 화들짝 놀라 깨어났다. 나는 공부하다가 잠이 들었던 모양이고, 두루마리는 보이지 않았다. 그래도 은화 대신 두루마리를 집어 들길 잘했다. #italic 그것#!이야말로 진정한 아름다움이었지! 잠깐... 아니면 그 여인들이 진정한 아름다움이었나...?"
  VIETmisc.0391.desc.ignore: "나는 미인들에게 시선을 돌려 잠시 그들의 고운 얼굴을 살피다가 다시 학업에 몰두했다.\n\n잠시 후 그 소녀들 중 한 명이 말했다.\"참으로 훌륭한 학자시로군. 미색과 은화를 무시하고 오로지 학문에만 집중하다니\"\n\n$VIETmisc.0391.desc.neutral$"
  VIETmisc.0391.a.bad: "그 소녀들은 장난기 많은 [Glossary( '여우 요괴', 'FOX_SPIRIT_GLOSS' )]였습니까?"
  VIETmisc.0391.a.good: "그 소녀들은 자비로운 [Glossary( '여우 요괴', 'FOX_SPIRIT_GLOSS' )]였는가?"
  VIETmisc.0391.info: "$VIETmisc.liaozhai_zhiyi.intro$ 이 이야기에서 아름다운 [Glossary( '여우 요괴', 'FOX_SPIRIT_GLOSS' )] 두 마리가 젊은 선비의 서재로 들어옵니다. 선비가 그들을 무시하자, 그들은 책상 위에 은덩이 하나와 서예 두루마리를 올려놓았고, 선비는 은을 집어 들었으나 여우 요괴들이 떠나며 비웃을 때 은은 사라져 버렸습니다. 이 이야기는 이리하여 제국 중국의 일부 선비-사대부 계층을 풍자하는데, 이야기 속 선비는 서예 두루마리의 아름다움과 자신에게 추파를 던지는 여인들의 아름다움을 무시하고 즉시 탐욕스럽게 은을 취했기 때문입니다."
  VIETmisc.0391.a.flavor: "방금 암탉이 웃는 소리를 들은 것 같은데...."
  VIETmisc.0391.a.tooltip: "당신이 챙겼다고 생각했던 은은 실제로 챙기지 못했으므로, [gold_i|E] [gold|E]를 전혀 얻지 못했습니다."
  VIETmisc.0392.t: "[location.GetNameNoTooltip]의 수도사"
  VIETmisc.0392.desc: "지난번, [monk.GetTitledFirstName]께서 말을 타다가 말에서 떨어져 심하게 다치셨는데, 저희 모두 그분이 돌아가신 줄 알았습니다. 그런데 기적적으로 의식을 되찾으셨을 때, [monk.GetFirstName]께서는 자신이 [location.GetName]에 있는 [manager.GetTitledFirstName]가 관리하는 [monk.GetFaith.GetAdjective] 수도원의 [monk.Custom('PriestTitle')]라고 주장하시며, 죽만 드시고 평범한 수도복 외에는 아무것도 입기를 거부하셨습니다.\n\n저희는 [monk.GetFirstName]께서 정신이 나가셨다고 생각하여 며칠간 강제로 휴식을 취하게 했으나, 그분은 어떻게든 몰래 빠져나와 그 수도원으로 도망치셨습니다. 그곳의 수도사들은 얼마 전에 나이 많은 [monk.Custom('PriestTitle')] 한 분이 돌아가셨다고 하는데, [monk.GetFirstName]께서는 이제 그분의 성격과 매우 흡사할 뿐만 아니라, 예전에 돌아가신 [monk.Custom('PriestTitle')]의 삶에 대한 많은 세부 사항들을 정확히 기억하고 있다고 합니다.\n\n혹시 예전 [monk.Custom('PriestTitle')]의 유령이 실수로 [monk.GetFirstName]에게 빙의한 것일까요? [monk.GetSheHe|U]께서는 이제 그 수도원에 머물겠다고 고집하고 계시며, 그곳 수도사들은 [monk.GetHerHis]의 존재가 그들의 사기를 크게 높였다고 말합니다."
  VIETmisc.0392.a: "정신이 나갔든 아니든, [monk.GetSheHe]가 그곳에 머물러서 [monk.GetHerHim]를 행복하게 해준다면 그렇게 두어도 좋다."
  VIETmisc.0392.b: "[monk.GetSheHe|U]께서는 무슨 일이 있어도 우리에게 돌아오도록 강요될 것입니다!"
  VIETmisc.0392.b.toast_bad: "[monk.GetFirstNameNoTooltip]가 당신의 손아귀에서 벗어나는 데 성공했습니다."
  VIETmisc.0392.b.toast_good: "당신은 [monk.GetFirstNameNoTooltip]를 붙잡고 그/그녀가 돌아오도록 강요합니다."
  VIETmisc.0392.info: "$VIETmisc.liaozhai_zhiyi.intro$ 이 이야기는 한 노년에 이르러 도가 깊어진 불교 승려가 세상을 떠나는 순간, 젊은 귀족 한 명이 사냥 중 말에서 떨어져 사망하면서 시작됩니다. 우연히도, 그 승려의 영혼이 실수로 그 귀족의 몸에 들어가게 됩니다. 귀족의 가족과 친구들이 그를 붙잡아 두기 위해 여러 노력을 기울였음에도 불구하고, 이제 귀족의 몸에 깃든 그 승려는 자신의 옛 수도원으로 탈출하여 동료 승려들과 다시 만나 수도승의 조용하고 겸손한 삶을 누리는 데 성공합니다."
  VIETmisc.0393.t: "용의 휴면"
  VIETmisc.0393.desc: "제 책상에서 글을 읽고 있는데, 작은 생명체가 제 두루마리 위로 기어들어 오더니 검은 흔적을 남겼습니다. 이것이 보통 생물이 아님을 깨달은 저는 두루마리를 창가로 가져가 풀어주려 했으나, 그것은 꿈쩍도 하지 않았습니다. 잠시 후 저는 깨달았습니다. 제가 그 생명체에게 마땅한 존중을 표하지 않았다는 것을요.\n\n저는 곧 화려한 예복을 갖춰 입고 그 생명체에게 깊이 절한 뒤, 두루마리를 다시 밖으로 가져갔습니다. 이번에는 그 생명체가 거대해지더니 용의 형상을 하고는 포효하며 날아올랐습니다.\n\n저는 흥분하여 옆방에 있던 [courtier.GetFirstName]를 불러 제가 방금 목격한 것을 말했습니다. [courtier.GetHerHim]는 저를 의아하게 쳐다보며 말했습니다. “방금 주무시고 계시지 않았나요?”\n\n저는 제 두루마리 위에 남은 미끈거리는 흔적을 가리켰는데, 그 흔적은 제 책 몇 권이 들어있는 상자까지 이어져 있었습니다."
  VIETmisc.0393.a: "그것은 진짜 용이었어, 확신한다네!"
  VIETmisc.0393.b: "모든 이에게 공손해야 함을 일깨워주는 꿈인가?"
  VIETmisc.0393.info: "$VIETmisc.liaozhai_zhiyi.intro$ 이 이야기는 해당 문집의 다른 이야기들과 마찬가지로 한 학자가 초자연적인 현상과 잠시 마주치는 것을 몇 단락에 걸쳐 묘사합니다. 이 이야기는 이상한 용이 학자의 책에서 나왔음을 시사하며, 적어도 이 이야기에서는 말 그대로 마법과도 같은 문학의 힘을 보여줍니다."
  VIETmisc.0394.t: "양가죽"
  VIETmisc.0394.desc: "[courtier.GetTitledFirstName]에게는 항상 [courtier.GetHerHis] [courtier.Custom('GetRandomBodyPart')]에 이상한 모양의 작은 털 뭉치가 있었습니다. 이에 대해 묻자, [courtier.GetSheHe]는 자신이 방탕한 학자였던 전생을 기억한다며 똑같은 이야기를 들려줍니다.\n\n[courtier.GetFirstNameNoTooltip]가 죽은 후, [courtier.GetSheHe]는 지하 세계의 궁정으로 끌려가 죄를 지은 대가로 양으로 환생하라는 선고를 받았다고 기억합니다. 하지만 악마 관리들이 [courtier.GetSheHe]를 양가죽 안으로 밀어 넣으려 할 때, 한 악마 서기가 [courtier.GetFirstNameNoTooltip]가 누군가의 생명을 구했다는 기록을 발견하여 인간으로 환생하는 것이 허락되었습니다. 그러나 악마 관리들은 [courtier.GetFirstNameNoTooltip]에게서 양가죽을 완전히 벗겨내지 못했고, 그 결과 결코 제거할 수 없는 이상한 털 뭉치가 남게 되었다고 합니다."
  VIETmisc.0394.a: "우스꽝스럽지만 재미있는 이야기로군."
  VIETmisc.0394.b: "선행의 힘에 대한 위대한 교훈이로다."
  VIETmisc.0394.info: "$VIETmisc.liaozhai_zhiyi.intro$ 이 이야기는 동아시아에서 널리 퍼진 믿음에 기반하고 있습니다. 죽은 자는 사후에 지옥의 관청으로 가게 되며, 그곳의 고도로 관료화된 절차 속에서 생전의 공과를 심판받은 후 다음 생이 무엇으로 결정된다는 내용입니다."
