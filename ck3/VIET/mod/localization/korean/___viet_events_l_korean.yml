  VIETmisc.0005.desc.norse: "달콤한 뇨르둔이시여! 정말 꿈이었군! 흥분한 나는 침대에서 벌떡 일어나 꿈의 내용을 누군가에게 털어놓으려 한다. 아무에게나! 나의 긴 집 흙바닥에서 아직 잠에 취해 있는 나의 노예 중 한 명이 눈에 들어온다. 발로 그를 툭 치자 그가 일어난다. 이제 서서 주의를 기울이고 있다.\n\n하지만... 꿈에서 무슨 일이 있었는지 잊어버렸다. 나는 말을 더듬으며 어떤 세부 사항이라도 기억해내려고 애쓴다.\n\n왜 꿈의 세계에서 일어난 일은 종종 너무 쉽게 잊히는 것일까?" # 5892483015683596121
  VIETmisc.0005.a.norse: "로키로군! 내 꿈까지 훔쳐 가는군. 뭐, 어쩔 수 없지..." # 15781791876027948839
  VIETmisc.0007.desc.t: "애도하는 부모" # 12921512258430562784
  VIETmisc.0007.desc.norse: "저의 노예 중 한 명이 최근 비극을 겪었습니다. 그의 유일한 자식이 쇠약병에 걸렸는데, 그녀의 손길은 확고하여 어린 소녀를 님프헤임의 깊은 곳으로 데려갔습니다. 다른 노예들이 슬픔에 잠긴 아버지를 위로하려는 노력은 효과가 없었습니다. 심지어 제 궁정 신하들 중 일부도 시도했지만 그 남자를 달래지 못했습니다. 저 또한 몇 마디 위로의 말을 건네야 할지도 모르겠습니다." # 4910700987468238490
  VIETmisc.0007.c.norse: "딱히 할 말은 없소. 남자든 아이든 모두 노예에 불과하지." # 16669309707406008684
  VIETmisc.0007.d.norse: "이 노예에게 에이르 신께 치유를 기원할 며칠간의 휴식을 주도록 하겠다." # 312980621890125046
  VIETmisc.0010.t.norse: "마당 저택" # 10519246997407037165
  VIETmisc.0010.desc.norse: "마당집 업무를 처리하던 중, 법률적인 문제에서 벗어나 집안의 사소한 일들로 생각이 흘러갔습니다. 나는 차가운 화장실(garðhús)에 쪼그리고 앉아 시간을 잊었던 모양이다. 양모로 엉덩이를 닦고 나서야 다리에 감각이 전혀 없다는 것을 깨달았다. 마비가 너무 심해서 혼자 일어나려 하면 넘어지거나 다칠까 두렵다." # 4748608038372966471
  VIETmisc.0010.a.norse: "내 노예들은 다 어디 갔지? 도와줘!" # 17470114482642035952
  VIETmisc.0010.b.norse: "이거 할 수 있겠군. 이쪽으로 몸을 기울이기만 하면..." # 8046645966465625709
  VIETmisc.0010.b.a.norse: "당신은 별다른 어려움 없이 뜰에 있는 집 안에서 일어섰습니다." # 6995639836081730328
  VIETmisc.0010.toast.b.fall.norse: "노예들의 도움이 필요하지 않았던 것 같군요." # 16470886058291196001
  VIETmisc.0010.b.b.norse: "당신은 앞으로 쓰러지며 소나무 울타리에 머리를 부딪쳐 부상을 입었습니다." # 6857833337427901423
  VIETmisc.0010.toast.b.norse: "네 이 멍청한 놈! 스스로를 다치게 하다니!" # 10792734734392257129
  VIETmisc.0012.desc.norse: "최근 며칠 동안 한 장원의 긴 오두막에 드라우그르가 출몰한다는 소문이 돌고 있습니다. 일부 노예들이 오랫동안 죽은 것으로 알려진 한 남자의 형체가 거주지 주변을 어슬렁거리는 것을 보았다고 보고했습니다. 일부는 그의 무덤이 지역 아이들에 의해 훼손되었기 때문이라고 믿지만, 다른 이들은 이를 #weak heimskur# - 완전히 말도 안 되는 소리라며 일축합니다." # 11373516369665330022
  VIETmisc.0012.a.norse: "그의 무덤을 확인해야 하오. 드라우그는 가볍게 다룰 상대가 아니지." # 1548110708797146384
  VIETmisc.0012.b.norse: "참으로 한심하군. 아이들을 위한 동화에 불과하군." # 15329718991978419296
  VIETmisc.0012.d.norse: "나는 그 어떤 인간이나 드라우그도 두렵지 않다. 저승으로 되돌려 보내주마!" # 7935114653660009386
  VIETmisc.0018.t.norse: "미미르의 늦은 방문" # 9042654181153070056
  VIETmisc.0018.desc.norse: "며칠 전, 저는 제 히르드(Hird)의 일원과 격렬한 대화를 나누었습니다. 드물게도 그 친구는 기발한 모욕으로 저를 압도했고, 저는 그 경멸에 아무런 대꾸도 할 수 없었습니다.\n\n바로 오늘, 군사 보고서를 검토하던 중, 기발한 답변이 문득 떠올랐습니다. 저주받을 미미르여! 당신이 모든 신들 중 가장 지혜로울지 모르나, 당신의 도움은 너무 늦게 도착했군요." # 1350638258593933674
  VIETmisc.0018.a.norse: "미미르가 왜 나를 이렇게 괴롭히는가!" # 4081826084344709263
  VIETmisc.0020.t.norse: "위대한 욜!" # 7010699206032205916
  VIETmisc.0020.desc.norse: "오늘 오전에 아주 좋은 농담을 들었소. 너무 재미있어서 배를 잡고 웃다가 그만 로멜그뢰트 잔을 떨어뜨리고 말았지. 그 죽이 담긴 그릇이 땅에 부딪히면서, 궁신(courtier)의 바지 앞부분에 걸쭉한 크림이 튀었소. 이게 어쩐 일인지 농담의 효과를 더해주긴 했지만, 이제 그 농담이 기억나지 않소." # 5031237118652479991
  VIETmisc.0020.a.norse: "상관없다. 그 웃음소리는 여전히 울려 퍼지고, 잊히지 않을 것이다!" # 16660157114042804577
  VIETmisc.0022.t.norse: "그리고 또 다른 팅그" # 3172449846281867175
  VIETmisc.0022.desc.norse: "또 하나의 해가 지고, 조상들의 무덤 위에서 또다시 집회가 열리는군. 칼라르(Karls)들이 청원을 했고, 이내 사소한 문제들로 논쟁을 벌였지. 그들의 논점은 늘 그렇듯 사소하거나 시시한 것들이었다네. 심지어 가장 신뢰하는 평의원들까지도 내 관심을 끌 가치조차 없는 장황한 논쟁에 빠져들었지. 이 팅(þing)... 이 자유인들의 집회야말로 우리가 질서를 유지하는 근간이지. 분명 나를 괴롭히기 위해 만들어졌을 고대의 전통이여." # 6878922190276056569
  VIETmisc.0023.t.norse: "당장 가야 해, 지금 당장 가야 해!" # 18133301637111727385
  VIETmisc.0023.desc.norse: "중요한 외국 사절이 내 장원의 회의장에 앉아 그의 주군의 메시지를 전하고 있다. 나는 높은 의자에 앉아 몸을 뒤척이며, 이 수다스러운 외교관이 주제를 이리저리 헤매는 것을 듣는다.\n\\\"이 자가 자리를 차지한 시간 동안 알이 낳아져 부화했겠군\" 나는 속으로 생각하다가 갑자기 뱃속에서 꾸르륵거리는 소리가 나는 것을 느낀다. 무시하려 했지만, 그 꾸르륵거림은 더욱 심해졌고, 영혼을 갉아먹는 듯한 날카로운 고통이 간간이 터져 나왔다. 지금 자리를 뜬다면 이 중요한 손님을 모욕할 위험이 있다. 자리에 계속 앉아 있다면 내 명성뿐만 아니라 그 이상을 더럽힐 것이 분명하다. 결정을 내려야 한다... 당장!" # 18336444767470738798
  VIETmisc.0023.a.norse: "#bold 가르드후스#!로!" # 5536292292970092852
  VIETmisc.0023.b.norse: "나는... 내... 아니!" # 10619762494209905341
  VIETmisc.0023.b.a.norse: "그대는 장을 조절하는 데 성공했습니다." # 11188802176646257496
  VIETmisc.0023.toast.b.success.title.norse: "장 활동이 규율을 유지하고 있군!" # 3429350591734373889
  VIETmisc.0023.toast.b.success.norse: "사절이 떠난 후, 당신은 마당 건물로 달려갑니다." # 9917548207257290796
  VIETmisc.0023.b.b.norse: "장이 탈이 났습니다." # 15241492894705934160
  VIETmisc.0023.toast.b.failure.title.norse: "바지를 더럽히셨군요... 명예까지 실추시키셨습니다!" # 9529238512489779215
  VIETmisc.0023.toast.b.failure.norse: "사절이 보는 앞에서 용변을 보았군요. 당황스럽지만 막을 수도 있었습니다." # 17164967306564455956
  VIETmisc.0027.desc.norse: "오늘 살인자가 법의 심판을 받았습니다. 살아남은 목격자들은 그가 끔찍한 범죄를 저지르면서도 즐거워했다고 증언했습니다. 족쇄에 묶인 남자는 자신에게 제기된 혐의를 듣자, 재판에 모인 사람들을 향해 미소를 지으며 윙크했습니다. 어떻게 할지에 대한 논쟁은 거의 없었습니다. 그 살인자는 선출된 법 집행관에 의해 느린 처형을 받도록 정당하게 선고받았습니다. 저는 그 명령을 확인했고, 몇몇 후스칼들이 그 남자를 '피의 독수리'형에 처할 준비를 했습니다. 그 범죄자는 숨이 붙어 있는 상태에서 등이 갈리고 갈비뼈와 폐가 제거되었습니다. 제가 집으로 돌아오는 길에, 한 평의원이 제가 선택한 처형 방식에 대해 의견을 묻습니다." # 1839518918779136383
  VIETmisc.0027.a.norse: "오딘께 바칠 만한 제물로다." # 649443072144899886
  VIETmisc.0039.desc.norse: "저는 한 야를과 칼의 결합식에 참석 중입니다. 소문에 따르면 그들은 어린 시절부터 서로를 알고 지냈으며, 늘 함께 다녔다고 합니다.\n\n양가 부모님들은 이 결합이 신들이 정해준 운명이라고 믿고 계십니다. 비록 정략적인 결합이지만, 많은 이들이 신랑과 신부가 평생 성공적인 관계를 맺을 것이라 기대하고 있습니다." # 2057523409751839338
  VIETmisc.0039.e.norse: "술을 준비하는 노예가 나를 쳐다보는군. 나는 상상에 맡기는 일이 없도록 할 것이다!" # 18100870287199180321
  VIETmisc.xxxxx.desc.norse: "xxxxx" # 1951045980481827005
