  VIETmisc.0001.t: "파슬리, 세이지, 로즈마리, 그리고 타임" # 6378350599561460086
  VIETmisc.0001.desc: "제 거주지 근처 길에서 떠돌이 음유시인을 만났는데, 그가 저에게\"스카버러 장터(Scarborough Fair\"라는 노래를 불러주겠다고 제안했습니다. 저는 잃을 것이 없다고 생각하고 그 음유시인에게 노래를 부르도록 허락했습니다. 노래의 첫 구절은 다음과 같았습니다.\n\\\"스카버러 장터로 가시나요?\n파슬리, 세이지, 로즈마리, 그리고 타임.\n그곳에 사는 이에게 안부를 전해주세요.\n그녀는 한때 제 진정한 연인이었습니다\"\n\n그것은 정말 심오하고 아름다운 노래였으며, 제 눈시울과 제 호위병들의 눈시울을 뜨겁게 만들었습니다." # 6765090129600465109
  VIETmisc.0001.a: "훌륭하군, 훌륭해! 스카버러 박람회로 가자!" # 1355536825233890674
  VIETmisc.0002.t: "심장부" # 9112339386648828098
  VIETmisc.0002.desc: "제 꿈속에서 저는 겉보기에 아름답고 목가적인 땅으로 여행을 떠납니다. 그곳은 가장 푸른 잔디의 초원, 평화롭고 고요한 숲과 시냇물, 그리고 곳곳에 흩어져 있는 아늑한 도시와 마을로 가득 차 있습니다. 저는 이 작은 정착지 중 한 곳에 도착하여 즐거운 시간을 보내고 주민들과 친해집니다. 저는 정확히 어디에 있는 것일까요?" # 9387820568590148190
  VIETmisc.0002.a: "그림 같은 시냇가 근처에 자리한 작은 숲속 마을." # 17717002059897681941
  VIETmisc.0002.b: "내가 농부가 침략하는 괴물들과 싸우는 것을 도왔던 작은 마을." # 16659436777407585545
  VIETmisc.0002.c: "거대한 수도 옆의 장엄한 호숫가에 자리한 어촌." # 13242455197771778013
  VIETmisc.0002.d: "맛있는 빵을 파는 주인에게서 빵을 산 아늑한 여관." # 12301544449140699359
  VIETmisc.0002.e: "고귀한 전사들이 지키는 산속의 오래된 사원." # 9288222530908636273
  VIETmisc.0003.t: "맛있는 바클라바" # 1500821889042096360
  VIETmisc.0003.desc: "근처 마을을 방문하던 중, 몇몇 저명한 상인들을 만났습니다. 그중 한 상인은 여행을 많이 다녀 여러 지방의 음식을 맛보는 미식가였는데, 그가 나에게 바클라바를 선물로 주었습니다. 이것은 얇은 반죽 층 사이에 시럽, 꿀, 견과류를 채워 만든 동지중해 지방의 과자입니다. 실로, 상상할 수 있는 가장 맛있는 음식 중 하나입니다." # 2118785942765575982
  VIETmisc.0003.a: "감사합니다! 귀하의 선물을 높이 평가합니다." # 13352578413532856203
  VIETmisc.0004.t: "잡담" # 15410956438572305029
  VIETmisc.0004.desc: "내가 두 근위병의 대화를 엿듣고 있다.\n\\\"다른 지역 소식 들은 것 있나\"\n\\\"딱히 말하고 싶은 소식은 없소\"\n\\\"다른 이들도 똑같이 말하더군\"\n\\\"내가 어떤 이들을 만났는데..\"\n\n나는 꽤 지루해지고 있으며, 그들의 무의미하고 실속 없는 잡담을 계속 들을지 고민된다." # 4020217575888924786
  VIETmisc.0004.a: "다른 볼일을 찾아봐야겠군." # 15387489778638397803
  VIETmisc.0004.b: "딱히 할 일도 없으니 그들의 수다를 들어도 상관없지." # 11937486582808285035
  VIETmisc.0005.t: "잊혀진 꿈인가?" # 9126192583377231522
  VIETmisc.0005.desc: "어젯밤에 정말 멋진 꿈을 꾸었습니다! 일어나자마자 가장 가까이 있던 사람, 제 하인 중 한 명을 찾아 꿈에서 일어난 일을 이야기하기 시작했지요.\n\n그런데... 그 순간 저는 꿈에서 무슨 일이 있었는지 잊어버렸습니다. 하인이 어색하게 서 있는 가운데 저는 꿈의 세부 사항이라도 기억해내려고 말을 더듬었습니다.\n\n왜 꿈의 세계에서 일어난 일은 종종 그렇게 쉽게 잊히는 걸까요?" # 3033261695966291291
  VIETmisc.0005.a: "정말 짜증나는군. 뭐, 어쩔 수 없지!" # 3852787696109105411
  VIETmisc.0005.b: "기억해야 해! 왜 그럴 수 없지? 왜?" # 5884461366884635755
  VIETmisc.0005.a.a: "꿈이 무엇에 관한 것이었는지 기억이 나는군" # 3756764939997161316
  VIETmisc.0005.toast.a: "꿈의 내용이 기억났습니다" # 435383979866962463
  VIETmisc.0005.a.b: "당신은 여전히 그 꿈이 무엇에 관한 것이었는지 잊고 있군요" # 14198561571654354496
  VIETmisc.0005.toast.b: "꿈이 무엇에 관한 것이었는지 잊어버렸군" # 16318356392578309262
  VIETmisc.0006.t: "아얏!" # 8956275710237004315
  VIETmisc.0006.desc: "방을 가로질러 걷다가 발가락을 찧었다." # 5420855174539239855
  VIETmisc.0006.a: "아얏!" # 14411367112720161342
  VIETmisc.0007.t: "부모의 비탄" # 7233438110699382955
  VIETmisc.0007.desc: "저의 시종 중 한 명이 최근 자식이 병으로 죽는 개인적인 비극을 겪었습니다. 이 시종은 당연히 깊은 슬픔에 잠겨 있으며, 눈물에 젖은 얼굴에는 극심한 비통함이 서려 있습니다. 다른 시종들과 심지어 저의 궁정의 몇몇 구성원들까지 이 시종을 위로하기 위해 최선을 다하고 있으니, 저 또한 몇 마디 위로의 말을 건네는 것이 마땅할 것입니다." # 4605288880130063431
  VIETmisc.0007.a: "귀하께서 겪고 계신 상실과 고통에 진심으로 위로의 말씀을 전합니다." # 6537419502903942025
  VIETmisc.0007.b: "귀하의 자녀가 이제 [ROOT.Char.GetFaith.HighGodName]과 함께 [ROOT.Char.GetFaith.DivineRealm]에 있습니다." # 15634626158564876394
  VIETmisc.0007.c: "내가 굳이 무슨 말을 해야 한단 말인가? 농민들은 늘 죽고 마는 것을." # 4305782320715581045
  VIETmisc.0007.d: "내 하인에게 이 비극에서 회복할 시간을 주기 위해 몇 주간 휴가를 주겠소." # 15155051753987011075
  VIETmisc.0008.t: "신선한 공기" # 7334983988200590904
  VIETmisc.0008.desc: "잠시 밖으로 산책을 나갔는데, 얼굴에 내리쬐는 눈부신 햇살이 정말 놀랍고 포근하군요." # 12910946910665791944
  VIETmisc.0008.a: "기분이 아주 좋군." # 2889687725443351748
  VIETmisc.0009.t: "아!" # 14242963536308026199
  VIETmisc.0009.desc: "밖에서 앉아 있는데 목이 너무 말라 하인에게 물을 가져오라고 시켰습니다. 물을 마시고 나니 정말 상쾌해지는 기분이었습니다! 시원하고 맑은 물이 사람에게 미치는 영향은 참으로 놀랍습니다." # 8740807713722967739
  VIETmisc.0009.a: "그것 참 좋았군." # 7621655596699083101
  VIETmisc.0010.t: "다리 저림" # 10600131745018258891
  VIETmisc.0010.desc: "개인적인 용무를 보다가 변기에 너무 오래 앉아 있었더니 다리가 저려버렸소. 일어나면 미끄러질까 두렵소." # 9843894312848800514
  VIETmisc.0010.a: "도와주시오! 하인들아, 나를 도와주시오!" # 13764942022599644509
  VIETmisc.0010.b: "괜찮을 거야 - 앗!" # 1667518143202651522
  VIETmisc.0010.b.a: "별다른 문제 없이 일어설 수 있었습니다." # 12991498473418345671
  VIETmisc.0010.toast.a: "아무런 문제 없이 일어섰습니다." # 9638788357110592901
  VIETmisc.0010.toast.b.fall: "하인들의 도움이 필요 없었던 모양이군." # 17578607272916378326
  VIETmisc.0010.b.b: "당신은 비틀거리며 넘어집니다" # 4468565268658229641
  VIETmisc.0010.toast.b: "그대의 어리석음 때문에 굴러떨어졌소" # 6136180569521319890
  VIETmisc.0011.t: "가렵다!" # 10393271721334736612
  VIETmisc.0011.desc: "오늘 이유도 모르게 특정 부위가 계속 가려웠습니다. 긁어보았지만 가려움이 다시 돌아왔습니다." # 14148648005094185151
  VIETmisc.0011.a: "너무 가렵다! 너무 긁힌다! 아악!" # 8587289788324478695
  VIETmisc.0012.t: "유령 들림" # 3553175018852450650
  VIETmisc.0012.desc: "지난 며칠 동안 거처의 한 구역에 유령이 출몰한다는 소문이 돌고 있습니다. 일부 하인들은 이상한 그림자가 나타났다 사라지는 것을 보았다고 보고했습니다. 하지만 다른 이들은 그것이 그저 환각일 뿐이라고 확신하고 있습니다." # 5907007406466527478
  VIETmisc.0012.a: "저기! 방금 봤어! 그건... 아니야, 방금 그림자였을 리가 없어!" # 15112629352679526054
  VIETmisc.0012.b: "우스꽝스러운 미신이군! 그들은 그저 환상을 보는 것뿐이야." # 5835587295207675994
  VIETmisc.0012.c: "[ROOT.Char.Custom('DefaultPriestTitle')]에게 기도를 올려달라고 요청할 수 있을까요?" # 1833189728434674925
  VIETmisc.0012.d: "나는 유령들을 두려워하지 않는다! 덤벼보라고!" # 9133185011892104700
  VIETmisc.0012.e: "별거 아니겠지... 그렇지?" # 9529032397110431692
  VIETmisc.0013.t: "잘못된 발걸음" # 8294870272033369036
  VIETmisc.0013.desc: "궁정의 다른 이들과 함께 정원을 거닐고 있었는데, 발을 헛디뎌 거의 넘어질 뻔했습니다. 다행히도 늦기 전에 균형을 잡았지만, 온 궁정 앞에서 그런 일이 벌어졌으니 정말 창피했습니다. 마치 바보처럼 보였을 겁니다!" # 14403917655485540068
  VIETmisc.0013.a: "솔직히 별일 아니지." # 16038707870923268095
  VIETmisc.0013.b: "그 일이 없었던 것처럼 행동해 보시오." # 17243197630377982517
  VIETmisc.0013.c: "내 지식은 마치 낡은 양피지 같아서, 펼쳐볼 때마다 먼지가 풀풀 날리는군." # 17032895665743148729
  VIETmisc.0014.t: "#당황스러운 기억#" # 7515879231361122777
  VIETmisc.0014.desc: "문득 과거의 부끄러운 기억이 떠올랐습니다. 그때 제가 했던 일을 생각하면 심장이 조여들고, 저의 어리석은 행동이나 생각에 몸서리가 쳐집니다. 대체 그때 왜 그랬던 걸까요? 그리고 더 중요한 건, 왜 제 뇌는 이런 것들을 계속 떠올리는 걸까요?" # 8439050038868882826
  VIETmisc.0014.a: "왜 내 생각을 침범하는 거지? 아악!" # 18156202251435630694
  VIETmisc.0015.t: "행복한 기억" # 5545809262082090141
  VIETmisc.0015.desc: "문득 과거의 행복했던 기억이 떠올랐습니다. 아주 오래전에 일어난 일이지만, 여전히 제 얼굴에 미소를 짓게 하는군요." # 5386562360566293831
  VIETmisc.0015.a: "그때는 참 좋은 시절이었지." # 12155595889023572140
  VIETmisc.0016.t: "업무량 증가" # 10408830062240550899
  VIETmisc.0016.desc: "요즘 통 정신이 없었소. 문서 검토하고 서명하는 일, 내 영지에 대해 고심하는 일 등 할 일이 너무 많았소. 온종일 그 생각뿐이었지. 몇몇 사람들이 잠시 쉬면서 긴장을 푸는 게 좋겠다고 하더군." # 17944297454491479263
  VIETmisc.0016.a: "제 업무량을 줄여야겠습니다." # 9414468843309670713
  VIETmisc.0016.b: "저는 계속해서 제 일을 해야 합니다." # 7087171308342776783
  VIETmisc.0016.c: "내게 무슨 문제가 있는 거지? 일하기가 싫어! 이제 일 그만!" # 16987759963162141409
  VIETmisc.0017.t: "일찍 일어나는 새" # 14456863599136769917
  VIETmisc.0017.desc: "오늘따라 평소보다 일찍 잠이 깼는데 다시 잠이 오질 않는군. 검토해야 할 중요한 문서들이 있어서 먼저 시작할 수도 있겠지만, 한편으로는 내가 왜 그런 걱정을 해야 하는가?" # 14783913319585821938
  VIETmisc.0017.a: "공식적인 임무가 시작되기 전에 아침을 맞이하며 휴식을 취하고 즐겨야겠다." # 2940203088325821
  VIETmisc.0017.b: "아니, 책임감을 가지고 일을 시작해야겠군." # 10848111304723485910
  VIETmisc.0018.t: "너무 늦었소!" # 8253222178971736104
  VIETmisc.0018.desc: "며칠 전, 누군가와 대화를 나누었었지. 격렬한 다툼이라고 할 정도는 아니었지만, 몇몇 지점에서는 논쟁이 다소 격앙되기도 했어. 상대방이 아주 논리적인 주장을 펼쳤는데, 내가 틀렸다는 것을 알면서도 딱히 반박할 말이 떠오르지 않았지.\n\n바로 오늘, 내가 하던 일을 하던 중에, 그 대화에서 썼을 법한 적절한 반박 거리가 마침내 생각났어. 내 정신이란 참으로 신비롭게 작동하는군. 왜 그때는 생각나지 않았을까? 만약 그때 생각했더라면, 우리의 작은 논쟁에서 분명히 내가 이겼을 텐데... 그치?" # 11064837830768980957
  VIETmisc.0018.a: "정말 답답하군!" # 7324890029488746540
  VIETmisc.0019.t: "오래된 성소" # 6440137843726639999
  VIETmisc.0019.desc: "나는 그리 멀지 않은 곳에 있는 작은 폐허를 방문했다. 지역 주민들은 수 세대 전 이곳이 이 지역의 작은 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship] 역할을 했으며, 진정으로 [ROOT.Char.GetFaith.HighGodName|U]를 믿는 이들이 숭배하던 장소였다고 말하지만, 다른 이들은 회의적이다. 그럼에도 불구하고, 나는 그곳에서 잠시 기도를 올렸다." # 11075067454926127788
  VIETmisc.0019.a: "좋은 경험이었습니다." # 11695885280548538077
  VIETmisc.0019.b: "나는 단지 예의와 의무감 때문에 그렇게 했을 뿐이다." # 2740041053074551024
  VIETmisc.0020.t: "하하!" # 17890373160989642148
  VIETmisc.0020.desc: "오늘 오전에 정말 재미있는 농담을 들어서 몇 분 동안 멈추지 않고 웃었는데, 지금은 전혀 기억이 나지 않는군요. 이게 정말 신경 쓰입니다." # 864033073874627994
  VIETmisc.0020.a: "뭐, 적어도 재미있게 웃었으니 다행이군!" # 2940134475185998624
  VIETmisc.0021.t: "누구시오?" # 4454969925249153174
  VIETmisc.0021.desc: "\"[ROOT.Char.GetFirstNameNoTooltip]\" 누군가 뒤에서 소리쳤습니다.\"[ROOT.Char.GetFirstNameNoTooltip]\"\n\\\"누구시오\" 내가 큰 소리로 물었습니다.\n\n침묵.\n\n흠. 이상하군.\n\n누군가 내 이름을 부르는 것 같았는데. 하지만 고개를 돌려보았을 때 주변에는 아무도 없었습니다.\n\n정말로 이상하군...." # 13849891973361980028
  VIETmisc.0021.a: "내 착각이었나 보군." # 1495521197324246196
  VIETmisc.0022.t: "지루한 회의" # 11852530900252711329
  VIETmisc.0022.desc: "그것은 내 평의회와의 평범하고 지루한 회의였습니다. 우리는 그다지 긴급하지 않은 상당히 따분한 주제에 대해 논의하고 있었습니다. 나는 주위를 둘러보며 평의원들이 이 얘기 저 얘기를 끊임없이 늘어놓는 것을 보았고, 이 모든 것이 내 주의를 기울일 가치가 있는지 궁금해했습니다." # 4169904967117194419
  VIETmisc.0022.a: "창밖을 내다보고 저 밖에 무엇이 있는지 확인해보시오." # 3498774992318920037
  VIETmisc.0022.b: "제가 주의를 기울이고 있는 것처럼 보이겠습니다." # 2128986687787475834
  VIETmisc.0022.c: "논의에 집중해 보도록 하겠네, 지루하더라도 말이네." # 13618299251543274424
  VIETmisc.0023.t: "당장 가야 해, 지금 당장!" # 18133301637111727385
  VIETmisc.0023.desc: "외국의 매우 중요한 사신이 나를 찾아왔다. 나는 옥좌에 앉아 이 수다쟁이 신사가 끝없이, 끝없이, 끝없이, 끝없이 이어가는 말을 듣고 있다. 영원히 계속될 것 같고, 지루함에 졸음마저 쏟아지려던 찰나, 나는 섬뜩한 사실을 깨달았다. 위험하기까지 하다.\n\n나는 지금 당장 변기에 가야 한다.\n\n아주 급하게.\n\n지금 당장.\n\n더는 참을 수 없다, 곧 터져버릴 것 같다. 어떡하지?" # 13639220017046213855
  VIETmisc.0023.a: "당장 변기통으로 달려가야겠군!" # 1147552179305126477
  VIETmisc.0023.b: "참아야 해... 참아야 한다...! 안 돼!" # 1540596301949389827
  VIETmisc.0023.b.a: "방광을 참아냈습니다." # 1529831836197533794
  VIETmisc.0023.toast.b.success.title: "방광을 잘 참으셨습니다!" # 1961428043728040611
  VIETmisc.0023.toast.b.success: "사절이 떠나자마자 당신은 즉시 요강으로 달려갔습니다." # 15389198996824174024
  VIETmisc.0023.b.b: "소변을 참는 데 실패했습니다." # 12556732636438532795
  VIETmisc.0023.toast.b.failure.title: "소변을 참지 못했군!" # 13711165692083817904
  VIETmisc.0023.toast.b.failure: "특사가 보는 앞에서 실수를 저질렀습니다. 당황스럽지만 막을 수도 있었던 일입니다. 왜 몸이 변기에 가고 싶다는 자연스러운 신호에 귀 기울이지 않았던 것입니까?" # 17060993533356785315
  VIETmisc.0024.t: "불운한 꽃" # 3578004454875595057
  VIETmisc.0024.desc: "산책을 하던 중 아주 아름다운 꽃을 발견했습니다. 하지만 자세히 살펴보거나 혹시라도 꺾어 간직하려고 다가가는 순간, 발을 헛디뎌 실수로 짓밟고 말았습니다." # 1398782831617596325
  VIETmisc.0024.a: "아, 어쩔 수 없지!" # 2974913342651226103
  VIETmisc.0024.b: "안 돼! 그 꽃은 내가 원했던 거라고! 젠장!" # 4683035468334211683
  VIETmisc.0025.t: "시원한 바람" # 2041181411242537815
  VIETmisc.0025.desc: "나는 밖에서 있는데, 뺨에 부드러운 바람이 스치는 것이 느껴진다. 정말 상쾌하고 편안하구나." # 13834517623372694128
  VIETmisc.0025.a: "이런 순간들이야말로 삶을 살 가치 있게 만드는 것이지." # 1487743083758833365
  VIETmisc.0026.t: "누락된 문서" # 5202826237317391326
  VIETmisc.0026.desc: "오늘 아침 책상에 앉아 중요한 서류 작업을 마무리하려고 했습니다. 마지막으로 필요한 문서를 찾았지만 보이지 않았습니다! 당황하여 거의 두 시간 동안 방 전체를 뒤졌습니다. 마침내 책갈피로 책 속에 끼워 두었다는 것을 깨닫고 나서야 그 문서를 찾을 수 있었습니다. 작은 위기는 모면했지만, 잠시 동안 저를 긴장시키고 불안하게 만들었음이 분명합니다." # 3181444760293033194
  VIETmisc.0026.a.a: "당신은 성공적으로 긴장을 풀었습니다." # 839308903525338512
  VIETmisc.0026.toast.a: "당신은 성공적으로 긴장을 풀었습니다" # 10864355061650332759
  VIETmisc.0026.a.b: "그대는 긴장을 풀지 못하는군" # 9920353859987448708
  VIETmisc.0026.toast.b: "휴식을 취하지 못했군" # 661589445269194053
  VIETmisc.0026.a: "심호흡을 하고 마음을 가라앉혀야겠군." # 6150922511269571057
  VIETmisc.0027.t: "사이코패스 처형하기" # 5954603153775455275
  VIETmisc.0027.desc: "살인자가 최근 붙잡혔습니다. 그의 죄는 끔찍하기 짝이 없었으며, 게다가 그는 아무런 뉘우침도 보이지 않았고, 타인에게 고통을 줄 때 쾌감을 느꼈다고 말했습니다. 무엇을 해야 할지에 대해서는 논란의 여지가 거의 없었습니다. 그는 마땅히 끔찍하고 느린 처형을 선고받았고, 오늘 저와 제 궁정은 이 유혈이 낭자한 광경을 목격하게 되었습니다. 모두들 어찌 그런 괴물이 존재할 수 있는지에 대해 이야기하고 있습니다! 이 문제에 대한 나의 생각은 무엇일까요?" # 11830532182817789122
  VIETmisc.0027.a: "네, 세상에 그런 사람들이 존재한다는 것은 비극입니다!" # 4849825716228103877
  VIETmisc.0027.b: "솔직히 상관없지만, 체면은 지켜야겠지." # 2700182250948942332
  VIETmisc.0027.c: "안타깝군, 내 군대에 피에 굶주린 사이코패스 한 명쯤 더 있어도 좋았을 텐데." # 4915127784951984510
  VIETmisc.0028.t: "제국의 시대" # 13886524571442057959
  VIETmisc.0028.desc: "고대 로마인들은 세상이 이제껏 보아온 가장 위대한 제국 중 하나였습니다. 그럼에도 불구하고, 그 고대 시기에는 다른 강력한 국가들도 존재했습니다. 저는 그 시절 다른 위대한 제국들의 업적과 활약에 대한 이야기를 읽고 있는데, 그중 하나가 특히 저에게 영감을 줍니다." # 10044700465458586867
  VIETmisc.0028.a: "마우리아의 아소카는 인도 전역에 평화의 시대를 열었습니다." # 8247717862223793752
  VIETmisc.0028.b: "알렉산더 대왕은 그리스인들을 땅끝까지 이끌었습니다." # 18068029976010351058
  VIETmisc.0028.c: "강력한 이집트의 파라오들은 시대를 초월할 기념비를 세웠습니다." # 11464564199233310583
  VIETmisc.0028.d: "교활한 페르시아의 샤들은 고대 세계에서 그 영향력이 타의 추종을 불허했습니다." # 9293667850999021957
  VIETmisc.0028.e: "한나라는 중국을 번성하는 학자와 현인들의 국가로 만들었습니다." # 9836761457023448127
  VIETmisc.0028.f: "아틸라 휘하의 훈족 무리는 세상에서 가장 두려운 전사들이었습니다." # 12452185082142401444
  VIETmisc.0029.t: "반짝이는군!" # 9649473675978906471
  VIETmisc.0029.desc: "제가 밖에 나갔다가 땅에 반짝이는 것을 발견했습니다.\n\n호기심에 가까이 다가가 살펴보니, 놀랍게도 아주 반짝이는 금화 한 닢이었습니다. 누군가 실수로 떨어뜨린 것일까요? 누가 알겠습니까.\n\n주변에 아무도 없는 것 같으니, 이 금화는 이제 제 것이 된 것 같습니다." # 12427279828384463024
  VIETmisc.0029.a: "정말로 반짝이는군요\"" # 9910979387250686896
  VIETmisc.0030.t: "조심해라, 지금부터" # 4250546314157717977
  VIETmisc.0030.desc: "\"만나 뵙게 되어 영광이었습니다. 환대에 감사드립니다, [ROOT.Char.GetTitleAsNameNoTooltip] [ROOT.Char.GetFirstNameNoTooltip]... 다시 뵙기를 기원합니다\" 외국 사절이 예를 표하며 떠나려 합니다.\n\n저는 일어나 작별 인사를 하려 했으나, 의자에서 비틀거리며 바닥에 넘어지고 말았습니다.\n\n다행히 다친 곳은 없었지만, 정말이지 당황스러운 순간이었습니다!" # 10353742907059515649
  VIETmisc.0030.a: "적어도 사절은 예의 바르게 행동했지." # 8266841644406393213
  VIETmisc.0031.t: "좋은 꿈이로군" # 3906934960757850016
  VIETmisc.0031.desc: "저는 빛으로 가득 찬 영역으로 들어가는 꿈을 꾸었습니다. 모든 곳이 빛이었고, 오직 빛만이 보였습니다. 하지만 이것이 저를 두렵게 하지는 않았습니다. 오히려 저는 이 우주와 함께 평화를 느끼는 듯했습니다.\n\n잠에서 깬 후에도 그 평온한 느낌은 하루 종일 저와 함께 머물렀습니다." # 9677740838391206036
  VIETmisc.0031.a: "틀림없이 이것은 [ROOT.Char.GetFaith.HighGodName]께서 보내신 징조일 것입니다!" # 14490269483413997449
  VIETmisc.0031.b: "기력이 넘치고 마음이 편안해지는군." # 4894269647282945019
  VIETmisc.0032.t: "악몽" # 14250148821798514095
  VIETmisc.0032.desc: "저는 어둠뿐인 암흑의 영역에 있는 꿈을 꾸었습니다. 아무것도 볼 수 없었고, 명백하게 위협하는 것은 없었지만, 엄청난 공포감을 떨칠 수 없었습니다.\n\n꿈에서 깨어난 후에도 그 공포감은 하루 종일 계속되었습니다." # 2846047360972950653
  VIETmisc.0032.a: "[ROOT.Char.GetFaith.HighGodName]께서 저에게 경고하시는 건가요? 아니면 불만을 표시하시는 건가요?" # 195687651944607643
  VIETmisc.0032.b: "이제 모든 것이 불안하게 느껴지는군." # 6080558570855147600
  VIETmisc.0033.t: "까다로운 독해" # 17294913203346525875
  VIETmisc.0033.desc: "제가 읽고 있는 책이 너무 어려워서 그 심오한 의미를 계속해서 파악하지 못하고 있습니다. 박식한 학자들은 가장 지혜로운 이들조차도 때때로 이 책을 읽는 데 어려움을 겪는다고 말합니다. 그럼에도 불구하고, 만약 이해할 수만 있다면 배울 만한 위대한 지혜가 담겨 있다고 합니다. 이 책을 계속 읽으려고 노력해야 할까요, 아니면 포기해야 할까요?" # 17919732660624555534
  VIETmisc.0033.a: "이 책은 내 에너지를 쏟을 가치가 없군." # 11648530688255091010
  VIETmisc.0033.b: "어떻게든 해내야만 해!" # 12971850201839643881
  VIETmisc.0033.b.a: "그 책의 의미는 당신에게 이해되지 않는군요." # 15490488447536887582
  VIETmisc.0033.toast.a: "그 책의 의미는 당신에게 닿지 않았습니다." # 9209018811629418571
  VIETmisc.0033.toast.failure: "그 책의 심오한 의미를 이해하는 것은 당신의 능력 밖의 일이다." # 13858430688841033364
  VIETmisc.0033.b.b: "그 책의 의미를 깨닫게 되었소" # 3736658976010226155
  VIETmisc.0033.toast.b: "그 책의 의미를 깨달았다" # 9199499085878166088
  VIETmisc.0033.toast.success: "그 책의 중요한 메시지가 무엇인지 깨닫게 됩니다." # 7732291150761544235
  VIETmisc.0034.t: "구름을 바라보다" # 2527432907218970558
  VIETmisc.0034.desc: "시간이 좀 나서 밖에 서서 구름을 바라보며 그 속에서 어떤 모양이 보이는지 알아보려고 노력했습니다." # 7604818404200477186
  VIETmisc.0034.a: "저 구름은 [ROOT.Char.GetFaith.HighGodName]께서 보내신 징조로 보이는군!" # 13311781258197580724
  VIETmisc.0034.b: "저 구름은 마치 나처럼 강력하고 위엄 있는 사람처럼 보이는군..." # 10726555919025862268
  VIETmisc.0034.c: "저 구름은... 무언가를 닮은 것 같군? 그래도 보기 좋구만." # 17972367056289122873
  VIETmisc.0035.t: "앞으로의 가려움" # 5050209746344392524
  VIETmisc.0035.desc: "내 영지를 관리하는 중요한 사안을 논의하기 위해 내 영지의 여러 유력자들과 회의를 하고 있는데, 갑자기 느껴집니다. 머리가... 가렵습니다!\n\n나는 약간 그리고 은밀하게 머리를 긁었지만, 그것으로 해결될 것이라 생각했지만, 오산이었습니다! 머리가 훨씬 더 가려워졌고, 이 사람들 앞에서 미친 원숭이처럼 보일지라도 너무나도 심하게 긁고 싶습니다. 아악!" # 15159204143711124910
  VIETmisc.0035.a: "상관없소! 머리가 너무 가렵단 말이오! 지옥이라도 갈 듯이 긁어주겠소!" # 9448150597417241914
  VIETmisc.0035.b: "저항해야 한다... 내가 어리석은 원숭이처럼 보이게 해서는 안 돼...." # 10607708383406384812
  VIETmisc.0036.t: "너무 빨리 먹기" # 4271199334601182749
  VIETmisc.0036.desc: "오늘 저녁 식사 때, 수프를 먹으려다가 너무 서두르다가 혀를 데고 말았소. 방 안의 모든 사람들이 놀란 눈으로 나를 보거나, 내 어리석음에 고개를 절레절레 흔들었지." # 8644507327256261512
  VIETmisc.0036.a: "창피하군! 다른 사람들의 눈을 마주 볼 수가 없었어." # 9228655231380644207
  VIETmisc.0036.b: "누구에게나 일어날 수 있는 일이지! 우리는 그저 웃어넘겼다네." # 8608410588322502448
  VIETmisc.0037.t: "참견쟁이 문제" # 3625392238865990377
  VIETmisc.0037.desc: "내 궁정에서 한가로이 쉬고 있는데, 젊은 시녀 중 한 명이 몰래 코를 파는 것을 발견했다. 그녀의 입장에서 보면, 아주 은밀하게 하고 있어서 아무도 눈치채지 못했다. 하지만 다른 한편으로는 상당히 무례한 행동이며, 그녀가 아직 어리기 때문에 올바른 예절을 배워야 할지도 모르겠다." # 4211559855088660754
  VIETmisc.0037.a: "그녀가 그럴 의도는 아니었을 겁니다. 코가 막혔던 것이 분명해요." # 5868163009366275846
  VIETmisc.0037.b: "나중에 몰래 그분께 다가가 이 일에 대해 부드럽게 훈계해야겠군." # 7168424228378533873
  VIETmisc.0037.c: "하! 모두 앞에서 그녀를 조롱하여 본때를 보여주겠다." # 11680380858050364882
  VIETmisc.0037.d: "감히 그럴 수가! 그녀에게 채찍질을 가해라. 그걸로 충분할 것이다." # 9733297254741043910
  VIETmisc.0038.t: "이야기의 목적" # 9731022772532627352
  VIETmisc.0038.desc: "내 시종 둘이서 최근에 본 연극에 대해 다투는 소리가 엿들린다. 나 역시 그 연극을 본 적이 있기에, 그들의 대화를 주의 깊게 들어본다.\n\\\"당신은 그걸 좋아한다고? 이야기가 형편없고 우스꽝스러웠는데\" 살찐 하녀가 말했다.\"취향이 없는 자들만이 그런 걸 좋아할 걸\"\n\\\"당신이 틀렸소\" 키가 크고 마른 남자 시종이 반박했다.\"그건 딱 의도된 대로 아무 생각 없이 즐기는 오락거리요. 가끔은 우리에게 가벼운 이야기가 필요하지 않소. 늘 심각하고 슬픈 이야기만 다루고 싶겠소\"\n\n혹시 이들의 논쟁에 개입해야 할까?" # 8435750351428211242
  VIETmisc.0038.a: "아니오, 이 주제에는 전혀 관심이 없습니다." # 7403280573239546012
  VIETmisc.0038.b: "하녀의 의견에 동의하오. 그 연극은 완전히 형편없었소." # 3417183816709687609
  VIETmisc.0038.c: "집사가 옳소. 수준은 높지 않았지만, 나를 웃게 만들었소." # 7842883667216479081
  VIETmisc.0038.d: "솔직히 말해, 두 분 다 좋은 말씀을 하셨군요." # 16670266157563246035
  VIETmisc.0039.t: "완벽하게 계획된 혼인" # 13386502992744729618
  VIETmisc.0039.desc: "저는 지역 귀족 두 분의 결혼식에 참석하고 있습니다. 신랑과 신부는 어린 시절부터 서로 알고 지냈기에 매우 가까웠으며, 서로 잘 지내는 모습에 부모님들께서도 크게 안도하고 있습니다. 모두 이 결혼이 매우 성공적일 것이라 믿고 있습니다." # 2909137289777750285
  VIETmisc.0039.a: "나도 그렇게 생각하오. 그 부부는 더할 나위 없이 행복해 보이는군." # 8044310603524153226
  VIETmisc.0039.b: "어서 오시게. 모든 결혼 생활은 결국 말다툼과 불륜으로 변질되기 마련이지." # 12701846449252229659
  VIETmisc.0039.c: "이 모든 맛있는 음식에 비하면 별로 신경 안 써!" # 3678793670549965399
  VIETmisc.0039.d: "사람들이 너무 많군. 구석에 가서 앉아야겠어." # 11233695453846282215
  VIETmisc.0039.e: "보기에는 좋지만, 저쪽에 꽤 매력적인 하녀가 눈에 띄는군." # 17415917958806378211
  VIETmisc.0040.t: "괜찮을 거야... 그렇지?" # 6100832473727038407
  VIETmisc.0040.desc: "\"괜찮아질 거야, 모든 것은 항상 나아질 테니\" 어린 시절 내가 두렵거나 좌절했을 때 유모가 늘 내게 해주시던 말씀이었지.\n\n요즘 들어 그 말을 자주 떠올리곤 해. 특히 마음속에 근심거리가 많을 때 말이야. 하지만 이제 유모께서는 더 이상 나를 위로해 주실 수 없지.\n\n과연 모든 것이 결국 괜찮아질 수 있을지 의문이 드는군." # 9201992362608029731
  VIETmisc.0040.a: "물론 그래야만 하겠지! 그래야만 해...." # 11052663373054688504
  VIETmisc.0040.b: "어린 시절이 끝났으니 삶은 달라지는 법이지, 아아." # 9725653835470985171
  VIETmisc.0041.t: "올려봅니다!" # 17275589635678225473
  VIETmisc.0041.desc: "정원 밖에서 산책하던 중, [scope_VIET_slip_bumper.GetTitledFirstName]가 미끄러지면서 제게 부딪히고 말았습니다! 다친 사람은 아무도 없었고 넘어지지도 않았지만, 꽤나 민망한 일이었습니다. [scope_VIET_slip_bumper.GetSheHe]는 저에게 의도치 않은 무례를 범한 것에 대해 꽤나 낯을 붉히고 있군요." # 7214283491877999920
  VIETmisc.0041.a: "괜찮습니다! 저도 조심했어야 했는데." # 7005142892968371049
  VIETmisc.0041.b: "감히 네 이놈!" # 8829381925584775439
  VIETmisc.0042.t: "문제 발생" # 6672468190509314443
  VIETmisc.0042.desc: "오늘, 나는 내 영지의 작지만 중요한 부분에 막대한 영향력을 행사하는 강력한 지역 씨족 중 한 곳에서 온 방문객을 만날 예정입니다. 며칠 전, 우리는 정식으로 서로를 알게 되었을 때 이 사람을 만난 적이 있습니다. 이번 만남은 영지의 업무와 관련하여 존경하는 손님과 여러 가지를 논의하고 싶기에 분명히 중대한 시간이 될 것입니다.\n\n이제 손님이 도착했고, 나는 서둘러 그에게 다가갑니다. 인사를 건네려던 찰나, 상상조차 할 수 없는 끔찍한 일이 벌어집니다!" # 5545173921074254406
  VIETmisc.0042.a: "오 이런! 이제 어떡해야 하지?" # 13293339135683988323
  VIETmisc.0043.tooltip: "당신은 매우 위험한 상황에 처하게 됩니다...." # 14988142354685788966
  VIETmisc.0043.t: "이름이 무엇이오?" # 6290177264821554611
  VIETmisc.0043.desc: "비극이로다! 손님의 성함을 잊어버렸군!\n\n그분의 성함이 무엇이었더라? 이것이었나? 아니면 저것이었나? 아니, 그럴 리가 없는데... 아니, 어쩌면 그랬을지도 모르지....\n\n나는 억지로 미소를 지으며 시간을 버는 동안 머릿속에서 그분의 성함을 떠올리려 애쓴다.\n\n어떻게 해야 하지? 이 상황이 너무 어색해지기 전에 무언가 말할 시간이 얼마 남지 않았다." # 12034258827932341430
  VIETmisc.0043.a: "그들의 이름을 그냥 추측해야겠군!" # 16903978902472037328
  VIETmisc.0043.b: "그들의 이름을 언급하는 것은 어색하겠지만, 나는 능숙하게 그들의 이름을 피해서 말할 것이다." # 6021377621392061367
  VIETmisc.0043.a.a: "손님의 이름을 잘못 추측했습니다" # 340923362995844881
  VIETmisc.0043.toast.a: "손님의 이름을 잊어버리셨습니다." # 4030362337268682910
  VIETmisc.0043.toast.failure: "손님을 다른 이름으로 부르며 모욕했습니다." # 2037282100450567209
  VIETmisc.0043.a.b: "손님의 이름을 정확히 맞혔습니다" # 8703193845632465632
  VIETmisc.0043.toast.b: "손님의 이름을 기억해냈습니다" # 14140110525003996709
  VIETmisc.0043.toast.success: "손님의 이름을 기억해내셨군요!" # 12936002073368093556
  VIETmisc.0044.t: "염문(戀文)에 대한 소문" # 6918994828173119080
  VIETmisc.0044.desc.1: "요즘, 내가 근처 마을의 농민 중 한 명과 사랑을 나누어 아이를 낳았다는 소문이 돌고 있다. 물론 이는 완전히 터무니없는 이야기다." # 13433077363688088600
  VIETmisc.0044.desc.lustful: "나도 건장한 [ROOT.Char.GetWomanMan]만큼이나 잘생긴 농민과 즐거운 시간을 보내는 것을 좋아하지만, 그렇다고 해서 그 마을에서 마음에 드는 사람을 찾았다는 뜻은 아니오." # 6589062855898948973
  VIETmisc.0044.desc.chaste: "나는 그런 부도덕한 행위에 대한 욕망조차 별로 느끼지 못한다! 내가 원하지도 않는 일 때문에 스스로를 위험에 빠뜨린다는 것은 말이 되지 않는다." # 2921352449693059387
  VIETmisc.0044.desc.normal: "사실, 저는 이 마을에 거의 가본 적도 없고 거기 아는 사람도 없습니다. 이 소문이 돌 이유가 전혀 없습니다." # 2152228754507109975
  VIETmisc.0044.desc.2: "어쨌든, 이것은 제 명예에 먹칠하는 일입니다." # 1149514109890332674
  VIETmisc.0044.a: "제가 할 수 있는 일은 별로 없습니다. 이건 그저 악의적인 소문일 뿐입니다." # 14235688376560806532
  VIETmisc.0044.b: "사실이 아니야! 전혀 사실이 아니라고!" # 14269029043644008913
  VIETmisc.0045.t: "잠깐 눈 좀 붙이기" # 7060388302324978503
  VIETmisc.0045.desc: "오늘 낮에 잠깐 눈을 붙였는데, 정말 상쾌한 기분입니다. 마치 지금이라면 무엇이든 할 수 있을 것만 같군요!" # 5337194102901048637
  VIETmisc.0045.a: "기분 좋군." # 2086926996771617466
  VIETmisc.0045.b: "기분이 상쾌하니, 오늘은 평소보다 더 많은 일을 할 수 있을 것 같군." # 11002488931636313682
  VIETmisc.0046.t: "양질의 문학" # 16826154672488280962
  VIETmisc.0046.desc: "정말 훌륭한 책을 다 읽었습니다. 등장인물들은 개성이 뚜렷하고 설득력이 있었으며, 줄거리는 몰입감 있고 긴장감이 넘쳤습니다. 주제와 메시지 또한 가르치려 들지 않으면서도 깊은 생각을 하게 만들더군요. 와! 이렇게 잘 짜인 이야기를 접한 지가 오래되었는데, 하루 종일 그 생각만 떠나질 않습니다." # 1963230735425368345
  VIETmisc.0046.a: "사람들에게 이 일에 대해 이야기하십시오" # 3614047105373034497
  VIETmisc.0046.b: "그것이 나의 작업에 영감을 주기를." # 3053128991275352049
  VIETmisc.0046.c: "내 생각을 적어보지" # 2858432925526204977
  VIETmisc.0047.t: "양질의 독서" # 5740779533545626298
  VIETmisc.0047.desc: "한동안 정말 재미있는 책을 찾지 못했는데, 친구가 제가 좋아할 만한 등장인물과 이야기가 담겨 있다며 이 책을 추천해 주더군요. 이제 제 침대에 편안히 기대앉아 이 책을 읽고 싶은 마음뿐입니다. 하지만 좋은 책에 빠져 시간을 낭비해야 할까요, 아니면 다른 의무를 수행할 시간을 남겨두기 위해 절제해야 할까요?" # 6316389187200996148
  VIETmisc.0047.a: "세상 돌아가는 일은 걱정하지 않겠소, 이런 이야기가 있으니!" # 6699129440010577262
  VIETmisc.0047.b: "취미에 너무 빠져서 해야 할 일을 잊어버리면 곤란하겠지." # 10223179644714327729
  VIETmisc.0048.t: "멜로드라마틱한" # 327420638479004396
  VIETmisc.0048.desc: "나는 떠돌이 배우들이 공연하는 연극을 보고 있다. 그들의 연기력은... 형편없다는 말로는 부족하다. 가장 큰 문제는 연기가 지나치게 과장되어 있어서 등장인물이나 줄거리 모두 믿음이 가지 않는다는 것이다.\n\n연극이 끝나자 관객들의 반응은 미미하기 짝이 없다. 대다수의 사람들이 그들의 연기를 좋아하지 않는 것 같고, 아무도 무대에서 야유하지 않는다는 사실이 놀라울 따름이다. 그 연기단은 이 점에 있어서는 분명 운이 좋군! 그들은 대체 어떻게 먹고사는 걸까?" # 12590710636160525380
  VIETmisc.0048.a: "오후를 통째로 낭비했군!" # 16549481640554910515
  VIETmisc.0048.b: "그들을 불쌍히 여겨 돈을 좀 주어야겠군." # 16783279491823615024
  VIETmisc.0048.c: "그들의 연기는 형편없으니, 채찍질을 받아 마땅하군." # 13765808860212915660
  VIETmisc.0048.d: "그들에게 더 나은 행동 방침에 대한 건설적인 조언을 해주고 싶습니다." # 12186461827884033284
  VIETmisc.0048.e: "적어도 여배우 중 한 명은 꽤 매력적이었다." # 11922592576201126983
  VIETmisc.0048.f: "배우 중 한 명은 꽤 매력적이었다." # 15352676844505618448
  VIETmisc.0049.t: "신성 모독" # 14740077903660430458
  VIETmisc.0049.desc: "내 영지 내 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.GetFaith.HouseOfWorship]에 최근 비극이 닥쳤습니다. 정체불명의 괴한들이 밤중에 침입하여 내부의 종교 예술품과 조각상 일부를 훼손했습니다. 이 불량배들은 값비싼 성물을 훔치려는 도둑이라기보다는 소란을 피우려 했던 것 같습니다. 어찌 되었든, 경비병들이 붙잡기 전에 그들은 도망쳤고 우리는 그들이 누군지 전혀 알지 못합니다.\n\n그렇다 해도, [ROOT.Char.GetFaith.HouseOfWorship]이 심각한 피해를 입은 것은 아니지만 복구를 위해 어떤 도움이라도 바라고 있습니다." # 8993750325377286615
  VIETmisc.0049.a: "안타깝게도 그들의 문제에 쓸 여윳돈이 내게는 없다." # 8302411202142237590
  VIETmisc.0049.b: "얼마나 안타까운가! 그들의 재건을 돕기 위해 기부금을 좀 보내야겠군." # 7638864366999779088
  VIETmisc.0049.c: "제가 그들을 돕기 위해 자금을 지원할 수는 있지만, 그들이 저에 대해 좋게 말하겠다고 약속할 경우에만 가능합니다." # 1217823966271335582
  VIETmisc.0050.t: "이상한 예술" # 4438804274376402980
  VIETmisc.0050.desc: "제가 사는 곳에서 멀지 않은 곳에 유명한 화가가 살고 있습니다. 저는 그 화가를 찾아가 그의 최신 예술 작품들이 무엇인지 살펴보았습니다.\n\n놀랍게도, 그는 꽤나 기이한 아이디어들을 실험하고 있는 듯합니다. 기괴하거나 심지어 끔찍한 이세계의 생명체 묘사, 파격적인 색상과 형태의 조합, 다른 곳에서는 볼 수 없는 개념들 말입니다. 하지만 이 기묘한 예술 실험들이 매력이 있다는 것을 부정할 수는 없겠군요." # 3561901779917202031
  VIETmisc.0050.a: "매력적이긴 하지만, 이 예술품은 내 취향과는 너무 괴이하군." # 5380101574131255816
  VIETmisc.0050.b: "어딘가에는 이런 종류의 예술을 높이 평가하는 사람이 있겠지." # 8037296330533952226
  VIETmisc.0050.c: "그의 훌륭한 생각들이 정말 마음에 드는군! 아주 대담하고 무모해!" # 7621167396641023859
  VIETmisc.0050.d: "우리의 감수성에 대한 모욕이오! 그자는 좀 더 받아들일 만한 것을 그려야 하오." # 966615332667240791
  VIETmisc.0050.e: "틀림없이 이것은 다른 방식이지만 합법적인 방법으로 [ROOT.Char.GetFaith.HighGodName]을 숭배하는 것이오!" # 3412763152382724064
  VIETmisc.0051.t: "오래된 폐허" # 8765153060857082444
  VIETmisc.0051.desc: "사업을 처리하기 위해 길을 가던 중, 우리는 휴식을 취하기 위해 고대 유적지에 멈춰 섰습니다. 이 유적지는 규모가 비교적 작고 넓은 지역을 덮고 있지 않으며, 남아있는 것도 많지 않습니다.\n\n나는 그 주변을 잠시 거닐며 벽을 살펴보았는데, 그곳에는 일종의 예술 작품이나 조각들이 새겨져 있는 듯했습니다. 대부분은 너무 풍화되어 무엇을 묘사하는지 알아볼 수 없었지만, 이곳이 예전에는 분명히 웅장했을 것이라는 점을 상기시켜 주었습니다." # 4245790652757169216
  VIETmisc.0051.a: "어쨌든, 여정을 계속하기 전에 잠시 쉬어야겠군." # 7380241644329386509
  VIETmisc.0052.t: "거의 현실 같군" # 11379716707895755436
  VIETmisc.0052.desc: "지역 귀족을 방문하던 중, 그가 자랑스럽게 소장하고 있는 물건 중 하나를 보여주었습니다. 얼마 전 획득했다는 이 그림은 아름다운 여인을 묘사하고 있습니다. 사람을 그린 그림 자체는 흔한 일이지만, 이 그림이 특별히 유명한 이유는 화가가 인물을 극도로 사실적으로 묘사해냈기 때문입니다. 너무나 사실적이어서 마치 지금이라도 액자 밖으로 튀어나와 우리와 대화할 것 같은 살아 숨 쉬는 숙녀를 보는 듯한 느낌을 줍니다." # 6051427097172509420
  VIETmisc.0052.a: "가장 인상적인 예술 작품이로군!" # 9902539811918044573
  VIETmisc.0052.b: "오, 이런 미인을 두고 뭘 할 수 있을지 고민이 되는군…." # 15906078357451280693
  VIETmisc.0053.t: "형제자매" # 8195863387353128478
  VIETmisc.0053.desc: "내 앞에서 그리고 내 궁정에서 연극이 상연되고 있다.\n\n이 연극은 서로가 남매임을 모른 채 사랑에 빠진 오빠와 여동생의 관계를 다루고 있어 흥미롭고 극적이다. 그들이 사랑을 나누고 결혼하여 자녀까지 낳은 후에야 비극적으로 자신들의 관계를 알게 된다. 그들의 공동체는 그들을 배척하고, 자신들의 행동을 감당하지 못한 그들은 결국 연극의 마지막에 스스로 목숨을 끊는다.\n\n정말로 비극적인 이야기로, 반전과 우여곡절이 가득하구나! 모두가 숨 막히는 공연이었다고 동의한다." # 770118580061844590
  VIETmisc.0053.a: "아! 이 얼마나 아이러니한가! 이 얼마나 극적인가! 이 얼마나 비극적인가! 이 얼마나 처절한가!" # 5197616654119966282
  VIETmisc.0053.b: "역겹군. 우리는 이런 종류의 타락을 보러 온 것이 아니라고!" # 10711429157927509629
  VIETmisc.0053.c: "솔직히 말해 지루했습니다. 연극 속 드라마가 때로는 지나칠 때가 있죠." # 2108705540293847154
  VIETmisc.0053.d: "[ROOT.Char.GetFaith.GetAdjective] 신앙과 달리 다른 이들이 신성한 결혼을 경멸하는 것은 슬픈 일입니다." # 12565028059093177701
  VIETmisc.0054.t: "사원 예술" # 5771328276208926151
  VIETmisc.0054.desc: "저는 오랫동안 들르지 않았던 지역의 [ROOT.Char.GetFaith.HouseOfWorship]에서 시간을 보내고 있습니다. 안으로 들어서니 내부의 아름다움에 경외심을 느낍니다. 가장 큰 예배당은 아니지만, 이곳을 짓고 장식한 이는 제한된 자원으로 매우 영리하게 일을 처리했습니다. 예술 작품은 더할 나위 없이 훌륭하고, 벽은 기분 좋게 빛나는 색이며, 창문으로 들어오는 햇빛이 마치 하늘로 향하는 계단이 있는 것처럼 보입니다!" # 6516638657148893844
  VIETmisc.0054.a: "이는 [ROOT.Char.GetFaith.GetAdjective] 신앙의 불굴의 힘을 보여줍니다." # 12811929037837557340
  VIETmisc.0054.b: "내 가문에도 이런 웅장한 방이 있었으면 좋겠군." # 6443599402464623649
  VIETmisc.0055.t: "무대 공포증" # 2126459073667401642
  VIETmisc.0055.desc: "잔뜩 긴장한 젊은 시인이 내 앞에 서서 자신의 최신 시를 낭송하고 있습니다. 긴장했음에도 불구하고 그는 대체로 훌륭하게 해냈으며, 모두가 그의 유창한 말솜씨와 감정 표현 방식에 감탄합니다.\n\n아아, 시를 낭송하던 도중, 이 불쌍한 남자가 시의 구절을 잊어버리고 말았습니다! 그의 입이 살짝 벌어지고 눈이 튀어나올 듯 공황 상태에 빠집니다. 그는 기억을 되살리려 이전 구절들을 더듬거립니다. 그 사이, 모든 이들이 어색하게 그를 지켜보고 있습니다." # 1501667052581019512
  VIETmisc.0055.a: "그곳에 앉아서 아무것도 하지 마시오." # 3598018658962497701
  VIETmisc.0055.b: "그를 공개적으로 비웃고 조롱하십시오." # 4582357958136156089
  VIETmisc.0055.c: "그에게 고무적인 말로 격려하십시오." # 6490906889185488201
  VIETmisc.0056.t: "음유시인의 고민" # 3535783206867953539
  VIETmisc.0056.desc: "저는 동네 선술집에 앉아 맛있는 음식과 좋은 음악을 즐기고 있습니다. 특히 그 음악은 노련한 음유시인이 연주하고 있는데, 그가 노래하는 만큼이나 류트를 아름답게 연주하는군요.\n\n하지만 그의 연주 도중 비극이 닥쳤습니다! 그의 류트 줄이 끊어져 악기가 없어진 것입니다! 그는 부서진 류트를 충격에 빠진 채 망연자실한 표정으로 바라보고 있습니다." # 12436458799076874247
  VIETmisc.0056.a: "뭐, 우리 중 누구도 어쩔 수 없는 일인 것 같군." # 1981160706868936334
  VIETmisc.0056.b: "하! 한심하군! 이것이야말로 진정한 오락거리로다!" # 11636372440086191057
  VIETmisc.0056.c: "괜찮소, 그에게 술 한 잔을 사주고 새 류트 살 돈을 줘야겠소." # 1402882828296376417
  VIETmisc.0057.t: "회개하라!" # 13689062172564498771
  VIETmisc.0057.desc: "오늘 읍내를 거닐다가, 떠돌이 [ROOT.Char.Custom('DefaultPriestTitle')]가 열정적인 설교를 하는 것을 보고 사람들이 모여 있는 것을 보았습니다. 그는 사람들의 죄악과 회개하고 진실하고 고귀한 [ROOT.Char.GetFaith.GetAdjective]의 가르침을 듣지 않으면 우리 중 많은 이들이 지옥에 갈 것이라고 열변을 토하고 있습니다. 대부분의 사람들은 그의 시끄러운 헛소리에 귀 기울이지 않고 있으며, 그저 그의 익살스러운 행동에 즐거워하는 것처럼 보입니다." # 9259960358939827762
  VIETmisc.0057.a: "[ROOT.Char.Custom('DefaultPriestTitle')]께서 옳으십니다. 그들이 지옥에 가기를 바라십니까? 회개하십시오! 지금 당장 회개하십시오!" # 17424523173900267554
  VIETmisc.0057.b: "우리가 올바른 일을 행하고 [ROOT.Char.GetFaith.HighGodName|U]를 믿는 한, 우리는 괜찮을 것입니다." # 2155838007267603978
  VIETmisc.0057.c: "이런 '성인'들은 그저 사기꾼이자 허풍쟁이에 불과하며, 요즘은 흔해 빠졌지." # 10691687934850722631
  VIETmisc.0057.d: "이 미치광이가 평화를 해치고 있소! 당장 경비병들을 시켜 그를 여기서 끌어내시오!" # 5268194318285585269
  VIETmisc.0058.t: "지옥의 꿈" # 186362040308708138
  VIETmisc.0058.desc: "지난밤 끔찍한 꿈을 꾸었습니다. [ROOT.Char.GetFaith.DevilName]를 섬기는 악마들이 나타나 저를 어떤 방으로 끌고 갔는데, 그곳에서는 온갖 잔혹하고 끔찍한 광경들이 보였습니다. 그들은 저를 불타는 쇠기둥에 묶고 고문을 시작하려던 찰나에, 제가 비명을 지르며 깨어났습니다.\n\n전반적으로 무서운 경험이었지만, 다행히도 꿈이었을 뿐입니다... 그렇죠?" # 17656231299211712631
  VIETmisc.0058.a: "그저 우연의 일치였을 거라고 확신합니다." # 1951014013815521215
  VIETmisc.0058.b: "이것은 제가 더 충실한 [ROOT.Char.GetFaith.GetAdjective] 신자가 되기 위한 교훈입니다." # 7942769646735654180
  VIETmisc.0059.t: "지옥의 문" # 13197567345268412523
  VIETmisc.0059.desc: "제가 방문한 마을에서, 한 노파가 그녀가 어렸을 때 일어났던 이상한 사건에 대해 이야기하는 것을 들었습니다.\n\n그때, 거대한 구덩이가 갑자기 나타나 엄청난 피해를 입혔다고 합니다. 마을 사람들은 그것이 지옥으로 가는 문이라고 확신했습니다. 그들은 구덩이에 소 전체를 던져 넣거나, 흙을 잔뜩 쏟아붓는 등 여러 가지 방법으로 대처하려고 했습니다. 결국 무언가 효과가 있었는지 구덩이는 닫혔다고 합니다.\n\n오늘날까지도 그 원인이 무엇이었는지 확실히 아는 사람은 없으며, 땅에 작은 웅덩이만이 남아 있을 뿐입니다." # 884937106167852927
  VIETmisc.0059.a: "결국 잘되면 다 좋은 거겠지, 그런가?" # 12471705529618445288
  VIETmisc.0060.t: "변화된 여인" # 17822761316292660795
  VIETmisc.0060.desc: "오늘 내 영지에서 한 나이 든 마을 원로를 만났습니다. 그녀는 젊은 여성이었을 때 온갖 죄악에 사악하게 가담했다고 주장합니다(나중에 다른 노인들이 그녀가 진정한 악당이라기보다는 말썽꾼이었다고 말해주었습니다).\n\n하지만 그녀는 어느 해에 열병에 걸려 일 년 동안 죽음의 문턱을 헤맸다고 주장합니다(다른 노인들은 사실 한 달이었다고 말했습니다). 그 기간 동안 그녀는 지옥을 방문하는 꿈을 꾸었고 많은 끔찍한 환영을 보았다고 합니다.\n\n그녀가 회복된 후, 그녀는 두 번째 기회를 얻었다고 깨닫고 선량하고 덕 있는 삶을 살기 위해 개심했다고 주장합니다(다른 노인들은 그 부분은 사실이라고 말합니다)." # 6715831473252351973
  VIETmisc.0060.a: "그것이 사실이든 아니든, 그녀의 이야기는 매우 흥미롭습니다." # 10076070742317685792
  VIETmisc.0060.b: "장로의 이야기는 감동적이군! [ROOT.Char.GetFaith.HighGodName|U]에 대한 믿음이 우리를 구원하리라." # 12472517834966837683
  VIETmisc.0060.c: "정말? 그 여자가 우리가 그런 과장된 헛소리를 믿어주길 바라는 건가?" # 5334735792044830315
  VIETmisc.0061.t: "경고" # 7212792570908098530
  VIETmisc.0061.desc: "우리 모두 알다시피 [scope_VIET_haunted_sinner.GetTitledFirstName]는 [ROOT.Char.GetFaith.GetAdjective] 신앙의 가장 덕 있는 추종자는 아닙니다. 하지만 [scope_VIET_haunted_sinner.GetTitledLionel]가 과거에 저지른 죄에 대한 벌로 유령에게 시달릴 것이라고는 아무도 예상하지 못했습니다.\n\n물론, 이 망령이 왜 [scope_VIET_haunted_sinner.GetHerHis] 침실에 밤마다 나타나는지는 알 수 없지만, [scope_VIET_haunted_sinner.GetTitledFirstName]의 말에 따르면 그것은 큰 죄인이었고 최근에 죽은 [scope_VIET_haunted_sinner.GetHerHis] 옛 친구와 닮았다고 합니다. 이제 [scope_VIET_haunted_sinner.GetSheHe]는 [scope_VIET_haunted_sinner.GetHerHis] 친구가 자신의 악덕에 대한 결과를 경고하기 위해 지옥에서 자신을 찾아왔다고 확신하고 있습니다.\n\n다시 생각해보면, [scope_VIET_haunted_sinner.GetHerHis] 하인들 중 누구도 이 유령에 대한 보고를 확인할 수 없었습니다." # 8575359642447083762
  VIETmisc.0061.a: "우리는 사망자를 위해 기도해 달라고 [ROOT.Char.Custom('DefaultPriestTitle')]에게 요청할 수 있습니다." # 12545062644812942899
  VIETmisc.0061.b: "[scope_VIET_haunted_sinner.GetTitledFirstName]은 스스로를 개혁하여 죄를 덜 짓는 편이 나을 것입니다." # 11866481600461283572
  VIETmisc.0061.c: "이건 흥미롭긴 하지만, 제 알 바는 아니지 않습니까?" # 5720567601465080929
  VIETmisc.0061.d: "나는 [scope_VIET_haunted_sinner.GetTitledFirstName]가 환각을 보거나 이 이야기를 지어내고 있다고 확신하오." # 9173190162530237234
  VIETmisc.0062.t: "뜨거워요, 차가워요?" # 15957884042452791513
  VIETmisc.0062.desc: "오늘 [scope_VIET_hell_wonderer.GetTitledFirstName]와 한가로이 담소를 나누던 중, 그가 내게 물었다.\"혹시 [ROOT.Char.GetFaith.GetAdjective] 경전에서 지옥에 대해 어떻게 묘사하는지 읽어본 적 있소? 지옥의 일부는 매우 뜨겁고 불길이 치솟아 열기로 인해 극심한 고통을 겪으며 끊임없이 불타오른다고들 하더군. 반면 다른 일부는 뼛속까지 얼어붙을 듯이 춥고, 얼어 죽기를 반복하며 사지가 고통으로 마비된다고도 하더이다. 나는 뜨거운 지옥과 차가운 지옥 중 어느 쪽이 더 나을지 궁금해지더군\"" # 11109178095930126784
  VIETmisc.0062.a: "나는 더위는 견딜 수 있지만 혹한은 견딜 수 없으니, 지옥불 같은 곳이로군." # 3346271655227260809
  VIETmisc.0062.b: "상대적으로 말하자면, 지옥의 추위가 덜 고통스럽게 느껴지는군." # 14648032792232964410
  VIETmisc.0062.c: "이러한 일에 대해 이야기하는 것은 부적절합니다." # 15984761214169256725
  VIETmisc.0062.d: "덕을 쌓는 데 집중하여 그런 곳은 절대 보지 않도록 합시다." # 11279256580887438762
  VIETmisc.0062.e: "지옥이 대부분의 사람들이 상상하는 모습일지는 잘 모르겠습니다." # 8212664350754397205
  VIETmisc.0063.t: "모험가의 의지" # 982654894295145884
  VIETmisc.0063.desc: "제가 알던 한 늙은 모험가가 최근 후계자도, 친족도 없이 세상을 떠났습니다. 흥미롭게도 그는 유언을 통해 자신의 모든 소유물을 저에게 남겼습니다. 주로 그가 여러 곳을 여행하며 얻은 상당한 양의 금과 기타 귀중품들이었습니다. 비록 우리가 아주 가까운 친구 사이는 아니었지만, 그가 어떤 이유에서인지 저를 꽤 높이 평가했다는 뜻임이 분명합니다." # 11345133474637856139
  VIETmisc.0063.a: "그는 참으로 친절했군." # 9500028760427515279
  VIETmisc.0063.b: "좋군, 좋군, 내게 더 많은 재물이 들어오는구나!" # 11853161950027391332
  VIETmisc.0064.t: "길 잃은 아이" # 3162338954576761824
  VIETmisc.0064.desc: "저는 [scope_VIET_child_sob_help.GetTitledFirstName]와 함께 근처 마을을 돌아다니던 중 울고 있는 어린아이를 발견했습니다. 깜짝 놀란 [scope_VIET_child_sob_help.GetSheHe]와 저는 주위를 둘러보았지만, 이 아이의 부모나 보호자는 근처에 보이지 않았습니다.\n\n“[scope_VIET_child_sob_help.GetSheHe]가 말했습니다. “가엾은 것! 우리는 이 아이의 부모를 찾아야 해. 그렇지 않으면 이 아이를 이용하려는 불량배가 있을지도 모르지 않겠어?”" # 8083831278855435257
  VIETmisc.0064.a: "만약 그토록 걱정된다면, 직접 부모를 찾아봐도 좋다." # 17919611765619247982
  VIETmisc.0064.b: "동의합니다. 이 아이의 부모님을 찾는 데 함께 노력합시다!" # 8318547998959587527
  VIETmisc.0064.c: "그저 평민 아이일 뿐입니다. 우리가 아이를 돌볼 시간이 있겠습니까." # 5839425889868460614
  VIETmisc.0065.t: "모험을 꿈꾸며" # 2784173640469246719
  VIETmisc.0065.desc: "나는 아주 먼 옛날, 목가적이고 아름다운 영역에서 모험가가 된 꿈을 꾸었다. 내가 용맹한 전사였는지, 현명한 마법사였는지, 아니면 교활한 도둑이었는지는 기억나지 않지만, 어쨌든 나는 그곳의 많은 현지인들의 문제를 해결해 주었고 큰 성취감을 느꼈다. 잠에서 깼을 때, 나는 그 꿈속에서 겪었던 수많은 모험들을 애틋하게 떠올리며 미소를 지었다. 특히, 나는 어떤 조직에 가입하여 그 사회에서 존경받는 일원이 되었던 것이 기억나는데, 그 조직이란 바로…" # 1969565361382422165
  VIETmisc.0065.a: "무자비하면서도 명예로운 암살자들의 비밀 결사" # 14732837721971180918
  VIETmisc.0065.b: "도움이 되고 고귀한 용병단" # 2416853888035442694
  VIETmisc.0065.c: "교활하면서도 기묘하게 영웅적인 도둑들의 결사체" # 8044505841165396465
  VIETmisc.0065.d: "총명하고 헌신적인 현자들로 이루어진 학파" # 13188168873886778476
  VIETmisc.0065.e: "옛 로마 경기장의 검투사 팀" # 189875402980869874
  VIETmisc.0066.t: "폐허에 묻히다" # 16404482158993772801
  VIETmisc.0066.desc: "[scope_VIET_fellow_lost_traveler.GetTitledFirstName] 님과 저는 다음 마을로 이동하던 중 수행원 및 호위병들과 떨어져 길을 잃었습니다. 우리는 오래된 건물의 버려진 폐허를 발견했고, 그곳에서 피신했습니다. 우리는 그곳에서 밤을 보내기로 결정했습니다. 불을 피우고 그 주위에 앉았을 때, 처음에는 이 특이한 상황 때문에 다소 어색했지만, 우리는 다양한 주제에 대해 꽤나 즐거운 대화를 나누는 데 성공했습니다.\n\n다음 날 아침, 다행히도 호위병들이 우리를 찾아냈고 아무도 다치지 않았습니다. [scope_VIET_fellow_lost_traveler.GetTitledFirstName] 님과 함께한 경험 덕분에 우리는 서로를 분명 더 높이 평가하게 되었습니다!" # 15060773694251867871
  VIETmisc.0066.a: "이런 상황에서 누군가 곁에 있어주니 좋았소." # 3679414565830135725
  VIETmisc.0067.t: "학자와 모험가" # 13609717171500225357
  VIETmisc.0067.desc: "오늘, 나는 내 영지의 한 마을에 있는 저명한 유지들과 만남을 가졌습니다. 회의가 끝난 후, 나는 그들 중 두 명과 한가로운 대화를 나누었습니다. 한 명은 박식하고 침착하지만 엄격한 기질의 학자였고, 다른 한 명은 늘 교활한 표정을 짓고 있는 모험가였습니다.\n\n후자인 그가 얼마 전 자신이 여행했던 남쪽 바다 건너편의 기이하고 이국적인 섬에 대해 이야기했습니다.\"정말로 그렇소\" 그가 말했습니다.\"이 섬에는 집채만 한 새들이 있소! 내 눈으로 직접 보았소\"\n\\\"우리 친구가 과장하고 있군\" 학자가 말합니다.\"그런 일은 있을 법하지 않소\"\n\\\"당신은 정말 이 책상물림 벌레의 말을 들을 셈이오? 나는 실제로 그런 것들을 경험했소\"" # 8014863354898194259
  VIETmisc.0067.a: "현명한 학자를 믿습니다. 방랑자들은 관심을 끌기 위해 허풍 섞인 이야기를 늘어놓는 법이니까요." # 14364915929009375757
  VIETmisc.0067.b: "모험가의 권리라. 책을 읽는 것도 좋지만, 경험이 더 중요하지." # 767054718745516678
  VIETmisc.0067.c: "어쩌면 누가 옳고 그른지 판단하는 것은 제 소관이 아닐지도 모르겠습니다." # 15529309511320747340
  VIETmisc.0068.t: "지역 탐색" # 1512928368146329313
  VIETmisc.0068.desc: "가끔 저는 거처 주변을 산책하는 것을 즐기지만, 오늘은 모험심이 발동하여 평소보다 조금 더 멀리 나가보기로 했습니다. 몇몇 믿을 만한 호위병들과 함께 저의 거처에서 두어 시간 정도 떨어진 황야를 지나며 경치를 감상하는 데 시간을 보냈습니다. 작은 시냇가에 앉아 그 맑은 물을 마시기도 했습니다. 전반적으로, 환경의 변화가 저에게 좋은 영향을 준 것 같습니다. 저녁 늦게 집으로 돌아왔을 때, 저는 매우 유쾌한 기분이었습니다." # 15802784952852135678
  VIETmisc.0068.a: "이런 일을 더 자주 해야겠군." # 1469471617914906865
  VIETmisc.0069.t: "긴장을 푸는 것이 좋겠군" # 10118803406872004455
  VIETmisc.0069.desc: "길을 가던 중, 나는 바위틈에 기대앉아 있는 평민을 보았다. 그가 나를 알아보고는 정중하게 일어나 인사하더니, 다시 바위에 기대어 앉았다. 호기심이 생긴 나는 그에게 무슨 일을 하고 있는지 물었다.\n\n“날씨가 좋아서, [ROOT.Char.GetTitledFirstNameNoTooltip]님, 잠시 이곳에서 쉬려고 했습니다.”\n\n“걱정해야 할 의무 같은 건 없으신가요?”\n\n“아, [ROOT.Char.GetLadyLord]님, 의무는 있지요. 하지만 저는 언제나 휴식을 취할 시간을 갖는 것을 좋아합니다. 굳이 스트레스 받으며 힘들게 일할 필요가 있겠습니까? 필요한 만큼만 하고 즐기면 되지요. 누구나 매일같이 쉴 기회를 얻는 것은 아니지 않습니까!”" # 14227720653176706772
  VIETmisc.0069.a: "그대의 말씀은 지혜롭고 진실하오! 편안한 하루를 보내시오." # 12177814624109838804
  VIETmisc.0069.b: "잘 모르겠군... 고된 노동 자체가 보상 아니겠는가." # 15302441750282352189
  VIETmisc.0069.c: "고집하신다면야. 즐거운 하루 되시길 바랍니다." # 11391062292573534272
  VIETmisc.0070.t: "묘지" # 14480369815326803980
  VIETmisc.0070.desc: "내 영지 내 작은 마을에 딸린 평범한 크기의 묘지를 지나가게 되었다. 죽은 이들에 대한 존중, 혹은 최소한의 의무감으로 그곳에 잠든 이들에게 예를 표했다. 이처럼 보잘것없는 정착지에서도 수많은 세대가 왔다가 사라졌다는 사실을 생각하니 심상치 않다." # 1346910016989104260
  VIETmisc.0070.a: "실로, 우리 이전에 살았던 이들을 되돌아보는 것은 심오한 일입니다." # 8696674191469633840
  VIETmisc.0071.t: "순례자들" # 11155099043791062392
  VIETmisc.0071.desc: "나와 내 호위병들이 길을 따라 걷고 있을 때, 우리는 [ROOT.Char.GetFaith.GetAdjective] 순례자 몇 명과 마주쳤습니다. 그들은 나에게 허리를 숙여 경의를 표했고, 그 작은 행렬의 인솔자는 존경의 표시로 그들이 지니고 있던 작은 종교 유물 몇 개를 나에게 선물했습니다. 가벼운 대화를 나눈 후, 그들은 길을 따라 계속 나아갔습니다." # 13624450119013722226
  VIETmisc.0071.a: "내 손에 든 유물들을 보며, 그것들의 다음 여정이 어디로 향할지 깊이 생각에 잠긴다." # 16283834191741698370
  VIETmisc.0072.t: "불이다!" # 590517332468194512
  VIETmisc.0072.desc: "지난밤, 제 거처 일부에 화재가 발생했습니다. 다행히 당직 중이던 하인들과 경비병 몇 명이 경계를 늦추지 않아 다친 사람은 없었고 화재가 걷잡을 수 없이 번지는 것을 막을 수 있었습니다.\n\n그렇긴 해도, 화재로 인해 건물과 재산의 상당 부분이 파괴되었으며 복구하는 데 시간이 좀 걸릴 것입니다." # 3413669075290029717
  VIETmisc.0072.a: "아아! 어쩔 수 없지." # 11323705408287169603
  VIETmisc.0073.t: "볼일이 있으신가?" # 8668655160120356850
  VIETmisc.0073.desc: "나는 읍내에서 시간을 보내던 중, 장작을 패고 있는 젊은이를 지나쳤다. 그는 내가 중요 인물이라는 것을 알아보지 못하고 나를 훑어보며 내 호위병들을 살피는 것을 보니, 조금 어수룩해 보였다.\n\n그는 나를 그저 평범한 서민으로 착각한 듯, 태연하게 물었다.\"일하러 오셨소? 돈을 벌고 싶다면, 저 도끼를 가져와서 당신이 팰 수 있는 장작을 전부 가져오시오. 마을 사람들은 언제나 난로에 쓸 장작이 필요하니까\"" # 304909953750661906
  VIETmisc.0073.a: "죄송하지만, 시간이 없습니다. 좋은 하루 보내십시오!" # 1234236304720094261
  VIETmisc.0073.b: "실례지만, 저는 당신의 [ROOT.Char.GetLadyLord]이신 [ROOT.Char.GetTitledFirstNameNoTooltip]입니다!" # 13951861432360450880
  VIETmisc.0073.c: "운동 좀 한다고 해로울 건 없지! 도끼가 어디 있더라?" # 7326555363162116577
  VIETmisc.0074.t: "화상" # 9437800781370272501
  VIETmisc.0074.desc: "밤중에 복도를 걷다가 횃불에 너무 가까이 다가가 몸에 화상을 입었습니다. 화상이 경미하여 약초와 연고로 쉽게 치료할 수 있겠지만, 꽤 따끔거리는군요!" # 14242120653710166985
  VIETmisc.0074.a: "다시는 횃불 가까이 가지 않도록 조심해야겠군." # 17715027302028589849
  VIETmisc.0075.t: "아주 가까웠지만, 너무나도 멀었군" # 14001751467866083064
  VIETmisc.0075.desc: "저녁이 내리고, 기온이 꽤 쌀쌀해졌습니다. 저는 집의 화덕으로 다가가 몸을 덥히기 위해 불 가까이 다가섰습니다.\n\n다시 생각해보니, 불에 너무 가까이 서 있어서 너무 더워지는군요. 몇 걸음 뒤로 물러서기로 합니다.\n\n하지만 그렇게 하자마자, 불과 너무 멀어져서 다시 한기를 느낍니다.\n\n저는 불과 적절한 거리를 찾으려고 앞뒤로 계속 움직여보지만, 너무 덥거나 너무 춥거나 둘 중 하나입니다." # 11556202764265309314
  VIETmisc.0075.a: "불가에 좀 더 가까이 서 있어야겠소. 조금 덥더라도 그쪽이 낫겠지." # 14445990864672363193
  VIETmisc.0075.b: "제가 좀 더 멀리 떨어져 있겠습니다. 어차피 오늘 밤은 그렇게 춥지 않으니까요!" # 14568124295881331349
  VIETmisc.0075.c: "그냥 오늘 일찍 잠자리에 드는 게 낫겠군." # 17679154803312868938
  VIETmisc.0076.t: "신비로운 불빛" # 10019968933355719561
  VIETmisc.0076.desc: "내 경비병 몇 명이 밤에 멀리서 작은 불빛을 보았다고 보고했습니다. 처음에는 그들이 환각을 보거나 나를 골탕 먹이려 한다고 생각했지만, 어느 날 저녁 직접 확인해 보기로 했습니다.\n\n그리고 그곳, 지평선 끝 멀리에는 정말로 황야에 몇 개의 작은 불빛이 있었습니다. 희미하게 보였지만, 분명히 보였습니다.\n\n다음 날 아침, 나와 경비병 팀이 그 지역으로 가서 조사했지만, 적대적인 병력이나 산적의 흔적은 전혀 찾을 수 없었습니다. 사실, 어떤 인간의 활동 흔적도 발견하지 못했습니다." # 17063354205139752089
  VIETmisc.0076.a: "수상하군. 이것이 혹시 신비로운 현상일까?" # 14477317027406543098
  VIETmisc.0076.b: "아! 잠깐만, 알겠군! 이건 분명 밤하늘 때문에..." # 10655262731591097203
  VIETmisc.0077.t: "화재 안전" # 12688619381617786610
  VIETmisc.0077.desc: "궁정을 방문한 괴짜 학자가 공학 및 건축의 여러 분야에 정통한 전문가로 알려져 있습니다. 그가 제 거처를 둘러본 후, 화재 발생 시 피해를 예방하는 측면에서 개선할 점이 있다고 말합니다.\n\n그는 올바른 건축 자재에 투자하고 건물을 특정 사양에 맞게 재설계하면, 잠재적인 화재로 인해 제 거처가 손상되고 인명 및 재산 손실이 발생하는 가능성을 줄일 수 있다고 주장합니다. 다만, 그러한 조치를 취하려면 비용이 발생할 것입니다." # 17492113787312251574
  VIETmisc.0077.a: "이 인물은 매우 박식하니, 그의 조언에 귀를 기울이는 것이 좋겠소." # 13113215054582240478
  VIETmisc.0077.b: "유감스럽게도, 그런 일에 쓸 여윳돈이 없습니다." # 8687508158655272140
  VIETmisc.0077.c: "그가 내 집을 불태우는 데 누군가를 돕도록 공모하고 있는 건 아닐까?" # 9954361175056310158
  VIETmisc.0077.info: "#emphasis 역사적 배경:#! 중세 시대에는 화재 안전 및 예방이 초기 단계에 머물러 있었습니다. 많은 도시에는 범죄 단속과 화재 진압 임무를 맡은 감시병들이 있었지만, 건물들은 종종 가연성 재료로 지어졌고 많은 경우 서로 밀집해 있었습니다. 그 결과, 거대한 석조 성채조차도 상당한 화재 위험을 내포하고 있었습니다." # 4312497770501043405
  VIETmisc.0078.t: "부랑자들" # 13805800141034870150
  VIETmisc.0078.desc: "길가 작은 모닥불 주위에 몇몇 부랑자들이 웅크리고 있는 것이 보이는군. 그들은 더러운 누더기와 지친 얼굴을 하고 있어 비참하고 가련한 모습이로다." # 9987842336996273269
  VIETmisc.0078.a: "어떤 사회에든 항상 거지들이 있기 마련입니다. 그게 세상 이치지요." # 2538320066065484847
  VIETmisc.0078.b: "저 쓸모없고 더럽고 게으른 쓰레기들! 호위병! 저들을 끌어내라!" # 300036898416345495
  VIETmisc.0078.c: "그들에게 금을 좀 주고, 정직한 일을 찾기를 바라세." # 6749978935292212292
  VIETmisc.0079.t: "특별한 바클라바" # 16795007899477442109
  VIETmisc.0079.desc: "제가 평소에 가는 바클라바 상인이 평소보다 비싼 값을 치를 의향이 있다면 특별한 종류의 바클라바를 몇 가지 구할 수 있다고 말합니다. 이 특별한 종류에는 다음이 포함됩니다.\n\n- 달콤한 치즈를 넣은 바클라바\n- 계피와 정향으로 양념한 바클라바\n- 베리 조각을 얹은 바클라바\n\n그가 이 특별한 종류들이 제가 초대하는 손님들을 감동시킬 것이라고 말할 때 저를 유혹하려는 것임을 알고 있지만, 그에게 일리가 있습니다. 정말 맛있어 보입니다." # 13941683954176160182
  VIETmisc.0079.a: "당신의 제안은 매우 매력적이지만, 저는 평범한 바클라바만 원합니다." # 227478594883806866
  VIETmisc.0079.b: "달콤한 치즈를 곁들인 바클라바를 부탁하네. 실례가 되지 않는다면 말이네." # 6950425367324402973
  VIETmisc.0079.c: "계피와 정향으로 양념한 바클라바라니, 아주 좋군." # 12266892226180716203
  VIETmisc.0079.d: "베리로 덮인 바클라바가 정말 맛있어 보이는군." # 4307590199622734400
  VIETmisc.0079.e: "좋아, 바클라바 전부 다 사겠소!" # 15479581491272871289
  VIETmisc.0080.t: "바클라바 광신도" # 10279668459991609657
  VIETmisc.0080.desc: "최근 궁정에 보고된 바에 따르면, [scope_VIET_baklava_fanatic.GetTitledFirstName]께서 요즘 바클라바를 입안 가득 채우는 데 많은 시간을 보내고 계시다고 합니다. 그분께서는 이 달콤한 과자에 푹 빠지신 듯합니다!" # 13596708504946331582
  VIETmisc.0080.a: "정말 웃기는군, 아주 재밌어!" # 627721215637779110
  VIETmisc.0080.b: "뭐랄까... 좋아, 나도 그들에게 집착하고 있다는 걸 인정하지." # 605493736880555956
  VIETmisc.0081.t: "끈적한 시럽" # 8522774728342976436
  VIETmisc.0081.desc: "간식으로 바클라바를 먹으며 문서를 검토하고 있었습니다. 손을 닦는 것을 잊고 양피지를 만졌더니, 끈적한 바클라바 시럽이 온통 묻어버렸군요." # 1945095662650821483
  VIETmisc.0081.a: "그것은... 유감스러운 일이로군." # 13367658899058807278
  VIETmisc.0082.t: "바클라바 선물" # 9686407643420414170
  VIETmisc.0082.desc: "[scope_VIET_baklava_gifter.GetTitledFirstName]께서 오늘 내게 아주 훌륭한 선물을 주셨다네. 바로 바클라바 몇 상자 말이오. 이 달콤한 과자는 낭비할 수 없지! 물론 나도 몇 개는 맛을 보겠지만, 다른 용도로 잘 활용할 수도 있을 것 같군..." # 13934758784390037251
  VIETmisc.0082.a: "방문하는 사신들에게 선물로 주십시오." # 7180635202567004211
  VIETmisc.0082.b: "내 연회에 손님들에게 그것들을 제공하시오." # 604735305973291531
  VIETmisc.0082.c: "지역의 거지들과 고아들에게 기부하세요." # 8605603734670894357
  VIETmisc.0082.d: "이것들을 먹어라. 이제 전부 내 것이다, 바클라바는 나누지 않을 것이다!" # 16404141772837905178
  VIETmisc.0083.t: "수비학" # 4964506898923028517
  VIETmisc.0083.desc: "땅바닥에 앉아있던 거지가 나를 손짓으로 부릅니다. 마을 사람들은 이 늙은 여인이 가난하기는 해도 예언의 힘을 지니고 있으며, 그 예측이 종종 들어맞는다고 말합니다.\n\\\"아, [ROOT.Char.GetTitledFirstNameNoTooltip] 님, 만나 뵙게 되어 영광입니다\" 그녀가 말합니다.\"제가 좋은 거래 하나를 제안하죠. 금화 몇 닢만 주신다면 당신의 미래를 조금 점쳐드릴 수 있습니다. 꽤 괜찮은 거래 아닌가요\"\n\\\"어떻게 그걸 할 수 있다는 거요\" 내가 묻습니다.\n\\\"간단합니다. 생년월일만 알려주시면, 그 숫자를 바탕으로 당신의 성격뿐만 아니라 미래의 일부까지도 알려드릴 수 있습니다\" 그녀는 설명합니다.\"이 수비학이라는 학문은 현명한 은둔자에게서 배웠답니다\"" # 2545475584188987196
  VIETmisc.0083.a: "아니요, 괜찮습니다. 관심 없습니다." # 8040529997802138603
  VIETmisc.0083.b: "흥미롭군. 그렇다면 여기 동전 몇 닢이 있소." # 4432896455513097373
  VIETmisc.0083.b.good.title: "거지가 좋은 예언을 하는군" # 16585447788403057430
  VIETmisc.0083.b.good: "거지 여인이 점괘에 따르면 앞으로 좋은 일들이 일어날 수도 있다고 말합니다." # 10257064030736617251
  VIETmisc.0083.b.bad.title: "거지가 나쁜 예언을 하는군" # 16053234133510734721
  VIETmisc.0083.b.bad: "거지 여인이 점괘에 따르면 앞으로 좋지 않은 일들이 일어날 수도 있다고 말합니다." # 16695677804478573992
  VIETmisc.0083.b.vague.title: "거지가 모호한 예언을 한다." # 106440613549800728
  VIETmisc.0083.b.vague: "거지 여인의 말은 너무 모호해서 의미를 파악하기 힘들 정도인데... 그녀는 사기꾼인가?" # 7259818856416050573
  VIETmisc.0084.t: "기하학적 문제들" # 257609343505818012
  VIETmisc.0084.desc: "저는 지역 도서관을 방문 중인데, 여러 학자들이 양피지에 열심히 글을 쓰고 무언가를 끄적이고 있는 것을 보았습니다. 밖뜰에서 한 학자가 땅바닥에 앉아 막대기로 흙에 여러 모양과 숫자를 그리고 있는 것이 눈에 띄었습니다.\n\n호기심이 발동하여 그에게 다가가 무엇을 하고 있는지 물었습니다. 그 학자는 수염을 긁으며 말했습니다.\"저의 [ROOT.Char.GetLadyLord]시여, 방해하지 말아 주십시오. 여기서 중요한 계산을 하고 있습니다. 며칠째 이 기하학적 문제 때문에 골머리를 앓고 있는데, 아무 소용이 없군요! 어떤 공식도 통하지 않습니다! 스승님들께서도 이 문제를 풀지 못하신 것이 당연합니다\"" # 12354371738480670785
  VIETmisc.0084.a: "어찌 이리 무례하오! 나는 [ROOT.Char.GetTitledFirstNameNoTooltip]이오, 나에게 그리 가볍게 말하지 마시오!" # 7282027738328387821
  VIETmisc.0084.b: "과업에 행운이 있기를. 쉬운 일은 아닌 것 같군요." # 11036393708882990009
  VIETmisc.0084.c: "혹시 ...을 해결하려고 하시는 건가요? 잠깐, 저걸 곱하면 어떻게 될까요..." # 5962946151778990795
  VIETmisc.0085.t: "고급 손가락 계산법" # 13831155129660870053
  VIETmisc.0085.desc: "근처에 사는 은퇴한 상인이 손가락을 이용해 수백에 달하는 큰 숫자를 셀 수 있는 고급 기술에 능하다고 알려져 있습니다. 약간의 비용만 지불하면, 그 상인은 배우고자 하는 누구에게든 그 방법을 가르쳐 줄 의향이 있습니다." # 6286501568933681624
  VIETmisc.0085.a: "이것은 알아두면 좋을 지식이라고 생각합니다." # 12594879219048162605
  VIETmisc.0085.b: "요즘에는 주판과 서면 계산만으로도 충분합니다." # 15486113700736401299
  VIETmisc.0085.info: "#emphasis 역사적 배경:#! 오늘날에도 손가락과 손동작만을 이용해 큰 숫자를 세는 많은 기법이 존재하며, 이를 공식적으로 다크틸로노미(dactylonomy)라고 합니다. 예를 들어, 중세 이슬람 학자들은 다크틸로노미를 이용해 제곱근을 구하는 방법을 논하기도 했습니다. 이는 문서에 기록하는 것보다 더 높은 수준의 비밀을 유지할 수 있었기 때문에 많은 이들에게 선호되었습니다." # 16756049069377609234
  VIETmisc.0086.t: "외국인 스파이" # 18150668382759301011
  VIETmisc.0086.desc: "제 근위병 중 한 명이 최근 인근 마을에서 외국인 첩자를 발견했습니다. 이 여자는 매우 상냥하고 평범해 보여서 아무도 의심하지 않았습니다.\n\n하지만 제 근위병은 영리한 사람이라, 시장에서 농산물을 사던 이 여자 옆을 지나가다가 그녀가 현지 풍습과 다른 방식으로 손가락으로 수를 세는 것을 알아차렸습니다.\n\n심문과 고문을 가하겠다는 위협 끝에 그녀는 자신이 외국에서 온 첩자임을 자백했습니다. 불행히도 그녀는 도주하려다 살해당했기 때문에, 그녀의 고용주가 누구였는지, 그들의 의도가 무엇이었는지 확실히 알 수는 없지만, 적어도 그녀에게서 약간의 정보를 얻었고 제 근위병들은 경계 태세를 갖추게 되었습니다." # 6035546338323509069
  VIETmisc.0086.a: "아주 좋군! 저 경비병은 그의 교활함에 대해 칭찬받아 마땅하겠군." # 9302221061826548189
  VIETmisc.0086.info: "#emphasis 역사적 배경:#! 과거와 현재 모두 다양한 문화권에서 신체를 이용한 수 세기 방식이 존재합니다. 예를 들어, 어떤 문화권에서는 손가락 마디를 각각 다른 숫자로 세거나, 코나 귀와 같은 다른 신체 부위를 이용해 큰 숫자를 나타내기도 합니다. 이러한 방식들은 종종 본능적으로 자리 잡기 때문에, 때로는 누군가가 다른 곳에서 왔는지 알아내는 데 사용되기도 했습니다." # 15678152998195889576
  VIETmisc.0087.t: "계수 막대" # 17437591435590137778
  VIETmisc.0087.desc: "내 관할지에서 살고 있는 농부 두 명이 최근 큰 다툼을 벌였습니다. 그들은 물물교환 거래를 하던 중, 교환된 물품의 수량을 산목(tally stick)에 기록했습니다. 그런데 한 농부가 산목의 눈금을 조작하여 다른 농부를 속이려 했습니다. 이는 어리석은 짓이었습니다. 왜냐하면 다른 농부가 그 산목의 사본을 만들어 두었기 때문입니다. 이제 그 속이려던 농부의 운명을 결정하는 것은 내 몫입니다." # 201364029646465270
  VIETmisc.0087.a: "그는 붙잡혔으니 큰 문제는 아니오. 풀어주시오." # 13801134757200378331
  VIETmisc.0087.b: "그는 처벌로 벌금을 내야 할 것입니다." # 10055129776722252932
  VIETmisc.0087.c: "저 무뢰한 놈! 당장 그를 투옥하시오!" # 9050795385044363421
  VIETmisc.0087.info: "#emphasis 역사적 배경:#! 숫자를 기록하는 데 사용된 특별한 막대는 선사시대부터 기록 보존 방식으로 사용되어 왔습니다. 문맹이 흔했던 중세 세계에서 이는 매우 신뢰할 수 있는 수단으로 여겨졌습니다. 그 중요성을 입증하듯, 나폴레옹 법전에서조차 19세기에 이르러 언급될 정도였습니다." # 3275423814840488133
  VIETmisc.0088.t: "주사위 놀음" # 1545969536036049285
  VIETmisc.0088.desc: "시장 안에서 저는 한 남자가 주사위 도박판을 벌이고 있고 사람들이 그 주위에 모여 있는 것을 보았습니다.\n\\\"저의 [ROOT.Char.GetLadyLord], [ROOT.Char.GetTitledFirstNameNoTooltip] 님! 여기서 뵙게 되어 영광입니다\" 그가 씨익 웃으며 말합니다.\"주사위 게임이나 한두 판 하시겠습니까? 몇 푼 정도의 내기는 당신께 아무 문제도 되지 않을 테니 말입니다\"\n\\\"먼저 구경 좀 하겠소\" 제가 말했습니다.\n\n그 후, 저는 여러 도박꾼들이 돈을 따려고 시도하지만 소용이 없는 것을 지켜보았습니다. 주사위는 보통 그의 편으로 굴러가는 것을 보니, 그 주최자가 꽤나 운이 좋고 [ROOT.Char.GetFaith.HighGodName]의 축복을 받은 것 같았습니다 (적어도 그가 그렇게 주장하기를)." # 17160564291712745039
  VIETmisc.0088.a: "지금은 이 일에 신경 쓰고 싶지 않소." # 17646323175747309883
  VIETmisc.0088.b: "조금 도박을 한다고 해서 해될 건 없겠지?" # 11892714783683962417
  VIETmisc.0088.c: "운에 한번 맡겨보지, 몽땅 걸어보겠어!" # 4273870685860029508
  VIETmisc.0088.d: "잠깐… 주사위 조작이었군! 호위병들, 저 자를 체포하라!" # 14343505033321612325
  VIETmisc.0088.e: "주사위 조작인 건 알겠지만, 그걸 역이용하는 법을 알고 있지, 흥흥…." # 4790977466172958683
  VIETmisc.0088.win.small: "약간의 돈을 얻었습니다." # 600982963204887550
  VIETmisc.0088.win.big: "큰돈을 벌었군" # 7162055741181913755
  VIETmisc.0088.lose.small: "돈을 조금 잃습니다." # 5274346603685687555
  VIETmisc.0088.lose.big: "큰 돈을 잃게 됩니다." # 10019067646878176338
  VIETmisc.0089.t: "짜증나고 거친" # 3908274779869969091
  VIETmisc.0089.desc: "멀리서 온 젊은 전사가 오늘 제 궁정에 들렀습니다. 저는 그를 환영하기 위해 소규모 연회를 열고, 그에게 저희 사막 지대에 대해 어떻게 생각하는지 묻습니다.\n\n“솔직히 말씀드리자면, [ROOT.Char.GetLadyLord]님,” 그가 킬킬 웃으며 말합니다. “저는 이렇게 모래가 많은 땅에는 익숙하지 않습니다. 제가 온 곳에는 모래가 별로 없다는 것을 아실 겁니다. 그래서 이 모든 모래가 있는 이곳에 오니… 인정해야겠군요, 저는 모래가 정말 싫습니다.”" # 3210875326190176861
  VIETmisc.0089.a: "“말해보시오,” 나는 재미있다는 듯이 말했다. “모래를 겪어보니, 뭐가 마음에 안 드시오?”" # 8548183918220045796
  VIETmisc.0090.t: "지렁이" # 9225573647305358401
  VIETmisc.0090.desc: "길을 따라가던 중, 우리는 길 위에 길고 가늘며 끈적거려 보이는 무언가를 발견합니다. 저는 호위병들에게 멈추라고 말하고 다가가 그 물체 옆에 무릎을 꿇습니다. 신중하게 관찰한 끝에, 그것이 햇볕 아래에서 길 반대편으로 가려고 애쓰는 지렁이임을 깨닫습니다." # 8183736034786269949
  VIETmisc.0090.a: "별거 아닌 것 같으니, 계속 진행하시죠." # 11782766626515831024
  VIETmisc.0090.b: "제가 길 건너편으로 그것을 돕겠습니다." # 7547676988245432732
  VIETmisc.0090.c: "재미 삼아 짓밟아 죽여버리겠다!" # 9410152768485009464
  VIETmisc.0091.t: "천박한 무덤" # 8207187208607080247
  VIETmisc.0091.desc: "지역 건설 현장에서 일꾼들이 매우 불길한 것을 발견했습니다. 흙을 파던 중, 얕은 무덤으로 보이는 것을 발견한 것입니다. 썩은 나무 관이 발견되었고, 그 안에는 해골이 있었습니다. 해골의 옷은 낡고 찢어져 있었지만, 이 옷들은 현재의 어떤 유행이나 복식 스타일과도 분명히 다릅니다. 그럼에도 불구하고 일꾼들과 감독관들은 어떻게 해야 할지 몰라 저에게 조언을 구했습니다.\n\n현장에 직접 도착하여 상황을 확인해 본 결과, 일꾼들의 말이 사실임을 확신하게 되었습니다. 이제 이 해골을 어떻게 처리할지 결정해야 할 책임이 저에게 놓였습니다." # 3114938988326765150
  VIETmisc.0091.a: "그냥 아무 데나 던져 두시오. 해골일 뿐이니." # 15533222152364098238
  VIETmisc.0091.b: "이 사람에게 제대로 된 장례를 치러줄 수 있겠군." # 997617406000671911
  VIETmisc.0091.c: "잠깐. 저 해골이 그렇게 오래된 것 같지는 않은데." # 7346620020357490514
  VIETmisc.0091.c.tooltip: "누군가 최근에 이곳에 묻은 것 같고, 흔적을 감추려고 주워온 낡은 옷들을 사용했군요. 그리고 이 해골의 상처들을 보십시오. 명백한 살인 사건의 결과입니다!" # 12938175952691471620
  VIETmisc.0091.d: "고인을 묻되, 그 의복은 내게 주어 연구하게 하라." # 1617991493610690031
  VIETmisc.0091.d.tooltip: "이 옷들을 내 궁정으로 가져온다면 과거에 대해 몇 가지 배울 점이 있을지도 모르겠군. 내가 아는 몇몇 학자들은 고대인들이 사용했던 직물들을 연구하는 것을 매우 기뻐할 걸세." # 12379265167560555065
  VIETmisc.0092.t: "$travel_event_prefix$ 동굴" # 14569466957651883404
  VIETmisc.0092.desc: "나는 오랫동안 여행하고 있었는데, 마침내 황야에서 동굴 하나를 발견했소. 호기심에 몇 걸음 들어섰지만, 보이는 것은 칠흑 같은 어둠뿐이었소. 경비병 중 한 명에게 횃불을 가져오라고 손짓했고, 횃불의 불빛이 더 멀리 볼 수 있도록 도와주자 이 동굴이 꽤 깊다는 것을 깨달았소. 박쥐 몇 마리가 주변에 맴돌며 내가 무엇을 할지 조심스럽게 지켜보고 있었소." # 15521116405607216971
  VIETmisc.0092.a: "모험심이 솟구치는군. 동굴을 탐험해 보자!" # 6591957940024370002
  VIETmisc.0092.b: "우리는 이곳에서 쉬면서 식사를 하고 떠나야겠소." # 14095476746970378945
  VIETmisc.0093.t: "보석 세공사" # 5842903198441370251
  VIETmisc.0093.desc: "제가 아는 한 학자가 보석, 광물 등의 속성과 성질에 대한 논문인 석물지(lapidary) 사본을 발견했다고 제게 말했습니다. 그의 집을 방문했을 때, 그는 저에게 그 낡은 석물지를 보여주었습니다. 그것은 꽤 두껍고 중요한 정보로 가득 차 있는 듯했습니다." # 2264879249382919605
  VIETmisc.0093.a: "잠시 이것을 빌릴 수 있을까요?" # 15428229940554647055
  VIETmisc.0093.b: "인상적이고 아름다운 책이로군." # 10540276985340032214
  VIETmisc.0093.info: "#emphasis 역사적 배경:#! 보석학 서적(Lapidary)은 돌, 보석, 광물 및 땅에서 발견되는 기타 물질에 대한 정보를 제공하는 종류의 문헌 또는 서적을 말합니다. 문화와 시대에 따라 다양한 돌들은 유용하거나 해로운 각기 다른 속성을 지닌 것으로 여겨졌습니다. 보석학 서적은 때때로 종교적인 관점에서 돌을 분석하기도 했는데, 이는 서로 다른 돌들이 지닌 숨겨진, 마법적인 속성에 대해 논하는 방식이었습니다." # 5980210202670069161
  VIETmisc.0094.t: "천둥석" # 11001443358499420946
  VIETmisc.0094.desc: "이 근처 들판에서 많은 천둥석이 발견되었습니다. 지역 [ROOT.Char.GetFaith.GetAdjective] [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 이것이 [ROOT.Char.GetFaith.HighGodName]의 신성한 세력과 [ROOT.Char.GetFaith.DevilName] 사이의 전쟁의 흔적인지, 아니면 악의나 장난으로 사람들을 홀리기 위해 하급 정령이나 요정들이 사용한 활과 화살의 잔해인지 논쟁하고 있습니다. 어느 쪽이든 그들은 이 돌들이 특히나 많은 양이기에 영적인 힘이 깃들어 있다는 점에는 동의합니다. 하지만 좀 더 이성적인 학자들은 이 돌들이 자연 현상이며, 뇌우 중에 생성되어 번개를 통해 땅에 떨어진 것이라고 믿고 있습니다." # 5390886805269396939
  VIETmisc.0094.a: "농부들은 돌을 사용하여 가축을 보호할 수 있습니다." # 1322936214205264785
  VIETmisc.0094.b: "그들을 [ROOT.Char.GetFaith.HouseOfWorship]로 데려와 숭배하게 하십시오." # 11070354448164484108
  VIETmisc.0094.c: "이것들을 부적 삼아 흉운을 물리쳐야 하오." # 6915312539901141190
  VIETmisc.0094.d: "이 돌들은 학자들이 연구하도록 두는 것이 최선이라고 생각합니다." # 12651151912989541880
  VIETmisc.0094.info: "#emphasis 역사적 배경:#! 과거 사람들은 발굴한 선사시대 부싯돌 도구나 화석의 기원에 대해 다양한 이론을 가지고 있었습니다. 일부는 이것이 다양한 영적 또는 초자연적 현상의 징조라고 믿었던 반면, 다른 이들은 이것이 자연적인 기원을 가지며 천둥번개로 인해 발생한다고 생각했고, 이 때문에 그것들을 뇌석(thunderstones)이라고 불렀습니다. 18세기와 19세기에 이르러서야 학자들은 이것들이 석기 시대의 인공물임을 깨닫게 되었습니다." # 14201258533107918025
  VIETmisc.0095.t: "샌드맨, 내게 꿈을 가져다주오" # 4657193887141764420
  VIETmisc.0095.desc: "“하늘에 맹세코!” [scope_VIET_sandman_dreamer.GetTitledFirstName]이 말합니다. “지난밤에 모래 요정(sandman)을 봤는데, 그가 나를 찾아와 잠을 재웠소.”\n\n“정신이 나갔나?” [scope_VIET_sandman_skeptic.GetTitledFirstName]이 소리칩니다. “그건 어른들이 잠이 어떻게 작동하는지 설명하려고 지어낸 우스꽝스러운 이야기일 뿐이야.”\n\n“진짜라니까요. 그저 나를 믿기만 하면 돼요. 지난밤 모래 요정이 나에게 멋진 꿈을 가져다주었소. 분명 그가 그랬을 거요.”" # 11270160643387692790
  VIETmisc.0095.a: "[scope_VIET_sandman_dreamer.GetTitledFirstName]의 말을 믿어봅시다. 그가 거짓말을 할 이유가 무엇이겠습니까?" # 8215232864639803132
  VIETmisc.0095.b: "[scope_VIET_sandman_skeptic.GetTitledFirstName]가 말했듯이, 동화 같은 이야기로군. 혹시 모래 요정(sandman)을 꿈꾼 것은 아닐까?" # 1762159097863652201
  VIETmisc.0096.t: "선돌" # 1009021625147989472
  VIETmisc.0096.desc: "“저기 저것은 무엇이오?” 나는 안내자에게 물었다.\n\n그는 내가 가리키는 곳을 바라보았다. 길 옆의 텅 빈 들판에 홀로 서 있는, 길고 막대기 같은 돌이었다.\n\n“아, 저 돌 말이오, [ROOT.Char.GetLadyLord]님? 저것은 늘 저기에 있었소.” 그가 설명했다. “어떤 이들은 고대의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들이 하늘을 숭배하기 위해 세운 것이라고 말하오. 또 다른 이들은 오래전에 사라진 거인 종족이 저 돌들을 이곳으로 옮겨왔으며, 저것이 그들의 한때 위대했던 건축물 중 남은 전부라고 말하오.”" # 3515354858223068416
  VIETmisc.0096.a: "나는 지혜롭게 고개를 끄덕이고, 우리의 여정을 계속한다." # 421936346431983211
  VIETmisc.0097.t: "잡았다" # 16652101336194135878
  VIETmisc.0097.desc: "“유령이다!” [scope_VIET_ghost_prankster.GetTitledFirstName]가 우리 뒤를 가리키며 소리칩니다.\n\n“꺄아아악!” [scope_VIET_ghost_prank_victim.GetTitledFirstName]가 비명을 지릅니다.\n\n[scope_VIET_ghost_prankster.GetTitledFirstName]가 터져라 웃습니다. “네 얼굴을 봤어야 했는데! 정말 비겁하군!”\n\n“전혀 재미없었어!”" # 468055352115299778
  VIETmisc.0097.a: "[scope_VIET_ghost_prankster.GetFirstNameNoTooltip]아, 사람들을 그만 놀라게 하게. 재미없네." # 16040176358428372569
  VIETmisc.0097.b: "어서 오시죠, [scope_VIET_ghost_prank_victim.GetFirstNameNoTooltip] 님, 그 비겁함이 부끄럽습니다." # 9707571273492145683
  VIETmisc.0097.c: "유령은 어디 갔지? 봤는데! 방금 봤는데… 아, 장난이었군." # 17395300022199730502
  VIETmisc.0098.t: "참견하는 아이들" # 5128352640137246720
  VIETmisc.0098.desc: "몇 주 전, 근처 마을 중 한 곳에 유령이 나타났다는 소문이 돌았습니다. 흰 옷을 입은 [scope_VIET_fake_ghost.GetWomanMan]이 밤마다 [scope_VIET_fake_ghost.GetTitledFirstName]의 소유지 주변을 배회하며 온갖 소란을 피우고 가까이 오는 자들을 쫓아냈다고 합니다.\n\n오늘, 저는 이 일의 진실을 알게 되었습니다. 그 유령은 다름 아닌 [scope_VIET_fake_ghost.GetFirstNameNoTooltip] [scope_VIET_fake_ghost.GetHerselfHimself]이었던 것입니다! [scope_VIET_fake_ghost.GetSheHe]는 실수로 [scope_VIET_fake_ghost.GetHerHis] 소유지에 계속해서 무단 침입하던 동네 아이들을 쫓아내려 했던 것 같습니다. 하지만 몇몇 용감한 젊은이들이 이 문제를 조사하기로 결정했고, 그 진실을 밝혀냈습니다.\n\\\"[scope_VIET_fake_ghost.GetFirstNameNoTooltip]가 으르렁거리며 말합니다. [scope_VIET_fake_ghost.GetSheHe]가 심판을 위해 제 앞에 끌려왔습니다. '저 방해꾼 아이들만 아니었다면 내가 빠져나갔을 텐데!\"" # 17031326397540546378
  VIETmisc.0098.a: "아무런 해는 없었소. 이제 교훈을 얻었겠지, 그렇지 않소?" # 8160398113024344447
  VIETmisc.0098.b: "지역 주민들에게 당신이 일으킨 소란에 대해 사과하십시오." # 5420623179188919606
  VIETmisc.0098.c: "벌로써, 그 아이들의 용기에 대해 보상해야 할 것이다." # 6730844431445157865
  VIETmisc.0099.t: "유령의 집" # 15704883079618294200
  VIETmisc.0099.desc: "제가 방문 중인 근처 정착지에서 마을 가장자리에 있는 집 한 채를 보았습니다. 창문은 깨져 있고 벽은 언제라도 무너질 듯 부서져 가고 있습니다. 잡초와 덩굴이 건물 부지 전체를 뒤덮고 있어 전반적인 분위기가 꽤나 불길합니다.\n\n제가 그 집에 대해 묻자, 현지 장로 중 한 명이 설명합니다.\"저곳은 수십 년 동안 아무도 살지 않은 곳입니다. 과거 주민들의 영혼이 틀림없이 떠돌고 있어서, 몇몇 무모한 멍청이들이 더 나쁜 모습으로 변해서 나오는 것 외에는 아무도 감히 들어가지 않지요\"" # 6408728366429550024
  VIETmisc.0099.a: "오 이런. 그럼 그곳과는 멀리 떨어져 있어야겠군." # 1122614646042746410
  VIETmisc.0099.b: "이봐, 그렇게 나쁘지만은 않을 거야. 내가 한번 살펴보지." # 15498858138676190383
  VIETmisc.0099.message: "현지인들은 그대가 이제 저주받았다고 말하는군." # 6839667420050507552
  VIETmisc.0100.t: "빙의에 대한 자기 방어?" # 16358663006037579831
  VIETmisc.0100.desc: "“맹세컨대, 그자는 악령에 씌었소! 비명을 지르며 알 수 없는 말을 하더니 나를 덮치려 했소!” 여자가 울부짖습니다. “실수였소! 그자가 나를 해치려 해서, 나도 모르게 칼을 잡았을 뿐이오…”\n\n나는 살인 혐의로 기소된 평민의 재판을 감독하고 있습니다. 그녀는 자신이 죽인 남자가 악령에 씌었다고 주장합니다. 목격자는 없지만, 다른 몇몇 평민들은 그 남자가 이상했고 때때로 유령에 씌인 것처럼 기이하게 행동했다고 말했습니다. 이 남자가 다른 사람들을 해치려 했던 이전 사례들이 있었지만, 생명을 위협할 정도는 아니었습니다. 마지막으로, 그 여자는 체포에 저항하지 않았고 당국에 순순히 협조했습니다." # 3511255553954862438
  VIETmisc.0100.a: "그녀가 위험에 처해 있었기에, 그녀의 행동은 합리적입니다. 처벌할 필요가 없습니다." # 12904509988310209315
  VIETmisc.0100.b: "그것은 정당방위였으나, 그녀는 결국 한 남자를 죽였습니다. 그녀는 투옥될 것입니다." # 7092311285022774505
  VIETmisc.0100.c: "살인은 살인이며, 그녀의 이야기는 의심스럽습니다. 그녀는 처형될 것입니다." # 5519238441978717505
  VIETmisc.0101.t: "안녕하세요!" # 12153396279936811221
  VIETmisc.0101.desc: "\"안녕하십니까, [ROOT.Char.GetTitledFirstNameNoTooltip] 님\" 복도를 지나는 저에게 늙은 하인이 허리를 숙여 인사했습니다.\"좋은 하루 보내시길 바랍니다\"" # 14488489140013544351
  VIETmisc.0101.a: "아! 감사합니다. 당신도 좋은 하루 보내시길 바랍니다." # 10841294757985591846
  VIETmisc.0101.b: "흥! 종은 보이는 것이지, 말하는 것이 아니다!" # 1286900709027993120
  VIETmisc.0102.t: "시험" # 11562147101795266396
  VIETmisc.0102.desc: "“물론입니다, 저의 [ROOT.Char.GetLadyLord]님. 부디 평안하시기를 바랍니다.”\n\n나는 계속 걸어갔지만, 이내 깨달았다. 내게는 그런 모습의 하인이 없다는 것을.\n\n나는 뒤를 돌아보았지만, 아무도 보이지 않았다.\n\n그날 나머지 시간 동안 나는 다른 하인들에게 내가 묘사한 노인과 닮은 사람을 아는지 물어보았지만, 아무도 그를 알아보는 이가 없었다. 가장 나이가 많은 하인 중 한 명인 친절한 노파는 사람의 미덕을 시험하기 위해 살아있는 사람처럼 위장하는 정령들에 대한 이야기가 많다고 내게 말했다. 그녀는 미소를 지으며 말했다. “그분께 친절하게 대했나요? 만약 그렇지 않았다면, 나쁜 일이 일어날 수도 있다고들 하더군요.”" # 14151858634311285659
  VIETmisc.0102.a: "잠깐... 그가 유령일 리는 없겠지?" # 2946462033109998612
  VIETmisc.0103.t: "섬뜩한 기어다니는 자" # 10730812725364918121
  VIETmisc.0103.desc: "다른 방에서 비명 소리가 들리자, 경비병 몇 명과 내가 급히 달려가 보니, 내 시녀 중 한 명이 테이블 뒤에 숨어 겁에 질려 끽끽거리고 있었다.\n\\\"왜 그렇게 소리를 질렀느냐\" 경비병 중 한 명이 물었다.\n\\\"거대한... 아! 저기 있다\"\n\\\"뭐가\"\n\\\"거미요\"\n\n우리 모두 고개를 돌리자, 천장에 나무 접시만 한 크기의 거미 한 마리가 천천히 내려오고 있었다." # 5417566340943973254
  VIETmisc.0103.a: "누가 저것 좀 죽여! 죽여! 죽여! 죽여!" # 12969961101791250803
  VIETmisc.0103.b: "모두 당장 뛰쳐나가시오, 나가시오!" # 17920304342983384349
  VIETmisc.0103.c: "정말이오? 당신은 저것보다 몇 배는 더 크잖소. 좋아, 내가 저것을 처치하겠소." # 7205547987698390567
  VIETmisc.0103.d: "거미가 우리를 얼마나 무서워할까! 잔 하나 가져와 봐. 내가 잡아서 밖에 놓아줄 테니." # 171138072664207988
  VIETmisc.0104.t: "탄생의 기적" # 5106015739109683530
  VIETmisc.0104.desc: "저의 시종 중 한 명이 최근 아이를 낳았습니다. 그녀와 그녀의 남편, 저의 또 다른 종복은 몇 년 동안 아이를 갖지 못했기에 이 일에 매우 기뻐하고 있습니다. 그들은 밤낮으로 [ROOT.Char.GetFaith.HighGodName]께 기도했고, 마침내 그들의 기도가 응답받은 듯합니다.\n\n그들은 이번 주말 쉬는 날에 그들의 거처에서 친구들과 가족들을 모시고 작은 축하 행사를 열 계획입니다. 비록 그들이 저의 수많은 종복 중 일부에 불과하지만, 그들의 행운을 축하해 주는 것이 현명할지도 모르겠습니다." # 4859706081432817867
  VIETmisc.0104.a: "그들의 행운만으로도 충분한데, 왜 내가 개입해야 한단 말인가?" # 5599742268875162685
  VIETmisc.0104.b: "나는 그들에게 몇 마디 좋은 말로 축하해 줄 것이다. 그 이상은 없다." # 10524507724209386082
  VIETmisc.0104.c: "제가 관대함을 표하는 작은 선물을 드릴 수 있습니다." # 15424921096672281923
  VIETmisc.0104.d: "그들이 진짜 파티를 열도록 도와줍시다! 그들은 성대한 축하를 받을 자격이 있습니다." # 7149367448180929750
  VIETmisc.0105.t: "불효" # 17641766597508821652
  VIETmisc.0105.desc: "내 근위병 중 한 명이 오늘따라 유난히 기분이 좋아 보이는군. 이유를 물어보니, 그는 잠시 망설이다가 마지못해 아버지의 부고 때문이라고 털어놓았다.\n\n나는 그 근위병과 그의 아버지가 사이가 좋지 않았다는 것을 오래전부터 알고 있었다. 그의 아버지는 노골적인 악당은 아니었지만, 거칠고 분노에 차 있으며 매우 불쾌한 인물이라 아들에게 많은 고통과 스트레스를 주었다. 그럼에도 불구하고, 부모의 죽음에 기쁨을 느낀다니? 그런 감정이 과연 적절한 것인가?" # 17373971938102432059
  VIETmisc.0105.a: "그 짐들로 인해 더 이상 고통받지 않게 되어 기쁘군요." # 11357643187499967013
  VIETmisc.0105.b: "그는 좋은 아버지는 아니었지만, 그래도 좀 더 존중해 드리시오!" # 2767482781203917272
  VIETmisc.0106.t: "허수아비 소각" # 11977849878770541749
  VIETmisc.0106.desc: "제가 지나가던 마을에서 지역 축제가 열리고 있었습니다. 마을 사람들이 흉측하게 생긴 남자의 허수아비를 들고 나와 광장에서 횃불로 태우며 환호하고 춤추는 것을 보았습니다.\n\n제가 현지인 중 한 명에게 이게 무슨 일인지 묻자, 그는 아주 오래전 이 지역의 영주가 폭군이었다고 말했습니다. 그 영주는 과도한 세금을 요구하고, 처녀들을 겁탈하려 했으며, 현지 주민들을 구타하거나 심지어 살해하는 등 전형적인 폭군이 저지를 법한 일들을 일삼았다고 합니다. 그의 병사들은 그의 학대에 더는 참지 못했고, 결국 병사들과 현지 주민들이 힘을 합쳐 그를 붙잡아 린치했습니다. 심지어 이 지역의 왕조차 그를 혐오하여 아무도 처벌하지 않았다고 합니다.\n\n그 이후로 이 마을은 그 폭군의 기일(忌日)을 기념하며 축제를 열고 있다고 합니다." # 13387625523152784243
  VIETmisc.0106.a: "참으로… 흥미로운 축제군. 계속 진행하게." # 5768929365984321069
  VIETmisc.0106.b: "나는 이 배신적인 향락을 축하하는 것을 모두 금하노라!" # 19372943417384235
  VIETmisc.0107.t: "그 다음 날" # 1984636624596236000
  VIETmisc.0107.desc: "오늘 조회를 열었을 때, [scope_VIET_court_sleepy.GetTitledFirstName]가 극도로 피곤해 보인다는 것을 알아차렸습니다. [scope_VIET_court_sleepy.GetSheHe]가 주의를 기울이려고 온 힘을 다하고 있었지만(실패하고 있었지만) 분명했습니다. 알고 보니 [scope_VIET_court_sleepy.GetSheHe]는 어젯밤 몇몇 친구들과 작은 파티에 참석했다가 심하게 취했고, 지금 심한 숙취로 고생하고 있었습니다." # 10671846713326424034
  VIETmisc.0107.a: "집에 가서 쉬어야 합니다." # 9174292518425980899
  VIETmisc.0107.b: "하인들아! [scope_VIET_court_sleepy.GetHerHim]에게 물 좀 가져오너라." # 14559069424597686167
  VIETmisc.0107.c: "하하! 스스로 자초한 일이로군!" # 18012907097870718291
  VIETmisc.0108.t: "미친 여자" # 1895644411095054073
  VIETmisc.0108.desc: "나는 정신없이도 즐거운 몸짓으로 시장통을 뛰어다니며 웃고 깡충거리는 나이 든 여인을 보았습니다. 내가 상인 중 한 명에게 그녀가 누구냐고 묻자, 그는 어깨를 으쓱하며 말했습니다.\"아, 저 여자는 신경 쓰지 마십시오. 동네의 미친 여자인데, 아주 착하고 해롭지는 않습니다. 저 여자는 몇 년째 저러고 있는데, 저희는 그녀가 [ROOT.Char.GetFaith.HighGodName]께 사로잡힌 것이라 생각합니다\"\n\n재미가 생긴 나는 그 여인에게 다가가 그녀와 가벼운 대화를 나누며, 왜 그렇게 기분이 좋아 보이는지 물었습니다.\n\\\"우리가 오늘 가진 것에 항상 행복해야죠, 제 [ROOT.Char.GetLadyLord]님\" 그녀는 쾌활하게 말하며 내 주위를 빙글 돌더니, 이내 절을 하고 깡충거리며 멀어져 갔습니다.\"내일 무슨 일이 생길지 누가 알겠어요? 웃고 즐겁게 지내세요! 그게 사는 방식이랍니다\"" # 11350948403265456392
  VIETmisc.0108.a: "그녀는 괴짜일지 모르지만, 그녀의 말이 틀린 것은 아니다." # 2403437904148853437
  VIETmisc.0108.b: "우스꽝스러운 소리! 그저 또 다른 미치광이일 뿐이잖소?" # 4972742198001079471
  VIETmisc.0109.t: "실망" # 9032909923188262750
  VIETmisc.0109.desc: "지난밤에 [ROOT.Char.GetFaith.KnowledgeGodName]께서 하늘에 실망스러운 존재라고 말씀하시러 오시는 꿈을 꾸었습니다. 그것이 정말 사실인지 궁금해하며 불안한 마음으로 잠에서 깼습니다." # 6847873301387924224
  VIETmisc.0109.a: "부디 그러지 않기를 바랍니다." # 3707274434931868116
  VIETmisc.0109.b: "더 기도해야겠군!" # 2888911711942673164
  VIETmisc.0109.c: "그 꿈은 그저 헛소리일 뿐이다." # 18209794213916972724
  VIETmisc.0110.t: "대장장이의 기술" # 5003536391304348994
  VIETmisc.0110.desc: "오늘 저는 병영에 있는 제 호위병들을 점검하러 왔습니다. 이 행사에서 가장 두드러진 부분은 제 호위병들의 장비를 제작하고 유지하는 대장장이들을 방문했을 때였습니다. 우리는 그들의 기술에 대해 생산적인 대화를 나누었습니다." # 18254698648137636986
  VIETmisc.0110.a: "나도 몇 가지 배웠군." # 8268600355527272963
  VIETmisc.0111.t: "죽음의 문턱에서" # 10353263571718406047
  VIETmisc.0111.desc: "집 근처 황야를 산책하던 중, 경비병들과 내가 매우 충격적인 광경을 목격했습니다. 처음에는 [scope_VIET_left_for_dead_person.GetWomanMan]의 시체인 줄 알았습니다. 하지만 경비병 중 한 명이 도움을 청하는 소리를 들은 것 같다고 말해서 서둘러 다가갔습니다. 알고 보니 이 [scope_VIET_left_for_dead_person.GetWomanMan]은 아직 살아 있었으나 묶여 있고 재갈이 물려 있었습니다.\n\n우리가 [scope_VIET_left_for_dead_person.GetWomanMan]의 재갈을 풀고 묶인 것을 풀어주자, [scope_VIET_left_for_dead_person.GetSheHe]는 자신이 여행하던 모험가였으며 공격당해 죽을 뻔했다고 주장합니다.\n\n야외 활동과 상처 처리에 경험이 있는 한 경비병이 말합니다. “우리는 즉시 [scope_VIET_left_for_dead_person.GetHerHim]을 의사에게 데려가야 합니다. 위급한 상황은 아니지만, [scope_VIET_left_for_dead_person.GetSheHe]가 [scope_VIET_left_for_dead_person.GetHerHis] 힘만으로는 마을까지 갈 힘이 없습니다.”" # 11546653921633222173
  VIETmisc.0111.a: "[scope_VIET_left_for_dead_person.GetWomanMan]은 괜찮아 보이는군. 내가 왜 신경 써야 하지? 그냥 내버려 두자." # 5193523084680560284
  VIETmisc.0111.b: "호위병들! 몇 명은 이 [scope_VIET_left_for_dead_person.GetWomanMan]을 마을의 안전한 곳으로 호위해 주시오." # 10167706995632438366
  VIETmisc.0111.c: "재능이 있으신 것 같군요. 저희 궁정에서 봉사해 보시겠습니까?" # 3155290191881290797
  VIETmisc.0112.t: "무언가 냄새가 나는군" # 12368417986536222357
  VIETmisc.0112.desc: "“이게 무슨 냄새지?” 나는 코를 찡그리며 말했다.\n\n가까이에 있던 [ROOT.GetCharacter.Custom('lowly_servant_type')]가 나에게 공손하게 고개를 숙이더니, 혼란스러운 어조로 말했다. “저, [ROOT.Char.GetLadyLord]께서는 아무 냄새도 맡지 못하고 계십니다.”\n\n답답해진 나는 옆방에 있는 [scope_VIET_no_smell_courtier.GetTitledFirstName]을 보고 [scope_VIET_no_smell_courtier.GetHerHim]을 이리로 오라고 청했다. 하지만 [scope_VIET_no_smell_courtier.GetSheHe] 역시 그 악취를 맡지 못했다. 내 코에 문제가 있는 것인가?" # 4020549833479956544
  VIETmisc.0112.a: "아니, 분명히 그 냄새가 나는군!" # 8592598842405522106
  VIETmisc.0112.b: "아마 휴식이 필요할 것 같군." # 3286392179489021519
  VIETmisc.0113.t: "엘더베리" # 9218144521156556092
  VIETmisc.0113.desc: "최근에 엘더베리 식물의 열매와 꽃으로 만든 상당한 양의 허브차를 선물 받았습니다. 이 차가 감기나 열과 같은 흔한 질병에 대한 완화를 제공하는 데 도움이 된다고 합니다." # 1501627717641411047
  VIETmisc.0113.a: "지금 엘더베리 차 한 잔 마시고 싶습니다!" # 14254472433369184231
  VIETmisc.0114.t: "노래하는 새" # 415929772924375787
  VIETmisc.0114.desc: "작은 새 한 마리가 제 머리 위 높은 나뭇가지에 앉아 잠시 동안 작은 노래를 부르더니 날아가 버렸습니다. 참으로 사랑스러운 노래였고, 그날 하루 제 기분을 돋우어 주었습니다." # 3090158889044081751
  VIETmisc.0114.a: "그 새가 어디로 날아갔는지 궁금하군." # 13508750879163425684
  VIETmisc.0115.t: "텅 빈 감방" # 3111765293947903526
  VIETmisc.0115.desc: "감옥을 둘러보던 중, 주변의 다른 감방들은 모두 죄수들로 가득 차 있는데 유독 한 감방만 비어 있는 것을 발견했습니다. 저는 간수에게 그 감방이 사용되지 않는 이유를 물었습니다. 혹시 오늘 석방되거나 처형된 죄수가 있었던 것일까요?\n\\\"실은, [ROOT.Char.GetTitledFirstNameNoTooltip]님, 저희는 그 감방에 누구도 가두지 않습니다\" 간수가 제게 말했습니다.\n\\\"정말로\" 저는 의아해하며 물었습니다.\"왜 그런가\"\n\\\"그곳에서 처형당한 전임 죄수의 유령이 그 감방에 머무른다고들 합니다. 만약 누구라도 그곳에 가두면, 님을 포함해 이곳의 모든 이들에게 큰 불행이 닥칠 것이라고 합니다, 저의 [ROOT.Char.GetLadyLord]님\"" # 9870088898574300263
  VIETmisc.0115.a: "영혼들을 자극하고 싶지 않다는 것은 합리적인 생각입니다." # 15494425430975865312
  VIETmisc.0115.b: "그것은 그저 미신일 뿐이오. 다음 범죄자를 위해 이 자리를 비워두시오. 명령이다." # 1746544147177907867
  VIETmisc.0115.toast: "그 범죄자의 유령에게 저주를 받았다네" # 5416789400250234673
  VIETmisc.0116.t: "현장에서" # 5891711593393713515
  VIETmisc.0116.desc: "마을 거리를 걷던 중, 근처에서 이상한 소리가 들려왔습니다. 끙끙거리는 소리와 함께 분명한 운율과 억양을 가진 단어들이 불규칙적으로 튀어나왔습니다. 호기심에 소리가 나는 곳으로 조용히 다가가 보니, 어두운 골목 한가운데서 두 명의 평민이 성행위를 하고 있는 것을 보고 깜짝 놀랐습니다. 만약 그들이 은밀하게 행동하려 했다면, 분명히 실패한 것이었습니다.\n\\\"아, 나의 [ROOT.Char.GetLadyLord]시여\" 남자가 당황하며 여자의 엉덩이에서 손을 떼고 바지를 올리며 말했습니다.\"그녀는 내가 돈을 주고 산 창녀일 뿐이오\"\n\\\"그분이 나에게 정당하게 돈을 주셨어요! 좀 더 사적인 곳을 찾을게요\" 그 창녀가 당황하며 설명하며, 옷매무새를 가다듬고 남자의 손을 잡아 다른 곳으로 황급히 자리를 피했습니다." # 3862215971651453503
  VIETmisc.0116.a: "이 망할 평민 놈들은 왜 항상 이런 타락한 짓거리를 벌이는 거지?" # 11892857825465542407
  VIETmisc.0116.b: "일부 사람들은 동의하지 않을 수도 있지만, 남을 판단하는 것은 내 소관이 아니다." # 8250586462927387861
  VIETmisc.0116.c: "그들을 보니 흥분되는군…. 이제 어떻게 해소해야 할까?" # 2544531252378316399
  VIETmisc.0116.d: "잠깐, 잠깐. 나도 끼워주시오. 돈은 후하게 지불하겠소." # 3367428977660920008
  VIETmisc.0116.info: "#emphasis 역사적 배경:#! 역사적으로 많은 사회에서, 결혼한 부부 사이든 아니든 간에, 법으로 금지되어 있었음에도 불구하고 사람들이 공공장소에서 성적인 행위를 공개적으로 하는 것이 드문 일이 아니었습니다. 비좁고 혼잡한 환경에서 사는 평민들은 종종 선택의 여지가 없었습니다." # 1865383532085896531
  VIETmisc.0117.t: "요리의 기술" # 9387259749221051371
  VIETmisc.0117.desc: "오늘 저녁 식사는 짭짤하고, 달콤하고, 시큼한 맛 등이 어우러져 꽤나 흥미로운 맛의 조화였으며, 괜찮은 식사였습니다. 심심하고 궁금해진 저는 요리사에게 나와 오늘 먹은 음식에 대해 질문했습니다. 그는 차분하고 기분 좋은 어조로 자신이 사용한 재료와 조리법에 대해 설명합니다." # 16812981250775727262
  VIETmisc.0117.a: "#very good!# 정말 흥미롭군! 정말로 흥미롭군!" # 12219505066566498879
  VIETmisc.0118.t: "치통" # 2097082350264795311
  VIETmisc.0118.desc: "최근 들어 가볍지만 계속되는 치통을 앓고 있습니다. 이 문제에 대해 의사 [physician.GetTitledFirstName]께 여쭈었더니, 그분께서 현재 제가 기분이 내키는 대로 고를 수 있는 몇 가지 치료법 중 하나를 제안해 주셨습니다." # 7838252154836930991
  VIETmisc.0118.a: "피를 빼는 것이 이 문제를 해결하는 데 도움이 될 것입니다." # 8814579078639228105
  VIETmisc.0118.a.info: "#emphasis 역사적 배경:#! 치통이 있는 치아 주변에 피를 빼내는 것은 치통에 대한 흔한 치료법이었으나, 감염을 일으키지 않도록 주의해야 했습니다." # 3904114414970665831
  VIETmisc.0118.b: "양초 밀랍, 소금, 조, 기름을 섞은 것을 바르십시오." # 10757303129956512592
  VIETmisc.0118.b.info: "#emphasis 역사적 배경:#! 일부 역사적 사회에서는 치통에 양초 왁스를 다른 물질과 섞은 혼합물을 처방하곤 했습니다." # 3616821214128421660
  VIETmisc.0118.c: "여러 허브로 만든 구강청결제로 매일 입을 헹굽니다." # 11957897664898672103
  VIETmisc.0118.c.info: "#emphasis 역사적 배경:#! 치통 치료를 위해 벨라도나, 몰약, 장미 오일 등 다양한 문화권에서 각기 다른 약초들이 사용되었습니다." # 15896819904852630070
  VIETmisc.0118.d: "뜨겁게 달군 바늘로 치아를 지져라" # 15680752033558088785
  VIETmisc.0118.d.info: "#emphasis 역사적 배경:#! 치통을 완화하기 위한 치아 소작술은 보통 신경을 죽이기 위해 달궈진 바늘을 치아의 치수로 삽입하는 것을 필요로 했습니다." # 11174935752490460601
  VIETmisc.0119.t: "건방진" # 14131838071269889007
  VIETmisc.0119.desc: "음식을 먹다가 실수로 뺨을 깨물었는데, 꽤 아팠습니다! 고통에 비명을 지르는 바람에 꽤나 창피했습니다." # 17758135504461393733
  VIETmisc.0119.a: "아얏!" # 8956275710237004315
  VIETmisc.0120.t: "구강 궤양" # 10306731478832325480
  VIETmisc.0120.desc: "제가 지금 입안에 꽤 심한 염증이 생겼습니다. 입안 염증은 시간이 지나면 낫긴 하지만, 음식을 먹는 것을 불편한 일로 만듭니다. 씹는 것을 조심해야 할 때 지금 어떻게 음식을 즐길 수 있을까요?" # 259064172231600076
  VIETmisc.0120.a: "당분간은 씹을 필요가 많이 없는 부드러운 음식을 먹어야겠군." # 8391334070441122962
  VIETmisc.0120.b: "나는 여전히 맛있는 음식을 먹고 싶으니, 그냥 참아야겠군." # 839847146438528378
  VIETmisc.0121.t: "노련한 발치" # 16067077422556934368
  VIETmisc.0121.desc: "[scope_VIET_tooth_extracted.GetTitledFirstName] 께서는 최근 이가 썩기 시작하여 치아 하나를 뽑으셨습니다. 그리하여 [scope_VIET_tooth_extracted.GetHerHis]는 이 분야에 능숙한 저명한 이발사 중 한 명을 찾아 읍내로 향했습니다. 돌아온 후, [scope_VIET_tooth_extracted.GetFirstNameNoTooltip] 께서는 그 이발사의 솜씨를 칭찬하셨습니다.\n\\\"시술이 거의 아프지도 않았습니다\" [scope_VIET_tooth_extracted.GetSheHe]께서는 우리가 어떻게 되었는지 여쭈었을 때 놀라움을 금치 못하며 말씀하셨습니다.\"이 이발사는 매우 솜씨가 좋고 신중합니다. 이는 모든 이발사에게 할 수 있는 말이 아니지요! 앞으로 이런 시술이 필요한 분이 있다면 이분을 강력히 추천합니다\"" # 8457603035736983964
  VIETmisc.0121.a: "일이 순조롭게 진행되었다니 다행이군요." # 16861526531744432689
  VIETmisc.0121.b: "이 이발사에게 그의 훌륭한 노고에 대한 보상을 줍시다!" # 17400420873593995836
  VIETmisc.0121.info: "#emphasis 역사적 배경:#! 역사적으로 다양한 사회에서 이발사들은 면도칼과 유사한 도구들을 소지하고 있었기에, 수술적 절단부터 사혈에 이르기까지 일부 의료 시술을 수행하는 경우가 많았습니다. 치과 관련해서는 발치 시술을 위해 자주 불려 다녔습니다." # 16090668326067183709
  VIETmisc.0122.t: "양치액" # 17126761960847615465
  VIETmisc.0122.desc: "얼마 전 저는 좋은 구강 청결제 제조법을 발견했습니다. 주재료는 포도주이며, 계피와 박하를 포함한 여러 허브와 섞습니다. 맛은 꽤나 기분 좋고, 매일 이것으로 헹구면 치아 건강을 지키는 데 도움이 된다고 합니다." # 6670584533567732648
  VIETmisc.0122.a: "앞으로도 몇 년 동안 제 미소가 보기 좋게 유지되기를 바랍니다!" # 4341678352796274078
  VIETmisc.0123.t: "치아 미백" # 15548652745225926510
  VIETmisc.0123.desc: "내 치아는 현재 식단으로 인해 상당히 착색되어 있다. 내 의원인 [physician.GetTitledFirstName] 께서는 내 치아를 진찰하시고, 치아 자체는 괜찮아 보이니 아직 크게 걱정할 것은 없다고 말씀하셨다. 하지만 더 이상의 착색을 막기 위해, 당분간 매일 아침 태운 포도나무 껍질, 엘프독, 그리고 세이지로 만든 약초 연고를 치아에 문질러야 한다고 하셨다. 그렇게 하면 시간이 지남에 따라 치아가 더 하얘지는 데 도움이 될 것이라고 한다." # 1275981175835380493
  VIETmisc.0123.a: "이러한 의학적 치료법이 존재하다니 참으로 다행이로군!" # 17674728667901707517
  VIETmisc.0123.info: "#emphasis 역사적 배경:#! 현대 대중문화에서 썩고 검게 변한 모습으로 묘사되는 것과는 달리, 중세 시대 사람들의 치아는 대부분 상당히 건강했습니다. 이는 오늘날과 비교하여 설탕과 설탕으로 만든 음식이 훨씬 희귀했기 때문에 중세 사람들은 설탕을 그렇게 많이 섭취하지 않았기 때문입니다. 곡물, 채소, 유제품의 비중이 높은 식단과 더불어, 이는 중세 시대에 충치가 훨씬 덜 만연하도록 했습니다. 하지만 치아를 희게 만들고 싶어 하는 이들을 위해 (효과가 다양한) 수많은 약초 요법이 존재했습니다." # 6472237638278092385
  VIETmisc.0124.t: "새로운 상점" # 3774593153331846822
  VIETmisc.0124.desc: "마을에 있는 동안, 나는 낯선 상점 하나를 발견했다.\n\n“이곳이 새로 생긴 곳인가?” 나는 가게 간판과 진열된 물건들을 가리키며 물었다.\n\n근처에 서 있던 한 남자가 내 존재를 알아채고는 황급히 다가와 절하며 나를 맞이했다. “저의 #bold [ROOT.Char.GetLadyLord]#께서 저희 가게를 찾아주시다니 영광입니다. 그것도 개업일에 말이죠! 저는 수년간 보잘것없는 행상이었습니다만, 아내와 제가 드디어 돈을 모아 잡화를 팔 첫 가게를 열게 되었습니다. 부디 귀하의 유능한 지도 아래 저희와 마을 사람들이 함께 번성하기를 바랍니다. 첫 손님이시니, 저희 물건 중 아무거나 '구매'하셔도 괜찮습니다!”" # 292819712500303678
  VIETmisc.0124.a: "오늘은 딱히 원하는 건 없지만, 행운을 빌겠네." # 3491810271474836760
  VIETmisc.0124.b: "그렇게 하겠소…. 이 장식품이 딱이겠군!" # 715566686576276824
  VIETmisc.0124.c: "이것들이 마음에 들긴 하지만, 대가를 치르지 않고 가져가는 것은 불공평하겠지." # 10924863240605508964
  VIETmisc.0124.d: "저는 미숙한 자가 만든 검증되지 않은 물건을 시험해 볼 생각은 없습니다." # 57700419381104647
  VIETmisc.0125.t: "산고 공포증" # 2051542355115077759
  VIETmisc.0125.desc: "제 시종 중 한 명이 얼마 전에 임신했고, 곧 출산할 예정입니다. 그녀와 그녀의 남편은 물론 매우 기뻐하고 있습니다.\n\n그런데 오늘 제가 그녀와 같은 방에 있었는데, 예정일보다 며칠 일찍 진통이 시작되었습니다. 함께 있던 젊은 시종이 산모를 벤치에 눕히는 것을 도왔지만, 이내 저에게 당황하며 어떻게 해야 할지 물었습니다." # 11066078179355204682
  VIETmisc.0125.a: "이건 잊어버리겠소, 내 알 바 아니오! 난 이제 가겠소!" # 8604574388243001062
  VIETmisc.0125.b: "제가 당장 조산사나 의사를 찾아오겠소. 당신은 여기 그녀 곁에 머물러 있소!" # 208123899408443355
  VIETmisc.0125.c: "걱정 마십시오. 제가 무엇을 해야 할지 알고 있습니다. 이제 우리는 먼저...." # 9583979671636811207
  VIETmisc.0126.t: "어린 나무" # 16251905894160275139
  VIETmisc.0126.desc: "“이 나무는 우리가 겨우 일 년 전에 심었소.” 마을 원로가 미소를 지으며 말합니다. “벌써 이렇게 빨리 자라다니 놀랍구려.”\n\n나는 내 영토 외곽의 한 마을에 들러, 도적떼 습격과 같은 최근 주민들을 괴롭히는 몇 가지 문제에 대해 논의하고 있었습니다. 마을 원로가 나에게 주변을 구경시켜 주던 중, 이 어린 묘목을 발견했습니다.\n\n“어떻게 생각하시는지, 나의 [ROOT.Char.GetLadyLord]?” 그가 묻습니다." # 5190209993902298201
  VIETmisc.0126.a: "언젠가 저 나무가 크고 아름답게 자라나기를 바랍니다." # 6292976750665216075
  VIETmisc.0126.b: "이 모든 것은 [ROOT.Char.GetFaith.HighGodName]의 자비 덕분입니다." # 10811629287390707496
  VIETmisc.0126.c: "그냥 나무일 뿐인데, 왜 이렇게 소란을 피우는 건가?" # 10922332315615666712
  VIETmisc.0127.t: "도주" # 3370188788066981113
  VIETmisc.0127.desc: "내 거주지 근처에서 새벽녘에 경비병들이 젊은 남녀 한 쌍을 붙잡았습니다. 나의 [ROOT.GetCharacter.Custom('lowly_servant_type')]가 그 둘을 근처 정착지의 마을 주민들로 알아보더군요. 그들은 소꿉친구 사이로 서로 사랑하여 부모의 반대에도 불구하고 결혼하려 했고, 결국 가출했지만 멀리 가지는 못한 모양입니다. 젊은 연인은 내게 자비를 베풀어 그들이 다른 곳에서 새로운 삶을 시작하도록 놓아달라고 애원하고 있습니다." # 12203103860027428821
  VIETmisc.0127.a: "그들의 목숨은 내 알 바 아니니, 놓아주어라." # 12208476727648843703
  VIETmisc.0127.b: "무례한 농노 놈들! 내 감옥의 독방에 따로 가두어라." # 8041442481551001493
  VIETmisc.0127.c: "그들을 부모에게 돌려보내라. 그들은 어리고 어리석은 짓을 하고 있다." # 9432453892090661512
  VIETmisc.0127.d: "그들을 동정합니다. 부모님들이 그들의 입장을 이해하도록 설득해 보겠습니다." # 4366890485091863749
  VIETmisc.0127.e: "마음에 드는군! 그들이 결혼하도록 허락하고, 나의 하인으로 고용하지. 일석이조로군." # 10493358624474679802
  VIETmisc.0128.t: "버려진" # 16890718822728538390
  VIETmisc.0128.desc: "제가 수행원들과 함께 야외에서 산책하던 중, 아기 울음소리를 들었습니다. 놀랍게도, 누더기 천에만 덮인 채 흙바닥에 버려진 아기를 발견했습니다. 아기 옆에서는 작은 보호 부적 하나가 발견되었습니다. 이 아이를 누가 버렸는지, 그리고 왜 버렸는지에 대한 다른 단서는 전혀 없었습니다. 이제 이 아이를 어떻게 해야 할까요? 제 수행원들은 이 무력한 아기를 버리는 것은 인정 없는 야수만이 할 짓이라며 이 문제를 두고 논쟁하고 있습니다.\n\\\"[scope_VIET_baby_rescuer.GetTitledFirstName]이 아기에 대해 꽤 걱정하는 듯 말합니다. '이 아이를 누군가에게 데려가 친자식처럼 기르게 해야 합니다.\" 아기가 울기 시작하자, [scope_VIET_baby_rescuer.GetSheHe]는 아이를 품에 안고 조용히 하라고 달래기 시작했고, 모두가 놀랍게도 아이는 진정하기 시작했습니다." # 12787182632822046412
  VIETmisc.0128.a: "이 애송이를 야생 짐승들에게나 던져버려라, 내 알 바 아니다. 명령이다!" # 5593261473218058244
  VIETmisc.0128.b: "내 하인 중 한 명이 이 아이를 양자로 삼게 하라." # 7096491287022627606
  VIETmisc.0128.c: "그 아이가 당신을 좋아하는 것 같군요. 당신이 직접 아이를 양육하는 것이 어떻겠습니까!" # 9372577220552663082
  VIETmisc.0129.t: "장난" # 6392146184860630584
  VIETmisc.0129.desc: "내 근위병들이 내 [ROOT.GetCharacter.Custom('lowly_servant_type')]의 집을 침입한 도둑을 최근 붙잡았습니다. 그는 할 일이 없는 젊은 귀족이었는데, 이 짓을 여러 번 저지르다가 이제야 잡힌 것입니다. 다만... 그는 실제로 아무것도 훔치지는 않았습니다.\n\n판결을 내리기 전에 지하 감옥으로 그를 찾아가 보았습니다. 어쩌면 겉으로 보이는 것 이상이 있을지도 모르지요.\n\n그는 자신의 행동을 설명하며 웃습니다.\"좋다! 말해주지! 나는 사람들의 집에 몰래 들어가서, 그들의 탁자나 선반 위에 있는 물건들을 가져다가 통이나 상자 안에 넣어두는 거야! 하하하! 그들은 자기 소유물이 도난당했다고 생각하지만, 아니야! 바로 거기 있거든! 그들이 모를 뿐이지\"" # 17868975416909332982
  VIETmisc.0129.a: "그대가 귀족이니 이번 한 번은 용서해 주겠소. 다시는 그런 짓을 하지 마시오." # 6912865338599377139
  VIETmisc.0129.b: "그것들은 무해한 장난이었지만, 무단 침입에 대한 벌금을 내셔야 합니다." # 13763576854291937943
  VIETmisc.0129.c: "나는 그대를 좋아하지 않소. 이 쓸모없는 자를 감옥에 썩게 두어 본보기를 보여주시오!" # 16047093571317074311
  VIETmisc.0129.d: "음… 있잖아, 너 같은 교활한 여우가 필요하겠어." # 1272779448500034513
  VIETmisc.0130.t: "[ROOT.Char.GetFaith.HighGodName]께 찬미를!" # 17311751050238200934
  VIETmisc.0130.desc: "나는 동네 선술집에 앉아 술을 즐기고 있었는데, 한 여인이 내게 다가왔다. 그녀는 나를 알아보지 못하는 것 같았지만, 그 여인의 유난히 열성적인 태도가 재미있어서 나는 지금은 정체를 밝히지 않았다.\n\\\"무슨 일로 오셨소\" 내가 그녀에게 물었다.\n\\\"네! [ROOT.Char.GetFaith.HighGodName]에 대해 이야기하고 싶어요\" 그녀가 말했다. 내가 계속하라고 손짓하자, 그녀는 말했다.\"[ROOT.Char.GetFaith.HighGodName]께서는 우리 모두에게 말씀하시지만, 우리는 듣지 않아요. 가까운 [ROOT.Char.GetFaith.HouseOfWorship]으로 가세요. [ROOT.Char.GetFaith.ReligiousText]를 읽으세요. [ROOT.Char.GetFaith.HighGodName]께 찬양을\"" # 14713153631523129152
  VIETmisc.0130.a: "상기시켜 주셔서 감사합니다. 좋은 하루 보내십시오." # 12798203297163183260
  VIETmisc.0130.b: "하, 제가 매일 하는 일이죠! [ROOT.Char.GetFaith.HighGodName]께 찬미를!" # 7856251186817322233
  VIETmisc.0130.c: "그런 헛소리로 나를 괴롭히지 마시오." # 1594594004955966056
  VIETmisc.0131.t: "은둔자" # 14433888621524657587
  VIETmisc.0131.desc: "근처에 은둔한 학자가 있다는 소문을 듣고, 그 학자의 도움을 받고 싶어 방문하기로 마음먹었습니다. 찾아가서 제 궁정에 오기를 꺼리는지 논의해 보았지만, 제가 그 이야기를 꺼내자 그는 질겁하며 거절했습니다. 그는 고개를 저으며 저에게 말했습니다.\"뭐라고? 밖에 도시에? 농지가? 성이나 요새가? 강이 있다고? 말도 안 되는군. 그게 무슨 소용이 있단 말인가? 흙과 말, 그리고 멍청이들뿐이지. 마음대로 하게나\"\n\n저는 그를 설득하기 위해 제가 생각해낼 수 있는 모든 수사적 기교와 설득 전술을 동원했지만, 그는 전혀 마음을 바꾸지 않았습니다. 그는 정말로 다른 사람들과 어울리는 것을 좋아하지 않는 것 같았습니다." # 17011718343989369538
  VIETmisc.0131.a: "시간 낭비였군! 정말 비호감인 작자야." # 1772068057384660254
  VIETmisc.0131.b: "혹시라도 제가 가끔 찾아뵙고 사안에 대해 논의할 수는 있겠습니까?" # 11563532464825686685
  VIETmisc.0132.t: "[ROOT.Char.GetFaith.HighGodName]의 축복을 받으셨습니다" # 10679136143792223987
  VIETmisc.0132.desc: "이 근처에 제가 가끔 경치를 즐기기 위해 방문하는 아름다운 큰 정원이 있는 마을이 있습니다.\n\n오늘 그곳에서 저는 한 여인이 혼잣말을 하는 것을 보았습니다. 호기심에 그녀에게 다가가자 그녀는 자신을 소개했습니다. 그녀의 시선은 이상하게 아무 곳에도 닿지 않은 채 멍하니 있더니,\"정원에 있는 저 이상한 생물들은 다 뭐지? 하얀 새들은 다 어디 갔지\"라고 말했습니다.\n\n저는 그녀가 무슨 헛소리를 하는지 전혀 알 수 없었습니다. 갑자기 다른 여인이 황급히 다가와 깊이 절했습니다.\"제 [ROOT.Char.GetLadyLord]께 사죄드립니다\" 그녀가 말했습니다.\"이분은 제 친구입니다. 제가 돌보고 있습니다. 그녀는... 몇 년 동안 조금 이상했습니다. 사람들이 말하기를 [ROOT.Char.GetFaith.HighGodName]께서 그녀를 건드리셨다고 합니다. 그녀는 목소리를 듣는다고 합니다. 수천 년 동안 이곳에 살았다 죽어간 모든 사람들의 목소리를... 어쩌면 그들이 유령을 남긴 것일지도 모릅니다\"" # 11538058669493571601
  VIETmisc.0132.a: "물론입니다. 부디 원하시는 대로 하시지요." # 17726002417515522240
  VIETmisc.0132.b: "정말 터무니없군. 저런 미치광이는 족쇄를 채워야 마땅하지!" # 4393175287766765601
  VIETmisc.0132.c: "오, 이제 목소리가 들리는군. 자네도 들리지 않나? 그들은 우호적이야." # 4698132921820030716
  VIETmisc.0133.t: "형제와 자매" # 17008440651025979098
  VIETmisc.0133.desc: "예상보다 훨씬 일찍 마을에 도착했고, 마을 유지들과의 약속까지 한 시간이 남아 저는 작은 강이 내려다보이는 작은 나무다리 옆에서 기다렸습니다. 몇 분 후, 한 어린 소녀가 다리에 도착했습니다. 소녀가 강을 들여다보다가 다리에서 떨어지려는 찰나, 몇 살은 더 많아 보이는 소년이 황급히 달려와 소녀를 잡아당겼고, 두 아이는 저에게 거칠게 부딪쳤습니다.\n\\\"죄송합니다, 저의 [ROOT.Char.GetLadyLord]님\" 소년이 깊이 절하며 말했고, 이내 어리둥절한 소녀에게도 똑같이 하도록 했습니다. 그는 아이치고는 말을 잘했습니다.\"부모님이 일하실 때면 제가 어린 여동생을 돌보려 최선을 다하지만, 이 아이는 어리석고 서투르답니다. 당신께서는 분명 높은 신분의 분이시니, 저희의 무례함을 용서해 주십시오. 혹시라도 불쾌하셨다면, 제가 대신 벌을 받겠습니다\"" # 2559856140748923824
  VIETmisc.0133.a: "소년이 훌륭한 형이 된 것을 칭찬하시오." # 2356906183114828025
  VIETmisc.0133.b: "신경 쓰지 않아도 된다고 전하고 그들과 게임을 하자고 제안하십시오." # 5186312830021156877
  VIETmisc.0133.c: "두 사람에게 다시는 그러지 말고 떠나라고 간결하게 경고하십시오." # 3352270657299012783
  VIETmisc.0133.d: "아이들을 다리에서 밀어 강물에 빠뜨리시오." # 11807985969650593891
  VIETmisc.0133.toast.1: "아이들은 다치지 않았고 아무도 보지 못했습니다." # 280471329790705396
  VIETmisc.0133.toast.2: "아이들은 다치지 않았지만 사람들이 그것을 보았습니다." # 15610630271111742499
  VIETmisc.0133.toast.3: "아이들이 다쳤지만 아무도 보지 못했다." # 15048660569410249251
  VIETmisc.0133.toast.4: "아이들이 다쳤고 사람들이 그것을 보았습니다." # 328406165751121384
  VIETmisc.0134.t: "인간 본성" # 14837782982810114607
  VIETmisc.0134.desc: "어느 날 정원에서 한가로이 시간을 보내던 중, 나는 인간 본성에 대해 생각에 잠겼다. 이 세상에 왜 어떤 이들은 잔인할까? 예를 들어, 이상주의적이고 순진한 사람은 세상에 더 많은 친절이 있다면 모두가 평화롭게 함께 살 수 있을 것이라고 주장할지도 모른다." # 17163043421652453515
  VIETmisc.0134.a: "그랬으면 좋겠군! 사람들에게는 그저 올바른 지도가 필요할 뿐이지." # 15081367436904619046
  VIETmisc.0134.b: "삶은 잔혹하니, 인간은 본질적으로 이기적이다." # 10609113508173123500
  VIETmisc.0134.c: "세상이 아무리 가혹해도 친절한 것이 더 낫다." # 12693328509895644144
  VIETmisc.0135.t: "우울함" # 9525950156202233607
  VIETmisc.0135.desc: "[scope_VIET_sad_person.GetTitledFirstName]께서 오늘따라 몹시 우울해 보이시는 것을 보았습니다. 깊은 한숨을 쉬시고, [scope_VIET_sad_person.GetHerHis] 얼굴에는 뚜렷한 낙담과 슬픔의 기색이 역력했습니다. 혹시 기분이 좋지 않으신가 봅니다." # 6851363385709619304
  VIETmisc.0135.a: "[scope_VIET_sad_person.GetHerHim]께 위로의 말씀을 전하십시오." # 8205844183688697180
  VIETmisc.0135.b: "[scope_VIET_sad_person.GetHerHim]를 그대로 두고 내버려 두시오" # 47081823254628671
  VIETmisc.0135.c: "[scope_VIET_sad_person.GetHerHim]을 잔인하게 조롱하고 비웃어주마" # 3602586558214703436
  VIETmisc.0136.t: "재수 없는 날" # 16821661179148635146
  VIETmisc.0136.desc: "오늘 기분이 꽤 좋지 않았는데, [scope_VIET_cheer_upper.GetTitledFirstName]께서 위로가 되는 말씀으로 저를 기운 나게 해 주셨습니다. 어쩌면 오늘은 그렇게 나쁘지 않은 날일지도 모르겠군요!" # 2940215521484346146
  VIETmisc.0136.a: "[scope_VIET_cheer_upper.GetFirstNameNoTooltip]님, 감사합니다!" # 17044662572085426158
  VIETmisc.0137.t: "뜻밖의 유산" # 17609475596263353188
  VIETmisc.0137.desc: "[scope_VIET_kind_inheritor.GetTitledFirstName]께서는 자식이 없는 나이 많고 부유한 신사와 친구였습니다. 이 신사분께서 최근 세상을 떠나시면서, 그분의 유산 일부를 [scope_VIET_kind_inheritor.GetFirstNameNoTooltip]에게 남기셨습니다." # 5325430068071625491
  VIETmisc.0137.a: "[scope_VIET_kind_inheritor.GetFirstNameNoTooltip]에게는 참으로 행운이 따르는군." # 10373133800464546362
  VIETmisc.0138.t: "비참한 [ROOT.Char.GetFaith.HouseOfWorship]" # 1596237563162189335
  VIETmisc.0138.desc: "내 영지를 순행하던 중, 한 마을에서 고아원을 발견했는데, 낡고 황폐해 보였습니다. 내가 현지 장로에게 이 고아원에 대해 묻자, 그가 말하길 지역의 [ROOT.Char.GetFaith.HouseOfWorship]가 운영에 필요한 자금이 빠듯하여 겨우 유지하고 있다고 합니다." # 12105073393048484099
  VIETmisc.0138.a: "아, 정말 안타깝군요. 뭐, 어쩔 수 없지요." # 1847876475609930517
  VIETmisc.0138.b: "제가 재정적으로 돕기 위해 얼마간 기부할 수 있습니다." # 514164256059469067
  VIETmisc.0138.c: "제가 그들에게 많은 돈을 기부하겠습니다!" # 1614827847921601704
  VIETmisc.0138.d: "쳇, 이 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 사기꾼들로 보이는군." # 13043817078679640919
  VIETmisc.0139.t: "거지의 친구" # 929268252637962986
  VIETmisc.0139.desc: "우리 모두는 [scope_VIET_beggar_friend.GetTitledFirstName]가 근처 마을의 유명한 거지의 친구라는 사실에 놀랐습니다. 이에 대해 묻자, [scope_VIET_beggar_friend.GetSheHe]는 그 친구 역시 희망, 두려움, 호불호 등 우리와 똑같은 감정을 가진 사람이라고 말했습니다.\"[scope_VIET_beggar_friend.GetFirstNameNoTooltip]는 말합니다. '믿기 어렵겠지만, 우리는 여러 관심사를 공유하고 있소. 그는 젊은 시절 몇 가지를 배웠기 때문에 항상 이렇지는 않았지만, 그 후로 곤경에 처했소. 나는 그가 일할 만한 존경받는 직업을 찾도록 돕고 있소.\"" # 6528359375684313473
  VIETmisc.0139.a: "확실히 이상한 우정이지만, 내가 판단할 도리는 없지." # 17095630580732216885
  VIETmisc.0139.b: "[scope_VIET_beggar_friend.GetHerHis] 신분의 인물이 어찌하여 천한 자들과 어울린단 말인가?" # 18142671109904413121
  VIETmisc.0139.c: "어쩌면 이 사람을 고용해서 나의 하인 중 한 명으로 삼을 수 있겠군!" # 15795576878426523322
  VIETmisc.0140.t: "비틀거림" # 9764471149022125036
  VIETmisc.0140.desc: "제가 [scope_VIET_tripper.GetTitledFirstName] 님과 [scope_VIET_helper.GetTitledFirstName] 님과 산책을 하고 있었는데, [scope_VIET_tripper.GetFirstNameNoTooltip] 님이 발을 헛디뎌 땅에 넘어지고 말았습니다! 즉시 [scope_VIET_helper.GetFirstNameNoTooltip] 님이 달려와 [scope_VIET_tripper.GetHerHim]을 일으켜 세워주었습니다.\n\\\"[scope_VIET_helper.GetFirstNameNoTooltip] 님이 물었습니다.\"괜찮으신가요\"\n\\\"[scope_VIET_tripper.GetFirstNameNoTooltip] 님이 말했습니다.\"무릎이 좀 긁힌 것 같아요. 아얏\"" # 5712438788123663440
