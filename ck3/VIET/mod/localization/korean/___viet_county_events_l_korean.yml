l_korean:
  VIET_decrease_county_modifier_time: "이 선택지는 기본 설정보다 해당 [county_modifier|E]의 지속 시간을 #V 단축합니다#!"
  VIET_increase_county_modifier_time: "이 선택지는 해당 [county_modifier|E]가 기본 선택지보다 #V 오래#! 지속되도록 합니다."
  VIETmisc.3000.t: "아주 좋군!" # 5536631170090852844
  VIETmisc.3000.desc: "[county.GetNameNoTier]의 특정 식용 열매가 약효가 있다고 알려지면서 이 지역 일부에서 긍정적인 평판을 얻었습니다. 결과적으로 이 열매는 인근 지역으로 더 많이 운송되어 지역 경제를 활성화하고 있습니다."
  VIETmisc.3000.a: "아주 좋군!" # 10460113577005441275
  VIETmisc.3000.tooltip: "[domain|E] 내 모든 [county|E]가 [GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip] [county_modifier|E]를 보유하고 있는 동안 #V 귀한 약용 열매 구매하기#! [decision|E]에 접근할 수 있습니다."
  VIETmisc.3001.t: "흥미로운 동굴"
  VIETmisc.3001.desc: "며칠 전, 목동들이 [county.GetNameNoTier]에서 작은 동굴을 발견했습니다. 동굴 안에는 나무로 만든 식기나 조각된 돌멩이 몇 개처럼 별 가치가 없는 장신구들이 있었습니다. 심지어 정체를 알 수 없는 생물의 뼈 조각도 있었습니다.\n\n동굴에 특별한 것은 없지만, 과거에 누군가가 살았거나 적어도 여행자나 유목민들이 잠시 머물렀던 곳으로 보입니다. 동굴 발견은 큰 화제가 되었고, 몇몇 지역 주민들은 재미 삼아 그 안에서 찾을 만한 작은 물건들을 찾아다니고 있습니다."
  VIETmisc.3001.a: "그런 소식이 나와 무슨 상관이지?"
  VIETmisc.3001.b: "하인들을 보내 저에게 줄 장신구도 모아오도록 하십시오."
  VIETmisc.3001.c: "우리는 동굴 안에 작은 [ROOT.Char.GetFaith.GetAdjective] 성지를 세워야 합니다."
  VIETmisc.3002.t: "훌륭한 함장"
  VIETmisc.3002.desc: "[county.GetNameNoTier]의 주요 요새의 수비대장인 [captain.GetFullName]은 그 친절하고 정의로운 성품으로 많은 이들의 존경을 받고 있습니다. 예를 들어, [captain.GetSheHe]는 자신의 부하들에게 현지인들에게 정중하고 도움이 되도록 훈련시키고, 자신의 지위를 이용하여 다른 사람을 괴롭히는 경비병은 엄하게 처벌합니다. 그러나 이것은 [captain.GetHerHis] 밑에 있는 감명받은 부하들에게 원망보다 더 큰 충성심을 불러일으킵니다. 게다가, [captain.GetSheHe]는 그 지역에서 여러 도적단을 물리치는 데 많은 공을 세웠으며, 심지어 가치 있는 상대로서 이러한 불량배들의 마지못한 존경을 받고 있다는 소문도 있습니다.\n\n나는 [captain.GetHerHim]을 내 궁정으로 데려오는 것을 고려하고 있습니다. 그러한 카리스마 있고 강직한 군인은 내 군대의 기강을 잡는 데 큰 도움이 될 수 있습니다. 반면에, [captain.GetSheHe]가 그곳에서 좋은 일을 하고 있으니, [captain.GetHerHim]에게 현재의 직책을 유지하도록 해야 할지도 모릅니다."
  VIETmisc.3002.a: "내 휘하에 저런 병사가 필요하다. [captain.GetHerHim]을 내 궁정으로 초대하라!"
  VIETmisc.3002.b: "백성들은 [captain.GetHerHim]이 더 필요합니다. [captain.GetHerHim]을 그곳에 두십시오."
  VIETmisc.3002.c: "[county.GetNameNoTier]를 [captain.GetHerHim]에게 하사하십시오. 훌륭한 [ROOT.Char.GetLadyLord]께서는 지역사회를 잘 이끌 것입니다."
  VIETmisc.3003.t: "불량배"
  VIETmisc.3003.desc: "[county.GetNameNoTier]에서 놀라운 소식이 들려왔습니다! 소규모 약탈자들이 돌아다니며 제 군인인 척 행세하며 사람들의 돈과 소유물을 빼앗고 있습니다.\n\n이상한 점은 그들이 일반적인 도적에게서 예상할 수 있는 일반적인 조잡한 협박 방법을 사용하지 않는다는 것입니다. 대신, 그들은 지역의 평화를 확보하기 위한 중요한 임무를 수행하기 위해 파견된 요원인 척하며 지역 주민의 도움이 필요하다고 합니다. 노인, 순진한 사람, 바보들을 표적으로 삼아 강압 없이 그들의 재산을 속여 빼앗습니다. 그들의 작전은 신체적으로 다른 사람에게 해를 끼치지 않았기 때문에 한동안 감지되지 않았고, 일부 피해자들은 무슨 일이 일어났는지 인정하기가 너무 부끄러웠습니다."
  VIETmisc.3003.a: "현지 관리들이 그들을 어떻게 처리할지 결정하도록 하겠다."
  VIETmisc.3003.b: "무자비하든 아니든, 그들은 여전히 범죄자입니다. 체포하십시오!"
  VIETmisc.3003.c: "흥미롭군. 그들이 나를 위해 일할 의향이 있을까? 유용해 보이는군."
  VIETmisc.3004.t: "문간"
  VIETmisc.3004.desc: "몇 주 전, 매우 기이한 석조 건축물이 [county.GetNameNoTier]의 황무지에서 발견되었습니다. 그 건축물을 본 사람들은 그 구조물이 일종의 문과 비슷한 모양이라고 주장합니다.\n\n저는 몇몇 관리를 보내 상황을 조사하게 했습니다. 그들의 보고서에서 그들은 키가 큰 남자만큼이나 높은 그 거대한 돌이 문의 아치와 닮았다는 것을 확인했습니다. 몇몇 농부들은 이전에 지역 건설 프로젝트에 재료를 사용하기 위해 돌을 옮기려고 시도했지만 돌은 꿈쩍도 하지 않았습니다. 게다가, 이제 몇몇 사람들은 그것이 악마와 다른 공포로 가득 찬 무시무시한 곳이든 천상의 낙원이든 다른 영역으로 통하는 문일지도 모른다고 믿고 있습니다. 그들은 알지 못하지만, 공동체 내에서 불안감이 커지고 있습니다."
  VIETmisc.3004.a: "큰 돌들이 사방에 널브러져 있군. 지금은 내버려 두자."
  VIETmisc.3004.b: "사람들을 안심시키기 위해, 지역 경비병 몇 명을 배치하십시오."
  VIETmisc.3005.t: "끓는점"
  VIETmisc.3005.desc: "[county.GetNameNoTier]의 한 마을에서 최근 불행한 사건들이 발생했습니다. 내 관심을 끌기에는 너무 사소하지만, 어느 큰 마을에서 지역 문제에 대한 격렬한 논쟁이 있었습니다. 최근 여러 명사들이 모인 회의에서 두 사람이 이 문제로 주먹다짐을 벌였습니다. 결국 싸움이 벌어져 큰 소란이 일었고, 많은 부상자가 발생했습니다.\n\n마을의 긴장이 끓는점에 도달하고 있으며, 이 지역에 대한 최고의 관할권을 가진 [ROOT.Char.GetTitleTierName]으로서 내가 개입해야 할 필요가 있을 수 있습니다."
  VIETmisc.3005.a: "애초에 그 문제는 중요하지 않으니 내 시간을 들일 가치가 없네."
  VIETmisc.3005.b: "양측 간의 협상을 중재해 보겠습니다."
  VIETmisc.3005.c: "상황이 진정될 때까지 질서 유지를 위해 군대를 보내십시오."
  VIETmisc.3005.toast_good: "지역 주민들이 합의를 이끌어냈습니다!"
  VIETmisc.3005.toast_bad: "혼란이 발생하고, 불화가 시작됩니다!"
  VIETmisc.3006.t: "불같은"
  VIETmisc.3006.desc: "최근 [county.GetNameNoTier]의 대도시를 휩쓴 대화재로 인해 정착지의 대부분이 파괴되었고, 많은 사상자가 발생했습니다. 그 도시는 지역적으로 중요한 곳이었기에, 이 재난은 장기적인 결과를 초래할 수 있습니다."
  VIETmisc.3006.a: "생존자들을 돕고 재건을 돕기 위해 우리가 할 수 있는 일을 하시오."
  VIETmisc.3006.b: "분명 평민들은 어떻게든 버텨낼 방법을 찾아낼 것이다."
  VIETmisc.3007.t: "죽음 지대"
  VIETmisc.3007.desc: "[county.GetNameNoTier]의 한 지역은 두 개의 작은 마을 사이에 있으며, 한쪽 끝에서 다른 쪽 끝까지 반나절 정도 걸립니다. 그곳은 현지 민간 설화에서 \"죽음의 지대\"와 같은 불명예스러운 이름으로 악명 높습니다. 그 지역에는 많은 불행한 사건을 일으키는 어두운 기운이 있다고 합니다. 예를 들어, 그곳을 지나가는 부주의한 여행자들이 그곳의 물을 마시거나 음식을 먹으면, 우리 의사들도 알 수 없는 병에 걸려 몇 주 후에 죽는다는 이야기가 있습니다.\n\n우리 외부인들은 세계 곳곳에 신비롭고 위험한 곳이 많기 때문에 그러한 이야기에 거의 관심을 기울이지 않았습니다. 하지만 소문이 퍼지면서 멀리서 온 일부 상인들조차 그 지역을 피하고 있습니다."
  VIETmisc.3007.a: "나는 그곳으로 여행하는 것을 피해야 한다."
  VIETmisc.3007.b: "정말 저주받은 건지 의문스럽지만, 누가 알겠어?"
  VIETmisc.3008.t: "수수께끼의 유물"
  VIETmisc.3008.desc: "저는 [county.GetNameNoTier]의 외딴 마을에 주둔한 관리로부터 이상한 보고를 받았습니다. 몇 주 전, 어느 날 밤 굉음이 들렸다고 합니다. 대장간에서 일하는 소리나 목수들이 집을 짓는 소리 같았지만, 아는 사람에 따르면 그런 활동은 없었다고 합니다.\n\n그날 아침, 저의 관리는 소음의 근원을 조사하기 위해 현지인들과 함께 갔습니다. 그들이 본 것은 쓰러진 나무 몇 그루와 땅에 떨어진 이상한 흙덩이... 그리고 일종의 나무로 만든 막대기였습니다. 그것을 만지자 큰 소리가 나서 잠시 동안 주변 사람들의 귀를 멀게 했고, 잠시 동안 큰 빛이 나타났습니다. 반복적인 노력에도 불구하고 아무도 그 막대로 다시 그러한 일을 할 수 없었습니다.\n\n농민들은 그 막대가 [ROOT.Char.GetFaith.CreatorName]의 신성한 유물이라고 믿고 있지만, 학자인 저의 관리는 다음과 같이 보고서를 결론지으며 더 회의적입니다. \"저는 [ROOT.Char.GetFaith.CreatorName]께서 신성한 유물을 쓰레기처럼 아무렇게나 버려두지 않으실 것이라고 확신합니다. 결국, [ROOT.Char.GetFaith.CreatorSheHe]께서는 우리가 이 이상한 것을 연구하고 배워서 [ROOT.Char.GetFaith.CreatorSheHe]께서 창조하신 세상에 대한 자연 현상에 대한 지식을 더욱 넓히기를 바라실 것입니다.\""
  VIETmisc.3008.a: "만약 우리가 성유물을 봉헌한다면 농노들이 기뻐할 것입니다."
  VIETmisc.3008.b: "현지 학자들이 연구할 가치가 있는 일입니다!"
  VIETmisc.3009.t: "[county.GetNameNoTier]의 실종자"
  VIETmisc.3009.desc: "[county.GetNameNoTier]에 사는 평민들이 얼마 전에 기이한 것을 발견했습니다. 바로 무역 대상 전체였습니다. 즉, 대상 자체는 멀쩡했습니다. 짐을 나르는 동물, 무역 상품, 식량 및 물품 등은 모두 거기에 있었지만, 대상의 사람들은 없었습니다. 대상 구성원, 즉 상인, 짐꾼, 용병 호위병, 종자 등은 몇 주 전에 인근 마을 중 한 곳을 떠나는 모습이 마지막으로 목격되었으므로 멀리 가지는 못했을 것입니다.\n\n제 경비병과 관료 몇 명이 실종자를 수색했을 때 그들의 흔적은 전혀 찾을 수 없었습니다. 어떻게 갑자기 흔적도 없이 사라질 수 있을까요? 산적부터 [ROOT.Char.GetFaith.DevilName]까지 모든 것을 탓하는 이론이 있지만, 아무것도 하지 않고 그냥 앉아 있는 상품과 동물을 어떻게 처리해야 할지 알아내야 합니다."
  VIETmisc.3009.a: "남은 보급품은 현지인들에게 나눠주십시오."
  VIETmisc.3009.b: "찾는 모든 상인에게 보급품을 판매하십시오."
  VIETmisc.3010.t: "사랑스러운 도자기" # 9842610063600606374
  VIETmisc.3010.desc: "최근 [county.GetNameNoTier]에서 생산된 도자기가 다른 지역에서 일종의 유행이 되어 더 높은 가격에 팔리고 있습니다. 많은 상인들이 그곳에서 사업 기회를 확장하기 위해 몰려들었고, 이는 지역 경제 호황에 도움이 되고 있습니다."
  VIETmisc.3010.a: "훌륭하군!" # 2285397353523959189
  VIETmisc.3011.t: "[county.GetNameNoTier]에 드리운 그림자"
  VIETmisc.3011.desc: "최근 [county.GetNameNoTier] 주변에 어둡고 기이한 구름이 맴도는 것이 목격되었는데, 지역 주민들은 이를 부자연스럽고 기이하다고 묘사했습니다. 그 구름은 (그들의 주장에 따르면) 며칠 동안 한 자리에 머물며 특정 마을 근처에 불쾌한 그림자를 드리웠다고 합니다. 구름은 흩어졌지만, 어떤 사람들은 그러한 징조가 우리에게 불운과 암울함을 가져다주고 암흑기가 곧 닥칠 것이라고 주장하지만, 나는 그러한 주장이 얼마나 타당한지 확신할 수 없습니다."
  VIETmisc.3011.a: "혼란스러운 시대에 [ROOT.Char.GetFaith.HighGodName]께서 우리를 인도하시기를 기도하겠소."
  VIETmisc.3011.b: "그저 이상한 구름일 뿐, 아무것도 아닐 거야…."
  VIETmisc.3012.t: "불량 장교"
  VIETmisc.3012.desc: "[county.GetNameNoTier]에 주둔한 군대를 이끄는 장교들의 잔혹성에 대한 보고가 점점 더 많이 들어오고 있습니다. 일반적으로 대중을 공포에 떨게 하지는 않지만, 휘하의 병사들을 그다지 잘 대우하지 않습니다. 일부 병사들은 지휘관 밑에서 복무하느니 차라리 [ROOT.Char.GetFaith.DevilName] 밑에서 복무하겠다고 주장할 정도로 상황이 심각해졌다고 합니다. [ROOT.Char.GetFaith.DevilSheHe]가 분명히 더 자비로울 것이기 때문입니다! 그 결과, 탈영이 만연하고 남은 병사들의 사기는 저하되고 있습니다.\n\n새로운 지휘관을 데려올 수도 있습니다. 그러나 현재 지휘관 중 일부는 다른 곳과 연줄이 있고 사회적 지위와 영향력이 있기 때문에 정치적으로 어색할 수 있으며, 해임될 경우 소란을 일으킬 수도 있습니다."
  VIETmisc.3012.a: "이런 문제에 신경 쓸 시간은 없소. 아쉽구려."
  VIETmisc.3012.b: "가능하다면 일부 지휘관을 교체하십시오. 정치적인 건 중요하지 않습니다."
  VIETmisc.3013.t: "헛되지 않게"
  VIETmisc.3013.desc: "한동안 [county.GetNameNoTier]에서 산적 카르텔이 공포를 조장하고 있었고, 그곳에 주둔한 제 병력은 그들을 효과적으로 진압하는 데 어려움을 겪고 있었습니다. 최근에는 심지어 그곳 경비대장 중 한 명이 범죄자들을 위해 일하는 스파이에게 암살당하기도 했습니다. 이 대장의 카리스마, 성실함, 지역 사회와의 좋은 관계를 고려할 때, 제 군대에 큰 타격을 주려는 의도였습니다. 그러나 이는 산적들이 의도한 것과는 정반대의 결과를 낳았습니다.\n\n많은 사람들에게 사랑받던 암살당한 지휘관은 순교자가 되었습니다. 따라서, 제 병력과 다른 지역 평민들은 대장의 복수를 위해 끓어오르는 복수심에 자극받아 산적단을 진압하기 위한 노력을 배가했습니다. 지난 몇 주 동안 많은 두목을 포함하여 수많은 산적들이 살해되었고, 그들의 영향력은 크게 감소했으며, 아마도 영구적일 것입니다. 심지어 지휘관의 영혼이 내세에서 그들을 도왔다는 소문도 있었습니다."
  VIETmisc.3013.a: "씁쓸하지만, 적어도 산적들은 물리쳤군."
  VIETmisc.3013.b: "지휘관을 기리는 기념비를 세우겠다."
  VIETmisc.3014.t: "전설적인 [county.GetNameNoTier]의 고분"
  VIETmisc.3014.desc: "수 세기 동안 [county.GetNameNoTier]의 작은 언덕은 일종의 고분 또는 오래전에 사라진 전설적인 인물의 마지막 안식처라고 오랫동안 믿어져 왔습니다. 이 인물이 누구였는지, 어떻게 거기에 묻혔는지에 대해서는 누가 묻느냐에 따라 크게 다릅니다. 어떤 사람들은 괴물이나 침략 무리로부터 고향을 지키다 죽은 위대한 전사의 무덤이라고 말합니다. 다른 사람들은 기적을 행한 성인 남녀 중 한 명이라고 말합니다. 또 다른 사람들은 공정한 통치자였던 존경받는 선조 군주를 위한 것이라고 주장합니다.\n\n누가 거기에 묻혔든 간에([someone]이 거기에 묻혔는지 여부에 관계없이), [mound_tourist.GetTitledFirstName]는 최근에 그 언덕을 방문한 후 관심을 갖게 되었습니다. 이제 [mound_tourist.GetSheHe]는 지역 주민들이 경의를 표할 수 있도록 제가 자금을 들여 언덕에 작은 사당을 세우라고 제안했습니다. 문제는 #italic 제가#! 생각하기에 누가 거기에 묻혔고, 그럴 만한 가치가 있는지입니다."
  VIETmisc.3014.a: "소용없어. 누가 묻혀 있는지도 모르고 무덤이 있는지조차 모르잖아!"
  VIETmisc.3014.b: "전사는 그곳에 묻어야 한다. 사당은 지역 수비대의 사기를 북돋을 것이다."
  VIETmisc.3014.c: "그곳에는 [ROOT.Char.Custom('DefaultPriestTitle')]이(가) 묻혀야 합니다. 사당을 지어 그들과 [ROOT.Char.GetFaith.HighGodName](을)를 기릴 것입니다."
  VIETmisc.3014.d: "고대 군주가 그곳에 묻혀 있어야 한다. 사당은 우리의 역사를 기념할 것이다."
  VIETmisc.3014.tooltip: "[domain|E] 내 모든 [county|E]가 [GetModifier('VIET_tomb_monument_warrior').GetNameWithTooltip], [GetModifier('VIET_tomb_monument_holy').GetNameWithTooltip] 또는 [GetModifier('VIET_tomb_monument_ruler').GetNameWithTooltip] [county_modifier|E]를 보유하는 한, [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]에 접근할 수 있습니다."
  VIETmisc.3015.t: "[county.GetNameNoTier]의 부패한 관리들"
  VIETmisc.3015.desc: "[county.GetNameNoTier] 관리들은 부패하고 도덕적으로 결함이 있다는 평판을 얻었으며, 공동체의 이익보다 자신의 이익을 증진하는 데 더 집중하고 있습니다. 그러한 평가가 정확하든 아니든, 그것은 저와 제 행정에 나쁜 영향을 미칠 것입니다."
  VIETmisc.3015.a: "이 소식을 듣게 되어 유감스럽지만, 내가 무엇을 할 수 있겠는가?"
  VIETmisc.3015.b: "저들의 과도함을 억제하기 위한 조치를 취해야 합니다."
  VIETmisc.3016.t: "[county.GetNameNoTier]의 청렴한 관리"
  VIETmisc.3016.desc: "[county.GetNameNoTier]의 관리들은 정직하고 청렴하며, 자신의 이익보다는 공동체의 이익을 우선시한다는 명성을 얻었습니다. 그러한 평가가 정확한지 여부는 차치하더라도, 이는 분명 저와 제 통치에 대한 반영일 것입니다."
  VIETmisc.3016.a: "훌륭하군! 이 관리들은 우리 모두에게 모범이 됩니다."
  VIETmisc.3016.b: "그들의 성공을 분석하고 그 교훈을 다른 곳에 적용해 봅시다."
  VIETmisc.3017.t: "[county.GetNameNoTier]의 목수들"
  VIETmisc.3017.desc: "[county.GetNameNoTier]의 목수들이 그 지역 다른 곳에서 명성과 갈채를 얻었습니다. 그들은 특히 기술이 뛰어나다고 하며, 그들의 기술과 방법을 배우기 위해 멀리서 온 사람들까지 있다고 합니다."
  VIETmisc.3017.a: "좋아. 조만간 건설 명령이라도 내려야겠어."
  VIETmisc.3018.t: "[county.GetNameNoTier]의 석공"
  VIETmisc.3018.desc: "[county.GetNameNoTier]의 석공들은 그들의 훌륭한 솜씨로 다른 곳에서도 명성이 자자합니다. 때때로, 그들은 멀리서 온 부유한 후원자들에게 의뢰를 받아 그들의 프로젝트에 참여하기도 합니다!"
  VIETmisc.3018.a: "미래를 위한 견고한 기반을 다지고 있군."
  VIETmisc.3019.t: "궁녀"
  VIETmisc.3019.desc: "[hooker.GetFullName]라는 꽤나 (악)명 높은 고급 창녀가 [county.GetNameNoTier]에 정착하여, 그녀의 기술을 발휘하고 있다고 해야 할까요. 그녀는 자신의 재능과 아름다움으로 인해 외국에서도 유명하며, 잠재적 여행자들에게 [county.GetNameNoTier]의 신비로움을 더하는 데 도움이 되었습니다.\n\n공무로 그녀가 머물고 있는 마을을 방문했을 때 그녀를 만날 기회가 있었는데, 제가 참석한 연회에 (주최자 본인이) 그녀를 초대한 것입니다. 솔직히 그녀는 매력적인 여인입니다."
  VIETmisc.3019.a: "어쨌든 그녀는 교양 있는 고급 창녀이지, 아무렇게나 굴러다니는 하찮은 창녀가 아니니까."
  VIETmisc.3019.b: "그녀가 원한다면 그녀와 잊지 못할 밤을 보내기 위해 돈을 지불할 의향이 있습니다."
  VIETmisc.3019.c: "그녀가 원한다면, 그녀와 같은 세련된 여인을 내 궁정에서 부릴 수 있을 텐데."
  VIETmisc.3020.t: "[county.GetNameNoTier]에서 온 여행자"
  VIETmisc.3020.desc: "[traveler.GetFullName]라는 이름난 여행자가 오랜 모험 끝에 [county.GetNameNoTier]에 정착했습니다. 현재 [traveler.GetSheHe]는 주요 도시 중 한 곳에서 중요한 지도자로서 공동체를 섬기고 있습니다. 오늘 [traveler.GetSheHe]가 제 궁정을 방문했는데, 지금까지의 논의를 바탕으로 볼 때 [traveler.GetSheHe]는 [traveler.GetSheHe]가 여행한 다양한 땅에 대한 많은 지식을 보유하고 있는 것 같고, [traveler.GetSheHe]는 그것을 사용하여 [traveler.GetHerHis] 도시가 성장하고 발전하는 데 도움을 주기를 희망합니다."
  VIETmisc.3020.a: "제 영지에 재능 있는 분이 계시다니 기쁘군요."
  VIETmisc.3020.b: "대신 저와 함께 일하시는 건 어떻습니까?"
  VIETmisc.3021.t: "[county.GetNameNoTier]의 건물 붕괴"
  VIETmisc.3021.desc: "[county.GetNameNoTier]의 큰 마을 중 한 곳에서 공동체의 중요한 구성원 몇 명이 건물 안에서 회의를 하던 중 건물이 붕괴되어 많은 사람이 사망하고 생존자 대부분이 중상을 입었습니다."
  VIETmisc.3021.a: "정말 안타까운 비극이군요! 조의를 표하십시오."
  VIETmisc.3021.b: "장례 비용 및 생존 부양 가족을 위해 기부하십시오."
  VIETmisc.3022.t: "미인에 대한 소문"
  VIETmisc.3022.desc: "[county.GetNameNoTier] 출신의 평민 여성이 세상에서 가장 아름다운 여성 중 한 명이라는 소문이 있습니다. 그녀에게는 지위가 매우 높은 남성을 포함하여 많은 구혼자가 있습니다! 하지만 제가 들은 소문을 믿을 수 있다면 그녀는 언젠가 진정으로 자신을 사랑하는 남자와 결혼할 것이라고 말하고, 그녀의 부모님도 그녀의 이상적인 생각에 빠져드는 것을 괜찮아하는 것 같습니다. 어쨌든, 소수의 구혼자조차 멀리서 온 부유하고 강력한 남자라는 사실은 우습게도 그들이 지역에서 막대한 돈을 쓰면서 지역 경제에 약간의 활력을 불어넣었습니다."
  VIETmisc.3022.a: "그건 듣기 좋군. 부디 좋은 남편을 찾기를 바라야지."
  VIETmisc.3022.b: "쓸데없는 뜬소문 같으니 신경 쓸 가치도 없군."
  VIETmisc.3022.c: "흥미로운걸! 내 스스로 그 진실을 확인하고 싶군."
  VIETmisc.3022.c.tooltip: "이 아름답다고 소문난 평민을 만나러 가봐야겠어. 이 지역을 다스리는 나로서는 그녀의 마을을 방문하는 데 어려움이 없을 거야."
  VIETmisc.3023.t: "[county.GetNameNoTier]의 \"아름다움\""
  VIETmisc.3023.desc: "마을 사람들은 제가, [ROOT.Char.GetTitledFirstName]께서 그 이름난 미녀를 만나기 위해 [county.GetNameNoTier]에 있는 자신들의 마을을 방문했다는 사실에 놀라워합니다. 그녀의 부모님은 그토록 중요한 인물을 전에 모셔본 적이 없기에 최선을 다해 맞이합니다. 아버지는 장인이고 어머니는 [ROOT.GetCharacter.Custom('lowly_servant_type')]이신데, 그들은 가족이 소박하지만 편안한 삶을 누릴 만큼 충분히 벌고 있습니다. [beauty.GetFullName]라는 이름의 그녀를 만나자, 저는 충격을 받았습니다.\n\n그녀가 흉하다고 말하는 것은 엄청난 과소평가입니다. 더 자세히 알아보니 그녀의 아름다움에 대한 이야기는 심심해진 몇몇 지역 불량배들이 만들어낸 잔인한 소문이었고, 그것이 걷잡을 수 없이 커졌다는 것을 알게 되었습니다. 그녀의 가족은 그런 헛소문을 종식시키려 애쓰고 있지만, 소용이 없습니다."
  VIETmisc.3023.desc.unpleasant: "그녀는 그리 유쾌한 사람은 아니다. 그녀의 외모 때문에 다른 사람들에게 괴롭힘을 당한 세월 때문에 그녀는 냉소적으로 변한 것 같다. 하지만 나는 그녀의 자조적인 유머가 재미있다고 인정해야겠다. 그녀는 집안일에 능숙하고, 적어도 머리는 좋은 것 같으며, 직설적인 말투에도 불구하고 웅변술이 뛰어나다."
  VIETmisc.3023.desc.pleasant: "놀랍게도 그 아이는 꽤나 쾌활한 성격을 지녔습니다. 집안일도 열심히 하려고 노력하는 것 같습니다. \"좋은 남편감을 찾을 수 없다면,\" 그녀는 말합니다. \"차라리 결혼하지 않는 것이 나쁜 남편을 만나는 것보다 낫습니다.\" 외모는 별로여도, 확실히 매력이 있음을 인정해야겠습니다."
  VIETmisc.3023.a: "해는 없으니 문제 될 것도 없지. 역시 소문은 믿을 게 못 돼."
  VIETmisc.3023.b: "이 멍청한 농노 놈들이 감히, 마을 전체가, 내 시간을 낭비해?!"
  VIETmisc.3023.c: "그녀의 외모와 상관없이, 그녀는 일을 잘합니다. 저에게 하녀가 될 수도 있겠군요."
  VIETmisc.3023.d: "하하! 그거 알아? 그 여자를 궁정 신하로 만들어야지. 그래야 그 여자를 괴롭히는 놈들에게 본때를 보여줄 수 있어."
  VIETmisc.3024.t: "[county.GetNameNoTier]의 아름다움"
  VIETmisc.3024.desc: "평민들은 제가, [ROOT.Char.GetTitledFirstName] 님께서 [county.GetNameNoTier]에 있는 자신들의 마을을 방문하시기로 결정하신 것에 놀랐습니다. 비록 그 목적이 유명한 미모의 여인을 만나기 위함일지라도 말입니다. 그녀의 부모는 이처럼 중요한 인물을 접대한 적이 없었기에 최선을 다하려 노력합니다. 아버지는 장인이고 어머니는 [ROOT.GetCharacter.Custom('lowly_servant_type')]이신데, 그들은 가족이 소박하지만 편안한 삶을 누릴 수 있을 만큼 충분히 벌고 있습니다. [beauty.GetFullName]라는 이름의 그녀를 만나자 저는 충격에 빠졌습니다.\n\n그녀는 모두가 말했던 것만큼 아름다웠습니다. 그녀가 방에 들어오는 모습을 지켜봅니다. 그녀의 얼굴 생김새는 흠잡을 데 없이 완벽하며, 정중하게 저에게 인사를 건넵니다. 그녀의 가족들은 자신들에 대해, 그녀에 대한 소문이 어떻게 그렇게 멀리까지 퍼졌는지 전혀 몰랐다고 설명하지만, 그녀를 보자 그 이유를 알 수 있었습니다."
  VIETmisc.3024.desc.unpleasant: "\n\n그렇긴 하지만, 그 아가씨는 심술궂어 보이며 자신의 외모에 대해 다소 자기 비하적인 태도를 보입니다.\"내가 늙은 노파가 되면 내 구혼자들 중 누가 나를 사랑해 줄\"라고 그녀는 비꼬듯 말합니다. 그녀는 길 건너편에 사는 어린 시절 친구인 [childhood_friend.GetFullName]와 결혼하고 싶다고 말하지만, 그 친구는 재능이 있음에도 불구하고 부유한 구혼자들과 경쟁하기에는 너무 겸손하고 부끄러워한다고 합니다."
  VIETmisc.3024.desc.pleasant: "그것뿐만 아니라, 그녀는 성격도 좋습니다. 그녀는 친절하고 부드럽게 말하며 함께 지내기에 유쾌한 소녀처럼 보입니다. 그녀가 수줍게 [childhood_friend.GetFullName]라는 어릴 적 친구를 좋아한다고 인정할 때 의아해했지만, 그의 재능에도 불구하고 그는 너무 겸손하고 부유한 구혼자들과 경쟁하는 것을 부끄러워합니다."
  VIETmisc.3024.a: "이 사적인 드라마는 내 알 바 아니지만, 부디 잘 되길 바라오."
  VIETmisc.3024.b: "터무니없군! 그 아이가 너에게 구혼하도록 허락하겠다."
  VIETmisc.3024.c: "두 분의 결혼을 도와 제 신하로 채용하겠습니다."
  VIETmisc.3024.d: "왜 나와 그 아이를 모두 내 궁정으로 초대하지 않겠어?"
  VIETmisc.3024.d.tooltip: "[beauty.GetFullName]와 그 어린 시절 친구 [childhood_friend.GetFullName]가 결혼하여 당신의 궁정에 합류할 것입니다."
  VIETmisc.3025.t: "물에 잠긴 성지"
  VIETmisc.3025.desc: "[county.GetNameNoTier]의 황무지에서 순찰 중이던 내 병사 몇 명이 작은 길가 성지를 발견했다. 하지만 이상한 점은 그곳이 그 지역 호수 중 하나에 대부분 잠겨 있다는 것이다. 내 병사들은 이 랜드마크에 대해 현지인들에게 질문하는 것이 신중하다고 판단했고, 그들은 그곳이 항상 그 자리에 있었다고 말했다. 그들은 그곳이 호수의 수위가 너무 높아지자 버려진, 수 세대 전에 이곳에 살았던 사람들이 [ROOT.Char.GetFaith.HighGodName](을)를 위해 지은 일종의 성지라고 추정했다.\n\n어쨌든, 우리는 작은 엔지니어링 프로젝트를 진행하여 성지를 현재 위치에서 육지로 옮기는 것을 고려할 수도 있을 것 같다. 그 아이디어를 실현하려면 자원을 소비해야 할 것이다."
  VIETmisc.3025.a: "아, 다시 생각해보니 시간 낭비일 수도 있겠네요."
  VIETmisc.3025.b: "시작해보지. [ROOT.Char.GetFaith.HighGodName]께서도 분명 기뻐하실 겁니다."
  VIETmisc.3026.t: "불타버린 탑"
  VIETmisc.3026.desc: "최근 [county.GetNameNoTier]에서 매우 흥미로운 발견이 있었다는 보고가 올라왔습니다. 지역 수비대에 복무 중이던 정찰병들이 정찰 임무 수행 중 길을 잃었는데, 헤매던 중 황무지에서 불에 탄 탑을 발견했습니다. 그 탑이 언제 지어졌고, 마지막으로 사람이 살았던 때가 언제인지에 대한 흔적은 거의 없었지만, 기본적인 구조는 비교적 온전했습니다. 그 외에 눈에 띄는 것은 탑 옆에 있는 두 그루의 나무와 안에 아무것도 들어 있지 않은 작고 썩어가는 나무 상자뿐이었습니다.\n\n제가 받은 보고서에서 지역 경비대장은 그 탑을 보수하여 감시 초소로 만들어 이 지역을 통제하는 데 도움을 줄 수 있다고 제안했습니다."
  VIETmisc.3026.a: "거기에 감시 초소가 필요한 것 같진 않소."
  VIETmisc.3026.b: "훌륭한 생각이군! 기존 탑을 재활용하는 것은 현명해."
  VIETmisc.3027.t: "곰들!" # 11061869220094996561
  VIETmisc.3027.desc: "최근 [county.GetNameNoTier]의 한 마을 외곽에서 곰의 공격이 몇 차례 발생하여 매번 여러 명이 사망했는데, 그중에는 저의 하급 관리 몇 명도 포함되어 있었습니다. 흔한 일은 아니지만, 이러한 비극은 전례가 없는 것도 아니며, 더욱 충격적인 것은 공격을 목격한 저의 관리 중 한 명이 일련의 사건들이 모두 같은 곰의 소행임을 확인했다는 것입니다. 곰은 마을 경비병들이 어떻게 손을 쓰기도 전에 매번 도망쳤고, 그 지역의 모든 사람들은 불안에 떨고 있습니다."
  VIETmisc.3027.a: "경비병들이 짐승을 사냥하는 데 도움을 줄 군대를 보내시오!"
  VIETmisc.3027.b: "지역 경비병들에게 해당 지역 순찰을 강화하라고 지시하십시오."
  VIETmisc.3027.c: "안타깝군. 하지만 어쩔 수 없지, 그렇지 않나?"
  VIETmisc.3027.toast.killed: "병사들이 곰을 성공적으로 포획하고 죽였습니다."
  VIETmisc.3027.toast.not_killed: "곰은 여전히 활보하고 있습니다!"
  VIETmisc.3028.t: "깃털 메뚜기"
  VIETmisc.3028.desc: "현재 [county.GetNameNoTier](으)는 붉은부리되새의 대규모 창궐로 고통받고 있습니다. \"깃털 달린 메뚜기\"라는 별명을 가진 이 새들은 농작물에 피해를 주기 때문에 항상 농부들에게 골칫거리였지만, 올해는 특히 심각해 보입니다. 다른 업무와 책임을 맡은 사람들을 돌려야 한다고 해도, 이 해충으로 인한 피해를 줄이려면 지도자로서 신속하게 행동해야 합니다."
  VIETmisc.3028.a: "이 망할 새들을 제거할 효율적인 방법만 있다면...."
  VIETmisc.3028.b: "현지인들과 협력하여 그들을 죽이고, 그들의 고기와 깃털을 팔아라."
  VIETmisc.3028.info: "#emphasis 생물학적 배경:#! 붉은부리 퀘일리아(#italic Quelea quelea#!)는 때때로 경멸적으로 깃털 달린 메뚜기라고 불리며, 사하라 사막 이남 아프리카 대부분 지역에 서식하는 새입니다. 다양한 씨앗을 먹으며 종종 농작물에 막대한 피해를 줍니다. 이들을 잡기 위해 사용되는 전통적인 방법과 여러 정부의 현대적인 계획이 있지만, 지구상에서 가장 많은 비가축 조류 종이기 때문에 제한적인 성공만 거두고 있습니다."
  VIETmisc.3029.t: "루크"
  VIETmisc.3029.desc: "오늘, 저는 까마귀와 매우 흡사한 갈까마귀가 [county.GetNameNoTier]에 대량으로 번식했다는 소식을 접했습니다. 이는 이 땅의 권력자인 저의 대응을 필요로 할 수도 있습니다. 어떤 사람들은 이 현상을 좋은 징조라고 생각하는데, 그 새들이 친절하고 관대한 성격을 가진 사람들 근처에 사는 것을 선호한다고 알려져 있기 때문입니다. 그러나 다른 사람들은 그 새가 농업 해충이며 즉시 처리해야 한다고 주장합니다."
  VIETmisc.3029.a: "새들은 그냥 두도록 하십시오. 행운을 가져다준다면 거부할 이유가 무엇이겠습니까?"
  VIETmisc.3029.b: "우리 농지를 보호하기 위해 주민들에게 해충을 박멸하도록 장려하십시오."
  VIETmisc.3029.c: "나는 까마귀와 사이가 좋으니, 갈까마귀도 머무르게 하겠다."
  VIETmisc.3029.info: "#emphasis 생물학적 배경:#! 과거는 물론 현재에도 까마귀(#italic Corvus frugilegus#!)는 때때로 모순되는 수많은 미신에 둘러싸여 있었습니다. 어떤 사람들에게는 까마귀가 사는 곳에 머물면 좋은 징조였지만, 까마귀가 떠나면 금세 나쁜 징조로 바뀌기도 했습니다. 그럼에도 불구하고 까마귀는 주요 농업 해충으로 여겨졌습니다. 예를 들어, 잉글랜드에서는 1533년 법에 따라 모든 교구가 까마귀를 잡기 위한 그물을 보관해야 했고, 사전에 허가를 요청했지만 거부된 경우 까마귀를 없애기 위해 다른 사람의 땅에 무단 침입하는 것이 허용되었습니다."
  VIETmisc.3030.t: "훌륭한 당나귀"
  VIETmisc.3030.desc: "최근 [county.GetNameNoTier]에서 사육된 당나귀는 평민들의 오랜 노력 덕분에 다른 지역의 당나귀와 비교해도 신뢰할 수 있고 유능한 짐승이라는 명성을 얻었습니다. 어떤 사람들은 당나귀가 말보다 덜 우아하고 덜 웅장하다고 멸시할 수도 있지만, 그 유용성을 부정하는 사람은 바보일 뿐입니다. 어쨌든, 이러한 명성 덕분에 상인들은 심지어 상당수의 당나귀를 먼 땅으로 수출하고 있습니다."
  VIETmisc.3030.a: "이 당나귀들이 우리에게 도움이 되기를 바라자."
  VIETmisc.3030.tooltip: "[domain|E] 내 모든 [county|E]가 [GetModifier('VIET_reliable_donkeys').GetNameWithTooltip] [county_modifier|E]를 보유하는 동안, #V 믿을 수 있는 당나귀 구매#! [decision|E]를 통해 다양한 경제적, 군사적 이점을 제공하는 [character_modifiers|E]를 획득할 수 있습니다."
  VIETmisc.3030.info: "#emphasis 역사적 배경:#! 고집불통에 어리석다는 고정관념이 있지만, 아프리카 야생 당나귀(#italic Equus africanus#!)를 길들여 만든 당나귀는 사실 수천 년 동안 전 세계에서 짐승으로 사용되어 온 매우 지능적인 동물입니다. 심지어 중세 시대에도 농업, 운송 및 상업에서 그 중요성을 인정받았습니다."
  VIETmisc.3031.t: "밀수 조직 검거"
  VIETmisc.3031.desc: "한동안 [county.GetNameNoTier]에서는 밀수 조직이 활동하고 있었습니다. 그러나 그곳 관리들은 이 범죄자들을 체포할 만한 유용한 정보를 찾을 수 없었습니다.\n\n그러나 최근 제 관리들이 밀수꾼 중 한 명을 체포했는데, 그는 극도로 겁이 많은 사람이었습니다. 고문에 대한 무관심 언급만으로도 이 남자는 떨리는 덩어리로 변했고, 그는 당국에 모든 것을 털어놓았습니다.\n\n밀수 조직원들은 모두 체포되었고, 정의가 실현되었습니다. 대체로 큰 성공이었습니다."
  VIETmisc.3031.a: "그 남자의 비겁함이 우리의 승리의 열쇠였다."
  VIETmisc.3032.t: "미치광이 왕의 요새"
  VIETmisc.3032.desc: "지역 전설에 따르면 [county.GetNameNoTier]에는 미치광이 왕이 지은 버려진 요새가 있다고 합니다. 그는 구제할 수 없고 헤아릴 수 없는 잔혹함을 지닌 예측 불가능하고 변덕스러운 사람이었다고 합니다. 요새는 예전만큼 좋지는 않지만, 제 병사들은 여전히 최소한 전초 기지로 유용하게 사용하고 있습니다.\n\n최근에는 왕과 그의 병사들의 영혼이 대낮에도 허물어져 가는 성벽을 돌아다니는 것을 볼 수 있다는 소문이 돌고 있습니다. 어떤 사람들은 이것을 불길한 징조로 여기지만, 다른 사람들은 그러한 이야기가 외국 적들을 쉽게 겁먹게 할 것이라고 지적합니다."
  VIETmisc.3032.a: "참으로 기이하군…. 그 미친 왕의 영혼이 거기에 있을까."
  VIETmisc.3033.t: "꽃이 피었습니다"
  VIETmisc.3033.desc: "최근 [county.GetNameNoTier]는 그곳의 꽃들로 지역 전체에 명성을 떨치고 있습니다. [county.GetNameNoTier]에는 봄철에 그 자연미로 유명한 특정 목초지와 들판이 있습니다. 그 결과, 부유한 현지인들이 많이 이 목초지들을 찾아가 경이로운 색채와 생명의 광경을 목도하곤 합니다."
  VIETmisc.3033.a: "흥미롭군…. 언젠가 이 꽃 초원을 방문해야겠어."
  VIETmisc.3033.tooltip: "[domain|E] 내 모든 [county|E]가 [GetModifier('VIET_famous_flower_meadows').GetNameWithTooltip] [county_modifier|E]를 보유하는 동안, [GetActivityType( 'activity_VIET_view_flower_meadows_in_bloom' ).GetName] [activity|E]를 이용할 수 있습니다."
  VIETmisc.3034.t: "죽음을 향한 투쟁"
  VIETmisc.3034.desc: "오늘 나는 [county.GetNameNoTier]에서 수많은 사람을 살해한 극악무도한 살인자의 처형을 목격하고 있다. 이 자의 죄는 의심의 여지 없이 확실하며, 많은 이들이 그의 죽음을 기뻐하고 있다.\n\n그가 잡히기 전까지, 내 관리들은 이 범죄자를 잡을 수 없었다. 하지만 그는 많은 전투를 치른 노병인 노인을 살해하는 실수를 저질렀다. 노병은 살인자의 공격을 받고 격렬하게 저항했고, 죽기 전에 범죄자에게 상해를 입히는 데 성공했다.\n\n덕분에 지역 경비병들은 그 사악한 자를 추적하여 체포할 수 있었다. 노병이 죽은 것은 안타까운 일이지만, 그의 죽음은 헛되지 않았다. 그 덕분에 이 범죄자를 찾기 위한 우리의 노력이 결실을 맺었기 때문이다."
  VIETmisc.3034.a: "살해당한 희생자들의 복수가 이루어졌습니다!"
  VIETmisc.3034.b: "얼마나 슬픈가. 참으로 잔혹한 세상에 살고 있구나."
  VIETmisc.3035.t: "사람들을 피하기 위한 몸부림"
  VIETmisc.3035.desc: "[county.GetNameNoTier]에 거주하는 은둔자에 대한 소문이 들려오고 있습니다. 이 신비주의자의 정체에 대한 많은 세부 사항들이 모순됩니다. 예를 들어, 어떤 사람들은 그 은둔자가 남자라고 하고, 다른 사람들은 여자라고 하고, 또 다른 사람들은 그 은둔자가 둘 다 아니거나 둘 다라고 말합니다! 그러나 대부분의 이야기가 동의하는 것은 이 성스러운 인물이 [ROOT.Char.GetFaith.ReligiousText]에서 가르치는 것처럼 우주의 진실에 대한 지혜와 이해로 가득 찬 진정한 신자라는 것입니다.\n\n하지만 문제는 모두가 이 은둔자와 면담하기를 원한다는 것입니다. 결과적으로, 이 은둔자는 영적인 수행을 할 평화와 고요함을 찾기 위해 고군분투한다고 합니다. 은둔자는 항상 다른 곳에 숨으려고 하지만, 용감한 열성 신자들에 의해 다시 발견됩니다.\n\n어쨌든, 이 은둔자에 대한 소문이나 전설은 확실히 지역 주민들이 종교적인 문제에 더 헌신하도록 영감을 주고 있습니다."
  VIETmisc.3035.a: "기이한 이야기로군! 은둔자는 정말 존재하는가?"
  VIETmisc.3035.b: "#italic 사람#을 피하는 것이 얼마나 힘든지 이해합니다!."
  VIETmisc.3036.t: "동굴 벽화"
  VIETmisc.3036.desc: "[county.GetNameNoTier]의 농부 몇 명이 최근에 동굴을 발견했는데, 그곳에서 놀라운 것을 발견했습니다.\n\n이 농부들이 횃불을 들고 동굴 벽을 비추자, 처음에는 흑마법의 증거라고 생각했던 것에 깜짝 놀랐습니다. 그러나 자세히 조사해 보니, 분노한 포식자부터 평화로운 무리에 이르기까지 온갖 종류의 짐승들과 사람들을 묘사한 아름다운 그림이 어두운 검은색과 붉은색 안료로 그려져 있다는 것을 깨달았습니다.\n\n누가 이런 그림을 그렸을까요? 아마도 영원히 알 수 없겠지만, 이 발견은 일종의 센세이션을 일으키고 있습니다."
  VIETmisc.3036.a: "언젠가 이 그림을 누가 그렸는지 알게 될 날이 오겠지."
  VIETmisc.3036.b: "제가 직접 가서 동굴을 조사해 보고 싶습니다."
  VIETmisc.3037.t: "[county.GetNameNoTierNoTooltip]의 음모"
  VIETmisc.3037.desc: "최근에 [county.GetNameNoTier]의 평민들 사이에서 제가 사실 [ROOT.Char.GetTitledFirstName]이(가) 아니라, 오래 전에 진짜 [ROOT.Char.GetFirstNameNoTooltip]을(를) 대체한 사기꾼이라는 소문이 돌고 있습니다.\n\n물론 그런 주장은 터무니없지만, 제가 모든 평민과 교류하는 것도 아니고, 모든 평민이 저와 제 인생사를 아는 것도 아니기 때문에, 그들을 설득하기가 쉽지 않습니다… 아니, 방법이 있을까요?"
  VIETmisc.3037.a: "감히 나에 대한 터무니없는 음모를 꾸며내다니!"
  VIETmisc.3037.b: "우리는 이 한심한 거짓말들을 억누르기 위해 우리가 할 수 있는 모든 것을 해야 합니다."
  VIETmisc.3038.t: "전설적인 성스러운 [legend.GetWomanMan]"
  VIETmisc.3038.desc: "최근 [county.GetNameNoTier]의 평민들 사이에서 [legend.GetFullNameNoTooltip]라는 현명하고 자비로운 성스러운 [legend.GetWomanMan](이)라는 인물이 몰래 모든 마을과 농장, 강 등을 돌아다니며 기도문을 외우고 백마법을 사용하여 사람들의 삶을 개선하고 있다는 소문이 돌고 있습니다.\n\n그러한 이야기는 좋고 사람들에게 영감을 주지만, 실제로 이 [legend.GetFirstNameNoTooltip]라는 인물을 #italic 본#! 사람은 아무도 없습니다. 사람들은 그[legend.GetSheHe]가 실제로 존재한다고 주장할 뿐입니다. [ROOT.Char.Custom('DefaultPriestTitlePlural')](들) 또한 이러한 이야기를 어떻게 받아들여야 할지 확신하지 못하고 있습니다."
  VIETmisc.3038.a: "[legend.GetSheHe]는 분명히 실존 인물일 것이오!"
  VIETmisc.3038.b: "어쩌면 [legend.GetSheHe]는 꾸며낸 이야기에 불과할지도 모릅니다."
  VIETmisc.3039.t: "10년의 망령"
  VIETmisc.3039.desc: "[county.GetNameNoTier]의 특정 지역에는 10년마다 나타나는 유령에 대한 전설이 있습니다. 이 유령의 본질과 출현 이유에 대한 여러 가지 민간 설화가 전해집니다.\n\n어떤 사람들은 그 유령이 복수심에 불타는 영혼이라고 주장합니다. 예를 들어 옛 연인에게 버림받은 여인, 자녀에게 살해당한 부유한 노인, 부모에게 버려진 아이 등에 대한 끔찍한 이야기가 있습니다. 반면에 어떤 사람들은 그 유령이 친절한 존재라고 주장합니다. 예를 들어 자손을 돕고 싶어하는 친절한 할머니, 외롭지만 자비로운 관리가 한때 통치했던 땅을 계속 축복한다는 이야기 등이 있습니다.\n\n진실이 무엇이든, 미신을 믿는 일부 지역 주민들은 이 유령의 귀환에 대해 불안해하고 있습니다."
  VIETmisc.3039.a: "분명 무슨 일이 있어도 다 잘 될 거야…."
  VIETmisc.3039.failure: "대부분의 지역 주민들은 그 유령이 복수심에 불타 있다고 믿고 있습니다!"
  VIETmisc.3039.success: "대부분의 주민들은 그 유령이 도움이 된다고 믿고 있습니다!"
  VIETmisc.3040.t: "10번의 사임"
  VIETmisc.3040.desc: "[county.GetNameNoTier]의 하급 관리 열 명이 공식적으로 사임했다는 소식을 접했습니다. 그들을 담당하는 수석 관리가 매우 부패하여 그들이 아무것도 할 수 없었고, 저에게 연락하려는 시도는 수석 관리의 하수인들에 의해 좌절된 것으로 보입니다. 그러나 저는 간신히 이 사임 소식을 듣게 되었고, 소문에 따르면 수석 관리는 제가 어떻게 반응할지 매우 초조해하고 있다고 합니다."
  VIETmisc.3040.a: "솔직히 무슨 일이 일어나든 전혀 상관없어."
  VIETmisc.3040.b: "수석 관리를 강하게 질책하되, 그 이상은 하지 마십시오."
  VIETmisc.3040.c: "수석 관리를 체포하고 사직자들에게 그들의 자리를 다시 제안하십시오."
  VIETmisc.3040.c.failure: "사직자들은 그들의 자리를 되찾고 싶어하지 않습니다."
  VIETmisc.3040.c.success: "사직자들은 이전 직책으로 복귀하는 것에 동의합니다."
  VIETmisc.3041.t: "실종된 아이 열 명"
  VIETmisc.3041.desc: "몇 주 전, [county.GetNameNoTier]의 한 마을에서 아이 열 명이 실종되었습니다. 지역 주민들이 수색대를 보냈지만 아이들의 흔적을 찾을 수 없었습니다. 많은 이들이 야생 동물에게 죽임을 당하는 등 아이들에게 어떤 재앙이 닥쳤을까 두려워했습니다.\n\n다행히도 [county.GetNameNoTierNoTooltip]에서 일하는 저의 하급 관리 중 한 명인 [official.GetFullName]은 다른 모든 사람이 포기한 후에도 계속 수색을 했습니다. [official.GetHerHis|U] 끈기는 결실을 맺어 [official.GetSheHe]이 아이들을 찾아내는 데 성공했습니다. 아이들은 노예로 팔아넘기려는 도적 떼에게 납치당한 것으로 보입니다!\n\n도적들은 모두 투옥되었고, 열 명의 아이들은 가족의 품으로 돌아갔습니다. 모두가 [official.GetFirstNameNoTooltip]의 영웅적인 행동을 칭찬하고 있습니다."
  VIETmisc.3041.a: "[county.GetNameNoTierNoTooltip]에서 계속 수고해 주십시오, [official.GetFirstNameNoTooltip]!"
  VIETmisc.3041.b: "저의 궁정에 머물며 일하도록 승진을 제안해도 되겠습니까?"
  VIETmisc.3041.c: "[county.GetNameNoTierNoTooltip]을(를) 하사하는 건 어떻소?"
  VIETmisc.3042.t: "찬란한 빛"
  VIETmisc.3042.desc: "농민들이 [county.GetNameNoTier]에서 기이한 현상을 목격했다고 보고했습니다.\n\n목격자들의 증언에 따르면, 어느 날 아침 마을 근처 수평선에 나타나 하늘과 땅을 잇는 밝고 곧은 빛기둥의 형태를 띤다고 합니다. 하지만 빛줄기에 가까워지면 사라진다고 합니다.\n\n몇몇 제 관리들도 이 증언을 뒷받침하고 있으며, 지역 학자들은 그 원인을 알지 못합니다. 심지어 일부 주민들은 [ROOT.Char.GetFaith.random_GoodGodNames]께서 보내신 징조라고 주장하기 시작했습니다."
  VIETmisc.3042.a: "음.... 저기서 무슨 일이 일어나고 있는 걸까?"
  VIETmisc.3043.t: "예전의 호수"
  VIETmisc.3043.desc: "여러 세대에 걸쳐 [county.GetNameNoTier]에는 작지만 중요한 호수가 있었는데, 그 호수는 주변 여러 마을의 생명선 역할을 했습니다. 그곳은 농작물을 위한 영양분을 제공했고, 지역 주민의 식단을 보충할 수 있는 많은 물고기를 포함하고 있었으며, 이 마을들을 호수에서 흘러나오는 작은 강을 통해 이 지역의 다른 지역과 연결하여 무역을 촉진했습니다.\n\n최근 몇 년 동안 알 수 없는 이유로 호수가 마르기 시작했습니다. 나는 지방 관리들로부터 호수가 이제 #italic 완전히#! 말라 버렸다는 보고를 받았습니다. 비록 모든 사람이 이런 일이 일어날 것이라고 예상했지만, 이전 호수 주변에 사는 사람들은 지금 어려운 상황에 처해 있습니다.\n\n호수가 없으면 이 마을 사람들은 더 이상 조상의 땅에서 살 수 없습니다. 그들은 다른 곳으로 이주해야 할 것입니다."
  VIETmisc.3043.a: "저희가 그들을 위해 할 수 있는 일은 많지 않습니다."
  VIETmisc.3043.b: "근처에 재정착하도록 도와야 합니다."
  VIETmisc.3044.t: "약탈당한 아카데미"
  VIETmisc.3044.desc: "오늘 관리들에게서 보고를 받았는데, [county.GetNameNoTier]의 지방 학술원이 지방의 도적들에게 약탈당했다고 합니다. 지방 경비대는 공격자들에게 저항할 수 없었고, 수많은 학자들과 함께 살해당했으며, 귀중한 서적과 두루마리가 파괴되거나 도난당했습니다."
  VIETmisc.3044.a: "그런 일에 대해 내가 할 수 있는 일은 없어."
  VIETmisc.3044.b: "학원 재건을 지원하기 위해 자금을 보내십시오."
  VIETmisc.3045.t: "놀라운 재료"
  VIETmisc.3045.desc: "최근, 내 요리사들의 음식 솜씨가 얼마나 좋아졌는지 알게 되었지 (전에도 나쁘진 않았지만). 그래서 오늘 할 일도 없던 차에 주방에 가보기로 했다.\n\n요리사들에게 음식 맛이 왜 더 좋아졌는지 묻자 수석 요리사가 이렇게 설명했다. \"저의 [ROOT.Char.GetLadyLord]님, 저희가 모든 공을 가져가고 싶지만, 아시다시피 최근에 [county.GetNameNoTier]의 몇몇 마을이 훌륭한 식재료, 즉 향신료, 약초, 견과류, 채소 또는 과일을 생산하는 것으로 유명해졌습니다. 그 덕분에 저희가 이제 그 식재료를 요리에 자주 사용하고 있으며, 그 효과가 대단합니다.\""
  VIETmisc.3045.a: "이 지역은 정말 훌륭한 요리의 즐거움을 선사합니다!"
  VIETmisc.3046.t: "종말 계산 중"
  VIETmisc.3046.desc: "[county.GetNameNoTier] 출신의 한 학자가 자연철학, 특히 천문학에 정통한 것으로 유명합니다.\n\n이 학자는 최근에 일부 사람들이 놀라운 발견이라고 생각하는 것을 발견했습니다. 자신의 점성학적 계산과 신학 경전, 다른 존경받는 학자들의 오래된 천문학 문헌을 교차 참조한 결과, 우리는 한 세기 안에 종말을 맞이할 수 있으며, [county.GetNameNoTierNoTooltip](이)가 그러한 사건의 진원지가 될 수 있다는 것입니다!\n\n이 계시는 이 증거의 타당성을 놓고 논쟁하는 지역 지식인들뿐만 아니라 지역 주민들 사이에서도 큰 반향을 일으켰습니다."
  VIETmisc.3046.a: "우리가 한 세기 후에 없을 텐데 누가 신경 쓰겠어?"
  VIETmisc.3046.b: "우리는 학자를 지원하여 이것에 대해 더 알아내야 합니다!"
  VIETmisc.3047.t: "별밭을 바라보며"
  VIETmisc.3047.desc: "[county.GetNameNoTier]에 거주하는 학구적인 성향의 몇몇 신하들이 소규모 천문대를 건설하기에 좋은 평평한 지역이 있다고 보고했습니다.\n\n그들이 제안하는 건물은 결코 웅장한 구조는 아니겠지만, 밤에 별을 관찰하기에 이상적인 장소입니다. 천문학에 능통한 많은 지역 학자들이 우리가 자금을 지원하여 그들의 연구를 도울 수 있다면 감사할 것입니다."
  VIETmisc.3047.a: "우리 궁정 점성가들이면 충분할 것이다."
  VIETmisc.3047.b: "좋소, 그들에게 자금을 주도록 하지!"
  VIETmisc.3047.b.tooltip: "이것은 지역 천문학자들이 흥미로운 발견을 한다면 더 발전하고 이득이 될 수 있습니다."
  VIETmisc.3048.t: "천문대 발견: 좋은 징조"
  VIETmisc.3048.desc: "얼마 전 [county.GetNameNoTier]에 자금을 지원한 작은 천문대에서 일하는 학자들이 최근에 흥미로운 관측 결과를 얻었으며, 그들은 이 결과를 직접 보고하기를 원했습니다.\n\n어쨌든, 그들은 가까운 미래에 어떤 형태로든 왕국에 행운이 찾아올 징조를 보이는 점성학적 현상을 발견했다고 합니다."
  VIETmisc.3048.a: "훌륭하군!"
  VIETmisc.3049.t: "관측소 발견: 흉조"
  VIETmisc.3049.desc: "제가 얼마 전에 [county.GetNameNoTier]에 자금을 지원하여 만든 작은 천문대에서 일하는 학자들이 최근에 그들이 관찰한 점성학적 현상에 관한 몇 가지 놀라운 발견을 했습니다.\n\n이러한 징조는 가까운 미래에 왕국에 불길한 징조와 소식을 예고하는 것으로 보입니다. 이 천문학자들은 천체가 일으킬 수 있는 피해를 완화하기 위해 저에게 이 사실을 알리기를 원했습니다. 그들이 저에게 경고해 준 것이 기쁩니다. 이제 적절한 예방 조치를 취할 수 있기 때문입니다."
  VIETmisc.3049.a: "돌다리도 두들겨 보고 건너라!"
  VIETmisc.3050.t: "천문대 발견: 수정 사항"
  VIETmisc.3050.desc: "얼마 전 제가 [county.GetNameNoTier]에 자금을 지원한 작은 천문대에서 일하는 학자들이 최근 획기적인 발전을 이루었습니다. 그들의 노력 덕분에 천체의 움직임을 측정하는 데 사용되는 오래된 계산법 일부를 수정할 수 있었습니다.\n\n이 계산법의 수정은 미미할 수 있으며, 일반 대중에게는 눈에 띄지 않을 것입니다. 그러나 제가 이 천문대에 자금을 지원했기 때문에 천문학자들은 그들을 돕기 위한 저의 노력이 헛되지 않을 것이라는 점을 안심시키고 인류의 우주 이해를 개선하는 데 기여할 수 있도록 도와준 것에 대해 감사하고 싶어합니다."
  VIETmisc.3050.a: "그들이 좋은 일을 했다니 기쁘군."
  VIETmisc.3050.b: "그들이 직접 수정한 내용을 살펴볼 수 있을까요?"
  VIETmisc.3051.t: "해초 비료"
  VIETmisc.3051.desc: "[county.GetNameNoTier]의 해안 지역에 거주하는 농부들은 해초를 비료로 사용하는 데 능숙하다는 명성을 얻었습니다.\n\n해안 지역에서 해초를 비료로 사용하는 것은 새로운 개념은 아니지만, 이 목적을 위해 해초를 최대한 활용하려면 기술과 지식이 필요합니다. 아마도 우리는 이 농부들을 지원하여 그들이 더욱 효율적으로 해초를 수확하고 비료로 전환할 수 있도록 해야 할 것입니다…."
  VIETmisc.3051.a: "농부들은 우리 없이도 괜찮아."
  VIETmisc.3051.b: "관리들을 보내 그들을 지원하십시오."
  VIETmisc.3051.info: "#emphasis 역사적 배경:#! 고대부터 전 세계 여러 지역에서 해초가 농업적 비옥도를 높이는 데 매우 효과적이기 때문에 비료로 사용되었다는 증거가 많이 있습니다. 예를 들어, 고대 로마와 켈트족의 기록에서 이를 언급했으며, 중세 아일랜드의 해안 지역에서는 농부들이 토양에 뿌리기 전에 해초를 태워 재로 만들었습니다."
  VIETmisc.3052.t: "홍수 방지"
  VIETmisc.3052.desc: "[county.GetNameNoTier]의 한 마을에서 홍수가 발생한 후, 그곳 관리들과 주민들 사이에 갈등이 심화되고 있습니다. 다행히 인명 피해는 적었지만, 홍수로 인해 정착지가 크게 손상되었습니다.\n\n관리들에 따르면, 홍수는 주민들이 운하와 관개수로 등 아무 데나 쓰레기를 버리는 나쁜 습관 때문에 발생했습니다. 이로 인해 수로가 막히면서 불가피하게 홍수가 더욱 악화되었습니다.\n\n이제 관리들은 쓰레기 투기 문제에 있어 주민들에게 더 엄격한 규정을 시행하고자 합니다. 그러나 일부 주민들은 관리들이 폭정을 휘두르고 있다고 주장하며, [ROOT.Char.GetFaith.HighGodName]의 의지로 인한 홍수를 막을 방법은 거의 없다고 믿고 있습니다."
  VIETmisc.3052.a: "내 관료들이 옳아 – 쓰레기는 제대로 버려야지!"
  VIETmisc.3052.b: "지역 주민들은 어리석은 규칙에 얽매여서는 안 됩니다."
  VIETmisc.3052.info: "#emphasis 역사적 배경:#! 중세 사람들은 자연재해를 신성하거나 초자연적인 힘의 탓으로 돌리는 미신적인 존재로 여겨지는 경우가 많습니다. 그러나 반드시 그런 것만은 아니었고, 때로는 당대의 사람들이 재앙의 자연적인 원인을 알고 있었습니다. 예를 들어, 1328년 스페인 도시 발렌시아의 기록에는 그해의 주요 홍수가 언급되어 있습니다. 시 관계자들은 그 원인의 상당 부분이 쓰레기로 인해 수로가 막혔기 때문이라는 것을 인지하고 주민들에게 며칠 동안 잔해를 청소하라고 명령했습니다. 흥미롭게도, 1세기 후 그 도시는 훨씬 더 미신적이 되었습니다. 1424년의 홍수 이후 발렌시아 시의회는 인근 수도원에 더 나은 날씨를 위해 기도해달라고 요청했습니다. 이후 1453년의 홍수 이후 당국은 종교 행렬을 승인했습니다."
  VIETmisc.3053.t: "밤나무 법"
  VIETmisc.3053.desc: "밤나무는 예로부터 [county.GetNameNoTier]에서 재배되었습니다. 가장 수익성이 좋은 수출품은 아니지만, 여전히 지역 경제에서 중요한 역할을 합니다.\n\n그곳의 관리들이 밤나무와 밤을 보호하기 위한 법률을 제정할 것을 제안했습니다. 밤나무 숲이 우거진 특정 지역에서는 돼지가 밤을 먹을 수 있으므로 나무 근처를 배회하는 것을 금지할 것입니다. 또한 밤나무를 베거나 어떤 식으로든 손상시키는 사람들에게는 실수로 그랬더라도 더 엄격한 벌금이 부과될 것입니다.\n\n슬프게도 모든 법이 그렇듯이 이러한 제한 사항을 따라야 하는 것을 달가워하는 사람은 없습니다. 비록 그것이 나무에 대한 손상을 막아 지역 경제에 도움이 되더라도 말입니다."
  VIETmisc.3053.a: "좋아. 이 새로운 법들은 훌륭하군."
  VIETmisc.3053.b: "그러한 법률은 필요 없다고 생각합니다."
  VIETmisc.3053.info: "#emphasis 역사적 배경:#! 밤은 중세 유럽에서 인기 있는 식량 공급원이었으며, 특히 빵을 만들기 위한 밀가루의 재료로 많이 쓰였습니다. 밤은 영양가가 높은 것으로 여겨졌습니다. 예를 들어, 17세기 영국의 일기 작가이자 관료, 정원사였던 존 에블린은 밤이 \"언제나 촌부들에게 활기차고 씩씩한 음식\"이라고 주장했습니다. 중세 유럽에서는 밤나무를 보호하기 위해 돼지가 밤나무 근처를 배회하는 것을 금지하거나 사람들이 밤나무를 베어 넘어뜨리는 것을 금지하는 법이 있었습니다. 밤은 기근이나 가난한 사람들 사이에서 귀중한 식량 공급원이 될 수 있었기 때문에 중요했습니다. 그러나 빈곤과의 연관성 때문에 밤은 근대에 들어서면서 인기가 하락했습니다."
  VIETmisc.3054.t: "사막의 은둔자"
  VIETmisc.3054.desc: "[county.GetNameNoTier](은)는 사막의 외딴 곳에 위치하여 세상에 알려지지 않았던 소수의 금욕주의자들이 거주하는 작은 [faith.GetAdjective] [faith.HouseOfWorship]의 본거지입니다. 결국 척박하지만 조용한 사막은 평화롭게 종교를 수행하기를 원하는 금욕주의자들에게 항상 매력적이었습니다.\n\n최근 이 [faith.HouseOfWorship]는 지역에서 명성을 얻었습니다. 전설에 따르면 그 금욕주의자들이 가진 힘, 또는 심지어 무성한 오아시스의 신성한 성소로서 [faith.HighGodName]의 축복을 받았다고도 합니다.\n\n그러나 금욕주의자들은 이러한 상황을 그다지 달가워하지 않으며 맹목적인 신봉자들의 원치 않는 관심과 잠재적인 산적 습격에 대해 걱정하면서 저에게 도움을 요청했습니다. 그들을 달래기 위해 기부금을 줄 수도 있습니다…."
  VIETmisc.3054.a: "[faith.HouseOfWorship]를 지키기 위해 몇몇 병사를 보내십시오."
  VIETmisc.3054.b: "[faith.HouseOfWorship] 확장을 위해 기금을 기부하십시오."
  VIETmisc.3054.c: "이교도 거점을 파괴하고 약탈하십시오!"
  VIETmisc.3054.d: "이 사막 [faith.HouseOfWorship]는 내 알 바 아니다."
  VIETmisc.3055.t: "기묘한 모래" # 10944453750147023248
  VIETmisc.3055.desc: "제 궁정에 [county.GetNameNoTier]의 사막 모래에서 이상한 현상이 발생했다는 보고가 접수되었습니다. 그 지역의 일부가 소위 노래하거나 웅웅거리는 모래 언덕으로 악명을 떨치고 있습니다.\n\n여행자들과 현지인들은 모래 언덕에서 기이한 소리가 나는 곳이 있다고 보고했는데, 그 소리는 잊을 수 없는 노랫소리나 불길한 굉음으로 묘사됩니다. 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')] 모두 이 현상에 대한 만족스러운 설명을 찾지 못하고 있으며, 많은 사람들이 이 현상의 존재가 은밀히 좋은 것인지, 아니면 불행의 전조인지 논쟁하고 있습니다."
  VIETmisc.3055.a: "모래가 저런 소리를 낼 줄 누가 알았겠어?"
  VIETmisc.3055.info: "#emphasis 역사적 배경:#! 노래하거나 우르릉거리는 모래 언덕은 전 세계 일부 사막에서 발견되는 현상입니다. 장소에 따라 다를 수 있는 소음은 바람이 모래를 통과하거나 사람들이 모래 위를 걷는 것과 같은 기타 물리적 교란에 의해 발생합니다. 그들은 수세기 동안 민속과 역사적 자료에서 논의되었지만 이 현상에 대한 과학적 조사는 영국 지질학자이자 사막 탐험가, 제2차 세계 대전 참전 용사인 R. A. 배그놀드(1896-1990)와 함께 제대로 시작되었습니다."
  VIETmisc.3055.bad: "모래 언덕은 불길한 징조로 여겨집니다."
  VIETmisc.3055.good: "모래 언덕은 좋은 징조로 여겨집니다"
  VIETmisc.3056.t: "더 많은 해충" # 6058535476648675892
  VIETmisc.3056.desc: "최근 [county.GetNameNoTier]에서 쥐와 쥐 떼의 창궐이 주요 문제로 떠올랐습니다. 쥐잡이꾼부터 학자, [ROOT.Char.Custom('DefaultPriestTitlePlural')]에 이르기까지 지역 전문가들이 이 사태를 막기 위해 최선을 다하고 있으며 어느 정도 제한적인 성공을 거두고 있지만, 이는 단기적으로나마 해당 지역의 농업 생산성에 영향을 미칠 것입니다."
  VIETmisc.3056.a: "성가시고, 비열한 설치류 놈들!"
  VIETmisc.3056.b: "쥐잡이꾼을 더 고용해서 처리하십시오."
  VIETmisc.3057.t: "쥐잡이" # 11115771055540976078
  VIETmisc.3057.desc: "[county.GetNameNoTier]의 쥐잡이꾼들은 쥐를 잡는 솜씨로 그 지역에서 긍정적인 명성을 얻었습니다. 사실, 그들의 서비스는 때때로 다른 곳에서도 요청되기도 합니다. 물론, 이 성가신 쥐들이 우리의 농작물을 망치고 질병을 퍼뜨려 많은 장난과 해를 끼친다는 점을 감안할 때 이는 좋은 일일 뿐입니다."
  VIETmisc.3057.a: "쥐잡이꾼의 서비스는 정말 귀중해!"
  VIETmisc.3058.t: "개" # 3976398580812209064
  VIETmisc.3058.desc: "[county.GetNameNoTier](이)라는 지역은 그곳에서 개발된 견종의 우수성으로 명성을 얻었으며, 이곳에서 사육된 개를 얻기 위해 멀리서 오는 사람들이 있습니다. 어쩌면 내가 지역 주민들이 특정한 목적을 위해 개를 사육하도록 장려하는 데 도움을 줄 수 있을지도 모릅니다."
  VIETmisc.3058.a: "훌륭하게 지키고 사냥하는 개"
  VIETmisc.3058.b: "훌륭한 반려견"
  VIETmisc.3058.c: "목축 및 작업견"
  VIETmisc.3058.d: "신경 안 써."
  VIETmisc.3059.t: "상어 낚시"
  VIETmisc.3059.desc: "[county.GetNameNoTier](에)서의 어업 수익성은 조류에 따라 흥망성쇠를 거듭하지만, 최근에는 좋은 소식이 들려오고 있습니다.\n\n최근 [county.GetNameNoTier]은 풍부하고 훌륭한 상어 어획량으로 명성을 얻고 있습니다. 그곳의 상어 고기는 맛이 좋다고 하며, 상어 기름과 상어 가죽은 매우 유용하고 오래 지속된다고 합니다.\n\n사실이든 아니든, 그러한 이야기들은 어부들이 더 많은 상어를 사냥하여 먼 시장에 팔기 위해 용감하게 바다로 나섬에 따라 지역 경제를 활성화시킵니다."
  VIETmisc.3059.a: "정말 아주 좋은 소식이군."
  VIETmisc.3060.t: "상어의 공격?" # 8417669553742342921
  VIETmisc.3060.desc: "우리 세계의 많은 해안선에서 수중 다이빙은 꽤 수익성이 좋은 직업입니다. 다이버들은 조개와 성게 같은 음식을 구하고, 해면과 진주 같은 자원을 수확하며, 해안 근처의 침몰선에서 귀중품을 회수하는 데 목적을 찾습니다.\n\n최근까지 [county.GetNameNoTier]도 다르지 않았습니다. 한 다이버가 일상적인 작업을 하던 중 상어의 공격을 받은 사건이 발생했습니다. 이제 이 지역의 다이버들은 안전을 걱정하며 모두 날카롭게 긴장하고 있습니다.\n\n[county.GetNameNoTierNoTooltip] 사람들은 그들이 [ROOT.Char.GetFaith.WaterGodName]의 심기를 건드렸는지, 더 많은 상어 공격이 있을지, 아니면 이것이 고립된 사건인지 궁금해합니다. 어느 쪽이든, 이것은 이 지역의 해안 지역 경제에 부정적인 영향을 미치고 있습니다."
  VIETmisc.3060.a: "이제 잠수부들은 더욱 조심하겠지…."
  VIETmisc.3060.b: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]을 보내 [ROOT.Char.GetFaith.WaterGodName]에게 기도하십시오."
  VIETmisc.3060.info: "#emphasis 역사적 배경:#! 인간에 대한 상어 공격은 믿음과는 달리 꽤 드뭅니다. 많은 상어는 비교적 무해하거나 사람들을 무시하며, 상어 공격은 상어가 사람들을 정상적인 먹이로 착각하는 것과 같은 다른 요인으로 인해 발생하는 경향이 있습니다. 그럼에도 불구하고 상어 또는 상어와 유사한 생물의 공격은 수세기 동안 상상력을 사로잡았으며 고대 기록은 상어 공격에 대한 현대 뉴스 보도만큼이나 선정적일 수 있습니다. 예를 들어 6세기 그리스 역사가 프로코피우스는 사산 왕조의 샤 페로즈가 소유한 유명한 진주에 대한 이야기를 들려줍니다. 추측건대, 이 진주를 발견한 잠수부는 진주를 알아본 상어가 그에게서 진주를 빼앗으려 하자 목숨을 잃었습니다."
  VIETmisc.3061.t: "핌불빈터"
  VIETmisc.3061.desc: "[ROOT.Char.GetFaith.GetAdjective] 신앙을 믿는 자들 사이에는 여름 없이 혹독한 겨울이 세 번 반복되는 #italic 핌불의 겨울#!은 세상의 종말을 알리는 #italic 라그나로크#!의 불길한 전조라는 오래된 전설이 있습니다. 이 세 번의 겨울 뒤에는 대전쟁과 온갖 종류의 파괴와 재앙이 뒤따를 것입니다.\n\n[county.GetNameNoTier]에 연이어 혹독한 겨울이 세 번 찾아왔고, 그곳에 사는 농민들은 #italic 라그나로크#!가 곧 닥칠 것이라고 두려워하고 있다고 합니다. 저의 [ROOT.Char.Custom('DefaultPriestTitlePlural')]께서는 그 사이에 여름이 있었고, 평소보다 추웠을지라도 #italic 라그나로크#!의 다른 징조는 없으니 걱정할 필요가 없다고 말씀하십니다.\n\n그럼에도 불구하고, 제 궁정에서는 현지인들 사이에 히스테리가 점점 커지고 있다는 우려가 있습니다."
  VIETmisc.3061.a: "[ROOT.Char.Custom('DefaultPriestTitlePlural')]을 보내 그곳 백성들을 안심시키십시오."
  VIETmisc.3061.b: "이 천민들이 무슨 생각을 하든 말든 내 알 바 아니다."
  VIETmisc.3062.t: "세 개의 머리" # 17149292651361165563
  VIETmisc.3062.desc: "이상한 소식이 내 영지의 다른 곳에서 내 궁정에 도착했습니다!\n\n[county.GetNameNoTier]의 한 마을에서 얼마 전 머리가 세 개인 양이 태어났습니다. 머리가 둘이나 셋인 동물은 매우 드물지만 전례가 없는 것은 아닙니다. 매우 특이한 점은 이 양이 아직 살아 있고 아직 죽지 않았다는 것입니다.\n\n내 관리에 따르면 현지인들은 이것에 대해 아무렇지도 않게 생각하는 것 같습니다. 머리가 세 개인 양을 놀라운 징조라기보다는 재미있는 볼거리로 여기고 있습니다. 양의 주인은 그 이상한 짐승을 보여주기 위해 다른 마을로 데려가 지역 경제를 활성화시켰고, 그 지역의 일부 학자들은 그것을 연구할 기회를 잡았습니다."
  VIETmisc.3062.a: "정말로 이상하군!"
  VIETmisc.3063.t: "삼각관계"
  VIETmisc.3063.desc: "[county.GetNameNoTier]에서 하급 귀족이자 지역 관리인 자에 대한 추문이 터졌습니다. 그의 무관심한 통치 태도는 그를 인기 없게 만들었지만, 정치적 연줄 때문에 이전에는 그를 제거하기 어려웠습니다.\n\n이 호색한 젊은이는 지금까지 내내 두 명의 예쁜 여성과 함께 살면서 둘 다 아내처럼 대했던 것 같습니다. 이러한 일종의 삼인조는 최근까지 눈에 띄지 않았습니다.\n\n물론, 그러한 \"ménage à trois\"는 [ROOT.Char.GetFaith.GetName](으)로서는 에로틱한 일탈 행위로 간주되어 매우 못마땅해합니다. 비밀 정부를 두는 것은 그렇다 쳐도, 아내를 둘이나 두다니요? 지역 주민들은 한동안 그에게 불만을 품고 있었는데, 이것이 마지막 기회입니다. 그들은 제가 조치를 취하거나, 그들이 직접 하겠다고 요구합니다."
  VIETmisc.3063.a: "그를 해고하기에 좋은 변명이 되겠어!"
  VIETmisc.3063.b: "정치적 동맹을 적으로 만들고 싶진 않소."
  VIETmisc.3064.t: "특이한 화재"
  VIETmisc.3064.desc: "최근 [county.GetNameNoTier](이)가 산불 피해를 입었습니다. 다행히 큰 피해는 아니었으며 지역 정착지에 최소한의 피해만 입었습니다.\n\n그러나 벌목꾼과 약초사와 같이 이 지역의 황무지를 횡단하는 데 경험이 있는 일부 지역 주민들은 관리들에게 이러한 산불의 배후에 있는 패턴이 특이하다고 알렸습니다. 그러나 다른 지역 주민들은 화재가 인재라는 증거가 충분하지 않다고 경고했습니다.\n\n만약 누군가 고의로 숲을 태우려 했다면 우리 법은 이 문제에 대해 명확합니다. 그러나 우리에게는 자원이 한정되어 있습니다. 특히 일부는 오경보이기 때문에 모든 주장을 조사할 수는 없습니다."
  VIETmisc.3064.a: "내 관료들이 화재를 조사해야 한다"
  VIETmisc.3064.a.tooltip: "관리들이 화재의 원인을 발견할 수도 있지만, 수상한 점을 전혀 발견하지 못할 수도 있습니다."
  VIETmisc.3064.b: "아마 아무 일도 없을 겁니다"
  VIETmisc.3064.b.tooltip: "다른 일이 일어날 수도 있습니다...."
  VIETmisc.3064.info: "#emphasis 역사적 배경:#! 숲은 문명이 시작된 이래로 많은 사람들에게 중요한 경제적 자원이었습니다. 따라서 많은 문화권에서 악의적인 이유로 숲을 훼손하는 것에 대한 규제가 있었습니다. 예를 들어, 13세기 스페인 법률에는 다음과 같이 명시되어 있습니다. “#italic 다른 사람에게 속한 숲이나 소나무, 무화과나무, 또는 다른 나무를 태우는 자는 판사의 명령에 따라 체포되어야 하며, 100대의 태형을 받고, 저지른 피해에 대해 금전적 배상을 해야 한다.#!”"
  VIETmisc.3065.t: "거센 불길"
  VIETmisc.3065.desc: "[county.GetNameNoTier]에서 대형 산불이 발생했습니다! 화재는 상당히 넓은 지역을 덮었고, 심지어 몇몇 마을을 파괴했습니다.\n\n더욱이 알 수 없는 진실성을 가진 목격자들의 증언에 따르면, 어떤 사람들은 이 화재가 인위적이라고 주장합니다. 얼마 전에도 특이한 산불에 대한 보고가 있었고, 지역 주민들은 내 관리들이 이 문제를 조사하지 않아 이 비극을 막을 수 있었다고 생각하며 분노하고 있습니다.\n\n그러한 주장이 얼마나 사실인지 알 수 있는 방법은 없지만, #italic 확실한#! 것은 이 지역이 한동안 이 화재의 영향으로 고통받을 것이라는 점입니다."
  VIETmisc.3065.a: "영향을 받은 사람들에게 구호품을 보내고 재건을 도우십시오"
  VIETmisc.3065.b: "지금은 도와드릴 수 있는 일이 없습니다"
  VIETmisc.3066.t: "방화범 체포"
  VIETmisc.3066.desc: "얼마 전, [county.GetNameNoTier]에서 작은 산불이 몇 차례 발생했습니다. 저는 관리들에게 조사를 명령했고, 부정행위가 개입되었을 것이라는 의심은 사실로 밝혀졌습니다.\n\n제 관료들은 또 다른 방화를 시도하다가 잡힌 몇몇 사람들을 체포했는데, 그들은 산불을 일으켰다고 자백했습니다. 그들은 다른 씨족과 지역 분쟁에 연루되어 있었고, 경쟁자들의 땅을 파괴하려고 했습니다.\n\n[county.GetNameNoTierNoTooltip]의 모든 사람들은 이제 사건이 해결되고 범죄자들에게 적절한 처벌이 내려질 수 있게 되었으니 안도의 한숨을 쉴 수 있습니다."
  VIETmisc.3066.a: "이제 [county.GetNameNoTierNoTooltip]는 조용해지겠지."
  VIETmisc.3066.b: "훌륭하게 임무를 완수한 관리들에게 보상을 내리십시오."
  VIETmisc.3067.t: "눈 덮인 파괴"
  VIETmisc.3067.desc: "[county.GetNameNoTier]에 폭설이 내렸다는 보고가 있습니다. 많은 농촌 농가들이 파괴되어 평민들 사이에서 많은 사망자가 발생했습니다. 많은 사람들이 이미 추위나 배고픔으로 사망했습니다.\n\n그곳의 지방 관리들은 이 지역 사람들의 고통을 덜어주기 위해 무언가를 해달라고 간청하고 있습니다. 제가 관대하고 자비로운 [ROOT.Char.GetTitledFirstName]임을 증명해야 할까요?"
  VIETmisc.3067.a: "재앙으로 고통받는 현지인들에게 구호품을 보내시오!"
  VIETmisc.3067.b: "매년 눈이 내리는데, 자원을 낭비할 여유가 없습니다."
  VIETmisc.3068.t: "눈 녹은 물" # 17072483050981337534
  VIETmisc.3068.desc: "[county.GetNameNoTier]에 사는 사람들에게 눈이 녹는 물은 아주 오래전부터 중요한 존재였습니다. 해마다 눈이 녹으면 지역 농업의 주요 관개 수원으로 큰 도움이 됩니다.\n\n올해는 눈이 예상보다 훨씬 많이 쌓인 것 같습니다. 그렇다고 홍수가 날 정도는 아닙니다. 즉, 다른 문제가 발생하지 않는 한 작물이 잘 자랄 것이고 수확량도 좋을 것입니다..."
  VIETmisc.3068.a: "듣기 좋군요."
  VIETmisc.3069.t: "고요의 복숭아"
  VIETmisc.3069.desc: "초자연적인 기원을 가졌다고 전해지는 [county.GetNameNoTier]의 한 복숭아나무 이야기가 최근 널리 퍼지고 있습니다.\n\n오래전 독실한 [religion.GetAdjective] $knight_culture_player_no_tooltip_lowercase$가 그 땅의 아름다움에 매료되어 그곳에 정착했다고 합니다. 그는 [faith.HighGodName]를 숭배하고 다른 고귀한 일에 집중하기 위해 순결을 지키겠다고 엄숙히 맹세했었죠.\n\n그는 매력적이고 고결한 품성을 지닌 아리따운 고을 처녀와 깊은 사랑에 빠졌으나, 순결을 지키기 위해 밤낮으로 싸웠습니다. 마침내, 그는 더 이상 참을 수 없었고; 그는 황야로 물러났을 뿐만 아니라, 그녀에게 자신의 감정을 고백하려는 유혹에 빠지지 않기 위해 침묵의 맹세까지 했습니다. 그는 저명한 은둔자가 되었고, 그가 죽었을 때 그의 무덤에서 복숭아나무 한 그루가 솟아났습니다 — 이는 오늘날까지 지역 주민들에게 영감을 주는 침묵의 영적 힘을 상징합니다."
  VIETmisc.3069.a: "그 이야기가 영적으로 고무적이라니 기쁩니다!"
  VIETmisc.3069.b: "시시한 농민 이야기로군."
  VIETmisc.3069.info: "#emphasis 역사적 배경:#! 이 이야기는 15세기에 포르투갈인이 아조레스 제도를 처음 발견하고 정착했을 때 그곳에 정착한 플랑드르 기사에 대한 아조레스 민담을 간략하게 각색한 것입니다. 섬의 초기 역사 동안 플랑드르 정착민들은 섬 식민화에 중요한 역할을 했습니다."
  VIETmisc.3070.t: "세금 허점"
  VIETmisc.3070.desc: "저의 [steward.GetCouncilTitle]인 [steward.GetTitledFirstName]이(가) 최근 우리 세법을 검토하다 흥미로운 점을 발견했습니다. [county.GetNameNoTier]에는 세금 허점을 허용하는 오래된 법이 하나 있습니다. 그곳의 귀족들은 수년간 이를 남용해 왔으며, 오랜 전통이라 정당화하고 있습니다.\n\n[steward.GetFirstNameNoTooltip]은(는) 이 허점을 고쳐서 그곳의 세수를 늘릴 수 있을지도 모른다고 제안합니다. 매력적인 생각입니다... 다만 일부 지역 귀족들의 분노를 살 수 있다는 점이 문제입니다.\n\n“그 귀족들은 너무 오랫동안 이 허점을 이용해 왔습니다.” [steward.GetFirstNameNoTooltip]은(는) [steward.GetSheHe]이(가) 이 문제 연구에 얼마나 많은 시간과 노력을 들였는지 생각하면, 이 문제에 대해 의심할 여지 없이 열정적으로 주장합니다. [steward.GetSheHe|U]은(는) 저에게 “그 허점을 없애십시오. 탐욕스러운 바보들은 잠시 투덜거리겠지만, 그들은 살아남을 것입니다. 우리가 얻는 돈은 그들의 불평을 충분히 상쇄할 것입니다.”라고 촉구합니다."
  VIETmisc.3070.a: "네, 그 허점을 메워 주세요!"
  VIETmisc.3070.b: "지역 귀족들을 노하게 할 위험을 감수할 수 없습니다."
