  VIETmisc.4000.t: "친절한 영혼" # 10919516098637447039
  VIETmisc.4000.desc: "[county.GetNameNoTier]의 한 지역에 강력하면서도 자비로운 영혼이 깃들어 있다고들 합니다. 그 영혼이 밤에 길을 잃은 아이들을 보호해주거나, 사냥꾼들이 위험한 맹수를 물리치는 것을 도왔다는 이야기가 많이 전해지고 있습니다." # 16734945611298507549
  VIETmisc.4000.a: "그것이 부디 현지 주민들을 계속 보호해주기를 바라야겠군." # 4837923317365429789
  VIETmisc.4001.t: "[county.GetNameNoTier]의 미륵 신앙" # 4132351469607658424
  VIETmisc.4001.desc: "[county.GetNameNoTier]에서 한 카리스마 넘치는 승려가 컬트의 지도자가 되어, 진정한 정통 가르침이 더 이상 행해지지 않는 이 시대의 끝에 나타날 미래의 부처인 미륵보살의 화신이라고 주장하고 있습니다. 그의 컬트는 규모가 작으며, 지역 성직자들을 포함한 대다수의 사람들은 그를 사기꾼이자 말썽꾼으로 치부하고 있습니다. 하지만 그의 추종자들은 광신적이며 이미 사소한 범죄 행위를 저질렀습니다. 다행히도 그는 체포되어 심판을 위해 제 앞에 끌려왔습니다." # 10344344924362269665
  VIETmisc.4001.a: "그를 투옥하고 이단을 진압하십시오." # 3094398696525641850
  VIETmisc.4001.b: "그를 처형하고 이단 분파를 진압하십시오." # 8166426426266501321
  VIETmisc.4001.c: "그를 놓아주시오. 아직 심각한 잘못은 저지르지 않았소." # 225398657581478219
  VIETmisc.4001.info: "#emphasis 역사적 배경:#! 불교의 전통에 따르면, 미륵은 현세의 영적 암흑기에 나타나 다르마(법)를 전파할 미래의 다음 부처, 즉 고타마 붓다(역사적 붓다)의 후계자로 여겨집니다. 역사적으로 황후 측천무후를 포함하여 미륵이라 칭하는 인물들이 많았습니다. 특히 중국은 정통 불교 권위자들이 이단으로 간주했던 소위 미륵 신앙 집단이 주도한 반란의 역사가 길었습니다." # 16611790529815812177
  VIETmisc.4001.tooltip: "그를 놓아주시오. 아직 심각한 잘못은 저지르지 않았소." # 225398657581478219
  VIETmisc.4002.t: "[county.GetNameNoTier]의 저명한 대장장이들" # 3356632718953358137
  VIETmisc.4002.desc: "[county.GetNameNoTier]의 대장장이들이 최근 몇 년간 훌륭한 솜씨로 명성을 얻었습니다. 이는 그들의 생계와 지역 경제에 분명 좋은 징조일 것입니다!" # 8152639284451086759
  VIETmisc.4002.a: "이곳에서 생산되는 갑옷과 무기가 훌륭하다는 소문을 들었습니다." # 16034130480612914089
  VIETmisc.4002.tooltip: "귀하의 [domain|E] 내 모든 [county|E]가 [GetModifier('VIET_renowned_blacksmith_region').GetNameWithTooltip] [county_modifier|E]를 보유하는 동안, 귀하는 군대에 #V 저명한 대장장이 고용#!을 통해 다양한 군사적 이점을 제공하는 [character_modifiers|E]를 획득할 수 있는 [decision|E]에 접근할 수 있습니다." # 12253510100525454789
  VIETmisc.4003.t: "광인 학자" # 159897167389115541
  VIETmisc.4003.desc: "그들은 [county.GetNameNoTier]에 사는 미친 연금술사나 마법사가 불멸의 묘약을 찾거나, 비정상적인 욕망을 채우기 위해 죽은 처녀들의 시신을 찾아 무덤을 약탈하는 등 위험하고 신비한 기술을 탐구하고 있다고 말합니다. 그의 오두막에는 수천 권의 신성모독적인 두루마리와 물약이 가득하다고 전해집니다. 하지만 공식 당국에 따르면, 그러한 미치광이는 어디에서도 발견되지 않았습니다." # 17431731561916493568
  VIETmisc.4003.a: "요즘 세상이 걱정되오. 그분은 어딘가에 계실 텐데!" # 10996241267115064065
  VIETmisc.4003.b: "농민들이 또 헛것을 보고 있는 것이 분명하오." # 2993855890121011980
  VIETmisc.4004.t: "바람과 함께 사라지다" # 13331230871661002889
  VIETmisc.4004.desc: "[county.GetNameNoTier]에서 섬뜩한 소식이 들려왔습니다. 그곳에는 별다른 특징도 없고 중요하지도 않은 작은 마을이 하나 있었습니다.\n\n#italic 그랬었죠#!.\n\n최근 들어 그곳의 모든 주민들이 흔적도 없이 사라져 버렸습니다. 처음에는 다른 곳에서 온 사람들이 장난이라고 여겼지만, 상황이 길어지자 걱정거리가 되었습니다. 인근 정착지의 사람들이 수색대를 조직했고, 심지어 제 관료들 중 일부도 이 문제를 조사하러 갔지만, 그 마을 사람 중 누구도 발견되지 않았습니다. 희미한 흔적조차도 말입니다. 이제 남은 것은 어둡고, 버려지고, 생명력 없는 마을 사이로 휘파람처럼 불어오는 바람뿐입니다." # 8709917850303989813
  VIETmisc.4004.a: "도대체 저 마을 사람들에게 무슨 일이 일어난 거지?" # 2589827800245916992
  VIETmisc.4005.t: "완벽하게 주선된 혼인" # 13386502992744729618
  VIETmisc.4005.desc: "최근 [county.GetNameNoTier]에서 유력 지역 가문의 평민 두 명이 결혼했습니다. 신랑은 잘생기고 총명하며 덕망 있는 청년이었고, 신부는 아름답고 영리하며 온화한 처녀였습니다. 두 사람은 어린 시절부터 친구 사이였으며, 이 혼사는 완벽하고 행복한 결합으로 보입니다. 결혼식 도중, 모두를 놀라게도 하늘에 다양한 길조의 징후가 구름 모양으로 나타났고, 일부는 하늘 위에서 이 결혼을 축복하는 소리와 목소리를 들었다고 주장합니다!" # 8628428457954287855
  VIETmisc.4005.a: "흥미로운 소식이군!" # 9139321692458641818
  VIETmisc.4005.b: "신혼부부에게 선물을 보내야겠군." # 4459184748115346212
  VIETmisc.4006.t: "떠도는 망령들" # 17077162105133712413
  VIETmisc.4006.desc: "[county.GetNameNoTier] 마을에 유령들이 자주 출몰한다는 이야기가 끊이지 않습니다. 그들이 누군가에게 해를 끼치는 것은 아니지만, 가끔 밤마다 나타나 섬뜩하면서도 평화롭게 정착지를 행진한다고 합니다. 마치 어떤 상단이나 군대 행렬처럼 보인다고 합니다. 흥미롭게도 이러한 사건들은 마을의 좀 더 신망 있는 구성원들에 의해 확인되었습니다.\n\n마을 사람들은 이에 어떻게 반응해야 할지 모르겠으며, 사람마다 다른 견해를 가지고 있습니다. 어떤 이들은 극도로 두려워하며, 이 불안한 영혼들을 퇴마하기 위해 [ROOT.Char.Custom('DefaultPriestTitlePlural')]를 보내야 한다고 믿습니다. 다른 이들은 이 현상을 다르게 보며, 유령들이 자비롭고 이는 죽은 자들을 기리고 기도할 수 있는 축복이자 기회라고 생각합니다. 또 다른 이들은 이 모든 것이 정신 나간 자들의 환각일 뿐이라고 말합니다." # 14299777005314388590
  VIETmisc.4006.a: "이상한 이야기로군! 진실이 무엇인지는 누가 알겠는가?" # 5410409662072153414
  VIETmisc.4006.tooltip: "귀하의 [domain|E] 내 모든 [county|E]가 [GetModifier('VIET_spirit_towns').GetNameWithTooltip] [county_modifier|E]를 보유하고 있는 한, 귀하는 [GetActivityType( 'activity_VIET_ghost_town_investigation' ).GetName] [activity|E]를 수행할 수 있습니다. 다른 세계와 접촉을 시도할 만큼 용감하십니까?" # 6190431254598257309
  VIETmisc.4007.t: "종결" # 3646845734872896930
  VIETmisc.4007.desc: "[county.GetNameNoTier]의 가장 큰 마을 중 한 곳에서 존경받던 원로 한 분이 최근 세상을 떠나셨습니다. 그분은 덕망과 지혜로 모두에게 사랑받는 분이셨습니다. 수년간 공동체의 지도자로서 많은 이들과 좋은 관계를 유지했으며, 항상 모든 이의 삶을 개선하기 위해 노력하셨습니다. 그분에 대해 험담하는 이는 거의 없었습니다. 그분의 장례식에는 마지막 예를 갖추고자 하는 많은 이들이 모였으며, 일부는 그분의 영혼이 사후 세계로 떠나기 전에 이 땅에 수많은 축복을 내려줄 것이라고 주장하기도 합니다." # 1318330740103689801
  VIETmisc.4007.a: "그의 영혼이 평안하기를." # 5464671376028967451
  VIETmisc.4008.t: "모든 것의 할머니" # 11667655360854087166
  VIETmisc.4008.desc: "최근 [county.GetNameNoTier]에서 한 노파가 세상을 떠났습니다. 비록 미천한 마을 사람이었으나, 모두의 '할머니'로 불리며 백 년이 넘는 긴 세월을 살았다고들 합니다. 그분은 친절하고 덕이 높았으며, 공동체를 이끌기 위해 최선을 다했기에 꽤나 총명하고 단호한 분이기도 했습니다. 심지어 주변 다른 마을의 지역 귀족들까지도 그분의 현명한 조언을 구하러 찾아오곤 했습니다. 그럼에도 불구하고, 그분의 영혼이 앞으로도 이 땅에 축복을 내릴 것이라는 이야기가 벌써부터 나오고 있습니다." # 5651637275631095370
  VIETmisc.4008.a: "이 할머니는 깊이 그리워질 것입니다." # 3705568313581547104
  VIETmisc.4009.t: "[county.GetNameNoTier]의 분주한 영혼들" # 9925962190695003103
  VIETmisc.4009.desc: "[county.GetNameNoTier]의 여러 마을에서 최근 밤마다 음침한 옷을 입은 이상한 유령 무리가 목격되었다는 보고가 있었습니다. 이들은 거센 바람과 함께 뼛속까지 스미는 한기를 동반했지만, 목격자들은 이 유령들이 그 외에는 무해했으며, 마치 밤에 별도의 유령 마을이 있는 것처럼 수다 떨기, 음식 즐기기, 노래, 춤, 여러 가지 게임하기와 같은 일상적인 활동에 몰두하고 있었다고 주장했습니다. 현지 주민들은 어떤 이유에서인지 이 죽은 자들의 영혼들이 이리저리 돌아다니며 여러 가지 일을 처리하고 있다고 믿고 있습니다.\n\n하지만 좀 더 이성적이고 평판이 좋은 학자들과 [ROOT.Char.Custom('DefaultPriestTitlePlural')]들은 이러한 주장에 대해 회의적이며 이를 확인하지 못하고 있습니다. 그들은 이것이 단지 환각의 산발적인 사례이거나, 혹은 지루하지만 영리하고 수완이 좋은 젊은이들이 꾸민 일종의 장난일 뿐이라고 결론 내립니다." # 2585924498393435547
  VIETmisc.4009.a: "유령들이 정말 거기에 있었음에 틀림없소. 조심하시오!" # 5349817469959185653
  VIETmisc.4009.b: "농담이거나 집단 환각일 가능성이 높다는 점에 동의합니다." # 4035609659830228065
  VIETmisc.4010.t: "베어 넘기고 처단하라" # 14116988281418916969
  VIETmisc.4010.desc: "최근 [county.GetNameNoTier]에서 끔찍한 살인 사건들이 발생했습니다. 희생자들의 시신은 종종 끔찍하게 훼손된 채 발견되었습니다. 당국은 범인을 찾지 못했으나, 지역 경비병들이 교활한 함정을 파서 그 타락한 도살자를 붙잡는 데 성공했습니다.\n\n알고 보니 그 살인자는 모두가 친절하고 상냥하다고 생각했던 젊은 귀족이었습니다! 경비병들이 그를 체포하려 하자 그는 칼을 들고 낄낄거리며 달려들었습니다. 결국 그들은 정당방위로 그를 죽일 수밖에 없었습니다. 그는 자신의 끔찍한 범죄에 대한 재판을 받느니 차라리 산 채로 잡히는 것보다 죽음을 택한 듯합니다.\n\n그의 가문은 이어진 조사에 협조하고 있으며, 그를 사후에 의절했습니다. 또한 많은 이들이 경비병들의 용기와 교활함을 칭찬하고 있습니다. 더 큰 비극을 막을 수 있었던 것은 바로 그들 덕분이었습니다." # 15404319531623801082
  VIETmisc.4010.a: "그런 미치광이들이 존재하다니! 다행히도 끝났군." # 10601960041951965473
  VIETmisc.4010.b: "경비병들에게 굳건한 공로에 대한 보상을 내리십시오." # 9148226654576894705
  VIETmisc.4011.t: "[county.GetNameNoTier]에서의 좋지 않은 타이밍" # 16492045405301944122
  VIETmisc.4011.desc: "[county.GetNameNoTier]의 주요 관료 몇 명이 동시에 사망하는 우연한 사건으로 인해, 여러 직책에 대한 신뢰할 만한 후임자를 확보하는 데 어려움이 따르면서 해당 지역이 다소 혼란에 빠졌습니다. 이는 지역 행정에 약간의 차질을 빚게 하겠지만, 이 혼란이 짧게 끝나기를 바랄 뿐입니다." # 16577016142106685720
  VIETmisc.4011.a: "유감이지만, 최선을 다해야겠지. 삶과 죽음은 예측할 수 없는 법이니까!" # 10631226814985345206
  VIETmisc.4011.b: "다행히도, 나는 이런 상황에 대비한 비상 계획을 이미 준비해 두었지." # 4270495829707329353
  VIETmisc.4012.t: "공식" # 9923116918365726815
  VIETmisc.4012.desc: "[county.GetNameNoTier]의 유력한 지방 관리가 최근 세상을 떠났습니다. 그의 명성과 공정하고 인정 많은 인물이라는 평판 덕분에 처음에는 많은 이들이 그의 죽음을 애도했으나, 그의 소지품과 문서에서 뇌물 수수부터 밀수 가담, 그리고 농민 하녀들에 대한 폭행과 노골적인 절도에 이르기까지 엄청난 부패의 증거들이 발견되었습니다. 그 악당은 자신의 자비로운 가면 아래 이 모든 것을 교활하게 은폐하고 있었습니다.\n\n이 모든 사실이 드러나고 그의 부패가 놀라운 수준이었음을 알게 되자, 그 지역은 그가 없는 편이 훨씬 나아질 것이 분명합니다!" # 17880070733711416693
  VIETmisc.4012.a: "그가 나까지 속였군! 살아있을 때 붙잡았더라면 좋았을 것을." # 17589186762631739895
  VIETmisc.4013.t: "은둔자의 미라" # 9889258571226994394
  VIETmisc.4013.desc: "[county.GetNameNoTier]의 황야에서 은둔자가 수십 년간 살며 명상, 기도, 그리고 그 외 [ROOT.Char.GetFaith.GetAdjective]의 영적인 수행에 전념해 왔습니다. 그는 자비로웠고, 요청하는 이에게 언제나 영적 가르침을 베풀었으나, 음식이나 음료, 그 밖의 사치품에 대한 모든 제물은 거절했습니다. 이제 그가 명상 중에 세상을 떠났다는 소식이 도착했습니다. 그런데도 그의 시신은 여전히 곧게 앉아 있으며 전혀 부패하지 않았습니다. 지역 주민들은 이 일종의\"미\" 앞에서 제물을 바치며 은둔자의 현존으로부터 축복을 받기 시작했습니다." # 12368016960853523938
  VIETmisc.4013.a: "매우 흥미로운 전개로군." # 108869007713999678
  VIETmisc.4013.tooltip: "귀하의 [domain|E] 내 모든 [county|E]가 [GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip] [county_modifier|E]를 보유하고 있는 동안, 귀하는 #V 미라가 된 은둔자를 추앙하기#! [decision|E]를 이용할 수 있게 됩니다." # 17067809425470904500
  VIETmisc.4014.t: "고대의 돌" # 3387138085688732340
  VIETmisc.4014.desc: "[county.GetNameNoTier]에서 거대한 석판이 최근 발견되었는데, 그 위에는 글자가 새겨져 있었습니다. 최소 수백 년은 된 듯하며, 글씨가 닳아 해독하기 어렵지만, 우리는 지역 학자를 찾아 번역할 수 있었습니다. 그 학자에 따르면, 이 석판은 최근 세상을 떠난 중요한 지역 인물을 기리기 위해 수많은 세대 이전에 만들어 세워진 것으로 보인다고 합니다. 글씨가 너무 닳고 고대 양식으로 쓰여 있어 그 외에는 파악할 수 있는 것이 거의 없습니다." # 7803975936491414046
  VIETmisc.4014.a: "역사의 한 조각이로군!" # 9651855301203633962
  VIETmisc.4015.t: "#bold 전설적인 퇴마사#!" # 7991741861439314249
  VIETmisc.4015.desc: "[county.GetNameNoTier]에 초자연적인 능력을 지닌 전설적인 인물이 살고 있다는 소문을 들었소. 그는 참수와 같은 어떤 부상도 견뎌내고 신체 부위를 재생할 수 있다고 하더군. 전해지기로는, 그는 이계의 정령들, 특히 이제는 그의 하인이 된 불멸의 젊은 여성을 우연히 만난 후 그 능력을 얻었다고 하오 (현지인들은 그녀가 그를 섬기는 이유에 대해서는 의견이 분분하오). 그들은 이제 이 땅을 돌아다니며 악마와 같은 초자연적인 위협들을 물리치고 정화하고 있으며, 현지 소문에 따르면 현재 [county.GetNameNoTier]에 도착하여 사악한 영혼들을 처리하고 있다고 하오." # 4777635567571533922
  VIETmisc.4015.a: "이 이야기들에 대해 더 자세히 말해주시겠습니까..." # 2773292729081440708
  VIETmisc.4015.b: "터무니없는 거짓말일 뿐이오, 확신하오." # 11271754496218187811
  VIETmisc.4015.c: "이 이교도들의 이야기는 우리 신앙에 대한 모욕이오!" # 17866925359567897027
  VIETmisc.4016.t: "[county.GetNameNoTier]의 다리 붕괴" # 5258003947994595402
  VIETmisc.4016.desc: "[county.GetNameNoTier]의 다리가 최근 무너졌습니다. 이 다리는 지역 내 여러 마을을 잇는 주요 간선도로였으니, 가능한 한 빨리 복구해야 합니다." # 15421698586203389591
  VIETmisc.4016.a: "긴급 자원을 즉시 보내시오!" # 6244350819037589520
  VIETmisc.4016.a.tooltip: "다리는 비교적 신속하게 수리되었습니다." # 16852745680459249672
  VIETmisc.4016.b: "이것을 바로잡기 위해 필요한 모든 것을 하십시오." # 123248713516257336
  VIETmisc.4016.b.tooltip: "다리는 합리적인 기간 내에 수리될 것입니다." # 18031667942016648072
  VIETmisc.4016.c: "현지인들이 스스로 처리할 수 있을 것입니다." # 12784711567862171654
  VIETmisc.4016.c.tooltip: "다리를 수리하는 데 시간이 오래 걸립니다." # 5570466695770253893
  VIETmisc.4017.t: "이상한 색채" # 6777471007449114907
  VIETmisc.4017.desc: "[county.GetNameNoTier]의 하늘이 이따금 보라색, 붉은색, 녹색, 파란색, 분홍색 등 여러 가지 비정상적인 색으로 동시에 물듭니다. 이 현상은 몇 시간 동안 지속됩니다.\n\n이 이상한 현상은 며칠 동안 계속되었으며, 수 마일에 걸쳐 보였기 때문에 많은 정착지에서 목격되었습니다. 알려진 영향은 없었지만, 목격한 많은 이들은 당황했습니다. 지역 학자들도 [ROOT.Char.Custom('DefaultPriestTitlePlural')]도 무슨 일이 일어나고 있는지 설명하지 못했습니다." # 13744438738045435054
  VIETmisc.4017.a: "여기에는 어떤 신비한 힘이 작용하고 있는지 누가 알겠는가?" # 8546934136067451142
  VIETmisc.4018.t: "저명한 음유시인" # 16231360774608741907
  VIETmisc.4018.desc: "저명한 음유시인이 [county.GetNameNoTier]에 자리 잡았습니다. 그의 음악과 노래는 더할 나위 없이 훌륭하지만, 막대한 재물을 제안받았음에도 불구하고 부유하고 권력 있는 자들을 위해 연주하기를 거부합니다. 심지어 저의 초대까지 거절했지요! 대신 그는 가난한 이들과 대중을 즐겁게 하며 그들에게 영감과 활력을 불어넣어 주고 있습니다." # 15907592752012678522
  VIETmisc.4018.a: "그의 무례함에 대해 체포될 것입니다!" # 4112536124221856403
  VIETmisc.4018.b: "그가 평민들과 어울리고 싶어 한다면, 그리하도록 내버려 두시오." # 4535013695088262164
  VIETmisc.4018.c: "솔직히 말해서, 그의 이유는 이해가 가는군." # 6558795968786023086
  VIETmisc.4019.t: "떠다니는 배" # 5336733778510027786
  VIETmisc.4019.desc: "[county.GetNameNoTier]에서 충격적인 보고가 들어왔습니다! 먼 지평선의 해안가를 따라 하늘에 떠 있는 정체불명의 배 한 척이 여러 지역에서 목격되었습니다. 접근하려던 몇몇 배들은 결코 그 배에 닿지 못했으며, 그 배는 알려진 어떤 민족이나 왕국의 깃발이나 문장도 달고 있지 않습니다. 그 배가 목격된 곳마다 현지인들은 이후 몇 주 동안 밤에 희미하게 끽끽거리고 울부짖는 바람 소리 같은 이상한 휘파람 소리를 들었다고 보고합니다." # 1128615121551318498
  VIETmisc.4019.a: "섬뜩한 환영이 나타났소...." # 10804447816873666262
  VIETmisc.4019.b: "어쩌면 농민들의 히스테리일지도 모르지." # 12996737405771441030
  VIETmisc.4020.t: "고대의 석조 기념물" # 7346774504477048427
  VIETmisc.4020.desc: "[county.GetNameNoTier]의 농민 한 명이 최근 야생 근처를 지나다 길을 잃었습니다. 그녀는 그 지역의 고대 통치자들이 여러 형상과 상징을 새겨 놓은 평평하고 수직인 돌 표면을 발견했습니다. 그녀가 이 사실을 당국에 보고한 후, 제가 조사단을 보냈는데, 이 돌이 고대 웅장한 기념물의 마지막 잔재일 수 있다는 것이 밝혀졌습니다! 이 돌은 재사용할 수 없으므로, 아마도 영원히 그 자리에 서 있어야 할 것입니다." # 18395488413304062893
  VIETmisc.4020.a: "장관이로군, 그렇지 않나?" # 14815928393689180613
  VIETmisc.4020.b: "이곳은 성지이니, 근처에 제단을 세우십시오." # 13813647096381374666
  VIETmisc.4020.c: "골동품 학자 몇 명을 보내 조사하게 하십시오." # 9170667084324492893
  VIETmisc.4020.tooltip: "귀하의 [domain|E] 내 모든 [county|E]가 [GetModifier('VIET_flat_stone_monument').GetNameWithTooltip] [county_modifier|E]를 보유하는 한, 귀하는 자신의 호기심을 채우기 위해 [GetActivityType( 'activity_VIET_ancient_stone_monument_examination' ).GetName] [activity|E]를 이용할 수 있습니다." # 10634922147549082711
  VIETmisc.4021.t: "[county.GetNameNoTier]의 모래폭풍" # 17080680275176348487
  VIETmisc.4021.desc: "최근 [county.GetNameNoTier]에 시기적절치 않게 모래 폭풍이 휩쓸고 지나갔습니다. 순찰 중이던 일부 군인들을 포함하여 많은 이들이 목숨을 잃었습니다. 게다가 지역 기반 시설과 건물에도 일부 피해가 발생했습니다." # 6902861266050080784
  VIETmisc.4021.a: "걱정스러운 소식이군. 유감스럽게도 우리가 할 수 있는 일은 많지 않다." # 14858111484684720669
  VIETmisc.4021.b: "우리는 현지 주민들에게 약간의 지원과 구호를 제공해야 합니다." # 10380016644129147837
