l_korean:
  VIET_decrease_county_modifier_time: "이 선택지는 해당 [county_modifier|E]의 지속 기간을 기본 선택지보다 #V 만큼 감소시킵니다#!" # 6573984499708356613
  VIET_increase_county_modifier_time: "이 선택지는 해당 [county_modifier|E]가 기본 선택지에 비해 얼마나 더 오래 지속될지를 #V 증가시킵니다#!" # 6271651433994519009
  VIETmisc.3000.t: "아주 좋군!" # 5536631170090852844
  VIETmisc.3000.desc: "[county.GetNameNoTier]에서 나는 특정 종류의 식용 베리들이 그 약효로 인해 지역 일부에서 긍정적인 평판을 얻고 있습니다. 그 결과 이 베리들이 이웃 지역으로 더 많이 운송되고 있으며, 이는 지역 경제를 활성화시키고 있습니다." # 7867368256975477174
  VIETmisc.3000.a: "아주 좋군!" # 10460113577005441275
  VIETmisc.3000.tooltip: "귀하의 [domain|E] 내 모든 [county|E]가 [GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip] [county_modifier|E]를 보유하고 있는 한, 귀하는 #V 귀중한 약용 베리 구매#! [decision|E]를 이용할 수 있습니다." # 3003460073343082413
  VIETmisc.3001.t: "흥미로운 동굴" # 2114933681499302293
  VIETmisc.3001.desc: "며칠 전, 목동들이 [county.GetNameNoTier]에서 작은 동굴을 발견했습니다. 그 안에서 그들은 나무로 만든 조각품이나 몇 개의 조각된 돌멩이처럼 평소라면 별 가치가 없었을 몇 가지 작은 장신구들을 발견했습니다. 심지어 정체불명의 생물 뼈 조각들도 있었습니다.\n\n동굴 자체에는 특별히 주목할 만한 것은 없지만, 이곳이 과거에 누군가 거주했거나 적어도 여행자나 유목민들의 임시 거처로 사용되었음은 분명합니다. 이 발견은 꽤나 큰 소동을 일으켜, 몇몇 지역 주민들이 재미 삼아 그 안에 남아있는 작은 것들을 찾으려고 동굴을 샅샅이 뒤지고 있습니다." # 8791237484138010708
  VIETmisc.3001.a: "그리고 이 소식이 저와 무슨 상관이 있단 말입니까?" # 8695985038115997418
  VIETmisc.3001.b: "나를 위해서도 하인들을 보내 작은 장신구들을 수집하게 하시오." # 8056407673935232737
  VIETmisc.3001.c: "우리는 동굴 안에 작은 [ROOT.Char.GetFaith.GetAdjective] 신당을 세워야 합니다." # 12351265272470821081
  VIETmisc.3002.t: "#bold 훌륭한 대장#" # 11098822699142818868
  VIETmisc.3002.desc: "[county.GetNameNoTier]의 주요 요새에 주둔하는 [captain.GetFullName] 병영 대장은 그의 친절하고 올바른 성품으로 많은 이들의 존경을 받고 있습니다. 예를 들어, [captain.GetSheHe]는 부하들에게 현지인들에게 공손하고 도움이 되도록 훈육하며, 자신의 직위를 이용해 다른 이들을 괴롭히는 경비병은 가혹하게 처벌하지만, 이는 오히려 부하들의 원망보다는 더 큰 충성심을 불러일으킵니다. 게다가, [captain.GetSheHe]는 이 지역의 여러 산적 무리를 격퇴하는 데 많은 노력을 기울였으며, 심지어 그 난적들에게도 상대할 만한 인물이라는 껄끄러운 존경을 받고 있다는 소문마저 있습니다.\n\n저는 [captain.GetHerHim]을 제 궁정으로 맞이하는 것을 고려하고 있습니다. 이처럼 카리스마 있고 올곧은 군인은 제 병력 일부를 단련시키는 데 큰 도움이 될 수 있을 것입니다. 반면에, [captain.GetSheHe]가 현재 직책에서 훌륭하게 임무를 수행하고 있으니, 그 자리에 계속 있도록 두는 것이 나을지도 모르겠습니다." # 895656909786202685
  VIETmisc.3002.a: "저는 제 휘하에 그런 군인이 필요합니다. [captain.GetHerHim]을 제 궁정으로 초대하십시오!" # 5882375869294382916
  VIETmisc.3002.b: "백성들은 [captain.GetHerHim]을 더 필요로 합니다. [captain.GetHerHim]이 그곳에 머물도록 하십시오." # 12261233329365388185
  VIETmisc.3002.c: "[county.GetNameNoTier]을 [captain.GetHerHim]에게 수여합니다. 훌륭한 [ROOT.Char.GetLadyLord]께서 이 공동체를 잘 이끌어 주실 것입니다." # 10160312258556751858
  VIETmisc.3003.t: "도적 떼" # 18022922920352306508
  VIETmisc.3003.desc: "[county.GetNameNoTier]에서 충격적인 소식이 들려왔습니다! 소규모 무법자들이 제 군인인 척 행세하며 사람들의 돈과 재산을 빼앗고 있다고 합니다.\n\n이상한 점은, 그들이 일반적인 무법자에게서 기대할 수 있는 조잡한 협박 방식을 사용하지 않는다는 것입니다. 대신, 그들은 지역의 평화를 확보하기 위해 파견된 중요 임무 수행원인 척하며 현지인들에게 도움을 요청합니다. 노약자, 잘 속는 자, 그리고 어리석은 자들을 표적으로 삼아, 별다른 강압 없이 그들의 재산을 속여 빼앗습니다. 그들의 활동이 상당 기간 발각되지 않은 것은 주로 그들이 사람들에게 신체적 해를 가하지 않았고, 일부 피해자들은 무슨 일이 있었는지 인정하기 부끄러워했기 때문입니다." # 4323549136002724436
  VIETmisc.3003.a: "지역 관리들이 그들을 어떻게 처리할지 결정하도록 맡기겠습니다." # 10010737927897332490
  VIETmisc.3003.b: "흉악범이든 아니든, 그들은 여전히 범죄자이니 체포하라!" # 1560485725961456943
  VIETmisc.3003.c: "흥미롭군. 그들이 나를 위해 일할 의향이 있는가? 유용해 보이는군." # 8370136241268289999
  VIETmisc.3004.t: "문지방" # 10541207594352853876
  VIETmisc.3004.desc: "수 주 전, [county.GetNameNoTier]의 황무지에서 매우 기이한 석조 구조물이 발견되었습니다. 그것을 본 자들은 이 구조물이 어떤 종류의 문과 비슷하게 생겼다고 주장합니다.\n\n제가 상황 조사를 위해 관리 두 명을 보냈는데, 그들의 보고서에 따르면 정말로 키 큰 사람만큼이나 높은 이 거대한 돌덩이가 문의 아치처럼 생겼다고 확인되었습니다. 일부 농민들이 지역 건축 프로젝트에 재료로 사용하기 위해 이 돌을 옮기려 했으나, 돌은 꿈쩍도 하지 않았습니다. 게다가 일부 사람들은 이것이 다른 영역으로 통하는 문일지도 모른다고 믿기 시작했습니다. 그 영역이 악마와 다른 공포로 가득 찬 끔찍한 곳이든, 아니면 어떤 천상의 낙원이든 그들은 알지 못하지만, 지역 사회에는 두려움이 커지고 있습니다." # 9905944320895755274
  VIETmisc.3004.a: "커다란 돌들이 사방에 널려 있군. 일단 그대로 두도록 하지." # 6702111550418499064
  VIETmisc.3004.b: "사람들을 안심시키기 위해 지역 경비병 몇 명을 그곳에 배치하십시오." # 8752874844628875994
  VIETmisc.3005.t: "끓어오르는 지점" # 17937499000771163795
  VIETmisc.3005.desc: "[county.GetNameNoTier]의 한 마을에서 불미스러운 사건이 최근 발생했습니다. 제 관심을 끌기에는 너무 사소한 한 대도시에서 지역 문제로 격렬한 논쟁이 있었는데, 그 논쟁이 너무 격렬했던 나머지 최근 여러 유력 인사들이 모인 회의에 참석했던 두 사람이 그 문제로 주먹다짐까지 벌였습니다. 결국 난투극이 벌어져 큰 소동이 일어났고, 많은 부상자가 발생했습니다.\n\n마을의 긴장감이 최고조에 달하고 있으며, 이 지역에 대한 최고 관할권을 가진 [ROOT.Char.GetTitleTierName]인 제가 개입해야 할 필요가 있을지도 모릅니다." # 6399577853190708313
  VIETmisc.3005.a: "애초에 그 문제는 중요하지 않으니 내 시간을 들일 가치도 없다." # 7076196103758431152
  VIETmisc.3005.b: "제가 양측 간의 협상을 중재하도록 노력하겠습니다." # 12410049101970036861
  VIETmisc.3005.c: "상황이 안정될 때까지 질서 유지를 위해 병력을 보내주십시오." # 17341819029779990977
  VIETmisc.3005.toast_good: "현지인들이 마침내 합의에 도달했습니다!" # 18121242229106792032
  VIETmisc.3005.toast_bad: "혼란이 발생했고, 불화가 시작되었습니다!" # 12755381700878600009
  VIETmisc.3006.t: "불타는 듯한" # 8372903853745540679
  VIETmisc.3006.desc: "최근 [county.GetNameNoTier]의 대도시에 큰 화재가 휩쓸고 지나갔습니다. 그럼에도 불구하고 이 재난으로 인해 정착지의 상당 부분이 황폐해졌고 많은 이들이 죽거나 다쳤습니다. 해당 도시는 지역적으로 중요한 곳이었기에, 이 재앙은 장기적인 결과를 초래할 수 있습니다." # 9932798382003026051
  VIETmisc.3006.a: "생존자들을 돕고 재건을 돕기 위해 우리가 할 수 있는 모든 것을 다합시다." # 5216245163619763190
  VIETmisc.3006.b: "평민들은 어떻게든 견뎌낼 방법을 찾아낼 것이라 확신합니다." # 4429353908087286207
  VIETmisc.3007.t: "죽음의 지대" # 2081747584221999288
  VIETmisc.3007.desc: "[county.GetNameNoTier] 내의 한 지역으로, 작은 두 마을 사이에 위치하며 한쪽 끝에서 다른 쪽 끝까지 반나절 정도 걸리는 이 곳은 지역 전설 속에서\"죽음의 지\"를 비롯한 여러 불명예스러운 이름으로 악명 높습니다. 이 지역에는 불행한 사건들을 일으키는 어두운 기운이 있다고 전해집니다. 예를 들어, 이곳을 지나던 경솔한 여행자들이 그곳의 물을 마시거나 음식을 먹었다가 우리 의사들이 알지 못하는 병에 걸려 몇 주 후에 사망했다는 이야기가 있습니다.\n\n우리 외부인들은 세상에 신비하고 위험한 장소가 많으니 이러한 이야기에 별로 귀 기울이지 않았습니다. 하지만 소문이 퍼지면서 멀리서 온 상인들조차 그 지역을 피하고 있습니다." # 12478273039352332053
  VIETmisc.3007.a: "내가 직접 그곳으로 여행하는 것은 피해야겠군." # 7474178017962341282
  VIETmisc.3007.b: "이것이 정말로 저주받은 것인지 의문이지만, 누가 알겠습니까?" # 12547513688925725751
  VIETmisc.3008.t: "신비로운 유물" # 2600518198344646633
  VIETmisc.3008.desc: "저는 [county.GetNameNoTier]의 외딴 마을에 파견된 신하로부터 이상한 보고를 받았습니다. 몇 주 전 어느 날 밤, 대장장이가 일하거나 목수가 집을 짓는 듯한 큰 소음이 보고되었는데, 알려진 바에 따르면 그러한 활동은 전혀 없었다고 합니다.\n\n다음 날 아침, 제 신하는 현지 주민들과 함께 소음의 근원을 조사하러 갔습니다. 그들이 본 것은 쓰러진 나무 몇 그루와 땅에 떨어진 이상한 흙덩이들뿐이었습니다. 그리고 어떤 종류의 나무로 만들어진 막대기 하나가 있었습니다. 막대기를 만지자, 그 자리에 있던 모든 이들의 귀를 일시적으로 먹먹하게 만드는 큰 소리가 났고, 잠시 동안 강렬한 빛이 나타났습니다. 반복적으로 시도했음에도 불구하고, 아무도 그 막대기가 다시 그런 소리를 내게 만들지 못했습니다.\n\n농민들은 그 막대기가 [ROOT.Char.GetFaith.CreatorName]께서 주신 신성한 유물이라고 믿고 있지만, 학자인 제 신하는 더 회의적입니다. 보고서는 다음과 같이 결론지었습니다.\"저는 [ROOT.Char.GetFaith.CreatorName]께서 신성한 유물을 쓰레기처럼 아무렇게나 내버려 두실 리가 없다고 확신합니다. 결국, [ROOT.Char.GetFaith.CreatorSheHe]께서는 우리가 그분께서 창조하신 세상에 대한 자연 현상에 대한 지식을 더 넓히기 위해 이 이상한 물건을 연구하고 배우는 것을 더 선호하실 것입니다\"" # 15050848504436978608
  VIETmisc.3008.a: "농민들은 우리가 성유물을 축성한다면 기뻐할 것입니다." # 2223239172536813397
  VIETmisc.3008.b: "지역 학자들이 그것을 연구하게 하는 것은 가치 있는 일이 될 것입니다!" # 2274017235964633013
  VIETmisc.3009.t: "[county.GetNameNoTier]의 실종된 인물들" # 3124377496270537075
  VIETmisc.3009.desc: "[county.GetNameNoTier]에 사는 평민들이 얼마 전 이상한 것을 발견했습니다. 바로 상단 전체 말입니다. 상단 자체는 무사했습니다. 짐을 나르는 짐승들과 무역품, 식량과 보급품 등은 그대로 있었지만, 상단 구성원들은 온데간데없었습니다. 상인, 짐꾼, 용병 호위병, 야영 수행원 등으로 이루어진 이들은 몇 주 전 근처 마을을 떠난 것이 마지막으로 목격되었으므로 멀리 가지 못했을 것입니다.\n\n제 관할의 경비병들과 관리들이 실종된 사람들을 수색했지만, 그들의 다른 흔적은 전혀 찾을 수 없었습니다. 대체 어떻게 갑자기 사라진 것일까요? 도적 떼부터 [ROOT.Char.GetFaith.DevilName]까지 탓하는 설이 있지만, 가만히 있는 물품과 짐승들을 어떻게 처리할지 결정해야 합니다." # 7204307025884424804
  VIETmisc.3009.a: "남은 보급품을 현지 주민들에게 나눠주시오." # 11188099487166405901
  VIETmisc.3009.b: "찾는 상인들에게 물품을 팝니다." # 5031084986005427143
  VIETmisc.3010.t: "사랑스러운 도자기" # 9842610063600606374
  VIETmisc.3010.desc: "[county.GetNameNoTier]에서 만들어진 도자기가 최근 다른 영지에서 유행처럼 번져 높은 가격에 팔리고 있습니다. 많은 상인이 사업 기회를 늘리기 위해 이 지역으로 몰려들었고, 이는 지역 경제를 활성화하는 데 도움이 되고 있습니다." # 5746723911468444302
  VIETmisc.3010.a: "훌륭하군!" # 2285397353523959189
  VIETmisc.3011.t: "[county.GetNameNoTier]에 드리운 그림자" # 11588771376623334992
  VIETmisc.3011.desc: "최근 [county.GetNameNoTier] 주변에 어둡고 기이한 구름이 떠다니는 것을 보았는데, 현지인들은 그것이 부자연스럽고 이상하다고 묘사했습니다. 그들은 며칠 동안 정확히 한자리에 머물렀으며, 특히 한 마을 근처에 불길한 그림자를 드리웠다고 주장합니다. 비록 그 구름은 이미 흩어졌지만, 일부 사람들은 그러한 징조가 우리에게 닥칠 불행과 암울한 시대를 예고하며 어두운 시간이 곧 도래할 것이라고 주장합니다. 하지만 저는 그 주장이 얼마나 타당한지 확신할 수 없습니다." # 15307245596430870280
  VIETmisc.3011.a: "저는 이 곤경의 시기에 저희를 인도해 주시도록 [ROOT.Char.GetFaith.HighGodName]께 기도드리겠습니다." # 5983723280494264524
  VIETmisc.3011.b: "별일 아닐 거고, 그저 이상한 구름일 뿐이겠지…." # 9689377411496886183
  VIETmisc.3012.t: "나쁜 관리들" # 491352267063077762
  VIETmisc.3012.desc: "[county.GetNameNoTier]에 주둔 중인 제 군사 장교들의 잔혹함에 대한 보고가 점점 더 많이 접수되고 있습니다. 그들은 일반적으로 백성들을 공포에 떨게 하지는 않으나, 휘하에서 복무하는 병사들을 그다지 잘 대우하지 않고 있습니다. 상황이 너무 심각하여 일부 사병들은 자신들의 지휘관 밑에서 복무하는 것보다 차라리 [ROOT.Char.GetFaith.DevilName]의 휘하에 있는 것이 [ROOT.Char.GetFaith.DevilSheHe]께서 분명 더 자비로우실 것이라고 주장할 정도라고 합니다! 그 결과, 탈영병이 만연하고 남은 병사들의 사기는 저조합니다.\n\n새로운 지휘관을 데려올 수도 있습니다. 하지만 현재 일부 지휘관들은 다른 곳에 연줄이 있고 어느 정도 사회적 지위와 영향력을 가지고 있어, 그들의 직위에서 제거될 경우 소란을 일으킬 수 있으므로 정치적으로 곤란할 수 있습니다." # 5781265092416076207
  VIETmisc.3012.a: "이것은 유감스럽게도 내가 신경 쓸 시간이 없는 문제입니다." # 7712580091564283258
  VIETmisc.3012.b: "가능하다면 일부 지휘관을 교체하십시오. 정치적인 문제는 중요하지 않습니다." # 15879874992229180682
  VIETmisc.3013.t: "헛되이 되지 않으리" # 9691772229130499713
  VIETmisc.3013.desc: "최근 [county.GetNameNoTier]에서 도적단이 계속해서 말썽을 부리고 있으며, 그곳에 주둔 중인 제 병력은 이들을 효과적으로 막는 데 어려움을 겪고 있었습니다. 얼마 전에는 그 범죄자들과 연계된 첩자가 그곳 경비대장 중 한 명을 암살하기까지 했습니다. 이 대장은 카리스마가 뛰어나고 부지런했으며 지역 주민들과도 관계가 좋았기에, 이는 제 병력에 큰 타격이 될 예정이었습니다. 하지만 이 사건은 도적단이 의도했던 것과는 정반대의 결과를 낳았습니다.\n\n많은 이들의 사랑을 받았던 암살당한 지휘관은 순교자가 되었습니다. 그리하여 제 병력과 다른 지역 평민들은 대장의 복수를 하려는 살의에 불타올라 도적단을 섬멸하려는 노력을 배가했습니다. 지난 몇 주 동안 수많은 도적들이 그들의 지도자들을 포함하여 살해당했고, 그들의 영향력은 영구적으로 크게 약화된 듯합니다. 심지어 그 지휘관의 영혼이 저승에서 그들을 도왔다는 소문까지 돌았습니다." # 5248490754385594399
  VIETmisc.3013.a: "씁쓸하지만, 적어도 도적들은 물리쳤군." # 1853975106918168449
  VIETmisc.3013.b: "나는 그 지휘관을 기리기 위해 기념비를 세울 것이다." # 13663620600960175276
  VIETmisc.3014.t: "[county.GetNameNoTier]의 전설적인 언덕" # 971149843973276988
  VIETmisc.3014.desc: "수 세기 동안 [county.GetNameNoTier]의 작은 언덕은 어떤 종류의 무덤이거나 오래전에 사라진 전설적인 인물의 마지막 안식처로 여겨져 왔습니다. 그 인물이 누구였는지, 어떻게 그곳에 묻혔는지는 누구에게 묻느냐에 따라 크게 달라집니다. 어떤 이들은 괴물이나 침략하는 무리로부터 고향을 지키다 죽은 위대한 전사의 무덤이라고 말합니다. 또 다른 이들은 기적을 행한 성스러운 남성이나 여성의 무덤이라고 말합니다. 심지어 어떤 이들은 정의로운 통치자였던 존경받는 조상 군주의 무덤이라고 주장하기도 합니다.\n\n그곳에 누가 묻혀 있든 (혹은 누군가 묻혀 있긴 한 건지라도), 최근 [mound_tourist.GetTitledFirstName] 께서는 그 언덕을 방문한 후 그곳에 관심을 갖게 되셨습니다. 이제 [mound_tourist.GetSheHe] 께서는 제가 그 언덕에 작은 사당을 세우기 위해 자금을 지출하여 지역 주민들이 경의를 표할 수 있도록 하자고 제안하셨습니다. 문제는, #italic 제가#! 그곳에 누가 묻혀 있다고 생각하며, 그 인물이 그러한 영예를 받을 자격이 있는가 하는 것입니다." # 499463438083518590
  VIETmisc.3014.a: "소용없습니다. 그곳에 누가 묻혀 있는지, 혹은 무덤이 있기나 한 건지조차 모르지 않습니까!" # 11956831482408538210
  VIETmisc.3014.b: "전사는 그곳에 묻혀야 합니다. 신당은 지역 수비대에 영감을 줄 것입니다." # 3924452287055923639
  VIETmisc.3014.c: "그곳에는 [ROOT.Char.Custom('DefaultPriestTitle')]를 묻어야 합니다. 그곳에 사당을 세워 그와 [ROOT.Char.GetFaith.HighGodName]을 기릴 것입니다." # 7302235199536335431
  VIETmisc.3014.d: "고대의 군주를 그곳에 묻어야 합니다. 그곳에 우리의 역사를 기리는 성소가 세워질 것입니다." # 13870077584022133855
  VIETmisc.3014.tooltip: "귀하의 [domain|E] 내 [county|E]가 [GetModifier('VIET_tomb_monument_warrior').GetNameWithTooltip], [GetModifier('VIET_tomb_monument_holy').GetNameWithTooltip], 또는 [GetModifier('VIET_tomb_monument_ruler').GetNameWithTooltip] [county_modifier|E]를 보유하고 있는 한, [GetActivityType( 'activity_VIET_burial_mound_visit' ).GetName] [activity|E]를 이용할 수 있습니다." # 10341377581993164880
  VIETmisc.3015.t: "[county.GetNameNoTier]의 부패한 관리들" # 17417373531311763144
  VIETmisc.3015.desc: "[county.GetNameNoTier]의 관리들은 부패하고 도덕성이 결여되어 있다는 평판을 얻었으며, 공동체의 이익보다는 자신들의 이익을 추구하는 데 더 집중하고 있습니다. 이러한 평가가 정확하든 아니든, 이는 저와 제 행정부에 좋지 않은 영향을 미칠 것입니다." # 12887632015201878863
  VIETmisc.3015.a: "이 소식을 듣게 되어 유감이지만, 제가 무엇을 할 수 있겠습니까?" # 11050686448698247123
  VIETmisc.3015.b: "그들의 지나친 행동을 억제할 조치를 취해야 합니다." # 17836769225598454263
  VIETmisc.3016.t: "[county.GetNameNoTier]의 부패하지 않는 관리들" # 3113990389049192617
  VIETmisc.3016.desc: "[county.GetNameNoTier]의 관리들은 정직하고 부패하지 않으며, 자신의 이익보다는 공동체에 이로운 일에 집중한다는 평판을 얻었습니다. 이러한 평가가 사실이든 아니든, 이는 분명 저와 제 행정부에 대한 평가일 것입니다." # 9246972371648313898
  VIETmisc.3016.a: "훌륭하군! 이 관리들은 우리 모두에게 귀감이 된다." # 5508761855759456393
  VIETmisc.3016.b: "그들의 성공을 분석하고 그 교훈을 다른 곳에 적용해 봅시다." # 16508093202566658518
  VIETmisc.3017.t: "[county.GetNameNoTier]의 목수들" # 1748551456265397609
  VIETmisc.3017.desc: "[county.GetNameNoTier]의 목수들이 이 지역 내 다른 곳에서도 명성과 찬사를 얻었습니다. 그들은 자신들의 기술에 특히 능하다고 알려져 있으며, 심지어 일부는 그들의 기법과 방식을 배우기 위해 먼 곳에서 찾아온다고 합니다." # 11502044953762633067
  VIETmisc.3017.a: "좋군. 조만간 무언가 건설을 명령해야겠어." # 11691601346049887731
  VIETmisc.3018.t: "[county.GetNameNoTier]의 석공들" # 6944586663143453786
  VIETmisc.3018.desc: "[county.GetNameNoTier]의 석공들은 그들의 솜씨로 타지에서도 명성이 높습니다. 때로는 먼 곳의 부유한 후원자들이 그들의 프로젝트에 참여시키기 위해 석공들을 초빙하기도 합니다!" # 1083744315953052659
  VIETmisc.3018.a: "그들은 미래를 위한 단단한 기반을 다지고 있습니다." # 16230086138505871889
  VIETmisc.3019.t: "궁정 여인" # 12090730679672428868
  VIETmisc.3019.desc: "꽤나 (악명 높은) 고급 창녀인 [hooker.GetFullName]가 [county.GetNameNoTier]에 자리를 잡고 그녀의 직업을, 뭐랄까, 수행하고 있습니다. 그녀는 재능과 미모로 외국에서도 유명하며, 이는 잠재적 여행자들에게 [county.GetNameNoTier]의 신비로움을 더해 주었습니다.\n\n제가 모종의 공식 업무로 그녀가 머무는 마을을 방문했을 때, 그곳에서 열린 연회에 주최자 본인의 초대를 받아 참석하게 되면서 그녀를 만날 기회가 있었습니다. 인정해야겠는데, 그녀는 매력적인 여인이었습니다." # 10779908350364501562
  VIETmisc.3019.a: "그녀는 어쨌든 교양 있는 궁정 시녀이지, 아무 하찮은 창녀가 아니니까요." # 6793365201368269659
  VIETmisc.3019.b: "그녀가 원한다면, 그녀와 잊지 못할 밤을 보내기 위해 돈을 지불할 용의가 있습니다." # 6169103384804522358
  VIETmisc.3019.c: "그녀가 원한다면, 나는 그녀와 같은 교양 있는 여인을 내 궁정에 들일 수 있을 것이다." # 689976840424309560
  VIETmisc.3020.t: "[county.GetNameNoTier]에서 온 여행자" # 15015049842573700008
  VIETmisc.3020.desc: "저명한 여행자 [traveler.GetFullName] 님께서 수년간의 모험을 마치고 [county.GetNameNoTier]에 정착하셨습니다. 현재 [traveler.GetSheHe]께서는 주요 도시 중 한 곳의 중요한 지도자로서 지역 사회에 봉사하고 계십니다. 오늘 [traveler.GetSheHe]께서 제 궁정에 방문하셨는데, 지금까지의 논의를 바탕으로 보아 [traveler.GetSheHe]께서는 여행하셨던 여러 땅에 대한 많은 지식을 간직하고 계시며, 그 지식을 활용하여 [traveler.GetHerHis] 도시의 성장과 발전에 기여하기를 희망하고 계십니다." # 14979283355938259429
  VIETmisc.3020.a: "제 영역 내에 이토록 재능 있는 인물이 있다니 기쁘군요." # 3625002568077935798
  VIETmisc.3020.b: "나에게 와서 일하는 게 어떻겠소?" # 7551335423957041091
  VIETmisc.3021.t: "[county.GetNameNoTier]의 건물 붕괴" # 2985062813301022609
  VIETmisc.3021.desc: "[county.GetNameNoTier]의 주요 도시 중 한 곳에서, 지역 사회의 중요 인사들이 건물 안에 모여 있을 때 건물이 붕괴하여 그들 중 다수가 사망하고 생존자 대부분이 중상을 입었습니다." # 4742440552467063917
  VIETmisc.3021.a: "얼마나 비통한 비극인가! 우리의 애도를 전하시오." # 6332473980722424941
  VIETmisc.3021.b: "장례 비용과 남겨진 유가족을 위해 기부하십시오." # 11116238131605381699
  VIETmisc.3022.t: "미모에 대한 소문" # 9641724692237137077
  VIETmisc.3022.desc: "[county.GetNameNoTier]의 평민 소녀가 세상에서 가장 아름다운 여인 중 한 명이라는 소문이 돌고 있습니다. 그녀에게는 매우 높은 신분의 구혼자들을 포함하여 많은 구혼자들이 몰리고 있습니다! 하지만 제가 들은 소문이 사실이라면, 그녀는 진정으로 자신을 사랑하는 남자와 결혼할 것이라 말하며, 그녀의 부모님도 그녀의 이상적인 생각에 기꺼이 동조하는 듯합니다. 어쨌든, 몇몇 구혼자들조차 멀리서 온 부유하고 강력한 남자들이라는 사실만으로도 지역 경제가 우스꽝스럽게도 약간의 활기를 띠고 있는데, 그들이 현지에서 엄청난 돈을 쓰고 있기 때문입니다." # 10621262779651538370
  VIETmisc.3022.a: "듣기 좋군요. 그녀가 좋은 남편을 찾기를 바랍니다." # 15153849605818315479
  VIETmisc.3022.b: "시시한 소문일 뿐이니, 내가 신경 쓸 바는 아니군." # 12029694438820022808
  VIETmisc.3022.c: "이것이 흥미롭군! 이 사안의 진실을 직접 확인하고 싶소." # 14478847564042065291
  VIETmisc.3022.c.tooltip: "이 소문난 미녀 평민을 만나러 가봐야겠군. 이 지역의 통치자로서 그녀의 마을을 방문하는 데 큰 어려움은 없을 테니." # 17265726342504325827
  VIETmisc.3023.t: "[county.GetNameNoTier]의\"미\"" # 6400149786671192304
  VIETmisc.3023.desc: "마을 사람들은 비록 이 소문난 미인을 만나기 위함일지라도, 나, [ROOT.Char.GetTitledFirstName]가 그들의 마을인 [county.GetNameNoTier]를 방문하기로 한 것에 놀라워합니다. 그녀의 부모님은 이토록 중요한 인물을 맞이해 본 적이 없지만, 최선을 다하고 있습니다. 아버지는 장인이고 어머니는 [ROOT.GetCharacter.Custom('lowly_servant_type')]이며, 그들은 가족이 소박하지만 편안한 삶을 꾸릴 만큼은 벌고 있습니다. [beauty.GetFullName]이라는 이름을 가진 그 소녀를 만나자, 나는 충격을 받았습니다.\n\n그녀가 흉측하다고 말하는 것은 절대 과장이 아닙니다. 더 자세히 알아보니, 그녀의 아름다움에 대한 이야기는 지루했던 지역의 불량배들이 만들어낸 잔인한 소문이 걷잡을 수 없이 퍼진 것임을 알게 되었습니다. 그녀의 가족은 이러한 가십을 끝내기 위해 노력해왔지만, 소용이 없었습니다." # 7838051218176730414
  VIETmisc.3023.desc.unpleasant: "그 소녀는 그다지 유쾌한 인물은 아닙니다. 외모 때문에 다른 이들에게 오랫동안 괴롭힘을 당한 탓인지 심성이 뒤틀렸지만, 그녀의 자기 비하적인 유머는 재미있다고 인정해야겠습니다. 적어도 집안일 솜씨가 뛰어나고 영리하며, 직설적인 말투에도 불구하고 웅변에 능합니다." # 10403578770893185896
  VIETmisc.3023.desc.pleasant: "놀랍게도 그 소녀는 꽤나 호감 가는 성격을 지니고 있군. 집안일을 열심히 하려고 노력하는 것 같아. 그녀는\"만약 좋은 남편을 찾지 못한다 해도\" 라고 말하는데,\"나쁜 남편을 찾는 것보다는 차라리 독신으로 사는 게 낫지\" 그녀의 외모를 떠나서, 그녀에게는 분명한 매력이 있다고 인정해야겠어." # 15193246665431398910
  VIETmisc.3023.a: "해를 끼치지 않았으니, 문제 될 것 없지. 결국 소문이란 게 다 그런 거 아니겠나." # 10130185056670608211
  VIETmisc.3023.b: "이 얼간이 농노들 같으니라고! 이 녀석들 때문에 내 시간이 낭비되다니!" # 12064377471515326610
  VIETmisc.3023.c: "그녀의 용모가 어떻든, 그녀는 일을 잘하는군. 내 시종으로 삼을 만하겠어." # 16138884643403558117
  VIETmisc.3023.d: "하하! 있잖아? 내가 그녀를 궁정 신하로 만들 거야. 그러면 그녀를 괴롭히던 자들에게 본때를 보여줄 수 있겠지." # 1265164528284910468
  VIETmisc.3024.t: "[county.GetNameNoTier]의 아름다움" # 9902152915043634607
  VIETmisc.3024.desc: "마을 사람들은 비록 소문난 미인을 만나기 위함이라 할지라도, 나, [ROOT.Char.GetTitledFirstName]가 그들의 마을인 [county.GetNameNoTier]을 방문하기로 결정했다는 사실에 놀라워합니다. 그녀의 부모님은 이토록 중요한 인사를 맞이해 본 적이 없었지만, 최선을 다하고 있습니다. 아버지는 장인이고 어머니는 [ROOT.GetCharacter.Custom('lowly_servant_type')]이며, 그들은 가족이 소박하지만 편안한 삶을 누릴 만큼의 수입을 벌고 있습니다. [beauty.GetFullName]이라는 이름의 그 소녀를 만나자, 나는 충격을 받습니다.\n\n그 소녀는 소문대로 아름다웠습니다. 그녀가 방으로 들어서는 모습을 지켜봅니다. 그녀의 얼굴 윤곽은 흠잡을 데 없이 완벽했으며, 공손하게 나에게 인사했습니다. 그녀의 가족은 그녀에 대한 소문이 어떻게 그렇게 멀리까지 퍼졌는지 전혀 몰랐다고 설명했지만, 그녀를 직접 보니 그 이유를 알 수 있었습니다." # 16592243409991533361
  VIETmisc.3024.desc.unpleasant: "\n\n그렇긴 하지만, 그 소녀는 심술궂어 보이고 자신의 외모에 대해 꽤나 자기 비하적인 태도를 보입니다.\"내가 늙은 노파가 되면 내 구혼자들 중 누가 나를 사랑해줄지 모르겠군\"이라고 그녀는 비꼬듯이 말합니다. 그녀는 길 건너편에 사는 어린 시절 친구인 [childhood_friend.GetFullName]과 결혼하고 싶다고 말하지만, 그 친구는 재능이 있음에도 불구하고 부유한 구혼자들과 경쟁하기에는 너무 겸손하고 부끄러워한다고 합니다." # 6189697801928166781
  VIETmisc.3024.desc.pleasant: "그뿐만이 아닙니다. 그녀는 성격도 좋습니다. 상냥하고 부드럽게 말하며, 함께 있으면 즐거운 아가씨인 듯합니다. 그녀가 길 건너편에 사는 어린 시절 친구인 [childhood_friend.GetFullName]를 좋아한다고 수줍게 고백했을 때 저는 눈썹을 치켜세웠습니다만, 그 친구는 재능은 있지만 너무 겸손하고 부끄러움이 많아 그녀의 더 부유한 구혼자들과 경쟁할 엄두를 내지 못하고 있습니다." # 12567342788142759585
  VIETmisc.3024.a: "이 개인적인 드라마는 제 알 바 아니지만, 당신의 앞날에 행운이 있기를 바랍니다." # 5067362218702348709
  VIETmisc.3024.b: "말도 안 돼! 내가 그 소년에게 당신과 구애할 수 있도록 축복을 내려주지." # 16722818169852830183
  VIETmisc.3024.c: "내가 두 분을 결혼시켜서 내 하인으로 고용해 주겠소." # 14028759618788076960
  VIETmisc.3024.d: "왜 저와 그 아이를 모두 제 궁정으로 초대하지 않으시겠습니까?" # 4711951830064901904
  VIETmisc.3024.d.tooltip: "[beauty.GetFullName]와 그녀의 소꿉친구인 [childhood_friend.GetFullName]가 결혼하여 귀하의 궁정에 합류할 것입니다." # 13289399369626610292
  VIETmisc.3025.t: "물에 잠긴 성소" # 1983212142556420994
  VIETmisc.3025.desc: "[county.GetNameNoTier]의 황야를 순찰하던 중, 제 병사 두 명이 작은 길가의 신당을 발견했습니다. 하지만 이상한 점은 그 신당이 그 지역의 호수 중 하나에 대부분 잠겨 있다는 것입니다. 제 병사들은 이 랜드마크에 대해 현지인들에게 묻는 것이 현명하다고 판단했고, 현지인들은 그 신당이 항상 그 자리에 있었다고 말했습니다. 그들은 그것이 호수 수위가 너무 높아져 이곳에 살던 사람들이 수 세대 전에 지은 [ROOT.Char.GetFaith.HighGodName]을 위한 어떤 종류의 신당이었을 것이라고 추측했습니다.\n\n어쨌든, 저는 우리가 약간의 토목 공사를 하여 그 신당을 현재 위치에서 육지로 옮기는 것을 고려해야 할지 궁금합니다. 만약 제가 그 계획을 진행한다면, 그렇게 하기 위해 약간의 자원을 지출해야 할 것입니다." # 3248407891825660479
  VIETmisc.3025.a: "아, 다시 생각해보니 이건 시간 낭비일지도 모르겠군." # 11869343049820304160
  VIETmisc.3025.b: "시작해보지. [ROOT.Char.GetFaith.HighGodName]께서 기뻐하실 게 분명하군." # 15289880173428904369
  VIETmisc.3026.t: "불탄 탑" # 8418957873839908951
  VIETmisc.3026.desc: "최근 [county.GetNameNoTier]에서 저의 주의를 끈 매우 흥미로운 발견이 있었습니다. 지역 수비대에 복무하던 정찰병들이 일상적인 순찰 도중 길을 잃고 헤매다가 황야에서 불에 탄 탑을 발견했습니다. 그 탑이 언제 지어졌고 마지막으로 누가 거주했는지에 대한 흔적은 거의 없었지만, 기본적인 구조는 비교적 온전했습니다. 그 장소에서 주목할 만한 다른 것은 탑 옆의 나무 두 그루와 내용물이 아무것도 없는 작고 썩어가는 나무 상자뿐이었습니다.\n\n제가 받은 보고서에서 지역 경비대장은 그 탑을 보수하여 감시 초소로 만들면 이 지역에 대한 통제 유지에 도움이 될 것이라고 제안했습니다." # 1593451070330751867
  VIETmisc.3026.a: "거기에는 감시 초소가 필요하지 않은 것 같소." # 8397789333410976334
  VIETmisc.3026.b: "훌륭한 생각이군! 기존 탑을 재활용하는 것은 현명한 처사야." # 5025172853452616527
  VIETmisc.3027.t: "곰들!" # 11061869220094996561
  VIETmisc.3027.desc: "[county.GetNameNoTier] 경계 지역에서 최근 몇 차례 곰의 습격이 발생하여 그때마다 몇몇 주민들이 목숨을 잃었으며, 여기에는 저의 하급 관료 두 명도 포함되어 있습니다. 드문 일이긴 하지만 이러한 비극은 들어본 적이 없는 일은 아니며, 더욱 충격적인 것은 저의 관료 중 한 명이 모든 습격을 목격했고 그 모든 사건의 배후에 동일한 곰가 있다는 사실을 확인했다는 점입니다. 곰은 마을 경비대가 손쓰기도 전에 매번 도망쳤기 때문에 해당 지역 주민들 모두 불안에 떨고 있습니다." # 176209256627214589
  VIETmisc.3027.a: "병사 몇 명을 보내 경비병들이 그 짐승을 사냥하는 것을 돕게 하시오!" # 15326037837513988221
  VIETmisc.3027.b: "지역 경비대에게 해당 지역의 순찰을 강화하라고 전하십시오." # 10373258206973093312
  VIETmisc.3027.c: "유감스러운 일이오. 하지만 어쩔 수 없지 않겠소?" # 4282290842162372557
  VIETmisc.3027.toast.killed: "병사들이 곰을 성공적으로 붙잡아 죽였습니다." # 16618278768294858507
  VIETmisc.3027.toast.not_killed: "곰이 여전히 풀려 있소!" # 11906217570613722995
  VIETmisc.3028.t: "깃털 달린 메뚜기" # 1152232342407150970
  VIETmisc.3028.desc: "[county.GetNameNoTier]가 붉은부리 뜸새의 대규모 창궐로 고통받고 있습니다. '깃털 메뚜기'라는 별명을 가진 이 새들은 농작물에 피해를 주어 농부들에게 늘 골칫거리였지만, 올해는 특히 심각한 것 같습니다. 다른 임무와 책임으로부터 인력을 돌려야 할지라도, 이 해충들이 끼치는 피해를 줄이려면 지도자로서 신속하게 행동해야 합니다." # 495069617234312752
  VIETmisc.3028.a: "이 지긋지긋한 새들을 없앨 효율적인 방법이라도 있었으면 좋겠군...." # 4260232115655623768
  VIETmisc.3028.b: "현지인들과 공모하여 그들을 죽이고, 그들의 고기와 깃털을 팝니다." # 13965938817784843143
  VIETmisc.3028.info: "#emphasis 생물학적 배경:#! 붉은부리참새 (#italic Quelea quelea#!)는 때로는 혐오스럽게 깃털 달린 메뚜기라고도 불리며, 사하라 이남 아프리카 대부분 지역에 서식하는 새입니다. 이들은 다양한 씨앗을 먹으며 종종 농작물에 광범위한 피해를 입힙니다. 이들을 잡기 위해 사용되는 전통적인 방법들이 있으며, 여러 정부 차원의 현대적인 노력도 있지만, 지구상에서 가장 수가 많은 길들여지지 않은 조류 종이기 때문에 그 성공은 제한적입니다." # 8527149101760004712
  VIETmisc.3029.t: "성채" # 15550427033618844116
  VIETmisc.3029.desc: "오늘, [county.GetNameNoTier]에 까마귀와 매우 흡사한 갈까마귀들이 대규모로 번성하고 있다는 소식을 들었습니다. 그 수가 너무 많아 이 땅의 권위자인 저의 조치가 필요할 정도입니다. 어떤 이들에게는 이러한 현상이 좋은 징조로 여겨지는데, 그 새들이 친절하고 관대한 성품을 지닌 이들 근처에 사는 것을 선호한다고 알려져 있기 때문입니다. 하지만 다른 이들은 그 새가 농작물에 해를 끼치는 해충이므로 즉시 처리해야 한다고 주장합니다." # 12945388581404128738
  VIETmisc.3029.a: "새들은 그대로 두시오. 만약 그것들이 행운을 가져다준다면, 왜 거절하겠소\"" # 1043748843798173474
  VIETmisc.3029.b: "우리 들판을 보호하기 위해 현지인들에게 해충을 박멸하도록 독려하십시오\"" # 16154241999572164315
  VIETmisc.3029.c: "나는 까마귀들과 사이가 좋으니, 갈가마귀들도 그냥 두도록 하겠다\"" # 3405473431462493867
  VIETmisc.3029.info: "#emphasis 생물학적 배경:#! 과거부터 현재까지, 갈까마귀 #italic Corvus frugilegus#! 떼는 때로는 상반되는 수많은 미신과 얽혀 있었습니다. 어떤 이들에게는 둥지를 틀고 머무르면 좋은 징조였지만, 떠나버리면 금세 나쁜 징조로 바뀌기도 했습니다. 그럼에도 불구하고, 이들은 주요한 농업 해충으로 여겨졌습니다. 예를 들어 잉글랜드에서는 1533년 법령에 따라 모든 교구가 갈까마귀를 잡기 위한 그물을 비치해야 했으며, 만약 소유주에게 허가를 요청했으나 거절당했을 경우에도 갈까마귀를 박멸하기 위해 타인의 토지에 무단으로 침입하는 것이 허용되었습니다." # 3548847781612426431
  VIETmisc.3030.t: "훌륭한 당나귀들" # 12386941637379108997
  VIETmisc.3030.desc: "최근 [county.GetNameNoTier]에서 사육된 당나귀들은 그곳 평민들의 오랜 노력 덕분에 다른 지역의 당나귀들과 비교해도 짐을 나르는 데 믿음직하고 유능하다는 명성을 얻고 있습니다. 어떤 이들은 당나귀가 말보다 덜 우아하고 덜 위엄 있다는 이유로 얕잡아 볼 수도 있겠지만, 그 유용성을 부정하는 것은 바보일 뿐입니다. 어쨌든 이러한 명성 덕분에 상인들은 이 당나귀들을 꽤 많이 먼 곳까지 수출하고 있습니다." # 13101005560762350475
  VIETmisc.3030.a: "이 당나귀들이 우리에게 큰 도움이 되길 바라네." # 11898512386298241450
  VIETmisc.3030.tooltip: "귀하의 [domain|E] 내 모든 [county|E]가 [GetModifier('VIET_reliable_donkeys').GetNameWithTooltip] [county_modifier|E]를 보유하는 동안, 귀하는 [decision|E]를 통해 #V 믿음직한 당나귀 구매#!를 실행하여 다양한 경제적 및 군사적 이점을 제공하는 [character_modifiers|E]를 획득할 수 있습니다." # 6280780907744633627
  VIETmisc.3030.info: "#emphasis 역사적 배경:#! 종종 고집 세고 멍청한 동물로 고정관념이 박혀있지만, 당나귀, 즉 아프리카 야생 당나귀(#italic Equus africanus#!)의 가축화된 형태는 사실 수천 년 동안 전 세계적으로 짐을 나르는 동물로 사용되어 온 매우 지능적인 동물입니다. 중세 시대에도 이들은 농업, 운송 및 상업에서의 중요성을 인정받았습니다." # 15835678722912716758
  VIETmisc.3031.t: "밀수 조직 검거" # 8919781931316786037
  VIETmisc.3031.desc: "[county.GetNameNoTier]에서 얼마 전부터 밀수 조직이 활동하고 있었습니다. 하지만 그곳 관리들은 이 범죄자들을 체포할 만한 유용한 정보를 전혀 찾지 못하고 있었습니다.\n\n하지만 최근, 제 관리들이 밀수꾼 중 한 명을 붙잡는 데 성공했는데, 그자는 극심한 겁쟁이였습니다. 고문 이야기가 살짝만 나와도 이 남자는 몸을 떠는 꼴이 되었고, 당국에 모든 것을 털어놓았습니다.\n\n밀수 조직원들은 모두 붙잡혔고, 정의가 실현되었습니다. 전반적으로 대단한 성공이었습니다." # 10366392864583582211
  VIETmisc.3031.a: "그 남자의 비겁함이 우리의 승리의 열쇠였다." # 7607027957720955662
  VIETmisc.3032.t: "미친 왕의 요새" # 2245306823707815461
  VIETmisc.3032.desc: "[county.GetNameNoTier]에 전설에 따르면 미치광이 왕이 세웠다는 버려진 요새가 있습니다. 그는 헤아릴 수 없이 잔혹하고 예측 불가능한 인물이었다고 합니다. 요새 방어 시설이 예전 같지는 않지만, 제 병사들은 이곳을 최소한 전초기지로 유용하게 사용하고 있습니다.\n\n최근에는 대낮에도 그 왕과 그의 병사들의 유령이 낡은 성벽 주변을 배회하는 모습이 보인다는 소문이 돌고 있습니다. 일부는 이를 불길한 징조로 여기지만, 다른 이들은 그러한 이야기가 외국 적들을 겁주는 데도 효과적일 것이라고 말합니다." # 18437706411370578482
  VIETmisc.3032.a: "참으로 기이하군…. 그 미친 왕의 영혼이 그곳에 있는지 궁금하군." # 4023787715000193205
  VIETmisc.3033.t: "꽃이 만개하다" # 2041172145616635260
  VIETmisc.3033.desc: "최근 [county.GetNameNoTier]는 그 지역의 꽃들로 명성을 떨치고 있습니다. [county.GetNameNoTier]에는 봄이 되면 그 자연적인 아름다움으로 유명한 특정 초원과 들판이 있습니다. 그 결과, 많은 부유한 현지인들이 이 초원들을 방문하여 색채와 생명의 경이로운 광경을 감상하기를 좋아합니다." # 5092320911783190986
  VIETmisc.3033.a: "흥미롭군…. 언젠가 저 꽃밭을 방문해야겠어." # 4842573618458437973
  VIETmisc.3033.tooltip: "귀하의 [domain|E] 내 모든 [county|E]가 [GetModifier('VIET_famous_flower_meadows').GetNameWithTooltip] [county_modifier|E]를 보유하는 한, 귀하는 [GetActivityType( 'activity_VIET_view_flower_meadows_in_bloom' ).GetName] [activity|E]를 이용할 수 있습니다." # 3309846457322961119
  VIETmisc.3034.t: "죽음을 건 투쟁" # 10853309058496587542
  VIETmisc.3034.desc: "오늘 나는 [county.GetNameNoTier]에서 많은 이들을 살해한 흉악한 살인자의 처형을 목격하고 있습니다. 이 자의 죄는 의심의 여지가 없으며, 많은 이들이 그의 죽음을 기뻐하고 있습니다.\n\n그가 붙잡히기 전까지, 나의 관리들은 이 범죄자를 잡지 못했습니다. 하지만 그는 여러 전투의 베테랑이었던 노인을 살해했을 때 실수를 저질렀습니다. 노병은 살인자의 무기에 공격당한 후에도 훌륭하게 저항했고, 결국 숨을 거두기 전에 그 범죄자에게 중상을 입히는 데 성공했습니다.\n\n그 덕분에 지역 경비대가 그 사악한 자를 추적하여 체포할 수 있었습니다. 노병이 사망한 것은 유감스러운 일이지만, 그의 죽음은 헛되지 않았습니다. 그 덕분에 우리는 이 범죄자를 찾는 노력을 끝낼 수 있었기 때문입니다." # 14181369740903545524
  VIETmisc.3034.a: "살해당한 희생자들의 복수가 이루어졌습니다!" # 6673996905933365773
  VIETmisc.3034.b: "얼마나 슬픈가. 우리가 사는 세상은 참으로 잔혹하군." # 6565387085454857713
  VIETmisc.3035.t: "사람들을 피하려는 몸부림" # 17539559382901168274
  VIETmisc.3035.desc: "저는 [county.GetNameNoTier]에 거주하는 은둔자에 대한 소문을 듣고 있습니다. 이 신비주의자의 정체에 대한 세부 사항은 서로 모순됩니다. 예를 들어, 어떤 이들은 그 은둔자가 남자라고 하고, 다른 이들은 여자라고 하며, 또 어떤 이들은 그 은둔자가 남성도 여성도 아니거나 둘 다라고 합니다! 하지만 대부분의 이야기가 동의하는 것은 이 성스러운 인물이 [ROOT.Char.GetFaith.ReligiousText]에서 가르치는 우주의 진리에 대한 지혜와 이해로 가득 찬 진정한 신앙인이라는 점입니다.\n\n하지만 문제는 모두가 이 은둔자와의 면담을 원한다는 것입니다. 그 결과, 이 은둔자는 영적인 수행을 위한 평화와 고요함을 찾기 위해 고군분투하고 있다고 합니다. 은둔자는 항상 다른 곳으로 숨으려 하지만, 용감한 광신도들에게 다시 발견됩니다.\n\n어쨌든, 이 은둔자에 대한 소문이나 전설은 지역 주민들이 종교 문제에 더욱 헌신하도록 고무하고 있습니다." # 2738290753376644707
  VIETmisc.3035.a: "이상한 이야기로군! 그 은둔자가 정말 존재하는 인물인가?" # 4950917895921138558
  VIETmisc.3035.b: "#italic 인물#!을 피하는 것이 얼마나 힘든지 이해합니다." # 7914481929004785247
  VIETmisc.3036.t: "동굴 벽화" # 16728438758259459777
  VIETmisc.3036.desc: "[county.GetNameNoTier]의 농부 몇 명이 최근 동굴을 발견했는데, 그곳에서 놀라운 것을 발견했습니다.\n\n농부들이 횃불을 동굴 벽에 비추자, 그들은 처음에 어둠의 마법의 증거라고 생각했던 것에 놀랐습니다. 하지만 더 자세히 조사해 보니, 그들 앞에는 분노한 포식자부터 평화로운 가축 떼에 이르기까지 온갖 짐승들과 사람들을 묘사한 아름다운 그림이 있었으며, 이 그림은 검고 붉은 안료로 그려져 있었습니다.\n\n누가 이런 예술품을 만들었을까요? 아마도 우리는 영원히 알지 못할 것입니다. 하지만 이 발견은 큰 화제를 불러일으키고 있습니다." # 8484262504003663554
  VIETmisc.3036.a: "언젠가는 이 예술 작품을 누가 만들었는지 알게 되겠지." # 17297372448816090167
  VIETmisc.3036.b: "제가 직접 동굴을 조사하러 가고 싶습니다." # 14942857123307425782
  VIETmisc.3037.t: "[county.GetNameNoTierNoTooltip]에서의 음모" # 15293981726179348707
  VIETmisc.3037.desc: "최근 [county.GetNameNoTier]의 평민들 사이에 제가 사실 [ROOT.Char.GetTitledFirstName]이 아니며, 얼마 전 진짜 [ROOT.Char.GetFirstNameNoTooltip]을 사칭한 자라는 소문이 돌고 있습니다.\n\n이런 주장은 당연히 터무니없지만, 제가 모든 평민과 교류하는 것도 아니고 모든 평민이 저와 제 일대기를 아는 것도 아니기에 그들을 설득할 방법은 많지 않습니다... 아니, 방법이 있긴 한가?" # 10486635246182020595
  VIETmisc.3037.a: "감히 나에 대해 저런 우스꽝스러운 음모론을 꾸며내다니!" # 14070639073992687647
  VIETmisc.3037.b: "이 보잘것없는 거짓말들을 억누르기 위해 우리가 할 수 있는 모든 것을 해야 합니다." # 6056499696134762443
  VIETmisc.3038.t: "#legend.GetWomanMan#이시여, 전설적인 성인" # 17110747300155340753
  VIETmisc.3038.desc: "최근 [county.GetNameNoTier]의 평민들 사이에서 현명하고 자비로운 성직자이신 [legend.GetWomanMan]께서 [legend.GetFullNameNoTooltip]라는 분이 몰래 마을과 농장, 강 등을 다니며 사람들의 삶을 개선하기 위해 기도하고 백색 마법을 행하고 있다는 소문이 돌고 있습니다.\n\n이러한 이야기는 듣기 좋고 사람들에게 영감을 주지만, 아무도 이 [legend.GetFirstNameNoTooltip] 인물을 실제로 #italic 보지#는 못했습니다. 사람들은 그저 [legend.GetSheHe]가 실제로 존재한다고 주장할 뿐입니다. [ROOT.Char.Custom('DefaultPriestTitlePlural')] 역시 이 이야기들을 어떻게 받아들여야 할지 확신하지 못하고 있습니다." # 1663600194930973363
  VIETmisc.3038.a: "저는 [legend.GetSheHe]가 실존 인물이라고 확신합니다!" # 17555758713948892652
  VIETmisc.3038.b: "아마도 [legend.GetSheHe]께서는 그저 꾸며낸 이야기일지도 모르겠습니다." # 4051254402490583593
  VIETmisc.3039.t: "10년의 망령" # 11033671030673521374
  VIETmisc.3039.desc: "[county.GetNameNoTier]의 일부 지역에는 10년마다 유령이 나타난다는 전설이 전해집니다. 이 유령의 정체와 출현 이유에 대해서는 다양한 속설이 존재합니다.\n\n일부 사람들은 이 유령이 옛 연인에게 버림받은 여인, 자식들에게 살해당한 부유한 노인, 혹은 부모에게 버려진 아이와 같은 원한에 찬 영혼이라고 주장합니다. 하지만 다른 이들은 이 유령이 후손을 돕고자 하는 친절한 노파나, 자신이 다스리던 땅에 계속 축복을 내리려는 외롭지만 자비로운 관리와 같이 도움이 되는 존재라고 이야기하기도 합니다.\n\n진실이 무엇이든 간에, 미신을 믿는 일부 지역 주민들은 이 소문 속 유령의 귀환을 두려워하고 있습니다." # 715749437022435901
  VIETmisc.3039.a: "어떤 일이 닥치든 우리 모두 괜찮을 거라 확신합니다…." # 5989465295582099493
  VIETmisc.3039.failure: "대부분의 현지 주민들은 그 유령이 복수심에 불타고 있다고 믿고 있습니다!" # 8344682674691668543
  VIETmisc.3039.success: "대부분의 현지인들은 그 유령이 도움이 된다고 믿습니다!" # 11244111971506906738
  VIETmisc.3040.t: "열 가지 사임" # 15456251369835804666
  VIETmisc.3040.desc: "[county.GetNameNoTier]에 있는 저의 소규모 관료 열 명이 공식적으로 사임했다는 소식을 들었습니다. 그들을 총괄하던 최고 관리가 부패하여 아무것도 할 수 없었고, 그가 저에게 연락하려는 시도는 최고 관리의 부하들에게 저지당한 것 같습니다. 하지만 제가 이 사임 소식을 듣게 되었고, 소문에 따르면 그 최고 관리는 제가 어떻게 반응할지 매우 불안해하고 있다고 합니다." # 14180411668361922230
  VIETmisc.3040.a: "솔직히 무슨 일이 벌어지는지 전혀 신경 쓰이지 않는군." # 8307319809544580912
  VIETmisc.3040.b: "최고 관료를 강력하게 질책하되, 그 이상은 하지 마십시오." # 5272593384708098111
  VIETmisc.3040.c: "주요 관리를 체포하고, 사임한 자들에게는 일자리를 되돌려주시오." # 5331888150282095505
  VIETmisc.3040.c.failure: "사임자들은 자신들의 직책을 되돌려 받기를 원치 않습니다." # 2654169386256415690
  VIETmisc.3040.c.success: "사임자들은 자신들의 예전 직책으로 복귀하는 데 동의했습니다." # 2955587732776342891
  VIETmisc.3041.t: "열 명의 실종된 아이들" # 16508883632294511564
  VIETmisc.3041.desc: "몇 주 전, [county.GetNameNoTier]의 한 마을에서 아이 열 명이 실종되었습니다. 주민들은 수색대를 꾸렸지만 아이들의 흔적조차 찾을 수 없었습니다. 많은 이들이 야생 동물에게 희생되는 등 끔찍한 재앙이 닥쳤을까 두려워했습니다.\n\n다행히도, [county.GetNameNoTierNoTooltip]에서 일하는 저의 말단 관료 중 한 명인 [official.GetFullName] 께서는 다른 모든 사람이 포기한 후에도 계속해서 수색을 이어갔습니다. 그분의 끈기가 결실을 맺어, 그분은 아이들을 찾아내는 데 성공했습니다. 알고 보니 아이들은 노예로 팔아넘기려던 한 무리의 도적 떼에게 납치되었던 것입니다!\n\n도적들은 모두 투옥되었고, 열 명의 아이들은 가족의 품으로 돌아갔습니다. 모두가 [official.GetFirstNameNoTooltip]의 영웅적인 행동을 칭찬하고 있습니다." # 5542563236221908511
  VIETmisc.3041.a: "[county.GetNameNoTierNoTooltip]에서 훌륭한 일을 계속해 주시오, [official.GetFirstNameNoTooltip]!" # 5233803339380481199
  VIETmisc.3041.b: "저의 궁정에 머물며 일하도록 승진을 제안해 드릴까요?" # 11334278811113101091
  VIETmisc.3041.c: "제가 [county.GetNameNoTierNoTooltip]를 귀하에게 봉토로 하사하는 것은 어떻습니까?" # 16421819720930308275
  VIETmisc.3042.t: "찬란한 빛" # 8296784653114898064
  VIETmisc.3042.desc: "[county.GetNameNoTier]에서 이상한 현상을 보았다는 농민들의 보고가 있었습니다.\n\n목격자들에 따르면, 이 현상은 이른 아침 몇몇 마을 근처 지평선에 나타나며, 땅에서 하늘까지 닿는 찬란하고 곧은 빛의 기둥 형태로 보인다고 합니다. 하지만 그 빛기둥에 가까이 다가가면 사라진다고 합니다.\n\n제 신하 몇 명도 이 보고를 확인했으며, 지역 학자들은 그 원인을 알지 못하고 있습니다. 일부 지역 주민들은 심지어 이것이 [ROOT.Char.GetFaith.random_GoodGodNames]께서 보내신 징조라고 주장하기 시작했습니다." # 11558727397932388819
