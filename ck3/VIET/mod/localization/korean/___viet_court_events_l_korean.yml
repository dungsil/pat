l_korean:
  VIETmisc.6000.t: "공개 토론" # 7830631962888090714
  VIETmisc.6000.desc: "지식인 [intellectual_1.GetFirstName]와 [intellectual_2.GetFirstName]가 제 궁정에 도착했습니다. 이들이 지역 사회에서 [ROOT.Char.GetFaith.ReligiousText]와 다른 신학적 문제들에 대한 극단적으로 다르지만 흥미로운 해석으로 저명하기에 이 순간을 고대하고 있었습니다. 그들은 앙숙이며 공개적인 토론에서 상대방이 틀렸음을 증명하고자 합니다. 저와 제 궁정의 모든 이들은 관중이 될 것입니다.\n\n[intellectual_1.GetFirstNameNoTooltip]은 저희 신앙의 고전적 이해를 옹호하는 확고한 전통주의자로 알려져 있습니다. 반면, [intellectual_2.GetFirstNameNoTooltip]은 이단적인 견해를 가지고 있지는 않지만, [intellectual_2.GetSheHe]가 상당히 혁신적인 [ROOT.Char.GetFaith.GetAdjective] 신학 해석을 가지고 있다는 것은 분명합니다.\n\n그들의 활발한 논쟁에서 두 학자 모두 논증, 반박, 재반박 등에서 능숙함을 보였습니다. 제 신하들은 어느 쪽도 우위를 점하지 못했다고 대체로 동의하므로, 모두가 누가 이겼는지 공식적으로 선언해 줄 저를 바라보고 있습니다." # 14272384044839191452
  VIETmisc.6000.desc.traditionalist: "내 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName]께서는 [intellectual_1.GetFirstNameNoTooltip]을 지지하시는 듯합니다. 그분은 내게 이렇게 말씀하셨습니다. “[intellectual_1.GetSheHe|U]께서는 [ROOT.Char.GetFaith.GetName]에 대한 정통적 이해를 옹호하셨습니다. [intellectual_2.GetFirstNameNoTooltip]가 이단은 아니지만, 불편할 정도로 이단에 가까이 다가가고 있습니다.”" # 10740966287354346595
  VIETmisc.6000.desc.innovator: "\n\n나의 [chaplain.GetCouncilTitle] [chaplain.GetTitledFirstName]께서는 [intellectual_2.GetFirstNameNoTooltip]을 지지하는 듯합니다. [chaplain.GetSheHe]께서 제게 말씀하시길, “[intellectual_2.GetSheHe|U]는 우리가 [ROOT.Char.GetFaith.GetAdjective] 신학에 접근할 새로운 방법을 항상 찾을 수 있음을 증명합니다. 안타깝게도 [intellectual_1.GetFirstNameNoTooltip]은 [ROOT.Char.GetFaith.HighGodName]께서 우리에게 무엇을 원하시는지 고려하기보다는 전통에 맹목적으로 매달리고 있소.”라고 하셨습니다." # 9427496530738987087
  VIETmisc.6000.a: "[intellectual_1.GetFirstName]가 정통 교리를 옹호하는 데 더 나은 주장을 펼쳤습니다." # 17602971980610911255
  VIETmisc.6000.a.toast: "[intellectual_1.GetFirstName]가 당신의 궁정에 머물기로 결정했습니다!" # 6524427126781865644
  VIETmisc.6000.b: "[intellectual_2.GetFirstName]가 혁신적인 종교적 신념을 주장하며 토론에서 승리했습니다." # 11087524178934839053
  VIETmisc.6000.b.toast: "[intellectual_2.GetFirstName]가 당신의 궁정에 머물기로 결정했습니다!" # 8355345013192419840
  VIETmisc.6000.c: "둘 다 나를 설득하지는 못했지만, 흥미로운 논쟁이었소!" # 9505462519830662822
  VIETmisc.6001.t: "도적 영주" # 17621935914828663463
  VIETmisc.6001.desc: "지난 몇 달 동안 [county.GetNameNoTier] 지역에서 활동하는 도적 영주 [bandit.GetFullName]에 대한 소문을 들었습니다. 이 천한 자는 [bandit.GetHerHis] 영지를 통과하는 사람들에게 [bandit.GetHerHim]에게 정당하게 돌아갈 몫을 넘어선 추가 통행료를 부과함으로써 #italic 나의#! 왕권을 거역하려 했으며, 여행자들에게 추가 통행료를 내거나 강도를 당하거나 몸값을 위해 납치될 것이라는 최후통첩을 강요했습니다.\n\n어쨌든, 이 교활한 범죄자는 한동안 붙잡히지 않고 도망 다녔습니다... 하지만 이제는 아닙니다. 우연히도 내 관리들이 [bandit.GetHerHim]을 체포했고, [bandit.GetSheHe]를 내 심판을 위해 끌고 왔습니다. 내 허가 없이 이런 행위를 저지르는 것은 내 명성에 오점을 남기는 일이니, [bandit.GetSheHe]는 그에 합당한 처벌을 받아야 합니다." # 18216305566259993107
  VIETmisc.6001.a: "적당한 벌금으로 [bandit.GetHerHim]에게 교훈을 주면 충분할 것이오!" # 11146003727818917311
  VIETmisc.6001.b: "선처를 베푸는 대신, [bandit.GetSheHe]가 저를 위해 일할 수 있습니다." # 8945059868427451139
  VIETmisc.6001.c: "법은 명확하다. 이 범죄자의 운명은 죽음뿐이다!" # 14000353965496408679
  VIETmisc.6001.d: "[bandit.GetHerHim]에게서 작위와 직위를 박탈하십시오." # 16794618397648752585
  VIETmisc.6001.info: "#emphasis 역사적 배경:#! 약탈 영주(Robber barons)는 영어에서 사용되는 일반적인 용어로, 중앙집권적인 왕권이 약화된 시기에 특히, 자신의 신분과 자원을 이용하여 상위 권위의 법적 승인 없이 여행자와 상인들에게 높은 세금과 통행료를 부과한 중세 영주와 귀족들의 현상을 묘사합니다. 예를 들어, 프랑스의 루이 6세는 1100년대 초반에 약탈 영주들을 상대하는 데 수년을 보냈습니다. 이 악명 높은 인물들은 나중에 19세기 미국 속어로 비양심적인 부유한 사업가들을 지칭하는 용어의 기원이 되었습니다." # 13874651706833331449
  VIETmisc.6002.t: "용납할 수 없는 행동" # 8345422460138239688
  VIETmisc.6002.desc: "최근 [relative.GetTitledFirstName]가 나의 궁정에서 보인 좋지 못한 행동 때문에 악명이 높아지고 있습니다. [relative.GetHerHis]는 기본적인 예절을 잊고 있으며, 종종 방문한 사절단을 모욕하기도 했고, 전반적으로 궁정 의전을 무시하는 경향이 있습니다. 많은 이들이 [relative.GetFirstNameNoTooltip]가 나와 친척이라는 이유로 버릇없고 무례해도 괜찮다고 생각하는 듯합니다.\n\n상황이 너무 나빠져서 [complainer.GetTitledFirstName]가 이 문제에 대해 논의하고자 나를 찾아왔습니다.\n\\\"[ROOT.Char.GetLadyLord]시여, [relative.GetTitledFirstNamePossessiveNoTooltip]의 용납할 수 없는 행실에 대해 조치를 취하셔야 합니다\" [complainer.GetFirstNameNoTooltip]가 나에게 간청합니다.\"그것 자체가 나쁠 뿐만 아니라, #italic 당신#!에게도 나쁜 영향을 미칩니다. [ROOT.Char.GetTitleAsNameNoTooltip]로서, 특히 당신의 가족에 대해서는 궁정의 기강을 유지해야 합니다\"" # 4977168731463636831
  VIETmisc.6002.a: "내가 [relative.GetFirstNameNoTooltip]에게 단단히 훈계 좀 해야겠군." # 18054913204923993045
  VIETmisc.6002.a.tooltip: "#strict# [relative.GetTitledFirstNameNoTooltip]에게 엄하게 꾸짖으십시오" # 9714444154528275623
  VIETmisc.6002.a.success: "[relative.GetFirstNameNoTooltip]가 [relative.GetHerHis]의 방식을 바꾸는 것에 동의합니다" # 4408826452616655560
  VIETmisc.6002.a.failure: "[relative.GetFirstNameNoTooltip] 님께서 귀하의 요구에 동의하지 않습니다." # 11533007465125678437
  VIETmisc.6002.b: "제가 [relative.GetHerHim]을 인내심을 갖고 설득하여 정신 차리게 해보겠습니다." # 15680498106961357385
  VIETmisc.6002.b.tooltip: "[relative.GetTitledFirstNameNoTooltip]에게 좀 더 외교적인 접근 방식을 취합니다." # 8088585069848022728
  VIETmisc.6002.b.success: "그대의 말은 [relative.GetFirstNameNoTooltip]가 [relative.GetHerHis] 방식을 바꾸도록 설득합니다." # 12651613924439193344
  VIETmisc.6002.b.failure: "당신의 말은 귓등으로도 듣지 않는군요." # 11265800742922824216
  VIETmisc.6002.c: "[relative.GetSheHe]가 아무에게도 해를 끼치지 않는 한, 그저 [relative.GetHerHim]가 있도록 내버려 두시오." # 10145311581782240201
  VIETmisc.6003.t: "실수" # 2929122065289875531
  VIETmisc.6003.desc: "의례는 모든 왕실 궁정 생활의 중요한 부분입니다. 어떤 이들에게는 지루할 수 있지만, 나의 궁정의 권력과 지위를 강조하기 위해 우리는 이를 정기적으로 수행해야 합니다.\n\n그렇다면, 오늘 왜 [courtier.GetTitledFirstName]가 실수를 저질렀을까요? 그것은 내가 아침에 알현실에 들어설 때 행하는 평범한 의식이었고, 참석한 모든 이들은 각자의 역할을 수행해야 했습니다. 특정한 몸짓, 특정한 자세, 특정한 정형화된 말을 해야 했죠. 하지만 [courtier.GetSheHe]의 실수는 이 의식을 갑작스럽게 중단시켰습니다. 비록 [courtier.GetSheHe]가 이전에 수없이 많이 해왔던 일임에도 말입니다.\n\n내가 [courtier.GetFirstNameNoTooltip] 곁을 지나갈 때, 모든 이들이 그 불쌍한 [courtier.GetWomanMan]를 쳐다봅니다. 그 인물은 얼굴에 당혹감을 감추지 못하고 있습니다. 나의 개인적인 감정과 상관없이, 궁정의 일원 하나라도 기본적인 임무를 수행하지 못한다면 [ROOT.Char.GetTitleAsNameNoTooltip]인 나에게 좋게 비치지 않을 것입니다." # 6417199377104322817
  VIETmisc.6003.a: "별일 아닙니다! 실수는 언제나 일어나는 법이죠." # 7535419154269565838
  VIETmisc.6003.b: "내가 모두 앞에서 [courtier.GetHerHim]을 꾸짖겠다." # 6473727809573378464
  VIETmisc.6003.c: "저는 [courtier.GetHerHim]을 개인적으로 훈계하겠습니다." # 3427960180862847959
  VIETmisc.6004.t: "못마땅한 사절" # 11028592078612651317
  VIETmisc.6004.desc: "[envoy.GetTitledFirstName] 님께서는 [neighbor.GetTitledFirstName] 님의 신하로서, 외교적 의례의 일환으로 저희 궁정에 보내진 사신이었습니다. 제가 이 [envoy.GetWomanMan]을 너그러이 맞이하고 여러 현안에 대해 논의하던 중, [envoy.GetSheHe]께서 감히 저희 궁정이 수준에 미치지 못한다고 언급하는 것이었습니다. 참으로 모욕적인 말이 아닐 수 없습니다!\n\n특히, [envoy.GetFirstNameNoTooltip] 님께서는 “당신과 같은 위대한 [ROOT.Char.GetTitleAsNameNoTooltip]의 궁정이라면… 더 웅장할 것이라 기대했습니다. 이곳은 다소 작고 어두운 방이며, 장식은 평범하고 침체되어 있고, 저쪽 방의 계단 말입니다. 모두가 알다시피 훌륭한 궁정에는 훌륭하고 장엄한 계단이 필요하지요!”라고 말씀하셨습니다.\n\n[envoy.GetSheHe|U]께서는 한숨을 쉬더니 계속해서 지껄였습니다. “보십시오, 솔직히 말해 이 ‘왕실 궁정’은 그저 하찮은 공작이나 소규모 족장의 궁정과 별반 다르지 않습니다. 그 웅장함은 어디에 있습니까? 경외심을 불러일으키는 위엄은 어디에 있단 말입니까?”" # 4606624377740537299
  VIETmisc.6004.a: "[envoy.GetSheHe|U]께서는 눈치 없으시지만, 분위기를 좀 띄우는 것도 나쁘지 않겠지요." # 9353925153930268720
  VIETmisc.6004.b: "이 무례한 악당을 [neighbor.GetFirstNameNoTooltip]에게 돌려보내라!" # 10760747274123276605
  VIETmisc.6004.c: "국정 같은 더 중요한 사안에 집중합시다." # 13521963675080180669
  VIETmisc.6005.t: "경박한 의례" # 16815504611772510279
  VIETmisc.6005.desc: "의례는 모든 왕실 궁정의 일상적인 절차에서 중요한 부분입니다. 자존심 있는 군주는 위엄을 유지해야 하며, 그러한 의례는 이를 위한 효과적인 방법입니다.\n\n하지만, 신하 몇몇이 제 궁정에서 정기적으로 행해지는 [ROOT.Char.GetCulture.GetName] 및 [ROOT.Char.GetFaith.GetAdjective] 의식들이 다소 지나치고 돈 낭비라는 의견을 제게 전해왔습니다.\n\n신하들 중에서도 특히 가장 화려한 의식들의 축소를 주장하는 이가 바로 [courtier.GetTitledFirstName]입니다. 어느 날 그가 제게 설명합니다. “이러한 사치품에 더 이상 돈을 쓸 필요가 없다는 것을 생각해 보십시오! 그 돈을 정말 유용한 곳에 쓸 수 있을 것입니다.”" # 18157746752158145264
  VIETmisc.6005.a: "훌륭한 지적이십니다. 그 제안들을 실행에 옮기겠습니다." # 4764079443801214206
  VIETmisc.6005.b: "오, 더 좋은 생각이 떠올랐군: 의식의 횟수를 #italic 늘려야겠어#!" # 7227101932232555523
  VIETmisc.6005.c: "귀하의 의견은 이해하지만, 이 의례들은 중요합니다." # 17074780982721309282
  VIETmisc.6006.t: "아이의 실수" # 4158865019656555254
  VIETmisc.6006.desc: "비록 [child.GetFirstName]가 아이이긴 하지만, [child.GetSheHe]의 교육의 일환으로 저희 궁정의 일상을 지켜보는 것이 중요합니다. 그래야 [child.GetSheHe]가 성인이 되었을 때, 어느 궁정에 있든 적절하게 행동하는 법을 알게 될 것입니다.\n\n하지만 오늘, [child.GetFirstNameNoTooltip]가 실수를 저지른 것 같습니다. [child.GetSheHe]가 [nice_courtier.GetTitledFirstName]께 인사하는 올바른 예절을 잊어버렸습니다! [nice_courtier.GetFirstNameNoTooltip]는 그저 아이가 이 실수로부터 배울 것이라며 대수롭지 않게 넘겼지만, 이 모든 광경을 목격한 [mean_courtier.GetFirstName]는 매우 부적절했다며, 저희 궁정의 품위를 유지하기 위해 [child.GetFirstNameNoTooltip]를 징계하고 [child.GetHerHim]에게 교훈을 주어야 한다고 말했습니다." # 8079371140361222545
  VIETmisc.6006.a: "만약 [nice_courtier.GetFirstNameNoTooltip] 님께서 괜찮으시다면, 저도 상관없습니다." # 1129213629367478995
  VIETmisc.6006.b: "[mean_courtier.GetFirstNameNoTooltip]의 말이 맞습니다. 이 일에 대해 [child.GetFirstNameNoTooltip]를 꾸짖겠습니다." # 3038886861122295245
  VIETmisc.6006.c: "저는 [child.GetFirstNameNoTooltip]가 자신이 무엇을 잘못했는지 이미 깨달았다고 생각합니다." # 13586443341286535445
  VIETmisc.6007.t: "산만한 시종" # 14209913485686393027
  VIETmisc.6007.desc: "저는 [servant.GetFirstName]이라는 하인을 두고 있는데, 가끔 제 궁정에서 일상 업무를 돕기 위해 여러 임무를 수행해야 합니다. 문제는 그 하인이 지나치게 매력적이라는 것입니다. 제대로 된 화장품이나 좋은 옷도 없이 어떻게 평민이 저렇게 매력적일 수 있단 말인가?\n\n사실 더 정확히 말하자면, 그저 지나치게 매력적이라고만 할 수는 없을 것 같습니다. [servant.GetSheHe]는 #italic 정신을 산만하게 할 정도로# 매력적입니다. 최근 [courtier.GetTitledFirstName]이 제게 말하기를, [servant.GetFirstNamePossessive] 수려한 외모가 신하들과 하인들이 임무를 수행하는 데 방해가 된다고 생각한다고 합니다.\n\\\"[courtier.GetSheHe]가 제게 말하길, '저... 저 천한 [servant.GetFirstNameNoTooltip]이 저기 서서 [servant.GetHerHis] 놀랍도록 호감 가는 외모로 우리를 선동하고 유혹하는데, 누가 제대로 일을 할 수 있겠습니까?\"" # 5028461312731953833
  VIETmisc.6007.a: "좋소. [servant.GetFirstNameNoTooltip]에게 궁정에서 벗어난 다른 임무를 맡기겠소." # 1317293431136772637
  VIETmisc.6007.b: "이렇게 매력적인 인물이라면 오히려 지위를 높여야 마땅하지!" # 17414813056062376092
  VIETmisc.6007.c: "내 생각엔 이건 다른 누구의 문제도 아닌 당신의 문제요." # 967910492408888481
  VIETmisc.6008.t: "꾸벅꾸벅 조는 중" # 3346238774259331614
  VIETmisc.6008.desc: "오늘 우리는 궁정 의례에 참여하고 있었습니다. 그것은 군주로서의 나의 권력과 지위를 공고히 하기 위해 사용되는 상냥한 말과 복장, 제스처로 이루어진 지극히 평범한 의식이었죠.\n\n이러한 의식들은 정말 지루하기 짝이 없습니다.\n\n사실, 오늘의 의식은 너무 지루해서 몇 분 동안 졸았던 것 같습니다.\n\n[random_courtier.GetTitledFirstName]이 너무나도 크게 가짜 기침을 해서 그 소리에 잠이 깼을 뿐입니다. 아무튼, 내가 잠이 들었다는 것은 모두가 분명히 알았겠지만, 나를 불쾌하게 할까 두려워 모두 아무 일도 없었던 척했습니다." # 17882763331960126545
  VIETmisc.6008.a: "모두들, 내가 실수를 저질렀다. 나처럼 되지 마라." # 6432501441023688380
  VIETmisc.6008.b: "내가 잘못했지만, 이 사실이 알려져서는 안 된다." # 5474166589856401753
  VIETmisc.6008.c: "음… 네… 아무 일도 없었습니다… 어디까지 했었죠?" # 4252492306196867887
  VIETmisc.6009.t: "계단이 어디에 있소?" # 8297890205456806169
  VIETmisc.6009.desc: "오늘 나의 궁정에는 [county.GetNameNoTier]에서 온 유명한 귀족이자 여행가인 [traveler.GetFullName] 님이 머물고 있습니다. [traveler.GetHerHis] 방문 중에, 나는 [traveler.GetHerHim]에게 나의 왕실 알현실이 [traveler.GetSheHe]가 여행 중에 보았던 다른 곳들과 비교하여 어떤지 물어보았습니다.\n\\\"원한다면 솔직하게 말해도 좋소\" 나는 [traveler.GetHerHim]을 안심시켰습니다.\"어떤 개선을 할 수 있을지 알고 싶소\"\n\\\"[ROOT.Char.GetLadyLord]님, 당신의 알현실은 훌륭합니다\" [traveler.GetFirstNameNoTooltip]이 말했습니다.\"한 가지를 제외하고는요. 바로 훌륭한 계단이 없다는 것입니다! 요즘 다른 왕궁에서는 웅장한 계단이 #italic 어디에도# 없습니다. 이상하지 않습니까\"\n\\\"지금까지는 전혀 몰랐는데, 당신의 말이 맞소\" 나는 동의했습니다.\n\\\"[traveler.GetFirstNameNoTooltip]이 말했습니다.\"정확합니다! 모두가 크고 장엄한 계단이 건물의 내부를 훨씬 더 돋보이게 한다는 것을 알고 있죠. 만약 여기에 아주 멋진 큰 계단이 있거나, 저기에 있거나, 아니면 저 다른 방에 있다면, 그것은 [ROOT.Char.GetTitledFirstNameNoTooltip]께서 다른 모든 군주들보다 #italic 한 수 위#라는 것을 보여줄 것입니다\"" # 17802426169568850481
  VIETmisc.6009.a: "훌륭한 생각이군! 저 다른 방에 계단을 더 짓도록 하지." # 6395653968528362640
  VIETmisc.6009.b: "한편... 우리에게 계단이 정말 더 필요할까?" # 8553259939095758757
  VIETmisc.6010.t: "소규모 개축" # 11622242936762722679
  VIETmisc.6010.desc: "어제 제 알현실에 소규모 보수 공사를 마쳤습니다. 군주로서 저는 매일 이 방을 드나드는 사람들이 끊이지 않으며, 이는 눈에 띄는 마모를 유발합니다. 따라서 이 장소를 보기 좋게 유지하는 것이 중요합니다.\n\n다만, 가장 최근의 보수 공사로 인해 알현실에 잔해가 남은 것 같습니다. 시종들이 열심히 치우고 있지만 하루 이틀 정도 걸릴 수 있으며, 이 때문에 제 왕실 알현실이 다소… 위신이 떨어져 보입니다." # 11276853807631854126
  VIETmisc.6010.a: "이번 주는 다른 곳에서 조회를 열어야겠소." # 18036343864773346488
  VIETmisc.6010.b: "서둘러! 당장 이 엉망진창을 치우지 않으면 가만두지 않겠다!" # 3543049412959376752
  VIETmisc.6011.t: "잔소리하는 [parent.GetMotherFather|U]" # 7677118637943634977
  VIETmisc.6011.desc: "저는 평범한 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 평범한 하루를 보내며 평범한 임무를 수행하고 있었습니다.\n\n불행히도 상황은 제가 바라던 대로 조용하고 평화롭지 않았습니다. 아침 의식이 끝난 후, 저의 [parent.GetMotherFather]이신 [parent.GetTitledFirstName]께서 몇몇 궁정 신하들을 따로 불러 부적절한 잡담이나 행동, 옷차림이 조금 엉성한 것, 혹은 일에 노력을 더 기울여야 하는 이유 등에 대해 꾸짖으셨습니다.\n\n제가 [parent.GetHerHim]을 진정시키려 하자, 저의 [parent.GetMotherFather]께서는 손가락으로 저를 가리키며 노려보시더니 말씀하셨습니다. “[ROOT.Char.GetFirstNameNoTooltip]! 네가 지금 무슨 꼴의 조정을 운영하고 있는 거냐? 이곳의 품위 유지에 대한 책임은 네가 져야 한다. 너는 이제 [ROOT.Char.GetTitleAsNameNoTooltip]인데, 내가 마치 네가 어린아이인 것처럼 모든 것을 챙겨야 하는구나!”\n\n길고 어색한 침묵 끝에, [parent.GetSheHe]께서는 다정한 어조로 덧붙이셨습니다. “참, 배가 고프다면 아까 요리사에게 네가 가장 좋아하는 간식을 준비하라고 말해두었다. 요즘 네 모습이 너무 지쳐 보이는데, 밥을 더 먹어야지!”" # 12111875977397639622
  VIETmisc.6011.a: "[parent.GetMotherFather|U], 그만두시오! 내가 바로 [ROOT.Char.GetTitleAsNameNoTooltip]이오!" # 9838279067622625918
  VIETmisc.6011.b: "아! 나의 [parent.GetMotherFather] 없이는 어찌 살아가야 할꼬?" # 1975377455385395571
  VIETmisc.6011.info: "#emphasis 역사적 배경:#! 우리는 역사 속 통치자들이 무한한 권력을 가진 강력한 인물이라고 생각하기를 좋아하지만, 가장 강력한 통치자들조차도 특정 권위자들에게, 특히 부모, 그리고 특히 어머니에게 복종해야 하는 경우가 많았습니다. 예를 들어, 위대한 칭기즈 칸조차도 어머니의 조언을 들었다고 전해집니다." # 15044024493845826621
  VIETmisc.6012.t: "부패한 관리가 발각되다!" # 10552717595852786210
  VIETmisc.6012.desc: "얼마 전, [courtier.GetTitledFirstName]가 [county.GetName]의 한 마을에서 저를 대신해 공식적인 업무를 수행하고 있었습니다. 그곳에서 [courtier.GetSheHe]는 저의 하급 관료 중 한 명인 [official.GetFullName]가 농민들을 괴롭히고, 폭력을 쓰며, 돈을 갈취하려 하고, 볼만한 여인들에게 음탕한 말을 하는 것을 목격했습니다.\n\n이 부당함에 분노한 [courtier.GetFirstNameNoTooltip]는 [official.GetFirstNameNoTooltip]에게 다가가 멈추라고 경고했습니다. [official.GetFirstNameNoTooltip]는 [courtier.GetFirstNameNoTooltip]를 별 볼일 없는 자로 여겨 비웃었으나, [courtier.GetFirstNameNoTooltip]가 자신이 저의 직속 대리인임을 밝히자 태도가 바뀌었습니다.\n\n#bold [ROOT.Char.GetTitleAsNamePossessiveNoTooltip]#의 공식 대리인을 모욕하는 것은 가볍게 볼 일이 아니며, 현지인들로부터 [official.GetFirstNameNoTooltip]에 대한 많은 불만이 있었기에, [courtier.GetFirstNameNoTooltip]는 이 어리석은 자를 심판을 받도록 저에게 데려왔습니다. [courtier.GetFirstNamePossessiveNoTooltip]의 생각은, 만약 제가 이 법정에서 모든 이들이 보는 앞에서 [official.GetFirstNameNoTooltip]를 처벌한다면, 저의 영지 내 나머지 자들에게 단호한 본보기를 보일 수 있다는 것입니다." # 13081939450679106973
  VIETmisc.6012.a: "이제 교훈을 얻었겠지, [official.GetFirstNameNoTooltip]. 다시는 그런 짓 하지 마라." # 3584102468237364490
  VIETmisc.6012.b: "[official.GetHerHim]의 작위를 박탈하고 [official.GetHerHim]을 투옥하십시오." # 18194513425505074209
  VIETmisc.6012.c: "내가 [official.GetFirstNameNoTooltip]에게 #italic 벌을 내리고#! [courtier.GetFirstNameNoTooltip]에게는 상을 주겠소!" # 6826242493200346296
  VIETmisc.6013.t: "감명받은 손님" # 8805636485780594138
  VIETmisc.6013.desc: "[county.GetName]의 몇몇 고위 인사들이 그곳 엘리트들을 대신하여 최근 저희 궁정에 방문했습니다. 저는 몇 주 동안 이 존경받는 손님들을 접대했으며, 국정 현안에 대해 논의하기도 하고 즐거운 연회와 유쾌한 오락을 즐기기도 했습니다.\n\n그들이 떠나기 전, [dignitary.GetWomanMan]인 [dignitary.GetFullName]이라는 분이 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTierNoTooltip]으로 여행하는 것을 항상 원했다고 말했습니다. 이곳을 둘러본 후, [dignitary.GetSheHe]는 매우 감명받아 이곳에 머물며 신하로서 저를 섬기기를 원하고 있습니다.\n\n하지만, [dignitary.GetFirstNameNoTooltip]은 [dignitary.GetHerHis] 고향에서도 재능 있고 유능한 지역 사회 지도자로 알려져 있으며, 사회에 많은 기여를 하고 있습니다." # 3609539759787540814
  VIETmisc.6013.a: "그대 백성들이 그대를 필요로 하오. 고향에서 위대한 업적을 이루시오!" # 16721241562425633224
  VIETmisc.6013.b: "제 궁정으로 오고 싶다면 기꺼이 환영하겠습니다." # 3009782604189195354
  VIETmisc.6014.t: "수치스럽다!" # 7566612308501004415
  VIETmisc.6014.desc: "“부끄러운 줄 아시오!” [shamer.GetTitledFirstName]가 말합니다. “#italic 부끄러운 줄 아시오!#! 우리는 왕실 법정 안에 있소! 당신의 형편없는 태도와 부적절한 행동은 이 법정을 더럽히고, 우리의 [ROOT.Char.GetTitleAsNameNoTooltip]의 명성을 세상의 군주들 사이에서 실추시키고 있소!”\n\n[shamer.GetFirstNameNoTooltip]가 내 하인 몇몇과 또다시 문제를 일으키고 있는 듯합니다. [shamer.GetSheHe|U]는 항상 그들에게 높은 기대를 하는데, 특히 내 법정 안에 있을 때는 더욱 그렇습니다. 이러한 기대는 때때로 충족하기 불가능해 보입니다.\n\n내 하인들은 그들의 실수(그것이 실제로 일어난 실수였든 아니든 나는 모르지만)에 대해 [shamer.GetFirstNameNoTooltip]에게 주눅이 들어 사과하고, 나는 [shamer.GetFirstNameNoTooltip]가 이러한 행동을 함으로써 이 법정에서 내 자신의 하인들을 징계하고 꾸짖을 수 있는 #italic 나의#! 권위를 간접적으로 찬탈하는 것으로 비칠 수 있다는 생각이 듭니다." # 13185516873834371824
  VIETmisc.6014.a: "[shamer.GetFirstNameNoTooltip]가 필요하다고 생각한다면 그들을 꾸짖을 권리가 있습니다." # 15879100725814845845
  VIETmisc.6014.b: "내가 바로 여기의 [ROOT.Char.GetTitleAsNameNoTooltip]인데, 네가 감히! 당장 멈춰라." # 936338903212129999
  VIETmisc.6015.t: "이런!" # 10629474522453437493
  VIETmisc.6015.desc: "저는 제 궁정에 있었습니다. 평범한 #bold [ROOT.Char.GetTitleAsNameNoTooltip]#이 평범한 날에 하는 일들을 하고 있었죠. 솔직히 말하자면 지루해지고 있었습니다. 그러던 중…\n\n#italic #bold 쾅!#!#!\n\n모두가 놀라서 돌아봅니다. 저 소리는 뭐였을까요?\n\n[courtier.GetTitledFirstName]가 소란의 근원지를 조사하러 갔는데, 알고 보니 커다란 벽걸이 족자 중 하나가 떨어져 내려 매우 크고 불길한 소음을 냈더군요. 다행히 다친 사람은 없었지만, 난처한 사건이었습니다. 어떤 이들은 저 같은 군주에게 닥칠 불행은 이와 같이 이상하고, 겉보기엔 무작위적이며, 불길한 사건들로 예고된다는 #[ROOT.Char.GetCulture.GetName] 민속 이야기와 미신을 떠올릴지도 모르겠습니다." # 8024326117878466397
  VIETmisc.6015.a: "별일 아닐 겁니다. 저 물건 다시 걸어둡시다!" # 12409729681628847448
  VIETmisc.6016.t: "존재하지 않는 나쁜 궁신" # 8213276263990306617
  VIETmisc.6016.desc: "지역에 제 궁정에 [fake.GetFullNameNoTooltip]라는 지독하고 부패한 신하가 있다는 소문이 퍼지고 있다는 이야기를 들었습니다. [fake.GetSheHe]가 저를 깎아내리며 저지르는 끔찍한 일들에 대한 자극적인 이야기가 지역 전설의 일부가 되었습니다.\n\n문제는 제게 그런 이름과 묘사를 가진 신하가 없다는 것입니다.\n\n어떤 날에는 제 궁정을 둘러보며, 이 이야기들의 영감이 된 사람이 혹시 여기 있는 누군가는 아닌지 궁금해합니다. 이 소문이 언제 어디서 시작되었는지 누가 알겠습니까? 어쨌든, 이 이야기들은 사람들이 제 궁정과 저라는 군주를 바라보는 시각에 영향을 미치고 있습니다." # 15805583292660220973
  VIETmisc.6016.a: "제 평판에 흠이 가지 않기를 바랍니다!" # 2405110230885744823
  VIETmisc.6016.b: "내 궁정에서 이 소위 [fake.GetFirstNameNoTooltip]라는 자에 대한 언급은 모두 억압하라!" # 3865025656363971609
  VIETmisc.6017.t: "존재하지 않는 훌륭한 신하" # 6704524177076754848
  VIETmisc.6017.desc: "지역에 제 궁정에 [fake.GetFullNameNoTooltip]이라는 훌륭하고 성스러운 궁신이 있다는 소문이 퍼지고 있다는 말을 들었습니다. 그가 제 이름으로 평민들을 돕고 보호하기 위해 행한 위대한 업적에 대한 감동적인 이야기가 지역 전설의 일부가 되었습니다.\n\n이것은 좋은 일이지만, 저는 그 이름과 묘사를 가진 궁신을 전혀 모르고 있습니다.\n\n어떤 날에는 제 궁정을 둘러보며, 여기 있는 사람들 중 누가 그런 이야기에 영감을 주었을지 궁금해합니다. 이 소문이 언제 어디서 시작되었는지 누가 알겠습니까? 어쨌든, 이 이야기들은 사람들이 제 궁정과 저를 군주로서 보는 방식에 영향을 미치고 있습니다." # 11560880181863223244
  VIETmisc.6017.a: "사람들이 나와 내 궁정을 높이 평가하는 것 같군?" # 8054575070038017155
  VIETmisc.6017.b: "[fake.GetFirstNameNoTooltip]에 대한 노래를 작곡하도록 음유시인들을 후원하십시오!" # 13524410862076564324
  VIETmisc.6018.t: "#bold 웅변술#" # 18266151252209717277
  VIETmisc.6018.desc: "오늘의 궁정 회의의 일환으로, [orator.GetTitledFirstName] 께서는 방문한 외국 사절단 앞에서 연설을 하셔야 했습니다. 놀랍게도, [orator.GetSheHe]께서 훌륭하게 해내셨습니다. 비록 [orator.GetHerHis]의 수사학 실력은 더 나아질 수 있겠지만, 사절단은 [orator.GetFirstNamePossessiveNoTooltip]의 연설에서 드러난 유창함과 재치에 깊은 인상을 받았으며, 이는 저희 왕실 궁정의 위대함을 잘 보여준다고 말했습니다." # 16569441454369618939
  VIETmisc.6018.a: "오늘 훌륭한 연설이었습니다, [orator.GetFirstNameNoTooltip]!" # 12810551941266305701
  VIETmisc.6018.b: "어찌하여 그 평범한 연설을 칭찬하는 자가 있단 말인가?" # 1955880473098243599
  VIETmisc.6019.t: "대중 민속 음악" # 16919800249787971155
  VIETmisc.6019.desc: "[county.GetNameNoTier]의 전통 민속 음악이 최근 들어 명성을 얻고 있으며, 그 독특한 스타일이 이 땅에 퍼지고 있습니다. 오늘, 이 민속 음악 스타일의 팬인 [courtier.GetTitledFirstName] 께서 저에게 왕실 악사들에게 [county.GetAdjectiveNoTooltip] 풍으로 음악을 작곡하거나 연주하도록 말하라고 권하고 있습니다." # 13057010427902226324
  VIETmisc.6019.a: "전에 그 음악을 들어본 적은 있지만, 뭐가 좋은 건지 모르겠군." # 14112811783866070951
  VIETmisc.6019.b: "좋소! [county.GetAdjectiveNoTooltip] 스타일의 음악을 받아들이세." # 14307778516359327078
  VIETmisc.6020.t: "아몬드 우유" # 12149023316074002212
  VIETmisc.6020.desc: "저는 [ROOT.Char.GetFaith.GetReligion.GetAdjective] [ROOT.Char.GetTitleAsNameNoTooltip]로서, [ROOT.Char.GetFaith.HighGodNameAlternate]의 독실한 신봉자로서의 제 이미지를 개선할 방법을 항상 모색하고 있습니다. 오늘 제가 조회를 열고 있을 때, 제 [chaplain.GetCouncilTitle]인 [chaplain.GetTitledFirstName] 님이 흥미로운 제안을 하셨습니다.\n\\\"[ROOT.Char.GetLadyLord]시여\" [chaplain.GetSheHe]가 설명했습니다.\"사순절 기간 동안 금욕의 실천으로 동물성 우유 대신 아몬드 우유를 마시는 것이 얼마나 가치 있는지 아실 겁니다\"\n\\\"맞소\" 제가 말했습니다.\"그렇다면 이 아몬드들은 어떻소\"\n\\\"[chaplain.GetFirstNameNoTooltip] 님이 물었습니다.\"음, 왜 저희 요리사들이 연회나 다른 모임에서 아몬드를 더 자주 사용하도록 하지 않으시는지요? 물론 아몬드 우유는 사치품이라 비용이 많이 들겠지만, 일 년 내내 [ROOT.Char.GetFaith.ReligiousText]의 가르침을 실천하려 노력하고 있음을 보여줄 수 있을 겁니다. 이는 세상의 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 궁정들 사이에서 귀하의 이미지에 좋은 영향만을 줄 것입니다\"" # 7627439182002630686
  VIETmisc.6020.a: "훌륭한 생각이군! 어쨌든 나는 아몬드 우유를 좋아해." # 2861221977898864676
  VIETmisc.6020.b: "귀하의 의견은 이해하나, 너무 비쌉니다." # 15479593287425439418
  VIETmisc.6020.info: "#emphasis 역사적 배경:#! 아몬드 우유는 오늘날 현대적인 유행으로 여겨지지만, 실제로는 중세 시대, 특히 상류층 사이에서 매우 인기가 있었습니다. 기독교 유럽에서는 동물성 우유(특히 사순절 기간)의 대용품으로 자주 사용되었습니다. 아몬드 우유는 수프와 디저트부터 해산물 요리, 혹은 그 자체로까지 다양하고 풍성한 요리에 사용된 중세 요리책에서 두드러지게 등장했습니다." # 4751759950357660907
  VIETmisc.6021.t: "소란" # 7134515605714216590
  VIETmisc.6021.desc: "오늘 궁정 생활의 평화롭고 의례적인 분위기는 요란한 소음으로 인해 깨졌습니다.\n\n“대체 무슨 소란이냐?” 나는 단호하지만 무미건조한 어조로 말하며, 소동을 조사하기 위해 일어섰습니다.\n\n내 알현실 입구에서, [courtier.GetTitledFirstName]이 알현실로 들어오다가 바닥에 걸려 넘어졌습니다. [courtier.GetSheHe]는 [courtier.GetHerHis] 옷에 얽혀 완전히 엉망이 되었고, 하인들이 [courtier.GetHerHim]을 일으켜 세우려 달려드는 동안 분노에 찬 부적절한 말들을 마구 내뱉었습니다.\n\n[courtier.GetFirstNameNoTooltip]가 자신이 얼마나 우스꽝스러운 꼴인지 깨닫기까지는 몇 초가 더 걸렸습니다. 내 궁정의 다른 이들이 킥킥거리고 속삭이며 [courtier.GetHerHim]을 가리키는 동안, 내가 다가가자 [courtier.GetSheHe]는 매우 쑥스러운 표정을 지었습니다." # 1368791426165869026
  VIETmisc.6021.a: "아무도 [courtier.GetFirstNamePossessiveNoTooltip]의 불행을 비웃어서는 안 됩니다. 무례한 짓입니다." # 11180570705908989704
  VIETmisc.6021.b: "재미있었군. 완전히 멍청이처럼 보였다네." # 57147458818886431
  VIETmisc.6021.c: "뭐, 상관없다. 하던 대로 계속하자." # 13900077492272258393
  VIET_every_courtier_tt_laughing: "상황이 재미있다고 생각한 모든 [courtier|E]" # 14563474992898488034
  VIETmisc.6022.t: "황제의 복숭아" # 587562409140147286
  VIETmisc.6022.desc: "복숭아는 북유럽에서도 낯선 과일이 아닙니다. 고대에는 이 과일을 강력하고 부유했던 로마인들이 매우 높이 평가했습니다. 하지만 현 시대에는 지중해 지역에 비해 이 추운 기후에서 복숭아를 재배하기가 어려워, 이 과일을 먹고 싶은 이들은 비싼 값을 치르고 지중해 시장에서 수입해야만 합니다.\n\n하지만 최근, [county.GetNameNoTier]의 지역 귀족들과 상인들이 소량의 복숭아 재배에 성공했습니다.\n\n[courtier.GetTitledFirstName]은 제가 이 떠오르는 산업을 지원해야 한다고 제안합니다. [courtier.GetSheHe]가 설명하기를, “복숭아는 상징입니다! 그것은 옛 로마의 영광스러운 시절을 상기시킵니다. 이 과일과 관계를 맺는 것은 당신이 이 땅에 로마식 생활 방식을 되살리고자 하는 선견지명이 있는 [ROOT.Char.GetTitleAsNameNoTooltip]임을 보여줄 것입니다.”" # 16826560623558184144
  VIETmisc.6022.a: "그것은 우리 자원을 불필요하게 낭비하는 무모한 야심입니다." # 8107357946278015815
  VIETmisc.6022.b: "흥미로운 생각이군! 복숭아 재배 농가들을 지원합시다." # 7889853268985291292
  VIETmisc.6022.b.mild_success: "약간의 성공" # 455299714155214065
  VIETmisc.6022.b.moderate_success: "보통 성공" # 1904043738364548317
  VIETmisc.6022.b.great_success: "대성공" # 14548331337997362985
  VIETmisc.6022.info: "#emphasis 역사적 배경:#! 복숭아는 아시아에서 유래했지만, 로마 제국이 전성기를 누릴 무렵 지중해에 도달하여 큰 인기를 끌었고 제국 전역으로 퍼져나갔습니다. 예를 들어, 당시 로마 군대의 주둔과 함께 복숭아가 북유럽까지 전파되었다는 고고학적 증거가 있습니다. 하지만 서방 제국이 멸망한 후, 이 지역들에서 복숭아는 다시 희귀해졌습니다. 카롤루스 왕조 시기에 복숭아는 다시 부흥하기 시작했는데, 이는 복숭아가 로마의 위신 및 제국의 힘과 연관되어 있었기 때문에 카롤루스 왕조가 로마 문화의\"재\"의 일환으로 복숭아(및 기타 유사한 식물)의 확산을 장려했기 때문입니다. 어떤 의미에서 그들은 환경에 대한 통제권을 주장함으로써 유럽 나머지 지역에 대한 자신들의 정치적 정통성과 제국 이데올로기를 주장하고 있었던 것입니다." # 12171476911166361546
