  VIETintro.0011.desc: "[ROOT.Char.GetTravelPlan.GetData.GetNextDestination.GetProvince.GetName]로 향하는 [ROOT.Char.GetInvolvedActivity.GetShortName] 여정이 시작될 시간입니다. 이 여정을 준비하는 머리 아프고 귀찮은 일들이 결국 목적지에 도착했을 때 보람 있을 거라고 확신합니다... 아니면 그렇게 되기를 바라야 할 뿐이겠지요. 아니면 이 모든 여정 준비를 위한 스트레스는 헛수고였을 뿐일 테니까요."
  VIETintro.0011.a: "좋은 이유가 있어서 이런 어려움을 겪는 거지."
