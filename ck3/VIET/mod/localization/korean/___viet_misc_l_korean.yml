  setting_VIET_clutter_artifacts_default_desc: "VIET의 [clutter_artifact|E] 이벤트는 기본 비율로 발생합니다." # 6541129354794610588
  setting_VIET_clutter_artifacts_reduced: "#high 축소됨#!" # 11306521773204182898
  setting_VIET_clutter_artifacts_reduced_desc: "VIET의 [clutter_artifact|E] 이벤트는 기본 비율로 발동됩니다. 이는 VIET 이벤트 빈도 게임 규칙과 함께 조정할 수 있습니다." # 11589946414004886605
  setting_VIET_clutter_artifacts_none: "#high 비활성화됨#!" # 9987668721544881868
  setting_VIET_clutter_artifacts_none_desc: "VIET의 [clutter_artifact|E] 이벤트는 99%의 확률로 발생하지 않습니다. 이는 주요 이벤트에서 얻는 [artifacts|E]에는 영향을 미치지 않습니다. 이 설정은 VIET 이벤트 빈도 게임 규칙과 함께 조정할 수 있습니다." # 6376410313959551911
  game_concept_qi_ma_the_liar: "거짓말쟁이 기마" # 18249343780517325600
  game_concept_qi_ma: "치마" # 17299364303613268106
  game_concept_qi_ma_the_liar_desc: "$game_concept_qi_ma_the_liar$는 무작위 이벤트를 통해 [rulers|E]가 가끔 마주칠 수 있는 수수께끼의 여행자입니다. 어떤 이들은 그를 지상에 현신한 신이라 말하고, 어떤 이들은 영원히 방랑하도록 하늘로부터 저주받은 불멸자라 말하며, 또 어떤 이들은 오래도록 살아온 모험가 가문의 일원일지도 모른다고 말합니다. 혹은 그 이상일 수도 있습니다.\n\n그는 결코 오래 머무르지 않겠지만, 그의 존재는 그를 찾아갈 수 있는 특별한 [decision|E]에 접근할 수 있게 해줍니다. 그는 [ruler|E]에게 현명하지만 종종 암호 같은 조언이나 생각을 제공할 것이며, 이는 다섯 가지 [skills|E] 중 하나에 작은 보너스를 부여할 것입니다.\n\n이 인물과의 만남을 원하지 않는 이들을 위해, 게임 시작 시 #V Serious Events (Restricted)#! 게임 규칙을 선택하면 그는 나타나지 않을 것입니다." # 10244860257911644899
  game_concept_clutter_artifact: "잡동사니 유물" # 10305762800206245207
  game_concept_clutter_artifacts: "잡동사니 유물" # 7688787809512643845
  game_concept_clutter_artifact_desc: "$game_concept_clutter_artifacts$는 VIET 모드에서 도입된 [inventory_artifact|E]의 한 종류로, 가끔 발생하는 이벤트를 통해 발견되는 경우가 많습니다. 이는 한 [character|E]가 현재 생활에서 자주 사용하거나, 매우 아끼거나, 혹은 다른 사람들이 그 인물과 강하게 연관 짓는 잡다한 일상용품들을 나타냅니다.\n\n이론적으로 소유할 수 있는 개수에 제한은 없지만, 이미 몇 개를 소유하고 있다면 발견할 확률이 눈에 띄게 #X 감소#하므로, 어떤 물건이 자신과 자신의 인물 생활 방식에 중요한지 신중하게 고려하십시오!" # 6151364362164638585
