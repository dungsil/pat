  rule_VIET_events_atmosphere: "VIET 이벤트 분위기" # 15278984757315628012
  setting_VIET_balanced_events: "균형 잡힌 사건 (기본값)" # 2757276438202269899
  setting_VIET_balanced_events_desc: "VIET 이벤트의 대부분은 발생하지만, 일부 플레이어에게 몰입을 해치는 가장 우스꽝스러운 이벤트들은 비활성화됩니다. 진지함과 가벼움 사이의 최상의 균형을 위해 이 설정을 선택하십시오." # 10864533030023861410
  setting_VIET_all_events: "#high 모든 이벤트#!" # 7869031309155954346
  setting_VIET_all_events_desc: "VIET의 모든 이벤트, 심지어 일부 익살스러운 이벤트까지 발생합니다. VIET 이벤트의 모든 경험을 원하신다면 이것을 선택하십시오." # 15475867469368101599
  setting_VIET_serious_events: "#high 심각한 사건 (제한됨)#!" # 6364751493081067968
  setting_VIET_serious_events_desc: "VIET의 대부분의 가벼운 이벤트들을 비활성화합니다. 진지하고 현실적인 이벤트만 원할 경우 선택하십시오." # 16845820953559142507
  rule_VIET_universe_setting: "VIET 세계관 설정" # 4790534341893662080
  setting_VIET_normal_universe_events: "기본 설정" # 14984170876305689018
  setting_VIET_normal_universe_events_desc: "VIET 이벤트 분위기 규칙이 활성화된 경우, 크루세이더 킹즈 3의 기본 역사적 중세 설정으로 플레이할 때 이 설정을 선택하십시오." # 10696695865953091919
  setting_VIET_historical_universe_events: "#high 다른 역사적 배경#!" # 2404045990509908990
  setting_VIET_historical_universe_events_desc: "지구에서 진행되지만 중세 시대와는 다른 시대를 배경으로 하는 컨버전 모드를 사용하고 있다면 이 설정을 선택하십시오. 이 설정은 중세 시대를 벗어난 배경에서는 맞지 않는 일부 이벤트를 비활성화합니다." # 16199827471774658480
  setting_VIET_conversion_universe_events: "#high Conversion Mod Setting#!" # 6609345833786062266
  setting_VIET_conversion_universe_events_desc: "만약 판타지나 공상 과학 세계처럼 전체 설정을 변경하는 컨버전 모드를 사용 중이라면 이 설정을 선택하십시오. 이 설정은 지구상의 장소, 문화, 종교 등을 언급하는 이벤트를 비활성화합니다." # 9108180056278031763
  rule_VIET_historical_context: "VIET 역사적 배경 툴팁" # 16200450511710083009
  setting_VIET_historical_context_on: "켜짐" # 14367041983676599459
  setting_VIET_historical_context_on_desc: "가끔은 이벤트의 영감이 된 것이 무엇인지에 대한 맥락을 제공하고 플레이어들이 이상해 보이는 이벤트 뒤에 숨겨진 역사를 이해하도록 돕는 툴팁이 나타납니다. 때로는 현실이 허구보다 더 기묘할 때도 있습니다!" # 4129190059115271866
  setting_VIET_historical_context_off: "끄기" # 8927729592684634549
  setting_VIET_historical_context_off_desc: "가끔씩 일부 사건에 대한 역사적 배경을 제공하던 툴팁이 나타나지 않을 것입니다. 이는 이러한 툴팁이 몰입을 방해한다고 생각하는 몰입 순수주의자들을 위한 조치입니다." # 6054826170693144897
  rule_VIET_resource_amounts: "VIET 자원 획득/손실" # 10773646475309635124
  setting_VIET_resource_default: "기본값" # 8341519292606584866
  setting_VIET_resource_default_desc: "VIET 모드에서 이벤트로 획득하거나 잃는 명성 또는 신앙심의 일시불 지급액은 기본 금액(획득 또는 손실 시 1에서 50 사이)으로 유지되며, 이는 VIET의 의도된 균형을 고려한 것입니다." # 6210171172494498576
  setting_VIET_resource_one_and_a_half: "#high 1.5배#!" # 10707751340157054770
  setting_VIET_resource_one_and_a_half_desc: "대부분의 VIET 이벤트에서 얻거나 잃는 명성 또는 신앙심의 일시불 보상은 기본값의 약 1.5배입니다 (예: 10 신앙심 대신 15 신앙심). 이는 기본 수치가 너무 낮다고 느끼는 플레이어들을 위한 것입니다." # 12599472575785101137
  setting_VIET_resource_twice: "#high 2x#!" # 15241617234799744815
  setting_VIET_resource_twice_desc: "대부분의 VIET 이벤트에서 획득하거나 잃는 명성 또는 신앙심의 일시불 수치는 기본값의 약 두 배입니다 (예: 10 신앙심 대신 20 신앙심). 이 옵션은 균형이 맞지 않으므로 #N 권장하지 않습니다#!." # 3732503166316817200
  setting_VIET_resource_quadruple: "#high 4x#!" # 14861686541955472935
  setting_VIET_resource_quadruple_desc: "대부분의 VIET 이벤트에서 얻거나 잃는 명성 또는 신앙심의 일시불 보상은 기본값의 약 네 배입니다 (예: 10 신앙심 대신 40 신앙심). 이 옵션은 균형이 맞지 않으므로 #N 권장하지 않습니다#!." # 3010427172445918583
  rule_VIET_event_frequency: "VIET 이벤트 빈도" # 3147803771122539172
  setting_VIET_event_frequency_default: "기본값" # 8341519292606584866
  setting_VIET_event_frequency_default_desc: "VIET 이벤트는 기본 비율로 발생합니다." # 235613055910055538
  setting_VIET_event_frequency_high: "#high 높음#!" # 2127951051890626638
  setting_VIET_event_frequency_high_desc: "VIET 이벤트가 다소 더 자주 발생합니다. 경고: 난수 생성 방식 때문에 한 번에 많은 이벤트가 발생하거나 오랜 시간 동안 이벤트가 전혀 발생하지 않을 수도 있습니다." # 5959419363756662056
  setting_VIET_event_frequency_very_high: "#high 매우 높음#!" # 2569242554647442629
  setting_VIET_event_frequency_very_high_desc: "VIET 이벤트가 훨씬 더 자주 발생합니다. 이로 인해 이벤트 스팸이 발생할 수 있습니다! 경고: 난수 생성 방식 때문에 많은 이벤트가 한 번에 나타나거나 오랫동안 이벤트가 없을 수도 있습니다." # 3846238524489702771
  setting_VIET_event_frequency_low: "#high Low#!" # 18150675065678100062
  setting_VIET_event_frequency_low_desc: "VIET 이벤트는 다소 덜 자주 발생합니다. 경고: 난수 생성 방식 때문에 한 번에 많은 이벤트가 발생하거나 오랫동안 이벤트가 전혀 발생하지 않을 수도 있습니다." # 762313590943974300
  setting_VIET_event_frequency_very_low: "#high 아주 낮음#!" # 9570597036003984827
  setting_VIET_event_frequency_very_low_desc: "VIET 이벤트는 훨씬 덜 자주 발생합니다. 이벤트를 거의 보지 못할 수도 있습니다! 경고: 난수 생성 방식 때문에 한 번에 많은 이벤트를 보거나 오랫동안 이벤트를 보지 못할 수도 있습니다." # 18250858917081605743
