  VIETtest.0008.desc: "저는 [ROOT.Char.GetFaith.GetName]에서 알려진 가장 위대한 성유물인 [VIET_baklava_test.GetName]을 발견했습니다!" # 9206399394406557921
  VIETtest.0008.a: "이 바클라바를 숭배할 수는 있지만 먹을 수는 없다니, 참 아이러니하군...." # 334796864753170837
