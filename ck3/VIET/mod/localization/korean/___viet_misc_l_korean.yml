  VIETtest.0008.t: "사막의 제왕"
  VIETtest.0008.desc: "[ROOT.Char.GetFaith.GetName]에서 가장 위대한 성유물로 알려진 [VIET_baklava_test.GetName]을 찾았습니다!"
  VIETtest.0008.a: "숭배할 수는 있는데 먹을 수는 없다니, 이 바클라바가 참 아이러니하군..."
  VIETtest.0009.t: "전설적인 스위트 롤"
  VIETtest.0009.desc: "다른 차원에서 온 엄청난 마법의 힘이 담긴 것이 분명한 페이스트리, [VIET_sweetroll_test.GetName]을 찾았습니다!"
  VIETtest.0009.a: "이건 먹지 말아야겠다."
  VIETtest.0010.t: "이게 뭐지?"
  VIETtest.0010.desc: "[ROOT.Char.GetCulture.GetLanguage.GetName] 언어로 쓰인 매우 흥미로운 책을 찾았습니다..."
  VIETtest.0010.a: "오호호… 이건 뭐지?"
  VIETtest.0010.b: "이건 신성 모독이야! 내 정신을 이 더러움으로부터 정화해야 해!"
