l_korean:
  VIET_decision_traveling_baklava_merchant: "유명 제빵사 방문"
  VIET_decision_traveling_baklava_merchant_tooltip: "그 지역을 지나가는 유명한 중동 디저트 제과점을 방문할 것입니다."
  VIET_decision_traveling_baklava_merchant_effect_tooltip: "어떤 종류의 디저트를 구매할지 선택할 수 있는 이벤트가 발생하며, 각 디저트는 서로 다른 [character_modifier|E]를 제공합니다."
  VIET_decision_traveling_baklava_merchant_desc: "중동에서 온 유명한 떠돌이 제빵사가 마을에 와서 다양한 페이스트리, 과자 및 디저트를 판매하고 있습니다. 상인이 다른 곳으로 떠나기 전에 그의 유명한 바클라바나 다른 과자를 좀 사야 할지도 모르겠군요!"
  VIET_decision_traveling_baklava_merchant_confirm: "모두 팔리기 전에 서두르자!"
  VIET_decision_traveling_baklava_merchant_context_tooltip: "#emphasis 역사적 배경:#! 최초의 디저트는 아마도 신선한 과일과 꿀이었을 것입니다. 그러나 다양한 문명에서 더욱 복잡한 요리가 발전함에 따라 새로운 조리 및 제빵 방법으로 페이스트리와 같은 다양한 종류의 디저트가 만들어졌습니다. 근동 지역에서 유명한 페이스트리로는 할와, 카나페, 그리고 물론 바클라바가 있습니다."
  VIET_decision_traveling_five_spice_merchant: "유명한 향신료 상인 방문"
  VIET_decision_traveling_five_spice_merchant_tooltip: "그 지역을 지나가는 유명 향신료 상인을 방문할 것입니다"
  VIET_decision_traveling_five_spice_merchant_effect_tooltip: "유명한 #V 오향 분말#!을 구매할 수 있는 이벤트가 나타날 것입니다."
  VIET_decision_traveling_five_spice_merchant_desc: "유명한 향신료 상인이 마을에 왔소. 그는 오향이라는 독특한 향신료 혼합물을 팔고 있소. 이 상인이 다른 곳으로 떠나기 전에 요리사들이 사용할 수 있도록 이 유명한 혼합물을 좀 사두어야겠소!"
  VIET_decision_traveling_five_spice_merchant_confirm: "모두 팔리기 전에 서두르자!"
  VIET_decision_traveling_five_spice_merchant_context_tooltip: "#emphasis 역사적 배경:#! 인간이 음식을 맛내기 위해 향신료를 사용하기 시작한 이래로 다양한 문화권에서 각자의 요리에 사용할 다양한 향신료 혼합물을 개발해 왔습니다. 수 세기에 걸쳐 무역 네트워크가 성장하면서 전 세계 요리는 자국 지역에서 구할 수 있는 것보다 더 다양한 향신료를 접하게 되었습니다."
  VIET_decision_exorcise_ghost_follower: "그대에게 씌인 악령을 퇴치하십시오"
  VIET_decision_exorcise_ghost_follower_tooltip: "저기 이 유령을 퇴치하는 방법을 아는 [ROOT.Char.Custom('MyPriestTitle')]가 있습니까?"
  VIET_decision_exorcise_ghost_follower_effect_tooltip: "[ROOT.Char.Custom('MyPriestTitle')]에게 악령을 쫓아낼 수 있는지 알아봐야겠군. #N 부정적인#! 결과 대신 #P 긍정적인#! 결과가 있기를 바라며!"
  VIET_decision_exorcise_ghost_follower_desc: "최근 저에게 닥친 불운과 문제들이 저를 따라다니는 문제 있는 유령 때문이라는 소문이 있습니다. 그런 유령이 정말 존재할까요? 그리고 이 문제를 해결할 방법이 있을까요?"
  VIET_decision_exorcise_ghost_follower_confirm: "[ROOT.Char.Custom('MyPriestTitle')]를 찾아보십시오!"
  VIET_decision_exorcise_ghost_follower_context_tooltip: "#emphasis 역사적 배경:#! 죽은 자의 영혼은 아주 오랜 옛날부터 전 세계 거의 모든 문화권의 민속과 신화에 등장했습니다. 때로는 우호적이었고, 때로는 그렇지 않았으며, 각 문화권은 문제가 있다고 여겨지는 영혼을 다루기 위한 고유한 특별한 방법을 발전시켰습니다."
  VIET_decision_drink_shadowbanish_wine: "그림자 추방 와인 마시기"
  VIET_decision_drink_shadowbanish_wine_tooltip: "이 와인을 마시면 엄청난 힘이 생기나요?"
  VIET_decision_drink_shadowbanish_wine_effect_tooltip: "소유하고 있는 특별한 와인을 마시고 특별한 효과를 얻겠습니다."
  VIET_decision_drink_shadowbanish_wine_desc: "마법력이 사라지기 전에 이 술을 마셔야 한다고 들었소. 내게 도움이 될까?"
  VIET_decision_drink_shadowbanish_wine_confirm: "건배!" # 12575745038603098405
  VIET_decision_drink_shadowbanish_wine_context_tooltip: "#emphasis 역사적 배경:#! 인간이 술을 빚기 시작한 이래로, 알코올 및 무알코올 음료를 막론하고, 그것을 마시는 자에게 엄청난 힘을 부여하는 특별한 음료에 대한 전설과 신화가 존재해 왔습니다. 유명한 예로는 올림포스 신들의 불멸의 원천이라고 하는 신의 술인 넥타르가 있습니다."
  VIET_decision_destroy_shadowbanish_wine: "섀도우배니쉬 와인 파괴"
  VIET_decision_destroy_shadowbanish_wine_tooltip: "[ROOT.Char.GetFaith.HighGodName]을 기리기 위해, 이 와인을 없애야만 하오!"
  VIET_decision_destroy_shadowbanish_wine_effect_tooltip: "자네가 가진 특이한 와인 병을 파괴하게 될 걸세"
  VIET_decision_destroy_shadowbanish_wine_desc: "자존심 강한 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]이자 [ROOT.Char.GetFaith.HighGodName]의 신도로서, 비록 강력한 힘을 부여할지라도 어찌 술을 마실 수 있겠소? 대신 이 위험한 물질을 파괴하겠소."
  VIET_decision_destroy_shadowbanish_wine_confirm: "부숴 버려!"
  VIET_decision_destroy_shadowbanish_wine_context_tooltip: "#emphasis 역사적 배경:#! 일부 종교에서는 이슬람교, 자이나교, 불교의 여러 분파를 포함하여 술을 마시는 것을 금지하거나 적어도 경고합니다. 일반적으로 술은 판단력과 도덕성을 손상시키는 것으로 여겨집니다."
  VIET_decision_hire_belrand: "용병 학자 고용"
  VIET_decision_hire_belrand_tooltip: "며칠 전 만난 용병 학자는 꽤 인상적인 것 같았소..."
  VIET_decision_hire_belrand_desc: "용병 학자를 만나고, 다른 자료들을 통해 그가 합법적인 학자이자 전사임을 확인한 후, 아마도 그를 고용하여 내 곁에 두어야 할 것이다."
  VIET_decision_hire_belrand_confirm: "그를 만나보자."
  VIET_decision_unlock_mysterious_chest: "수수께끼의 상자를 여십시오"
  VIET_decision_unlock_mysterious_chest_tooltip: "이 수상한 상자 안에는 무엇이 들어 있을까?"
  VIET_decision_unlock_mysterious_chest_effect_tooltip: "궤짝 안에 무엇이 있는지 확인해 보세요. 일종의 #V 부#!, 쓸모없는 #V 장신구#!, 아니면 #V 아무것도#! 없을 수도 있습니다."
  VIET_decision_unlock_mysterious_chest_desc: "잊어버리기 전에 내 영지에서 발견된 수수께끼의 상자를 열 수 있는 숙련된 자물쇠공을 찾아야겠다."
  VIET_decision_unlock_mysterious_chest_confirm: "열려라 참깨!" # 6218161647582396079
  VIET_decision_ransom_kidnapped_servants: "납치된 하인 몸값 지불"
  VIET_decision_ransom_kidnapped_servants_tooltip: "내 하인들이 위험에 처했소!"
  VIET_decision_ransom_kidnapped_servants_effect_tooltip: "#V 몸값 @gold_icon! 100#!을 강도들에게 지불할지, 아니면 인질로 잡힌 하인을 #V 구출#!할지 결정하십시오."
  VIET_decision_ransom_kidnapped_servants_desc: "제 하인 몇 명이 강도들에게 납치되어 몸값을 요구받고 있습니다. 제가 몸값을 지불하거나 기한 내에 그들을 구출하려 하지 않으면 이 무고한 남녀들은 살해당할 것입니다."
  VIET_decision_ransom_kidnapped_servants_confirm: "저들을 구해야만 해!"
  VIET_decision_meet_qi_ma_the_liar: "사기꾼 치 마와 만나기"
  VIET_decision_meet_qi_ma_the_liar_tooltip: "마을에서 명성 높은 외국인 모험가를 만나 그에게 색다른 지혜를 얻을 수 있습니다."
  VIET_decision_meet_qi_ma_the_liar_effect_tooltip: "[qi_ma_the_liar|E] 덕분에 우주에 대한 통찰력을 얻었습니다."
  VIET_decision_meet_qi_ma_the_liar_desc: "비록 유명하지만 불가사의한 여행가 [qi_ma|E]는 미치광이는 아닐지라도 기이하지만, 그가 미지의 땅으로 떠나기 전에 그의 조언을 구해야겠다."
  VIET_decision_meet_qi_ma_the_liar_confirm: "그가 다른 속주에서 소식을 가져왔습니까?"
  VIET_decision_meet_qi_ma_the_liar_context_tooltip: "#emphasis 역사적 배경:#! 기마는 많은 것을 알고 있으며, 그중 일부를 말하고, 다른 사람들이 모르는 많은 것을 알고 있습니다. 그중 일부는 실제 사실로 확인되었습니다."
  VIET_decision_deal_with_crows: "까마귀 떼를 처리하십시오"
  VIET_decision_deal_with_crows_tooltip: "최근에 까마귀들이 많이 꼬이더군."
  VIET_decision_deal_with_crows_effect_tooltip: "최근에 그대가 있는 곳에 계속 나타나는 까마귀 떼를 어떻게 처리할지 결정하십시오."
  VIET_decision_deal_with_crows_desc: "최근 내가 가는 곳마다 많은 수의 까마귀가 나타나고 있다. 그 이유에 대한 소문이 퍼지고 있는데, 좋은 소문은 아닌 것 같다. 어떻게든 이 문제를 해결해야겠다."
  VIET_decision_deal_with_crows_confirm: "까마귀들을 처리해야 한다."
  VIET_decision_deal_with_crows_context_tooltip: "#emphasis 역사적 배경:#! 일반적으로 까마귀 또는 갈까마귀로 알려진 #italic Corvus#! 속의 새는 전 세계 민속과 종교적 믿음에서 흔히 볼 수 있습니다. 많은 문화권에서 그들은 불길한 징조이자 불행과 죽음의 상징으로 여겨지지만, 어떤 곳이나 상황에서는 장난꾸러기나 영혼 인도자로서 다소 모호하게 여겨지기도 합니다. 그들은 지능과 뛰어난 기억력으로 유명합니다. 까마귀와 갈까마귀의 구별은 다소 일관성이 없지만 일반적으로 까마귀가 갈까마귀보다 작습니다."
  VIET_decision_feed_the_crows: "까마귀 먹이 주기"
  VIET_decision_feed_the_crows_tooltip: "다음에 까마귀들이 찾아오면 먹이를 줘."
  VIET_decision_feed_the_crows_desc: "정원에 가서 내 친구들인 까마귀들에게 먹이를 주고 싶어. 분명히 내 행동에 고마워할 거야."
  VIET_decision_feed_the_crows_effect_tooltip: "[stress|E]가 약간 감소하고 [dread|E]가 약간 증가합니다."
  VIET_decision_feed_the_crows_confirm: "내 까마귀 먹이 자루는 어디 있지?"
  VIET_decision_feed_the_crows_context_tooltip: "#emphasis 역사적 배경:#! 일반적으로 까마귀 또는 갈까마귀로 알려진 #italic Corvus#! 속의 새는 전 세계 민속과 종교적 믿음에서 흔히 볼 수 있습니다. 많은 문화권에서 그들은 불길한 징조이자 불행과 죽음의 상징으로 여겨지지만, 어떤 곳이나 상황에서는 장난꾸러기나 영혼 인도자로서 다소 모호하게 여겨지기도 합니다. 그들은 지능과 뛰어난 기억력으로 유명합니다. 까마귀와 갈까마귀의 구별은 다소 일관성이 없지만 일반적으로 까마귀가 갈까마귀보다 작습니다."
  VIET_decision_strange_trails: "기묘한 발자취를 따라가세요"
  VIET_decision_strange_trails_tooltip: "내 꿈은 어딘가를 가리키고 있어. 분명 그래야만 해."
  VIET_decision_strange_trails_desc: "최근 사랑에 빠진 바보에 대한 꿈 때문에 계속 골똘히 생각에 잠겼다. 이제는 그 장소가 근처에 있는 것 같다는 생각이 든다. 그곳이 어디인지 안다. 전에 가본 적이 있다. 다시 한번 방문해야겠다. 어쩌면 그곳에 가면 마음이 편안해지고 왜 내가 그 꿈을 꾸는지 알 수 있을지도 모른다."
  VIET_decision_strange_trails_effect_tooltip: "기이한 흔적을 따라 꿈꿔왔던 곳을 찾을 수 있을 겁니다."
  VIET_decision_strange_trails_confirm: "답을 찾고 싶지만, 질문조차 모르겠군."
  VIET_decision_learn_shorthand_techniques: "속기법 배우기"
  VIET_decision_learn_shorthand_techniques_tooltip: "근처에 속기를 가르쳐 줄 서기관이나 학자들이 있다고 들었습니다."
  VIET_decision_learn_shorthand_techniques_desc: "근처에 속기법을 가르쳐 줄 수 있는 서기관이나 학자들이 있다고 들었습니다. 아직 관심이 있을 때 속기법을 더 배워두는 것이 좋겠습니다."
  VIET_decision_learn_shorthand_techniques_effect_tooltip: "몇 달 동안 연구한 결과, 당신의 [skills|E]을 증가시키는 일종의 #P 긍정적#! [character_modifier|E]를 얻게 될 것입니다"
  VIET_decision_learn_shorthand_techniques_effect_tooltip_2: "[character_modifier|E]의 효과는 당신의 [skills|E], [traits|E] 및 기타 요소에 따라 달라집니다."
  VIET_decision_learn_shorthand_techniques_confirm: "필사를 가르쳐 줄 의향이 있는 서기관을 찾은 것 같소."
  VIET_decision_learn_shorthand_techniques_context_tooltip: "#emphasis 역사적 배경:#! 속기는 빠르게 글을 쓰는 약식 방법입니다. 이러한 방법은 역사적으로 많은 문자를 사용하는 문화권에서 발전했습니다. 이는 정보를 신속하고 효율적으로 기록해야 하는 서기나 필경사와 같은 특정 직업에 특히 유용했으며, 지금도 유용합니다."
  VIET_decision_buy_valuable_medicinal_berries: "귀중한 약용 열매 구매"
  VIET_decision_buy_valuable_medicinal_berries_tooltip: "치유 효능이 있다고 여겨지는 열매가 있습니다"
  VIET_decision_buy_valuable_medicinal_berries_desc: "제 영지에는 다양한 약효가 있다고 전해지는 열매가 있는 곳이 있는 것 같습니다. 저를 위해 몇 개 사야겠습니다!"
  VIET_decision_buy_valuable_medicinal_berries_effect_tooltip: "[GetModifier('VIET_berry_good_medicine').GetNameWithTooltip] [character_modifier|E]의 지속 시간을 결정하는 딸기를 얼마나 구매할지 선택하십시오 #weak (최소 비용: @gold_icon! 15)!#"
  VIET_decision_buy_valuable_medicinal_berries_confirm: "아주 좋군." # 16308777647279336118
  VIET_decision_buy_valuable_medicinal_berries_req: "[domain|E] 내 모든 [county|E]는 [GetModifier('VIET_berry_good_medicine_county').GetNameWithTooltip] [county_modifier|E]를 보유하고 있습니다."
  VIET_decision_buy_valuable_medicinal_berries_context_tooltip: "#emphasis 역사적 배경:#! 딸기는 아주 오랜 옛날부터 여러 문화권에서 식량, 약재, 염료 등으로 사용되었습니다."
  VIET_decision_employ_renowned_blacksmiths: "군대를 위해 저명한 대장장이를 고용하십시오"
  VIET_decision_employ_renowned_blacksmiths_tooltip: "내 병사들에게는 항상 더 좋은 무기와 갑옷이 필요하다."
  VIET_decision_employ_renowned_blacksmiths_desc: "제 영토에는 대장장이로 유명한 지역이 있습니다. 그들의 일부를 군대에 활용하여 군대의 무기와 갑옷을 제작, 수리 및 유지 관리할 수 있을지도 모릅니다."
