  VIET_decision_purchase_dependable_donkeys_desc: "당나귀는 우리 공동체에서 종종 과소평가받는 존재입니다. 제 영지 중 일부는 매우 믿음직하고 유능한 당나귀로 알려져 있습니다. 당나귀 몇 마리를 소유하는 것은 유용할 수 있는데, 이는 제 병사들이나 집안의 하인들에게 다양한 용도로 쓰일 수 있기 때문입니다." # 12411005460869992824
