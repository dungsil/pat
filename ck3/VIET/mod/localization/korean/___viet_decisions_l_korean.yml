  VIET_decision_visit_legendary_burial_mound_context_tooltip: "#emphasis 역사적 배경:#! 무덤 언덕, 즉 토분(단수 #italic 토분#!, tumulus)은 거의 전 세계 어디에서나 발견되며, 일부는 수천 년 전으로 거슬러 올라갑니다. 따라서 이러한 장소들과 관련된 지역 전설과 신화가 흔히 존재합니다." # 510704719663077518
  VIET_decision_investigate_a_ghost_town_context_tooltip: "#emphasis 역사적 배경:#! 죽은 자들의 영혼은 태고적부터 전 세계 거의 모든 문화의 설화와 신화에 등장해 왔습니다. 마찬가지로, 모든 문화에는 유령들이 모여 초자연적인 활동을 처리하는 장소에 대한 전설이 있었습니다\"" # 9287685616667082326
