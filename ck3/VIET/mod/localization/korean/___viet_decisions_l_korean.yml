  VIET_decision_venerate_a_mummified_hermit_context_tooltip: "#emphasis 역사적 배경:#! 수 세기 동안 명상 도중 사망했으나, 그 시신이\"자연적으\" 미라화되어 부패에 저항하는 힘을 가졌다는 승려와 비구니에 대한 보고가 있었습니다. 이러한 장소들은 놀랍게도 불교 신앙과 숭배의 중심지였습니다(그리고 지금도 그렇습니다)." # 9673419812431869296
  VIET_decision_relax_at_a_giant_shade_tree_context_tooltip: "#emphasis 역사적 배경:#! 그늘나무는 그 잎과 가지 아래에 그늘을 제공할 목적으로 심어졌거나, 혹은 근처에 사는 사람들에게 그런 역할을 하도록 우연히 자라게 된 큰 나무입니다." # 13116776635660335519
