  VIET_decision_snow_festival_effect_tooltip_1: "@warning_icon! #X 이 [decision|E]는 한 번만 내릴 수 있습니다.!#" # 7443489241284335621
  VIET_decision_snow_festival_effect_tooltip_2: "#P 유익한#! [county|E]와 [character_modifiers|E]를 얻게 되며, 그 효과는 설날 축제가 추문이 될지 명예로운 행사가 될지에 따라 달라집니다." # 18299669205499464047
  VIET_decision_snow_festival_effect_tooltip_3: "눈 축제가 추문으로 끝날지 명예롭게 끝날지에 따라 대량의 @piety_icon! [piety|E] 또는 @prestige_icon! [prestige|E]를 획득합니다." # 585804191783306053
  VIET_decision_snow_festival_context_tooltip: "#emphasis 역사적 배경:#! 이 미니 이벤트 연쇄는 중세 후기와 르네상스 시대 유럽에서 역사적으로 기록된 유사한 사건들을 느슨하게 기반으로 합니다. 가장 잘 알려진 사례는 1511년 브뤼셀 시에서 열린 눈 축제입니다. 비록 이 사건이 브뤼셀 시민들이 포르노적이거나 풍자적인 조각상을 만들어 도시 엘리트들에 대항한 정치적 시위였다고 온라인에서 과장되었지만, 실제로는 도시 관리들이 지지하고 심지어 후원했으며, 정치적, 사회적 불안감을 해소하고, 시민적 정체성과 자부심을 고취하며, 외세와 종교적 적들을 풍자하고, 단순히 즐거움을 누리는 방식이었습니다." # 6210724789186887966
