  VIET_decision_snow_festival_desc: "혹독하고 추운 겨울 동안 신하들은 많은 고통을 감내해야 합니다. 이를 조금이나마 덜어주기 위해, 저는 신하들에게 지역 관습에 따라 [GetPlayer.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에서 눈 축제를 열어 사람들이 모여 아름다운 눈 조각을 만들 수 있도록 준비시키고자 합니다." # 6143581789236873660
