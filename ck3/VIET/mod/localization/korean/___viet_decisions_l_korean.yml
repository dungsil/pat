  VIET_decision_listen_to_wild_songbirds_context_tooltip: "#emphasis 생물학적 배경:#! 참새목에 속하는 새들은 통속적으로 명금류라고 불립니다. 5000종이 넘는 이들은 전 세계에서 발견되며, 여러 문화권과 시대에 걸쳐 인간들에게 찬양받아온 다양하고 정교한 지저귐으로 유명합니다." # 837959589954688599
