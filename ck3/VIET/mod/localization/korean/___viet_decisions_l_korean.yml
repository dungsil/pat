  VIET_decision_examine_ancient_stone_monument_context_tooltip: "#emphasis 역사적 배경:#! 선사 시대의 석조 기념물은 전 세계 여러 곳에서 발견될 수 있습니다. 그 목적이 종종 불분명하거나 최소한 논쟁의 여지가 있는 이 거석들은 이후 그것들을 발견한 문화들에게 많은 전설과 신화를 불러일으켰습니다." # 15349592671754457412
