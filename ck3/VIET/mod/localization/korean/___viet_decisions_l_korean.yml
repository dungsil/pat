  VIET_decision_venerate_a_mummified_hermit_context_tooltip: "#emphasis 역사적 배경:#! 수 세기 동안 명상 도중 사망했으나, 그 시신이\"자연적으\" 미라화되어 부패에 저항했다고 전해지는 불교 승려와 비구니들에 대한 보고가 있었습니다. 이러한 장소들은 놀랍게도 불교 숭배와 경배의 장소였습니다(그리고 지금도 그렇습니다)." # 11800140104502219323
