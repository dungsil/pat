l_korean:
  VIET_decision_traveling_baklava_merchant: "유명한 제과사를 방문하기" # 750584993613194047
  VIET_decision_traveling_baklava_merchant_tooltip: "지역을 지나가는 유명한 중동 디저트 장인을 찾아갈 것입니다." # 5549054899927683231
  VIET_decision_traveling_baklava_merchant_effect_tooltip: "디저트 종류를 선택할 수 있는 이벤트가 발생하며, 각 선택지는 다른 [character_modifier|E]를 부여합니다." # 12977946607051615300
  VIET_decision_traveling_baklava_merchant_desc: "중동에서 온 유명한 떠돌이 제과업자가 도시에 머물며 다양한 페이스트리, 과자, 후식을 팔고 있소. 이 상인이 다른 곳으로 떠나기 전에 그의 유명한 바클라바나 다른 이용 가능한 단것 중 하나를 좀 사야겠소!" # 10244543329236687144
  VIET_decision_traveling_baklava_merchant_confirm: "모든 게 매진되기 전에 서두르자!" # 6313476231886651611
  VIET_decision_traveling_baklava_merchant_context_tooltip: "#emphasis 역사적 배경:#! 최초의 후식은 아마도 신선한 과일과 꿀이었겠지만, 다양한 문명이 더욱 복잡한 요리를 발전시키면서 새로운 조리 및 제빵 기술이 생겨났고, 이는 수많은 종류의 페이스트리 같은 후식의 탄생으로 이어졌습니다. 근동 지역에서 잘 알려진 페이스트리로는 할바, 카나페, 그리고 물론 바클라바가 있습니다." # 8966948949078292694
  VIET_decision_traveling_five_spice_merchant: "유명 향신료 상인 방문하기" # 2122290009158407615
  VIET_decision_traveling_five_spice_merchant_tooltip: "당신은 이 지역을 지나가는 인기 있는 향신료 상인을 방문할 것입니다." # 15159167283020449314
  VIET_decision_traveling_five_spice_merchant_effect_tooltip: "유명한 #V 오향 분말#!을 구매할 수 있는 이벤트가 나타날 것입니다." # 13706060509177772835
  VIET_decision_traveling_five_spice_merchant_desc: "저명한 떠돌이 향신료 상인이 도시에 머물고 있습니다. 그는 자신이 오향(五香) 혼합물이라 부르는 독특한 향신료를 팔고 있군요. 이 상인이 다른 곳으로 떠나기 전에 요리사들이 사용할 이 유명한 혼합물을 좀 사야겠습니다!" # 7442009625165846902
  VIET_decision_traveling_five_spice_merchant_confirm: "모든 게 매진되기 전에 서두르자!" # 6313476231886651611
  VIET_decision_traveling_five_spice_merchant_context_tooltip: "#emphasis 역사적 배경:#! 인류가 향신료를 음식에 사용하기 시작한 이래로, 다양한 문화권은 자신들의 요리에 사용할 향신료 조합을 발전시켜 왔습니다. 수세기에 걸쳐 무역망이 성장하면서, 전 세계의 요리들은 자신들의 고유 지역에서 구할 수 있는 것들을 넘어 더 다양한 종류의 향신료를 접할 수 있게 되었습니다." # 7024712668101135536
  VIET_decision_exorcise_ghost_follower: "당신을 쫓는 유령을 퇴마하십시오" # 13648238893926621469
  VIET_decision_exorcise_ghost_follower_tooltip: "혹시 이 유령을 퇴마할 줄 아는 [ROOT.Char.Custom('MyPriestTitle')]가 있소?" # 6337245675244336815
  VIET_decision_exorcise_ghost_follower_effect_tooltip: "[ROOT.Char.Custom('MyPriestTitle')]의 도움을 구하여 유령을 쫓아낼 수 있는지 알아보고, #P 긍정적인#! 결과가 아닌 #N 부정적인#! 결과를 얻기를 바랍니다." # 16225416455406344464
  VIET_decision_exorcise_ghost_follower_desc: "제 최근의 불운과 문제들이 저를 따라다니는 골칫거리 유령 때문이라는 소문이 돌고 있습니다. 그런 유령이 정말로 존재할까요? 그리고 이 문제를 해결할 방법을 찾을 수 있을까요?" # 5571650245012453924
  VIET_decision_exorcise_ghost_follower_confirm: "[ROOT.Char.Custom('MyPriestTitle')]를 찾아보시오!" # 59925821827072958
  VIET_decision_exorcise_ghost_follower_context_tooltip: "#emphasis 역사적 배경:#! 죽은 자들의 영혼은 태고적부터 전 세계 거의 모든 문화의 전설과 신화에 등장해 왔습니다. 때로는 우호적이었고, 종종 그렇지 않기도 했으며, 각 문화는 그러한 영혼들이 문제를 일으키는 것으로 인식될 때 그들을 다루기 위한 자신들만의 특별한 방법을 발전시켜 왔습니다." # 957920618132033775
  VIET_decision_drink_shadowbanish_wine: "그림자 추방 와인을 마신다" # 1253213821240713567
  VIET_decision_drink_shadowbanish_wine_tooltip: "이 포도주가 나에게 놀라운 힘을 줄까?" # 13312167476354331584
  VIET_decision_drink_shadowbanish_wine_effect_tooltip: "당신이 소유한 이 특이한 와인 한 병을 마시고 그 독특한 이점을 얻으십시오." # 13857254287232103302
  VIET_decision_drink_shadowbanish_wine_desc: "이 포도주를 마시지 않으면 마법 성분이 사라진다고 들었습니다. 이것이 저에게 도움이 될 수 있을까요?" # 6305976654148915484
  VIET_decision_drink_shadowbanish_wine_confirm: "건배!" # 12575745038603098405
  VIET_decision_drink_shadowbanish_wine_context_tooltip: "#emphasis 역사적 배경:#! 인류가 스스로 음료를 빚기 시작한 이래로, 알코올성 음료든 비알코올성 음료든 그것을 마신 이에게 강력한 힘을 부여한다는 전설과 신화가 존재해 왔습니다. 유명한 예시로는 올림포스 신들의 불멸의 원천이라고 전해지는 넥타주가 있습니다." # 13348565278191005563
  VIET_decision_destroy_shadowbanish_wine: "그림자 추방 와인을 파괴하라" # 8256383586020273367
  VIET_decision_destroy_shadowbanish_wine_tooltip: "[ROOT.Char.GetFaith.HighGodName]께 경의를 표하기 위해, 이 포도주는 반드시 파괴되어야 한다!" # 11358498152385899032
  VIET_decision_destroy_shadowbanish_wine_effect_tooltip: "당신이 소유한 이 특이한 와인병을 파괴할 것입니다." # 8493535681093282237
  VIET_decision_destroy_shadowbanish_wine_desc: "#bold 자기 존중하는# [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]이자 [ROOT.Char.GetFaith.HighGodName]의 신봉자로서, 비록 강력한 힘을 부여할지라도 어떻게 술을 마실 수 있겠습니까? 대신, 나는 이 위험한 물질을 파괴할 것입니다." # 13943283597137637229
  VIET_decision_destroy_shadowbanish_wine_confirm: "박살내라!" # 158560816355995164
  VIET_decision_destroy_shadowbanish_wine_context_tooltip: "#emphasis 역사적 배경:#! 일부 종교는 이슬람교의 여러 분파, 자이나교, 불교 등과 마찬가지로 알코올 섭취를 금지하거나 적어도 경고합니다. 일반적으로 알코올은 판단력과 도덕성을 저해하는 것으로 여겨집니다." # 16663804381092915640
  VIET_decision_hire_belrand: "용병 학자를 고용합니다" # 4482502739444602868
  VIET_decision_hire_belrand_tooltip: "며칠 전 만났던 용병 학자는 정말 인상 깊었지...." # 311509719077631119
  VIET_decision_hire_belrand_desc: "용병 학자를 만난 후, 다른 출처를 통해 그가 진정한 학자이자 전사임을 확인했으니, 그를 고용하여 곁에 두는 것이 좋을지도 모르겠다." # 5976266143883841019
  VIET_decision_hire_belrand_confirm: "그를 만나러 갑시다." # 5654167955576713454
  VIET_decision_unlock_mysterious_chest: "신비한 상자를 열어보세요" # 4560164150694067263
  VIET_decision_unlock_mysterious_chest_tooltip: "이 이상한 궤짝 안에 무엇이 들어있을까?" # 12908968279984293226
  VIET_decision_unlock_mysterious_chest_effect_tooltip: "그 상자 안에 무엇이 있는지 알아내야 합니다. 혹시 #V 재물#!이 들어있을까요, 쓸모없는 #V 잡동사니#!일까요, 아니면 #V 아무것도#! 없을까요?" # 1925407086388428451
  VIET_decision_unlock_mysterious_chest_desc: "내 소유지에서 발견된 그 신비한 궤짝을 완전히 잊어버리기 전에, 그것을 열 수 있는 숙련된 자물쇠 기술자를 찾아야겠군." # 13699676013357372409
  VIET_decision_unlock_mysterious_chest_confirm: "열려라 참깨!" # 6218161647582396079
  VIET_decision_ransom_kidnapped_servants: "납치된 하인 몸값 받기" # 10879814184343752003
  VIET_decision_ransom_kidnapped_servants_tooltip: "내 하인들이 위험에 처했다!" # 12221446740600279163
  VIET_decision_ransom_kidnapped_servants_effect_tooltip: "귀하는 강도들에게 #V 몸값 @gold_icon! 100#을 지불할지, 아니면 붙잡힌 하인들을 #V 구출#할지 결정해야 합니다." # 11509202925962344945
  VIET_decision_ransom_kidnapped_servants_desc: "저의 하인 몇 명이 산적들에게 납치되어 몸값을 요구받고 있습니다. 마감 시한 내에 몸값을 지불하거나 그들을 구출하려 시도하지 않으면, 이 무고한 남녀들은 살해당할 가능성이 높습니다." # 5201042955277844587
  VIET_decision_ransom_kidnapped_servants_confirm: "우리는 그들을 구해야만 합니다!" # 5911270696002340626
  VIET_decision_meet_qi_ma_the_liar: "치마를 만나시오, 거짓말쟁이" # 3400503629023432937
  VIET_decision_meet_qi_ma_the_liar_tooltip: "마을에 머무는 저명한 외국인 모험가에게서 그의 파격적인 지혜를 얻을 수 있을지도 모르겠군." # 3444271531294230687
  VIET_decision_meet_qi_ma_the_liar_effect_tooltip: "[qi_ma_the_liar|E] 덕분에 우주에 대한 통찰력을 얻게 되었습니다." # 12344382856285215400
  VIET_decision_meet_qi_ma_the_liar_desc: "비록 유명하지만 신비로운 여행자 [qi_ma|E]는 괴짜라 할지라도, 그가 미지의 세계로 떠나기 전에 그의 조언을 구해야 할 것이다." # 5148972872699662140
  VIET_decision_meet_qi_ma_the_liar_confirm: "그에게 다른 속주들의 소식이 있습니까?" # 616528755607758539
  VIET_decision_meet_qi_ma_the_liar_context_tooltip: "#emphasis 역사적 배경:#! 치마는 많은 것을 알고 있으며, 그중 일부를 이야기해 줍니다. 그는 다른 이들이 모르는 많은 것을 알고 있는데, 그중 일부는 실제 사실로 확인된 것들입니다." # 17484661153105349561
  VIET_decision_deal_with_crows: "까마귀 살해 사건을 처리하라" # 9120135551973961873
  VIET_decision_deal_with_crows_tooltip: "요즘 까마귀들이 너무 많이 모여드는군." # 12577373125667363550
  VIET_decision_deal_with_crows_effect_tooltip: "요즘 당신을 따라다니는 까마귀들을 어떻게 처리할지 결정하십시오." # 14119087603568919124
  VIET_decision_deal_with_crows_desc: "요즘 제가 가는 곳마다 엄청나게 많은 까마귀 떼가 나타납니다. 이 현상에 대해 여러 소문이 돌고 있는데, 그 소문들이 꼭 좋은 것들만은 아닙니다. 이 문제를 어떻게든 해결해야겠습니다." # 5662879152875396299
  VIET_decision_deal_with_crows_confirm: "까마귀들을 돌봐야 합니다." # 1565491383057039245
  VIET_decision_deal_with_crows_context_tooltip: "#emphasis 역사적 배경:#! 까마귀속(Corvus)에 속하는 새들은 흔히 까마귀나 큰까마귀로 알려져 있으며, 전 세계의 민속과 종교적 신념에서 흔히 찾아볼 수 있습니다. 많은 문화권에서 이들은 불길한 징조, 불운과 죽음의 상징으로 여겨지지만, 일부 지역이나 맥락에서는 속임수를 쓰는 자나 영혼 인도자로 다소 모호하게 해석되기도 합니다. 이들은 지능과 뛰어난 기억력으로 잘 알려져 있습니다. 까마귀와 큰까마귀의 구분은 다소 일관성이 없지만, 일반적으로 까마귀가 큰까마귀보다 작습니다." # 6267129815529829577
  VIET_decision_feed_the_crows: "까마귀들에게 먹이를 주라" # 12538747114858794787
  VIET_decision_feed_the_crows_tooltip: "다음번에 찾아오면 까마귀들에게 먹이를 주시오." # 11361782987863261157
  VIET_decision_feed_the_crows_desc: "정원에 나가 친구들인 까마귀들에게 먹이를 주어야겠소. 그들이 분명 내 호의에 감사할 것이오." # 8486073801285890001
  VIET_decision_feed_the_crows_effect_tooltip: "일부 [stress|E]를 잃고 약간의 [dread|E]를 얻게 될 것입니다." # 9127011581093239585
  VIET_decision_feed_the_crows_confirm: "내 까마귀 먹이 자루는 어디 갔지?" # 9441942633747794286
  VIET_decision_feed_the_crows_context_tooltip: "#emphasis 역사적 배경:#! 까마귀속(#italic Corvus#)의 새들은 전 세계의 민속과 종교적 믿음에서 흔히 찾아볼 수 있습니다. 많은 문화권에서 이들은 불길한 징조와 불행, 죽음의 상징으로 여겨지지만, 일부 지역이나 상황에서는 교활한 존재나 영혼 인도자로 다소 모호하게 간주되기도 합니다. 이들은 지능과 뛰어난 기억력으로 알려져 있습니다. 까마귀와 큰까마귀의 구분은 다소 일관성이 없지만, 일반적으로 까마귀가 큰까마귀보다 작습니다." # 3582771648676269687
  VIET_decision_strange_trails: "이상한 길을 따르라" # 18178442534361525767
  VIET_decision_strange_trails_tooltip: "내 꿈들이 나를 어딘가로 이끌고 있어. 그럴 게 분명해." # 12956167915759574961
  VIET_decision_strange_trails_desc: "최근 들어 사랑에 빠진 바보에 대한 꿈들이 내 생각을 사로잡았소. 이제 그 꿈들이 근처의 한 장소에 대한 것이었음을 깨달았소. 나는 그곳이 어디인지 알고 있소. 예전에 가본 적이 있소. 다시 그곳을 방문해야겠소. 어쩌면 그곳에 가면 내 마음이 편안해지고 왜 그런 꿈을 꾸었는지 알 수 있을 것이오." # 5324713556934682970
  VIET_decision_strange_trails_effect_tooltip: "당신은 꿈에서 보았던 장소를 찾기 위해 기이한 흔적들을 따라갈 것입니다." # 6408720720516713101
  VIET_decision_strange_trails_confirm: "나는 해답을 찾고 있지만, 정작 질문이 무엇인지도 모르겠군\"" # 1024105492532235231
  VIET_decision_learn_shorthand_techniques: "속기 기법 배우기" # 9032063095507357346
  VIET_decision_learn_shorthand_techniques_tooltip: "근처에 속기법을 가르쳐 줄 수 있는 서기나 학자들이 있다고 들었습니다." # 782331599884661413
  VIET_decision_learn_shorthand_techniques_desc: "근처에 필경사나 학자들이 있어서 제가 더 빨리 글을 쓸 수 있도록 고급 속기 기술을 가르쳐 줄 수 있다고 들었습니다. 이 분야에 대한 흥미가 있을 때 더 배우기로 결심하는 것이 좋겠군요." # 14638464141335831881
  VIET_decision_learn_shorthand_techniques_effect_tooltip: "몇 달간의 학습 끝에, 당신의 [skills|E]를 일부 증가시키는 #P 긍정적인#! [character_modifier|E]를 얻게 될 것입니다." # 13338043647755229069
  VIET_decision_learn_shorthand_techniques_effect_tooltip_2: "[character_modifier|E]의 위력은 당신의 [skills|E], [traits|E] 및 기타 요인에 따라 달라집니다." # 5097677172424077082
  VIET_decision_learn_shorthand_techniques_confirm: "서기관 한 명이 가르쳐 줄 의향이 있는 것 같소." # 3356676745980709007
