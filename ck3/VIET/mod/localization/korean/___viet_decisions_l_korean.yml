  VIET_decision_employ_renowned_blacksmiths_context_tooltip: "#emphasis 역사적 배경:#! 철 제련술은 고대부터 구세계 여러 사회에서 중요한 기술이었습니다. 모든 마을과 군대는 유용한 도구(무기와 갑옷 포함)로 철을 단조하거나 해당 도구를 수리할 수 있는 사람을 필요로 했습니다." # 12692316041290860508
  VIET_decision_visit_legendary_burial_mound_context_tooltip: "#emphasis 역사적 배경:#! 흙무덤 또는 둔덕무덤(단수 #italic 툰물루스#!)은 거의 전 세계 어디에서나 발견될 수 있으며, 일부는 수천 년 전으로 거슬러 올라갑니다. 따라서 이러한 장소들과 관련된 수많은 지역 전설과 신화가 존재하곤 합니다." # 15124320593771654969
  VIET_decision_investigate_a_ghost_town_context_tooltip: "#emphasis 역사적 배경:#! 죽은 자들의 영혼은 태고적부터 전 세계 거의 모든 문화의 민속과 신화에 등장해 왔습니다. 마찬가지로, 모든 문화권에는 유령들이 모여 초자연적인 일을 처리하는 장소에 대한 전설이 있었습니다." # 11477360024757784149
  VIET_decision_venerate_a_mummified_hermit: "미라가 된 은둔자를 경배하기" # 8105195732823063838
  VIET_decision_venerate_a_mummified_hermit_tooltip: "경의를 표하고 싶습니다." # 4127935319605322533
  VIET_decision_venerate_a_mummified_hermit_desc: "얼마 전, 제가 다스리는 영지 중 한 곳에서 유명한 은둔자가 명상 중 세상을 떠났습니다. 기적적이게도 그의 시신은 여전히 똑바로 서 있으며 어떤 부패도 막아내고 있습니다. 아마도 이 남자의 영적인 힘의 징표일 것입니다. 그가 세상을 떠난 곳은 작은 종교적 성지가 되었기에, 저는 지역 성소에 약간의 제물을 바쳐야 합니다." # 1034015319710979488
  VIET_decision_venerate_a_mummified_hermit_req: "[domain|E] 내 모든 [county|E]는 [GetModifier('VIET_holy_hermit_passes_away').GetNameWithTooltip] [county_modifier|E]를 보유하고 있습니다." # 5158034674277901887
  VIET_decision_venerate_a_mummified_hermit_effect_tooltip: "막대한 양의 [piety_i|E] [piety|E]를 얻게 될 것입니다." # 6643371632343342502
