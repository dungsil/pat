  xxxxxxxxxxxxxxxxxxx: "xxxxx" # 1951045980481827005
  VIETmonogatari.0001.t: "거짓말쟁이 기마가 도착했다" # 402795462436385538
  VIETmonogatari.0001.desc: "이 지역에 아주 기이한 여행자가 도착했다는 소문을 들었소. 그는 '거짓말쟁이 기마(Qi Ma the Liar)'로 알려져 있는데, 그의 조언이 종종 기묘한 주제를 다루거나 때로는 이치에 맞지 않더라도, 그가 비할 데 없는 지혜를 지녔다고들 주장하는 이들이 많소. 이상하게도, 많은 이들이 그가 엄청나게 유명하다고 주장하는데도, 나는 그의 이름을 한 번도 들어본 적이 없소.\n\n그럼에도 불구하고, 그가 통찰력으로 유명하다니, 언젠가 그를 찾아가 보는 것이 좋을지도 모르겠소. 우리가 어떤 심오하고 지적인 주제에 대해 논하게 될지 누가 알겠소? 그가 미치광이라 할지라도, 어쩌면 내가 한두 가지는 배울 수 있을지도 모르지. 다시 생각해보면, 이상한 것들을 언급하는 자들과 어울리지 말아야 한다고 말하는 이들도 있소." # 15376307133765964161
  VIETmonogatari.0001.a: "깊이 생각해 보겠습니다." # 8109545728934613098
  VIETmonogatari.0001.tooltip: "가지고 있는 동안에는 [character_modifier|E], #V 기마는 거짓말쟁이가 근처에 있다#!, #V 만나기#! [decision|E]를 사용할 수 있습니다 [qi_ma_the_liar|E]. 그의 조언을 구하고 싶다면 가능한 한 빨리 해야 합니다. 그는 마을에 영원히 머무르지 않을 것이며, 조만간 다른 곳으로 떠날 것입니다." # 2314935489446383035
  VIETmonogatari.0002.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0002.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0002.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0003.t: "기마의 거짓말쟁이가 떠나다" # 14832068379620151932
  VIETmonogatari.0003.desc: "나는 가장 괴짜이면서도 현명한 여행자였던, 수수께끼 같은 말만 하고 종종 이상한 것들을 언급하던 거짓말쟁이 치마(Qi Ma the Liar)가 이 지역을 떠났다는 소식을 들었소. 전설 속의 엄청난 힘을 지닌 자를 찾아 떠났다는 소문이 있더군. 이 친구를 언제 다시 만날 수 있을지 누가 알겠소?" # 16614511232794810462
  VIETmonogatari.0003.a: "이상한 것들을 언급하는 자들과 어울리지 않는 것이 나았을지도 모르겠군." # 12919038277556370722
  VIETmonogatari.0004.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0004.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0004.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0005.t: "거짓말쟁이 치마를 방문하기" # 82497792422356247
  VIETmonogatari.0005.desc: "나는 기마가 머물고 있다는 마을에 도착했고, 그와 만날 약속을 잡았다. 그가 자주 간다는 선술집을 찾아 안으로 들어섰다. 이내 찾기 힘든 그 신사를 발견하고 그가 앉아 있는 곳으로 걸어갔다.\n\n3인칭으로 말하기를 고집하는 그는 고양이 같은 수염을 빙빙 돌리며 나를 맞이했다.\"기마는 많은 것을 알고, 그중 일부만 말하지. 기마는 다른 이들이 모르는 많은 것을 안다네\"" # 15932354974810672349
  VIETmonogatari.0005.a: "이 괴짜가 무엇을 알고 있는지 한번 봅시다." # 13654988450978052223
  VIETmonogatari.0006.t: "거짓말쟁이 기마가 떠나다" # 11812791835851305784
  VIETmonogatari.0006.desc: "치 마, 그 가장 별나면서도 현명한 여행자에게 제가 방문한 후, 그가 짐을 꾸려 미지의 땅으로 여행을 떠났다는 소식을 들었습니다. 소문에 따르면 그는 엄청난 힘을 지닌 전설적인 컴퍼스를 찾아 떠났다고 합니다. 이 친구를 언제 다시 만날 수 있을지 누가 알겠습니까?" # 16059481702324966561
  VIETmonogatari.0006.a: "그는 이상한 사람이었다." # 9341055155417694614
  VIETmonogatari.0010.t: "거짓말쟁이" # 2856337963711608631
  VIETmonogatari.0010.desc: "오늘 며칠 명의 외국인 여행자들이 제 궁정에 머물며 그들이 여정 중에 본 것들에 대해 이야기하고 있습니다. 그들의 이야기 중 하나는 매우 특이한 것으로, 그들이 만났던 다른 여행자에 관한 것인데, 그 여행자는 아주 아주 먼 곳의 출신이라고 합니다. 저는 그 남자의 이름을 듣지 못했지만, 그들은 이 이상한 남자가 자신을 가장 기이한 별명인\"거짓말쟁\"라고 칭한다고 말합니다.\n\n하지만 그의 별난 행동에도 불구하고, 그는 그들에게 수사학과 연설에 관한 많은 현명한 통찰을 제공했고, 그 결과 그들의 타인과의 소통 능력을 향상시켰습니다." # 1375978751619703636
  VIETmonogatari.0010.a: "참으로 이상하고 미친 놈이로군!" # 6544488561718487706
  VIETmonogatari.0010.b: "잠깐… #italic 그#! 치마를 만났다고요?" # 17509141462859573222
  VIETmonogatari.0011.desc: "오늘, 몇몇 외국인 여행자들이 제 궁정에 들러 그들이 여정에서 본 것들에 대해 이야기하고 있습니다. 그들의 이야기 중 하나는 매우 특이한 것으로, 그들이 만났던 아주 먼 곳에서 온 또 다른 여행자에 관한 것입니다. 저는 그의 이름을 듣지 못했지만, 그들은 이 이상한 남자가 자신을 가장 기이한 별명인\"거짓말쟁\"라고 칭한다고 합니다.\n\n하지만 그의 괴팍한 행동에도 불구하고, 그는 전쟁과 전투 문제에 대한 많은 현명한 통찰을 제공했고, 그 결과 그들의 싸우고 적들로부터 스스로를 방어하는 능력을 향상시켰습니다." # 6402593977441632395
  VIETmonogatari.0012.desc: "오늘, 몇몇 외국인 여행자들이 제 궁정에 들러 그들이 여정에서 본 것들에 대해 이야기하고 있습니다. 그들의 이야기 중 하나는 매우 특이한 것으로, 그들이 만났던 아주 먼 곳에서 온 또 다른 여행자에 관한 것입니다. 저는 그 남자의 이름을 듣지 못했지만, 그들은 이 이상한 남자가 자신을\"거짓말쟁\"라는 가장 기이한 별명으로 칭한다고 말합니다.\n\n하지만 그의 별난 행동에도 불구하고, 그는 그들에게 재정과 물류 문제에 대한 많은 현명한 통찰을 제공했고, 그 결과 그들의 삶에서 자원을 보다 효율적으로 관리하는 능력을 향상시켜 주었습니다." # 5964298417458730234
  VIETmonogatari.0013.desc: "오늘 며칠간의 여행을 마치고 돌아온 외국인 여행자들이 제 궁정에 들렀습니다. 그들은 여정에서 본 것들에 대해 이야기해 주었는데, 그중 한 이야기가 매우 특이했습니다. 아주 먼 곳에서 온 또 다른 여행자에 대한 이야기였습니다. 저는 그 사람의 이름을 듣지 못했지만, 그들은 이 이상한 남자가 스스로를\"거짓말쟁\"라는 가장 기이한 별칭으로 칭한다고 말했습니다.\n\n하지만 그의 별난 행동에도 불구하고, 그는 속임수와 타인과의 심리전에 관한 많은 현명한 통찰을 제공했고, 그 결과 그들의 삶에서 잔꾀를 부리는 능력을 향상시켜 주었습니다." # 1399041950419694864
  VIETmonogatari.0014.desc: "오늘, 몇몇 외국인 여행자들이 제 궁정에 들러 그들이 여정 중에 본 것들에 대해 이야기하고 있습니다. 그들의 이야기 중 하나는 매우 특이한 것으로, 그들이 만난 다른 여행자에 관한 것인데, 그 여행자는 아주 아주 먼 곳에서 왔다고 합니다. 저는 그 사람의 이름은 듣지 못했지만, 그들은 이 이상한 남자가 스스로를 “거짓말쟁이”라는 가장 기이한 별칭으로 칭한다고 말합니다.\n\n하지만 그의 괴팍한 행동에도 불구하고, 그는 학문적 지식에 관한 많은 현명한 통찰을 그들에게 제공했고, 그 결과 그들이 세상에 대한 정보를 더 많이 기억할 수 있도록 능력을 향상시켜 주었습니다." # 6505051012620841748
  VIETmonogatari.0100.t: "아름다움" # 13605255063766544730
  VIETmonogatari.0100.desc: "치마가 말합니다:\"치마는 세상의 남자와 여자들이 과거보다 더 매력적으로 보인다는 소문을 들었습니다. 그는 이 문제에 대해 아무런 의견이 없습니다. 모든 사람은 그에게 아름답습니다\"" # 7578156308644664873
  VIETmonogatari.0100.a: "틀림없이, 모든 이는 각자의 방식으로 아름답지." # 6139157815177608576
  VIETmonogatari.0100.b: "일부는 객관적으로 흉측하오. 너무 이상론에 빠지지 맙시다." # 3156115659715932549
  VIETmonogatari.0101.t: "흥미로운 것을 어디서 찾을 수 있을까?" # 2134339811436131473
  VIETmonogatari.0101.desc: "치마가 말합니다:\"치마는 프랑기스탄, 힌두스탄, 이란, 사헬, 루스... 이 지역들에서 일어나는 일들을 좋아합니다. 중국에서 일어나는 일들보다 훨씬 더 흥미로운 일들이 많죠\"" # 7637413540085270333
  VIETmonogatari.0101.a: "카타이까지 애써 갈 필요가 있겠는가? 우리가 있는 곳에 집중할 수도 있는데." # 14085465806881107310
  VIETmonogatari.0101.b: "나는 가타이로 가고 싶소. 내 거칠고 광적인 환상 속에서처럼 말이지!" # 9951556020412141588
  VIETmonogatari.0102.t: "닭에 대한 형편없는 취향" # 14547811563362560974
  VIETmonogatari.0102.desc: "치마가 말한다:\"치마는 항상 닭에 대한 좋은 농담을 찾지만 찾을 수가 없군. 다 어디로 간 걸까\"" # 3111480920847716376
  VIETmonogatari.0102.a: "아마도 그 농담들을 마음에 들어 하지 않는 이들이 있었기에, 이제는 더 이상 인기가 없는 것 같소." # 13493810227904456109
  VIETmonogatari.0102.b: "나는 그런 종류의 농담을 좋아하는데, 요즘 흔하지 않아서 안타깝군." # 8984807385255086219
  VIETmonogatari.0103.t: "궁정 개최" # 12450955689866661009
  VIETmonogatari.0103.desc: "치마 왈:\"치마는 왕실 법정을 보기 위해 거액을 지불한 적이 있다. 어떤 이들은 그를 바보라 했고, 다른 이들은 그가 지역 경제에 도움을 주고 있다고 했다. 그는 그저 예쁜 유물들을 보고 싶었을 뿐이다\"" # 14906494910617466748
  VIETmonogatari.0103.a: "많은 군주들이 아름다운 왕실 궁정을 가지고 있습니다." # 15574719241528899072
  VIETmonogatari.0103.b: "궁정은 과대평가되었다고 생각합니다." # 8625640651564997568
  VIETmonogatari.0104.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0104.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0104.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0200.t: "크루세이더 킹즈" # 17181733800592244015
  VIETmonogatari.0200.desc: "치마가 말합니다:\"치마는 십자군에 별로 감명받지 못했소. 성지에 발을 들인 지 며칠 되지도 않고 돌아와 자신을 십자군이라 칭하는 이들이 많지만, 모두가 이것이 그들의 전쟁 기술을 향상시킨다고 생각하는군\"" # 10694052827175811178
  VIETmonogatari.0200.a: "동의합니다! 저들은 신의 진정한 전사가 아닙니다!" # 14242909176121923419
  VIETmonogatari.0200.b: "그들이 십자군으로서의 지위를 정당하게 얻었으리라 확신합니다!" # 13510652896815679566
  VIETmonogatari.0200.c: "저는 제가 십자군으로서의 지위를 정당하게 얻었음을 보장합니다!" # 4290956895498866250
  VIETmonogatari.0200.d: "저 십자군 놈들은 전부 악마 숭배하는 사기꾼들이야!" # 13397389768967029126
  VIETmonogatari.0201.t: "수송" # 10054269578660534071
  VIETmonogatari.0201.desc: "치마가 말하길: “어떤 이들은 자기 배를 직접 짓고 항해하길 원하지. 치마에게는 어리석은 짓으로 보이는군. 남들이 지은 배를 탈 수 있는데, 왜 배 짓는 데 시간을 낭비한단 말인가?”" # 17293056224405000328
  VIETmonogatari.0201.a: "하지만 내 병사들이 마법처럼 배로 변할 수는 없다는 걸 모두가 알고 있지." # 9787274798041700375
  VIETmonogatari.0201.b: "좋은 지적이십니다. 네, 배를 어떻게 만드는지는 전혀 신경 쓰지 않습니다." # 11897960436271168226
  VIETmonogatari.0202.t: "너무 많은 노력" # 11892420105965178527
  VIETmonogatari.0202.desc: "치마가 말합니다:\"치마는 누가 이 세상의 바클라바를 전부 없애고 싶어 하는지 모르겠군. 만드는 데 시간이 너무 오래 걸리거든. 너무 너무 오래\"" # 14861643436655801199
  VIETmonogatari.0202.a: "정말이야." # 18426717300653773241
  VIETmonogatari.0203.t: "무기와 서적" # 687713581642009103
  VIETmonogatari.0203.desc: "치마가 말합니다:\"일부 통치자들은 왜 굳이 왕궁에 무기나 책을 전시하는 데 신경을 쓰는 걸까? 치마 생각엔 그들이 왕궁을 병기고나 도서관으로 착각하는 것 같군\"" # 6063020335042428140
  VIETmonogatari.0203.a: "하지만 누군가 자신의 아끼는 소유물을 자랑하지 않을 이유가 무엇이겠습니까?" # 611247269653997840
  VIETmonogatari.0203.b: "사실이오, 그 귀한 유물들을 낭비하는 것은 아까운 일이지." # 12072893127038950955
  VIETmonogatari.0204.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0204.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0204.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0300.t: "섬" # 11623666484254297835
  VIETmonogatari.0300.desc: "치마가 말하길:\"치마는 왕이 되는 법을 배우고 싶다면 아일랜드 섬으로 가야 한다고 들었소. 그곳에서 자신의 영지를 다스리는 기초적인 원리를 배울 수 있다고 하더군\"" # 4048291885539980685
  VIETmonogatari.0300.a: "영지를 관리하는 것은 결코 쉬운 일이 아닙니다." # 9891341710692082351
  VIETmonogatari.0301.t: "거짓과 진실" # 17488252028694865834
  VIETmonogatari.0301.desc: "치마가 말합니다:\"일부는 로마인들이 봉건적인 통치 체제를 가졌다고 말하고, 일부는 치마가 거짓말쟁이라고 말하지. 그 어느 쪽도 믿지 말게\"" # 13383074463709642338
  VIETmonogatari.0301.a: "솔직히 말해서, 당신의 말을 믿어야 할지 모르겠군요." # 14794704833659033075
  VIETmonogatari.0301.b: "실은, 여기서 우리의 최고 집행권은...에서 비롯됩니다." # 17404610373352396703
  VIETmonogatari.0302.t: "스트레스 받아!" # 11380778315814934399
  VIETmonogatari.0302.desc: "치마가 말합니다:\"지나친 스트레스는 위험할 수 있습니다. 치마는 한때 스트레스를 너무 많이 받아 바클라바를 사 먹느라 돈을 낭비했었죠\"" # 11297900631188667546
  VIETmonogatari.0302.a: "참으로 안타깝군! 하지만 바클라바는 맛있어 보이는데…." # 9564918136444803683
  VIETmonogatari.0303.t: "천국으로 가는 계단" # 310178248815132263
  VIETmonogatari.0303.desc: "치마가 말하길:\"사람들은 늘 훌륭한 왕실 궁정을 보고 싶어 한다고 말하지. 하지만 치마는 아직 제대로 된 계단이 있는 곳을 찾지 못했어. 언젠가는 있겠지\"" # 3631160426366803150
  VIETmonogatari.0303.a: "생각해보니 그렇군...." # 4026278600041203838
  VIETmonogatari.0304.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0304.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0304.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0400.t: "암적인" # 6160195673587854403
  VIETmonogatari.0400.desc: "치마가 말합니다:\"아이들이 지능, 미모, 힘이 너무 많으면 이상한 일이 벌어지곤 하지. 어떤 이들은 이것이 암에 걸릴 확률을 높인다고 하더군! 치마는 자신이 너무 똑똑하지도, 아름답지도, 강하지도 않아서 다행이라고 생각하네\"" # 1120935968166850951
  VIETmonogatari.0400.a: "모든 일에는 늘 덫이 따르는 법이지, 안 그런가?" # 5009287040772582054
  VIETmonogatari.0401.t: "부모의 사랑" # 8138265476026624510
  VIETmonogatari.0401.desc: "치마가 말합니다.\"수많은 왕들이 자신의 맏아들을 죽이더군. 어떤 이들은 맏아들이 차남만큼 똑똑하지 않기 때문이라고 하고, 어떤 이들은 맏아들이 삼남만큼 강하지 않기 때문이라고 하더군. 또 어떤 이들은 딸이 더 나은 후계자가 될 것이라고 말하지. 치마는 부모님이 어떤 경우에도 자신을 사랑해 주셔서 다행이라고 생각한다네\"" # 439570489125232130
  VIETmonogatari.0401.a: "음... 제 부모님도 저를 사랑하셨던 것 같아요." # 4906693575456144473
  VIETmonogatari.0402.t: "결혼과 간통" # 5509224632901764474
  VIETmonogatari.0402.desc: "치마가 말합니다:\"어떤 남자들은 다른 여자들을 갈망하는 여자를 선호하는데, 이는 그 여자가 남자와는 결코 간음하지 않으리라 생각하기 때문이다. 치마는 이것이 현실적이지만, 매우 우울하고 외로운 방식이라고 생각한다\"" # 10567139582381935178
  VIETmonogatari.0402.a: "상속자가 누구인지 아는 것은 중요합니다. 만일의 사태에 대비해야죠!" # 8022437596031779669
  VIETmonogatari.0402.b: "동의합니다! 결혼해서 외로이 지내느니 차라리 사랑을 위해 모든 것을 걸겠습니다." # 14737271846423787018
  VIETmonogatari.0403.t: "신비주의" # 1621756684086543182
  VIETmonogatari.0403.desc: "치마가 말합니다:\"치마는 매우 현실적입니다. 그에게는 초자연적인 것에 대한 필요가 없습니다\"" # 5793362264570796705
  VIETmonogatari.0403.a: "동의합니다. 우리는 현실에서 볼 수 있는 것에 집중해야 합니다." # 12220422029581682073
  VIETmonogatari.0403.b: "나는 반대하오! 이 세상 너머에 또 다른 세상이 있소." # 16896834857781775238
  VIETmonogatari.0404.t: "xxxxx" # 1951045980481827005
  VIETmonogatari.0404.desc: "xxxxx" # 1951045980481827005
  VIETmonogatari.0404.a: "xxxxx" # 1951045980481827005
  VIETmonogatari.0500.t: "악마 숭배 집단" # 4858425320734315216
  VIETmonogatari.0500.desc: "치마 왈:\"세상 곳곳에 악마 숭배 비밀 결사가 있다는 주장이 있더군! 참으로 터무니없는 생각이야. 오직 망상에 사로잡혀 피에 굶주리고, 제멋대로 살인과 향락을 즐기는 젊은이들만이 그런 결사에 가담할 테지\"" # 3376784249932740020
  VIETmonogatari.0500.a: "어떤 이들은 가장 이상한 것들을 믿고 싶어 하지요." # 16121380608240644751
  VIETmonogatari.0501.t: "이상한 치료법" # 11243443092509837447
  VIETmonogatari.0501.desc: "치마 왈:\"치마는 흔한 감기를 치료하기 위해 거세를 행하는 의사들에 대한 소문을 들었소. 치마는 자신의 의사가 미치지 않아 다행이라고 생각하오\"" # 7481976868778682909
  VIETmonogatari.0501.a: "내 주치의가 미치지 않았기를 바라네." # 10177465892306105763
  VIETmonogatari.0502.t: "황제" # 12893698066091110556
  VIETmonogatari.0502.desc: "치마가 말합니다:\"중국 황제가 무엇을 좋아하고 싫어하는지 묻는가? 치마는 이제 모르겠소. 한때는 모두가 알았지. 지금은 아무도 모르오. 어쩌면 이게 더 나을지도 모르지. 황제들은 이상한 취미를 가지고 있거든\"" # 2231355560000743496
  VIETmonogatari.0502.a: "중국 황제께 선물을 드려 감명을 줄 수 있을지 궁금하군요." # 2857231177117990498
  VIETmonogatari.0503.t: "문화" # 15390214702004982987
  VIETmonogatari.0503.desc: "치마가 말하길:\"치마는 자신만의 문화를 만드는 것이 뭐가 그리 대단한지 모르겠소. 치마는 원할 때마다 자기 요거트를 만들 수 있소\"" # 12421217529265150818
  VIETmonogatari.0503.a: "당신은 교양이 아주 풍부한 것 같군요." # 13995937684073903325
