  every_entourage_tt_attracted_to_women: "여성에게 끌리는 모든 수행원" # 11288211120162855002
  VIET_every_entourage_tt_laughing: "상황이 재미있다고 생각한 모든 수행원"
  VIET_every_entourage_tt_relaxing: "그저 쉬고 싶어하는 모든 수행원 단원" # 1083748569740553728
  VIET_every_entourage_tt_religious: "모든 독실한 수행원"
  VIET_every_entourage_tt_likes_cute: "귀여운 것을 좋아하는 모든 수행원"
  VIET_every_entourage_tt_dislikes_cute: "귀여운 것들을 경계하는 모든 수행원"
  VIETmisc.7001.t: "$travel_event_prefix$ 음식이 상했음"
  VIETmisc.7001.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서 길을 가던 중, 우리는 끔찍하게도 식량의 상당수가 상했다는 것을 알게 되었습니다. 여행 초반에 실수로 음식에 물이 많이 섞였고, 지금은 곰팡이가 슬었습니다.\n\n근처에 정착지가 없으므로 시간을 낭비하더라도 음식을 찾아 사냥해야 합니다. 반면에, 남은 음식을 배급하고 가장 가까운 정착지로 서둘러 갈 수도 있습니다."
  VIETmisc.7001.a: "천천히 시간을 들여 채집하고 사냥하자."
  VIETmisc.7001.b: "지금은 적은 배급량을 참아내겠다."
  VIETmisc.7002.t: "$travel_event_prefix$ 친절한 현지인들"
  VIETmisc.7002.desc: "여행 중에 [ROOT.Char.GetCurrentLocation.GetName]에 있는 꽤 친절한 마을에 들렀습니다. 현지인들은 예의 바르고 친절하게 우리에게 물자를 제공했습니다. 내 여행단의 몇몇 사람들은 의심스러워했지만, 특이한 일은 일어나지 않았습니다."
  VIETmisc.7002.a: "정말 좋은 사람들이 많네!"
  VIETmisc.7003.t: "$travel_event_prefix$ 지름길"
  VIETmisc.7003.desc: "[master.GetHerHis] 부지런한 노력 덕분에 제 대상 호위대장 [master.GetTitledFirstName]께서 [ROOT.Char.GetCurrentLocation.GetName]에서 안전한 지름길을 찾아냈습니다. 덕분에 여정 시간을 꽤나 단축할 수 있게 되었습니다. 정말 운이 좋군요!"
  VIETmisc.7003.a: "잘했군!"
  VIETmisc.7004.t: "$travel_event_prefix$ 여가"
  VIETmisc.7004.desc: "저희는 빠른 휴식을 위해 [ROOT.Char.GetCurrentLocation.GetName]의 한 마을에 들렀습니다.\n\n이 마을은 편의 시설과 레저 중심지로 지역에 알려져 있으며, 제 수행원 경비병 중 몇 명이 예쁜 현지 [ROOT.Char.GetCurrentLocation.GetCulture.GetName] 아가씨들에게 정신이 팔렸습니다. 곧 떠나야 하지만, 조금 더 쉬는 것도 나쁘지 않을 것 같습니다…."
  VIETmisc.7004.a: "현지인들과 재미 좀 봐야겠어."
  VIETmisc.7004.b: "이런 사소한 일에 시간을 낭비할 수는 없지!"
  VIETmisc.7005.t: "$travel_event_prefix$ 길가 신사"
  VIETmisc.7005.desc: "오늘 우연히 [ROOT.Char.GetCurrentLocation.GetName]에 들렀는데, 이곳은 유명한 길가 성당이 있는 곳입니다.\n\n현지인들은 여행자들이 며칠씩 기도하는 것도 드물지 않다고 말합니다. 그렇게 하면 여행의 안전을 보장받을 수 있다고 합니다.\n\n이곳에서 기도를 드리는 것이 얼마나 도움이 될지는 모르겠지만, 그래도 이곳에 온 김에 [ROOT.Char.GetFaith.HighGodName]께 경의를 표해야겠습니다."
  VIETmisc.7005.a: "간단히 기도하고 넘어가십시오."
  VIETmisc.7005.b: "며칠 동안 기도하십시오."
  VIETmisc.7005.c: "길가의 성소에 작은 공물을 바치십시오."
  VIETmisc.7006.t: "$travel_event_prefix$ 대상단 약탈"
  VIETmisc.7006.desc: "우리는 [ROOT.Char.GetCurrentLocation.GetName]에서 무역 대상의 잔해를 발견했습니다. 화살이 박힌 상인, 경비병, 말들의 시체, 전복된 마차, 망가진 상품들은 모두 이 일이 산적의 공격으로 일어났음을 보여줍니다.\n\n어쨌든 길에서 이러한 위험은 드문 일이 아닙니다. 우리가 시신을 묻은 후, 동료들과 함께 산적들이 가져가지 않은 상품들을 어떻게 처리해야 할지 논의합니다. 이 물건들을 회수하면 꽤 큰 돈을 벌 수 있지만 시간이 좀 걸릴 것입니다."
  VIETmisc.7006.a: "물건은 우리끼리 나누도록 하지."
  VIETmisc.7006.b: "내 권리대로 사자 몫을 차지하겠다."
  VIETmisc.7006.c: "망자에게서 훔쳐서는 안 돼."
  VIETmisc.7006.d: "그 지역의 통치자인 [ROOT.Char.GetCurrentLocation.GetTitle.GetDeJureLiege.GetHolder.GetFirstName]에게 주십시오."
  VIETmisc.7007.t: "$travel_event_prefix$ 지역 순례"
  VIETmisc.7007.desc: "여행 중에 [ROOT.Char.GetCurrentLocation.GetName]의 한 마을에 들렀는데, 마을 사람들이 나를 매우 존경하는 눈치다.\n\n이곳 사람들은 나 같은 사람이 자신들의 보잘것없는 마을을 방문할 거라고는 예상하지 못했고, 일부 지역 지도자들은 내가 며칠 머물다 가기를 제안하고 있다. 이들은 나에게 이 지역을 구경시켜주고, 자신들의 마을과 그 주변, 그리고 이곳에 사는 사람들에 대해 좋은 인상을 심어주고 싶어한다."
  VIETmisc.7007.a: "좋군! 약간의 우회는 상관없습니다."
  VIETmisc.7007.b: "아아, 갈 길이 멀군요."
  VIETmisc.7008.t: "$travel_event_prefix$ 늦잠"
  VIETmisc.7008.desc: "어제 [ROOT.Char.GetCurrentLocation.GetName]에서의 여정은 몹시 고되었고, 너무 지쳐서 늦잠을 잤습니다. 수행원들은 제가 충분히 휴식을 취하지 못하면 정신이 온전치 못할까 봐 걱정되어 깨우고 싶지 않았다고 합니다."
  VIETmisc.7008.a: "다시는 늦잠 자지 않도록 조심해야지."
  VIETmisc.7008.b: "감사합니다! 이제 #italic 그걸#! 잘 잤다."
  VIETmisc.7009.t: "$travel_event_prefix$ 거짓말쟁이"
  VIETmisc.7009.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서 야영을 하던 중, 마침 대상들이 우리와 아주 가까운 곳에서 야영하고 있었습니다. 대상들은 반대 방향으로 여행하고 있었고, 우리는 각자의 여정에 대한 도로 상황에 대한 정보를 교환했습니다.\n\n어쨌든, 대상들은 며칠 전 \"거짓말쟁이\"라는 별명을 가진 매우 이상한 사람을 만났다고 말했습니다. 그는 다소 엉뚱한 조언을 해주었는데, 어쩐지... 말이 되는 것 같기도 했습니다. 그들은 그를 어떻게 생각해야 할지 모르겠지만, 베테랑 상인들은 그가 지금까지 만난 사람 중 가장 이상한 사람이라고 말합니다."
  VIETmisc.7009.a: "그는 좀 특이한 사람처럼 들리는군."
  VIETmisc.7009.b: "그 거짓말쟁이 치마 말인가? 만난 적 있지."
  VIETmisc.7010.t: "$travel_event_prefix$ 하인의 죽음"
  VIETmisc.7010.desc: "[ROOT.Char.GetCurrentLocation.GetName]을 여행하던 중, 저의 측근 하인 중 한 명이 사망했습니다. 이러한 여행에서 자연사하는 경우는 드물지 않지만, 하인이 저와 가까웠기에 안타까운 일입니다.\n\n그렇다 하더라도, 우리는 고인의 시신을 어떻게 처리할지 결정해야 합니다. 그들이 하인이라고 해서 시체를 길가에 버리는 것은 부적절할 것입니다. 대신 장례식을 위해 그들의 시신을 집으로 가져갈 수도 있습니다."
  VIETmisc.7010.a: "시체를 길가에 버려라."
  VIETmisc.7010.b: "이곳에 간소하지만 정중한 매장을 치르시오."
  VIETmisc.7010.c: "그들을 우리와 함께 데려오십시오. 그들은 그럴 자격이 충분합니다."
  VIETmisc.7011.t: "$travel_event_prefix$ 야생 동물 공격"
  VIETmisc.7011.desc: "어젯밤, 저희가 [ROOT.Char.GetCurrentLocation.GetName]에 머무는 동안 야생 동물이 야영지에 침입했습니다. 다친 사람은 없었지만, 식량 보급품을 일부 약탈당했습니다."
  VIETmisc.7011.a: "우리는 손실을 감수해야 할 것입니다."
  VIETmisc.7011.b: "현지인에게 물자를 구매하십시오."
  VIETmisc.7011.c: "현지인들에게 강제로 물자를 징발합니다."
  VIETmisc.7012.t: "$travel_event_prefix$ 끔찍한 여관"
  VIETmisc.7012.desc: "어젯밤 [ROOT.Char.GetCurrentLocation.GetName]에 묵었던 여관은 최악이었습니다. 침구의 질과 분위기 때문에 어젯밤 잠을 청하려던 우리 대부분(저를 포함해서)은 불편함을 느꼈습니다. 오늘 다시 길을 떠나면서 제 수행원 모두가 눈에 띄게 지쳐 있습니다."
  VIETmisc.7012.a: "감수해야 할 겁니다."
  VIETmisc.7012.b: "며칠 동안 더 좋은 여관에서 쉬도록 하지."
  VIETmisc.7013.t: "$travel_event_prefix$ 훌륭한 여관"
  VIETmisc.7013.desc: "어젯밤 [ROOT.Char.GetCurrentLocation.GetName]에 머물렀던 여관은 놀랍도록 훌륭한 곳이었습니다. 여관이나 직원들이 무엇을 잘했는지는 모르겠지만, 여관의 어떤 점이 우리 대부분이 밤새도록 평화롭게 잠들 수 있게 했습니다. 오늘 아침, 우리가 떠날 준비를 하는 동안 내 수행원들의 얼굴에는 미소가 가득합니다."
  VIETmisc.7013.a: "얼마나 아름다운 곳인가!"
  VIETmisc.7013.b: "며칠 더 머물러야 할지도 몰라…."
  VIETmisc.7014.t: "$travel_event_prefix$ 논쟁"
  VIETmisc.7014.desc: "길을 따라 힘겹게 걷는 동안 [traveler_1.GetTitledFirstName] 님과 [traveler_2.GetTitledFirstName] 님께서 몇 시간째 다투고 계십니다. 이제 이 멍청한 논쟁이 어떻게 시작되었는지조차 모르겠고, 관여하고 싶지도 않습니다. 반면에, 수행원 중 일부는 저를 쳐다보며 [ROOT.Char.GetTitleAsNameNoTooltip]으로서 제가 무언가를 해야 한다고 묵묵히 말하고 있습니다."
  VIETmisc.7014.a: "단체 여행을 이상화하는 사람들이 있다니 믿을 수 없군."
  VIETmisc.7014.b: "이 두 바보 녀석들을 설득해서 입을 다물게 할 수 있을지도 모르겠군."
  VIETmisc.7014.b.success: "그들은 어리석은 다툼을 멈추기로 합의합니다"
  VIETmisc.7014.b.failure: "그들은 당신의 말다툼을 멈춰달라는 간청을 무시합니다"
  VIETmisc.7015.t: "$travel_event_prefix$ 우정"
  VIETmisc.7015.desc: "[traveler_1.GetTitledFirstName]과 [traveler_2.GetTitledFirstName]은 여행이 계속되는 동안 몇 시간 동안이나 정답게 이야기를 나누고 있습니다. 두 사람은 서로 아주 잘 지내는 것 같습니다."
  VIETmisc.7015.a: "금세 친해지는군!"
  VIETmisc.7016.t: "$travel_event_prefix$ 진흙탕 길"
  VIETmisc.7016.desc: "최근 [ROOT.Char.GetCurrentLocation.GetName] 지역은 평소보다 비가 많이 내렸습니다. 비는 그쳤지만, 길은 진흙탕이 되었습니다. 대부분은 감당할 만했지만, 오늘 일부 짐마차가 진흙에 빠져 동물과 물자를 진흙에서 꺼내 건조한 땅으로 옮기는 데 상당한 노력과 시간을 들여야 했습니다."
  VIETmisc.7016.a: "여행은 질색이야…."
  VIETmisc.7017.t: "$travel_event_prefix$ 우연한 꿈?"
  VIETmisc.7017.desc: "\"맹세컨대, 이 장소를 꿈에서 본 적이 있소\" [dreamer.GetTitledFirstName]가 외칩니다.\"너무나 익숙하군! 그래, 그래, 꿈에서 지형과 풍경이 꼭 이랬어\"\n\n오늘 우리는 몇 시간 동안 [ROOT.Char.GetCurrentLocation.GetName]을 여행하던 중이었는데, [dreamer.GetFirstNameNoTooltip]이 갑자기 흥분했습니다.\n\\\"[dreamer.GetSheHe]가 말을 잇습니다.\"정말 경이롭군! 이것은 분명 [dreamer.GetFaith.HighGodName]께서 주신 징조일 거요\""
  VIETmisc.7017.a: "좋은 징조이길 바라자."
  VIETmisc.7017.b: "네 꿈에 대해 더 말씀해 주세요."
  VIETmisc.7018.t: "$travel_event_prefix$ 지역 결혼식"
  VIETmisc.7018.desc: "정말 우연이군! 우리가 [ROOT.Char.GetCurrentLocation.GetName]의 한 마을에 들렀는데, 마침 현지인들이 그곳에 사는 두 유력 가문의 결혼식을 올리고 있었어.\n\n신부는 전통적인 [culture.GetName] 결혼 의상을 입고 아름답고 우아하며, 신랑도 그 못지않게 잘생기고 매력적이야. 더욱 중요한 것은 이것이 엄청나게 활기찬 대규모 연회의 시작일 뿐이라는 거야. 현지인들은 우리를 초대해 함께 즐기자고 했어. 낯선 사람들에게도 충분한 음식과 음료가 있으며, 축제는 며칠 동안 계속될 것 같아."
  VIETmisc.7018.a: "재밌겠는데! 왜 안 되겠어?"
  VIETmisc.7018.b: "갈 길이 바쁘다. 지체할 수 없다."
  VIETmisc.7019.t: "$travel_event_prefix$ 떠돌이 음유시인"
  VIETmisc.7019.desc: "우리가 [ROOT.Char.GetCurrentLocation.GetName]의 길가에서 쉬고 있을 때, 한 떠돌이 [culture.GetName] 음유시인이 우연히 지나갔다. [bard.GetSheHe|U]는 [bard.GetHerselfHimself]를 [bard.GetFullName](이)라고 소개했다.\n\n내 경호원 중 한 명이 약간의 여흥을 대가로 [bard.GetWomanMan]에게 몇 푼의 동전을 제안했다. [bard.GetFirstNameNoTooltip]는 현지 [culture.GetLanguage.GetName] 방언으로 여러 곡을 불렀는데, [bard.GetHerHis] 재능에는 의심의 여지가 없었다. 구슬픈 노래는 우리의 마음을 깊이 울렸고, 흥겨운 노래는 우리의 기운을 북돋아 주었다."
  VIETmisc.7019.a: "훌륭한 연기였소!"
  VIETmisc.7019.b: "노래 몇 곡 더 부르게 동전 좀 주시오!"
  VIETmisc.7019.c: "내가 좋아하는 노래들을 적어 두려고 노력할게."
  VIETmisc.7020.t: "$travel_event_prefix$ 썩은 물"
  VIETmisc.7020.desc: "여행 중 휴식을 취하던 중, [drinker.GetFirstName]이 물을 찾아 나섰습니다. [drinker.GetSheHe]은 정말 목이 말랐던 것 같고, [drinker.GetHerHis] 물통에 물이 충분히 남아있지 않았습니다!\n\n불행히도, 우리는 [drinker.GetFirstNameNoTooltip]이 길어 온 물이 고인 물처럼 보인다는 것을 너무 늦게 깨달았습니다. 늪이나 습지에서 발견되는 고인 물은 종종 마시기에 위험하다는 것을 많은 사람들이 알고 있습니다. 아마도 [drinker.GetSheHe]은 너무 조급하거나 목이 말라서 제대로 생각하지 못했던 것 같습니다.\n\n어쨌든, [drinker.GetFirstNameNoTooltip]은 이미 약간 아픈 것을 느끼고 있습니다."
  VIETmisc.7020.a: "[drinker.GetFirstNameNoTooltip], 이 멍청아!"
  VIETmisc.7020.b: "도움이 될 만한 약초를 몇 가지 알고 있습니다."
  VIETmisc.7020.c: "$VIETmisc.7020.b$"
  VIETmisc.7020.info: "#emphasis 역사적 배경:#! 중세 사람들은 당시 물의 품질이 매우 나빴기 때문에 물 대신 알코올이나 다른 음료만 마셨다는 고정관념이 있습니다. 하지만 중세 사람들은 안전하게 마실 수 있는 물과 마시기에 부적합한 물을 구별할 줄 알았습니다. 따라서 그들은 예를 들어 도시 지역이나 습지 근처의 물은 피하고, 다른 곳에서 더 깨끗한 물을 찾았습니다."
  VIETmisc.7021.t: "$travel_event_prefix$ 드디어 물이다!"
  VIETmisc.7021.desc: "우리는 하루 종일 지치고 피곤한 몸을 이끌고 여행하고 있었다. 몇 시간 동안 제대로 쉴 만한 곳이 없었기 때문이다. 이곳이 사람들이 많이 다니는 길이라고 하지 않았던가?\n\n하지만 마침내 작은 물줄기를 발견했고, 게다가 낡고 닳은 청동 컵들이 쇠사슬에 매달려 근처 바위에 걸려 있었다. 이 지역을 책임지는 사람이든, 현지인들이든, 여행자들이 물을 더 쉽게 마실 수 있도록 관대하게 컵을 제공한 것 같다."
  VIETmisc.7021.a: "[ROOT.Char.GetFaith.HighGodName]시여, 이 상쾌한 물에 감사드립니다!"
  VIETmisc.7022.t: "$travel_event_prefix$ 사막의 소녀"
  VIETmisc.7022.desc: "[ROOT.Char.GetCurrentLocation.GetName] 사막을 여행하던 중 [culture.GetName] 혈통의 사랑스러운 아가씨를 만났는데, 자신을 [trickster.GetFirstName]라고 소개하더군.\n\n우리가 그녀에게 다가가자 그녀는 노래와 춤을 추기 시작했는데, 그 지방 노래 같았어. 그녀는 우리에게 합류하라고 손짓하며 우리를 유혹적인 눈빛으로 바라봤지. 하지만 내가 손을 뻗어 그녀를 만지려 하자, 우리 모두는 우리 앞에 모래 더미밖에 없다는 것을 깨달았어.\n\n우리는 신기루를 본 거야.\n\n아마도."
  VIETmisc.7022.a: "다음 목적지는 그리 멀지 않으니, [ROOT.Char.GetFaith.HighGodName]께 감사드려야겠군."
  VIETmisc.7022.tooltip: "#weak 바람에 실려오는 웃음소리가 들리는 것 같소....#!"
  VIETmisc.7023.t: "$travel_event_prefix$ 사막의 희생자"
  VIETmisc.7023.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 척박한 사막 한가운데에서 얼마 전에 세상을 떠난 듯한 여행자들의 유해를 발견했습니다. [ROOT.Char.GetFaith.HighGodName]께서 이 불운한 영혼들을 축복하시길 바랍니다.\n\n애석하게도 그들의 운명은 드문 일이 아닙니다. 이런 종류의 사막이 용서치 않는다는 사실을 의심할 사람은 거의 없을 것입니다. 결국, 그러한 지형과 환경에 익숙한 사람들조차 운이 나쁘면 이 불모지에서 때이른 종말을 맞이할 수 있습니다.\n\n아직 많은 보급품이 남아 있다는 것이 다행입니다."
  VIETmisc.7023.a: "목적지를 향해 계속 나아가자."
  VIETmisc.7023.b: "고인에게 합당한 장례를 치를 시간을 가지십시오."
  VIETmisc.7024.t: "$travel_event_prefix$ 신기루?"
  VIETmisc.7024.desc: "저희는 휴식도 없이 몇 시간 동안 [ROOT.Char.GetCurrentLocation.GetName] 사막을 헤매고 있습니다. 저 앞에 오아시스 신기루가 보이자, 아직 상황이 그렇게 나쁘지도 않은데 속수무책인 저희 자신이 너무나 한심해서 씁쓸하게 웃었습니다. 신기루가 너무나도 그럴듯해서 물과 동물 소리까지 들렸습니다!\n\n\"아악!\" [person.GetFirstName]이 식물에 걸려 넘어지면서 물속으로 첨벙 빠집니다.\n\n이런. 신기루가 진짜였던 것 같군요. [ROOT.Char.GetFaith.HighGodName]께 찬사를!"
  VIETmisc.7024.a: "우리는 [person.GetFirstNameNoTooltip]을 오아시스 물 밖으로 끌어내면서 마음껏 웃었다."
  VIETmisc.7025.t: "$travel_event_prefix$ 오로라"
  VIETmisc.7025.desc: "밤새 [ROOT.Char.GetCurrentLocation.GetName]의 황무지 어딘가에 야영한 후, 우리는 가장 장엄한 광경인 오로라를 보는 축복을 받았습니다.\n\n우리 머리 위, 칠흑같이 어두웠던 밤하늘이 생생한 색깔로 바뀌었습니다. 온갖 색깔의 커튼이나 햇살처럼 지평선 위로 솟아올라 장엄한 광경으로 우리를 현혹시킵니다."
  VIETmisc.7025.a: "정말 놀랍군."
  VIETmisc.7025.info: "#emphasis 역사적 배경:#! 우리가 이해하는 #italic 오로라#!라는 용어는 불과 몇 세기 전에 생겨났습니다(새벽의 로마 여신에서 유래). 하지만 로마와 중국의 기록 등 오로라를 묘사한 역사적 자료는 풍부하며, 오로라는 전 세계 특정 민족의 신화에 두드러지게 등장합니다. 예를 들어, 1세기 로마 철학자, 정치가, 작가인 세네카는 그의 #italic 자연에 대한 탐구#!에서 티베리우스 황제 통치 기간 동안 로마 근처의 오스티아 상공에서 목격된 오로라를 묘사했습니다."
  VIETmisc.7026.t: "$travel_event_prefix$ 덧없는 유적"
  VIETmisc.7026.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서 여행하던 중, 우리는 오래된 유적을 발견했습니다. 너무나 오래된 유적이라 처음에는 그냥 아무렇게나 놓인 돌덩이로 생각했을 정도였습니다.\n\n이러한 유적에 대한 지식이 있는 [scholar.GetTitledFirstName]이 다가와서야 그곳이 사람이 만든 곳임을 알아차렸습니다. [scholar.GetSheHe]의 말에 따르면, 이 구조물은 풍화 작용으로 심하게 닳았다고 합니다.\n\n이 유적 옆에서 잠시 쉬면서 [scholar.GetFirstNameNoTooltip]은 한숨을 쉬며 말합니다. \"인생은 정말 덧없지 않나요? 한때는 화려한 건물이었을 텐데 말이죠. 언젠가는 우리도 이 유적보다 더 나쁜 모습이 될 겁니다.\""
  VIETmisc.7026.a: "우리 삶은 덧없지만, [ROOT.Char.GetFaith.HighGodName](이)는 그렇지 않습니다."
  VIETmisc.7026.b: "그렇다면 살아있는 동안 위대하고 용맹한 업적을 남겨야 하오!"
  VIETmisc.7026.c: "그렇기에 더욱 인생을 즐기고 스트레스받지 않아야 한다."
  VIETmisc.7027.t: "$travel_event_prefix$ 허풍"
  VIETmisc.7027.desc: "[ROOT.Char.GetCurrentLocation.GetName]을 여행하던 중, 저희는 현지 선술집에서 휴식을 취하며 현지 [ROOT.Char.GetCurrentLocation.GetCulture.GetName] 음식을 즐기고 [ROOT.Char.GetCurrentLocation.GetCulture.GetLanguage.GetName] 언어로 불리는 흥겨운 민속 음악을 들었습니다.\n\n쾌활한 분위기는 키가 크고 덩치가 크고 술에 취한 남자가 지금까지 본 것 중 가장 능글맞은 미소를 지으며 방해했습니다. 그는 자신이 죽인 모든 적이나 자신이 잠자리를 같이 한 여자들과 같은 터무니없는 말을 했습니다.\n\n그가 다른 손님들을 괴롭히기 시작하자 선술집 직원들은 그를 쫓아냈습니다. 그는 결국 그렇게 강하지 않았습니다! 제 수행원들은 키득거렸고, 어떤 사람들은 그를 보는 것이 재미있다고 말했고, 다른 사람들은 선술집에서 그를 더 일찍 쫓아냈어야 했다고 말했습니다."
  VIETmisc.7027.a: "나는 저런 바보들을 비웃는 게 즐거워."
  VIETmisc.7027.b: "조용히 여기서 밥 좀 먹고 싶을 뿐인데."
  VIETmisc.7028.t: "$travel_event_prefix$ 저주받은 집"
  VIETmisc.7028.desc: "저희는 [ROOT.Char.GetCurrentLocation.GetName](을)를 지나가던 중 불에 타 텅 빈 폐허가 된, 일종의 거주지였던 것으로 보이는 곳을 보았습니다. 제 수행원들과 저는 이곳이 약간 흥미로운 곳인지, 아니면 다소 걱정스러운 곳인지 확신할 수 없었습니다.\n\n마침 [ROOT.Char.GetCurrentLocation.GetCulture.GetName] 현지인이 지나가고 있었고, 저희는 그에게 그 건물에 대해 아는 것이 있는지 물었습니다.\n\n\"아, 안타까운 사건입니다.\" 그는 고개를 저으며 설명했습니다. \"농부 가족이 그곳에 살았습니다. 최근 사고로 집이 불에 탔습니다. 사람들은 이 지역이 어떤 악마의 힘에 의해 저주받았다고 말합니다. 저희 [ROOT.Char.GetLadyLord]께서는 만약을 위해 너무 오래 머물지 않는 것이 좋겠습니다.... 폐허를 보기만 해도 몸이 떨립니다.\""
  VIETmisc.7028.a: "경고해 주셔서 감사합니다. 조심하겠습니다."
  VIETmisc.7028.b: "하! 엉뚱한 미신처럼 들리는군."
  VIETmisc.7029.t: "$travel_event_prefix$ 길치신가요?"
  VIETmisc.7029.desc: "오늘 아침, 우리는 [ROOT.Char.GetCurrentLocation.GetName] 길을 지나가는 현지인에게 다음 목적지 방향을 물었습니다. 우리가 그랬어야 했는지 지금은 확신이 서지 않습니다.\n\n다시 말해, 우리는 길을 잃었습니다.\n\n우리가 따르려고 했던 이 방향들은.... 처음부터 잘못된 방향이었을까요, 아니면 우리가 그저 오해한 걸까요?"
  VIETmisc.7029.a: "어쩌면… 저쪽으로 가야 할지도 모르겠어?"
  VIETmisc.7030.t: "$travel_event_prefix$ 좋은 지름길"
  VIETmisc.7030.desc: "오늘 아침, 우리는 [ROOT.Char.GetCurrentLocation.GetName] 길을 지나가던 현지인에게 다음 목적지 가는 길을 물었습니다. 현지인은 우리가 가려던 길이 이 지역을 통과하는 가장 빠른 길이 아니며, 지름길이 있다고 알려주었습니다.\n\n다행히도 현지인의 말이 옳았고 우리는 그가 알려준 길을 이해했습니다. 덕분에 우리는 꽤 많은 이동 시간을 절약할 수 있었습니다."
  VIETmisc.7030.a: "다행히 이 지름길을 알게 되었군!"
  VIETmisc.7031.t: "$travel_event_prefix$ 지방 춤"
  VIETmisc.7031.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNoun] 풍습은 정말이지 특이하군. 이 지역을 지나가는 길에 선술집에 몇 군데 들렀소.\n\n내리는 곳마다 운 좋게도 현지 음악과 춤을 볼 수 있었는데, 내 수행원들은 흥미진진하지는 않더라도 꽤 매력적이라고 생각하는 것 같소.\n\n예를 들어 [traveler.GetTitledFirstName]는 현지 춤을 배우려고 시도하기도 했는데, 꽤 잘 추는 것 같소!"
  VIETmisc.7031.a: "나도 춤을 좀 배워볼까!"
  VIETmisc.7031.b: "소위 \"춤\"이라는 것들은 내 시간을 들일 가치가 없지."
  VIETmisc.7032.t: "$travel_event_prefix$ 아름다운 경치"
  VIETmisc.7032.desc: "저희는 [ROOT.Char.GetCurrentLocation.GetName]에서 매우 아름다운 경치를 발견했습니다. 저희가 본 다른 어떤 것과도 달리 아름다운 경치이며, 진정으로 우리 세계의 영광을 보여주는 그림 같은 풍경입니다.\n\n제 수행원 중 몇몇은 경치를 감상할 시간을 가질 수 있도록 이곳에 하루나 이틀 정도 머물자고 주장했습니다."
  VIETmisc.7032.a: "너무 오래 지체할 수 없어, 이런 일에도 말이야."
  VIETmisc.7032.b: "여기서 시간을 좀 보내는 것도 나쁘지 않겠지!"
  VIETmisc.7032.c: "여기서 쉬면서 [ROOT.Char.GetFaith.HighGodName]께 감사를 드립시다."
  VIETmisc.7033.t: "$travel_event_prefix$ 험난한 강 건너기"
  VIETmisc.7033.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 강을 건너는 동안, 보급품 일부가 풀려 강물에 빠졌습니다. 저희는 속수무책으로 물이 보급품을 휩쓸어가는 것을 지켜볼 수밖에 없었습니다. 다행히 많은 보급품이 아직 저희와 함께 있지만, 상당 부분을 잃었습니다.\n\n제 동료들은 무엇을 해야 할지에 대해 서로 다른 의견을 제시합니다. 일부는 하류로 가서 보급품 일부를 회수할 수 있는지 확인해야 한다고 말합니다. 특히 보급품이 강둑에 쓸려왔을 경우 더욱 그렇습니다. 다른 사람들은 손실을 감수하고 다음 마을에서 대체 보급품을 구매해야 한다고 말합니다. 또 다른 사람들은 불운을 감내하고 계속 가야 한다고 말합니다."
  VIETmisc.7033.a: "강 하류에서 보급품을 되찾도록 노력하십시오."
  VIETmisc.7033.b: "다음 마을에서 물자를 구매하십시오."
  VIETmisc.7033.c: "인내심을 가지고 우리 여정을 계속합시다."
  VIETmisc.7034.t: "$travel_event_prefix$ 희귀 약초"
  VIETmisc.7034.desc: "우리가 [ROOT.Char.GetCurrentLocation.GetName]을 지나가던 중, [herbalist.GetTitledFirstName]께서 길가에서 [herbalist.GetSheHe]가 발견한 식물 몇 가지에 대해 제 관심을 끌었습니다.\n\n[herbalist.GetFirstNameNoTooltip]께서는 흥분하여 제게 말씀하셨습니다. \"저기 약초들 보이십니까? 흔치 않은 종류입니다. [ROOT.Char.GetCurrentLocation.GetNameNoTooltip]에서도 가끔 발견된다고는 들었지만 이렇게 무더기로 있다니요? 허락하신다면 근처에 야영지를 세우고 제가 좀 채집해야겠습니다. 의사라면 누구든, 폐하의 의관까지도 아주 유용하게 쓸 수 있을 겁니다.\""
  VIETmisc.7034.a: "내가 허영심이 있는 건 아냐. 그냥 좋은 게 좋을 뿐이지!"
  VIETmisc.7034.b: "안타깝게도, 낭비할 시간이 없소."
  VIETmisc.7035.t: "$travel_event_prefix$ 함께 노래 부르기"
  VIETmisc.7035.desc: "어느 날, [ROOT.Char.GetCurrentLocation.GetName]을 지나가던 중 [cheerful.GetTitledFirstName]이 갑자기 기운을 차립니다. [cheerful.GetSheHe]이 무슨 생각을 하는지 물어보기도 전에, [cheerful.GetSheHe]은 [ROOT.Char.GetCurrentLocation.GetName]의 아름다움에 대한 민요를 기억하는지 모두에게 묻습니다.\n\n\"[cheerful.GetFirstNameNoTooltip]은 \"며칠 전에 선술집에서 마을 사람들이 부르는 것을 들었던 노래요.\"라고 상기시켜줍니다. [cheerful.GetSheHe]이 가사를 부르기 시작하자, 모두들 노래를 기억해내고, 다양한 수준의 가창력으로 함께 부르기 시작합니다.\n\n명랑한 곡조에 모두의 마음이 따뜻해지면서, 갑자기 여정이 덜 암울하게 느껴집니다."
  VIETmisc.7035.a: "저도 노래에 참여할게요!"
  VIETmisc.7035.b: "모두가 즐거워하는 모습을 지켜보겠어."
  VIETmisc.7036.t: "$travel_event_prefix$ 편자와 안장"
  VIETmisc.7036.desc: "이런, 말굽과 안장을 수리해야 할 것 같습니다. 길을 따라 여행한 사람이라면 누구나 겪는 일이지요. 말을 타고 이동하려면 항상 이런 소모품을 관리해야 합니다.\n\n[ROOT.Char.GetCurrentLocation.GetName] 마을에는 합리적인 가격으로 말굽과 안장을 수리해 줄 장인들이 있습니다. 물론 돈을 아끼기 위해 말굽과 안장이 실제로 고장날 때까지 수리하지 #italic 않을 수도#! 있습니다만...."
  VIETmisc.7036.a: "장인들에게 돈을 지불하겠소. 후회하는 것보단 안전한 게 낫지."
  VIETmisc.7036.b: "에, 감수하고 조심하면 되겠지."
  VIETmisc.7037.t: "$travel_event_prefix$ 친절한 통행세 경비병"
  VIETmisc.7037.desc: "저희는 [ROOT.Char.GetCurrentLocation.GetName]의 통행료 징수소에 도착했고, 수행원들은 통행료를 지불할 준비를 했습니다. 통행료는 여행자 보호 자금을 마련하기 위해 모든 통치자가 부과할 수 있는 권리이므로, 이 통행료 징수소는 특별한 것이 없었습니다.\n\n그러나 경비병들은 꽤 친절한 사람들이었습니다. 모든 경비병이 끔찍한 사람이라는 것은 아니지만, 일반적으로 좋은 경비병조차도 이들처럼 사교적이고 말이 많은 것보다는 의무적이고 진지한 편입니다.\n\n\"여기에는 별일이 없습니다.\" 경비대장이 말하며 제 수행원들이 금화를 지불합니다. \"그래서 저희는 존경받는 [ROOT.Char.GetTitleAsNameNoTooltip]께서 지나가시는 것을 영광으로 생각합니다, 저의 [ROOT.Char.GetLadyLord] 폐하. 말씀하신 대로, 길을 따라 다음 몇 개의 통행료 징수소에 알려서 폐하께서 받으셔야 할 존경으로 대하도록 상기시키겠습니다.\""
  VIETmisc.7037.a: "어… 감사합니다. 영광입니다."
  VIETmisc.7038.t: "$travel_event_prefix$ 무단 거주자"
  VIETmisc.7038.desc: "[ROOT.Char.GetCurrentLocation.GetName]에 머무는 동안 고대 유적을 발견했습니다. 갈 곳 없는 빈민과 부랑자들이 그곳에 모여 살고 있었습니다.\n\n제 수행원 중 일부는 이 절박하고 위험한 부랑자들이 무슨 짓을 할지 모르니 떠나야 한다고 말합니다. 하지만 다른 사람들은 그들이 해를 끼치지 않는 것 같으니 자비의 표시로 돈을 좀 줘야 한다고 말합니다."
  VIETmisc.7038.a: "어서 가자. 저들은 날 불안하게 해."
  VIETmisc.7038.b: "네, 이 불쌍한 영혼들을 도와야 합니다."
  VIETmisc.7039.t: "$travel_event_prefix$ 대화의 불꽃"
  VIETmisc.7039.desc: "저희는 [ROOT.Char.GetCurrentLocation.GetName]에서 고대 유적을 발견했습니다. 밖에서 보기에는 그리 웅장하지 않았고, 규모도 크지 않아 야영을 할 수도 없었습니다. 하지만 그럼에도 불구하고, 꽤 볼 만했습니다!\n\n저와 수행원들은 음울한 길을 따라 하루 종일 여행하는 것에 다소 지루해하고 있었는데, 이 유적 덕분에 이야깃거리가 생겼습니다. 다른 화제들 가운데, 우리는 고대인들이 왜 이 유적을 지었는지, 혹은 어느 고대인들이 이곳에 살았는지, 그리고 전성기에는 어떤 모습이었을지에 대해 열정적으로 추측했습니다."
  VIETmisc.7039.a: "흥미로운 논의가 끊이지 않았습니다."
  VIETmisc.7040.t: "$travel_event_prefix$ 선원들"
  VIETmisc.7040.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 여관에서, 우리는 다소 소란스럽지만 친절한 선원들을 만났습니다. 그들의 배는 근처 항구에 정박해 있었습니다. 배의 소유주인 상인들은 마을에서 상품을 팔려고 애쓰고 있었습니다. 그들이 그렇게 하는 동안, 선원들은 [sailor.Custom('RegionalAlcoholicDrink')]에 돈을 쓰는 것 외에는 할 일이 없었습니다.\n\n그들은 그들의 모험과 고용주가 무엇을 하고 있는지에 대해 열정적으로 나와 이야기를 나누었습니다. \"[sailor.GetFirstName]라는 선원은 \"우리는 불과 일주일 전에 [sailor.Custom('GetTribalTradegoods')]과 다른 물건들을 수송하고 있었는데, 갑자기 바람이 멈춰버렸어!\"라고 말했습니다. \"우리는 계속하기 전에 바람을 기다려야 했지. 우리는 더 이상 이 상인들을 위해 일하고 싶지 않은 것 같아. 그들이 거래를 잘하는 방법을 모르는 것 같아. 그들이 이 상품을 팔기 위해 고군분투하는 이유지!\""
  VIETmisc.7040.a: "해당 상품에 대해 더 자세히 알려주시겠습니까?"
  VIETmisc.7040.b: "무역풍에 대해 알려주십시오."
  VIETmisc.7040.c: "만약 내가 너희들을 고용한다면?"
  VIETmisc.7040.d: "행운을 빌지. 이제 자러 가야겠어."
  VIETmisc.7041.t: "$travel_event_prefix$ 작은 [ROOT.Char.GetFaith.GetReligion.GetAdjectiveNoTooltip] 성지"
  VIETmisc.7041.desc: "[ROOT.Char.GetCurrentLocation.GetName]에서 우리는 치유력이 있다고 알려진 작은 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 성소에 대한 소문을 듣습니다. 이곳은 주요 순례지가 아니므로 이 지역 외부 사람들은 거의 알지 못합니다.\n\n그러나 이 성소는 끊임없이 지역 방문객들을 끌어들입니다. 이곳의 많은 사람들은 이 성소에서 [ROOT.Char.GetFaith.HighGodName]을 숭배하는 것이 많은 질병에서 회복하는 데 도움이 되었다고 맹세합니다.\n\n저와 제 여행 동반자들은 이 성소에 들러 그곳에서 시간을 보내며 [ROOT.Char.GetFaith.HighGodName]에게 기도하고 제물을 바칠 가치가 있는지에 대해 토론합니다."
  VIETmisc.7041.a: "거기서 [ROOT.Char.GetFaith.HighGodName]께 기도하는 것도 나쁘지 않겠어."
  VIETmisc.7041.a.toast: "축복받으셨습니다!"
  VIETmisc.7041.b: "이런 소풍을 즐길 시간은 없어."
  VIETmisc.7042.t: "$travel_event_prefix$ 거짓된 역사, 거짓된 유물"
  VIETmisc.7042.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 선술집에 들렀다가 [innkeeper.GetFirstName]라는 친절한 주인을 만나 [innkeeper.GetHerHim]와 이야기를 나누었습니다. [innkeeper.GetSheHe|U]는 이 지역에서 순진한 [ROOT.Char.GetFaith.GetReligion.GetAdjective] 순례자들과 여행자들에게 가짜 유물을 파는 사기꾼 행상인들을 조심하라고 말했습니다. 요즘 점점 더 흔해지고 있다고 합니다.\n\n“[ROOT.Char.GetFaith.GetReligion.GetName]에 대해 잘 모르는 쉽게 속는 사람들을 속여 많은 이익을 얻을 수 있습니다. #italic 진짜#! 이 땅의 역사에 대해서요.” [innkeeper.GetFirstNameNoTooltip]가 설명합니다. “사람들이 존재하지 않았던 신성한 [ROOT.Char.GetFaith.PriestNeuterPlural]과 다른 신성한 인물에 대해 얼마나 터무니없는 이야기를 믿을지 믿을 수 없을 겁니다! 그들이 저에게 그 이야기를 할 때, 저는 그들의 흥분을 망치면서 그들을 바로잡아야 합니다. 하지만 누군가는 해야 합니다.”"
  VIETmisc.7042.a: "이곳의 \"진짜\" 역사에 대해 알려주세요!"
  VIETmisc.7042.b: "사기꾼들은 어떤 종류의 #italic 거짓말#!을 하는 거지?"
  VIETmisc.7043.t: "$travel_event_prefix$ 폐마"
  VIETmisc.7043.desc: "정말 큰 불행이 닥쳤습니다! [ROOT.Char.GetCurrentLocation.GetName]의 길을 달리던 중 [traveler.GetFirstNamePossessive] 말이 다리 힘이 풀려 쓰러져 즉사했습니다.\n\n\"저주받을!\" [traveler.GetFirstNameNoTooltip]이(가) 쉿 소리를 냈고, 우리 모두 말의 시체 주위에 모여 어떻게 처리해야 할지 고민했습니다. 이 말은 며칠 전부터 지친 기색을 보였지만, 그렇게 심각해 보이지는 않았습니다. 이제 우리는 제대로 알게 되었습니다.\n\n다행히 멀지 않은 곳에 마을이 있습니다. 그곳에서 [traveler.GetFirstNameNoTooltip]을(를) 위해 새 말을 구하거나, 시간이 촉박하다면 짐을 나르는 당나귀 중 하나를 [traveler.GetHerHim]에게 주고 짐을 재분배할 수도 있습니다."
  VIETmisc.7043.a: "[traveler.GetFirstNameNoTooltip]님을 위해 새 말을 사십시오"
  VIETmisc.7043.b: "[traveler.GetSheHe|U]는 여분의 당나귀를 탈 수 있습니다."
  VIETmisc.7044.t: "$travel_event_prefix$ 관광객의 실망"
  VIETmisc.7044.desc: "\"[traveler.GetFirstName]께서 실망한 듯 한숨을 쉬며 말합니다. “이 폐허에 대해 전에 읽어본 적이 있었지. 그런데… 여기 있었군, 그렇다고 치지.”\n\n우리는 밤에 야영하기 위해 거대한 폐허 옆에 멈춰 섰습니다. 아마도 그것은 고대인들이 지은 요새나 꽤 큰 규모의 [ROOT.Char.GetFaith.HouseOfWorship]였을 것입니다. 엄청나게 크지는 않지만 무시할 수도 없지.\n\n“[traveler.GetFirstNameNoTooltip]께서는 “나는 책에서 이 폐허에 대해 읽었지.”라고 주장합니다. “아주 오래전, 이곳에 웅장한 수도가 있었다고. 폐허는 수 마일에 걸쳐 뻗어 있다고 전해지더군. 정말 영감을 주는 이야기였어! 하지만… 이게 전부인가? 요즘은 읽는 모든 것을 믿을 수 없어….”"
  VIETmisc.7044.a: "이제 적어도 이 장소에 대한 진실을 알게 되었겠지."
  VIETmisc.7044.b: "내 생각에 이 지역은 여전히 어떤 잊을 수 없는 아름다움을 지니고 있는 것 같아."
  VIETmisc.7044.c: "이 유적 말인가? 첫눈에 보이는 것보다 더 많은 것이 숨겨져 있는 듯하군…."
  VIETmisc.7045.t: "$travel_event_prefix$ 나이 든 농부"
  VIETmisc.7045.desc: "우리는 사람이 살 만한 곳이 없는 [ROOT.Char.GetCurrentLocation.GetName](으)로 들어섰습니다. 해가 지기 시작할 무렵, 우리는 [elder.GetFirstName]라는 노인 [elder.GetWomanMan]이 소유한 농가에 도착했습니다.\n\n\"[elder.GetFirstNameNoTooltip](이)여, 편히 쉬다가 밤에 묵어도 좋소.\" [elder.GetFirstNameNoTooltip](이)가 우리를 안으로 맞아들인 후 말했습니다. \"마침 식사를 준비하고 있었소. 마음껏 드시오!\"\n\n이야기를 나누면서 [elder.GetFirstNameNoTooltip]은 몇 년 전 성인이 된 자녀들이 병으로 세상을 떠난 후 [elder.GetHerselfHimself] 혼자서 이곳에 살고 있다는 것을 알게 되었습니다. 그럼에도 불구하고 [elder.GetFirstNameNoTooltip]은 긍정적인 태도를 유지하고 있습니다.\n\n\"[그]들은 좋은 삶을 살았고, 저는 그 점에 대해 [elder.GetFaith.HighGodName]께 감사드립니다.\" [elder.GetSheHe]가 말합니다."
  VIETmisc.7045.a: "현명한 원로의 훌륭한 환대입니다."
  VIETmisc.7045.b: "아마도 우리는 저 약한 늙은 [elder.GetWomanMan]에게서 훔칠 수 있을 거야...."
  VIETmisc.7045.b.failure: "누군가가 노인에게서 훔치는 당신을 목격했습니다"
  VIETmisc.7045.b.success: "노인들에게서 훔친 것에 대해 아무도 신경 쓰지 않아."
  VIETmisc.7046.t: "정말 수치스럽군!" # 18376687030013202586
  VIETmisc.7046.desc: "얼마 전, 저는 [county.GetNameNoTier]를 여행하고 있었습니다. 그곳에서 저는 [elder.GetWomanMan]인 [elder.GetFirstNameNoTooltip]라는 노파의 집에서 묵었습니다.\n\n저는 [elder.GetHerHim]가 나이가 많고 속이기 쉬웠기에, 그분의 물건을 훔치지 않을 수 없었습니다... 적어도 저는 그렇게 생각했습니다.\n\n알고 보니, 시골에서 홀로 살고 있음에도 불구하고, [elder.GetFirstNameNoTooltip]는 수년 동안 근처 여러 정착지에서 존경받아 왔기에 [county.GetNameNoTierNoTooltip]에서 #italic 매우#! 잘 알려진 인물이었습니다. 제 생각에 그분의 물건을 훔친 것이 발각된 듯하며, 이제 [ROOT.Char.GetTitledFirstNameNoTooltip]가 얼마나 한심하게 탐욕스러워서 늙은 [elder.GetWomanMan]에게까지 손을 대야 했는지에 대한 소문이 퍼지고 있습니다!"
  VIETmisc.7046.a: "이런." # 18311732011150879925
  VIETmisc.7047.t: "$travel_event_prefix$ 나무 판자 훔치기"
  VIETmisc.7047.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 일부 도로는 나무 판자로 덮여 있습니다. 이는 일부 지역에서 흔히 볼 수 있는 것으로, 이동을 더 쉽게 하기 위함입니다. 그러나 특히 외딴 지역에서는 이 나무가 종종 도난의 대상이 된다는 것은 놀라운 일이 아닐 것입니다.\n\n마침 우리는 나무 판자를 훔치려던 불량배 무리와 마주쳤습니다. 그들은 우리가 접근하자마자 나무를 가지고 도망치려 했습니다."
  VIETmisc.7047.a: "이것은 우리가 신경 쓸 문제가 아닙니다."
  VIETmisc.7047.b: "놈들을 쫓아라!"
  VIETmisc.7047.b.failure: "도둑들을 잡는 데 실패했습니다"
  VIETmisc.7047.b.success: "도둑들을 잡았습니다"
  VIETmisc.7047.info: "#emphasis 역사적 배경:#! 중세 시대에는 여행자의 이동을 돕기 위해 흙길을 나무 판자로 보강하는 경우가 있었습니다. 그러나 포장 도로의 돌과 마찬가지로 도난의 대상이 되는 경우가 많았습니다. 예를 들어 13세기 프랑스 법률 텍스트의 일부인 #italic Coutumes de Beauvaisis#!는 도로 규정에 대해 논의하고 도로에 사용된 돌이나 나무 판자를 불법적으로 훔쳐 도로가 예상보다 좁아지는 문제를 언급합니다."
  VIETmisc.7048.t: "$travel_event_prefix$ 별자리 연구"
  VIETmisc.7048.desc: "\"무엇을 하고 있소\" 나는 [traveler.GetTitledFirstName]에게 물었다.\n\n오늘 밤은 여행 때문에 평소의 생활 리듬이 깨져 잠들기가 어려웠다. 그래서 나는 모닥불가로 나왔다. [traveler.GetFirstNameNoTooltip] 역시 그 순간 야간 경계 근무가 아니었음에도 깨어 있었기에, 나는 [traveler.GetHerHim] 옆에 앉았다.\n\n깊은 생각에 잠긴 듯한 표정으로 [traveler.GetHerHis] 얼굴을 하고 있던 [traveler.GetFirstNameNoTooltip]은 밤하늘을 가리키며 미소 지었다.\"별들이오…. 가끔은 그저 바라보는 것이 좋소. 장엄하지 않소? 나는 매일 이런 경이로움을 볼 수 있게 해준 [traveler.GetFaith.NightGodName]께 감사하오. 당신도 몇몇 별자리는 알아보겠소\""
  VIETmisc.7048.a: "저 별자리는 [ROOT.Char.Custom('RandomDivinity')]의 [ROOT.Char.Custom('GetAccessory')|U]인가?"
  VIETmisc.7048.b: "아니, 됐어. 그냥 다시 자러 가야겠다."
  VIETmisc.7049.t: "다시, 밤하늘 아래"
  VIETmisc.7049.desc: "오늘 밤, 어찌 된 영문인지 잠이 오지 않았다. 나는 한숨을 쉬며 침실에서 나왔다.\n\n경비병들은 무슨 일이 생긴 줄 알고 깜짝 놀라 걱정했지만, 나는 손을 들어 모든 것이 괜찮다고 안심시켰다. 그들은 내가 밖에서 서성이자 조용히 물러났다.\n\n그때 밤하늘을 올려다보니 얼마 전 [traveler.GetTitledFirstName]와 함께 별을 보며 별자리를 공부했던 저녁이 떠올랐다. 나는 혼자 킥킥 웃으며 손가락을 들어 우리가 이야기했던 별자리 중 몇 개를 가리키려 했다."
  VIETmisc.7049.a: "저기 [ROOT.Char.Custom('GetPubAdjective')|U] [ROOT.Char.Custom('GetRandomRegionalSmallGame')|U] 별자리가…."
  VIETmisc.7050.t: "$travel_event_prefix$ 갑옷 입은 문어"
  VIETmisc.7050.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 해안 지역을 페리를 타고 여행하던 중, 맑고 푸르스름한 물 아래에서 매우 흥미로운 광경을 목격했습니다. 모래 바닥을 기어 다니는 작은 문어 여러 마리가 깨진 코코넛 껍질을 들고 있었습니다. 이 문어들은 코코넛 껍질을 갑옷처럼 배열했는데, 그 모습이 매우 우스꽝스러웠습니다.\n\n뱃사공은 이 광경이 흔하지는 않지만, 이 지역에서는 드물지 않다고 믿고 있습니다. 왜냐하면 현지 [ROOT.Char.GetCurrentLocation.GetCulture.GetCollectiveNoun](이)가 일상 생활에서 코코넛을 광범위하게 사용하기 때문입니다."
  VIETmisc.7050.a: "재미있으면서도 흥미로운 광경이로군."
  VIETmisc.7050.b: "흠…. 군사적인 아이디어가 떠오르는군!"
  VIETmisc.7050.info: "#emphasis 생물학적 배경:#! #italic Amphioctopus marginatus#!는 코코넛 문어 또는 정맥 문어라고도 하며, 서태평양에 서식하며 식용으로 어획되는 문어의 일종입니다. 이들은 머리 발달의 좋은 예시인데, 포식자나 다른 위험으로부터 자신을 보호하기 위해 조개껍데기를 이동식 갑옷으로 사용하는 경우가 많습니다. 인도네시아의 인간 거주 지역 근처에 사는 이 종의 구성원들은 조개껍데기 대신 버려진 코코넛 껍데기를 모아서 사용하는 것이 관찰되었는데, 이는 그들이 지역 환경에 적응하고 미래의 위협에 대비할 수 있는 능력이 있음을 나타냅니다."
  VIETmisc.7051.t: "$travel_event_prefix$ 반딧불이"
  VIETmisc.7051.desc: "해가 지고 있을 때, 우리는 [ROOT.Char.GetCurrentLocation.GetName]를 지나고 있었습니다. 야영할 곳을 찾던 중, 섬뜩한 광경과 마주쳤습니다. 죽은 [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] 나무들이 원을 그리고 있는 모습이었습니다. 이 원 안에는 비정상적으로 커다란 거미줄에 덮인 바위들과, 섬뜩하게도 사람의 해골 두어 개가 있었습니다.\n\n“[scared.GetFirstName]는 두려움에 목이 메인 [scared.GetHerHis] 목소리로 속삭였습니다. “이곳은 저주받았습니다. 떠나야 합니다.”\n\n“[brave.GetFirstName]가 반대했습니다. [brave.GetSheHe|U]는 죽은 나무들을 가리키며 말했습니다. “잠깐. #italic 반딧불#!을 봐요! 이건 행운의 징조입니다. 여기서 야영해야 해요.”\n\n이곳에 야영할지 말지 고민하며, 저는 반딧불을 바라봅니다. 밤하늘에 부드럽게 반짝이는 별들처럼, 반딧불이 땅과 죽은 나무들을 비추는 모습에 시선이 머물렀습니다. 제 마음속에 어떤 감정이 일렁이는 것을 느꼈습니다. 도저히 설명할 수 없는 감정이었습니다."
  VIETmisc.7051.a: "조금 더 멀리 야영하자."
  VIETmisc.7051.b: "오늘 밤 이곳에서 진을 치겠소."
  VIETmisc.7051.b.toast: "다음날 아침...."
  VIETmisc.7051.b.toast.desc: "깨어보니, 밤사이 반딧불이들이 죽어 있었습니다."
  VIETmisc.7052.t: "$travel_event_prefix$ 오래 기다려온 도착"
  VIETmisc.7052.desc: "여러 고난과 위험을 견뎌낸 힘겨운 여정이었지만, 마침내 오늘 오후, 시간에 맞춰 [ROOT.Char.GetCurrentLocation.GetName]에 위치한 커다란 항구 도시에 도착했습니다.\n\n성문을 지키던 경비병들이 우리를 통과시키자, 따스한 햇살이 우리를 부드럽게 감쌌고 신선하고 시원한 바닷바람이 지친 얼굴을 어루만졌습니다. 아마 지난 며칠간 겪었던 어려움 때문이었겠지요, 우리는 그렇게 안도했고 무척 행복했습니다.\n\n마을 한가운데에는 커다란 [ROOT.Char.GetCurrentLocation.Custom('GetRandomAppropriateTree')] 나무가 서 있었고, 말없이 나의 수행단과 나는 그 그늘 아래에서 쉬고 있던 현지 주민들과 합류했습니다."
  VIETmisc.7052.a: "마침내 해냈으니 참으로 기쁘군."
  VIETmisc.7052.b: "우리는 여기서 며칠 이상 쉬어야 합니다."
  VIETmisc.7053.t: "$travel_event_prefix$ $VIETmisc.7054.t$"
  VIETmisc.7053.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 길을 걷던 중, 나무 근처에서 회색 고양이 한 마리와 흰색 고양이 한 마리가 무언가 가지고 노는 것을 발견했습니다.\n궁금해서 우리는 가까이 다가갔습니다.\n\n복숭아였습니다. 근처 복숭아나무에서 땅에 떨어진 복숭아들을 가지고 놀고 있었습니다.\n\n“고양이들이 복숭아도 먹나?” 나는 혼자서 한가롭게 생각했습니다. “전에는 본 적이 없는 것 같은데.”"
  VIETmisc.7053.a: "두 고양이가 사랑스러운 광경입니다!"
  VIETmisc.7053.b: "고양이 몇 마리일 뿐이다. 모두 출발하자."
  VIETmisc.7053.c: "[ROOT.Char.GetFaith.HighGodName]께서 주신 징조임에 틀림없다!"
  VIETmisc.7054.t: "피치 캣츠" # 9423910059420330373
  VIETmisc.7054.desc: "얼마 전 여행 중에, 근처 복숭아나무에서 떨어진 복숭아를 가지고 놀고 있던 고양이 두 마리를 보았습니다. 한 마리는 회색이었고, 다른 한 마리는 흰색이었죠.\n\n지난밤, 알 수 없는 이유로 저는 그 고양이들이 다시 복숭아를 가지고 노는 꿈을 꾸었습니다. 하지만 이번에는 무언가 달라 보였습니다.\n\n왠지 모르게, 저는 훨씬 더 편안하고 평화로워졌습니다."
  VIETmisc.7054.a: "나는 잠에서 깨어나며 잔잔한 미소를 짓는다."
  VIETmisc.7055.t: "$travel_event_prefix$ 간통과 계몽"
  VIETmisc.7055.desc: "우리는 오래전에 세워져 지역의 명망 있는 가문의 시조를 기리는 [culture.GetName] 신당에 [ROOT.Char.GetCurrentLocation.GetName]에서 들렀습니다.\n\n전설에 따르면, 이 남자는 군인이었는데, 종종 군사 원정을 위해 집을 떠나 아내와 아들을 친구에게 맡기곤 했습니다. 하지만 그가 어느 날 돌아왔을 때, 아내와 친구가 간음하는 현장을 목격했습니다. 그는 칼을 뽑아 그들을 죽이려 했으나 마지막 순간에 멈췄습니다. 그는 황무지로 물러나 명망 높고 깨달음을 얻은 은둔자가 되었습니다.\n\n그 남자의 후손인, 현명한 성향의 [heir.GetWomanMan]인 [heir.GetFirstName]이 [heir.GetHerselfHimself]는 이 이야기를 들려준 후 껄껄 웃으며 말했습니다.\"요즘은 성스러운 삶을 사는 것에 신경 쓰는 사람은 거의 없지. 모두가 즉시 부처가 되기를 원해. 우리 조상의 사례는 즉각적인 부처가 되는 유일한 진정한 길은 칼을 내려놓는 것임을 가르쳐주지\""
  VIETmisc.7055.a: "그것에 동의합니다. 실로 현명한 말씀이십니다."
  VIETmisc.7055.b: "당신의 조상이 그들을 살려두지 말았어야 했는데."
  VIETmisc.7055.c: "당신 스스로도 덕이 있어 보이는군요. 저를 위해 일해 보시겠습니까?"
  VIETmisc.7055.info: "$VIETmisc.liaozhai_zhiyi.intro$ 이 이야기는 친구와 바람을 피우던 아내를 붙잡고 살해할 뻔했으나, 결국 그들을 용서하기로 한 한 군인에 대한 이야기입니다. 그는 이후 많은 이들의 존경을 받는 유명한 은둔자가 되었지만, 그 관심 자체를 즐기지는 않았습니다. 이 이야기는 당시 사람들이, 지금과 마찬가지로, 덕 있는 삶으로 나아가는 데 필요한 행동을 할 의지는 없으면서도 즉각적인 영적 성취와 업적을 갈망했던 세태를 풍자합니다."
  VIETmisc.7056.t: "$travel_event_prefix$ 늑대들"
  VIETmisc.7056.desc: "[ROOT.Char.GetCurrentLocation.GetName]의 장터 마을에는 맛있는 음식이 가득했습니다. 무엇을 먹을지 고민하던 중, 우리는 수다쟁이 도살자 [butcher.GetFirstName]을 만났는데, 그가 지난밤 겪었던 무시무시한 만남에 대해 이야기해주었습니다.\n\n집으로 돌아가는 길에 뼈 몇 개와 도살용 칼을 들고 가던 그는 자신을 죽여 잡아먹으려는 듯한 늑두 마리를 만났습니다. 그는 늑대들의 주의를 돌리기 위해 뼈를 던졌지만, 늑대들은 계속해서 그를 따라왔고, 그는 근처 밭에 있는 건초 더미 속에 숨었습니다.\n\n늑대들은 그가 나오기를 기다렸고, 마침내 한 놈은 지루해하며 떠나고 다른 놈은 잠이 들었습니다. 그는 잠든 늑대에게 덮쳐 칼로 그 늑대를 죽였습니다. 그러자 그는 다른 늑대가 멀리서 구덩이를 파는 것을 보았고, 잠든 늑대가 자신을 유인하여 다른 늑대가 뒤에서 공격하게 하려고 일부러 잔 척했다는 것을 깨달았습니다. 도살자는 그 후 두 번째 늑대도 죽이고 탈출했습니다."
  VIETmisc.7056.a: "늑대들은 교활했지만, 당신은 그보다 더 교활하군요!"
  VIETmisc.7056.b: "그들이 #italic 그토록#! 무섭게 들렸다고 생각하지 않소."
  VIETmisc.7056.info: "$VIETmisc.liaozhai_zhiyi.intro$ 이 이야기는 도살자 한 명이 자신을 죽이려 하는 두 마리의 늑대를 제거하려는 여러 시도에 관한 것입니다. 이 이야기는 비교적 단순하고 어려운 상황에서도 사람의 결단력과 교활함에 대한 명확한 교훈을 담고 있어, 오늘날 중국 학교에서도 흔히 가르치고 있습니다."
