l_korean:
  VIETmisc.2001.t: "제빵사"
  VIETmisc.2001.desc: "오늘 흥미로운 소식을 들었습니다! 중동의 유명한 파티시에가 이 근처에 왔다는군요. 그는 떠돌이 상인으로서, 맛있는 디저트를 팔면서 한 지역에서 얼마간 시간을 보내다가 다른 곳으로 떠난다고 합니다. 세상에서 그의 디저트를 능가할 자는 없다고 주장하는 사람들이 많습니다!"
  VIETmisc.2001.a: "언젠가 그를 찾아가 봐야겠어."
  VIETmisc.2001.tooltip: "[GetModifier('VIET_traveling_baklava_merchant_in_town').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안에는 #V 유명 제빵사를 방문하여 맛있는 디저트를 구매하고# [decision|E]를 통해 유익한 [character_modifiers|E]를 얻을 수 있습니다. 또한 #V 특별한 과자를 선물로 증정하는# [character_interaction|E]도 이용할 수 있습니다! 하지만 그는 영원히 머물지 않으니 그의 상품을 구매하고 싶다면 서두르는 것이 좋을 겁니다!"
  VIETmisc.2002.t: "맛있는 디저트"
  VIETmisc.2002.desc: "\"어서 오십시오, 존경하는 저의 [ROOT.Char.GetLadyLord] 폐하,\" 파티시에가 깊숙이 고개 숙이며 말합니다. \"제 고향에서 가져온 맛있는 진미들을 많이 가져왔는데, 분명 모두 즐기실 수 있을 겁니다. 자, 무료 시식도 해보시죠. 혹시 구매에 관심 있으신가요? 어떤 연회나 식사에도 즐거움을 더해줄 겁니다!\"\n\n오늘 준비된 모든 디저트를 살펴보고... 구매하기로 결정했습니다."
  VIETmisc.2002.a: "바클라바"
  VIETmisc.2002.b: "로크마"
  VIETmisc.2002.c: "카나페" # 14367209929360053163
  VIETmisc.2002.d: "할와" # 341836744751502867
  VIETmisc.2002.e: "카타예프" # 10571253037041965643
  VIETmisc.2003.t: "제빵사가 마을을 떠나다"
  VIETmisc.2003.desc: "내 거주지 근처에 머물던 중동 출신의 유명한 제빵사가 대부분의 상품을 팔고 지금은 미지의 지역으로 떠나고 있습니다. 아아, 그처럼 재능 있는 맛있는 과자 제작자가 언제 이 땅으로 돌아올지 궁금할 뿐입니다!"
  VIETmisc.2003.a: "그저 놀라울 따름입니다...."
  VIETmisc.2004.t: "향신료 상인"
  VIETmisc.2004.desc: "최근 마을의 소문이 내 귀에 들려왔는데, 유명한 향신료 행상인이 이 지역에 도착했다는 것이었다. 그는 향신료를 개별적으로 판매할 뿐만 아니라, 독특한 향신료 혼합물을 만들기도 한다고 한다. 특히 \"오향 혼합\"이라고 알려진 혼합물은 세계 향신료 혼합물 중에서 비할 데가 없다고 한다. 일반 향신료보다 비쌀 수도 있지만, 이 행상인이 마을을 떠나기 전에 요리사들이 사용할 수 있도록 이 혼합물을 사보는 것을 고려해 봐야 할까?"
  VIETmisc.2004.a: "신중히 고려해 보겠습니다."
  VIETmisc.2004.tooltip: "[GetModifier('VIET_traveling_spice_merchant_in_town').GetNameWithTooltip] [character_modifier|E]를 보유한 동안, 특별한 #V 오향 분말#!을 구매할 수 있는 [decision|E]이 주어집니다. 이는 특별하고 유용한 [character_modifier|E]입니다. 또한 #V 특별 향신료 선물#! [character_interaction|E]을 사용할 수 있습니다. 하지만 그가 영원히 머무르지는 않으니, 그의 물건을 사는 데 관심이 있다면 서두르는 게 좋을 겁니다!"
  VIETmisc.2005.t: "오향 분말"
  VIETmisc.2005.desc: "\"아, 어서 오십시오! [ROOT.Char.GetTitledFirstName] 님을 기다리고 있었습니다.\" 향신료 상인이 미소를 지으며 말합니다. \"오늘은 어떤 향신료를 찾으십니까? 아니면 저의 유명한 오향 분말에 관심이 있으십니까? 어떻습니까... 오향 분말을 맛보기로 죽에 조금 넣어 드릴 테니 얼마나 맛있는지 직접 확인해 보시죠.\"\n\n나는 회의적이지만, 어쨌든 시도해 봅니다.\n\n그의 말이 옳습니다. 정말 맛있습니다.\n\n\"이제 사시겠습니까?\" 그가 묻습니다."
  VIETmisc.2005.a: "네, 그러세요!" # 8657176884109645970
  VIETmisc.2006.t: "향신료 상인이 마을을 떠납니다"
  VIETmisc.2006.desc: "저택 근처에 머물던 유명한 향신료 상인이 향신료를 팔기 위해 다른 곳으로 떠나기로 했습니다. 그가 어디로 향하는지는 아무도 확실히 모릅니다."
  VIETmisc.2006.a: "그가 어디를 가든, 그곳 사람들은 틀림없이 그의 향신료에 감사할 걸세!"
  VIETmisc.2007.t: "불운... 아니면 유령?" # 17353896237000220206
  VIETmisc.2007.desc: "최근에 뭔가 꼬인 것 같아. 내 삶 주변에서 일어나는 중요한 사건들을 말하는 게 아니라, 더 작은 규모로, 더 일상적인 규모로, 일이 내 뜻대로 풀리지 않는 것 같은 느낌이 들어. 물건을 잘못 두거나, 요즘 자꾸 혀를 깨무는 것처럼 나를 스트레스받게 하는 사소한 일들이 그래.\n\n내가 아는 [ROOT.Char.Custom('MyPriestTitle')]께서 이 지역에 머물게 되었는데, 내 불운은 나를 따라다니는 일종의 유령 때문이라고 결론지었어. 정말 유령이 있다면, 그게 정말 악의적인지, 아니면 선의적이지만 나에게 해를 끼치고 있다는 걸 모르는지 말하기는 어렵지만, 그 골칫거리를 없애려면 엑소시즘을 통해 처리해야 한다고 들었어."
  VIETmisc.2007.a: "이것에 대해 확신이 안 서는군… 하지만, 어쩌면 해야 할지도 모르겠어."
  VIETmisc.2007.tooltip: "[GetModifier('VIET_ghost_haunting').GetNameWithTooltip] [character_modifier|E]를 없애고 싶다면, [decision|E]을 통해 #V 빙의된 악령 퇴치#!를 하여 엑소시스트를 찾아가야 할 수도 있습니다. 하지만 영혼을 자극하는 것은 현명하지 않을 수 있습니다. 그리고 물론, 애초에 악령이 없을 수도 있고, 불행은 단순한 우연일 뿐이며 [GetModifier('VIET_ghost_haunting').GetNameWithTooltip] [character_modifier|E]가 저절로 사라질 수도 있습니다. 어떻게 하시겠습니까?"
  VIETmisc.2008.t: "끝났어?"
  VIETmisc.2008.desc: "지난 몇 년 동안 제 삶은 온갖 종류의 작은 불운으로 가득 차 있었고, 어떤 사람들은 제가 쫓아내기를 거부했던 유령 때문에 일어난 일이라고 주장합니다. 하지만 최근에는 이러한 작은 불운들이 자주 발생하지 않고 있습니다. 어쩌면 제가 익숙해진 것일 수도 있고, 어쩌면 그 유령이 더 이상 저를 괴롭히지 않는 것일 수도 있습니다. 어쩌면 처음부터 그 영혼을 쫓아낼 필요가 없었을지도 모릅니다."
  VIETmisc.2008.a: "어색한 기분이 드는군…."
  VIETmisc.2009.t: "엑소시스트"
  VIETmisc.2009.desc: "나는 훌륭한 엑소시스트로 추천받은 [ROOT.Char.Custom('MyPriestTitle')]를 만났습니다. 물론 그러한 서비스에 대한 대가로 엑소시스트에게 일정한 수수료를 지불해야 합니다. 엑소시스트는 결과가 나타나기까지 인내심을 가져야 한다고 말했지만, 이 일이 잘 끝나기만을 바랄 뿐입니다…."
  VIETmisc.2009.a: "표준 요금을 지불하십시오"
  VIETmisc.2009.a.tooltip: "부디 그 퇴마사가 #P 성공적#으로 귀신을 쫓아내 주길 바라지만, 혹시라도 #N 실패#하여 내게 되돌아오는 것은 아닐까…."
  VIETmisc.2009.b: "후한 수수료를 지불하십시오"
  VIETmisc.2009.b.tooltip: "제가 엑소시스트에게 평소보다 더 많은 돈을 지불하면, 어쩌면 그들이 저를 괴롭히는 유령을 #P 퇴치할#! 가능성이 더 높아지겠지만, 여전히 #N 실패할#! 가능성도 있습니다."
  VIETmisc.2009.c: "전혀 지불하지 마십시오"
  VIETmisc.2009.c.tooltip: "나는 고귀한 혈통이니, 이 퇴마사들에게 돈을 지불할 필요가 전혀 없다. 그들은 나 같은 사람을 섬길 수 있다는 사실에 영광으로 생각해야 할 것이다! 하지만, 어떤 사람들은 퇴마사가 퇴마에 #P 성공#할 수 있도록 열심히 노력하지 않고, 일부러 #N 실패#하게 내버려 둘 수도 있다고 말한다…."
  VIETmisc.2010.t: "사기" # 14635812512604327378
  VIETmisc.2010.desc: "나쁜 소식입니다! 제가 돈을 주고 고용한 엑소시스트가 사기꾼으로 드러났습니다. 회의적인 태도를 보이던 일부 신하들과 논의한 결과, 저는 애초에 유령에 씌이지 않았을 가능성이 크다는 것을 깨달았습니다. 저에게 경고했던 원래 [ROOT.Char.Custom('MyPriestTitle')]는 아마 망상에 빠져 있었거나 상황을 오해했을 것이고, 최근의 \"엑소시스트\"는 저의 사소한 불행이 그에게 돈을 지불함으로써 해결될 수 있다고 확신시켰습니다. 이것이 저에게 좋은 영향을 미치지는 않지만, 적어도 제가 실제로 유령에 씌이지 않았다는 것을 의미합니다..."
  VIETmisc.2010.a: "…그렇지?"
  VIETmisc.2011.t: "성공" # 4590994119335504568
  VIETmisc.2011.desc: "모든 것이 걱정스러웠지만, 퇴마사가 제대로 일을 처리한 것 같군. 퇴마사가 뭘 했든 효과가 있었어.\n\n마치 유령이 소란을 일으키려고 온 적이 없었던 것처럼, 이제 내 삶은 더 나아지고 있는 것 같아. 애초에 유령이 있었는지도 모르겠지만."
  VIETmisc.2011.a: "설마, 유령은 절대 돌아오지 않겠지… 바라건대."
  VIETmisc.2012.t: "복수" # 7302289742060415933
  VIETmisc.2012.desc: "지난밤, 끔찍한 꿈을 꿨습니다. 후드를 쓴 검은 형체가 나타나 온갖 끔찍한 일로 저를 비난하더니, 눈이 있어야 할 자리에는 핏물이 고여 있고, 고름이 뚝뚝 떨어지는 송곳니를 드러낸 채 척추를 오싹하게 만드는 웃음소리를 내는 끔찍한 괴물로 변했습니다! 저는 그 형체가 \"나를 없애려 한 것을 후회하게 될 것이다! 그 퇴마사가 뭔가 할 수 있을 거라고 생각했나?\"라고 말했을 때 완전히 겁에 질렸습니다!\n\n잠에서 깨어났을 때, 여러 명의 하인들이 소란의 원인을 조사하려 제 방에 있었습니다. 방금 일어난 꿈에 대해 이야기하자 그들은 모두 어색하게 웃었습니다. 그들 중 한 명이 조용히 \"저희 모두 어젯밤 같은 악몽을 꿨습니다.\"라고 말했습니다.\n\n다음 날 아침, 퇴마사가 침대에서 미스터리하게 죽은 채 발견되었다는 것을 알게 되었습니다."
  VIETmisc.2012.a: "이건… 모두… 우연일 뿐이겠지… 그렇지?"
  VIETmisc.2013.t: "속죄" # 10069945066911887894
  VIETmisc.2013.desc: "지난밤, 이상한 꿈을 꿨습니다. 빛의 후광에 둘러싸인 사람을 만났습니다. 얼굴은 볼 수 없었지만, 차분한 태도와 부드러운 목소리에서 그 분이 친절하고 동정심 많은 분이라는 것을 알 수 있었습니다. 꿈속에서 무슨 말씀을 하셨는지 잘 기억나지 않지만, \"외로워서 잠시 곁에 있고 싶었을 뿐인데, 불편을 드렸다면 죄송합니다. 떠나기 전에, 작은 축복을 드려서라도 속죄하겠습니다.\"라고 말씀하신 것만은 기억합니다.\n\n잠에서 깨어났을 때, 마음이 편안했습니다."
  VIETmisc.2013.a: "혹시 유령이었을까?"
  VIETmisc.2014.t: "수수께끼의 병"
  VIETmisc.2014.desc: "최근에 내 병사 몇 명이 내가 사는 곳에서 멀지 않은 곳에서 작은 유적을 발견했소. 멈출 수 없는 모험에 대한 갈망을 느낀 나는 그들에게 유적을 탐험하여 가치 있는 전리품이 있는지 확인하도록 허락한 후 그들과 동행하기로 했소. 우리는 많은 것을 발견하지 못했지만, 작은 용기 하나를 발견했소. 그 안에는 달의 상징만이 새겨진 와인 한 병이 들어 있었소.\n\n병사 중 한 명이 근처 마을에 가져가서 현지인 중 아는 사람이 있는지 확인해 보자는 제안을 하자 우리는 어떻게 해야 할지 몰라 당황했소."
  VIETmisc.2014.a: "이번 주 내에 시간 될 때 나중에 처리하죠."
  VIETmisc.2015.t: "그림자 추방 와인"
  VIETmisc.2015.desc.x: "저희는 그 불가사의한 술병을 근처 마을로 가져가 그 술병에 대해 아는 사람이 있는지 알아보았습니다. 마을의 원로 중 한 명인 시력이 좋지 않은 노파가 그 술병에 대해 안다고 말했습니다.\n\n그녀는 술병을 자세히 살펴보며 말했습니다. \"제 눈은 잘 보이지 않지만, 이 술병에 새겨진 상징은 알아봅니다. 이것은 그림자 추방 와인입니다.\"\n\n제가 자세히 설명해달라고 부탁하자, 원로는 어린 소녀였을 때 할아버지가 술 제조에 손을 댔던 몇 세대 전의 연금술사에 대해 이야기해 주셨다고 설명했습니다. 그는 잠시 동안 어둠(밤과 같이)을 쉽게 꿰뚫어 볼 수 있는 힘을 제공하는 와인을 만드는 전설적인 비법을 배웠습니다. 아아, 이 와인을 만드는 재료는 너무 희귀해서 그는 이 와인을 단 몇 병만 만들었습니다."
  VIETmisc.2015.a: "그건 제게는 허황된 이야기처럼 들립니다."
  VIETmisc.2016.t: "그림자 추방 와인"
  VIETmisc.2016.desc: "\"사랑하는 할아버지께서 오늘까지 날 만드셨다고 생각했지.\" 노파가 웃으며 말합니다. 노파는 나를 위해 와인을 조금 마셔보겠다고 제안합니다. 노파는 끈질기게 고집하며 한 모금만 마시겠다고 합니다.\n\n노파는 한 모금 마신 후 아무렇지도 않을 뿐만 아니라, 눈이 다시 살아나는 듯 반짝거립니다. \"내 눈이 훨씬 더 잘 보여!\" 노파가 말합니다. \"할아버지의 이야기가 사실이라면, 유감스럽게도 나는 한 모금만 마셨기 때문에 효과가 오래가지 않을 거야. 하지만, 할아버지께서는 병의 대부분을 마시면 몇 주 동안은 아니더라도 며칠 동안은 효과가 지속될 거라고 하셨어. 아! 잊고 있었어! 병을 일단 열면 효과가 사라져 더 이상 효과가 없게 되기 전에 효과가 잠깐 동안만 지속될 거야. 경고하는 걸 잊어버려서 미안해. 부디 [ROOT.Char.GetLadyLord]께서 가장 필요할 때 이 와인을 사용하시길 바라오. 그럼, 실례하겠지만, 나는 이 새로운 눈으로 몇 가지 봐야 할 것들이 있어서.\""
  VIETmisc.2016.a: "결국 작동하는 것 같군…."
  VIETmisc.2016.tooltip: "#V 그림자 추방 와인#!을 보관하고 적절한 시기에 그 [decision|E]을 사용하여 #V 마시세요#! 그 기적적인 힘을 이용하고 싶을 때, 효력이 만료되기 전에 주의해서 마셔야 합니다."
  VIETmisc.2016.tooltip.haram: "반면에, 당신의 [faith|E]는 술을 마시는 것을 탐탁지 않아 하므로, 대신 불경한 음료를 #V 파괴하는#! 대안적인 [decision|E]를 내릴 수 있습니다."
  VIETmisc.2017.t: "내 눈!" # 13927949267524998969
  VIETmisc.2017.desc: "오래된 포도주를 마시는 것이 나쁜 영향을 미칠까 걱정했지만, 놀랍게도 은은하게 달콤한 맛이 났고, 마치 과일 향이 나는 물 같았습니다. 더욱 신기한 것은 포도주를 마실수록 무언가가… 제 눈에 변화가 생기는 것 같았습니다. 모든 것이 더 선명하게 보였습니다!\n\n그것만으로도 충분히 인상적이었겠지만, 그날 밤 저는 이 전설적인 포도주의 진정한 힘을 깨달았습니다. 어둠 속에서 이전보다 빛과 형체를 더 정확하게 구별할 수 있었습니다. 이것은 결코 기적적인 힘은 아니었고, 정상적인 범주 안에 있었지만, 제 시각이 향상된 것은 분명했습니다."
  VIETmisc.2017.desc.blind: "이 오래된 와인을 마시는 것이 어떤 악영향을 미칠지, 게다가 내가 눈이 멀었다는 사실까지 더해져 확신이 없었지만, 놀랍게도 과일 향이 나는 물처럼 은은하고 달콤한 맛이 났다. 더욱 놀라운 것은 와인을 마시면 마실수록 무언가가 내 눈에 변화를 주는 것 같았다. 시력이 회복된 것은 아니었지만, 눈 주위에 이상하고 기분 좋은 따끔거림이 느껴졌다. 오랫동안 긴장했던 눈이 편안해지는 느낌이었다.\n\n그날 밤 늦게, 나는 이 전설적인 와인의 진정한 힘을 깨달았다. 여전히 눈이 멀었지만, 희미하게 빛과 형태의 윤곽을 알아볼 수 있었다. 무엇이 무엇인지 구별할 정도는 아니었지만, 그것만으로도 놀라웠다. 다른 감각들도 향상된 것 같았다. 아마도 와인은 시력을 향상시킬 수 없었기에 다른 감각들을 향상시킨 것 같다."
  VIETmisc.2017.a: "이 슬픔이 얼마나 오래갈지… 아마도 얼마 못 가겠지…."
  VIETmisc.2018.t: "병을 파괴하십시오!"
  VIETmisc.2018.desc: "나와 내 신하 대부분이 바깥의 작은 강가에 모였다. 나는 섀도우배니시 와인 병을 높이 들어 모두가 볼 수 있게 한 다음 강 한가운데 있는 바위를 향해 던졌다. 와인 병은 수천, 수만 개의 작은 조각으로 부서졌고, 와인은 강물에 쏟아져 희석될 것이다. 내 신하 중 일부는 나의 신앙심에 박수를 보냈지만, 다른 일부는 내가 그런 전설적인 술을 낭비했다는 사실에 실망하여 고개를 저었다."
  VIETmisc.2018.a: "[ROOT.Char.GetFaith.HighGodName]께서 기뻐하실 겁니다."
  VIETmisc.2019.t: "수수께끼의 나무 상자"
  VIETmisc.2019.desc: "얼마 전, 제 하인 몇 명이 정원사를 돕다가 제 땅에서 파헤치기를 하던 중 매우 흥미로운 것을 발견했습니다. 작은 나무 상자였는데, 자물쇠로 잠겨 있었고, 팔뚝보다 크지 않았습니다. 이 상자를 묻은 사람은 아주 오래전에 묻은 것이 분명합니다. 디자인을 보니 알 수 있었습니다. 상자를 살짝 흔들어보니 희미하게 짤랑거리는 소리가 들렸는데, 뭔가 보물이 들어있는 것 같았습니다.\n\n열쇠를 찾을 수 없었지만, 어떻게든 열어보려고 했지만 소용이 없었습니다. 상자 안에 무엇이 들어있을지 모르기 때문에 나무를 태워버리는 것과 같은 극단적인 행동은 하지 않는 것이 좋겠다고 판단했습니다. 동네 자물쇠 수리공들에게 가져갔지만, 아무도 열 수 있는 방법을 알아내지 못했습니다. 이 상자를 성공적으로 열려면 언젠가 실력 있는 자물쇠 수리공을 찾아야 할 것입니다."
  VIETmisc.2019.a: "나중에 그런 자물쇠 수리공을 찾아봐야겠다."
  VIETmisc.2019.tooltip: "[GetModifier('VIET_has_mysterious_chest').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안 #V 신비한 상자를 여십시오#! [decision|E]에 접근할 수 있습니다. 하지만 잊어버리기 전에, 사라지기 전에 여는 것이 가장 좋습니다."
  VIETmisc.2020.t: "상자 열기"
  VIETmisc.2020.desc: "저는 상당한 명성을 가진 자물쇠 기술자를 찾아냈습니다. 많은 이들이 그가 어떤 궤짝이든 열 수 있다고 말하더군요. 저는 그에게 그 신비한 궤짝을 가져갔고, 비록 시간이 좀 걸리긴 했지만, 그는 성공적으로 궤짝의 자물쇠를 따냈습니다.\n\n“저의 [ROOT.Char.GetLadyLord]님,” 그가 말합니다. “이 궤짝을 여는 영광은 온전히 당신의 것입니다.”\n\n떨리는 손으로, 저는 그 안에 이 모든 시간 동안 무엇이 들어있었을지 궁금해하며 천천히 궤짝을 엽니다:"
  VIETmisc.2020.desc.a: "아무것도 없군.\n\n정말 아무것도 없어.\n\n알고 보니 궤짝 안에는 작은 돌멩이 몇 개 말고는 텅 비어 있었어."
  VIETmisc.2020.desc.b: "수 세기 전에 주조된 것으로 보이는 금화와 은화 몇 닢."
  VIETmisc.2020.desc.c: "동전과 다른 귀한 보석 및 금속 더미!"
  VIETmisc.2020.desc.d: "알 수 없는 언어로 쓰여진, 그림이 여러 장 곁들여진 오래된 두루마리입니다."
  VIETmisc.2020.desc.e: "옛날 금세공 장인이 정교하게 만든 금꽃 한 송이."
  VIETmisc.2020.desc.f: "오래 전에 죽었을 것이 분명한 알 수 없는 사람의 해골 하나."
  VIETmisc.2020.desc.g: "몇몇 작은 [ROOT.Char.GetFaith.GetAdjective] 종교 물품"
  VIETmisc.2020.a: "시간 낭비였군! 이 모든 노력이 고작 이걸 위해서였다니?"
  VIETmisc.2020.b: "실망스러운 결과지만, 불평하지 않겠어."
  VIETmisc.2020.c: "기다린 보람이 있군. 아주 잘 찾았어!"
  VIETmisc.2020.d: "정말… 불가사의하군. 하지만 연구해 볼 가치는 있을지도 모르겠어."
  VIETmisc.2020.e: "흥미롭군… 정말 아름답지 않은가!"
  VIETmisc.2020.f: "혹시... 갑자기 한기가 느껴지는 분 계신가?"
  VIETmisc.2020.g: "어쩌면 이것은 [ROOT.Char.GetFaith.HighGodName]께서 내리신 징조일지도 모른다?"
  VIETmisc.2021.t: "흥미로운 모험가"
  VIETmisc.2021.desc: "나는 지방 여관에서 흥미로운 남자를 만났습니다. 처음에는 평범하고 수척한 용병인 줄 알았습니다. 그러나 그와 이야기를 더 나누면서 그는 꽤 교양 있고 매력적일 뿐만 아니라 모험을 시작하기 전에 먼 땅에서 학자로 훈련받았다는 것을 알게 되었습니다.\n\n\"다재다능함이 생존의 열쇠입니다.\" 그가 말합니다. \"저를 고용하시면 물리적 위협과 정신적 위협 모두에 대비할 수 있을 것입니다. 저는 칼과 펜으로 싸우기 때문에 노골적인 폭력의 형태가 아닌 위험까지도 거의 모든 위험에 대처할 수 있다고 말할 수 있을 것입니다.\"\n\n그는 잠시 동안 이 지역에 머물다가 다른 곳으로 떠날 것이라고 말했으므로, 그를 고용하고 싶다면 곧 해야 할 것입니다."
  VIETmisc.2021.a: "제안을 고려해 보겠습니다."
  VIETmisc.2021.tooltip: "[GetModifier('VIET_mercenary_scholar_in_town').GetNameWithTooltip] [character_modifier|E]를 보유하는 동안, #V 그#를 고용하여 경호원으로 삼는 [decision|E]을 내릴 수 있습니다!"
  VIETmisc.2022.t: "용병 학자"
  VIETmisc.2022.desc: "다행히도 같은 여관에 도착했을 때, 용병은 여전히 그곳에 있었다. 우리는 합리적인 계약을 협상했고, 그는 내 곁에서 10년 동안 복무하기로 했다. 거래가 성사되자 그는 웃으며 말했다. \"어떤 위험과 경이로움을 발견하게 될까요? 어서 빨리 알아보고 싶군요! 농담입니다. 바라건대, 당신, [ROOT.Char.GetTitledFirstName]에게는 위험이 닥치지 않기를 바랍니다!\""
  VIETmisc.2022.a: "나도 그러길 바라네."
  VIETmisc.2023.t: "납치!"
  VIETmisc.2023.desc: "저의 충성스러운 몇몇 하인이 저를 대신하여 공식적인 업무를 위해 인근 마을로 이동하던 중 대규모 도적 갱단에게 공격을 받아 인질로 잡혔습니다! 도적들은 저의 하인들을 풀어주는 대가로 #V 100 금화#!의 몸값을 요구하고 있습니다. 하인들이 살해당하기 전에 이 몸값을 지불할 수 있는 기간은 1년입니다.\n\n저의 하인들은 단순한 농노이므로, 제가 단순히 그들을 운명에 맡기더라도 일부 궁정 신하들의 눈에는 크게 나쁘게 비치지 않을 것입니다. 게다가 몸값을 지불하더라도 도적들이 약속을 지킬 것이라는 보장도 없습니다. 반면에 이들은 저의 충성스러운 하인이므로 그들을 구출하려면 대담한 계획이 필요할 것입니다. 아니면 단순히 몸값을 지불하고 일이 잘 풀리기를 바라는 것이 더 나을 수도 있습니다."
  VIETmisc.2023.a: "신중하게 선택지를 고려해야겠어."
  VIETmisc.2023.tooltip: "이제 하인을 #V 몸값을 지불하여 되찾거나#! 무력을 사용하여 #V 인질을 구출할#! 수 있는 [decision|E]이 생겼습니다. 어떤 조치를 취해야 할 의무는 없지만, 아무것도 하지 않으면 평판에 좋지 않은 영향을 줄 수 있습니다. 반면에 산적들이 거래를 지킬 것이라는 보장은 없습니다. 어떤 방법을 택하든 [GetModifier('VIET_servant_hostage_countdown').GetNameWithTooltip] [character_modifier|E]가 사라지고 하인이 죽을 때까지 1년의 시간이 주어집니다."
  VIETmisc.2024.t: "무엇을 할까?" # 15329005849562841550
  VIETmisc.2024.desc: "제 하인들이 여전히 인질로 잡혀 있지만, 오래가지는 않을 겁니다! 하인들을 구출하기 위한 조치를 취해야 합니다. 저는 몇몇 고문관 및 경비병들과 이 문제에 대해 논의했고, 그들은 몸값을 지불하는 것과 대담한 구출을 시도하는 것 사이의 찬반 논쟁을 제시했습니다. 결국, 저는 단호하게 다음과 같이 결정했습니다..."
  VIETmisc.2024.a: "산적에게 몸값을 지불하십시오."
  VIETmisc.2024.a.tooltip: "몸값을 지불하여 산적에게 @gold_icon! 100을 주고 하인들의 자유를 되찾았습니다. 하지만 안심하긴 이릅니다. 산적들이 당신의 [traits|E], [skills|E], [dread|E] 등에 따라 약속을 어길 수도 있습니다."
  VIETmisc.2024.b: "저의 하인들을 구출하십시오!" # 13381696736649684670
  VIETmisc.2024.b.tooltip: "그 몸에서 가장 용맹하고 노련한 전사들을 보내 몸값을 지불하는 척하며 무력으로 인질을 구출하십시오. 이 작전의 성공 가능성은 당신의 [martial|E], [intrigue|E] 및 [traits|E]와 같은 다른 요소에 따라 달라집니다."
  VIETmisc.2025.t: "몸값 지불됨"
  VIETmisc.2025.desc: "약속된 장소에 금화가 가득 찬 상자를 두고 오자, 산적들은 내 하인들을 한 명씩 풀어주었습니다. 다행히도, 교환은 긴장되긴 했지만 평화롭게 진행되었고, 아무 일도 일어나지 않았습니다. 산적들과의 합의에 따라, 그들을 추격하지는 않았지만, 앞으로 내 병사들에게 그들을 경계하라고 지시할 것입니다.\n\n내 하인들은 마침내 집으로 돌아오게 되어 안도하며, 그들을 보살펴준 것에 대해 내게 진심으로 감사하고 있습니다. 이 사건이 내 영토 내에서 평화와 안보를 유지하는 능력에 대해 좋은 인상을 주지는 않겠지만, 적어도, 모든 것이 아무도 다치지 않고 해결되었습니다."
  VIETmisc.2025.a: "잠시 걱정했었지!"
  VIETmisc.2026.t: "몸값 인상됨"
  VIETmisc.2026.desc: "합의된 만남의 장소에 도착하자, 산적들은 노예들의 자유를 대가로 더 많은 금을 지불해야 한다고 통보했습니다. 총 #V 200 금#!. 내일 해질녘까지 이 새로운 금액의 금을 제공하지 않으면 노예들은 그때 살해당할 것입니다.\n\n나는 이를 갈며 산적들을 노려봅니다. 그들 중 몇몇은 흡족한 미소를 짓고 있습니다. 너무 오래 기다리면 무슨 일이 일어날지 모르기 때문에 지금 결정을 내려야 합니다."
  VIETmisc.2026.a: "좋소! 네놈들이 요구하는 대로 늘어난 몸값을 지불하겠다."
  VIETmisc.2026.b: "합당하게 행동하십시오! 합의한 원래 금액을 고수합시다."
  VIETmisc.2026.c: "정말 어처구니없군. 더 이상의 협상은 거부하겠다."
  VIETmisc.2026.d: "잠시 의논할 시간을 주시겠습니까?"
  VIETmisc.2026.d.tooltip: "시간이 얼마 없지만, 믿음직한 경비대장을 불러 당신의 계획을 설명합니다. 당신과 몇몇 관리들은 산적들과 협상하여 시간을 #V 끌고#!, 경비대장과 몇몇 병사들은 몰래 돌아가 #V 인질들을 비밀리에 풀어줄#! 것입니다. 위험한 계획이고 싸움이 일어날 수도 있지만, 효과가 있을 수도 있습니다."
  VIETmisc.2027.t: "막판 구조"
  VIETmisc.2027.desc: "새로운 몸값을 줄이려고 저와 제 관료들이 산적들과 협상하는 동안, 제 경비병 몇 명이 몰래 인질들을 풀어주려 잠입했습니다. 얼마 후, 산적들이 인질이 풀려나는 것을 알아차리고 고함치는 소리가 들려왔습니다. 시간이 얼마 없다는 것을 안 저는 부하들과 함께 갑자기 달려들어 혼란 속에서 싸우며 탈출했습니다.\n\n결국, 우리는 몇몇 용감한 병사들과 인질 몇 명을 잃었지만, 다른 모든 사람들은 비교적 무사히 빠져나왔습니다. 곧 군대를 보내 이 산적들을 추격해야겠지만, 오늘은 살아남은 제 하인들이 마침내 안전하다는 것을 알고 휴식을 취할 수 있을 것입니다."
  VIETmisc.2027.a: "이를 위해 목숨을 바친 이들을 기리도록 합시다."
  VIETmisc.2028.t: "배신이다!" # 1685291949183931674
  VIETmisc.2028.desc: "우리가 산적들과 합의한 대로 약속 장소에 금궤를 놓고 떠났을 때, 처음에는 모든 것이 순조롭게 진행되는 듯했습니다. 하지만 그들이 우리의 하인들을 풀어주는 데 너무 오래 걸리자 뭔가 잘못되었다는 것을 감지했습니다. 내 하인들이 어디 있는지 따져 묻자 상황이 격렬해졌습니다.\n\n그 전에 매복 등을 탐지하기 위해 정찰병 몇 명을 미리 보냈습니다. 그들은 돌아와 내 귓가에 심각한 소식을 속삭였습니다. 내 하인들은 결코 돌아오지 못할 것이며, 이미 마지막 한 명까지 살해당했다는 것입니다. 산적들은 그저 우리 금을 가지고 달아나고 싶어 했을 뿐입니다."
  VIETmisc.2028.a: "저 놈들이 배신에 대한 대가를 치르게 될 것이다!"
  VIETmisc.2029.t: "실패"
  VIETmisc.2029.desc: "약속 장소에서 산적들을 만나기로 했지만, 나는 또한 별도의 병력을 몰래 보내 산적들을 혼란스럽게 하는 동안 하인들을 구출하라고 명령했다. 불행히도 상황은 계획대로 진행되지 않았다. 산적들은 우리가 무엇을 하고 있는지 눈치챘거나, 우리가 그들을 배신할 것이라고 예상했는지 모른다. 전투가 벌어졌고, 혼란 속에서 몇 명의 하인들만 탈출했고, 많은 수의 병사들이 죽고 대부분의 산적들은 황무지로 도망쳤다."
  VIETmisc.2029.a: "저주하리라!" # 16858691800876186236
  VIETmisc.2030.t: "성공... 비슷한 건가?" # 16158139921254951662
  VIETmisc.2030.desc: "비록 우리는 약속 지점에서 산적들을 만나기로 합의했지만, 나는 별도로 내 병사들로 이루어진 분견대를 몰래 보내 우리가 산적들의 주의를 끄는 동안 내 하인들을 구출하라는 명령도 내렸다. 처음에는 계획대로 진행되었다. 내 병사들은 인질들에게 도달해 그들을 지키던 산적들을 처치하는 데 성공했다. 하지만 탈출을 시작하자 너무 시끄러웠는지 산적들이 무슨 일이 벌어지고 있는지 알아차렸다. 큰 싸움이 벌어졌고, 내 하인들과 병사들 몇 명이 사망했으며, 많은 산적들은 황무지로 도망쳤다.\n\n그래도 상당수의 내 하인들이 자유로워졌으니 완전한 실패라고는 할 수 없다. 그리고 적어도 이제 우리는 이 산적들이 누구인지, 어디로 향하고 있는지에 대한 좋은 정보를 얻었다."
  VIETmisc.2030.a: "잘 했소, 병사들이여. 하지만 저 산적들을 모두 사냥해야 할 것이오!"
  VIETmisc.2031.t: "성공!" # 4026615970688687346
  VIETmisc.2031.desc: "비록 우리가 약속 장소에서 산적들을 만나기로 합의했지만, 나는 또한 별도의 병력을 보내 우리가 산적들의 주의를 끄는 동안 몰래 돌아가 내 하인들을 구출하라고 명령했다. 모든 것이 계획대로 정확히 진행되었다. 산적들이 정신이 팔린 사이, 내 병사들은 인질들에게 접근하여 그들을 지키던 산적들을 죽이고 경보를 울리지 않고 빠져나왔다.\n\n산적들이 무슨 일이 일어나고 있는지 깨달았을 때는 이미 너무 늦었고, 그들은 내 부하들에게 완전히 포위되었다. 그들은 현명하게 항복하기로 결정했지만, 대부분은 처형될 운명에 처할 것이다.\n\n한편, 내 하인들은 대담하지만 성공적인 구출 작전을 수행한 것에 대해 나에게 몹시 감사하고 있다. 다행히 그들은 모두 안전하고 무사하다."
  VIETmisc.2031.a: "언젠가 우리의 용감한 구조에 대한 노래가 불릴 것이다!"
  VIETmisc.2032.t: "xxxxx"
  VIETmisc.2032.desc: "xxxxx"
  VIETmisc.2032.a: "xxxxx"
  VIETmisc.2033.t: "기한 초과"
  VIETmisc.2033.desc: "저에게 하인들을 납치한 산적들에게 몸값을 지불해야 하는 기한이 지났습니다. 하지만, 매우 놀라운 소식을 들었습니다. 제 하인들이 저의 무관심에 격분하여 산적들에게 투항하기로 결정한 것 같습니다! 제 하인들은 제 재산에 대한 지식과 제 병사들이 어떻게 움직이는지에 대한 정보를 가지고 있습니다. 따라서 이 정보는 산적들과 그들의 범죄 활동에 유용할 것이므로, 이것은 가까운 미래에 저에게 위험한 문제가 될 수 있습니다."
  VIETmisc.2033.a: "음… 적어도 내 하인들은 아직 살아있나?"
  VIETmisc.2034.t: "기한 초과"
  VIETmisc.2034.desc: "몸종을 납치한 산적들에게 몸값을 지불해야 하는 기한이 지났습니다. 산적들에게 인질로 잡혀 있던 제 몸종들이 모두 살해당했다는 소식을 들었습니다. 제가 몸값을 지불하지 않은 이유가 있었을지도 모르지만, 특히 평민들 사이에서 저에 대한 평판이 좋지 않을 것 같습니다."
  VIETmisc.2034.a: "정말 비극이군!"
  VIETmisc.2035.t: "xxxxx"
  VIETmisc.2035.desc: "xxxxx"
  VIETmisc.2035.a: "xxxxx"
  VIETmisc.2036.t: "엉망이 된 탈출 시도" # 11227342571233690731
  VIETmisc.2036.desc: "오늘 내 하인들을 인질로 잡은 상황에 대한 흥미로운 소식을 들었다. 내가 어떻게 해야 할지 결정하기도 전에, 하인들이 스스로 탈출을 시도한 것 같다. 그러나 그들의 시도는 실패했고, 많은 이들이 그 과정에서 죽었다. 그래도 몇몇은 탈출하여 고향으로 돌아갔다."
  VIETmisc.2036.a: "더 나쁠 수도 있었지."
  VIETmisc.2037.t: "불운한 상황"
  VIETmisc.2037.desc: "내 하인들을 볼모로 잡고 벌어진 상황을 어떻게 처리할지 고심하던 차에, 더 이상 걱정할 필요가 없다는 소식을 들었습니다. 내 하인들이 모두 죽었다는 것입니다.\n\n몸값을 노리고 내 하인들을 붙잡고 있던 산적들이 다른 무법자들에게 공격을 받았고, 그 와중에 많은 하인이 목숨을 잃은 것으로 보입니다. 더욱이 이는 내 명예에 오점을 남길 뿐만 아니라 내 영토의 질서를 유지하는 내 능력에 대한 나쁜 인상을 심어줍니다."
  VIETmisc.2037.a: "그건 좋지 않아."
  VIETmisc.2038.t: "대담한 탈출"
  VIETmisc.2038.desc: "좋은 소식입니다! 산적들에게 납치당한 하인들의 인질 상황에 대해 심사숙고하고 있었지만, 결국 아무것도 할 필요가 없게 되었습니다.\n\n하인들이 대담하고 위험한 탈출을 계획하여 성공적으로 집으로 돌아왔습니다. 그 과정에서 죽은 사람은 아무도 없습니다! 게다가 그들은 산적들과 그들의 작전에 대한 귀중한 정보를 제공했습니다.\n\n그들의 성공은 주로 [servant.GetFullName]라는 이름의 똑똑한 젊은 [servant.GetWomanMan] 한 명의 노력 덕분이라고 합니다. 뛰어난 리더십을 보이는 영리하고 용감한 영혼은 단순한 금 보상 이상의 것을 받을 자격이 있습니다!"
  VIETmisc.2038.a: "[servant.GetHerHim]을 승진시켜 내 주요 가신 중 한 명으로 삼겠습니다."
  VIETmisc.2038.b: "[servant.GetHerHim]에게 하위 귀족 작위와 내 궁정 내 지위를 주십시오."
  VIETmisc.2039.t: "[recipient.GetTitledFirstName]를 위한 달콤한 선물"
  VIETmisc.2039.desc: "이 지역에 유명한 제과 기술자가 방문했는데, [recipient.GetTitledFirstName]님께 맛있는 페이스트리와 과자를 사드리고 싶습니다. 문제는 무엇을 사드려야 할까요, [recipient.GetHerHim]? 맛있고 달콤한 선택지들이 많이 있습니다:"
  VIETmisc.2039.a: "바클라바"
  VIETmisc.2039.b: "로크마"
  VIETmisc.2039.c: "카나페" # 14367209929360053163
  VIETmisc.2039.d: "할와" # 341836744751502867
  VIETmisc.2039.e: "카타예프" # 10571253037041965643
  VIETmisc.2040.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
  VIETmisc.2040.desc: "이 맛있는 디저트를 호의의 표시로 받아주십시오. 분명히 기쁨과 놀라움을 선사하고, 주최하시는 모든 연회의 하이라이트가 될 것입니다!"
  VIETmisc.2040.a: "정말 멋진 선물이군요!"
  VIETmisc.2040.b: "이건 받아들이고 싶지 않아...."
  VIETmisc.2041.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
  VIETmisc.2041.desc: "훌륭한 디저트를 주셔서 감사합니다. 정말 맛있습니다! 기꺼이 받았으며, 사려 깊은 행동에 감사드립니다."
  VIETmisc.2041.a: "정말 다행이군!"
  VIETmisc.2042.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
  VIETmisc.2042.desc: "이런 훌륭한 디저트를 주셔서 감사합니다. 하지만 지금은 이런 멋진 선물을 받을 수 없습니다. 다른 분에게 주시길 바랍니다."
  VIETmisc.2042.a: "뭐? 어째서 [leader.GetFirstNameNoTooltip]은 이 외국인을 신뢰하는 거지?"
  VIETmisc.2043.t: "[recipient.GetTitledFirstName]께 드리는 맛있는 선물"
  VIETmisc.2043.desc: "유명한 향신료 상인이 이 지역을 방문했는데, 그의 오향장육 혼합은 어떤 식사든 맛있고 훌륭하게 만들 수 있다고 합니다. 그래서 [recipient.GetTitledFirstName]에게 선물로 이 유명한 오향장육 혼합을 사주기로 했습니다."
  VIETmisc.2043.a: "좋군, 좋군." # 8104802304157004145
  VIETmisc.2044.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]"
  VIETmisc.2044.desc: "호의의 표시로 이 향신료 선물을 받아주십시오. 이것은 유명한 오향 분말로, 가장 흔한 멀건 죽조차도 천상의 음식처럼 만들 수 있습니다. 당신의 요리사들이 잘 사용할 것이라고 확신합니다!"
  VIETmisc.2044.a: "요리사들이 이걸 어떻게 활용할지 정말 기대되는군."
  VIETmisc.2044.b: "이런 선물은 사양하겠습니다...."
  VIETmisc.2045.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
  VIETmisc.2045.desc: "오향 선물 감사합니다. 이 향신료를 조금 맛보니 어떤 음식이든 정말 맛있게 만들 수 있다는 데 동의합니다! 친절에 감사드리며 요리사들이 잘 활용하도록 하겠습니다."
  VIETmisc.2045.a: "잘 풀려서 다행이군."
  VIETmisc.2046.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]"
  VIETmisc.2046.desc: "다섯 가지 향신료를 선물로 주셔서 감사합니다. 안타깝게도 지금은 그 훌륭한 선물을 받을 수 없습니다. 다른 사람에게 선물해 주시길 바랍니다."
  VIETmisc.2046.a: "뭐? 어째서 [leader.GetFirstNameNoTooltip]은 이 외국인을 신뢰하는 거지?"
  VIETmisc.2047.t: "살인"
  VIETmisc.2047.desc: "심상치 않은 일이 벌어지고 있습니다.\n\n최근 몇 주 동안 수많은 까마귀 떼가 이곳으로 몰려와 대개 같은 나무나 지붕에 앉아 있습니다. 제 하인 중 한 명은 그 수가 무려 백 마리에 달한다고 세었습니다. 이 새들은 누구에게도 해를 끼치지 않지만, 그 존재만으로도 최소한 불안감을 조성합니다. 더욱 걱정스러운 것은 그들이 저를 따라다니기 시작했다는 것입니다. 제가 제 영토 어디를 가든, 평소보다 많은 까마귀가 근처에서 목격됩니다.\n\n어떤 사람들은 이것이 불길한 징조이며, 이 검은 생물들을 가능한 한 빨리 처리해야 한다고 주장합니다. 또 다른 사람들은 그러한 걱정은 미신일 뿐이며 까마귀들을 내버려 두는 것이 낫다고 말합니다. 하지만 다른 사람들은 그들의 분노를 사서 우리 자신에게 초자연적인 재앙을 불러오지 않도록 내버려 두어야 한다고 말합니다."
  VIETmisc.2047.a: "참으로 기이한 시대에 살고 있군."
  VIETmisc.2047.tooltip: "이제 [GetModifier('VIET_crows_following').GetNameWithTooltip] [character_modifier|E]를 보유하는 동안 #V 까마귀 떼에 대처하십시오!# [decision|E]에 접근할 수 있습니다. 어쩌면 새들이 그냥 알아서 사라지거나, 쫓아내거나 달래기 위해 어떤 행동을 취해야 할 수도 있습니다. 선택은 당신의 몫입니다."
  VIETmisc.2048.t: "사라졌나?" # 871056865729663477
  VIETmisc.2048.desc: "요 며칠 동안 줄곧 따라다니던 까마귀 수가 줄어드는 것을 눈치채지 못할 정도로 익숙해져 있었다. 이제는 거의 사라진 것 같다. 어떤 사람들은 기적이라거나 좋은 징조라고 말하고, 회의적인 사람들은 단순히 새들이 나에게 질린 것이라고 주장한다."
  VIETmisc.2048.a: "모두가 말했듯이 특이한 일이었어."
  VIETmisc.2049.t: "살인 사건 처리"
  VIETmisc.2049.desc: "끊임없이 나를 따라다니는 까마귀들에게 뭔가 이상한 점이 있다. 며칠마다 어디선가 갑자기 나타나 떠날 때까지 그저 그 자리에 멈춰서 나를 위협적으로 쳐다본다! 신하들과 숙고한 끝에 내가 취할 수 있는 행동 방침이 몇 가지 있다는 것을 알아냈다."
  VIETmisc.2049.a: "쫓아내! 겁을 줘서 쫓아버려! 영원히 사라지게 할 것이다!"
  VIETmisc.2049.b: "그들은 해롭지 않아. 어쩌면 그들과 화해를 시도해 볼 수 있을지도 몰라."
  VIETmisc.2049.a.tooltip: "결국 당신은 이 불결한 생물들과는 그 어떤 관계도 맺고 싶지 않을 것입니다. 어쨌든 #P 좋은 평판#을 유지해야 합니다! 바라건대 그들이 그냥 사라지기를 바랍니다. 하지만 이 생물들은 초자연적인 지능을 가지고 있다고 하니, 그들을 #N 자극하는 것#이 현명할까요?"
  VIETmisc.2049.b.tooltip: "분명 저들의 지능이라면 까마귀와도 협상할 수 있을 겁니다. 어떤 사람들은 까마귀에게 호의를 베푸는 행위를 #N 의심스러운 눈초리#!로 볼 수도 있지만, 어쩌면 까마귀들은 당신의 친절한 몸짓에 #P 감사#!하고 당신의 의도를 이해할지도 모릅니다."
  VIETmisc.2050.t: "영원히 사라진 건가?" # 3600884640797709502
  VIETmisc.2050.desc: "앞으로 몇 주 동안, 저와 제 하인들은 횃불과 다른 무기를 들고 까마귀가 나타날 때마다 공격할 것입니다. 우리의 의도는 그들을 죽이는 것이 아니라, 그저 날아갈 것이라는 것을 알기 때문입니다. 대신, 제 바람은 그들이 제 사업에 간섭하지 않는 법을 배울 때까지 쫓아낼 수 있기를 바랍니다!\n\n그러다가 오늘, 저는 깨달았습니다... 그들이 돌아오지 않았다는 것을요.\n\n지난 일주일 정도 동안, 제 거주지 근처나 제가 어딘가로 이동할 때 제 근처에서 까마귀를 본 적이 없습니다. 이것은 좋은 징조임에 틀림없습니다!"
  VIETmisc.2050.a: "다시는 돌아오지 않을 것 같아?"
  VIETmisc.2051.t: "살인이 되돌아왔습니다"
  VIETmisc.2051.desc: "까마귀에 대한 나의 희망은 산산이 부서졌다.\n\n몇 주간의 평화가 흐른 뒤, 놈들이 돌아왔다. 복수심에 불타서 말이다.\n\n현재 놈들은 수백 마리에 달하는 듯한 엄청난 숫자로 불어났으며, 내가 어디에 있든 - 거주지든 다른 곳이든 - 많은 날에 걸쳐 나타난다. 어떤 날에는 단순히 위협적으로 울부짖고, 또 다른 날에는 날아다니며 사람이나 심지어 나 자신을 무작위로 공격한다. 심지어 작은 돌이나 풀, 심지어 배설물을 사방에 떨어뜨리는 때도 있다!\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')]는 [ROOT.Char.GetFaith.HighGodName]께 기도하여 이 악마들로부터 나를 구원해야 한다고 주장하지만, 내가 놈들의 분노를 샀다는 것은 의심할 여지가 없다!"
  VIETmisc.2051.a: "왜 나지?" # 14811166679562100442
  VIETmisc.2052.t: "수유"
  VIETmisc.2052.desc: "동물에 정통한 몇몇 학자들과 상의한 끝에, 나는 까마귀에게 먹이를 줘 보기로 결심했다. 나는 하인들에게 씨앗, 견과류, 그리고 남은 음식물 찌꺼기로 가득 찬 몇 개의 자루를 모아오게 했다.\n\n어느 날 까마귀들이 내 방에서 멀지 않은 나무 위에 앉아 찾아왔을 때, 나는 자루를 들고 밖으로 나가 그들 앞에 있는 작은 흙밭으로 걸어갔다. 거기서 나는 휘파람을 불어 그들의 주의를 끌고 자루 안으로 손을 뻗어 음식을 땅에 던졌다. 까마귀들과 나는 어색하게 서로를 쳐다보았고, 나는 그들을 내버려두기 위해 떠났다. 몇 분 후, 내 방에서 나는 몇 마리가 내려와 음식을 먹는 것을 보았다.\n\n이것은 몇 주 더 계속되었고, 나는 깨닫게 되었다... 실제로 기분이 좋다는 것을."
  VIETmisc.2052.a: "이것으로 저 까마귀들을 달랠 수 있기를 바라야지!"
  VIETmisc.2052.b_: "내가 그들을 위해 더 많은 것을 할 생각을 하고 있다."
  VIETmisc.2052.tooltip.a: "당신은 계속해서 까마귀에게 먹이를 줍니다. 바라건대, 이것이 그들이 당신을 내버려두도록 설득할 것입니다."
  VIETmisc.2052.tooltip.b: "까마귀는 그리 나쁘지 않습니다. 어쩌면 까마귀를 더욱 도울 방법을 찾을 수도 있을 것입니다. 이렇게 하면 까마귀가 당신을 #P 긍정적으로#! 볼 가능성이 높아집니다."
  VIETmisc.2053.t: "까마귀를 위한 정원"
  VIETmisc.2053.desc: "분명히 내 신하 중 일부는 내가 미쳤다고 생각했겠지만, 나는 하인들에게 내 거처 밖에 작은 분수를 만들고 그 근처에 매일 씨앗, 견과류, 남은 음식을 놓아둘 수 있는 대야나 용기를 놓도록 지시했다. 남은 음식을 처리할 수 있을 뿐만 아니라, 까마귀들이 원했던 것이 그저 양분이었다면 그들을 돕는 좋은 방법이 될 것이다.\n\n얼마 지나지 않아, 다음 몇 주 동안 나는 점점 더 많은 까마귀들이 내가 만든 이 작은 정원에 찾아오는 것을 알아차렸다. 나는 이제 때때로 인사를 하고 직접 먹이를 주기 위해 나간다."
  VIETmisc.2053.a: "나를 의심하는 자들도 있지만, 이 까마귀들은 친절한 것 같군."
  VIETmisc.2053.tooltip: "이제 스트레스를 해소하기 위해 때때로 할 수 있는 #V 까마귀에게 먹이를 주기#! [decision|E]을 내릴 수 있습니다."
  VIETmisc.2054.t: "사라졌나?" # 871056865729663477
  VIETmisc.2054.desc: "까마귀들이 더 이상 내 거처로 돌아오지 않는다는 것을 깨달았다. 마치 어느 날 갑자기 나를 더 이상 귀찮게 하지 않기로 결심한 것 같다. 아마도 내가 제공한 음식이 그들을 설득하여 나를 내버려 두게 한 것일지도 모른다. 아닐 수도 있고. 아마도 진실은 영원히 알 수 없을 것이다."
  VIETmisc.2054.a: "끝이 좋으면 다 좋은 건가?"
  VIETmisc.2055.t: "까마귀!" # 3963932831361859932
  VIETmisc.2055.desc: "까마귀들에게 먹이를 주기 시작한 후로 까마귀들이 오는 것을 멈추지 않았습니다. 오히려 더 많이 오는 것 같습니다. 그리고, 더 많은 이야기가 있습니다.\n\n까마귀들은 나뿐만 아니라 내 목소리, 특히 휘파람 소리를 알아봅니다. 어제, 나는 지루하고 장황하게 떠드는 외국인 여행자를 접대하고 있었습니다. 나는 본능적으로 지루함에 휘파람을 불었고, 몇 분 안에 까마귀 떼가 나타났습니다.\n\n가장 기괴한 것은 그들이 평소처럼 먹이를 달라고 울지도 않았다는 것입니다. 그들은 주변을 서성이거나 바깥 나무에 앉아 있었고, 모두 그 여행자를 노려보았습니다. 그 여행자는 매우 불편해 보였습니다. 마치 내가 그들에게 나를 보호하고 이 여행자가 문제를 일으키지 않도록 하기를 바라는 것 같았습니다!"
  VIETmisc.2055.a: "이제 궁정에는 제가 무시무시한 힘을 가지고 있다는 소문이 돌고 있습니다!"
  VIETmisc.2055.tooltip: "이제 스트레스를 해소하기 위해 가끔씩 할 수 있는 #V 까마귀에게 먹이 주기#! [decision|E]을 내릴 수 있습니다."
  VIETmisc.2055.toast: "이제 까마귀와 맺은 당신의 우정은 전설이 되었습니다!"
  VIETmisc.2056.t: "뜻밖의 구원자"
  VIETmisc.2056.desc: "어느 날 황야를 여행하던 중 강도떼가 나타나 나와 경비병들을 매복 공격하며 돈을 내놓지 않으면 공격하겠다고 협박했다. 싸울 준비를 하던 중, 나는 초조하게 휘파람을 불었다.\n\n몇 초 후, 하늘에서 엄청난 소란이 들려왔다. 나와 경비병들은 충격에 빠져 하늘을 바라봤고, 어디선가 나타난 백 마리가 넘는 까마귀 떼가 급습하여 강도들을 괴롭혔다. 강도들은 모두 공포에 질려 내가 원소를 다루는 마법사라고 소리치며 도망쳤다.\n\n내가 그런 종류의 마법사는 아니라고 확신하지만, 강도들이 떠난 후 나는 경비병들에게 까마귀들의 도움에 대한 감사의 표시로 남은 음식을 길가에 조금 남겨두라고 지시했다."
  VIETmisc.2056.a: "매일 그런 것을 목격할 수는 없지!"
  VIETmisc.2057.t: "작은 선물"
  VIETmisc.2057.desc: "밖을 걷고 있었는데 까마귀 몇 마리가 어슬렁거리는 것을 보았습니다. 이제는 익숙해져서, 때때로 저를 찾아오곤 했던 몇몇 단골손님들을 알아보았습니다.\n\n\"먹을 것 때문에 온 거니?\" 나는 무심결에 그들에게 물었습니다.\n\n잠시 후, 그들은 내 발치에 무언가를 떨어뜨리고 날아갔습니다.\n\n가끔씩 그들은 이렇게 선물을 놓고 갑니다. 아마도 우리의 이상한 우정을 인정하는 몸짓일 겁니다. 어쨌든, 나는 몸을 굽혀 이번에는 무엇을 선물했는지 봅니다."
  VIETmisc.2057.a: "금화 몇 닢"
  VIETmisc.2057.b: "작은 보석들 여러 개"
  VIETmisc.2057.c: "양피지 조각"
  VIETmisc.2057.d: "모양이 예쁜 바위 몇 개"
  VIETmisc.2057.e: "풀과 작은 허브"
  VIETmisc.2058.t: "까마귀에게 먹이 주기"
  VIETmisc.2058.desc: "나는 나무 옆에 앉아 잠시 휘파람을 분다. 그러자 곧 까마귀 떼가 내게로 몰려온다. 그들은 주위를 걸어 다니며 내 얼굴을 올려다본다. 무지한 사람들은 그들이 나를 판단하거나 저주하는 것이라고 생각하겠지만, 나는 이 까마귀들이 사실 나를 보게 되어 기뻐한다는 것을 안다. 요즘에는 먹이를 요구하기 위해 울지도 않고, 우리는 단순히 서로의 존재를 즐길 뿐이다. 나와 내 하인들은 심지어 몇몇에게 이름을 지어주기도 했다.\n\n어쨌든, 나는 음식 조각을 꺼내 까마귀들에게 먹이기 시작한다."
  VIETmisc.2058.a: "다시 만나뵙게 되어 기쁘오, 친구들!"
  VIETmisc.2059.t: "xxxxx"
  VIETmisc.2059.desc: "xxxxx"
  VIETmisc.2059.a: "xxxxx"
  VIETmisc.2060.t: "xxxxx"
  VIETmisc.2060.desc: "xxxxx"
  VIETmisc.2060.a: "xxxxx"
  VIETmisc.2061.t: "제대로 쓰는 법"
  VIETmisc.2061.desc: "최근에 단어를 나타내기 위해 약어나 수정된 기호를 사용하는 것과 같이 글을 더 빨리 쓰는 데 도움이 되는 다양한 기술이 있다는 소식을 들었습니다. 시간을 내어 이것을 배우는 것이 도움이 될 수도 있고 그렇지 않을 수도 있습니다… 이 주제에 여전히 매료되어 있지만, 이러한 문제에 대해 가르쳐 줄 수 있는 지역 학자나 서기관에게 연락할 수 있을 것입니다."
  VIETmisc.2061.a: "물론 시간이 있다면 말이지."
  VIETmisc.2061.tooltip: "[GetModifier('VIET_shorthand_interest').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안에는 해당 [decision|E]을 내릴 수 있습니다. 하지만 시간이 지날수록 흥미를 잃게 되니 주의하십시오. 해당 효과가 사라지면 [decision|E]을 더 이상 사용할 수 없습니다."
  VIETmisc.2062.t: "제대로 쓰는 법"
  VIETmisc.2062.desc: "지난 몇 달 동안, 저는 이 분야의 달인이라고 알려진 지역 서기관에게 다양한 속기법을 배웠습니다. 단어를 줄여 쓰거나 더 빨리 쓰는 다양한 방법을 배웠습니다."
  VIETmisc.2062.desc.result_meh: "지금까지 시간을 들여 배운 결과, 약자에 능숙하다고는 할 수 없지만 어느 정도는 사용할 수 있다고 말할 수 있습니다. 글쓰기 속도가 눈에 띄게 향상되지는 않았지만 이전보다는 나아졌으니 유용한 지식임에는 틀림없습니다."
  VIETmisc.2062.desc.result_good: "서기관은 제가 그의 수업을 이해하는 능력에 감탄했다고 합니다. 저는 이제 예전보다 훨씬 빨리 글을 쓸 수 있으며 눈 깜짝할 사이에 문장 전체를 휘갈겨 쓸 수 있습니다. 이는 제 일상 업무의 다양한 측면에서 큰 도움이 될 것이므로 확실히 그만한 가치가 있었습니다!"
  VIETmisc.2062.a: "내 글이 맞다!"
  VIETmisc.2063.t: "아주 좋은 약"
  VIETmisc.2063.desc: "저는 하인들을 보내 [county.GetNameNoTier]의 유명한 열매를 좀 사오라고 했습니다. 저의 의사인 [physician.GetTitledFirstName]께서는 이 약용 열매를 다양한 용도로 사용하실 수 있으며, 저는 이 열매를 사용하여 만든 다양한 약초차를 건강 강장제로 마실 수 있습니다. 그런데 제가 하인들에게 몇 개의 열매를 사오라고 했었죠?"
  VIETmisc.2063.a: "적당량, 너무 많지도 적지도 않은 딱 그 정도"
  VIETmisc.2063.b: "적당량이면 충분할 겁니다"
  VIETmisc.2063.c: "오랫동안 쓸 수 있을 만큼 많은 양"
  VIETmisc.2064.t: "대장장이 능력"
  VIETmisc.2064.desc: "[county.GetNameNoTier]는 세계 최고의 솜씨를 자랑하는 대장장이들로 유명하기 때문에, 그들을 고용하여 내 군대에 복무하게 하는 것이 좋겠다고 판단했다. 그들의 무기와 갑옷 제작, 수리, 유지 기술은 내게 큰 도움이 될 것이다. 어떤 종류의 전문가를 원하는지 결정해야겠다."
  VIETmisc.2064.a: "내 군대가 적절한 보호를 받을 수 있도록 재능 있는 갑옷 장인을 고용해야겠어."
  VIETmisc.2064.b: "제 군대에 있는 숙련된 무기 장인들은 전투를 잘 치를 수 있습니다"
  VIETmisc.2064.c: "내 군사 활동을 지원하는 도구와 물품을 제작하는 데 능숙한 자들"
  VIETmisc.2065.t: "매장 사당 방문"
  VIETmisc.2065.desc: "전설적인 인물이 묻혔다고 전해지는 [county.GetNameNoTier]의 언덕 위 사당을 방문하기로 했습니다. 시골을 가로지르는 여정은 즐거웠고, 마침내 목적지에 도착했습니다."
  VIETmisc.2065.desc.warrior: "이곳의 민담에 따르면 이 고분 아래에 묻힌 전사는 여러 세대 전에 끔찍한 괴물을 물리치고 악마 짐승의 분노로부터 사람들을 해방시켰다고 합니다. 혹은... 적어도 그것이 내가 현지인들에게 들은 이야기입니다. 다른 사람들은 그가 혼자서 약탈하는 외국의 침략자 군대를 격파했다고 말했습니다. 어느 쪽이든, 이야기는 그의 영웅적인 죽음으로 끝납니다."
  VIETmisc.2065.desc.holy: "이곳의 민간 전승에 따르면, 이 봉분 아래에는 수 세기 전에 이곳에 살았던 성인 남녀, 아마도 일종의 [ROOT.Char.Custom('DefaultPriestTitle')]이 묻혀 있다고 합니다. 이 성스러운 분은 [ROOT.Char.GetFaith.HighGodName]의 축복을 받아 불치병을 치료하는 등 많은 기적을 행할 수 있었다고 합니다."
  VIETmisc.2065.desc.monarch: "이곳의 민간 설화에 따르면 이 고분 아래에 위대한 군주가 잠들어 있다고 합니다. 이 군주는 정의롭고 용감하며 근면하고 도덕적으로 올바른 통치자였으며, 통치자가 마땅히 그래야 할 완벽한 모습이었습니다. 그들의 통치 아래 땅은 번성하고 평화로웠으며 백성들은 행복했습니다."
  VIETmisc.2065.a: "[county.GetNameNoTier]는 정말 찬란한 역사를 지녔군!"
  VIETmisc.2066.t: "유령 사냥"
  VIETmisc.2066.desc: "오랜 시간 동안, [county.GetNameNoTier]의 일부 정착지에서 엄청난 수의 유령이 나타났다는 이야기가 떠돌았습니다. 저는 호기심이 생겨 그러한 초자연적 현상을 볼 수 있는지 확인하고 싶었고, 그래서 변덕스럽게 직접 가기로 결정했습니다. 그런 일이 흔하다고 알려진 마을로 말입니다. 일단 도착하자 저와 몇몇 경비병은 그날 밤 늦게까지 깨어 창밖을 주시하며 영혼의 흔적을 기다리기로 했습니다."
  VIETmisc.2066.a: "자, 어서, 모습을 드러내시오…."
  VIETmisc.2067.t: "오싹한 목격"
  VIETmisc.2067.desc: "막 졸기 시작했을 때, 그들을 보았다! 온갖 영혼들이 이리저리 행진하는 것을 보았다! 나는 입이 떡 벌어졌다. 살아있는 사람 중 이런 것을 목격한 이는 거의 없었지만, 그들은 마치 살아있는 것처럼 걸어 다니고 있었다! 너무 흥분한 나머지 실수로 미끄러져 바닥에 얼굴부터 곤두박질쳤다.\n\n의식을 되찾았을 때, 경비병들은 내가 다치지 않은 것에 안도하며, 무슨 일이 있었는지, 왜 그렇게 흥분했는지 물었다. 내가 목격한 것을 말했지만, 그들은 혼란스러워했다. 한 경비병이 말했다. “바깥에는 아무것도 없습니다, 저의 [ROOT.Char.GetLadyLord]. 저희는 아무것도 보지 못했습니다.”"
  VIETmisc.2067.a: "맹세컨대, 난 유령들을 봤어! 내가 미친 게 아냐, 정말 봤다고!"
  VIETmisc.2067.b: "내가 꿈을 꾼 건가? 하지만... 모든 것이 너무나 생생하게 느껴졌어."
  VIETmisc.2068.t: "무(無)"
  VIETmisc.2068.desc: "우리는 창가에 앉아 밤늦도록 아주 오랫동안 거기 있었네. 하지만 여전히 흥미로운 일은 일어나지 않았고, 해가 뜰 무렵에는 잠이 들어 있었지. 이번 여행은 완전히 헛수고였던 것 같아. 어쩌면 유령 이야기는 그저 이야기일 뿐일지도 모르지."
  VIETmisc.2068.a: "적어도 잠깐 휴가는 보냈잖아, 그렇지?"
  VIETmisc.2069.t: "저 쪽에 있었어!"
  VIETmisc.2069.desc: "우리는 창가에 앉아 아주 오랫동안 있었지만, 흥미로운 일은 전혀 일어나지 않았습니다. 잠이 들었던 것 같습니다. 깨어 보니 경비병 몇 명이 신이 나서 이야기를 나누고 있었습니다. 순진한 젊은 친구 하나가 바깥을 가리키며 저에게 말했습니다. \"저의 [ROOT.Char.GetLadyLord]시여, 저를 믿으시죠? 제가 방금 유령을 봤다고 맹세합니다! 사라졌지만, 저쪽에 있었습니다!\"\n\n다른 경비병들은 웃으며 그 아이가 잠들었다가 방금 깨어났다고 말했습니다. \"꿈을 꾼 게 분명해, 친구.\" 그들 중 하나가 말했습니다. \"우리 중 아무도 아무것도 보지 못했어.\"\n\n그날 밤 내내 특이한 일은 일어나지 않았고, 여행은 헛수고로 끝났습니다. 아마도 그렇겠죠."
  VIETmisc.2069.a: "나는 그 아이를 믿는다. 유령들이 틀림없이 밖에 있었을 거야."
  VIETmisc.2069.b: "그 아이는 꿈을 꿨거나 무언가를 유령으로 착각한 게 분명하오."
  VIETmisc.2070.t: "[county.GetNameNoTier]의 은둔자"
  VIETmisc.2070.desc: "[county.GetNameNoTier] 출신의 거룩한 은둔자의 \"미라\"에 대한 소식이 내 귀에까지 들려왔기에, 나는 이 은둔자가 한때 집이라 불렀던 곳으로 다양한 공물을 실은 사절을 보내기로 마음먹었습니다.\n\n내 사절에 따르면 그 은둔자의 시신은 여전히 거기에 있었고, 명상 자세로 똑바로 앉아 있었다고 합니다. 꽃, 음식, 기타 물품들이 그 앞에 놓여 있었고, 몇몇 사람들은 기도나 생각에 잠긴 채 근처에 앉거나 서 있었습니다. 현지인들은 우리가 제공한 공물에 매우 감사했습니다."
  VIETmisc.2070.a: "그 은둔자는 우리의 존경을 받을 만하다."
  VIETmisc.2070.b: "제 사절이 은둔자에게 많은 공물을 바칠 것입니다"
  VIETmisc.2071.t: "[county.GetNameNoTier]의 거대한 그늘 나무"
  VIETmisc.2071.desc: "[county.GetNameNoTier]의 한 마을에는 거대한 그늘을 드리운 나무가 있는데, 그 모습이 너무나도 인상적이어서 나, [ROOT.Char.GetTitledFirstName]조차도 시간을 내어 방문할 가치가 있다고 판단했다. 마을 사람들은 내가 그들의 마을을 방문할 가치가 있다고 여겼다는 사실에 놀라면서도 기뻐하며, 작은 잔치와 춤, 그리고 그들의 촌스러운 노래와 같은 여러 소소한 즐거움으로 나를 환영했다. 그 후, 나는 거대한 그늘을 드리운 나무로 향했다. 간단히 말해서, 그 나무는 매우 컸다. 진정으로, 그 나무 아래에는 부족 전체의 구성원들이 들어갈 수 있을 정도였다."
  VIETmisc.2071.a: "거기서 몇 시간 동안 쉬면서 즐거운 시간을 보냈습니다."
  VIETmisc.2072.t: "돌 기념물"
  VIETmisc.2072.desc: "저는 시간을 내어 [county.GetNameNoTier]의 외딴 곳으로 여행을 떠났습니다. 그곳에는 거대하고 오래된 석조 기념물이 있습니다. 호기심에 이끌려 그곳이 어떤 곳인지 궁금했습니다. 목적지에 도착하자마자 기념물로 걸어가 자세히 살펴보았습니다. 모양은 투박하지만 분명히 사람의 손으로 조각되었습니다. 또한 인상적인 크기이기에 현지인들이 그 어디로도 옮길 수 없었던 이유를 알 수 있었습니다. 애초에 어떻게 이곳에 오게 되었는지 궁금하지 않을 수 없습니다."
  VIETmisc.2072.a: "몇 시간 동안 경치를 감상하며 휴식을 취했다."
  VIETmisc.2072.b: "학자적 직감으로 보아하니 이 기념물을 더 조사해야 할 것 같소."
  VIETmisc.2073.t: "당나귀 구매"
  VIETmisc.2073.desc: "[county.GetNameNoTier]의 한 마을에 도착하여 그 지역에서 가장 훌륭하다고 알려진 당나귀 떼를 소유한 것으로 알려진 지역 유지와 만났습니다. 우리는 제가 얼마나 많은 당나귀를 살 것인지, 얼마를 지불해야 하는지에 대해 협상하는 데 시간을 보냈습니다. 결국, 저는 다음을 구매하기로 동의했습니다."
  VIETmisc.2073.a: "작은 당나귀 떼"
  VIETmisc.2073.b: "중간 크기의 당나귀 떼"
  VIETmisc.2073.c: "많은 당나귀 떼"
  VIETmisc.2074.t: "제안"
  VIETmisc.2074.desc: "[courtier.GetTitledFirstName](이)가 저와 함께 저택을 산책하는 동안 심각한 표정을 지었습니다.\n\n“[courtier.GetSheHe]께서는 비둘기장이 많지 않은 것 같군요.” [courtier.GetSheHe]가 말했습니다. “방금 알아챘습니다.”\n\n“충분히 있습니다.” 제가 쿡 웃으며 대꾸했습니다.\n\n“[ROOT.Char.GetLadyLord]이시여, 외람되지만, 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]이시라는 것을 보여주려면 더 많이 지어야 할 것 같습니다.” [courtier.GetSheHe]가 설명했습니다. “저택에 비둘기장을 더 지어야 할지도 모릅니다. 결국 비둘기장을 많이 가진 [ROOT.Char.GetSheHe]는 비둘기를 많이 소유하고, 비둘기를 많이 가진 [ROOT.Char.GetSheHe]는 큰 힘을 소유하는 것이니까요.”"
  VIETmisc.2074.a: "글쎄... 덧없는 허영심 같기도 하고. 두고 봐야 알겠지."
  VIETmisc.2074.b: "좋은 제안이오, [courtier.GetFirstNameNoTooltip]! 정말 훌륭한 생각이오."
  VIETmisc.2074.info: "#emphasis 역사적 배경:#! 집비둘기(#italic Columba livia domestica#!)는 현대에 들어 편지를 전달하는 데 사용된 귀소 본능으로 가장 잘 알려져 있지만, 근세 이전에는 고기와 농경지를 비옥하게 하는 데 사용되는 배설물로 인해 그 가치가 훨씬 높았습니다. 비둘기와 자신이 소유한 비둘기를 수용하는 데 사용되는 탑 모양의 구조물인 비둘기장은 많은 사회에서 엘리트 계층이 건설했기 때문에 지위와 특권의 상징으로 여겨졌습니다."
  VIETmisc.2074.tooltip: "[GetModifier('VIET_dovecote_interest').GetNameWithTooltip] [character_modifier|E]가 있는 동안 #V 저택에 비둘기장 추가하기#! [decision|E]에 접근할 수 있습니다! 하지만 시간이 지날수록 흥미를 잃게 될 것이니 주의하십시오. 해당 보정치가 만료되면 [decision|E]을 더 이상 이용할 수 없게 됩니다. 또한, 이 [decision|E]은 한 번만 실행할 수 있습니다."
  VIETmisc.2075.t: "새 비둘기장" # 13085067929058312657
  VIETmisc.2075.desc: "결국 내 거주지 근처에 비둘기장을 더 많이 짓고, 늘어난 비둘기와 집비둘기를 돌보기 위해 직원을 추가로 고용하는 것이 좋은 생각이라고 결정했습니다. 고심 끝에 다음을 짓기로 했습니다…"
  VIETmisc.2075.a: "몇 채의 새로운 비둘기장"
  VIETmisc.2075.b: "여러 개의 새로운 비둘기장" # 4005692959818703659
  VIETmisc.2075.c: "새로운 비둘기장 다수"
  VIETmisc.2076.t: "새로운, 편안한 취미?"
  VIETmisc.2076.desc: "가끔씩 시골길을 거닐다 보면 야생 텃새들을 마주치곤 합니다. 이 작은 생물들은 이리저리 날아다니고, 나무 가지나 바위에 앉아 즐거운 노래를 부릅니다. 그 생물들을 만날 때마다 이상하게 즐거운 기분이 들고, 그들의 노래를 들으면 평화로운 느낌을 얻게 됩니다."
  VIETmisc.2076.a: "이걸 좀 더 규칙적으로 해서 긴장을 풀어야 할 것 같아."
  VIETmisc.2076.b: "단지 지나가는 변덕이며, 나의 피상적인 관심일 뿐입니다."
  VIETmisc.2076.tooltip: "이제 [decision|E]을 통해 #V 야생 산새의 노랫소리 듣기#!를 이용할 수 있습니다."
  VIETmisc.2077.t: "명금"
  VIETmisc.2077.desc: "오늘, 나는 몇몇 경비병들과 함께 시골의 조용하고 탁 트인 공터로 갔는데, 그곳은 노래하는 새들이 모이는 것으로 알려져 있다. 나는 앉아서 휴식을 취하고 근처에 앉아 있는 몇 마리의 새들을 본다. 그들이 지저귀고 작은 노래를 부르는 것을 들으니 내 얼굴에 미소가 떠오른다."
  VIETmisc.2077.a: "정말 아름답지 않나요?"
  VIETmisc.2077.tooltip.nothing: "이 새들의 노랫소리에서 특별한 영감을 받지는 못했지만, 그래도 편안한 시간을 보냈습니다."
  VIETmisc.2077.info.bird_01: "#emphasis 생물학적 맥락:#! 방금 들린 새소리는 #bold 유라시아 황금새(#italic Oriolus oriolus#!)의 울음소리입니다."
  VIETmisc.2077.info.bird_02: "#emphasis 생물학적 배경:#! 방금 들린 새소리는 #bold 유럽 검은머리방울새(#italic Sylvia atricapilla#!)."
  VIETmisc.2077.info.bird_03: "#emphasis 생물학적 배경:#! 방금 들린 새소리는 #bold 유럽 녹색방울새#!입니다. (#italic Carduelis chloris#!)."
  VIETmisc.2077.info.bird_04: "#emphasis 생물학적 맥락:#! 방금 들린 새소리는 #bold 꾀꼬리#! (#italic Turdus philomelos#!)였습니다."
  VIETmisc.2077.info.bird_05: "#emphasis 생물학적 맥락:#! 방금 들린 새소리는 #bold 꾀꼬리#! (#italic Turdus philomelos#!)였습니다."
  VIETmisc.2077.info.bird_06: "#emphasis 생물학적 배경:#! 방금 들린 새소리는 #bold 유럽 울새#! (#italic Erithacus rubecula#!)의 울음소리였습니다."
  VIETmisc.2077.info.bird_07: "#emphasis 생물학적 맥락:#! 방금 들린 새소리는 #bold 노랑방울새#!(#italic Carduelis spinus#!)였습니다."
  VIETmisc.2077.info.bird_08: "#emphasis 생물학적 맥락:#! 방금 들린 새소리는 #bold 유럽 울새#!입니다. (#italic Fringilla coelebs#!)."
  VIETmisc.2077.info.bird_09: "#emphasis 생물학적 배경:#! 방금 들린 새소리는 #bold 흰목밭다리새#!(#italic Ficedula hypoleuca#!)였습니다."
  VIETmisc.2077.info.bird_10: "#emphasis 생물학적 맥락:#! 방금 들린 새소리는 #bold 유라시아 참새#!입니다 (#italic Passer montanus#!)."
  VIETmisc.2077.info.bird_11: "#emphasis 생물학적 배경:#! 방금 들린 새소리는 #bold 유럽꾀꼬리새#! (#italic Hippolais polyglotta#!)였습니다."
  VIETmisc.2077.info.bird_12: "#emphasis 생물학적 배경:#! 방금 들린 새소리는 #bold 흑당새#!(#italic Dicrurus macrocercus#!)였습니다."
  VIETmisc.2078.t: "꽃 초원"
  VIETmisc.2078.desc: "오늘, 나는 꽃의 아름다움으로 유명한 [county.GetName]의 봄 초원을 방문하기 위해 시간을 냈습니다. 실망스럽지 않군요.\n\n수평선의 한쪽 끝에서 다른 쪽 끝까지, 수천은 아니더라도 수백 개의 작고 사랑스러운 야생화가 있으며, 각각 고유한 색조를 띠고 있습니다. 이 모든 꽃들이 함께 모여 바람이 아주 약간만 불어도 [ROOT.Char.GetFaith.HighGodName]께서 짜놓으신 움직이는 태피스트리처럼 보입니다!\n\n나는 언덕 꼭대기에 앉아 내 앞에 펼쳐진 자연의 장엄한 아름다움을 경이롭게 바라봅니다."
  VIETmisc.2078.a: "정말 놀랍군."
  VIETmisc.2079.t: "눈 덮인 아이디어"
  VIETmisc.2079.desc: "눈사람을 만드는 기술은 새로운 것이 아니지만, 요즘에는 겨울철에 꽤 인기 있는 활동입니다.\n\n제 관리 중 일부가 흥미로운 아이디어를 제안했습니다. 앞으로 눈사람을 만드는 데 전념하는 일종의 눈 축제를 개최할 수 있다는 것입니다. 논리는 이것이 혹독한 겨울 날씨에 대한 사람들의 좌절감과 걱정을 덜어주는 재미있고 흥미로운 방법이 될 수 있다는 것입니다."
  VIETmisc.2079.a: "재미있고 매력적인 아이디어로군. 생각해 보겠네!"
  VIETmisc.2079.tooltip: "이제 [GetModifier('VIET_snow_festival_idea').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안 #bold $VIET_decision_snow_festival$#! [decision|E]을 내릴 수 있습니다. 이 [decision|E]은 #bold 단 한 번만#! 내릴 수 있습니다."
  VIETmisc.2079.b: "게임이나 할 시간이 없어."
  VIETmisc.2080.t: "눈 축제"
  VIETmisc.2080.desc: "최근 눈이 많이 왔으므로, 저는 지역 관리들에게 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에서 눈 축제를 열도록 허락했습니다.\n\n이번 행사의 주요 초점은 지역 주민들에게 눈으로 아름다운 조각품을 만들 수 있는 기회를 제공하는 것입니다. 이는 지역 주민들이 혹독한 겨울 날씨에 대한 좌절감과 걱정을 해소할 수 있는 좋은 방법이 될 것입니다.\n\n아마도 떠들썩한 행사가 되겠지만, 제 관리들은 다른 축제와 마찬가지로 진지하게 대할 것이라고 약속했습니다."
  VIETmisc.2080.a: "정말 훌륭하군. 우리 모두 즐거웠으면 좋겠네."
  VIETmisc.2081.t: "눈 조각" # 4124295558581038389
  VIETmisc.2081.desc.intro: "제 관료들이 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]의 눈 축제가 잘 진행되었다고 보고했습니다.\n\n지역 주민들은 눈으로 동물, 사람, 물건, 전설적인 [culture.GetName] 또는 [faith.GetReligion.GetAdjective] 인물 등 다양한 조각상을 만들었습니다."
  VIETmisc.2081.desc.naughty: "몇몇은 너무 과하게 조각했고, 우스꽝스럽지만 추문이 될 만한 조각상도 꽤 있었습니다."
  VIETmisc.2081.desc.wholesome: "다행히도 대부분의 조각상들은 존경할 만하고 행사에 적절했습니다."
  VIETmisc.2081.desc.conclusion: "조각상 중 하나가 최고로 여겨졌고, 행사 전체의 하이라이트였습니다. 그 조각상은 [GetPlayer.Custom('VIET_snow_sculpture')]을 묘사했습니다. 많은 사람들이 이 조각상을 보고 [GetPlayer.Custom('VIET_snow_sculpture_reaction')]라고 생각했습니다."
  VIETmisc.2081.a: "모두 즐거우셨다니 기쁩니다!"
  VIETmisc.2081.b: "저 사람들은 도덕 수준이 너무 낮아…."
