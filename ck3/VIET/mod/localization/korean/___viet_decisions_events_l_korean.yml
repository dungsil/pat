  VIETmisc.2061.t: "올바르게 글을 쓰다" # 15646199009509193620
  VIETmisc.2061.desc: "최근에 더 빨리 글을 쓰는 데 도움이 되는 다양한 기술, 예를 들어 단어를 나타내기 위해 약어나 변형된 기호를 사용하는 방법에 대해 들었습니다. 이 기술들을 배우는 데 시간을 투자하는 것이 도움이 될지도 모르겠군요… 어쩌면 아닐 수도 있고요. 저는 여전히 이 주제에 매료되어 있지만, 이 문제에 대해 가르쳐 줄 수 있는 지역 학자나 서기에게 연락해 보는 것이 좋겠습니다." # 7645896196382963586
  VIETmisc.2061.a: "물론 시간이 있다면 말이죠." # 2948014552425851714
  VIETmisc.2061.tooltip: "[GetModifier('VIET_shorthand_interest').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안에는 그 일을 할 수 있는 [decision|E]를 이용할 수 있습니다. 다만, 시간이 지남에 따라 그 일에 대한 흥미를 잃게 될 것이니 주의하십시오. 이 효과가 만료되면 해당 [decision|E]는 더 이상 이용할 수 없게 됩니다." # 5885329325001438703
  VIETmisc.2062.t: "올바르게 글을 쓰다" # 15646199009509193620
  VIETmisc.2062.desc: "수개월 동안 저는 이 기술의 대가로 알려진 현지 필경사에게서 여러 가지 속기법을 공부했습니다. 단어를 줄여 쓰는 여러 방법이나 글을 더 빨리 쓰는 특정한 방법들을 배웠습니다." # 10788699883564150169
  VIETmisc.2062.desc.result_meh: "\n\n이토록 오랜 시간을 들여 공부한 끝에, 나는 속기에는 최고는 아니지만 어느 정도는 능숙해졌다고 말할 수 있겠소. 글쓰기 속도가 눈에 띄게 향상된 것은 아니지만, 이전보다는 나아졌으니 여전히 유용한 지식임에는 틀림없소." # 14779431251950782082
  VIETmisc.2062.desc.result_good: "서기관은 제가 그의 가르침을 이해하는 능력에 감명받았다고 합니다. 이제 이전보다 훨씬 빠르게 글을 쓸 수 있게 되었고, 눈 깜짝할 사이에 문장 전체를 휘갈겨 쓸 수 있습니다. 이는 제 일상 업무의 여러 측면에서 상당한 도움이 될 것이니, 그만한 가치가 있었습니다!" # 16880858334591550819
  VIETmisc.2062.a: "내 글이 옳다!" # 7067321042715337076
  VIETmisc.2063.t: "훌륭한 약재로군" # 3848448565493025571
  VIETmisc.2063.desc: "제가 시종들을 보내 [county.GetNameNoTier]의 유명한 열매들을 사 오게 했습니다. 저의 의원인 [physician.GetTitledFirstName]께서는 이 약용 열매를 여러 용도로 사용하실 수 있으며, 저는 이 열매들로 만든 다양한 약초차를 건강 자양강장제로 마실 수 있습니다. 그런데 제가 시종들에게 열매를 몇 개 사 오라고 했더라?" # 114104653607410881
  VIETmisc.2063.a: "적은 양이지만, 너무 많지는 않고 딱 적당한 정도" # 16263534441288827543
  VIETmisc.2063.b: "적당한 양이면 충분할 것입니다." # 12695277123420797801
  VIETmisc.2063.c: "오랫동안 쓸 수 있을 만큼 많은 양이로군" # 10594649942928726999
  VIETmisc.2064.t: "대장장이 기술" # 8340720612523421478
  VIETmisc.2064.desc: "[county.GetNameNoTier]는 세계 최고 수준의 명성을 자랑하는 대장장이들로 유명하기에, 그들의 솜씨를 내 군대에 고용하는 것이 좋겠다고 결정했습니다. 무기와 갑옷을 제작하고 수리하며 유지하는 그들의 기술은 나에게 큰 도움이 될 것입니다. 다만, 어떤 종류의 전문가를 원할지 결정해야겠습니다." # 622537673429341050
  VIETmisc.2064.a: "재능 있는 갑옷 제작자들을 고용하여 내 병사들이 적절한 보호를 받도록 해야겠군." # 4243432022054991200
  VIETmisc.2064.b: "숙련된 무기 제작자들이 내 병력에 합류하여 잘 싸울 수 있습니다." # 8370652185650932583
  VIETmisc.2064.c: "저의 군사 작전을 지원할 도구와 보급품 제작에 능숙한 자들" # 12107398727957699447
  VIETmisc.2065.t: "성묘 방문" # 12797125887107878445
  VIETmisc.2065.desc: "나는 [county.GetNameNoTier]에 있는 언덕 위의 성지를 방문하기로 결정했다네. 그곳에는 전설적인 인물이 묻혀 있다고 전해지지. 시골길을 따라가는 여정은 즐거웠고, 마침내 우리는 목적지에 도착했다." # 8412254824225217584
  VIETmisc.2065.desc.warrior: "이곳의 전설에 따르면, 이 무덤 아래에 묻힌 전사는 수많은 세대 전에 끔찍한 괴물을 물리쳐서 그 악마의 분노와 격노로부터 사람들을 해방시켰다고 합니다. 적어도 현지인들 중 일부가 저에게 그렇게 말했습니다. 다른 이들은 그가 홀로 약탈하는 외세 침략자 군대를 격파했다고 말하기도 했습니다. 어느 쪽이든, 그 이야기들은 그의 영웅적인 죽음으로 끝이 납니다." # 12393424057272221889
  VIETmisc.2065.desc.holy: "\n\n이곳의 전설에 따르면, 이 언덕 아래에는 수백 년 전 이곳에 살았던 어떤 종류의 [ROOT.Char.Custom('DefaultPriestTitle')]일지도 모르는 성인 남성 또는 여성이 묻혀 있다고 합니다. 이 성스러운 분은 [ROOT.Char.GetFaith.HighGodName]의 축복을 받았으며, 불치병 환자를 치유하는 등 수많은 기적적인 행위를 행할 수 있었다고 합니다." # 15209369911626794069
  VIETmisc.2065.desc.monarch: "이곳의 전설에 따르면, 이 언덕 아래에 위대한 군주가 묻혀 있다고 합니다. 이 군주는 공정하고, 용감하며, 근면하고, 도덕적으로 올바른 통치자였으며, 군주가 마땅히 갖춰야 할 완벽한 모습이었습니다. 그분의 통치 아래 이 땅은 번성하고 평화를 누렸으며 백성들은 행복했습니다." # 6729927703881003667
  VIETmisc.2065.a: "[county.GetNameNoTier]가 얼마나 영광스러운 역사를 지니고 있는지!" # 8273228832105382530
  VIETmisc.2066.t: "유령 사냥" # 9988436658349384445
  VIETmisc.2066.desc: "오랫동안 [county.GetNameNoTier]의 일부 정착지에서 엄청난 수의 유령이 나타난다는 소문이 돌고 있었습니다. 저는 그 소문이 궁금했고, 그런 초자연적인 현상을 직접 목격하고 싶어서, 그런 일이 흔하다고 알려진 한 마을로 직접 가보기로 했습니다. 우리가 도착한 후, 저와 몇몇 경비병들은 그날 밤 늦게까지 깨어 있으면서 창밖에서 그 영혼들의 징후를 지켜보기로 했습니다." # 7150652257082286537
  VIETmisc.2066.a: "어서, 어서, 모습을 드러내라…." # 2883248511891722635
  VIETmisc.2067.t: "으스스한 광경" # 10065323888194939407
  VIETmisc.2067.desc: "막 잠이 들려던 참에 그것들을 보았습니다! 모든 영혼들이 여기저기 행진하는 것을 보았지요! 턱이 쩍 벌어졌습니다. 살아있는 사람 중 극소수만이 목격했을 광경이었지만, 그들은 마치 살아있는 것처럼 돌아다니고 있었습니다! 너무 흥분한 나머지 그만 발을 헛디뎌 얼굴부터 바닥에 처박히고 말았습니다.\n\n정신을 차렸을 때, 호위병들은 제가 다치지 않은 것에 안도하며 무슨 일이 있었는지, 왜 그렇게 흥분했었는지 물었습니다. 저는 그들에게 제가 본 것을 말했지만, 그들은 혼란스러워했습니다. 한 호위병이 말했습니다.\"제 [ROOT.Char.GetLadyLord]님, 밖에 아무것도 없습니다. 저희는 아무것도 보지 못했습니다\"" # 12932715524436078595
  VIETmisc.2067.a: "제가 유령을 봤다고 맹세합니다! 저 미친 거 아니에요, 봤다고요!" # 11330428304870883757
  VIETmisc.2067.b: "내가 꾼 꿈이었나? 하지만... 모든 것이 너무나 생생했지." # 17205358290499750897
  VIETmisc.2068.t: "아무것도 없음" # 2327688452906883032
  VIETmisc.2068.desc: "우리는 창가에 아주 오랫동안 앉아 있었습니다. 깊은 밤중까지도 말이죠. 하지만 흥미로운 일은 전혀 일어나지 않았고, 해가 뜰 무렵에는 나도 잠이 들어버렸습니다. 이 모든 여정은 완전히 헛수고였던 것 같습니다. 아마도 그 유령 이야기는 그저 이야기일 뿐이었나 봅니다." # 15568886718385867952
  VIETmisc.2068.a: "적어도 짧게나마 휴가는 즐긴 셈이겠지?" # 8632851935307539576
  VIETmisc.2069.t: "그들이 저쪽에 있었다!" # 2731335131531466050
  VIETmisc.2069.desc: "우리는 창가에 아주 오랫동안 앉아 있었지만, 흥미로운 일은 전혀 일어나지 않았습니다. 나도 모르게 잠이 들었는지, 잠에서 깨어났을 때 경비병 몇 명이 흥분해서 수다 떠는 소리가 들렸습니다. 순진한 젊은 병사 한 명이 밖을 가리키며 말했습니다.\"저의 [ROOT.Char.GetLadyLord]님, 저를 믿으시죠? 맹세컨대 방금 유령을 봤습니다! 사라졌지만, 저기 있었어요\"\n\n다른 경비병들은 소년이 잠들었다가 방금 깬 것이라며 비웃었습니다. 그중 한 명이 말했습니다.\"친구, 꿈을 꾼 게 분명해. 우리 중 아무도 아무것도 보지 못했어\"\n\n그날 밤 나머지 시간 동안에도 특이한 일은 전혀 일어나지 않았기에, 그 여행은 결국 헛수고로 끝났습니다. 아마도 그랬을 겁니다." # 12645069272902105493
  VIETmisc.2069.a: "나는 그 아이를 믿는다. 유령들이 밖에 있었음에 틀림없다." # 15901999152945564690
  VIETmisc.2069.b: "그 소년은 헛것을 보았거나 유령으로 착각했을 것입니다." # 13528420098991436797
  VIETmisc.2070.t: "[county.GetNameNoTier]의 은둔자" # 15685006326355405595
  VIETmisc.2070.desc: "[county.GetNameNoTier]에 있는 성스러운 은둔자의\"미\" 소식이 제 귀에까지 닿았기에, 제가 직접 여러 공물을 가지고 야생으로 사절을 보내 그 은둔자가 한때 머물렀던 곳으로 가도록 했습니다.\n\n제 사절에 따르면, 그 은둔자의 시신은 여전히 명상 자세로 곧게 앉아 있었다고 합니다. 그 앞에는 꽃, 음식 및 기타 물품들이 놓여 있었고, 몇몇 사람들이 근처에 앉거나 서서 깊은 기도나 생각에 잠겨 있었습니다. 현지인들은 우리가 제공한 공물에 매우 감사했습니다." # 9727248556546497451
  VIETmisc.2070.a: "은둔자는 우리의 존경을 받을 만합니다" # 12945284966486459591
  VIETmisc.2070.b: "나의 사절이 은둔자에게 많은 공물을 바칠 것입니다." # 12057753399328861007
  VIETmisc.2071.t: "[county.GetNameNoTier]의 거대한 그늘나무" # 17503178619815142168
  VIETmisc.2071.desc: "[county.GetNameNoTier]의 한 마을에 거대한 그늘나무가 있었는데, 그 나무가 너무나도 커서 나, [ROOT.Char.GetTitledFirstName]조차도 시간을 내어 방문할 가치가 있다고 생각했습니다. 마을 사람들은 내가 그들의 마을을 방문할 가치가 있다고 생각했다는 사실에 놀라면서도 기뻐했고, 작은 잔치와 춤, 농민들의 노래와 같은 소소한 즐길 거리를 내놓으며 나를 환영했습니다. 그 후, 나는 그 거대한 그늘나무 아래로 갔습니다. 간단히 말해, 그것은 정말로 거대했습니다. 실로, 그 나무 아래에는 한 부족 전체의 구성원들이 들어갈 수 있을 정도였습니다." # 10028570289211093402
  VIETmisc.2071.a: "한두 시간 동안 그 아래에서 휴식을 취하며 즐거운 시간을 보냈습니다." # 6229371681737431758
  VIETmisc.2072.t: "돌 기념비" # 17890369517968727993
  VIETmisc.2072.desc: "저는 [county.GetNameNoTier]의 외딴 지역까지 여행할 시간을 내어 그곳에 있는 거대하고 오래된 석조 기념물을 보았습니다. 저는 그저 호기심이 생겨 그곳이 어떤 모습일지 궁금했습니다. 그 장소에 도착하자, 저는 기념물을 더 자세히 살펴보기 위해 다가갔습니다. 그 형태는 투박하지만, 분명 사람의 손으로 깎인 것이었습니다. 또한 그 크기도 인상적이어서, 현지인들이 이 기념물을 어디론가 옮길 수 없었던 이유를 알 수 있었습니다. 대체 이것이 어떻게 여기에 오게 되었는지 궁금해집니다." # 1956319621394690476
  VIETmisc.2072.a: "나는 몇 시간 동안 경치를 즐기며 휴식을 취한다." # 7703549691588210221
  VIETmisc.2072.b: "나의 학자적 본능이 저 기념물을 더 조사하라고 말하는군." # 3342680593968743590
  VIETmisc.2073.t: "당나귀 구매" # 11944157671322323614
  VIETmisc.2073.desc: "저는 [county.GetNameNoTier]의 한 마을에 도착하여, 이 지역에서 가장 훌륭한 당나귀 떼를 소유한 것으로 알려진 지역 명사와 만나기로 했습니다. 우리는 제가 당나귀를 몇 마리나 살 것인지, 그리고 얼마를 지불해야 할지에 대해 협상하는 데 시간을 보냈습니다. 결국, 저는 다음을 구매하기로 합의했습니다." # 9101641429331172846
  VIETmisc.2073.a: "작은 당나귀 떼" # 12689712144621844174
  VIETmisc.2073.b: "중간 규모의 당나귀 떼" # 11371122106316209901
  VIETmisc.2073.c: "당나귀 떼가 많이 모여 있습니다." # 17424364626043283961
  VIETmisc.2074.t: "제안" # 15366128711937200667
  VIETmisc.2074.desc: "[courtier.GetTitledFirstName]는 나와 함께 내 거처 주변을 산책하는 동안 얼굴에 깊은 생각이 어려 있었습니다.\n\\\"비둘기집이 많지 않으시군요\" [courtier.GetHerHis]가 말합니다.\"방금 눈치챘습니다\"\n\\\"충분히 가지고 있소\" 나는 킬킬거리며 대꾸했습니다.\n\\\"[ROOT.Char.GetLadyLord]께 경의를 표하지만, 강력한 [ROOT.Char.GetTitleAsNameNoTooltip]이시라는 것을 보여주고 싶으시다면 더 많이 필요하다고 생각합니다\" [courtier.GetSheHe]가 설명합니다.\"거처에 몇 채 더 짓는 것이 좋을 겁니다. 결국, 비둘기집을 많이 가진 자는 비둘기를 많이 가지고, 비둘기를 많이 가진 자는 많은 힘을 가지는 법이니까요\"" # 15184597067089437173
  VIETmisc.2074.a: "잘 모르겠군. 헛된 허영처럼 들리는군. 그럴지도. 두고 보지." # 16739002739441082081
  VIETmisc.2074.b: "좋은 제안이오, [courtier.GetFirstNameNoTooltip]! 실로 훌륭한 생각이오." # 6582139262451872881
  VIETmisc.2074.info: "#emphasis 역사적 배경:#! 현대에 집비둘기(#italic Columba livia domestica#!)는 글을 전달하는 데 사용된 귀소 능력으로 가장 잘 알려져 있지만, 근세 이전에는 고기와 농경지에 비료로 사용된 배설물 때문에 그 가치가 높았거나 심지어 더 높게 평가되었습니다. 비둘기나 집비둘기를 기르기 위해 사용되었던 탑 모양의 구조물인 비둘기집은 많은 사회에서 엘리트 계층이 건설하는 경우가 많았기 때문에 지위와 특권의 상징으로 여겨졌습니다." # 11790977000531823352
  VIETmisc.2074.tooltip: "당신이 [GetModifier('VIET_dovecote_interest').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안, 당신은 거주지에 #V 비둘기집 추가하기#! [decision|E]를 이용할 수 있게 됩니다. 하지만 시간이 지남에 따라 그에 대한 흥미를 잃게 될 것이니 주의하십시오. 이 특수 효과가 만료되면 해당 [decision|E]는 더 이상 이용할 수 없게 됩니다. 게다가 이 [decision|E]는 단 한 번만 사용할 수 있습니다." # 5759999841369882372
  VIETmisc.2075.t: "새로운 비둘기집" # 13085067929058312657
  VIETmisc.2075.desc: "제가 거주지 근처에 비둘기집을 더 짓고, 늘어날 비둘기와 집비둘기들을 돌볼 추가 인력을 고용하는 것이 결국 좋은 생각이었다고 결정했습니다. 숙고 끝에 저는 다음을 짓기로 결정했습니다…" # 15891557888516463402
  VIETmisc.2075.a: "새로운 비둘기집 몇 개" # 6964810020181454689
  VIETmisc.2075.b: "새로운 비둘기집 몇 채" # 4005692959818703659
  VIETmisc.2075.c: "새로운 비둘기집이 많이 생겼습니다" # 6681873946298032459
  VIETmisc.2076.t: "새롭고 편안한 취미?" # 15541578557165525572
  VIETmisc.2076.desc: "이따금 시골길을 거닐다 보면 야생의 명금(鳴禽)들을 마주치곤 합니다. 이 작은 생명체들은 이리저리 펄럭이며 나뭇가지나 바위 위에 앉아 즐거운 노래를 부르지요. 이들을 마주칠 때마다 왠지 모르게 즐거운 기분 전환이 되더군요. 그들의 노랫소리는 제게 평온함을 가져다줍니다." # 17924351826338480460
  VIETmisc.2076.a: "어쩌면 긴장을 풀기 위해 이것을 좀 더 정기적으로 해야 할지도 모르겠군." # 10252769636639039830
  VIETmisc.2076.b: "그저 스쳐 지나가는 흥미, 저의 얄팍한 관심사일 뿐입니다." # 2178508192658778027
  VIETmisc.2076.tooltip: "이제 #V 야생의 노래하는 새들 소리 듣기#! [decision|E]를 사용할 수 있습니다." # 876696292671259563
  VIETmisc.2077.t: "노래하는 새들" # 12893405027516138273
  VIETmisc.2077.desc: "오늘, 몇몇 호위병들과 함께 나는 노래하는 새들이 모여드는 것으로 알려진 한적하고 탁 트인 시골 공터로 갔다. 근처에 몇몇 새들이 앉아 있는 것을 보자 나는 자리에 앉아 긴장을 풀었다. 그들의 작은 노래 소리를 들으며 내 얼굴에 미소가 떠올랐다." # 8367021274460558404
  VIETmisc.2077.a: "정말 아름답지 않소?" # 9582306052273589549
  VIETmisc.2077.tooltip.nothing: "이 새들의 소리를 듣는다고 해서 특별한 영감을 얻지는 못하지만, 그럼에도 불구하고 편안한 시간을 보냅니다." # 16667872690824630853
  VIETmisc.2077.info.bird_01: "#emphasis 생물학적 배경:#! 방금 지저귀던 새는 #bold 유럽 꾀꼬리 (#italic Oriolus oriolus#!)였습니다." # 6652780068025006537
  VIETmisc.2077.info.bird_02: "#emphasis 생물학적 배경:#! 방금 들린 새소리는 #bold 유라시아 검은머리딱새 (#italic Sylvia atricapilla#!)." # 11499860529963982644
  VIETmisc.2077.info.bird_03: "#emphasis 생물학적 배경:#! 방금 들었던 지저귐의 주인공은 #bold 유럽청지빠귀#! (#italic Carduelis chloris#)였소." # 17742770515429271094
  VIETmisc.2077.info.bird_04: "#emphasis 생물학적 배경:#! 방금 지저귀던 새는 #bold 솔새#! (#italic Turdus philomelos#)였습니다." # 2272036953170729339
  VIETmisc.2077.info.bird_05: "#emphasis 생물학적 배경:#! 방금 지저귀던 새는 #bold 솔새#! (#italic Turdus philomelos#)였습니다." # 2272036953170729339
  VIETmisc.2077.info.bird_06: "#emphasis 생물학적 배경:#! 방금 지저귀던 새는 #bold 유럽 울새#! (#italic Erithacus rubecula#)였습니다." # 11023313708463431773
  VIETmisc.2077.info.bird_07: "#emphasis 생물학적 배경:#! 방금 들은 새는 #bold 쇠유리새#! (#italic Carduelis spinus#!)였습니다." # 15324395758795691385
  VIETmisc.2077.info.bird_08: "#emphasis 생물학적 맥락:#! 방금 들린 새는 #bold 멧새#! (#italic Fringilla coelebs#!)였습니다." # 1058200299667431310
  VIETmisc.2077.info.bird_09: "#emphasis 생물학적 배경:#! 방금 지저귀던 새는 #bold 유럽 딱새#! (#italic Ficedula hypoleuca#)였습니다." # 11397553691756789362
  VIETmisc.2077.info.bird_10: "#emphasis 생물학적 맥락:#! 방금 들었던 새는 #bold 참새#! (#italic Passer montanus#!)였습니다." # 8472644274482858213
  VIETmisc.2077.info.bird_11: "#emphasis 생물학적 맥락:#! 방금 지저귀던 새는 #bold 꾀꼬리딱새#! (#italic Hippolais polyglotta#)였습니다." # 13292957382459419200
  VIETmisc.2077.info.bird_12: "#emphasis 생물학적 배경:#! 방금 지저귀던 새는 #bold 검은꼬리딱새#! (#italic Dicrurus macrocercus#)였습니다." # 1696301095685626508
  VIETmisc.2078.t: "꽃의 초원" # 6174420255869770975
  VIETmisc.2078.desc: "오늘 나는 꽃의 아름다움으로 유명한 [county.GetName]의 봄 목초지를 방문할 시간을 가졌습니다. 실망스럽지 않군요.\n\n지평선 끝에서 끝까지, 수백, 수천 송이의 작고 사랑스러운 야생화들이 각기 고유한 색조를 띠고 있습니다. 이 모든 꽃들이 함께 모여 바람이 살짝만 불어도 마치 [ROOT.Char.GetFaith.HighGodName]께서 엮으신 움직이는 태피스트리처럼 보입니다!\n\n나는 언덕 꼭대기에 앉아 눈앞에 펼쳐진 자연의 장엄한 아름다움을 경이롭게 바라봅니다." # 11630971228492587506
  VIETmisc.2078.a: "정말 놀랍군." # 17193150456070749497
  VIETmisc.2079.t: "눈 덮인 생각" # 10304063989886792823
  VIETmisc.2079.desc: "눈사람을 만드는 기술은 새로운 것이 아니지만, 요즘 들어 겨울철에 꽤 인기 있는 활동이 되었습니다.\n\n신하들 중 일부가 흥미로운 아이디어를 제안했습니다. 앞으로 눈사람 만들기에 전념하는 일종의 눈 축제를 열어보는 것이 어떻겠냐는 것입니다. 그들의 논리는 이것이 혹독한 겨울 날씨에 대한 사람들의 좌절감과 걱정을 해소하는 흥미롭고 심지어 재미있는 방법이 될 수 있다는 것입니다." # 12378033528789308981
  VIETmisc.2079.a: "재미있고 매력적인 생각이로군. 한번 생각해 보겠소!" # 7200103881893232840
  VIETmisc.2079.tooltip: "귀하는 [GetModifier('VIET_snow_festival_idea').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안 #bold $VIET_decision_snow_festival$#! [decision|E]에 접근할 수 있습니다. 이 [decision|E]는 #bold 단 한 번#!만 사용할 수 있습니다." # 17805362628880976200
  VIETmisc.2079.b: "우리가 할 일이 게임이나 하고 있을 때가 아니지." # 4888346235334765788
  VIETmisc.2080.t: "눈 축제" # 12005347073552394766
  VIETmisc.2080.desc: "최근 눈이 내렸으니, 나는 관할 지역 관리들에게 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에서 눈 축제를 열도록 허락했소.\n\n이 행사의 주된 목적은 주민들에게 눈으로 아름다운 조각품을 만들 기회를 제공하는 것이오. 이는 혹독한 겨울 날씨에 대한 주민들의 좌절과 걱정을 덜어줄 훌륭한 방법이 될 것이오.\n\n다소 시끌벅적한 행사가 되겠지만, 관리들은 다른 축제와 마찬가지로 이 행사를 진지하게 다루겠다고 약속했소." # 3706328386426296660
  VIETmisc.2080.a: "훌륭하군. 우리 모두 즐거운 시간을 보냈으면 좋겠군." # 5248874614219459724
  VIETmisc.2081.t: "눈 조각상" # 4124295558581038389
  VIETmisc.2081.desc.intro: "신하들이 [ROOT.Char.GetCapitalLocation.GetCounty.GetTitle.GetNameNoTier]에서 열린 눈 축제가 잘 끝났다고 보고했습니다.\n지역 주민들은 눈으로 동물, 사람, 물건, 그리고 전설적인 [culture.GetName] 또는 [faith.GetReligion.GetAdjective] 형상들을 많이 깎아 만들었습니다." # 7182450096136463873
  VIETmisc.2081.desc.naughty: "일부 인물들은 너무 나간 나머지, 몇몇은 스캔들이 될 만했지만 재미있는 조각상들이 생겨나기도 했습니다." # 11166160740170438670
  VIETmisc.2081.desc.wholesome: "다행히도, 대부분의 조각상들은 존경할 만했고 그 행사에 적절했습니다." # 4342616552487612690
  VIETmisc.2081.desc.conclusion: "\n\n조각상들 중 하나는 단연 최고로 꼽혔으며, 이번 행사의 하이라이트였습니다. 그것은 [GetPlayer.Custom('VIET_snow_sculpture')]를 묘사하고 있었습니다. 많은 이들은 이 조각상을 [GetPlayer.Custom('VIET_snow_sculpture_reaction')]라고 평했습니다." # 13842661331080416436
  VIETmisc.2081.a: "모두 즐거우셨다니 기쁩니다!" # 11951592586353082528
  VIETmisc.2081.b: "이 자들은 도덕성이 참으로 천박하군…." # 13262441168270913020
