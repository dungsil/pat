l_korean:
  VIETmisc.2001.t: "제과사" # 18187664175802606961
  VIETmisc.2001.desc: "오늘 흥미로운 소식을 들었습니다! 중동에서 온 유명한 제과 장인이 도시에 머물고 있다고 합니다. 그는 떠돌이 상인으로서 한 지역에 머물며 맛있는 디저트를 팔다가 다른 곳으로 여정을 떠납니다. 이 남자의 디저트가 세상 어디에서도 비할 데 없다고 주장하는 이들이 많습니다!" # 15656369405547472499
  VIETmisc.2001.a: "언젠가 그를 찾아가 봐야겠군." # 4686601758976316699
  VIETmisc.2001.tooltip: "당신이 [GetModifier('VIET_traveling_baklava_merchant_in_town').GetNameWithTooltip] [character_modifier|E]를 보유하는 동안, 맛있는 디저트를 구매하고 추가적인 유익한 [character_modifiers|E]를 얻을 수 있는 [decision|E]인 #V 유명 제과점 방문#!을 이용할 수 있게 됩니다. 또한, #V 특별한 페이스트리 선물 증정#!이라는 [character_interaction|E]도 이용 가능합니다. 하지만 경고하건대, 그는 영원히 머무르지 않을 것이니, 그의 상품 구매에 관심이 있다면 늦기 전에 서두르는 것이 좋을 것입니다!" # 9034984483198026572
  VIETmisc.2002.t: "맛있는 후식" # 2634482473095036638
  VIETmisc.2002.desc: "“존경하는 [ROOT.Char.GetLadyLord]님, 환영합니다.” 제과장이 깊이 고개를 숙이며 말합니다. “고향에서 가져온 맛있는 진미들을 준비했습니다. 분명 마음에 드실 겁니다. 자, 이것도 맛보시겠습니까? 이제, 구매하실 의향이 있으신지요? 어떤 연회나 식사에라도 즐거움을 더해줄 것입니다!”\n\n저는 오늘 준비된 모든 후식들을 살펴보고, 다음을 구매하기로 결정했습니다..." # 13006639871092309247
  VIETmisc.2002.a: "바클라바" # 921125762131743534
  VIETmisc.2002.b: "로크마" # 16092345137572746905
  VIETmisc.2002.c: "카나페" # 14367209929360053163
  VIETmisc.2002.d: "할와" # 341836744751502867
  VIETmisc.2002.e: "카타예프" # 10571253037041965643
  VIETmisc.2003.t: "제과장이 마을을 떠나다" # 13987846104892188722
  VIETmisc.2003.desc: "중동에서 온 유명한 제과 장인이 내 거처 근처에 머물렀는데, 이제 대부분의 물건을 팔고 알려지지 않은 곳으로 떠나고 있소. 아아, 이토록 맛있는 과자를 만드는 재능 있는 이가 언제 이 땅으로 돌아올지 궁금할 따름이오!" # 5143921146006154093
  VIETmisc.2003.a: "하나의 의문만이 남을 뿐이로다...." # 14078193725517622886
  VIETmisc.2004.t: "향신료 상인" # 561485941419666617
  VIETmisc.2004.desc: "마을에 돌고 있는 최신 소문이 내 귀에 들어왔소. 유명한 향신료 상인이 이 지역에 도착했다지 뭔가. 그는 향신료를 개별적으로 팔 뿐만 아니라, 독특한 향신료 혼합물도 만든다고 하더군. 특히 세상의 모든 향신료 혼합물 중 으뜸이라고 알려진\"오향(五香) 혼합\"이 있다는데. 일반 향신료보다 비쌀 수도 있겠지만, 이 상인이 떠나기 전에 요리사들이 쓸 수 있도록 이 혼합물을 사는 것을 고려해봐야 할지도 모르겠소." # 4062897845619383861
  VIETmisc.2004.a: "이것을 신중하게 고려해 보겠습니다." # 10812751161627330116
  VIETmisc.2004.tooltip: "[GetModifier('VIET_traveling_spice_merchant_in_town').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안, 당신은 그의 특별한 #V 오향 혼합물#!을 구매할 수 있는 [decision|E]를 이용할 수 있으며, 이는 독특하고 유익한 [character_modifier|E]입니다. 또한, #V 특별 향신료 혼합물 선물하기#! [character_interaction|E]도 이용할 수 있습니다. 하지만 그가 영원히 머물지는 않을 것이니, 그의 상품에 관심이 있다면 서두르는 것이 좋을 것입니다!" # 5701136409039160171
  VIETmisc.2005.t: "오향 분말" # 12850131161330052683
  VIETmisc.2005.desc: "“아, 어서 오십시오, 어서 오십시오! [ROOT.Char.GetTitledFirstName] 님을 기다리고 있었습니다.” 향신료 상인이 미소 지으며 말합니다. “오늘 저의 어떤 향신료에 관심이 있으십니까? 아니면 저의 유명한 오향 가루에 관심이 있으신가요? 제가 이렇게 제안하죠… 오향 가루를 죽과 함께 맛보시게 해드리겠습니다. 얼마나 놀라운지 직접 확인하실 수 있도록 말이죠.”\n\n나는 회의적이지만, 그래도 맛을 본다.\n\n그가 옳았다. 정말 놀라운 맛이다.\n\n“지금 구매하시겠습니까?” 그가 묻는다." # 17410827854246133061
  VIETmisc.2005.a: "네, 그러세요!" # 8657176884109645970
  VIETmisc.2006.t: "향신료 상인이 마을을 떠나다" # 968013656652576767
  VIETmisc.2006.desc: "내 거처 근처에 머물던 유명한 향신료 상인이 다른 곳으로 향신료를 팔러 떠나기로 결정했습니다. 그가 어디로 가는지 아무도 확실히 모릅니다." # 827955029289494767
  VIETmisc.2006.a: "그가 어디를 가든, 그들은 그의 향신료를 분명히 고마워할 것입니다!" # 13723193702128922528
  VIETmisc.2007.t: "불운... 아니면 유령?" # 17353896237000220206
  VIETmisc.2007.desc: "최근 들어 뭔가 좀 이상합니다. 제 삶에서 벌어지고 있는 큰 사건들을 말하는 것이 아닙니다. 제가 말하는 것은 더 작고, 더 일상적인 차원에서, 일들이 제 뜻대로 풀리지 않는다는 느낌을 받았다는 것입니다. 물건을 잘못 두거나, 요즘 들어 혀를 자주 깨무는 것 같은 사소한 일들이 저를 괴롭힙니다.\n\n마침 근처에 머물고 있던 [ROOT.Char.Custom('MyPriestTitle')]께 이 불운이 저를 따라다니는 어떤 종류의 유령 때문이라고 결론 내렸습니다. 만약 정말 유령이 있다면, 그것이 진정으로 악의적인지 아니면 자신이 끼치는 해를 인지하지 못하는 선의의 존재인지는 알기 어렵지만, 그 성가신 영향에서 벗어나려면 퇴마 의식을 통해 처리해야 한다고 들었습니다." # 5941412350881349668
  VIETmisc.2007.a: "확신이 서지 않는군... 하지만 해야 할지도 모르겠어." # 5783400924930067892
  VIETmisc.2007.tooltip: "만약 [GetModifier('VIET_ghost_haunting').GetNameWithTooltip] [character_modifier|E]를 떨쳐내고 싶으시다면, [decision|E]를 내려 #V 당신을 따라다니는 유령을 퇴마하기#! 위해 퇴마사를 찾아가야 할 수도 있습니다. 하지만, 영혼들을 자극하는 것은 현명하지 않을 수도 있습니다. 물론, 애초에 유령이 없을 수도 있고, 그저 불운이 겹친 것일 뿐이며 [GetModifier('VIET_ghost_haunting').GetNameWithTooltip] [character_modifier|E]는 저절로 사라질 수도 있습니다. 어떻게 하시겠습니까?" # 6054750144063729649
  VIETmisc.2008.t: "끝났는가?" # 18351171178921463609
  VIETmisc.2008.desc: "지난 몇 년간 나의 삶은 온갖 사소한 불운으로 얼룩져 있었는데, 어떤 이들은 그것이 나를 괴롭히는 유령 때문이며, 내가 무슨 이유에서인지 그 유령을 쫓아내기를 거부했기 때문이라고 주장했습니다. 하지만 최근 들어 이러한 사소한 불운들이 예전만큼 자주 일어나지 않고 있습니다. 어쩌면 내가 익숙해진 것일 수도 있고, 혹은 그 소문의 유령이 더 이상 나를 괴롭히지 않는 것일 수도 있겠지요. 어쩌면 나는 애초에 그 영혼을 쫓아낼 필요가 없었을지도 모릅니다." # 1369047203816506004
  VIETmisc.2008.a: "하지만 왠지 기분이 찜찜하군…." # 4490926613897934811
  VIETmisc.2009.t: "퇴마사" # 405438670511727732
  VIETmisc.2009.desc: "저는 훌륭한 퇴마사로 추천받은 [ROOT.Char.Custom('MyPriestTitle')]를 만납니다. 물론, 그러한 봉사에 대한 대가로 저는 그 퇴마사에게 일정한 비용을 지불해야 합니다. 이 일이 잘 마무리되기를 바랄 뿐이지만, 퇴마사는 결과를 보기까지 인내심을 가져야 할 것이라고 제게 말합니다...." # 10392169801262782227
  VIETmisc.2009.a: "표준 비용을 지불하시오" # 6153749251591014697
  VIETmisc.2009.a.tooltip: "부디 그 퇴마사가 유령을 쫓아내는 데 #P 성공하길# 바라지만, 다시 생각해보면 이게 #N 실패해서# 나에게 역효과가 날 가능성도 언제나 존재한다...." # 3481985626774646274
  VIETmisc.2009.b: "후한 보수를 지불하십시오" # 13162238581974126682
  VIETmisc.2009.b.tooltip: "만약 내가 구마사제에게 평소보다 더 많은 비용을 지불한다면, 그들이 유령을 쫓아내는 데 #P 성공할# 확률이 높아지겠지만, 여전히 #N 실패할# 작은 가능성은 남아있다." # 10668767631686478818
  VIETmisc.2009.c: "아무것도 지불하지 않음" # 7275801315439006784
  VIETmisc.2009.c.tooltip: "나는 고귀한 혈통이니 이 퇴마사들에게 돈을 전혀 낼 필요가 없다. 오히려 나 같은 이를 섬길 수 있다는 사실에 영광을 느껴야 마땅하지! 하지만, 퇴마사가 일부러 퇴마에 #P 성공#하려 하지 않고 #N 실패#하도록 내버려 둘 수도 있다는 말도 있더군…." # 7249347985576293006
  VIETmisc.2010.t: "사기" # 14635812512604327378
  VIETmisc.2010.desc: "나쁜 소식이오! 내가 고용한 퇴마사가 사기꾼이었다는 것이 밝혀졌소. 몇몇 의심하는 신하들과 이 문제를 논의한 끝에, 애초에 내가 어떤 유령에게 시달리고 있지도 않았다는 것을 깨달았소. 나에게 경고했던 원래의 [ROOT.Char.Custom('MyPriestTitle')]는 아마도 망상에 빠졌거나 상황을 오해했을 것이며, 이 최근의\"퇴마\"는 나에게 그저 돈만 지불하면 나의 사소한 불행이 해결될 것이라고 설득했던 것이오. 비록 이것이 나에게 좋은 모습으로 비치지는 않겠지만, 적어도 내가 실제로 어떤 유령에게 시달리고 있지는 않다는 뜻이니..." # 13082836164129196138
  VIETmisc.2010.a: "…그렇지 않소?" # 16583664429565014800
  VIETmisc.2011.t: "성공" # 4590994119335504568
  VIETmisc.2011.desc: "저는 이 모든 일에 대해 긴장했지만, 퇴마사가 제대로 일을 처리한 것 같습니다. 퇴마사가 무엇을 했든 간에 효과가 있었습니다.\n\n마치 애초에 유령 같은 것이 소란을 피운 적이 없었던 것처럼, 이제 제 삶은 더 나아지는 것 같습니다. 애초에 유령이 있었는지조차 의문이지만 말입니다." # 13979673640972218399
  VIETmisc.2011.a: "분명 그 유령은 다시 돌아오지 않겠지... 바라건대." # 2599943969972752951
  VIETmisc.2012.t: "복수" # 7302289742060415933
  VIETmisc.2012.desc: "지난밤, 끔찍한 꿈을 꾸었습니다. 후드를 쓴 어두운 형상을 만났는데, 그 형상이 온갖 추악한 일들로 나를 비난하더니, 눈이 있어야 할 자리는 피웅덩이이고 고름이 뚝뚝 떨어지는 송곳니를 가진 끔찍한 괴물 형상으로 변하며 등골을 오싹하게 만드는 웃음소리를 냈습니다! 나는 겁에 질려 그 형상이 내뱉는 말을 들었습니다.\"나를 없애려 했던 것을 후회하게 될 것이다! 그 구마의식이 무슨 소용이 있었다고 생각하느냐\"\n\n잠에서 깨어났을 때, 몇몇 하인들이 방 안에 있었습니다. 그들은 소란의 원인을 조사하려 했던 것입니다. 내가 방금 꾼 꿈 이야기를 하자, 그들은 모두 불안하게 웃었습니다. 그중 한 명이 조용히 말했습니다.\"우리 모두 어젯밤 똑같은 악몽을 꾸었습니다\"\n\n다음 날 아침, 나는 그 구마의사가 침대에서 의문사했다는 소식을 들었습니다." # 15609973561820428122
  VIETmisc.2012.a: "이건… 전부… 우연이겠지…?" # 9154339833322262753
  VIETmisc.2013.t: "속죄" # 10069945066911887894
  VIETmisc.2013.desc: "지난밤, 이상한 꿈을 꾸었습니다. 빛의 후광에 둘러싸인 인물을 만났습니다. 얼굴은 볼 수 없었지만, 그 인물의 차분한 태도와 부드러운 목소리는 그가 친절하고 자비로운 분임을 느끼게 했습니다. 꿈에서 그가 나에게 무슨 말을 했는지 대부분은 기억나지 않지만, 기억나는 것은 그가\"나는 외로웠고 그저 누군가와 함께 있고 싶었을 뿐이니, 폐를 끼쳤다면 사과하겠소. 떠나기 전에, 이 작은 축복을 그대에게 주어 속죄하겠소\"라고 말한 것입니다.\n\n잠에서 깨어났을 때, 마음이 편안해졌습니다." # 13341533528973733894
  VIETmisc.2013.a: "그것이 유령이었을까?" # 4055794006698393730
  VIETmisc.2014.t: "신비한 병" # 12207998227610033494
  VIETmisc.2014.desc: "내 병사들이 최근 내가 사는 곳에서 멀지 않은 곳에서 작은 폐허를 발견했다. 모험에 대한 거부할 수 없는 이끌림을 느끼고, 나는 그들에게 폐허를 탐험하여 가치 있는 전리품이 있는지 확인해도 좋다고 허락한 뒤 나도 그들을 따라가기로 했다. 우리는 별다른 것을 찾지 못했고, 작은 단지 하나만 발견했다. 그 안에는 달의 상징만 새겨진 포도주 한 병이 들어 있었다.\n\n우리가 어떻게 해야 할지 몰라 당황하고 있을 때, 병사 중 한 명이 그것을 근처 마을로 가져가 현지인 중 아는 사람이 있는지 알아보자고 제안했다." # 18321401897306152936
  VIETmisc.2014.a: "이번 주 후반에 시간을 낼 수 있을 때 할 수 있겠소." # 18079905777536256316
  VIETmisc.2015.t: "그림자 추방 와인" # 5258014787833509669
  VIETmisc.2015.desc.x: "우리는 그 신비로운 술병을 근처 마을로 가져가 현지인 중 아는 사람이 있는지 알아봤습니다. 시력이 좋지 않은 한 노파인 마을 원로 중 한 명이 그것에 대해 알고 있다고 말했습니다.\n\n그녀가 술병을 살펴보며 말합니다.\"내 눈은 잘 보이지 않지만, 이 병에 있는 문양은 알아보겠소. 이것은 그림자 추방주(Shadowbanish Wine)요\"\n\n내가 더 자세히 설명해 달라고 하자, 그 원로가 설명하기를, 그녀가 어렸을 때 할아버지께서 대대로 거슬러 올라가는 연금술사 한 분이 술 빚기에 손을 댔었다고 말씀해주셨다고 합니다. 그 연금술사는 어둠 속(예를 들어 밤에)을 잠시 동안 쉽게 꿰뚫어 볼 수 있는 힘을 부여하는 전설적인 포도주 제조법을 배웠다고 합니다. 아아, 이 술을 만드는 데 필요한 재료가 너무나도 희귀하여, 그 연금술사는 이 술을 몇 병밖에 만들지 못했다고 합니다." # 2944795606233564413
  VIETmisc.2015.a: "내게는 그저 허황된 이야기처럼 들리는군." # 14018420727960794686
  VIETmisc.2016.t: "그림자 추방 와인" # 5258014787833509669
  VIETmisc.2016.desc: "“우리 사랑하는 할아버지가 지어낸 이야기라고 생각했는데, 오늘이 되어서야 사실임을 알았군요.” 노파가 웃으며 말합니다. 그녀는 내 대신 와인을 한 모금 맛보겠다고 제안합니다. 그녀는 끈질겨 보이며, 한 모금만 마시겠다고 말합니다.\n\n한 모금 마신 후에도 그녀는 아무렇지 않을 뿐만 아니라, 눈빛이 새로운 생명력으로 반짝이는 듯합니다. “눈이 훨씬 잘 보이는군요!” 그녀가 말합니다. “할아버지의 이야기가 사실이라면, 한 모금만 마셨으니 안타깝게도 효과는 잠시뿐일 겁니다. 하지만 병의 대부분을 마신다면 며칠, 어쩌면 몇 주 동안 지속될 거라고 하셨죠. 아! 깜빡했군요! 병을 개봉하면 효과가 사라지고 더 이상 효력이 없을 때까지는 잠시 동안만 지속된다는 사실을 경고해 드리지 못했네요. 부디 제 [ROOT.Char.GetLadyLord]께서 가장 필요할 때 이 와인을 사용하시길 바랍니다.” 이제 실례해야겠어요. 이 새로운 눈으로 봐야 할 것들이 있거든요." # 10762169983147697718
  VIETmisc.2016.a: "결국 작동하는 모양이군...." # 9822128505682400527
  VIETmisc.2016.tooltip: "귀하는 #V 그림자 추방 와인#!을 보관하게 되며, 그 기적적인 힘을 사용하고 싶을 때 적절한 시점에 #V 마시기#! [decision|E]를 사용할 수 있습니다. 하지만 그 효과가 만료되기 전에 반드시 마셔야 합니다." # 12777371441768692519
  VIETmisc.2016.tooltip.haram: "다른 한편으로, 귀하의 [faith|E]는 주류 섭취를 금하므로, 이 신성모독적인 술을 #V 파괴#! 할 수 있는 다른 [decision|E]를 내릴 수 있습니다." # 3003838158479945002
  VIETmisc.2017.t: "내 눈!" # 13927949267524998969
  VIETmisc.2017.desc: "이 낡은 포도주를 마셨을 때 몸에 해로운 영향이 있지 않을까 걱정했지만, 놀랍게도 과일 향이 은은하게 나는 물처럼 기분 좋고 은은하게 달콤한 맛이 났습니다. 더욱 놀라운 것은, 포도주를 마실수록 눈에 무언가… 변화가 생기는 듯했다는 점입니다. 모든 것이 더 선명하게 보였습니다!\n\n그것만으로도 인상적이었겠지만, 그날 밤이 되어서야 이 전설적인 포도주의 진정한 힘을 깨달았습니다. 어둠 속에서도 이전보다 훨씬 더 정확하게 빛과 형체를 분간할 수 있었습니다. 결코 기적적인 능력은 아니었고 지극히 정상적인 범위 내에 있었지만, 분명 제 시력이 향상된 것은 확실했습니다." # 16907237589323706603
  VIETmisc.2017.desc.blind: "이 묵은 포도주를 마시면 무슨 나쁜 일이 생길지 확신할 수 없었고, 게다가 나는 눈이 멀었으니 더욱 그랬지만, 놀랍게도 그 맛은 과일 향이 나는 물처럼 기분 좋고 은은하게 달콤했습니다. 더욱 놀라운 것은, 포도주를 마실수록 내 눈에 무언가… 변화가 생기는 듯했다는 점입니다. 물론 시력이 완전히 회복된 것은 아니었지만, 눈 주위에 이상하고 기분 좋은 따끔거림을 느꼈습니다. 오랫동안 느껴보지 못했던 편안함이었습니다.\n\n그날 밤 늦게, 나는 이 전설적인 포도주의 진정한 힘을 깨달았습니다. 여전히 눈이 멀었지만, 희미하게나마 여러 빛과 형체의 윤곽을 분간할 수 있었습니다. 그것이 무엇인지는 알 수 있을 정도는 아니었지만, 그것만으로도 나는 경이로움을 느꼈습니다. 마치 다른 감각들도 향상된 것 같았습니다. 아마도 포도주는 시력을 향상시키지 못하는 대신 다른 감각들을 강화했는지도 모릅니다." # 6770309884391052100
  VIETmisc.2017.a: "이 모든 것이 곧 끝날 것이라니, 참으로 슬픈 일이군…." # 13829558492989323906
  VIETmisc.2018.t: "병을 부숴라!" # 12540155351476474400
  VIETmisc.2018.desc: "나와 내 궁정 신하 대부분이 바깥의 작은 강가에 모였습니다. 나는 #bold 그림자 추방의 포도주#가 든 병을 높이 들어 모두가 볼 수 있게 한 뒤, 강 한가운데 있는 바위에 던져 부쉈습니다. 포도주 병은 수천, 수만 조각으로 산산조각 났고, 포도주는 강물에 흘러 들어가 희석될 것입니다. 내 신하 중 일부는 나의 신앙심에 박수를 보내지만, 다른 이들은 그렇게 전설적인 음료를 낭비했다는 사실에 실망하며 고개를 젓습니다." # 8726489350234916560
  VIETmisc.2018.a: "[ROOT.Char.GetFaith.HighGodName]께서 기뻐하실 것입니다." # 567659571390805500
  VIETmisc.2019.t: "신비로운 나무 상자" # 1368213049413106881
  VIETmisc.2019.desc: "최근에 하인 몇 명이 정원사를 돕다가 제 영지에서 흙을 파던 중 아주 흥미로운 것을 발견했습니다. 바로 제 팔뚝만 한 크기의 작은 나무 상자였는데, 그 디자인으로 보아 누군가 아주 오래전에 묻어둔 것 같더군요. 상자를 살짝 흔들어보니 안에서 희미하게 짤랑거리는 소리가 났는데, 보물이 들어있음을 시사했습니다.\n\n상자의 열쇠는 어디에서도 찾을 수 없었기에 시도해 보았지만 소용이 없었습니다. 안에 든 것을 망가뜨릴까 두려워 나무를 태워버리는 등의 극단적인 조치는 하지 않는 것이 낫다고 판단했습니다. 지역의 자물쇠 기술자들에게 가져가 보았지만, 그들 중 누구도 이 상자를 여는 방법을 알아내지 못했습니다. 그러니 이 상자를 성공적으로 열려면 언젠가 실력 있는 자물쇠 기술자를 찾아야 할 것 같습니다." # 13280665073299459320
  VIETmisc.2019.a: "나중에 그런 자물쇠 기술자를 찾아보도록 하지." # 4189181187580111115
  VIETmisc.2019.tooltip: "[GetModifier('VIET_has_mysterious_chest').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안에는 #V 신비한 상자 열기#! [decision|E]를 사용할 수 있습니다. 하지만 잊어버리고 사라지기 전에 처리하는 것이 좋습니다." # 12097510721770952029
  VIETmisc.2020.t: "상자를 열다" # 11626275998480178552
  VIETmisc.2020.desc: "저는 명성이 자자하여 어떤 궤짝이든 열 수 있다고들 하는 자물쇠 기술자를 찾아냈습니다. 그에게 그 신비로운 궤짝을 가져가자, 시간이 좀 걸리긴 했지만 그는 마침내 궤짝을 성공적으로 따냈습니다.\n\n“저의 [ROOT.Char.GetLadyLord]님,” 그가 말합니다. “이 궤짝을 여는 영광은 온전히 당신의 것입니다.”\n\n떨리는 손으로 저는 이 모든 시간 동안 안에 무엇이 들어 있었을지 궁금해하며 천천히 궤짝을 엽니다." # 3598395237900631324
  VIETmisc.2020.desc.a: "아무것도 없군.\n\n전혀 아무것도.\n\n상자 안에는 작은 돌 몇 개 외에는 아무것도 없었소." # 8108773475808632919
  VIETmisc.2020.desc.b: "수 세기 전에 주조된 듯한 금화와 은화 몇 닢." # 2119274878994926019
  VIETmisc.2020.desc.c: "동전과 기타 귀한 보석 및 금속 더미!" # 13382140940578906150
  VIETmisc.2020.desc.d: "알 수 없는 언어로 쓰여진, 여러 아름다운 그림이 담긴 오래된 두루마리." # 10769960224711992192
  VIETmisc.2020.desc.e: "오래전 금세공인이 솜씨 좋게 깎아 만든 황금빛 꽃 한 송이." # 7962053490524969655
  VIETmisc.2020.desc.f: "오랜 옛날에 죽었을 누군가의 해골 하나." # 14346194396151342448
  VIETmisc.2020.desc.g: "여러 개의 작은 [ROOT.Char.GetFaith.GetAdjective] 종교 유물" # 4511279614426464688
  VIETmisc.2020.a: "시간 낭비로군! 이 모든 노력이 고작 이것 때문이라고?" # 7788120333337208605
  VIETmisc.2020.b: "신통치 않은 결과지만, 불평하지는 않겠다." # 2732054410980715347
  VIETmisc.2020.c: "모든 것을 고려했을 때 좋은 발견이로군. 기다릴 가치가 있었어!" # 5692201615250939784
  VIETmisc.2020.d: "음... 수수께끼로군. 그래도 연구해 볼 가치는 있겠어." # 1748236868610151753
  VIETmisc.2020.e: "흥미롭군... 그 아름다움을 보게!" # 1305114346769173325
  VIETmisc.2020.f: "혹시... 다른 사람들도 갑자기 공기가 차가워진 것을 느끼는가?" # 79623960983474875
  VIETmisc.2020.g: "어쩌면 이것은 [ROOT.Char.GetFaith.HighGodName]께서 주신 징조일지도 모르겠군?" # 13403620899619548649
  VIETmisc.2021.t: "흥미로운 모험가" # 3488603467798876942
  VIETmisc.2021.desc: "나는 지역 여관에 들렀다가 흥미로운 남자를 만났다. 처음에는 그저 험상궂은 용병이라고 생각했지만, 이야기를 더 나눠보니 그는 꽤 교양 있고 매력적인 인물이었으며, 모험가가 되기로 결심하기 전까지는 먼 나라에서 학자로 훈련받았다는 것을 알게 되었다.\n\n그는 “다재다능함이 생존의 열쇠라네.”라고 말한다. “나를 고용한다면, 육체적인 위협과 정신적인 위협 모두에 잘 대비할 수 있을 걸세. 나는 칼과 펜을 모두 사용하니, 노골적인 폭력의 형태가 아닐지라도 거의 모든 위험에 대처할 준비가 되어 있다고 할 수 있지.”\n\n그는 잠시 이 지역에 머물다가 다른 곳으로 떠날 것이라고 하니, 만약 그를 고용하고 싶다면 서둘러야 할 것이다." # 3673573203717081549
  VIETmisc.2021.a: "제 제안을 고려해 보겠습니다." # 11897627671710654734
  VIETmisc.2021.tooltip: "당신이 [GetModifier('VIET_mercenary_scholar_in_town').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안에는 그를 고용하여 당신의 호위무사로 삼을 수 있는 [decision|E]를 이용할 수 있습니다." # 7586049448972721875
  VIETmisc.2022.t: "용병 학자" # 14843940348874664891
  VIETmisc.2022.desc: "다행히도, 내가 같은 여관에 도착했을 때 그 용병은 아직 그곳에 있었다. 우리는 합리적인 계약을 협상했고, 그 결과 그는 내 곁에서 10년 동안 나를 섬기기로 했다. 계약이 성사되자 그는 웃으며 내게 말했다.\"우리가 밖에서 어떤 위험과 경이로움을 발견하게 될까? 빨리 알아내고 싶군! 농담이야. 바라건대, [ROOT.Char.GetTitledFirstName] 님께는 아무런 위험도 닥치지 않기를 바라오\"" # 14047247002452573096
  VIETmisc.2022.a: "저도 그러길 바랍니다." # 12535107813855051988
  VIETmisc.2023.t: "납치!" # 13038406945949073029
  VIETmisc.2023.desc: "충성스러운 신하 몇 명이 제 명을 받고 가까운 마을로 가던 중, 거대한 도적 떼에게 습격당해 포로로 잡혔습니다! 도적들은 신하들을 풀어주는 대가로 #V 100 금#을 요구하고 있습니다. 이 몸값을 치르지 않으면 신하들을 죽이겠다고 하며, 이를 이행할 기한은 1년입니다.\n\n제 신하들은 그저 농민들이라, 제가 그들을 내버려 둔다고 해서 일부 궁신들의 눈에 크게 나쁘게 비치지는 않을 것입니다. 게다가 몸값을 지불한다 해도 도적들이 약속을 지킬 것이라는 보장도 없지요. 반면에 이들은 제 충성스러운 신하들이니, 그들을 구출하려면 대담한 계획이 필요할 것입니다. 아니면, 어쩌면 그냥 몸값을 지불하고 일이 잘 풀리기를 바라는 것이 더 나을지도 모르겠습니다." # 1235381556903932127
  VIETmisc.2023.a: "신중하게 제 선택지를 고려해야겠군." # 7096454005448690144
  VIETmisc.2023.tooltip: "이제 하인들을 #V 몸값을 치르고 구출#하거나 무력으로 #V 인질들을 해방#하려는 [decision|E]를 사용할 수 있습니다. 조치를 취할 의무는 없지만, 아무것도 하지 않으면 당신의 평판에 나쁜 영향을 미칠 수 있습니다. 반면에, 산적들이 거래를 이행할 것이라는 보장은 없습니다. 어느 쪽이든, [GetModifier('VIET_servant_hostage_countdown').GetNameWithTooltip] [character_modifier|E]가 사라지고 하인들이 살해될 때까지 1년의 시간이 주어집니다." # 1971124058094607026
  VIETmisc.2024.t: "무엇을 해야 하는가?" # 15329005849562841550
  VIETmisc.2024.desc: "내 신하들이 아직 인질로 잡혀 있지만, 오래가지 않을 것이다! 신하들을 구출하기 위한 조치가 필요하다. 나는 일부 고문들과 근위병들과 이 문제를 논의했고, 그들은 무작정 몸값을 지불하는 것과 대담한 구출을 시도하는 것에 대한 찬반 양론을 제시했다. 결국, 나는 단호하게 결정했다. 우리는…" # 15054688686022257547
  VIETmisc.2024.a: "산적들에게 몸값을 지불하십시오." # 903127113778800971
  VIETmisc.2024.a.tooltip: "당신은 하인들의 자유를 대가로 도적들이 요구한 @gold_icon! 100을 지불합니다. 경고하건대, 당신의 [traits|E], [skills|E], [dread|E] 및 기타 요인에 따라 그들이 당신을 속일 가능성이 있습니다." # 18251419795419180137
  VIETmisc.2024.b: "내 하인들을 구출하려 하시오!" # 13381696736649684670
  VIETmisc.2024.b.tooltip: "귀하는 인질들을 몸값을 지불하는 척하면서 무력으로 구출하기 위해 가장 용감하고 교활한 전사들을 보냅니다. 이 작전의 성공 가능성은 귀하의 [martial|E], [intrigue|E] 및 귀하의 [traits|E]와 같은 다른 요소에 달려 있습니다." # 18075728250868278821
  VIETmisc.2025.t: "몸값 지불 완료" # 1805826108073765182
  VIETmisc.2025.desc: "저희는 약속된 장소에 금이 가득 담긴 궤짝들을 남겨두었고, 도적들은 제 하인들을 한 명씩 놓아주었습니다. 다행히도, 전체 교환은 긴장감이 돌았을 뿐 평화롭게 진행되었고 아무 일도 일어나지 않았습니다. 도적들과의 합의에 따라 저희는 그들을 추격하지 않았지만, 앞으로 그들을 주시하도록 병사들에게 분명히 알리겠습니다.\n\n제 하인들은 마침내 집으로 돌아오게 되어 안도하며 저에게 극진히 감사하고 있습니다. 이 모든 사건이 제 영토 내의 평화와 안보를 유지하는 능력에 좋게 비치지는 않겠지만, 적어도 모든 것이 아무도 다치지 않은 채 해결되었습니다." # 1868297918823806140
  VIETmisc.2025.a: "잠깐 동안은 걱정했었네!" # 4092794923755655362
  VIETmisc.2026.t: "몸값 인상" # 11237080540404554531
  VIETmisc.2026.desc: "합의된 만남 장소에 도착하자, 산적들은 내 하인들의 자유를 대가로 #V 200 골드#라는 훨씬 더 많은 금을 지불해야 한다고 통보했습니다! 만약 내일 해질녘까지 이 새로운 금액을 지불하지 않으면, 그때 내 하인들은 살해당할 것이라고 했습니다.\n\n나는 이를 갈며 산적들을 노려보았습니다. 그들 중 몇몇은 의기양양한 미소를 짓고 있었습니다. 너무 오래 기다렸을 때 무슨 일이 벌어질지 모르기에, 나는 지금 결정을 내려야 합니다." # 9139307356598702897
  VIETmisc.2026.a: "좋소! 당신이 요구하는 대로 인상된 몸값을 지불하겠소." # 15293365692322972210
  VIETmisc.2026.b: "합리적으로 행동하시오! 우리가 합의했던 원래 금액을 지키도록 합시다." # 7483651174074620567
  VIETmisc.2026.c: "이건 말도 안 돼. 더 이상의 협상은 거부하겠소." # 15760242099676689881
  VIETmisc.2026.d: "잠시 이 문제에 대해 논의할 시간을 주시겠습니까?" # 933034464519173684
  VIETmisc.2026.d.tooltip: "시간이 많지 않지만, 당신은 신뢰하는 근위대장 곁으로 다가가 당신의 계획을 설명합니다. 당신과 몇몇 관료들은 도적들과 협상하며 시간을 #V 끌#는 동안, 이 대장과 몇몇 병사들은 몰래 잠입하여 #V 인질들을 구출#할 것입니다. 위험한 계획이며 약간의 교전이 벌어질 수도 있지만, 성공할지도 모릅니다." # 14486342614957913899
  VIETmisc.2027.t: "막판 구출" # 6339561245447885022
  VIETmisc.2027.desc: "나와 내 신하들이 새로운 몸값을 낮추기 위해 도적들과 협상하는 동안, 내 호위병 몇 명이 몰래 잠입하여 인질들을 구출했습니다. 얼마 지나지 않아 도적들 쪽에서 인질들이 풀려나는 것을 깨닫고 외치는 소리가 들렸습니다. 시간이 많지 않다는 것을 알기에, 나와 내 부하들은 혼란을 틈타 갑자기 뛰쳐나가 싸우며 탈출했습니다.\n\n결국, 몇 명의 훌륭한 병사와 두 명의 인질을 잃었지만, 나머지 모두는 비교적 무사히 빠져나왔습니다. 곧 내 병사들에게 이 도적들을 추격하라고 명령해야겠지만, 오늘은 살아남은 내 하인들이 마침내 안전해졌다는 사실에 안도하며 쉴 수 있을 것입니다." # 2133591223038207739
  VIETmisc.2027.a: "이들을 위해서도 희생한 이들을 기립시다." # 12734263535162285627
  VIETmisc.2028.t: "배신이로다!" # 1685291949183931674
  VIETmisc.2028.desc: "우리가 합의한 대로 약속 장소에 금 상자를 남겨두었을 때, 처음에는 모든 것이 순조롭게 진행되었습니다. 하지만 그들이 우리 하인들을 풀어주는 데 너무 오래 걸리자 뭔가 잘못되었음을 감지했습니다. 하인들이 어디 있는지 따져 묻자 상황은 험악해졌습니다.\n\n앞서 저는 매복 등이 있는지 정찰하기 위해 정찰병 몇 명을 미리 보냈습니다. 그들이 돌아와 제 귀에 심각한 소식을 속삭였습니다. 우리 하인들은 단 한 명도 남김없이 이미 살해당했기에 결코 돌아올 수 없다는 것이었습니다. 산적들은 그저 우리의 금을 가지고 달아날 생각뿐이었습니다." # 15878474270497960655
  VIETmisc.2028.a: "저 배신자 놈들에게 그들의 반역에 대한 대가를 치르게 할 것이다!" # 9808401127320282146
  VIETmisc.2029.t: "실패" # 14979873703388360010
  VIETmisc.2029.desc: "비록 우리가 약속된 장소에서 산적들과 만나기로 합의했지만, 나는 산적들의 주의를 끄는 동안 내 하인들을 구출하기 위해 별도의 부대를 은밀히 보냈습니다. 불행히도 계획대로 되지 않았습니다. 산적들이 우리의 행동을 눈치챘거나, 혹은 우리가 그들을 배신할 것이라고 예상했던 것 같습니다. 전투가 벌어졌고, 혼란 속에서 내 하인들 중 극소수만이 탈출할 수 있었으며, 내 병사들 중 상당수가 사망했고 대부분의 산적들은 황야로 도망쳤습니다." # 9394089650341150258
  VIETmisc.2029.a: "저주받을!" # 16858691800876186236
  VIETmisc.2030.t: "성공... 이랄까?" # 16158139921254951662
  VIETmisc.2030.desc: "비록 우리는 약속 장소에서 도적 떼와 만나기로 합의했지만, 나는 도적 떼의 주의를 끄는 동안 내 하인들을 몰래 구출하기 위해 별도의 부대를 파견하도록 명령했다. 처음에는 계획대로 진행되었다. 내 병사들은 인질들에게 도달하여 그들을 지키던 도적 떼를 처치하는 데 성공했다. 하지만 그들이 탈출하기 시작했을 때, 너무 큰 소리를 냈는지 도적 떼는 상황을 눈치챘다. 큰 싸움이 벌어졌고, 내 하인들과 병사 몇 명이 사망했으며, 도적 떼 중 다수가 황야로 도망쳤다.\n\n그럼에도 불구하고, 상당수의 내 하인들이 풀려났으니 완전한 실패라고 말할 수는 없다. 그리고 적어도 이제 우리는 이 도적 떼가 누구인지, 그리고 그들이 어디로 향하고 있는지 잘 알게 되었다." # 9313952724981016398
  VIETmisc.2030.a: "병사들, 수고했다만, 저 산적들을 모두 소탕해야 할 것이다!" # 6239238114325188175
  VIETmisc.2031.t: "성공했소!" # 4026615970688687346
  VIETmisc.2031.desc: "비록 산적들과 접선 지점에서 만나기로 합의했지만, 저는 산적들의 주의를 끄는 동안 제 하인들을 구출하기 위해 별도의 병력 파견대를 몰래 보냈습니다. 일은 계획대로 정확히 진행되었습니다. 산적들이 정신이 팔린 틈을 타, 제 병사들은 인질들에게 도달하여 그들을 지키던 산적들을 처치하고 소란을 피우지 않고 빠져나왔습니다.\n\n산적들이 상황을 파악했을 때쯤에는 이미 너무 늦어, 그들은 제 부하들에게 완전히 포위되었습니다. 그들은 현명하게도 항복을 결정했지만, 대부분 처형될 운명입니다.\n\n한편, 제 하인들은 제가 대담하면서도 성공적인 구출 작전을 펼친 것에 대해 거듭 감사하고 있습니다. 다행히도 그들은 모두 무사하며 제 곁에 있습니다." # 3382767604499251008
  VIETmisc.2031.a: "언젠가 우리의 대담한 구출에 대한 노래가 불릴 것입니다!" # 2677248967313979470
  VIETmisc.2032.t: "xxxxx" # 1951045980481827005
  VIETmisc.2032.desc: "xxxxx" # 1951045980481827005
  VIETmisc.2032.a: "xxxxx" # 1951045980481827005
  VIETmisc.2033.t: "마감 기한이 지났습니다" # 2025588470259266701
  VIETmisc.2033.desc: "제 하인들을 납치한 도적들에게 몸값을 지불해야 할 기한이 지났습니다. 하지만 가장 충격적인 소식을 들었습니다. 제 하인들이 제 무대응에 분개하여 도적들에게 투항하기로 결정했다는 것입니다! 제 하인들은 제 영지에 대한 일부 지식과 제 군대가 어떻게 움직이는지에 대한 정보를 가지고 있으니, 이 정보가 도적들의 범죄 활동에 유용하게 쓰일 수 있어 가까운 미래에 저에게 위험한 문제가 될 수 있습니다." # 7772361392942400242
  VIETmisc.2033.a: "음... 최소한 내 하인들은 아직 살아있겠지?" # 12007940407550227322
  VIETmisc.2034.t: "마감 기한이 지났습니다" # 2025588470259266701
  VIETmisc.2034.desc: "저의 하인들을 납치한 도적들에게 몸값을 지불해야 할 기한이 지났습니다. 붙잡혀 있던 하인들이 모두 살해당했다는 소식을 들었습니다. 몸값을 지불하지 않은 데에는 저 나름의 이유가 있었을지 모르나, 특히 평민들 사이에서는 이것이 저에게 좋게 비치지 않을 수도 있습니다." # 14804633341148909750
  VIETmisc.2034.a: "얼마나 비극적인가!" # 10930193602172709636
  VIETmisc.2035.t: "xxxxx" # 1951045980481827005
  VIETmisc.2035.desc: "xxxxx" # 1951045980481827005
  VIETmisc.2035.a: "xxxxx" # 1951045980481827005
  VIETmisc.2036.t: "엉망이 된 탈출 시도" # 11227342571233690731
  VIETmisc.2036.desc: "하인들과의 인질극에 관한 흥미로운 소식을 들었습니다. 제가 어떻게 할지 결정하기도 전에, 하인들이 스스로 탈출을 시도했다고 합니다. 하지만 그들은 계획에 실패했고, 그 과정에서 많은 이들이 죽었습니다. 그럼에도 불구하고 몇몇은 무사히 본국으로 돌아갔다고 합니다." # 15556218286215791010
  VIETmisc.2036.a: "이보다 더 나쁠 수도 있었지." # 8331907490523051241
  VIETmisc.2037.t: "불행한 상황" # 613353331801154756
  VIETmisc.2037.desc: "제가 하인들과 관련된 인질극에 대해 어떻게 처리할지 고심하는 동안, 더 이상 걱정할 필요가 없다는 소식을 들었습니다. 바로, 제 하인들이 모두 죽었다는 것입니다.\n\n제 하인들을 몸값 때문에 붙잡고 있던 도적들이 다른 무법자 무리에게 공격당했고, 그 혼란 속에서 제 하인들 중 다수가 목숨을 잃었다고 합니다. 설상가상으로, 이것은 제 명예에 오점을 남길 뿐만 아니라 제 영지 내 질서를 유지하는 능력에 대해서도 나쁘게 비칩니다." # 4973427905894632631
  VIETmisc.2037.a: "그것은 좋지 않군." # 11011068333315947588
  VIETmisc.2038.t: "대담한 탈출" # 15752291077637304729
  VIETmisc.2038.desc: "#bold 낭보#로다! 하인들이 도적 떼에게 납치당한 인질극에 대해 고심하고 있었는데, 결국 아무것도 할 필요가 없게 되었소.\n\n내 하인들이 대담하고 위험천만한 탈출극을 계획했고, 그들은 아무도 죽지 않고 무사히 집으로 돌아오는 데 성공했소! 게다가 그들은 도적 떼와 그들의 작전에 대한 귀중한 정보를 제공해 주었소.\n\n그들의 성공은 특별히 내 하인 중 한 명, 즉 [servant.GetWomanMan]이며 이름은 [servant.GetFullName]인 총명한 젊은이의 노력 덕분이라고 들었소. 그런 뛰어난 리더십을 보여준 교활하고 용감한 영혼에게는 단순한 금전적 보상 이상의 것이 필요하겠소!" # 2171003729730409744
  VIETmisc.2038.a: "[servant.GetHerHim]을 나의 수석 시종으로 승격시키겠습니다." # 5742202163652864681
  VIETmisc.2038.b: "[servant.GetHerHim]에게 작은 작위를 수여하고 제 궁정에 직책을 주겠습니다." # 3423683896750756344
  VIETmisc.2039.t: "[recipient.GetTitledFirstName]께 드리는 달콤한 선물" # 13715697191482924647
  VIETmisc.2039.desc: "유명한 제과 장인이 이 지역을 방문하고 있으며, 저는 [recipient.GetTitledFirstName]께 맛있는 페이스트리와 과자를 사드리고 싶습니다. 유일한 질문은, [recipient.GetHerHim]께 무엇을 사드려야 할지입니다. 선택할 수 있는 맛있고, 달콤하며, 설탕이 들어간 선택지가 여러 가지 있습니다:" # 16992845370856721437
  VIETmisc.2039.a: "바클라바" # 921125762131743534
  VIETmisc.2039.b: "로크마" # 16092345137572746905
  VIETmisc.2039.c: "카나페" # 14367209929360053163
  VIETmisc.2039.d: "할와" # 341836744751502867
  VIETmisc.2039.e: "카타예프" # 10571253037041965643
  VIETmisc.2040.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  VIETmisc.2040.desc: "이 맛있는 후식들을 호의의 표시로 받아주십시오. 분명 귀하를 기쁘게 하고 감탄하게 할 것이며, 귀하가 여는 어떤 연회에서든 최고의 볼거리가 될 것이라 확신합니다!" # 4429309103015684413
  VIETmisc.2040.a: "나에게 정말 멋진 선물이로군!" # 7079155677714103855
  VIETmisc.2040.b: "저는 이것을 받아들이고 싶지 않군요...." # 15133472135114208599
  VIETmisc.2041.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  VIETmisc.2041.desc: "그 훌륭한 후식들을 내어주셔서 감사합니다. 정말 맛있군요! 기꺼이 받아들였으며, 당신의 사려 깊은 배려에 감사합니다." # 738513210891345628
  VIETmisc.2041.a: "듣기 좋군요!" # 7363773419938579693
  VIETmisc.2042.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  VIETmisc.2042.desc: "그토록 훌륭한 후식들을 내어주셔서 감사합니다. 유감스럽게도, 지금 이 순간에는 이토록 멋진 선물을 받을 수가 없습니다. 다른 분께 이 선물을 주실 분을 찾으시길 바랍니다." # 8115004776482343724
  VIETmisc.2042.a: "뭐라고? 감히 내 디저트 선물을 거절하는 자가 누구인가?" # 6834742093675119821
  VIETmisc.2043.t: "[recipient.GetTitledFirstName]께 드리는 맛있는 선물" # 11794210053529023801
  VIETmisc.2043.desc: "유명한 향신료 상인이 이 지역을 방문했는데, 그가 가진 오향 혼합물은 어떤 음식이든 맛있고 풍미 있게 만들 수 있다고 합니다. 저는 이 유명한 오향 혼합물을 [recipient.GetTitledFirstName]에게 선물로 사주기로 결정했습니다." # 4230681148017223893
  VIETmisc.2043.a: "좋군, 좋군." # 8104802304157004145
  VIETmisc.2044.opening: "[actor.Custom2('AppropriateGreeting', ROOT.Char)]" # 15316089254346760738
  VIETmisc.2044.desc: "이 향신료를 호의의 표시로 받아주시길 바랍니다. 이것은 유명한 오향 분말로, 가장 보잘것없는 죽조차도 천상의 음식 맛을 낼 수 있게 해줍니다. 귀하의 요리사들이 이 향신료를 아주 유용하게 사용할 것이라 확신합니다!" # 7270465333381478111
  VIETmisc.2044.a: "내 요리사들이 이걸 어떻게 사용할지 정말 기대되는군." # 14710685215317274144
  VIETmisc.2044.b: "이런 종류의 선물은 받고 싶지 않군요...." # 12521286003317667470
  VIETmisc.2045.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  VIETmisc.2045.desc: "다섯 가지 향신료 선물을 주셔서 감사합니다. 이 향신료들을 맛보니, 어떤 음식이든 정말 맛있게 만들 수 있다는 점에 동의합니다! 베푸신 친절에 감사드리며, 저희 요리사들이 이 향신료를 잘 사용하도록 하겠습니다." # 6968787352605524385
  VIETmisc.2045.a: "잘 풀려서 다행이군." # 18093793278539273416
  VIETmisc.2046.opening: "[recipient.Custom2('AppropriateGreeting', ROOT.Char)]" # 17355501581046964446
  VIETmisc.2046.desc: "다섯 가지 향신료 혼합 선물은 고맙지만, 지금으로서는 이 훌륭한 선물을 받을 수 없습니다. 다른 분께 이 선물을 주시길 바랍니다." # 11106414200527320587
  VIETmisc.2046.a: "뭐라고? 감히 내 디저트 선물을 거절하는 자가 누구인가?" # 7263868806375934251
  VIETmisc.2047.t: "암살" # 15871634488342881084
  VIETmisc.2047.desc: "무언가 이상한 일이 벌어지고 있습니다.\n\n지난 몇 주 동안 수많은 까마귀 떼가 이곳으로 몰려들더니, 보통은 같은 나무나 지붕에 둥지를 틀고 있습니다. 심지어 제 하인 중 한 명은 백 마리가 넘는다고 셉더군요. 이 새들은 누구에게도 해를 끼치지 않지만, 그 존재만으로도 몹시 불안합니다. 걱정스러운 것은, 그들이 저를 따라다니기 시작했다는 겁니다. 제가 영역 내 어디를 가든, 평소보다 많은 까마귀들이 근처에 눈에 띕니다.\n\n일부는 이것이 불길한 징조이므로 이 어두운 생명체들을 가능한 한 빨리 처리해야 한다고 주장합니다. 다른 이들은 그런 걱정이 미신에 불과하니 까마귀들을 내버려 두는 것이 낫다고 말합니다. 또 다른 이들은 그들의 분노를 사서 우리 자신에게 초자연적인 재앙을 불러올 수 있으니 그냥 두어야 한다고 주장합니다." # 14985105755299815463
  VIETmisc.2047.a: "이상한 시대를 살고 있군." # 7977894658824276385
  VIETmisc.2047.tooltip: "이제 [GetModifier('VIET_crows_following').GetNameWithTooltip] [character_modifier|E]를 보유하고 있는 동안 #V 까마귀 살해 사건 처리#! [decision|E]에 접근할 수 있습니다. 어쩌면 새들이 저절로 사라질 수도 있고, 아니면 그들을 쫓아내거나 달래기 위해 어떤 종류의 조치를 취해야 할 수도 있습니다. 선택은 귀하의 몫입니다." # 7086179928373663039
  VIETmisc.2048.t: "사라졌다고?" # 871056865729663477
  VIETmisc.2048.desc: "까마귀들이 사방에 있는 것에 너무 익숙해져서 지난 몇 주 동안 나를 따라다니는 수가 줄어들고 있다는 것을 알아차리지 못했다. 이제는 거의 사라진 것 같다. 어떤 이들은 이것이 기적이거나 일종의 길조라고 말하지만, 더 회의적인 이들은 그저 새들이 나에게 싫증을 느꼈을 뿐이라고 주장한다." # 15899225704176996376
  VIETmisc.2048.a: "모두가 말하기를, 그것은 이례적인 일이었다." # 12578143160816596986
  VIETmisc.2049.t: "살인 사건 다루기" # 13377184680847478047
  VIETmisc.2049.desc: "저를 계속 따라다니는 까마귀들에게 뭔가 이상한 점이 있습니다. 며칠에 한 번씩, 이들은 갑자기 나타나더니 떠날 때까지 위협적으로 저를 쳐다보고만 있습니다! 신하들과 숙고해 본 결과, 제가 취할 수 있는 몇 가지 행동 방침이 있는 것 같습니다." # 16439531858453838959
  VIETmisc.2049.a: "쫓아내라! 겁을 주어 쫓아내라! 그들은 영원히 사라질 것이다!" # 12909009312472974070
  VIETmisc.2049.b: "그들은 무해하니, 어쩌면 그들과 평화롭게 지낼 수 있을지도 모르겠군." # 5723836585455990109
  VIETmisc.2049.a.tooltip: "당신은 이 불결한 생물들과 엮이고 싶지 않습니다. 결국 #P 훌륭한 평판#을 유지해야 하니까요. 바라건대 그들이 그냥 가주기를 바라지만, 이 생물들은 초자연적인 지능을 가졌다고 하니, 그들을 #N 자극#하는 것이 현명할까요?" # 10146438691682635762
  VIETmisc.2049.b.tooltip: "분명 이 까마귀들은 지능이 있으니 대화가 통할 것입니다. 어떤 이들은 까마귀에게 친절을 베푸는 행위를 #N 의심#스럽게 볼 수도 있겠지만, 어쩌면 까마귀들이 당신의 호의를 #P 고맙게 여겨# 당신의 의도를 이해해 줄지도 모릅니다." # 3865832556870290185
  VIETmisc.2050.t: "영원히 사라진 건가?" # 3600884640797709502
  VIETmisc.2050.desc: "앞으로 몇 주 동안, 저와 몇몇 하인들은 까마귀가 나타날 때마다 횃불과 다른 무기들을 들고 공격할 것입니다. 저희의 의도는 그들을 죽이는 것이 아닙니다. 그저 날아가 버릴 것이라는 것을 알기 때문입니다. 대신, 제 소란에 끼어들지 않도록 그들을 겁주어 쫓아내기를 바랄 뿐입니다!\n\n그리고 오늘, 저는 깨달았습니다... 그들이 돌아오지 않았다는 것을요.\n\n지난 일주일 정도 동안, 제 거처 근처나 제가 어딘가로 이동할 때 까마귀를 한 마리도 보지 못했습니다. 이건 좋은 징조임에 틀림없습니다!" # 18125270601642085847
  VIETmisc.2050.a: "다시는 돌아오지 않을 모양이군?" # 10324250860374837503
  VIETmisc.2051.t: "암살의 귀환" # 12925666445370965534
