  VIETmisc.8000.t: "존재하게 되다" # 14243111538743313347
  VIETmisc.8000.desc: "눈을 뜹니다.\n\n주변에는 아무것도 없습니다... 아니, 무언가 있는 건가요? 보이는 것은 빛뿐입니다. 아니, 보이는 것은 어둠뿐입니다. 아니... 나는.... 시야가 선명해집니다.\n\n천천히 고개를 돌립니다. 등 뒤에는 커다란 나무 한 그루가 서 있습니다. 내가 서 있는 푸른 잔디밭의 유일한 나무입니다. 그 잎사귀 그림자가 얼굴 위로 깜빡이며, 나는 저 멀리 지평선을 응시합니다. 하늘은 옅은 노란색, 주황색, 분홍색으로 물들어 있어 마치 해가 지는 듯하지만, 멀리서 해를 똑똑히 알아볼 수는 없습니다.\n\n뒤죽박죽된 생각은 저 멀리 서 있는 [dreamer.GetWomanMan]을 보았을 때 중단됩니다. 낯선 옷차림과 익숙하지 않은 스타일의 머리카락을 한 그 [dreamer.GetWomanMan]이 다가오지만 두려움은 느껴지지 않습니다. 빛나는 피부와 잘생긴 용모, 그리고 그토록 위엄 있는 눈빛을 가진, 키가 큰 [dreamer.GetLadyLord]로다! 오랫동안 [dreamer.GetSheHe]는 침묵을 지킨 채 내 영혼 깊은 곳을 들여다봅니다." # 18329289800732515346
  VIETmisc.8000.a: "마침내, 영겁과도 같은 시간이 흐른 뒤, [dreamer.GetSheHe]가 입을 엽니다." # 5251284815806609438
  VIETmisc.8001.t: "몽상가" # 16548399079775375819
  VIETmisc.8001.desc: "이 낯선 이의 목소리는 깊고 차분하며, 온화하면서도 우주 전체만이 가질 수 있는 힘과 권위를 담고 있습니다. 하지만 [dreamer.GetHerHis]의 질문은 간단합니다.\"[ROOT.Char.GetFullName], 맞습니까\"\n\n저는 고개를 끄덕입니다. 살짝 머리를 숙입니다. 이 [dreamer.GetLadyLord]께서는 아직 제게 이름을 알려주시지 않았지만, 이상하게도 제 영혼 깊은 곳에서 그분께서 무엇으로 알려져 있는지 알게 되었습니다. 바로 꿈꾸는 자(Dreamer)입니다.\n\\\"돌아가고 싶으신가요\" 꿈꾸는 자가 묻습니다. 그분의 얼굴에는 어떤 감정도 드러나지 않지만, 이것이 저를 불안하게 하지는 않습니다. 이… 중립이야말로 그분의 깊고 끝없는 지혜의 징표임을 저는 알고 있습니다.\"지금, 그 노래를 다시 듣고 싶고, 그 바람을 다시 얼굴에 느끼고 싶고, 그 가장 푸른 하늘을 다시 보고 싶은 그 간절한 마음을 여전히 강하게 느끼고 있습니까\"" # 2469062564679624630
  VIETmisc.8001.a: "네." # 9111101107139386254
  VIETmisc.8001.b: "아니요." # 13474906743596609364
