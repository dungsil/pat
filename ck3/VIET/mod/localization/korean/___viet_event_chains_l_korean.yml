  VIETmisc.1000.t: "xxxxx" # 1951045980481827005
  VIETmisc.1000.desc: "xxxxx" # 1951045980481827005
  VIETmisc.1000.a: "xxxxx" # 1951045980481827005
  VIETmisc.1001.t: "겨울바람의 정서" # 17482495768413545546
  VIETmisc.1001.desc: "올해 겨울바람이 불어오기 시작하니, 공기 중의 한기가 내 마음속 소중한 누군가를 떠올리게 하는군. 그 사람은 수년 동안 잊고 지냈던 이다." # 9310616568811249725
  VIETmisc.1001.a: "그녀." # 11226905991931455757
  VIETmisc.1002.t: "나의 기억은 여전히 아름답구나" # 16251571071194378714
  VIETmisc.1002.desc: "기억하고 싶으신가요?\n비록 고통스럽지만, 그녀를 생각하면 여전히 너무나 행복해집니다." # 17898944270358518189
  VIETmisc.1002.a: "그때는...." # 17018110688213186328
  VIETmisc.1003.t: "얼어붙은 눈물의 장막에도 불구하고" # 16152333055421695055
  VIETmisc.1003.desc: "그녀는 근처에 살던 여자아이였습니다. 그녀가 고귀한 신분이었을 것이라 생각합니다. 그렇지 않다면 제가 애초에 그녀와 어울릴 수 있었겠습니까? - 하지만 그녀의 가문은 몰락하여 지역 사정에 미치는 영향력이 거의 없었습니다.\n\n어릴 적 우리 둘은 아주 많이 함께 놀았습니다. 세상 걱정 없는 행복한 어린 소년과 소녀였죠.\n\n이제 저는 그 시절이 정말 그리워지기 시작했습니다." # 14462473628047160658
  VIETmisc.1003.a: "나를 우울하게 만드는군." # 5923792541586950670
  VIETmisc.1004.t: "그리고 나는 기억나지 않는다" # 736480406073030403
  VIETmisc.1004.desc: "안타깝게도 그 소녀에 대한 기억이 대부분 흐릿하군.\n\n어쨌든 많은 세월이 흘렀으니까.\n\n오래전에 무슨 일이 있었는지 기억해내려고 애쓰자, 희미한 모습들이 잠시 내 마음속을 스쳐 지나간다." # 7170480030212317175
  VIETmisc.1004.a: "오랜만이기도 하니." # 2491352067166312081
  VIETmisc.1005.t: "내가 눈물을 흘리는 이유" # 8889442906950571566
  VIETmisc.1005.desc: "예를 들어, 우리가 언쟁을 벌였던 기억이 어렴풋이 난다. 우리는 아직 어른은 아니었지만 어린아이도 아닌, 조금 나이가 들었을 때였지. 하지만 우리 모두 젊었고, 젊은이들이 다 그렇듯 우리는 어리석은 짓을 했으니까.\n\n내가 그녀에게 정말 심한 말을 했던 것 같아.\n\n잠깐, 이게 맞았던가? 정확히 기억나지 않는군.\n\n혹시 다른 일이었나? 내가 그녀의 기분을 상하게 하고 제대로 사과하지 않았던 건가?" # 17513699198389527825
  VIETmisc.1005.a: "어찌 되었든, 나는 그것을 한 것을 후회했다." # 15234785446950493439
  VIETmisc.1006.t: "지난날의 겨울 바람이여" # 2220482171367560034
  VIETmisc.1006.desc: "우리가 그 논쟁을 언제 했더라? 아, 겨울쯤이었던 것 같군. 으윽! 생각만 해도 기분이 나빠지는군. 물론, 물론이지, 나는 어렸고, 어렸다고 스스로에게 말하지만, 세상에, 그런 말은 아무도 해서는 안 되는 법이지." # 3340546904060930412
  VIETmisc.1006.a: "할 수만 있다면 지금 사과하고 싶소." # 2889472609293598019
  VIETmisc.1007.t: "시간을 되돌려 주시오" # 17384341299003953824
  VIETmisc.1007.desc: "우리가 그때 대체 왜 싸웠던 거지? 젊은이들이 흔히 그렇듯 우리는 금세 화해했지만, 지금 와서 꽤 궁금해지는군. 애초에 우리가 그 말다툼을 시작하게 된 계기가 뭐였더라?\n\n기억하기조차 성가신 일이군.\n\n아무튼, 그때로 돌아가서 그런 일이 아예 일어나지 않도록 막을 수만 있다면 얼마나 좋을까! 솔직히 말해서, 어차피 내가 너무 지나치게 생각하고 있는 거겠지." # 7232682410762915382
  VIETmisc.1007.a: "결국 우리는 화해했군." # 4736638169771441910
  VIETmisc.1008.t: "오해" # 2856966956930908016
  VIETmisc.1008.desc: "음. 다시 생각해보니, 우리의 갈등은 어떤 오해가 있었던 것임에 틀림없다. 그래야만 한다.\n\n나는 그 여자와 평소에 잘 지냈고, 많은 것을 나누었으며 서로 동의한 적도 많았다. 분명 어떤 종류의 오해가 있었을 것이다. 그래, 그게 분명하다." # 3949402787887405010
  VIETmisc.1008.a: "그리고 어떻게든 그것 덕분에 우리가 다투게 된 건가...?" # 10606243548939873245
  VIETmisc.1009.t: "잠시 망설이다" # 13573383202553640656
  VIETmisc.1009.desc: "혹시 그녀가 아주 민감한 질문을 했는데, 제가 즉시 대답하지 않아서 그녀가 제가 부정적인 생각을 하고 있다고 오해했을까요?" # 16008975170238661376
  VIETmisc.1009.a: "아마도." # 6468279252615898734
  VIETmisc.1010.t: "진부한 감상주의" # 12696367161703223349
  VIETmisc.1010.desc: "아니면 그녀는 로맨스를 원했을지도 모릅니다. 우리 둘 다 어쨌든 그 나이가 되어가고 있었으니까요. 하지만 내가 그녀의 접근을 잘못 해석했을 수도 있습니다. 만약 그렇다면 다소 진부한 이야기가 되겠지만요." # 6472973550021113054
  VIETmisc.1010.a: "아마도." # 14314503468978092572
  VIETmisc.1011.t: "완벽한 순간" # 281345328753655928
  VIETmisc.1011.desc: "그게 뭐였더라? 그녀가 내게 무언가를 물어봤던 건 기억나는데, 그래, 그게 이 모든 일의 시작이었지. 하지만 정확히 무엇이었는지는 잘 모르겠군. 아직은 말이야.\n\n그녀가 초조해 보였던 건 기억이 나는데, 그렇지 않나? 지금 생각나네.\n\n어쩌면 그녀는 내가 그녀가 물었던 질문에 대한 대답을 오랫동안 기다렸을지도 모르지. 어떤 오해를 풀거나, 무언가를 확인하기 위해서 말이야." # 18016938828980485802
  VIETmisc.1011.a: "흠...." # 3641559311720252035
  VIETmisc.1012.t: "영원히 사라지다" # 15800859876414921274
  VIETmisc.1012.desc: "하지만 어쨌든, 나는 아직도 그 소녀가 그립다. 우리는 정말 좋은 친구였는데.... 우리의 관계가 더 아름다운 무언가로 깊어질 수도 있었을지 궁금해진다." # 7781825990991661826
  VIETmisc.1012.a: "결코 알 수 없겠지." # 2827925384583663502
  VIETmisc.1013.t: "다시는 그러지 않으리" # 8533355319033402767
  VIETmisc.1013.desc: "다음에 다시 만나게 된다면, 그런 종류의 말다툼은 절대 하지 않도록 할 겁니다. 우리가 장난치고 즐겁게 놀던, 어른으로서의 책임에 대해 걱정할 필요가 없었던 좋았던 시절처럼 말이죠. 더 이상의 어리석은 논쟁은 없을 겁니다. 절대 없을 거예요." # 5337980971638480221
  VIETmisc.1013.a: "그녀가 그립지 않소?" # 9329230545238704780
  VIETmisc.1014.t: "나는 아직 어리고 순진하오" # 398794239922684569
  VIETmisc.1014.desc: "하지만 지금 생각해보니, 어리석은 논쟁에 휘말리지 않을 거라 생각하는 건 순진한 생각이었군. 모두가 서로 잘 지낼 수 있다고 생각하는 건 아이들뿐이지. 세상은 그렇게 돌아가지 않아.\n\n그래도 솔직히 말하자면, 나는 그 여자아이와 그런 관계를 원했고, 지금도 원하고 있어.\n\n순수한 동반자 관계를.\n\n순수한 사랑을." # 5394217554891123742
  VIETmisc.1014.a: "아무래도 나는 아직 어리광을 부리는 구석이 있는 모양이군." # 9392583940266220526
  VIETmisc.1015.t: "나의 말 없는 사랑으로" # 6936543147278216889
  VIETmisc.1015.desc: "이제야 깨달았군.\n\n결국 나는 그녀를 사랑했어.\n\n영원히 그녀와 함께하고 싶었지. 어리석지 않나? 나는 그녀가 세상에서 가장 멋진 사람, 가장 완벽한 여인이라고 생각했어." # 2955986027916325474
  VIETmisc.1015.a: "하지만 나는 그녀에게 말한 적이 없다." # 8415835115757360744
  VIETmisc.1016.t: "그리고 희미해진 기억들" # 10856292791779579513
  VIETmisc.1016.desc: "아, 잠시만...\n\n이제야 그녀가 나에게 무엇을 요청했는지 기억나는군.\n\n믿을 수가 없군. 너무나 진부하잖아. 이 모든 세월이 지났는데도 기억해야 했건만. 그날 그녀는 너무나도 별 생각 없이, 갑자기 그렇게 말했지:" # 17469376568665402992
  VIETmisc.1016.a: "\"이봐, [ROOT.Char.GetFirstNameNoTooltip] 나를 사랑하는가\"" # 16998362843489373960
  VIETmisc.1017.t: "다시는 그러지 않으리" # 8533355319033402767
  VIETmisc.1017.desc: "그때는 그녀에게 대답하지 않았지. 하지만 지금 그녀가 여기 있고, 다시 그 질문을 한다면, 나는 뭐라고 대답할까?\"\"라고 대답할까?" # 10417603401468919394
  VIETmisc.1017.a: "네. 백만 번이고 다시 말하지만, 네." # 12431166379974709039
  VIETmisc.1018.t: "나는 대답을 하지 않았다" # 14023896779902987515
  VIETmisc.1018.desc: "그리고 이제야 그녀가 왜 그렇게 화가 났었는지 기억이 났습니다.\n\n그날 저는 그녀에게 제대로 된 대답을 해주지 않았었죠." # 11513544179665803018
  VIETmisc.1018.a: "그녀에게 깊은 상처가 되었을 겁니다." # 9790772720845900979
  VIETmisc.1019.t: "나를 괴롭히는 것" # 12125330508661404585
  VIETmisc.1019.desc: "어쩌면 이 모든 세월 동안, 그녀는 그 소년이 자신을 진정으로 사랑했는지 궁금해했을지도 모르지. 어쩌면 이 모든 세월 동안 말이야.\n\n솔직히 말해, 나 역시 그녀에게 제대로 된 대답을 해주지 못한 것이 가슴 아프다." # 15697796683638716631
  VIETmisc.1019.a: "그리고 저는 결코 그럴 수 없을 겁니다." # 14319086593808079999
  VIETmisc.1020.t: "하지만 나는 여전히 아름답다네" # 16832548537706545055
  VIETmisc.1020.desc: "그녀가 지금 여기에 있었다면 뭐라고 생각할지 궁금하군. 그녀의 질문에 대한 나의 우렁찬 '예!'라는 대답을 그녀가 받아들일 수 있을까?\n\n나는 그녀가 여전히 나를 높이 평가해 주기를 바라네. 그저 바라볼 뿐이지. 나는 인생에서 위대한 일을 많이 해내지 못했지만, 뭐, 아무도 완벽할 수는 없지. 그때 그녀는 항상 내가 최선을 다하도록 격려해 주곤 했지." # 13178862775320085078
  VIETmisc.1020.a: "그녀가 나를 자랑스러워했으면 좋겠군...." # 3510143932240342763
  VIETmisc.1021.t: "그리고 남겨두다" # 11452245909319921670
  VIETmisc.1021.desc: "하지만 그녀는 더 이상 이곳에 없습니다. 우리가 그 사건 이후 화해했음에도 불구하고, 우리는 곧 어른이 되었고, 물론 그 후 곧 헤어졌습니다. 영원히 헤어졌지요.\n\n어쩔 수 없는 일이었겠지요. 우리는 어렸으니까요. 우리의 어린 시절이 영원히 지속되지 않으리라는 것을 깨닫지 못했습니다.\n\n영원한 것은 아무것도 없습니다. 나쁜 것도, 좋은 것도요." # 1021894195397145418
  VIETmisc.1021.a: "없음." # 7321524532223818375
  VIETmisc.1022.t: "그대의 살결의 온기" # 8813885338584238864
  VIETmisc.1022.desc: "하지만 오늘날까지도 나는 그 어리석은 소녀를 떠올린다. 나는 그녀가 웃던 그 멍청하고도 어리석은 방식을 여전히 생각한다. 우리는 그 나무 아래 나란히 앉아 어깨를 맞대고 웃고 아무것도 아닌 것에 대해 이야기하던 그 시절들을 여전히 생각한다.\n\n나의 친구.\n\n나의 동반자.\n\n나의 영감.\n\n나의 천사." # 10197911055471224701
  VIETmisc.1022.a: "나의 첫사랑." # 14569232356583017237
  VIETmisc.1023.t: "계피!" # 537525404595606436
  VIETmisc.1023.desc: "이것은 비밀이 아닙니다. 저는 계피를 아주 좋아합니다. 어렸을 때는 많이 먹지 않았지만, 먹을 때마다 정말 즐거웠습니다. 이제 나이가 들어 저는 제 국고가 감당할 수 있는 만큼의 계피를 구할 수 있게 되었습니다. 저는 한 입 베어 물 때마다 느껴지는 맵싸함과 달콤함의 조화를 좋아합니다! 계피만 한 것이 없지요!" # 17826367865815170995
  VIETmisc.1023.a: "계피 맛을 왜 좋아하는지 모르는 사람이 누가 있겠는가?" # 13940903695647933356
  VIETmisc.1024.t: "계피 맛보기" # 13742230022649578433
  VIETmisc.1024.desc: "제가 곧 연회를 열 예정입니다. 제 영지 내의 많은 중요 인물들이 참석할 것입니다. 우리는 삶을 축하하고 즐거운 시간을 보낼 것이며, 저는 그 목적을 위해 가능한 한 많은 맛있는 달콤한 계피 요리들을 대접할 작정입니다. 제가 가장 좋아하는 계피 토스트 끈적한 빵을 포함해서 말이죠. 모두가 제가 왜 계피 맛을 그리도 좋아하는지 알게 될 것입니다.\n\n불행히도 계피는 비싼 별미입니다. 이 평범할 뻔했던 연회의 비용이 꽤 높아질 것입니다. 하지만 저는 그 미친 향신료가 너무나도 먹고 싶습니다! 정말 먹고 싶다고요!" # 15513487149065950990
  VIETmisc.1024.a: "연회는 비용에 상관없이 계피를 주제로 진행될 것입니다." # 3687596404859598464
  VIETmisc.1025.t: "계피, 사방에 계피" # 5318128828462872336
  VIETmisc.1025.desc: "연회 음식은 정말 맛있었소! 모든 요리에 계피 기름을 사용했지. 계피와 마늘로 향을 낸 생선. 수프에 뿌린 계피. 고기 파이와 달콤한 파이에도 계피가 들어갔소. 빵과 과일에도 계피를 발랐지. 그리고 내가 가장 좋아하는, 계피와 꿀 시럽을 듬뿍 바른 끈적한 빵까지! 사실 연회에서 계피가 들어가지 않은 음식이 무엇이었는지조차 기억나지 않소.\n\n아무래도 내 취향을 높이 평가하는 손님들도 있었던 모양이오. 하지만 그렇지 않은 이들도 있었지. 그들의 눈에서 그걸 볼 수 있었소. 음식을 볼 때마다 시선이 불안하게 흔들리는 모습. 음식을 천천히 먹는 모습들.\n\n계피의 진가를 알아보지 못하는 사람들이 있다니, 참으로 안타까운 일이오!" # 242843814572728084
  VIETmisc.1025.a: "내 궁정 신하들이 걱정하는 눈치더군. 내가 너무 과하게 행동한다고 생각하는 모양이야! 하!" # 15705416573235462881
  VIETmisc.1026.t: "계피에 미치다" # 14167165047647376011
  VIETmisc.1026.desc: "내 궁정 신하 몇몇이 나의 식습관에 대해 걱정하고 있다고 내게 말했습니다. 그들은 내가 모든 것에 계피를 곁들여 먹는다고 주장했습니다! 물론 그것은 사실이 아닙니다. 나는 분명히 다른 것도 먹습니다.\n\n하지만 그들은 계피가 어떤 치유 효과가 있든 간에, 계피를 너무 많이 먹는 것은 좋지 않으며, 나의 비이성적인 중독을 후회하게 될 것이라고 완강하게 주장했습니다.\n\n하지만 사실은, 나는 정말로 다른 것도 먹습니다. 사람들이 내가 계피를 주제로 한 연회를 열었다고 해서 나를 미쳤다고 생각하는 걸까요? 그들이 내가 왜 계피 맛을 좋아하는지 이해하지 못하는 걸까요?\n\n어쨌든, 내일 아침에는 계피를 구운 끈적한 빵을 먹고 싶군요. 아니면 앞으로 며칠, 혹은 몇 주 동안 계속해서 말이죠." # 5915630596044473862
  VIETmisc.1026.a: "그들이 뭐라고 하든 상관없다! 나는 차원이 다른 아침 식사를 할 것이다!" # 218117263622264143
  VIETmisc.1027.t: "#bold 계피의 미다스 손가락#" # 8888860276602828482
  VIETmisc.1027.desc: "아침에 계피 맛을 원했던 건 좋은 생각이 아니었나 봅니다. 제가 가장 좋아하는 계피 음식인 계피 토스트 끈적한 빵을 먹고 났더니 손이 너무 끈적거려서, 제 비단 로브와 얼굴, 의자... 제가 만지는 모든 것에 계피와 꿀 시럽이 잔뜩 묻어버렸습니다! 하지만 지금 당장 신하들과 중요한 회의가 있는데 늦고 싶지는 않습니다. 어떻게 해야 할까요? 하지만 이 회의는 중요하기에 다른 선택의 여지가 없습니다." # 5733671275335087966
  VIETmisc.1027.a: "부디 내 평의원들이 나에게 너무 짜증내지 않기를 바란다." # 15981107201407034243
  VIETmisc.1028.t: "정말 대단하군! (진심이야!)" # 15758341806599467420
  VIETmisc.1028.desc: "회의는 그럭저럭 잘 끝났지만, 끈적한 시나몬 코팅이 된 손가락 때문에 집중하기 어려웠습니다. 다행히도 그 끈적임이 사방으로 퍼지는 것은 막을 수 있었습니다. 신하들은 짜증내기는커녕 제 상황을 우스꽝스럽게 여겼습니다. 그들은 저뿐만 아니라, 더 나쁘게는 시나몬 자체를 놀려댔습니다! 이제 제 궁정의 모든 사람이 저를 비웃고 있는 것 같습니다.\n\n어찌하여 저처럼 높은 분이 단지 시나몬 맛을 좋아한다는 이유만으로 온 왕국의 웃음거리가 되었단 말인가요? 신하들과 봉신들은 항상 저를 주시하며 제가 하는 모든 일을 엿보고 있습니다. 하지만 그들이 제가 왜 시나몬 토스트 끈적한 빵을 좋아하는지 알 수 있을까요?" # 11647459127625876831
  VIETmisc.1028.a: "그들은 이해해야만 한다. 한 입 베어 물 때마다 느껴지는 맵고 달콤한 계피의 소용돌이를!" # 14789422415557915779
  VIETmisc.1029.t: "내가 볼 수 있는 맛" # 18036352012707581058
  VIETmisc.1029.desc: "신료들에게 설명하려고 노력했습니다. 정말로 그랬다고요! 계피는 정말 놀랍도록 훌륭합니다. 누가 계피를 좋아하지 않을 수 있겠습니까? 달걀이든, 와플이든, 소시지든, 콩이든, 단 빵이든, 우유든, 물이든... 정말 무엇이든 계피를 넣으면 모든 것이 더 맛있어집니다. 심지어 농부들의 죽조차도 제가 계피를 조금 넣으면 천상의 꿀맛이 납니다.\n\n하지만 아니었습니다. 아무도 이해하지 못했습니다. 저는 그들에게 왜 계피가 그토록 훌륭한지 물었습니다. 왜 제가 그것을 좋아해야 하는지 물었지만, 아무도 제대로 된 대답을 내놓지 못했고, 저는 아무도 제가 계피 맛을 사랑하는 이유를 알지 못할 것이라는 사실을 받아들여야만 합니다. 특히 구운 끈적한 빵의 계피 맛을 사랑하는 이유를요." # 12961102431886013659
  VIETmisc.1029.a: "\"그것은 한 입 베어 물 때마다 맛있는 계피 향이 소용돌이치기 때문입니다\"" # 12858940102311212949
  VIETmisc.1030.t: "마지막 날들" # 16087286423594989234
  VIETmisc.1030.desc.male: "저는 깊이 정이 든 나이 든 하녀가 있습니다. 수년 동안 그녀는 불평 없이 충성스럽게 저를 섬겼고, 저의 모든 것을 감내했습니다. 제가 잔인하게 대할 수 없는 사람이 있다면, 바로 저에게 사랑하는 이모나 할머니처럼 여겨지는 이 여인일 것입니다. 하지만 지난 몇 주 동안 그녀는 죽음의 문턱에서 의식이 희미하고 이상한 소리를 중얼거리며 음식과 물을 거부하고 있습니다." # 2059961551055730665
  VIETmisc.1030.desc.female: "저는 깊이 애착을 느끼는 나이 든 하인이 있습니다. 수년 동안 그는 불평 없이 충성스럽게 저를 섬겼고, 저의 모든 것을 견뎌냈습니다. 제가 잔인하게 대할 수 없는 사람이 있다면, 바로 저에게 사랑하는 숙부나 할아버지처럼 여겨지는 이 사람일 것입니다. 하지만 지난 몇 주 동안 그는 죽음의 문턱에 누워 의식이 희미하고 이상한 말을 중얼거리며 음식과 물을 거부하고 있습니다." # 838324476460058376
  VIETmisc.1030.a: "우리는 밤낮으로 철야하며 경계를 늦추지 않지만, 시간이 문제일 뿐임을 알고 있습니다." # 9682170196321610952
  VIETmisc.1031.t: "일어나라" # 4835138881502886385
  VIETmisc.1031.desc.male: "어느 날 아침, 나는 집안의 몇몇 사람들과 함께 내 하인의 영혼을 위해 조용히 기도를 올리고 있었다. 조금 피곤해져서 하인 옆에 앉기로 했다. 나는 손을 뻗어 그녀의 손을 잡았는데, 바로 그때 기적이 일어났다! 그녀가 눈을 뜨고 주변을 둘러보며 상황을 파악하려는 듯했다. 하지만 그녀가 나를 바라보는 순간, 얼굴에 완전한 행복감과 깊은 사랑이 퍼져나갔다.\n\\\"기분은 어떠니\" 내가 물었다.\"괜찮아, 걱정 마. 내가 여기 있단다\"" # 6389107539152778900
  VIETmisc.1031.desc.female: "어느 날 아침, 저는 집안의 다른 몇몇 사람들과 함께 제 하인의 영혼을 위해 조용히 기도를 올리고 있었습니다. 그러다 조금 피곤해져 하인 옆에 앉기로 했습니다. 저는 손을 뻗어 그의 손을 잡았는데, 바로 그때 기적이 일어났습니다! 그가 눈을 뜨고 주변을 둘러보며 자신의 처지를 파악하려는 듯했습니다. 하지만 그가 저를 바라보는 순간, 얼굴에 완전한 행복과 깊은 사랑의 표정이 번졌습니다.\n\\\"기분이 어떠냐\" 제가 물었습니다.\"괜찮다, 걱정 마라. 내가 여기 있다\"" # 10281642218174858451
  VIETmisc.1031.a.male: "그녀는 나를 응시하더니, 손을 뻗어 부드럽게 내 뺨을 감싸 안았다." # 3849164968259709990
  VIETmisc.1031.a.female: "그는 나를 쳐다보더니, 이내 손으로 내 뺨을 부드럽게 감싸 안는다." # 14021680555218387767
  VIETmisc.1032.t: "사랑" # 6883825569627066313
