  VIETmisc.8002.desc: "\"알겠소\" 꿈을 꾸는 자가 천천히 고개를 끄덕이며 잠시 멈칫한다.\"어쩌면 이것은 그저 즐거운 꿈일지도 모르겠소. 어쩌면 다시 만나게 될지도. 어쩌면 말이오\"\n\n나는 잠에서 깬다.\n\n뭐지... 방금 그건? 나는 혼란스러운 채로 침실 주위를 둘러본다." # 8774887071559187582
  VIETmisc.8002.a: "혹시…?" # 4552210173648576930
  VIETmisc.8003.t: "존재의 세계" # 2780718278784193615
  VIETmisc.8003.desc: "\"과거로 당신을 되돌리는 것…. 그것은 우리가 할 수 없는 일입니다\" 몽상가는 지평선을 가리킵니다. 저곳, 그 방향에 희미하게 빛나는 불빛이 있습니다. 저것이 항상 거기에 있었던가? 나는 전에는 그것을 전혀 알아차리지 못했습니다.\"저곳에… 당신이 찾는 답이 있을지도 모릅니다. 어쩌면요\"\n\n무한한 시간이 흐른 뒤, 나는 부드러운 침대 위에서 눈을 천천히 떴습니다.\n\n그 형상, 그 [dreamer.GetWomanMan], 그 [dreamer.GetLadyLord]의 모습이 아직도 내 뇌리에 깊이 박혀 있습니다." # 1641712645505871690
