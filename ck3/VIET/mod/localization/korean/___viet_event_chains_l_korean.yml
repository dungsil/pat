  VIETmisc.8000.t: "존재하게 됨"
  VIETmisc.8000.desc: "눈을 떴다.\n\n내 주위에는 아무것도 없다… 아니… 뭔가 있는 건가? 보이는 건 빛뿐이다. 아니, 보이는 건 어둠뿐인가. 아니… 나는…. 시야가 점점 더 선명해진다.\n\n천천히 고개를 돌렸다. 내 뒤에는 거대한 나무가 있다. 내가 서 있는 초록 풀밭의 외로운 나무다. 내가 수평선을 응시할 때 그 잎사귀 그림자가 내 얼굴을 스친다. 하늘은 옅은 노란색, 주황색, 분홍색을 띠고 있으며, 마치 해가 지는 것 같지만 멀리서 해를 제대로 알아볼 수는 없다.\n\n뒤섞인 생각은 저 멀리 서 있는 [dreamer.GetWomanMan]을 보았을 때 방해받았다. 이상한 옷을 입고 내가 익숙하지 않은 스타일의 특이한 머리를 한 [dreamer.GetWomanMan]이 다가오자 두려움은 느껴지지 않는다. 빛나는 피부와 잘생긴 외모, 그리고 고귀한 눈을 가진 저 키 큰 [dreamer.GetLadyLord]은 얼마나 놀라운가! 아주 오랫동안 [dreamer.GetSheHe]은 침묵하며 내 영혼 깊숙이 들여다본다."
  VIETmisc.8000.a: "마침내, 영원과도 같은 시간이 흐른 뒤에 [dreamer.GetSheHe]가 입을 열었습니다."
  VIETmisc.8001.t: "몽상가"
  VIETmisc.8001.desc: "이 낯선 이의 목소리는 깊고 차분하며, 온 우주만이 지닐 수 있는 힘과 권위를 지니고 있어 위안을 줍니다. 그러나 [dreamer.GetHerHis]의 질문은 단순합니다. \"[ROOT.Char.GetFullName], 맞으신가요?\"\n\n저는 고개를 끄덕입니다. 살짝 고개를 숙입니다. 이 [dreamer.GetLadyLord]께서 아직 이름을 알려주시지 않았지만, 이상하게도 제 영혼 깊은 곳에서 [dreamer.GetSheHe]께서 무엇으로 알려져 있는지 알게 되었습니다. 바로 몽상가입니다.\n\n\"돌아가고 싶으십니까?\" 몽상가가 묻습니다. [dreamer.GetHerHis]의 얼굴에는 어떠한 감정도 드러나지 않지만, 저는 걱정하지 않습니다. 이... 중립성은 그분의 깊고 무한한 지혜의 상징임을 알고 있습니다. \"다시 그 노래를 듣고 싶어하고, 다시 그 바람을 얼굴에 느끼고, 다시 그 푸른 하늘을 보고 싶어했던 감정을 지금도 강하게 기억하십니까?\""
  VIETmisc.8001.a: "네." # 9111101107139386254
  VIETmisc.8001.b: "아니오." # 13474906743596609364
  VIETmisc.8002.t: "존재하지 않는 세계"
  VIETmisc.8002.desc: "\"알겠네.\" 몽상가는 천천히 고개를 끄덕이며 잠시 멈춘다. \"어쩌면 이것은 그저 즐거운 꿈일 뿐일지도 모르겠군. 어쩌면 우리가 다시 만날 수도 있겠지. 어쩌면.\"\n\n나는 깨어난다.\n\n뭐… 뭐였지? 나는 혼란스러워하며 침실을 둘러본다."
  VIETmisc.8002.a: "아마도…?" # 4552210173648576930
  VIETmisc.8003.t: "존재의 세계"
  VIETmisc.8003.desc: "\"당신을 과거로 데려가는 것은... 우리가 할 수 없는 일이오.\" 몽상가가 수평선을 가리킵니다. 저 방향에는 희미하게 빛나는 빛이 있습니다. 저것이 항상 저기에 있었던가? 나는 전에 알아차린 적이 없었는데. \"저 너머에... 당신이 찾는 답이 있을지도 모릅니다. 아마도.\"\n\n무한한 시간이 흐른 후, 나는 부드러운 침대가 내 밑에 있는 것을 느끼며 점차 눈을 깜박입니다.\n\n그 형상, 그 [dreamer.GetWomanMan], 그 [dreamer.GetLadyLord]의 환영이 아직도 내 마음에 새겨져 있습니다."
  VIETmisc.8003.a: "내가… 어떤 답을… 찾고 싶은 거지?"
