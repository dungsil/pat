  VIETmisc.1000.a: "xxxxx"
  VIETmisc.1001.t: "겨울바람 정취"
  VIETmisc.1001.desc: "올해 겨울바람이 불어오기 시작하자, 싸늘한 공기가 내 마음속 소중한 누군가를 떠올리게 한다. 수년 동안 잊고 지냈던 누군가를."
  VIETmisc.1001.a: "그녀." # 11226905991931455757
  VIETmisc.1002.t: "내 추억은 여전히 아름답다"
  VIETmisc.1002.desc: "기억하고 싶은가?\n\n고통스럽지만, 그녀를 생각하면 여전히 너무나 행복해."
  VIETmisc.1002.a: "그때는...."
  VIETmisc.1003.t: "얼어붙은 눈물의 장막에도 불구하고"
  VIETmisc.1003.desc: "그녀는 근처에 살던 소녀였다. 내 생각에 그녀는 고귀한 혈통이었던 것 같다. 그렇지 않다면 내가 어떻게 그녀와 처음부터 놀 수 있었겠는가? 하지만 그녀의 가족은 가난했고 지역 일에 거의 영향을 미치지 못했다.\n\n우리는 어렸을 때 많이 놀았다. 그녀와 나, 우리 둘 다. 행복한 어린 소년과 소녀, 세상 걱정 없는 순수한 두 아이.\n\n이제 나는 그 시절이 정말 그리워지기 시작한다."
  VIETmisc.1003.a: "우울해지는군." # 5923792541586950670
  VIETmisc.1004.t: "그리고 기억이 안 나."
  VIETmisc.1004.desc: "안타깝게도 그 소녀에 대한 기억은 흐릿하군.\n\n세월이 많이 흘렀으니까.\n\n수년 전의 일을 기억하려고 애쓰는 동안 희미한 환영이 잠시 스쳐 지나간다."
  VIETmisc.1004.a: "오랜만이군."
  VIETmisc.1005.t: "내가 흘리는 이 눈물의 의미"
  VIETmisc.1005.desc: "예를 들어, 우리가 전에 다퉜던 일이 희미하게 기억나는군. 몇 년 후, 우리가 조금 더 나이가 들었을 때였지. 어른은 아니었지만 어린아이도 아니었고, 여전히 어렸고, 모든 젊은이들이 그렇듯이 결국 우린 멍청한 짓을 저질렀어.\n\n내가 그녀에게 정말 심한 말을 했던 것 같아.\n\n잠깐, 그랬던 것 맞지? 정확히 기억은 안 나.\n\n어쩌면 다른 일이었을까? 혹시 내가 그녀의 감정을 상하게 했는데 제대로 사과하지 않았던 걸까?"
  VIETmisc.1005.a: "무엇이었든, 나는 그걸 한 것을 후회했다."
  VIETmisc.1006.t: "이제 지나간 시절의 겨울바람이로군"
  VIETmisc.1006.desc: "우리가 언제 다시 다퉜더라? 아, 겨울 동안이었던 것 같아. 젠장! 생각만 해도 기분이 나빠져. 그래, 그래, 나는 젊었어, 나는 젊었어, 라고 스스로에게 말하지만, 아무도 그런 종류의 말을 해서는 안 돼."
  VIETmisc.1006.a: "사과할 수 있다면 지금이라도 사과하겠어요."
  VIETmisc.1007.t: "시간을 되돌려 주시오"
  VIETmisc.1007.desc: "그때 우리가 왜 싸웠더라? 젊은 사람들이 으레 그렇듯 금세 화해했지만, 지금 생각하니 꽤 궁금하군. 도대체 뭐가 문제였던 거지?\n\n기억하기 귀찮은 일이로군.\n\n어쨌든, 그때로 돌아가서 그런 일이 없도록 하고 싶어! 솔직히 말해서, 내가 너무 심각하게 생각하고 있는 것 같기도 하고."
  VIETmisc.1007.a: "결국 화해했지."
  VIETmisc.1008.t: "오해"
  VIETmisc.1008.desc: "흠. 다시 생각해보니, 우리의 갈등은 일종의 오해에서 시작된 것이 분명해. 그래야만 해.\n\n우리는 보통 잘 지냈고, 그 아이와 나는, 물건을 공유하고 여러 번 서로 동의했어. 분명 일종의 오해가 있었을 거야. 그래, 그래야만 해."
  VIETmisc.1008.a: "어쩌다 보니, 그것 때문에 저희가 싸우게 된 건가요...?"
  VIETmisc.1009.t: "잠시의 망설임"
  VIETmisc.1009.desc: "아마 그녀는 내게 아주 민감한 질문을 했고, 내가 즉시 대답하지 않아서, 내가 부정적인 대답을 생각하고 있다고 생각하게 만들었을까?"
  VIETmisc.1009.a: "아마도." # 6468279252615898734
  VIETmisc.1010.t: "진부한 감상주의"
  VIETmisc.1010.desc: "혹시 그녀는 로맨스를 원했을지도 모르지. 우린 막 그런 나이에 접어들기 시작했으니까. 하지만 내가 그녀의 접근을 오해한 걸 수도 있어. 하지만 그런 경우라면 뻔한 이야기겠지."
  VIETmisc.1010.a: "아마도." # 14314503468978092572
  VIETmisc.1011.t: "완벽한 순간"
  VIETmisc.1011.desc: "뭐였지? 적어도 그녀가 내게 무언가를 물어봤다는 건 기억해. 그래, 그거였어. 그게 이 모든 것의 시작이었지. 하지만 정확히 뭘 물어봤는지는 기억이 안 나. 아직은.\n\n그녀가 초조해 보였던 것 같기도 하고. 이제 보니 그랬던 것 같아.\n\n어쩌면 그녀는 내가 그녀의 질문에 답해주기를 오랫동안 기다렸을지도 몰라. 어떤 오해를 풀거나, 무언가를 확인하기 위해서 말이야."
  VIETmisc.1011.a: "흠...." # 3641559311720252035
  VIETmisc.1012.t: "영원히 사라진" # 15800859876414921274
  VIETmisc.1012.desc: "하지만 어쨌든, 여전히 그 여자애가 그리워. 우리는 정말 좋은 친구였는데.... 그리고 우리 관계가 더 아름다운 무언가로 발전할 수 있었을지 궁금해."
  VIETmisc.1012.a: "나는 절대 알 수 없을 거야."
  VIETmisc.1013.t: "다시는, 영원히"
  VIETmisc.1013.desc: "다시 만난다면, 절대 그런 종류의 말다툼을 하지 않도록 할 거야. 그저 좋았던 시절처럼, 철없이 장난치고 즐거워하며 어른의 책임 따위는 걱정할 필요 없었던 때처럼 말이지. 더 이상의 어리석은 말다툼은 없을 거야. 더는 없어."
  VIETmisc.1013.a: "나는 그녀가 그립겠지, 그렇지 않나?"
  VIETmisc.1014.t: "저는 여전히 젊고 순진합니다"
  VIETmisc.1014.desc: "하지만 지금 생각해보니, 어리석은 말다툼에 절대 휘말리지 않으리라 생각하는 건 순진한 생각일지도 모릅니다. 아이들만이 모든 사람이 그저 서로 잘 지낼 수 있다고 생각하죠. 세상은 그렇게 굴러가지 않으니까요.\n\n하지만 솔직히 말해서, 저는 그 여자아이와 그런 관계를 원했고, 지금도 원합니다.\n\n순수한 동반자 관계를요.\n\n순수한 사랑을요."
  VIETmisc.1014.a: "나는 여전히 어떤 면에서는 유치한 것 같군."
  VIETmisc.1015.t: "내 말 못 할 사랑과 함께"
  VIETmisc.1015.desc: "이제야 깨달았어.\n\n결국 그녀를 사랑했던 거야.\n\n나는 그녀와 영원히 함께하고 싶었어. 바보 같지? 그녀가 세상에서 가장 멋진 사람이자, 가장 완벽한 여자라고 생각했거든."
  VIETmisc.1015.a: "하지만 나는 그녀에게 말하지 않았지."
  VIETmisc.1016.t: "그리고 멍한 기억들"
  VIETmisc.1016.desc: "아, 잠깐만....\n\n이제 그녀가 내게 무엇을 물었는지 기억났다.\n\n믿을 수가 없어. 너무 뻔하잖아. 이렇게 오랜 시간이 흘렀는데 기억했어야 했는데. 그녀는 그날 너무나 무작위로, 갑자기 말했다."
  VIETmisc.1016.a: "\"이봐, [ROOT.Char.GetFirstNameNoTooltip] 나를 사랑하나?\""
  VIETmisc.1017.t: "다시는, 영원히"
  VIETmisc.1017.desc: "그때는 대답하지 않았지. 하지만 지금 그녀가 여기 있다면, 다시 같은 질문을 한다면, 뭐라고 대답할까? \"네\"라고 대답할까?"
  VIETmisc.1017.a: "네. 네, 백만 번이라도 네라고 하겠어요."
  VIETmisc.1018.t: "답변하지 않았습니다"
  VIETmisc.1018.desc: "그래서 나는 왜 그녀가 그토록 화를 냈는지 이제야 기억이 나는군.\n\n그날 나는 그녀에게 제대로 된 대답을 해주지 않았어."
  VIETmisc.1018.a: "분명히 그녀는 깊은 상처를 받았을 거야."
  VIETmisc.1019.t: "고통스럽습니다"
  VIETmisc.1019.desc: "어쩌면 그 애가 진정으로 자기를 사랑했는지, 지난 세월 내내 궁금해했을지도 모릅니다. 어쩌면 지난 세월 내내 말입니다.\n\n솔직히 제대로 된 대답을 해주지 못했다는 게 저도 마음 아픕니다."
  VIETmisc.1019.a: "그리고 저는 절대 할 수 없을 겁니다."
  VIETmisc.1020.t: "하지만 난 여전히 아름답다"
  VIETmisc.1020.desc: "그녀가 지금 여기 있다면 무슨 생각을 할지 궁금하군. 그녀의 질문에 대한 나의 명쾌한 \"네!\"라는 대답을 받아들여 줄까?\n\n그녀가 여전히 나를 좋게 생각해 주길 바랄 뿐이야. 인생에서 대단한 일을 많이 하지는 못했지만, 완벽한 사람은 없으니까. 그때 그녀는 항상 내가 최선을 다하도록 격려해 줬지."
  VIETmisc.1020.a: "그녀가 나를 자랑스러워하면 좋겠어...."
  VIETmisc.1021.t: "그리고 남겨두십시오"
  VIETmisc.1021.desc: "하지만 그녀는 더 이상 여기 없어. 그 사건 이후 화해했지만, 곧 어른이 되었고 당연히 곧 헤어졌지. 영원히 말이야.\n\n어쩔 수 없었을 거야. 우린 어렸으니까. 우리들의 어린 시절이 영원히 지속될 수 없다는 것을 깨닫지 못했던 거지.\n\n영원한 것은 없어. 나쁜 것도, 좋은 것도."
  VIETmisc.1021.a: "."
  VIETmisc.1022.t: "네 살갗의 따스함"
  VIETmisc.1022.desc: "하지만 오늘까지도 난 그 어리석은 소녀를 떠올린다. 그녀의 바보 같고 어리석은 미소를 떠올린다. 그 나무 아래 나란히 앉아 어깨를 맞대고 웃고, 낄낄거리고, 아무 의미 없는 이야기를 나누던 시간들을 떠올린다.\n\n나의 친구.\n\n나의 동반자.\n\n나의 영감.\n\n나의 천사."
  VIETmisc.1022.a: "나의 첫사랑."
  VIETmisc.1023.t: "계피!"
  VIETmisc.1023.desc: "비밀도 아니지. 나는 계피에 푹 빠져있어. 어렸을 땐 많이 먹진 않았지만, 먹을 때마다 정말 즐거웠지. 이제 나이를 먹으니 내 재정으로 감당할 수 있을 만큼 계피를 구할 수 있어. 매콤함과 달콤함이 한 입 베어 물 때마다 느껴지는 그 조화가 좋아! 계피만큼 좋은 건 없어!"
  VIETmisc.1023.a: "어째서 내가 계피 맛을 좋아하는지 이해 못 하는 사람이 있다니?"
  VIETmisc.1024.t: "계피 맛"
  VIETmisc.1024.desc: "곧 연회가 열릴 예정입니다. 제 영토의 많은 중요한 사람들이 참석할 것입니다. 우리는 삶을 축하하고 즐거운 시간을 보낼 것이며, 저는 모든 사람에게 제가 가장 좋아하는 계피 토스트 끈적 빵을 포함하여 가능한 한 많은 맛있는 달콤한 계피 요리를 제공하여 그렇게 할 것입니다. 모든 사람이 제가 왜 계피 맛을 좋아하는지 알게 될 것입니다.\n\n불행히도 계피는 비싼 진미입니다. 그렇지 않으면 평범할 이 연회의 비용은 약간 높을 것입니다. 하지만 저는 그 미친 향신료가 너무나 먹고 싶습니다! 너무나 먹고 싶어요!"
  VIETmisc.1024.a: "어떤 대가를 치르더라도 계피를 테마로 한 연회가 될 것입니다."
  VIETmisc.1025.t: "계피, 사방에 계피가"
  VIETmisc.1025.desc: "연회 음식은 정말 맛있었어! 모든 요리에 계피 기름을 쓰고, 계피와 마늘 향을 낸 생선 요리, 수프에는 계피를 뿌리고, 고기 파이와 달콤한 파이에도 계피가 들어가 있지. 빵과 과일에도 계피를 발라 먹고, 내가 제일 좋아하는 계피와 꿀 시럽을 바른 끈적한 빵까지! 연회에 계피가 들어가지 않은 음식이 뭐였는지 기억조차 안 나.\n\n내 취향을 좋게 봐준 손님도 있는 것 같지만, 그렇지 않은 사람도 있나 봐. 눈빛에서 느껴지거든. 음식을 쳐다볼 때 시선을 회피하는 모습, 천천히 음식을 먹는 모습 말이야.\n\n계피의 진가를 모르는 사람이 있다니, 정말 안타까운 일이야!"
  VIETmisc.1025.a: "제 신하들 중 일부가 걱정하는 것 같습니다. 제가 지나치게 과장하고 있다고 생각하는 것 같군요! 하!"
  VIETmisc.1026.t: "계피에 미친"
  VIETmisc.1026.desc: "몇몇 궁정 신하들이 저의 식습관에 대해 걱정된다고 말했습니다. 제가 모든 음식에 계피를 뿌려 먹는다고 하더군요! 물론 사실이 아닙니다. 저는 다른 음식도 분명히 먹습니다.\n\n하지만 그들은 제가 계피의 치유 효과가 아무리 뛰어나다 해도 너무 많이 먹는 것은 좋지 않으며, 비이성적인 중독을 후회하게 될 것이라고 완강하게 주장했습니다.\n\n하지만 문제는, 저는 정말 다른 것도 먹는다는 겁니다. 제가 계피를 주제로 한 연회를 열었다고 해서 사람들이 저를 미쳤다고 생각하는 걸까요? 제가 왜 계피 맛을 좋아하는지 이해하지 못하는 걸까요?\n\n어쨌든 내일 아침 식사로 계피 토스트 스티키 번을 먹고 싶습니다. 아니면 며칠 동안. 아니면 몇 주 동안."
  VIETmisc.1026.a: "그들이 뭐라 하든 누가 상관해? 나는 완전히 다른 차원의 아침 식사를 할 거야!"
  VIETmisc.1027.t: "계피의 미다스 손"
  VIETmisc.1027.desc: "아침부터 계피 맛을 탐한 건 좋은 생각이 아니었나 봐. 계피 토스트 끈적 빵(내가 제일 좋아하는 계피 과자!)을 먹고 나니 손이 너무 끈적거려서, 고급 로브와 얼굴, 의자... 닿는 곳마다 계피와 꿀 시럽이 엉망진창으로 묻어버렸어! 하지만 지금 당장 중신들과 중요한 회의가 있는데, 늦고 싶지는 않아... 어쩌면 좋지? 하지만 중요한 회의이니 어쩔 수 없겠지."
  VIETmisc.1027.a: "내 자문회 의원들이 나에게 너무 짜증내지 않기를 바라야지."
  VIETmisc.1028.t: "정말 훌륭하군!"
  VIETmisc.1028.desc: "회의는 잘 진행되었지만, 끈적한 시나몬이 묻은 손가락 때문에 집중하기가 어려웠소. 다행히 끈적한 것이 사방으로 번지는 것을 막을 수 있었지. 나의 조언가들은 짜증을 내는 대신, 내 상황을 재미있어했소. 그들은 나뿐만 아니라, 심지어 시나몬 자체를 조롱했소! 이제 내 궁정의 모든 사람들이 나를 비웃고 있는 것 같소.\n\n어떻게 나처럼 높은 사람이, 단지 시나몬 맛을 좋아한다는 이유만으로 온 왕국의 웃음거리가 될 수 있단 말이오? 내 궁정 신하들과 봉신들은 항상 음모를 꾸미고 내가 하는 모든 것을 지켜보지. 하지만 그들이 시나몬 토스트 스티키 번의 맛을 왜 좋아하는지 알 수 있을까?"
  VIETmisc.1028.a: "이해해야만 해. 매콤하고 달콤한 계피 향이 입안 가득 퍼지는 것을!"
  VIETmisc.1029.t: "내가 볼 수 있는 맛"
  VIETmisc.1029.desc: "나는 내 신하들에게 설명하려고 애썼습니다. 정말로요! 계피는 정말 훌륭합니다. 왜 누구도 그것을 좋아하지 않을 수 있을까요? 계란, 와플, 소시지, 콩, 달콤한 빵, 우유 또는 물... 정말 무엇이든 계피와 함께하면 모든 것이 훨씬 더 맛있습니다. 심지어 농민 죽도 계피를 조금 넣으면 천상의 감로수 같은 맛이 납니다.\n\n하지만 아니에요. 아무도 이해하지 못했습니다. 나는 그들에게 왜 계피가 그렇게 훌륭한지 물었습니다. 왜 내가 그것을 좋아해야 하는지. 그러나 아무도 올바른 답을 내놓지 못했고, 나는 아무도 내가 계피 맛을 왜 그렇게 좋아하는지 알 수 없다는 사실을 받아들여야만 합니다. 특히 구운 끈적한 빵에 계피 맛을 왜 그렇게 좋아하는지요."
  VIETmisc.1029.a: "한 입 베어 물 때마다 맛있는 계피 향이 감돌기 때문입니다."
  VIETmisc.1030.t: "마지막 날들"
  VIETmisc.1030.desc.male: "저는 깊이 정이 든 나이 든 하녀가 있습니다. 수년 동안 그녀는 불평 없이 저를 충실히 섬겼고, 저의 모든 것을 참아주었습니다. 잔인하게 대할 수 없는 사람이 있다면, 사랑하는 이모나 할머니처럼 된 이 여인입니다. 그러나 지난 몇 주 동안 그녀는 임종을 맞이하여 간신히 의식을 유지한 채 이상한 말을 중얼거리고 음식과 음료를 거부하고 있습니다."
  VIETmisc.1030.desc.female: "오랫동안 깊이 정을 나눈 늙은 하인이 있습니다. 수년간 그는 불평 없이 충실히 저를 섬겼고, 제 모든 것을 견뎌냈습니다. 잔인하게 대할 수 없는 사람이 있다면, 사랑하는 삼촌이나 할아버지처럼 되어버린 이 남자입니다. 하지만 지난 몇 주 동안 그는 죽음을 앞두고 거의 의식이 없는 채로 이상한 말을 중얼거리고 음식과 음료를 거부하고 있습니다."
  VIETmisc.1030.a: "우리는 밤낮으로 경계를 늦추지 않지만, 시간문제라는 것을 알고 있습니다."
  VIETmisc.1031.t: "깨어나세요" # 4835138881502886385
  VIETmisc.1031.desc.male: "어느 날 아침, 저는 하인의 영혼과 우리 집안의 몇몇 사람들을 위해 조용히 기도문을 외우고 있었습니다. 그러다 약간 지쳐서 그녀 옆에 앉기로 했습니다. 손을 뻗어 그녀의 손을 잡았는데, 그러자 기적이 일어났습니다! 그녀가 눈을 뜨고 주위를 둘러보며 상황을 파악하려는 듯했습니다. 하지만 그녀가 저를 바라보는 순간, 그녀의 얼굴에 완전한 행복과 깊은 사랑의 표정이 번졌습니다.\n\n\"어떻게 느껴지시나요?\" 저는 말했습니다. \"괜찮아요, 걱정하지 마세요. 제가 여기 있어요.\""
  VIETmisc.1031.desc.female: "어느 날 아침, 하인의 영혼과 우리 집안 사람들을 위해 조용히 기도를 속삭이고 있는데, 약간 지쳐서 그의 옆에 앉기로 했다. 손을 뻗어 그의 손을 잡았는데, 기적이 일어났다! 그가 눈을 뜨고 주위를 둘러보며 상황을 파악하려는 듯했다. 그러나 그가 나를 바라보는 순간, 완전한 행복과 깊은 사랑이 그의 얼굴에 번졌다.\n\n\"어떻게 지내세요?\" 내가 말했다. \"괜찮으니 걱정 마세요. 제가 여기 있어요.\""
  VIETmisc.1031.a.male: "그녀는 나를 응시하다가, 손을 뻗어 내 얼굴을 부드럽게 감싼다."
  VIETmisc.1031.a.female: "그가 나를 빤히 쳐다보다가, 손을 뻗어 내 얼굴을 부드럽게 감싼다."
  VIETmisc.1032.t: "사랑" # 6883825569627066313
  VIETmisc.1032.desc.male: "\"[ROOT.Char.GetFirstNameNoTooltip]... [ROOT.Char.GetFirstNameNoTooltip]! 옆집 [ROOT.Char.GetFirstNameNoTooltip] 님! 돌아오셨군요! 하지만 어찌.... 죄송해요, 제가 부족해서 너무 죄송해요. 죄송해요, 용서하세요.\"\n\n그녀의 격한 반응에 당황했지만, 나는 그녀에게 말했다. \"괜찮습니다. 당신이 한 일이 아니니 자책하지 마세요. 제가 곁에 있겠습니다.\"\n\n그녀는 기쁨에 겨워 나를 보며 속삭였다. \"사랑해요.\" 그러고는 다시 누워 눈을 감았다.\n\n그녀는 그 후로 다시는 깨어나지 못했다."
  VIETmisc.1032.desc.female: "\"[ROOT.Char.GetFirstNameNoTooltip]... [ROOT.Char.GetFirstNameNoTooltip]! 옆집의 [ROOT.Char.GetFirstNameNoTooltip]님이시군요! 돌아오셨군요! 하지만 어찌.... 죄송합니다, 죄송합니다. 제가 충분히 하지 못했어요. 죄송합니다, 죄송합니다. 부디 용서해주세요.\"\n\n그의 격앙된 반응에 아연실색했지만, 저는 그에게 말했습니다. \"괜찮습니다. 당신이 하지 않은 일로 자책하지 마세요. 제가 곁에 있을게요.\"\n\n그는 기쁨에 겨워 저를 보며 속삭였습니다. \"사랑해요.\" 그러고는 다시 누워 눈을 감았습니다.\n\n그는 그 후로 다시는 깨어나지 못했습니다."
  VIETmisc.1032.a.male: "하지만 그녀의 얼굴은 너무나 평화롭고 만족스러워 보이는군."
  VIETmisc.1032.a.female: "그런데도, 그의 얼굴은 너무나 평화롭고 만족스러워 보이는군."
  VIETmisc.1033.t: "질문"
  VIETmisc.1033.desc.male: "저의 소중한 하인의 장례식이 끝난 후, 저는 그녀의 친척들에게 그녀가 돌아가시기 전에 저에게 말했던 것에 대해 물었습니다. 그녀가 저를 다른 사람으로 착각했다는 것이 분명히 드러났습니다. 처음에는 아무도 답을 하지 못했지만, 결국 저의 또 다른 하인인 그녀의 여동생을 붙잡을 수 있었습니다. 그녀는 매우 나이가 많았습니다.\n\n이 노부인은 나이에도 불구하고 침착하게 껄껄 웃으며 힘과 자신감이 넘치는 표정으로 말했습니다. \"아, 정말 웃긴 우연이군요, [ROOT.Char.GetTitledFirstNameNoTooltip].\""
  VIETmisc.1033.desc.female: "저의 사랑하는 하인의 장례식이 끝난 후, 저는 그의 친척들에게 그가 돌아가시기 전에 저에게 했던 말에 대해 물었습니다. 그는 분명히 저를 다른 사람으로 착각했습니다. 처음에는 아무도 답을 하지 못하다가, 결국 그의 여동생이자 저의 다른 하인 중 한 명인 매우 나이가 많은 그녀를 붙잡을 수 있었습니다.\n\n이 노파는 나이에도 불구하고 침착하게 껄껄 웃으며 힘과 자신감에 찬 표정을 짓고 있었습니다. \"아, 정말 웃긴 우연이네요, [ROOT.Char.GetTitledFirstNameNoTooltip].\""
  VIETmisc.1033.a: "왜 웃긴 우연의 일치일까요?"
  VIETmisc.1034.t: "우연"
  VIETmisc.1034.desc.male: "\"[ROOT.Char.GetFirstNameNoTooltip]은 언니의 첫사랑 이름이기도 했어.\" 언니의 여동생이 설명한다. \"정말 서로 사랑했었지. 하지만 사랑하는 사람은 결혼식 전날 사고로 언니의 품 안에서 죽었고, 언니는 항상 죄책감을 느꼈어. 내가 어렸을 때라 당신이 언니의 연인과 닮았는지 기억나지 않아. 지금은 꽤 나이가 들어서 기억력이 가물가물하거든. 하지만 그건 중요하지 않아.\"\n\n나는 천천히 고개를 끄덕인다. \"정말 이상한 우연이군요.\""
  VIETmisc.1034.desc.female: "\"[ROOT.Char.GetFirstNameNoTooltip] 님은 오빠의 첫사랑 이름이기도 했어요.\" 누이가 설명합니다. \"정말로 서로 사랑했죠. 하지만 오빠의 연인은 결혼식 전날 사고로 오빠 품에서 숨을 거두었고, 오빠는 항상 죄책감을 느꼈어요. 그때 저는 어린 소녀였고 지금은 꽤 나이가 들어서 언니가 오빠의 연인을 닮았는지 기억이 안 나네요. 기억력이 가물가물해서요. 하지만 상관없어요.\"\n\n나는 천천히 고개를 끄덕입니다. \"정말 이상한 우연이군요.\""
  VIETmisc.1034.a: "노파는 잠시 깊은 생각에 잠겼고, 나는 참을성 있게 그가 말하기를 기다렸다."
  VIETmisc.1035.t: "폐쇄" # 4188266778392774588
  VIETmisc.1035.desc.male: "\"어쩌면 단순한 우연일 수도 있고, 어쩌면 운명일 수도 있겠지요. 그게 무엇이든, 저는 그녀가 마지막 순간에 그토록 사랑했던 사람을 볼 수 있어서 기쁩니다.\" 노파가 말합니다. 그녀는 잠시 말을 멈추고, 이 모든 일에 깊이 감동한 듯 마음을 가다듬으려 애씁니다. \"저는 항상 최고의 여동생은 아니었고 언니에게 많은 스트레스를 줬습니다. 어린 동생들이 흔히 저지르는 잘못이지요. 그러니 언니의 마지막 순간에 기쁨과 사랑을 선물해주신 것에 대해 진심으로 마음속 깊이 감사드립니다.\"\n\n\"어쩌면 그들은 이제 사후 세계에서 함께 있을지도 모르겠군요.\" 내가 말합니다.\n\n노파는 다시 잠시 멈춘 후 부드럽게 미소 짓습니다."
  VIETmisc.1035.desc.female: "\"어쩌면 단순한 우연일 수도, 어쩌면 운명일 수도 있겠지요. 어찌 되었든, 저는 그가 마지막 순간에 그토록 사랑했던 사람을 볼 수 있어서 기쁩니다.\" 노파가 말합니다. 그녀는 잠시 말을 멈추고 감정을 추스르려 애씁니다. 이 모든 것에 깊이 감동한 것이 분명합니다. \"저는 항상 최고의 여동생은 아니었고 오빠에게 많은 스트레스를 주었습니다. 어린 동생들이 흔히 저지르는 잘못이지요. 하지만 그에게 마지막 순간에 기쁨과 사랑이라는 선물을 주셔서 진심으로 감사드립니다.\"\n\n\"어쩌면 그들은 이제 사후 세계에서 마침내 함께 있을지도 모릅니다.\" 내가 말합니다.\n\n노파는 다시 잠시 멈췄다가 부드럽게 미소짓습니다."
  VIETmisc.1035.a: "\"아마도 그렇겠지, 아가야.\""
  VIETmisc.1036.t: "코다" # 5127936632864545072
  VIETmisc.1036.desc: "지난주부터 계속 피로감을 느꼈습니다. 그래서 오늘은 일찍 잠자리에 들기로 했습니다. 그러고 얼마 지나지 않아, 나는 알 수 없는 황무지에 와 있었습니다. 그곳은 눈부시게 푸른 풀이 드넓게 펼쳐져 있고, 상상할 수 있는 모든 색깔의 생기 넘치는 꽃들이 여기저기 흩뿌려져 있으며, 양쪽으로는 숨 막힐 듯 아름다운 만년설산이 솟아 있었습니다. 머리 위로는 태양이 밝게 빛나고 있었습니다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip]야!\" 누군가 나를 불렀습니다. \"[ROOT.Char.GetFirstNameNoTooltip]야!\""
  VIETmisc.1036.a: "아니… 이럴 리가…."
  VIETmisc.1037.t: "재회"
  VIETmisc.1037.desc: "내 눈앞에는 고인이 된 [scope_VIET_grandparent_dream.GetTitledFirstName]이신 저의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')] [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서 서 계십니다. 처음에는 [scope_VIET_grandparent_dream.GetHerHim]을 잘 알아보지 못했지만, 꿈속에서, 내 안에서, 이분이 제 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]이라는 것을, 이성적인 생각이 어떻든 간에 알려줍니다.\n\n저는 다시 어린아이가 되어 모든 것에 경외감을 느끼고, 저의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서는 너무나 키가 크고 편안하게 보입니다. [scope_VIET_grandparent_dream.GetSheHe]은 저를 따뜻하게 안아주며 작은 손을 잡습니다.\n\n \"꼬마야, 널 찾아서 기쁘다,\" [scope_VIET_grandparent_dream.GetSheHe]이 말합니다.\n\n\"여기서 뭐 하고 계세요?\" 저는 삑 소리를 내며 말합니다. 제 목소리는 어렸을 때처럼 정확히 높습니다. \"무슨 일이에요? 왜 우리가 여기 있죠? 제가 잘못한 거라도 있나요?\"\n\n\"아니, 아니. 넌 착한 [ROOT.Char.Custom('GirlBoy')]이었어,\" [scope_VIET_grandparent_dream.GetSheHe]이 저를 안심시킵니다. \"아... 내가 널 사랑하는 거 알지, 그렇지?\""
  VIETmisc.1037.a: "고개를 끄덕인다."
  VIETmisc.1038.t: "평화" # 9500356774927226211
  VIETmisc.1038.desc: "손을 잡고, 나는 산속 초원에서 나의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]와 함께 걷다가 언덕 비탈에 앉는다. 우리는 우리 주변의 자연, 하늘의 푸르름, 뭉게뭉게 피어오르는 옅은 흰 구름을 조용히 감상한다.\n\n\"제가 어딘가 함께 가는 건가요?\" 내가 묻는다.\n\n\"작은 [ROOT.Char.GetFirstNameNoTooltip]아,\" 나의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]가 부드럽게 말한다. \"우리는 곧 갈 것이다. 하지만 아직은 아니란다.\"\n\n\"왜요?\"\n\n\"인내심을 가지렴, 내 아이야. 나는 널 매우 사랑하고, 널 기다리고 있을 것이다. 하지만 지금은, 얘야, 먼저 우리 여정을 위한 준비를 해야 한단다. 그래야 우리가 갈 수 있어.\""
  VIETmisc.1038.a: "\"고맙습니다.\" [scope_VIET_grandparent_dream.GetHerHim] 옆으로 파고들며 잠이 듭니다."
  VIETmisc.1039.t: "좋은 아침"
  VIETmisc.1039.desc: "나는 밖에서 새들이 지저귀는 소리를 듣고 천천히 깨어난다. 나는 일어나 앉아 꿈의 생생한 디테일을 떠올린다. 마치 현실인 것처럼 느껴진다. 왜 나는 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]의 꿈을 꾼 걸까? 마치 큰 안도감이 밀려와 중대한 일을 준비하는 데 도움이 되는 듯한 편안한 꿈이었다. 하지만 내 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서는 어떤 여정을 말씀하시는 걸까?"
  VIETmisc.1039.a: "삶은 늘 그래왔듯이 계속된다."
  VIETmisc.1040.t: "시간이 흐르다"
  VIETmisc.1040.desc: "가끔씩, 공식적인 업무를 처리하거나, 정원을 산책하거나, 방에서 휴식을 취하고 있을 때, 멀리 떨어진 곳에 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]이신 [scope_VIET_grandparent_dream.GetTitledFirstName]께서 서서, [scope_VIET_grandparent_dream.GetHerHis] 얼굴에 기분 좋은 미소를 지으며 저를 지켜보시는 모습이 보입니다. 그러다 갑자기 사라지시곤 합니다. 하지만 평소와는 달리 놀라지는 않습니다. [scope_VIET_grandparent_dream.GetSheHe]께서 저를 지켜보시며, 무언가를 준비시키시는 듯한 느낌이 들어 마음이 편안해집니다. 다른 사람들에게 [scope_VIET_grandparent_dream.GetHerHim]도 보이는지 물어보면, 아무도 제가 무슨 말을 하는지 모릅니다.\n\n\"[ROOT.Char.GetLadyLord]이시여, 저쪽에는 아무도 보이지 않습니다.\"라고 그들은 말합니다.\n\n\"맞아요.\" 저는 그들에게 거짓말을 합니다. \"제가 착각한 거였어요.\""
  VIETmisc.1040.a: "최근에 피로감이 더 심해진 것 같아."
  VIETmisc.1041.t: "친절한 알림"
  VIETmisc.1041.desc: "나는 다시 꿈의 세계에 있다. 산 속에 자리 잡은 아름다운 초원이다. 그리고 내 앞에 다시 한번 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서 서 계신다. 그 분은 나를 내려다보며 평온하게 미소짓고 계신다.\n\n나는 다시 어린 아이가 되어 수줍게 땅을 바라본다. 그러자 [scope_VIET_grandparent_dream.GetSheHe]께서 말씀하신다. \"나는 너를 지켜보고 있었다. 우리 여정을 위한 준비는 마쳤느냐?\"\n\n나는 어쩐지 대답하지 못한다.\n\n[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서는 웃으시며 내 머리를 쓰다듬으신다. \"걱정 말거라, 아이야. 곧 때가 될 것이다. 네가 남겨야 할 것들을 남길 수 있을 거라는 것을 나는 안다. 내가 너를 돕고 있었고, 앞으로도 계속 너를 도울 것이다.\"\n\n\"감사합니다.\" 나는 천천히 잠에서 깨어나며 중얼거린다."
  VIETmisc.1041.a: "밖은 아침이고 새들이 지저귀고 있다."
  VIETmisc.1042.t: "방황하는 생각"
  VIETmisc.1042.desc: "나의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서 나타나신 두 번째 꿈의 의미를 곰곰이 생각해 봅니다. 꿈일 뿐인데도 심오하면서도 불가사의한 무언가가 있습니다. 기이하지만, 결국 나는 이 꿈들이 위안이 됩니다. 어쩌면 나의 [scope_VIET_grandparent_dream.Custom('VIETGrandparentPossessive')] 영혼이 정말로 나를 지켜보고 있는지도 모릅니다.\n\n하품을 하고 기지개를 켜자 하인들이 아침 식사를 부르지만 별로 배가 고프지 않습니다."
  VIETmisc.1042.a: "오늘은 그냥 쉬면서 휴식을 취하고 싶습니다."
  VIETmisc.1043.t: "준비"
  VIETmisc.1043.desc: "지난 며칠 동안 너무 피곤함을 느꼈습니다. 지난 몇 주보다 훨씬 더 피곤하지만, 의사들은 어떤 이상도 감지하지 못했습니다. 잠시 동안 혼란스러웠지만, 꿈에서나 현실에서 보았던 저의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]에 대한 환영을 떠올렸습니다. 그러자 깨달음과 내면의 평화가 느껴집니다. 드디어 이해했습니다.\n\n내가 설명하자 주변 사람들은 혼란스러워합니다. 괜찮습니다. 그들 모두가 가야 할 여정을 준비할 차례가 되면, 시간이 지나면 이해할 것입니다.\n\n그날 저녁, 침대에 누워 휴식을 취합니다. 음식을 거부하고 마실 것을 주어도 가볍고 상쾌하게 느껴집니다.\n\n눈을 감기 전에 마지막으로 주위를 둘러봅니다."
  VIETmisc.1043.a: "[scope_VIET_grandparent_dream.Custom('VIETGrandparent')]를 만나러 갈 시간입니다."
  VIETmisc.1044.t: "마지막 여정"
  VIETmisc.1044.desc: "의식이 흐릿해지며 주변의 모든 것을 잊습니다. 헤아릴 수 없는 시간이 흐른 것 같은 후, [scope_VIET_grandparent_dream.GetTitledFirstName], 저의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]가 보입니다. 저는 예전에 꿨던 꿈처럼 다시 어린아이가 되었고, [scope_VIET_grandparent_dream.GetSheHe]는 저를 내려다보고 있지만, 위안이 됩니다.\n\n\"[ROOT.Char.GetFirstNameNoTooltip], 갈 준비 되었니?\" [scope_VIET_grandparent_dream.GetSheHe]가 묻습니다. \"놓아주는 게 어렵다는 걸 알지만, 넌 할 수 있어! 결국 모든 사람이 이 여정을 떠나야 하니까.\"\n\n\"준비된 것 같아요.\" 제가 중얼거립니다. 저는 [scope_VIET_grandparent_dream.GetHerHim]에게 손을 내밉니다. \"그리고 당신과 함께라서 괜찮을 거예요! 사랑해요!\"\n\n저의 [scope_VIET_grandparent_dream.Custom('VIETGrandparent')]께서는 부드럽게 제 손을 잡고 미소 짓습니다."
  VIETmisc.1044.a: "\"나도 당신을 사랑해요. 그럼 가자, 아가야.\""
  VIETmisc.1001.a.female: "그."
  VIETmisc.1002.desc.female: "기억하고 싶은가?\n\n고통스럽지만, 그녀를 생각하면 여전히 너무나 행복해."
  VIETmisc.1003.desc.female: "그는 근처에 살던 소년이었지. 내 생각에 그는 높은 신분이었어. 그렇지 않았다면 내가 어떻게 그와 처음부터 같이 놀 수 있었겠어? 하지만 그의 가문은 가난했고 지역 일에 거의 영향을 미치지 못했어.\n\n우리는 어렸을 때 많이 놀았어, 그와 나, 우리 둘 다. 행복한 어린 소년 소녀, 세상 걱정 없이 순수한 두 아이.\n\n이제, 나는 그 시절이 정말 그리워지기 시작했어."
  VIETmisc.1003.desc.male.homosexual: "그는 근처에 살던 소년이었지. 내 생각에 그는 높은 신분이었어. 그렇지 않았다면 내가 어떻게 그와 처음부터 같이 놀 수 있었겠어? 하지만 그의 가문은 가난했고 지역 일에 거의 영향을 미치지 못했어.\n\n우리는 어렸을 때 많이 놀았어, 그와 나, 우리 둘 다. 행복한 어린 소년 소녀, 세상 걱정 없이 순수한 두 아이.\n\n이제, 나는 그 시절이 정말 그리워지기 시작했어."
  VIETmisc.1004.desc.female: "안타깝게도 그 아이에 대한 기억은 흐릿하오.\n\n결국 많은 시간이 흘렀소.\n\n오래전 일들을 기억하려고 애쓰는 동안 희미한 영상들이 뇌리를 스치듯 지나가오."
  VIETmisc.1005.desc.female: "예를 들어, 우리가 다퉜던 일말의 논쟁이 희미하게 기억납니다. 몇 년 후, 우리가 조금 더 나이가 들었을 때였죠. 완전히 어른은 아니었지만 어린아이도 아니었습니다. 하지만 우리는 여전히 어렸고, 모든 젊은이들이 그렇듯이 결국 어리석은 짓을 저질렀습니다.\n\n제가 그에게 정말 심한 말을 했던 것 같습니다.\n\n잠깐, 그게 맞죠? 정확히 기억이 안 나네요.\n\n어쩌면 다른 일이었을까요? 혹시 제가 그를 불쾌하게 만들고 제대로 사과하지 않았을까요?"
  VIETmisc.1006.desc.female: "우리가 언제 다시 다퉜더라? 아, 겨울 동안이었던 것 같아. 젠장! 생각만 해도 기분이 나빠져. 그래, 그래, 나는 젊었어, 나는 젊었어, 라고 스스로에게 말하지만, 아무도 그런 종류의 말을 해서는 안 돼."
  VIETmisc.1008.desc.female: "음. 이제 와서 다시 생각해보니, 우리의 갈등은 일종의 오해에서 비롯되었음에 틀림없어. 그래야만 해.\n\n우리는 보통 잘 지냈고, 그 아이와 나는, 우리는 많은 것을 공유했고 여러 번 서로 동의했어. 분명 일종의 오해가 있었을 거야. 그래, 그럴 수밖에 없어."
  VIETmisc.1009.desc.female: "아마 그가 내게 아주 민감한 질문을 했는데, 내가 즉시 대답하지 않아서, 그가 내가 부정적인 대답을 생각하고 있다고 생각하게 만들었을까?"
  VIETmisc.1010.desc.female: "아니면 그가 로맨스를 원했을 수도 있지 - 우린 이제 막 그런 나이에 접어들기 시작했으니까 - 하지만 내가 그의 접근을 오해한 걸지도 몰라. 만약 그렇다면 약간 진부한 이야기겠지만."
  VIETmisc.1011.desc.female: "뭐였지? 적어도 그녀가 내게 무언가를 물어봤다는 건 기억해. 그래, 그거였어. 그게 이 모든 것의 시작이었지. 하지만 정확히 뭘 물어봤는지는 기억이 안 나. 아직은.\n\n그녀가 초조해 보였던 것 같기도 하고. 이제 보니 그랬던 것 같아.\n\n어쩌면 그녀는 내가 그녀의 질문에 답해주기를 오랫동안 기다렸을지도 몰라. 어떤 오해를 풀거나, 무언가를 확인하기 위해서 말이야."
  VIETmisc.1012.desc.female: "어쨌든, 아직도 그 아이가 그리워. 우리는 정말 좋은 친구였는데.... 그리고 우리의 관계가 더 아름다운 무언가로 발전할 수 있었을지 궁금해."
  VIETmisc.1013.desc.female: "다시 만난다면, 절대 그런 종류의 말다툼을 하지 않도록 할 거야. 그저 좋았던 시절처럼, 철없이 장난치고 즐거워하며 어른의 책임 따위는 걱정할 필요 없었던 때처럼 말이지. 더 이상의 어리석은 말다툼은 없을 거야. 더는 없어."
  VIETmisc.1013.a.female: "나는 그가 그리운 걸까?"
  VIETmisc.1014.desc.female: "하지만, 이제 생각해보니, 네가 어리석은 논쟁에 휘말리지 않을 거라고 생각하는 건 순진한 생각이야. 아이들만이 모든 사람이 서로 잘 지낼 수 있다고 생각하지. 세상은 그렇게 돌아가지 않아.\n\n하지만 솔직히 말해서, 나는 그 아이와 그런 관계를 원했어 - 그리고 원해.\n\n순수한 동반자 관계.\n\n순수한 사랑."
  VIETmisc.1015.desc.female: "이제야 깨달았어.\n\n결국 그를 사랑했던 거야.\n\n영원히 함께하고 싶었어 - 어리석지, 안 그래? 그가 세상에서 가장 멋진 사람이고, 가장 완벽한 남자라고 생각했어."
  VIETmisc.1015.a.female: "하지만 저는 그에게 말하지 않았습니다."
  VIETmisc.1016.desc.female: "아, 잠깐만…\n\n이제 그가 내게 뭘 물었는지 기억났어.\n\n믿을 수 없어. 너무 뻔하잖아. 이 세월이 흘렀는데 기억했어야 했는데. 그날 너무나 무작위로, 갑작스럽게 말했지:"
  VIETmisc.1017.desc.female: "그때는 대답하지 않았지. 하지만 그가 지금 여기 있고, 다시 내게 그 질문을 한다면, 뭐라고 말해야 할까? \"네\"라고 대답할까?"
  VIETmisc.1018.desc.female: "이제야 그가 왜 그렇게 화를 냈는지 기억이 나는군.\n\n그날 나는 그에게 제대로 된 대답을 해주지 않았어."
  VIETmisc.1019.desc.female: "어쩌면 그는 그 소년이 자신을 진정으로 사랑했는지 수년간 궁금해했을지도 모릅니다. 어쩌면 수년간.\n\n솔직히, 제대로 된 대답을 해주지 못한 것도 저를 아프게 합니다."
  VIETmisc.1020.desc.female: "만약 그가 지금 이 자리에 있다면, 무슨 생각을 할까. 과연 그 질문에 대한 나의 명쾌한 \"네!\"라는 대답을 받아들여줄까?\n\n그가 여전히 나를 좋게 생각해주길 바랄 뿐이다. 나는 살면서 대단한 일을 많이 하지는 못했지만, 완벽한 사람은 없으니까. 옛날에 그는 항상 내가 최선을 다하도록 격려해줬다."
  VIETmisc.1020.a.female: "그가 나를 자랑스러워하면 좋겠어...."
  VIETmisc.1021.desc.female: "하지만 그는 더 이상 이곳에 없어. 그 사건 이후 화해했지만, 우리는 곧 어른이 되었고, 당연히 그 후 곧 헤어졌지. 영원히 헤어진 거야.\n\n어쩔 수 없었던 것 같아. 우리는 어렸으니까. 어린 시절이 영원히 지속되지 않으리란 걸 깨닫지 못했어.\n\n영원한 건 없어. 나쁜 것도, 좋은 것도."
  VIETmisc.1022.desc.female: "하지만 오늘날까지도, 나는 여전히 그 어리석은 소년을 생각한다오. 나는 여전히 그 바보 같고 어리석은 미소를 생각한다오. 나는 여전히 우리가 그 나무 아래 나란히 앉아 어깨를 맞대고 웃고, 웃고, 아무것도 아닌 것에 대해 이야기하던 그 시절을 생각한다오.\n\n나의 친구.\n\n나의 동반자.\n\n나의 영감.\n\n나의 천사."
  VIETmisc.1045.t: "부탁이라도?"
  VIETmisc.1045.desc: "사람들은 모두 형제자매와 항상 잘 지내야 한다고 말한다. 흥! 절대 안 돼! 물론, [scope_VIET_karen.GetSheHe]는 나쁜 사람은 아니지만, [scope_VIET_karen.GetSheHe]가 때때로 짜증스러울 수 있기 때문에 우리의 관계는 완벽하지 않다. 예를 들어, 지난 며칠 동안 [scope_VIET_karen.GetSheHe]는 [scope_VIET_karen.GetHerHim]에게 특정 호의를 베풀어달라고 계속 강요해 왔다. 터무니없는 부탁은 아니지만, 왜 꼭 내가 해야 하지?"
  VIETmisc.1045.a: "미안하오, [scope_VIET_karen.GetFirstNameNoTooltip] 님. 하지만 안 됩니다."
  VIETmisc.1046.t: "기묘한 경쟁"
  VIETmisc.1046.desc: "내 형제자매인 [scope_VIET_karen.GetTitledFirstName]가 그 멍청한 부탁으로 또다시 날 괴롭히는군. 정말 질려버려서, [scope_VIET_karen.GetHerHim]을 없애버릴 방법을 생각해봐야겠어. 쓸 만한 게 있는지 뒤져봐야겠다. 예를 들어 칼로 [scope_VIET_karen.GetHerHim]을 위협하는 건 너무 과격할 수도 있고, 금으로 [scope_VIET_karen.GetHerHim]을 매수하는 것도 안 될 것 같아. 그러다, 뭔가를 발견하고 아이디어가 떠올랐다.\n\n나중에, [scope_VIET_karen.GetSheHe]가 똑같은 부탁을 하며 다시 내게 다가왔을 때, 나는 음흉하게 웃으며 그녀에게 그녀가 부탁하는 호의를 들어주겠다고 말했다... 내 맘대로 \"게임\"을 한다면 말이지."
  VIETmisc.1046.a: "“[scope_VIET_karen.GetSheHe]는 \"좋아요. 무슨 문제라도 있겠어요?\"라고 말합니다.”"
  VIETmisc.1047.t: "칫솔"
  VIETmisc.1047.desc: "나는 칫솔을 들고 돌아와 [scope_VIET_karen.GetTitledFirstName]에게 우리가 할 게임을 말합니다. \"제가 5분 동안 [scope_VIET_karen.GetHerHis]의 이를 닦아드리겠습니다. 견딜 수 있다면, [scope_VIET_karen.GetHerHis]가 원하는 대로 해드리죠.\"\n\n[scope_VIET_karen.GetFirstNameNoTooltip]가 왜 내가 이러는지 어리둥절한 표정으로 믿을 수 없다는 듯이 쳐다보자, 나는 설명합니다. \"누군가 [scope_VIET_karen.GetHerHis]의 머리카락을 만지면 불편하지 않나요? 아니면 누군가가 간지럽히면 어떻고요, 그렇죠? 그렇다면 누군가가 [scope_VIET_karen.GetHerHis]의 이를 닦아준다면, 매우 불편할 겁니다. 이 불편함을 5분 동안 견뎌내면, 이기는 겁니다.\"\n\n이제 [scope_VIET_karen.GetFirstNameNoTooltip]는 이해하고 웃습니다. 분명히 [scope_VIET_karen.GetSheHe]는 이 어리석은 게임에서 이길 수 있다고 자신합니다. 정말 순진하군요!\n\n[scope_VIET_karen.GetSheHe]가 자리에 앉은 후, 나는 칫솔을 준비합니다."
  VIETmisc.1047.a: "\"[scope_VIET_karen.GetHerHim]에게 '아~ 해 봐요!'라고 말합니다.\""
  VIETmisc.1048.t: "불편함" # 16423868894295827131
  VIETmisc.1048.desc: "자, 칫솔을 내리고 형제자매의 이를 닦기 시작한다. [scope_VIET_karen.GetFirstNameNoTooltip]는 약간 칭얼대지만, 침착함을 유지한다. 나는 최악의 상황이 아직 오지 않았다는 것을 알고 계속 씩 웃을 수밖에 없다. 가느다란 털들이 [scope_VIET_karen.GetHerHis] 몸의 가장 섬세한 안쪽 부분을 자극하고 있으니, 기분이 좋을 것이다. 사실, 너무 좋을 것이다!\n\n\"지금 포기하면 기분이 좋을 거야. 아니, 오히려 기분이 그만 좋아질 거야!\"\n\n갑자기 [scope_VIET_karen.GetSheHe]가 신음한다.\n\n나는 침을 삼킨다. 그 신음 소리가 매우 이상하게 들렸다. 그리고 [scope_VIET_karen.GetSheHe]가 불편함, 그리고 쾌감에 떨고 있을 때, 나 또한 이상한 기분을 느끼기 시작한다."
  VIETmisc.1048.a: "내가 [scope_VIET_karen.GetFirstNameNoTooltip]를 새로운 시각으로 보기 시작한 건가? 왜 [scope_VIET_karen.GetSheHe]가 저렇게... 매력적으로 보이는 거지?"
  VIETmisc.1049.t: "기묘한 감각"
  VIETmisc.1049.desc: "[scope_VIET_karen.GetFirstNameNoTooltip]의 입 안에서 칫솔을 앞뒤로 움직이며 [scope_VIET_karen.GetHerHis] 이를 어루만지고, [scope_VIET_karen.GetHerHis] 혀를 쓰다듬는 등 여러 행동을 계속하자 [scope_VIET_karen.GetHerHis] 신음 소리가 점점 커진다. 내 심장은 격렬하게 뛰기 시작하고 얼굴은 화끈거린다. 안 돼, 이건 안 돼!\n\n이상한 열정이 나를 덮쳐오자 머리가 어지러워진다. 그리고 [scope_VIET_karen.GetHerHis] 눈에서도 그것이 보인다.\n\n[scope_VIET_karen.GetHerHis]에게 점점 더 가까이 다가가면서 여전히 [scope_VIET_karen.GetHerHis] 이를 닦고, [scope_VIET_karen.GetHerHis] 눈을 깊이 응시한다. \"…[scope_VIET_karen.GetFirstNameNoTooltip]…\" 더 이상 저항할 수 없어 나지막이 속삭인다."
  VIETmisc.1049.a: "내 자유로운 손이 점점... 더 가까이... 그리고...." # 15427448505112436039
  VIETmisc.1050.t: "중단됨"
  VIETmisc.1050.desc: "\"둘이 뭐 하는 거야?\"\n\n내 시녀 중 한 명이 끼어들자 [scope_VIET_karen.GetFirstNameNoTooltip]와 나는 서로에게서 황급히 떨어졌다. 그 아이는 방을 지나가다 소란을 알아차린 모양이다. 그녀는 덧붙였다. \"[ROOT.Char.GetTitledFirstNameNoTooltip]님, 동생을 밀어 넘어뜨리고 [scope_VIET_karen.GetSheHe]는 웃고 있다니 무슨 짓이세요? 그리고 [scope_VIET_karen.GetTitledFirstNameNoTooltip]님, [scope_VIET_karen.GetSheHe]가 님을 밀어 넘어뜨리는데 왜 웃고 계세요?\"\n\n\"[scope_VIET_karen.GetFirstNameNoTooltip]와 나는 \"정말 우연이네! 우리가 뭘 하고 있었지?\"라고 동시에 외치며 무지와 혼란을 가장했다.\n\n시녀는 \"전부 이해해요! 아무 말도 안 할게요!\"라고 말한다.\n\n시녀가 황급히 사라진 후, 어색한 침묵이 방을 감쌌다.\n\n결국 내가 입을 열었다. \"음... 네가 이긴 것 같아. 분명 5분은 넘었어. 네가 원하는 부탁을 들어줄게.\"\n\n\"[scope_VIET_karen.GetFirstNameNoTooltip]는 생각에 잠긴 표정으로 \"[scope_VIET_karen.GetHerHis] 얼굴을 하고 말한다. \"하지만 왠지 불공평한 것 같아. 3판 2선승으로 하는 건 어때? 이번에는 내가 네 이를 닦아줄게.\""
  VIETmisc.1050.a: "\"물론이지.\" 나는 퉁명스럽게 대답한다. 우리는 잠시 경계하며 서로를 지켜본다. 그리고는..."
  VIETmisc.1051.t: "형제애" # 5642344356648537035
  VIETmisc.1051.desc: "그날 이후로, [scope_VIET_karen.GetFirstNameNoTooltip]와 저는 조금씩 더 잘 지내게 되었습니다."
  VIETmisc.1051.a: "솔직히 누가 대회에서 이겼는지, 호의가 무엇이었는지 기억이 안 나."
  VIETmisc.mysterious_child_song: "#weak \"하나, 둘, 누구냐?\n셋, 넷, 이제 그만.\n하나, 둘, 누구냐?\n셋, 넷, 이제 그만.\"#!"
  VIETmisc.happy_child_song: "#weak \"하나, 둘, 그대 덕분에\n셋, 넷, 더 이상 갇히지 않으리.\n하나, 둘, 그대 덕분에\n셋, 넷, 더 이상 갇히지 않으리.\"#!"
  VIETmisc.1052.t: "당신은 누구십니까?"
  VIETmisc.1052.desc: "\"누… 누구세요?\" 작은 목소리가 울려 퍼집니다.\n\n제가 모르는 작은 아이가 제 궁정 방에서 제 앞에 서서 [child.GetHerHis] 고개를 옆으로 갸웃거리며 제게 그 질문을 던집니다. [child.GetSheHe|U](이)는 제 궁정 신하들과 하인들의 부산함에 둘러싸여 있지만, 마치 [child.GetSheHe](이)가 거기에 없는 것처럼 그 누구도 아이에게 주의를 기울이지 않습니다.\n\n아이는 멍하니 저를 응시하다가 다시 노래를 부르기 시작합니다.\n\n#italic \"하나, 둘, 누구세요?\n셋, 넷, 이제 그만.\n하나, 둘, 누구세요?\n셋, 넷, 이제 그만.\"#!"
  VIETmisc.1052.a: "잠깐… 잠깐, #italic 당신#은 누구시오!?"
  VIETmisc.1053.t: "제발, 이제 그만." # 15651027118217496663
  VIETmisc.1053.desc: "어린 아이가 더 가까이 다가온다. [child.GetHerHis] 얼굴이 어딘가 매우 잘못되었다는 것을 깨닫자 몸이 떨리고 등골이 오싹해지는 것을 느낀다. [child.GetHerHis] 부자연스럽고 아이답지 않은 멍한 표정 때문만은 아니다.\n\n[child.GetHerHis|U] 눈동자는 완전히 검은색이다.\n\n#italic \"하나, 둘, 너는 누구냐?\n셋, 넷, 제발 그만.\n하나, 둘, 너는 누구냐?\n셋, 넷, 제발 그만.\"#!"
  VIETmisc.1053.a: "천천히 물러서십시오. 이것은 환상이나 [ROOT.Char.GetFaith.DevilName]의 속임수입니다!"
  VIETmisc.1053.a.tooltip: "머릿속에서 이런 목소리가 들려옵니다:\n\n#bold #N #italic 이러지 마십시오#!#!#!"
  VIETmisc.1053.b: "아이 앞에 무릎을 꿇고 [child.GetSheHe]가 괜찮은지 물어보십시오."
  VIETmisc.1053.b.tooltip: "머릿속에서 이런 목소리가 들려온다:\n\n#N #italic 하나, 둘, 누구냐?\n셋, 넷, 제발 그만.#!#!"
  VIETmisc.1054.t: "수수께끼의 아이?"
  VIETmisc.1054.desc: "나는 깜짝 놀라 깨어났다. 옥좌에서 깜빡 잠이 들었던 게 분명해.\n\n\"저 아이는 어떻게 들어온 거지?\" 나는 떨리는 손으로 신경질적으로 옆에 있는 [courtier.GetTitledFirstName]에게 물었다. \"저 아이 봤어?\"\n\n\"[courtier.GetSheHe]는 \"아이 말입니까? 전혀 못 봤습니다. 누구를 말씀하시는 겁니까?\"라고 묻는다.\n\n나는 내 궁정의 다른 모든 사람들에게 물어본다. 아무도 내가 무슨 말을 하는지 모른다."
  VIETmisc.1054.a: "기나긴 하루였어. 그냥 피곤해서 헛것을 보는 걸지도 몰라."
  VIETmisc.1055.t: "당신은 누구십니까?"
  VIETmisc.1055.desc: "내 뒤에서 발소리가 들린다."
  VIETmisc.1055.a: "누구였소?" # 7694407931561380129
  VIETmisc.1056.t: "제발, 이제 그만." # 15651027118217496663
  VIETmisc.1056.desc: "낄낄거리는 웃음소리. #italic 아이의#! 웃음소리.\n\n아니, 잠깐... 저건 아이가 우는 소리였나?\n\n누가 들었소? 누가 들었는지 말해주시오. 다른 사람도 들었소?"
  VIETmisc.1056.a: "내 하인들이 당혹스러운 표정으로 나를 쳐다보고 있다." # 9779722382555478654
  VIETmisc.1057.t: "당신은 누구십니까?"
  VIETmisc.1057.desc: "나는 방 밖에서 무언가 부서지는 듯한 큰 소리를 듣고 잠들 뻔했습니다. 그러다가 누군가 우는 소리가 들렸습니다. #italic 아이#!가 울고 있어요. 소리는 잘 들리지 않지만, 내가 아는 사람 같지는 않습니다. 잠깐. #italic 내가 모르는 사람이야#!. 나는 깜짝 놀라 경비병들을 불렀습니다.\n\n\"저희 경비병들 말고는 아무도 없습니다.\" 조사하러 온 경비대장이 걱정하며 말했습니다.\n\n\"하지만 그 소리가 안 들리시오? 흐느끼는 소리 말이오?\" 나는 침을 삼켰습니다. \"전에 들은 적이 있는 것 같소. 아이가 우는 소리요! #italic 그#! 아이인가? 그 아이가 여기서 뭘 하고 있는 거지?\""
  VIETmisc.1057.a: "경비대장이 당황한 표정을 짓습니다."
  VIETmisc.1058.t: "제발, 이제 그만." # 15651027118217496663
  VIETmisc.1058.desc: "들리는군.\n\n내 머릿속에서 들려.\n\n저 아이의 노랫소리가.\n\n웃음소리가.\n\n흐느끼는 소리가.\n\n\"하하! 날 잡을 수 없을걸!\" 내가 소리친다. \"나는 [ROOT.Char.GetTitleAsNameNoTooltip]이다!\""
  VIETmisc.1058.a: "내 하인들은 내가 계속 소리치는 동안 조용히 방을 나선다."
  VIETmisc.1059.t: "당신은 누구십니까?"
  VIETmisc.1059.desc: "어느 날, [courtier.GetTitledFirstName](이)가 나를 불러세우며 말합니다. \"[ROOT.Char.GetLadyLord]님, 이제 이야기를 나눌 때가 되었습니다. 저희는 당신이 계속 말씀하시는 아이가 누구인지 모릅니다. [child.GetHerHim]은 보이지 않습니다. 당신이 미쳐가거나 유령을 보고 있다고 말하는 사람들이 있습니다. 처음에는 믿고 싶지 않았지만, 이제는 제가 직접 말씀드려야겠다고 생각했습니다. 저희는 [ROOT.Char.GetFaith.DevilName](이)가 당신에게 내린 저주를 풀기 위해, [ROOT.Char.Custom('DefaultPriestTitlePlural')]에게 당신을 위해 기도해달라고 부탁했습니다.\"\n\n나는 고개를 흔듭니다. \"아니, 아니, 소용없어. 안 돼. 안 돼. 매일 [child.GetHerHis]의 노래가 들려. 여기 있어. [child.GetHerHim]이 들려!\""
  VIETmisc.1059.a: "\"[courtier.GetFirstNameNoTooltip]께서 어리둥절한 표정으로 \"누구요? 아이 말이오?\"라고 묻습니다. \"아무도 노래하지 않는데.\""
  VIETmisc.1060.t: "제발, 이제 그만." # 15651027118217496663
  VIETmisc.1060.desc: "\"빌어먹을 아이는 어디 있는 거지?\" 나는 소리친다. \"[child.GetSheHe]는 어디 있지? 아이가 아니야. 그건 절대 아이가 아니야. 이건 [ROOT.Char.GetFaith.DevilName]이야. [ROOT.Char.GetFaith.DevilName]의 속임수라고.\"\n\n희미하게, 다시 그 소리가 들린다.\n\n\"안 돼, 안 돼, 안 돼, 안 돼, 날 가질 수 없어! 노래를 멈춰! 빌어먹을, 노래를 멈춰!\""
  VIETmisc.1060.a: "방에는 아무도 없습니다."
  VIETmisc.1061.t: "당신은 누구십니까?"
  VIETmisc.1061.desc: "나는 식당에 앉아 천천히 식사를 하고 있다.\n\n내 눈 밑에는 그림자가 드리워져 있다.\n\n나는 고개를 천천히 좌우로 돌린다. 내 신하들의 표정이 보인다. 그들은 무슨 말을 해야 할지 몰라 침묵하고 있다.\n\n하지만 저기, 그림자 속, 멀리 떨어진 곳에서….\n\n[child.GetHerHis]의 목소리가 들린다."
  VIETmisc.1061.a: "이제... 알겠어... 내가 할 수 있는 일은 아무것도 없다는 걸...."
  VIETmisc.1062.t: "하나, 둘, 셋, 넷" # 2524943039577115837
  VIETmisc.1062.desc: "\"너!\" 나는 [child.GetHerHim]을 가리키며 소리쳤다. \"너!\"\n\n아이의 얼굴은 무표정하고, [child.GetHerHis]의 눈은 칠흑같이 검다. [child.GetSheHe]는 나에게 고개를 가로젓고, [child.GetSheHe]는 고개를 옆으로 갸웃거린다. 잠깐… 뭔가 달라졌다.\n\n[child.GetHerHis]의 뺨에는 검은 눈물이 흐르고 있다.\n\n\"당신은 누구예요? 제발, 더 이상은… 괴롭히지 마세요… 살려주세요… 살려주세요….\" [child.GetSheHe]는 단조로운 목소리로 말하며, 천천히 바닥을 따라 미끄러지듯 나에게 다가온다. 긴 그림자가 [child.GetHerHim]의 뒤를 따른다. 나는 얼어붙었다. 움직일 수 없다. 그림자… 아이…."
  VIETmisc.1062.a: "아악!" # 14708969231866437770
  VIETmisc.1063.t: "하나, 둘, 셋, 넷" # 2524943039577115837
  VIETmisc.1063.desc: "식은땀을 흘리며 깨어난다.\n\n머리가 아프다. 그리고... 그 아이는 어디로 간 거지? 대체 무슨 일이 일어나고 있는 거지?\n\n아! 그림자! 그림자다!\n\n아... 그냥 그림자였어. 평범한 그림자. 내... 생각에는...."
  VIETmisc.1063.a: "나는 침대에서 몸을 웅크리고 떨고 있다."
  VIETmisc.1063.tooltip: "이 날 이후로, 그대는 이전과 같지 않을 것이오.\n\n#weak “하나, 둘, 너는 누구냐?\n셋, 넷, 제발 그만.\n하나, 둘, 너는 누구냐?\n셋, 넷, 제발 그만.”#!"
  VIETmisc.1064.t: "날 해치지 마세요" # 4755857857380889201
  VIETmisc.1064.desc: "아이가 달려와 나를 꽉 껴안자, 뼈 속 깊이 스며드는 차가운 감각이 느껴진다. 하지만 나는 움직이지 않는다.\n\n\"당신은 누구세요? 제발, 더 이상은… 저를 해치지 마세요… 도와주세요… 도와주세요….\" 아이가 웅얼거린다."
  VIETmisc.1064.a: "음… 네… 제가 도와드리겠습니다…?"
  VIETmisc.1065.t: "도와줘... 도와줘..." # 3518300940286427703
  VIETmisc.1065.desc: "최근에 설명할 수 없는 권태감을 느끼고 있습니다. 얼마 전 법정에서 보았던 그 아이에 대한 꿈이나 악몽과 관련이 있을까요?\n\n[ROOT.Char.Custom('DefaultPriestTitlePlural')]와 학자들에게 물어봤습니다. 어떤 사람들은 제가 본 이 \"아이\"가 [ROOT.Char.GetFaith.DevilName]의 속임수라고 말했고, 다른 사람들은 그저 흔한 환각이나 환상일 뿐이라고 생각했습니다.\n\n어느 날, [elder.GetFirstName]라는 이름의 떠돌아다니는 신성한 [elder.GetWomanMan]가 제 궁궐에 들렀습니다. 제가 [elder.GetHerHim]에게 이 상황에 대해 묻자, [elder.GetSheHe]는 엄숙하게 고개를 끄덕이며 말했습니다. \"불행을 겪었음에 틀림없는 길 잃은 아이의 영혼이 느껴집니다. 저를 믿으셔야 합니다. 제가 수행해야 하는 [ROOT.Char.GetFaith.GetAdjective] 의식에 대한 비용을 지불할 의향이 있다면, 당신과 그 아이 모두를 위해 이 문제를 해결할 수 있습니다.\""
  VIETmisc.1065.a: "알겠습니다. 정 그러시다면…."
  VIETmisc.1065.b: "이제 알겠네! 당신은 사기꾼이구만! 사라져!"
  VIETmisc.1066.t: "날 해치지 마, 살려줘... 살려줘..." # 9788268255919869111
  VIETmisc.1066.desc: "\"[elder.GetFirstName]께서는 저를 믿어주셔서 감사합니다.\"라고 말합니다. \"당신의 백성 중 일부는 당신이 단지 꿈을 꾸거나 환각을 보고 있다고 말할 수도 있습니다. 원하신다면 그들을 믿으셔도 됩니다. 하지만 저는 이 아이가 #italic 여기에#! 있다는 것을 압니다.\"\n\n저는 약간 회의적이지만, 장단에 맞춰 \"이 아이가 저를 해치려 합니까?\"라고 묻습니다.\n\n\"[elder.GetFirstNameNoTooltip]께서는 그들을 두려워 마십시오. 그들은 당신의 도움만을 원할 뿐입니다.\"라고 설명합니다. \"당신의 두려움은 그들을 놀라게 할 뿐이고, 그들은 자신도 모르게 당신을 그들의 어둠 속으로 끌어들일 것입니다. 하지만 걱정하지 마세요. 오늘 밤, 저는 이 아이를 묶고 있는 어둠으로부터 해방시키기 위해 몇 가지 의식을 치를 것입니다. 제가 그렇게 하는 동안 방해하지 마십시오. 아시겠습니까?\""
  VIETmisc.1066.a: "좋아. 당신과 이 아이를 위해 해야 할 일을 하시오."
  VIETmisc.1067.t: "하나, 둘, 셋, 넷" # 2524943039577115837
  VIETmisc.1067.desc: "[elder.GetFirstName]께서 정화 의식을 치르신 지 벌써 나흘이나 되었소. [elder.GetSheHe]께서 하시겠다고 하신 의식 말이오. 몸과 영혼이 가벼워진 느낌이 드는구려. 어쩌면 아이는 없었던 걸지도 모르겠소. 그저 내가 헛것을 본 것일지도."
  VIETmisc.1067.a: "글쎄. 알기 어렵군."
  VIETmisc.1068.t: "감사합니다"
  VIETmisc.1068.desc: "\"당신은 누구입니까\"\n\n나는 거의 발을 헛디딜 뻔했다. 저 아이가 또 여기에 와 있다.\n\n하지만 지금, [child.GetSheHe]는 달라 보인다: [child.GetHerHis] 눈동자는 더 이상 완전히 새까맣지 않다. 그리고 내가 틀리지 않았다면… 저것은 [child.GetHerHim]을 둘러싼 희미한 빛인가?\n\\\"[child.GetSheHe]는\"당신은 누구입니까\"라고 되풀이한다.\n\n나는 목소리가 막혀 더듬거리며 대답했다:\"어…. 제 이름은 [ROOT.Char.GetFirstNameNoTooltip]입니다\"\n\n[child.GetHerHis] 얼굴에 사랑스러운 미소가 떠오르더니, [child.GetSheHe]는 나에게 허리를 숙여 인사했다."
  VIETmisc.1068.a: "무슨 일이… 일어나고 있는 거지?"
  VIETmisc.1069.t: "더 이상 갇히지 않다" # 11597966266739529075
  VIETmisc.1069.desc: "나는 잠에서 깬다.\n\n밖에는 해가 뜨고 있고 빛이 내 방으로 스며든다.\n\n나는 꿈에서 본 것을 이해하려고 애쓰며 눈을 비빈다. 왜 내가 그 아이에 대한 꿈을 계속 꾸는지 여전히 이해가 안 된다.\n\n하지만 혼란스러움에도 불구하고 편안함을 느낀다. 마지막 꿈은 전혀 나쁘지 않았다. 그 아이가 내 상상의 산물일지라도, 나는 [child.GetSheHe]가 방금 행복해 보여서 기쁘다. 어쩌면 내가 어떻게든 [child.GetHerHim]를 도왔을지도 모른다.\n\n나는 창문으로 걸어가 밖을 바라본다."
  VIETmisc.1069.a: "오늘도 또 하루가 밝았고, 세상은 여전히 이곳에 있군."
  VIETmisc.1069.tooltip: "\당신의 머릿속에서 조용하고 기분 좋은 아이의 목소리가 같은 노래 가사를 반복해서 읊조리는 소리가 들립니다. 그 목소리는 점점 희미해지다가 마침내 완전히 사라집니다:\n\n$VIETmisc.happy_child_song$"
  VIETmisc.1070.t: "기상"
  VIETmisc.1070.desc.intro: "침대 위에서 다시 눈을 떴습니다.\n\n의식이 서서히 돌아오자 방금 꾼 기이한 꿈의 생생한 기억이 머릿속에 떠올랐습니다. 잊지 않기 위해 기억나는 것을 재빨리 메모했습니다. 너무나 기억에 남는 꿈이었습니다."
  VIETmisc.1070.desc.1: "여전히, 내가 꾼 이상한 꿈은 대체 #italic 뭐였지#!? 왜 내가 감옥에 있었던 거지? 친절하고 현명한 황제는 누구였지? 그는 어떤 위험으로부터 도망치고 있었던 걸까?"
  VIETmisc.1070.desc.2: "터널에서 대규모 전투가 시작되려는 찰나에 꿈이 끝나다니 안타깝군. [ROOT.Char.GetFaith.DevilName]의 하수인처럼 보이는 저 정체불명의 암살자들은 누구지? 왜 황제를 노리는 거지?"
  VIETmisc.1070.desc.3: "친절한 경비병 [baurus.GetTitledFirstNameNoTooltip]에게 방금 황제께서 하신 말씀을 설명하려던 참이었는데! 이 후계자는 누구지? 왜 황제께서는 나에게 그를 찾으라고 하신 거지?"
  VIETmisc.1070.desc.conclusion: "언젠가 다른 꿈에서 해답을 찾을 수 있을지도 모르지."
  VIETmisc.1070.a: "이제 일상으로 돌아갈 시간입니다."
  VIETmisc.1070.tooltip.first: "이제 원하신다면 이벤트 연쇄를 계속 진행하기 위해 $VIET_decision_oblivion_dream$ [decision|E]에 접근할 수 있습니다."
  VIETmisc.1070.tooltip.regular: "[decision|E]을 통해 $VIET_decision_oblivion_dream$ 이벤트 체인을 계속 진행할 수 있습니다."
  VIETmisc.1071.t: "죄수"
  VIETmisc.1071.desc: "나는 꿈의 영역에서 색깔과 소리를 가로지르며 둥둥 떠다니고 있고, 나의 의식으로는 이해할 수 없다. 얼마간의 시간이 흐른 뒤 - 1초, 1시간, 수 세기, 알 수 없다 - 나는 어두운 지하 감옥에 갇힌 죄수가 되어 있었다. 물방울 떨어지는 소리 외에는 아무것도 들리지 않고, 아주 멀리 떨어진 감방에 있는 다른 죄수의 빈정거리는 조롱 소리만 들릴 뿐이다."
  VIETmisc.1071.a: "여긴 어디지... 나는 누구지? 잠깐, 무슨 소리지?"
  VIETmisc.1072.t: "감옥"
  VIETmisc.1072.desc: "몇몇 사람들이 갑자기 감방 안으로 들어왔다. 대부분은 중무장한 경비병이었다. 튀는 인물은 왕족 복장을 한 노인이었다. 그들은 모두 감방에 있는 나를 보고 놀랐지만, 처음의 충격이 가신 후 내게 거리를 두라고 말했다. 나는 현명하게 물러섰다.\n\n노인은 생각에 잠긴 눈으로 나를 바라보았다. 그의 굵은 목소리는 편안하게 들렸다. \"네 녀석... 본 적이 있어! 네 얼굴을 보여주게.\"\n\n그가 나를 살펴보자 침울한 표정이 그를 덮쳤다. \"네가 내 꿈속에 나오던 그 자로구나! 별들이 옳았어, 오늘이 바로 그날이야. [ROOT.Char.GetFaith.HighGodName]께서 내게 힘을 주시길.\""
  VIETmisc.1072.a: "제가 왜 감옥에 있는 거죠? 그리고 당신은 누구십니까?"
  VIETmisc.1073.t: "황제"
  VIETmisc.1073.desc: "\"자객들이 내 아들들을 공격했고, 다음은 나다.\" 노인이 설명합니다. \"내 경비병들이 비밀 탈출로를 따라 나를 도시 밖으로 안내하고 있다. 우연히도, 그 탈출로의 입구가 자네 감방을 통과하게 되었네.\"\n\n내가 감옥에 있어서는 안 된다고 항의하자, 그는 친절하게 제안합니다. \"어쩌면 [ROOT.Char.GetFaith.PantheonTerm]께서 우리가 만나도록 자네를 이곳에 두셨을지도 모르지. 자네가 무슨 짓을 했는지는... 중요하지 않네. 자네는 그것으로 기억되지 않을 테니.\"\n\n그는 자신의 무례함을 깨닫고 자신을 소개합니다. \"나는 자네의 황제, [uriel.GetFirstName]이오. [ROOT.Char.GetFaith.PantheonTerm]의 은총으로 나는 이 왕국의 통치자로서 섬기고 있소. 자네 또한 자네만의 방식으로 왕국을 섬기게 될 것이오.\"\n\n경비병들은 이 \"황제\"에게 서둘러야 한다고 간청합니다. 그는 동의하지만, 내가 비밀 탈출로를 통해 그와 동행해야 한다고 말합니다. 나는 어두운 터널을 따라 그들을 따라가고, 분위기는 예상대로 긴장됩니다."
  VIETmisc.1073.a: "적어도 이 \"황제\"는 현명하고 자비로운 것 같군."
  VIETmisc.1074.t: "드높은 하늘, 마음속 외침"
  VIETmisc.1074.desc: "나는 꿈의 영역으로 돌아왔고, 모든 것이 이전 꿈에서와 똑같아 보입니다. 다시 한번 황제 [uriel.GetFirstName]의 뒤를 따르고 있습니다.\n\n황제의 경비병들은 어두컴컴한 터널과 하수도를 통과하는 동안 나를 신뢰하지 않는 것 같지만, 그들을 탓할 수는 없습니다. 그들이 알기로 나는 그냥 평범한 [ROOT.Char.GetWomanMan]일 뿐입니다.\n\n황제는 내 마음을 읽은 듯이 \"두려워 마시오. 나의 수호자들은 그대를 해치지 않을 것이오. 그들은 내가 왜 그대를 신뢰하는지 이해하지 못할 것이오. 그들은 내가 본 것을 보지 못했기 때문이오. 어떻게 설명해야 할까? 들어보시오. 그대는 [ROOT.Char.GetFaith.PantheonTerm]을 아시오? 보이지 않는 손에 의해 우리의 운명이 인도되는 것을 말이오.\"라고 말합니다."
  VIETmisc.1074.a: "[ROOT.Char.GetFaith.HighGodName]께서 우리를 인도하시고 보호하신다."
  VIETmisc.1074.b: "저는 [ROOT.Char.GetFaith.PantheonTerm]와 사이가 좋지 않습니다."
  VIETmisc.1074.c: "모르겠어. 생각해 본 적 없어."
  VIETmisc.1075.t: "살과 피" # 17772819453830906366
  VIETmisc.1075.desc: "황제는 내 대답에 부드럽게 미소 지으며 설명을 이어갔습니다. \"나는 평생 동안 [ROOT.Char.GetFaith.PantheonTerm]을 섬겼고, 하늘의 순환에 따라 내 길을 정했소. 하늘은 수많은 불꽃으로 가득 차 있고, 각각은 불이며, 모든 것은 징조요. 내가 읽은 징조는 내 길의 끝을 보여주오. 필멸의 끝인 나의 죽음은 때가 되면 올 것이오.\"\n\n나는 그에게 죽음이 두려운지 물었습니다. 근처 횃불의 깜박임이 잠시 그가 답을 생각하는 동안 내 주의를 흩뜨렸습니다.\n\n마침내 그는 말했습니다. \"나의 승리의 전리품이 나를 앞서가지 않소. 하지만 나는 잘 살았고, 내 영혼은 편히 쉴 것이오. 인간은 살과 피에 불과하오. 그들은 자신의 운명을 알지만, 그 시간을 알지 못하오. 이 점에서 나는 죽음의 시간을 볼 수 있는 축복을 받았소... 내게 할당된 운명에 맞서, 쓰러질 것이오.\"\n\n흥미로운... 방식이로군. 나는 그에게 다른 질문을 하기로 했습니다."
  VIETmisc.1075.a: "그런데, 저희는 어디로 가는 건가요?"
  VIETmisc.1076.t: "날카로운 혀"
  VIETmisc.1076.desc: "황제께서는 두려움의 기색 없이 말씀하셨습니다. \"나는 무덤으로 간다. 모든 음악보다 더 날카로운 혀가 나를 부르는구나. 너희는 잠시 동안 나를 따르겠지만, 곧 헤어져야 할 것이다.\"\n\n우리는 조금 더 나아갔고, 곧 앞에서 소란스러운 소리가 들려왔습니다. 함정이다! 경비병 중 한 명이 나에게 칼을 건네며 말했습니다. \"내 여분의 칼을 받아라! 네 목숨을 걸고 황제를 지켜라!\"\n\n경비병은 동료들과 합류하여 터널 앞쪽에서 갑자기 나타난 암살자들과 싸우기 위해 달려갔습니다. 그들은 마치 [ROOT.Char.GetFaith.DevilName]의 종복처럼 짙은 붉은색 망토와 검은색 갑옷을 입고 있었습니다!"
  VIETmisc.1076.a: "기다려! 왜 날 여기에 두고 가는 거야?"
  VIETmisc.1077.t: "망각의 턱"
  VIETmisc.1077.desc: "꿈속에서 나는 어두운 지하 묘지에 있다. 곧 내가 어디에 있는지 기억해 낸다. 저 앞에서는 황제를 공격하는 악마 암살자들을 막기 위해 경비병들이 싸우고 있다. 나는 칼을 굳게 잡고 그 누구도 황제에게 가까이 오지 못하게 한다.\n\n황제께서 다급하게 나를 바라보신다. \"나는 더 이상 갈 수 없다. 내 경비병들은 강하고 진실되지만, 그들의 힘으로도 모든 현실을 파괴하려 일어나는 힘에 맞설 수 없다. [ROOT.Char.GetFaith.DevilName|U]께서 피와 불 속에서 새롭게 깨어나신다. 이 살인마들은 단지 [ROOT.Char.GetFaith.DevilHerHis]의 필멸의 졸개일 뿐이다. 그들이 내 아뮬렛을 가져가서는 안 된다! 이 아뮬렛을 가져가 [jauffre.GetFirstName]에게 전해주시오. [jauffre.GetSheHe|U]만이 내 마지막 아들을 찾을 수 있는 곳을 알고 있다. [jauffre.GetHerHim|U]를 찾아 지옥으로 향하는 대리석 문을 닫아주시오.\"\n\n황제께서는 아뮬렛을 벗어 엄숙하게 건네주신다."
  VIETmisc.1077.a: "진심으로 작별을 고합니다!"
  VIETmisc.1077.b: "잊지 않겠소."
  VIETmisc.1077.c: "이제부터 제가 맡겠습니다!"
  VIETmisc.1078.t: "삶과 죽음"
  VIETmisc.1078.desc.1: "황제께서 단호한 표정으로 말씀하십니다. \"진실되게 서게, 나의 친구. 당신의 마음이 당신의 길잡이가 되고 [ROOT.Char.GetFaith.PantheonTerm]께서 당신에게 힘을 주시길.\""
  VIETmisc.1078.desc.2: "황제께서 단호한 표정으로 말씀하셨습니다. \"나를 기억하고, 내 말을 기억하시오. 이 짐은 이제 그대의 것입니다. 그대의 손에 우리의 미래가 달려 있소.\""
  VIETmisc.1078.desc.3: "황제께서 단호한 표정으로 말씀하셨습니다. \"가라. 나의 축복과 제국의 희망을 그대와 함께 가져가시오.\""
  VIETmisc.1078.desc: "암살자가 허공에서 나타난 듯하더니, 내가 반응하기도 전에 황제를 쓰러뜨린다. 황제가 쓰러져 죽는 것을 공포에 질려 바라본다.\n\n암살자는 붉은 망토와 검은 가면 속에서 나를 바라본다. 시간이 멈춘 듯하다. 그는 나에게 달려들지만, 나는 그 악당에게 치명타를 입힌다.\n\n주위를 둘러본다. 모든 암살자는 죽었지만, 경비병은 단 한 명, [baurus.GetFirstName]라는 이름의 진지하지만 상냥한 얼굴을 가진 젊은 [baurus.GetWomanMan]만이 살아남았다. [baurus.GetSheHe]가 황제의 시신을 보자 [baurus.GetHerHis|U] 표정이 변한다. [baurus.GetSheHe]가 내게 다가올수록 [baurus.GetHerHis] 얼굴은 슬픔과 불신으로 가득 차 있다."
  VIETmisc.1078.a: "정말 죄송합니다, [baurus.GetFirstNameNoTooltip] 님."
  VIETmisc.1079.t: "희망:" # 13759829745170169200
  VIETmisc.1079.desc: "\"우리가 실패했습니다. 제가... 실패했습니다\" [baurus.GetFirstNameNoTooltip]가 한탄합니다. [baurus.GetSheHe]는 황제 앞에 무릎을 꿇습니다.\"우리는 황제를 보호하기로 맹세했으나, 이제 그분과 모든 후계자들이 죽었습니다. 잠시만요.... 부적은, 황제의 부적은 어디에 있습니까? 황제의 시신에는 없습니다\"\n\n저는 [baurus.GetFirstNameNoTooltip]에게 부적을 보여주고, 황제께서 돌아가시기 전에 제게 그것을 주셨다고 [baurus.GetHerHim]에게 말합니다. [baurus.GetSheHe]는 황제께서 분명 어떤 목적을 가지고 제게 부적을 주셨을 것이라고 말합니다.\n\\\"황제께서는 당신에게서 무언가를 보셨습니다. 당신을 믿으셨던 겁니다\" [baurus.GetFirstNameNoTooltip]는 잠시 생각하더니 말을 잇습니다.\"그들은 그것이 [uriel.GetDynasty.GetNameNoTooltip] 가문의 모든 구성원의 혈관을 흐르는 신성한 피라고 말합니다. 그들은 평범한 사람들보다 더 많은 것을 봅니다. 왕의 부적은 우리 제국의 신성한 상징입니다. 그것은 힘을 가지고 있습니다. 오직 진정한 혈통의 후계자만이 그것을 착용할 수 있다고 합니다. 그분께서 분명 이유가 있어 당신에게 주셨을 겁니다. 이유를 말씀하셨습니까\""
  VIETmisc.1079.a: "폐하의 마지막 말씀을 되새기려 애쓰고 있습니다."
  VIETmisc.1080.t: "계획"
  VIETmisc.1080.desc: "다시 꿈속으로 돌아오니, 친절한 경비병 [baurus.GetFirstName] 앞에 바로 서 있습니다. 마치 이전 꿈에서 나누던 대화가 아직 끝나지 않은 것 같습니다.\n\n저는 그에게 황제께서 마지막 아들에 대해 알고 있는 특정 인물인 [jauffre.GetFirstName]에게 전달하라고 지시하셨다고 말합니다. [baurus.GetFirstNameNoTooltip]는 그런 후계자에 대해 들어본 적이 없지만, 아는 사람이 있다면 현재 이곳에서 멀리 떨어진 [ROOT.Char.GetFaith.HouseOfWorship]에서 조용한 삶을 살고 있는 경비대 총대장 [jauffre.GetFirstNameNoTooltip]일 것이라고 말합니다.\n\n[baurus.GetFirstNameNoTooltip]는 시간이 매우 중요하므로 즉시 [jauffre.GetFirstNameNoTooltip]를 찾아야 한다고 말하며, [baurus.GetSheHe]는 황제의 시신을 지키기 위해 이곳에 머물겠다고 합니다. [baurus.GetSheHe|U]는 이 비밀 터널을 나가는 방법과 앞서 언급한 [ROOT.Char.GetFaith.HouseOfWorship]로 가는 길을 찾는 데 도움이 되는 지도를 건네줍니다. 암살자들의 눈을 피하려면 혼자 여행하는 것이 관심을 덜 끌 것이므로, 헤어지는 것이 최선인 것 같습니다."
  VIETmisc.1080.a: "시작해보지!"
  VIETmisc.1081.t: "자유" # 16034161230300048422
  VIETmisc.1081.desc: "나는 [baurus.GetFirstNamePossessiveNoTooltip]의 지시를 따랐고, 몇 시간이나 지난 듯한 시간이 흐른 뒤 터널 끝에 다다랐다.\n\n하수구 출구에서 나오자 햇빛이 눈을 부시게 비춰 눈을 가늘게 떴다. 그리고는 눈앞에 펼쳐진 놀라운 광경에 말을 잃었다. 내 눈앞에는 아름답고 목가적인 풍경이 펼쳐져 있었는데, 녹색의 무성한 초목이 몇 마일이고 펼쳐져 있는 듯했다. 멀리 떨어진 곳에는 깨끗한 산봉우리들이 백합처럼 하얀 눈으로 덮여 있었다. 내가 서 있는 곳에서 더 가까운 곳, 저 멀리 수역 너머에는 풍화된 대리석으로 만들어진 고대 유적이 놓여 있었다.\n\n모험이 시작되려 하고 있다. 어느 방향으로 가야 할까?"
  VIETmisc.1081.a: "[jauffre.GetFirstNameNoTooltip]에게 부적을 전해줘야 합니다."
  VIETmisc.1081.b: "저 폐허는 흥미로워 보이는군! 먼저 탐험해 봐야겠어."
  VIETmisc.1082.t: "꿈의 망각"
  VIETmisc.1082.desc: "꿈은 흐릿하게 스쳐 지나간다.\n\n나와 [jauffre.GetFirstNameNoTooltip]는 황제의 마지막 후계자를 찾아냈다. 그는 평범한 [ROOT.Char.Custom('DefaultPriestTitle')]로 살아가고 있는 [martin.GetFirstName]인데, 심지어 자신이 황제의 사생아인지조차 모르고 있었다! 비록 미천한 출신이지만 그는 진정으로 고귀하고 용감하며 정의로운 사람이었고, 마침내 자신의 운명을 받아들인다.\n\n우리가 그를 구출하여 안전한 곳으로 데려오자마자, [ROOT.Char.GetFaith.DevilName|U]가 악마 군대를 이끌고 세계를 침략한다. 우리는 왕자 [martin.GetFirstNameNoTooltip]와 [baurus.GetFirstName], [jauffre.GetFirstName]와 같은 다른 동맹군과 함께 지옥의 무리를 물리치고 이 세상에서 몰아낼 방법을 알아낸다. 하지만 대가가 따랐다. 왕자는 모든 희망이 사라졌을 때 세상을 구하기 위해 결국 자신의 목숨을 희생한다.\n\n하지만 우리는 승리했고, 꿈에서 깨어난 나는 씁쓸한 감정을 느낀다. 정말 꿈이었을까? 너무나 현실적으로 느껴졌고, 마치 저 너머의 또 다른 우주 같았다."
  VIETmisc.1082.a: "정말 굉장한 모험이었어! 기억나는 대로 최대한 적어놔야지!"
  VIETmisc.1083.t: "$VIETmisc.1082.t$"
  VIETmisc.1083.desc: "내 꿈의 지평은 아름다운 시골을 돌아다니며 짐승과 산적을 처치하고, 고대 유적을 습격하고, 현지인들과 교류하며, 돈과 명예를 위해 가능한 한 그들을 돕는 평생으로 확장됩니다. 나는 심지어 여러 길드에 얽히고 그들의 전투, 마법, 속임수 기술을 마스터합니다.\n\n결국 땀을 흘리며 깨어나 내가 꿈꿔온 이 믿을 수 없을 정도로 웅장한 서사를 곰곰이 생각합니다. 내가 기억하는 모든 것을 적으면서 이 이질적인 존재의 공상적인 세부 사항을 충격적인 명확성으로 상기하는 동안, 그 모든 세월 동안 죽은 황제가 요청한 대로 [jauffre.GetFirstNameNoTooltip]에게 그의 마법에 걸린 보석을 가져다 주지 않았다는 사실이 갑자기 떠오릅니다."
  VIETmisc.1083.a: "내가 왜 잊어버렸지? 그래도 기억나는 대로 최대한 적어보겠어!"
  VIETmisc.1084.t: "새로운 별"
  VIETmisc.1084.desc: "전 세계의 천문학자들이 매우 흥미롭고 전례 없는 이변을 보고했습니다. 하늘에 새로운 별이 나타난 것입니다.\n\n별이 갑자기 나타나는 것은 비정상적이지만 드문 일은 아닙니다. 이 새로운 별이 특별한 이유는 매우 밝다는 것입니다. 심지어 태양과 달 다음으로 가장 밝은 천체인 금성보다도 밝습니다. 사실 일반 사람들도 낮에 그것을 보았다고 보고했습니다.\n\n많은 사람들이 이 특이한 별이 그저 사소하지만 특이한 현상인지, 아니면 매우 중요한 사건인지에 대해 논쟁하고 있습니다. 그럼에도 불구하고, 그것을 관찰하고 있는 천문학자들은 그것이 몇 가지 이상한 속성과 행동을 가지고 있다고 말합니다. 예를 들어, 거의 무작위로 어두워지거나 밝아지거나 깜박이거나, 심지어 몇 주 동안 사라지기도 합니다.\n\n이 새로운 별이 무엇을 의미하는지, 왜 그런 모습인지, 그리고 얼마나 오랫동안 하늘에 머물 것인지 궁금할 따름입니다."
  VIETmisc.1084.a: "천문학자들을 후원하여 관측 기록을 남기십시오."
  VIETmisc.1084.b: "이 좋은 징조를 [ROOT.Char.GetFaith.HighGodName]께 기도합시다!"
  VIETmisc.1084.c: "정말 경이로운 광경이지 않소?"
  VIETmisc.1084.info: "#emphasis 역사적 배경:#! SN 1006은 오늘날 불리는 이름으로, 약 7200광년 떨어진 초신성으로 1006년에 나타났으며 기록된 역사상 가장 밝게 관측된 천체 현상입니다.\n\nSN 1006은 중국의 공식 역사서부터 이란 학자 이븐 시나의 글, 스위스 생갈 수도원의 연대기 등 전 세계의 기록에 증명되어 있습니다. 이러한 자료를 바탕으로 학자들은 초신성이 1006년 4월에 처음 목격되었다고 계산했습니다. 그 이후 몇 년 동안 더 볼 수 있었을 것입니다.\n\n중세 시대 동안 1054년과 1181년에 두 번의 후속 초신성 사건이 있었지만 SN 1006만큼 밝지는 않았습니다. 둘 다 중국과 일본 기록에 증명되었고, 1054년의 경우 네스토리우스파 아랍 소식통에 의해 증명되었지만 다른 지역에서 이 두 초신성 목격에 대한 다른 기록은 논쟁의 여지가 있습니다."
