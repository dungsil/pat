l_korean:
  game_concept_cow3: "경이로운 도시" # 1025384666371506434
  game_concept_cow3_desc: "이 영지는 세계에서 가장 인상적인 도시 중 하나가 자리한 곳으로, 대부분의 사람들이 상상하거나 경험해 보기를 꿈꿀 수 없는 부와 문화, 안락함을 자랑합니다.\n\n진행도:\n부르그 -> 대도시 -> 메갈로폴리스" # 6344608507094367022
  city_of_wonder_modifier: "[Concept('cow3','A Mighty Burge')|E]" # 4840610530223336818
  city_of_wonder_modifier_desc: "한때 보잘것없던 마을이었던 이 영지가 이제 번화하고 번성하는 도시로 성장했습니다.\n\n성벽을 따라 순찰하는 병사들이 제공하는 보호에 용기를 얻은 이 성채 #weak (성벽 도시)#는 이제 막대한 문화적, 경제적 힘을 자랑합니다." # 12565999605890061068
  city_of_wonder_2_modifier: "[Concept('cow3','A Thriving Metropolis')|E]" # 17625678703807641526
  city_of_wonder_2_modifier_desc: "이 부르그는 대도시로 성장하여 해당 지역의 문화와 상업의 중심지가 되었습니다. 독특한 구조물들이 자리한 특화된 구역들이 생겨났으며, 수비대도 증강되었습니다.\n\n이 도시는 알려진 세계에서 가장 위대한 도시 중 하나이지만, 도시가 정점에 도달하기까지는 아직 해야 할 일이 남아 있습니다." # 9872921656696748312
  city_of_wonder_3_modifier: "[Concept('cow3','A World Reknowned Megalopolis')|E]" # 9536157424054773983
  city_of_wonder_3_modifier_desc: "이 도시는 그 안에 잠재된 풍요로운 기회로 인해 널리 알려져 있으며, 가장 미천한 농부조차도 이곳에서 행운을 찾을 수 있다고 합니다.\n\n눈이 닿는 곳까지 거리를 따라 가옥들이 늘어서 있고, 사방에서 수레와 가축들이 물품을 실어 나르느라 분주합니다.\n\n거대한 건축물들이 하늘을 찌를 듯 솟아 있으며, 주민들은 자신들을 보호하는 성과 성벽의 감시 아래 안락하게 살고 있습니다." # 14650322126895619881
  city_of_wonder_NO_modifier: "[Concept('cow3','A Mighty Burge')|E]" # 4840610530223336818
  city_of_wonder_NO_modifier_desc: "한때 보잘것없던 마을이었던 이 영지는 이제 번화하고 번성하는 도시로 성장했습니다.\n성벽을 따라 순찰하는 병사들이 제공하는 보호에 용기를 얻은 이 성채 #weak (성곽 도시)#!는 이제 막대한 문화적, 경제적 힘을 자랑합니다." # 1169419716085600265
