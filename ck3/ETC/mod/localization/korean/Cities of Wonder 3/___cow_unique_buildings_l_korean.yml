  building_preburge_06: "강력한 성채" # 2291839895101995129
  building_preburge_06_desc: "모든 기초 작업이 완료되었습니다.\n\n이제 건설을 시작합니다." # 16231603382689615452
  found_a_burge_decision: "경이로운 도시를 발견했습니다" # 5936146248937343409
  found_a_burge_decision_desc: "시장을 둘러보던 중, 상인들이 낯선 땅으로의 여행에 대해 흥분하며 이야기하는 것을 엿듣지 않을 수 없었습니다. 그들의 대화는 계속해서 웅장함과 경이로움으로 그들을 압도하여 다시 그 이국적인 궁정으로 돌아가고 싶게 만드는 도시들로 돌아왔습니다.\n\n시간이 지나면, 우리 도시들도 당연히 다른 도시들과 경쟁할 만큼 성장할 것입니다. 하지만 어쩌면, 나는 그 일이 현실이 되도록 막대한 양의 £gold£와 자원을 투자하는 것을 고려해야 할지도 모르겠습니다." # 5009376200173188224
  found_a_burge_decision_effect: "[GetPlayer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]에 $building_type_preburge_01$ 건물이 건설됩니다." # 13078348639138102505
