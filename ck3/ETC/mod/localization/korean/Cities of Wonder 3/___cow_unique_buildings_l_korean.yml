l_korean:
  building_type_cow_generic_university_01: "대대학" # 1158319767092018230
  building_type_cow_generic_university_01_desc: "#bold 영역# 전역에 명성이 자자한 학문의 높은 자리." # 8787081392542095195
  building_cow_generic_university_01: "지역 대학" # 4935501809843543160
  building_cow_generic_university_01_desc: "도시의 인구가 증가함에 따라, 젊은이와 노인 모두 칼이나 괭이를 드는 것보다 더 큰 기회를 찾고 있습니다.\n\n이 연구와 학문의 중심지는 깨달음을 얻고자 주변 지역에서 모여드는 이들에게 빛의 등대가 되어주고 있습니다." # 13881838071197158308
  building_cow_generic_university_02: "저명한 대학" # 7461631297775384708
  building_cow_generic_university_02_desc: "이 대학은 그 본거지인 도시와 마찬가지로 전 세계에 명성이 자자합니다.\n\n이곳에서는 세계에서 가장 존경받는 사상가들이 배출되었으며, 이제 통치자들과 학자들은 그 유명한 회랑에서 공부하고 토론하기 위해 먼 거리를 마다하지 않고 찾아옵니다." # 13934018233329809011
  building_type_cow_generic_library_01: "위대한 도서관" # 10854350066520605779
  building_type_cow_generic_library_01_desc: "책은 귀중합니다. 과거와 새로운 지식이 그 페이지에 기록되어 있기 때문입니다. 이 지식의 등대는 수천 권의 책을 보관할 수 있는 시설과 독서 공간을 갖추게 될 것입니다." # 4508788498033328483
  building_cow_generic_library_01: "연쇄 서고" # 5527558037610743129
  building_cow_generic_library_01_desc: "책은 귀중한 것이니, 과거와 새로운 지식이 그 페이지에 기록되어 있기 때문입니다.\n\n이 지식의 등불에는 당대의 위대한 저작들이 많이 보관되어 있으며, 이로 인해 수도원 관리자들은 이 값비싼 고서들에 크고 튼튼한 철제 쇠사슬을 묶어 두었습니다." # 4596255622910759815
  building_type_cow_christian_cathedral_01: "대성당" # 14041759225403264836
  building_type_cow_christian_cathedral_01_desc: "웅장한 대성당은 공학 기술과 아름다움의 경이로움일 뿐만 아니라, 여행자들에게 안전한 안식처이자 후원자를 기리는 위대한 기념비이기도 합니다." # 12972181821312528022
  building_cow_christian_cathedral_01: "대성당과 수도원" # 8170744147365235077
  building_cow_christian_cathedral_01_desc: "장엄한 대성당은 공학과 미학의 경이로움일 뿐만 아니라 여행자들의 안식처이자 후원자를 기리는 명망 높은 기념비이기도 합니다.\n\n게다가 이 대성당은 현지 노동자들이 외국 시장에 물품을 판매할 수 있도록 지원하는 수도회 공동체의 거처를 제공합니다." # 1742149718049790306
  building_type_cow_muslim_mosque_01: "대성원" # 16877451843022295383
  building_type_cow_muslim_mosque_01_desc: "장엄한 모스크는 신도들에게 여정을 계속하기 전에 기도하고, 쉬고, 경의를 표할 장소를 제공합니다. 그 아름다운 돔과 정교하고 거대한 첨탑은 신의 위대함을 만인에게 알립니다." # 992546066222372999
  building_cow_muslim_mosque_01: "대성원" # 16877451843022295383
  building_cow_muslim_mosque_01_desc: "장엄한 모스크는 신도들에게 여정을 계속하기 전에 기도하고, 쉬고, 경의를 표할 장소를 제공합니다. 그 아름다운 돔과 정교하고 거대한 첨탑은 신의 위대함을 만인에게 알립니다." # 992546066222372999
  building_type_cow_jewish_synagogue_01: "대시나고그" # 10995492358705577584
  building_type_cow_jewish_synagogue_01_desc: "위대한 회당은 신도들에게 기도하고, 쉬며, 여정을 계속하기 전에 경의를 표할 장소를 제공합니다. 그 아름다운 돔과 정교한 첨탑들은 모든 이에게 신의 위대함을 알립니다." # 10382453139379762047
  building_cow_jewish_synagogue_01: "대시나고그" # 10995492358705577584
  building_cow_jewish_synagogue_01_desc: "위대한 회당은 신도들에게 기도하고, 쉬며, 여정을 계속하기 전에 경의를 표할 장소를 제공합니다. 그 아름다운 돔과 정교한 첨탑들은 모든 이에게 신의 위대함을 알립니다." # 10382453139379762047
  building_type_cow_pagan_temple_01: "대사원" # 15314066631319205678
  building_type_cow_pagan_temple_01_desc: "장엄한 사원은 신들과 반신들의 영웅적인 행적을 묘사하는 화려한 조각들로 뒤덮여 있습니다. 거대한 모닥불은 신들에게 직접 연기를 피워 올리고 있으며, 성직자들이 영혼을 숭배하는 모든 이들에게 축복을 내리고 있습니다." # 6950866360907600749
  building_cow_pagan_temple_01: "대사원" # 15314066631319205678
  building_cow_pagan_temple_01_desc: "장엄한 사원은 신들과 반신들의 영웅적인 행적을 묘사하는 화려한 조각들로 뒤덮여 있습니다. 거대한 모닥불은 신들에게 직접 연기를 피워 올리고 있으며, 성직자들이 영혼을 숭배하는 모든 이들에게 축복을 내리고 있습니다." # 6950866360907600749
  building_type_cow_indian_temple_01: "대사원" # 17979485908484068502
  building_type_cow_indian_temple_01_desc: "장엄한 사원은 기초부터 첨탑까지 신들의 조각상과 우상들로 뒤덮여 있으며, 고대 전설과 고귀한 예언자들의 삶을 이야기하고 있습니다." # 12521894113073705506
  building_cow_indian_temple_01: "대사원" # 17979485908484068502
  building_cow_indian_temple_01_desc: "장엄한 사원은 기초부터 첨탑까지 신들을 위한 조각상과 우상들로 뒤덮여 있으며, 고대의 전설과 고귀한 예언자들의 삶을 되새기고 있습니다.\n\n그럼에도 불구하고, 이 사원이 영원히 계몽의 상징으로 남을 수 있도록 약간의 확장이 필요할 수 있습니다." # 6873161066448143871
  building_type_cow_zoroastrian_temple_01: "대사원" # 17979485908484068502
  building_type_cow_zoroastrian_temple_01_desc: "웅장한 사원은 더 높은 권능에 대한 고귀한 헌사로 우뚝 서 있으며, 그 벽과 돔은 신성한 것을 기리는 찬란한 색으로 매끄럽게 칠해져 있습니다." # 15603230835444440862
  building_cow_zoroastrian_temple_01: "대사원" # 17979485908484068502
  building_cow_zoroastrian_temple_01_desc: "웅장한 사원은 더 높은 권능에 대한 고귀한 헌사로 우뚝 서 있으며, 그 벽과 돔은 신성한 것을 기리는 찬란한 색으로 매끄럽게 칠해져 있습니다." # 15603230835444440862
  building_type_cow_royal_palace_01: "왕궁" # 1103643892939657176
  building_type_cow_royal_palace_01_desc: "이 궁전은 건설자의 명망 높은 혈통을 상징하는, 세상에 둘도 없는 왕실의 상징입니다." # 7541462238905752868
  building_cow_royal_palace_01: "여름 휴양지" # 6768711796468603665
  building_cow_royal_palace_01_desc: "이 궁전은 건설자의 저명한 가문의 위엄 있는 상징으로, 세상에 둘도 없는 걸작입니다.\n\n비록 다른 세계의 궁전들만큼 거대하지는 않지만, 이 궁전은 지역의 고위 인사들에게 꼭 필요한 휴식을 제공하는 여름 별궁 역할을 합니다." # 2015240678064757740
  building_type_cow_great_harbor_01: "대시장" # 10516803671501565665
  building_type_cow_great_harbor_01_desc: "이 광활한 시장은 이 지역의 교역을 지배하는 훌륭한 항구와 더불어, 전 세계의 상품을 자랑하는 수많은 시장 가판대를 갖추고 있습니다." # 7882272690450156717
  building_cow_great_harbor_01: "시장" # 8688652251205221978
  building_cow_great_harbor_01_desc: "이 광대한 시장은 지역 무역을 지배하는 훌륭한 항구와 더불어 전 세계의 상품을 자랑하는 수많은 시장 가판대를 자랑합니다.\n\n상인들의 대규모 유입은 금전뿐만 아니라 도시의 경제 및 기술 혁신을 촉진하는 새롭거나 기존의 사상도 함께 가져옵니다." # 11334009286047858417
  building_type_cow_walls_new: "#bold 위대한 성벽#" # 18044103575483973470
  building_type_cow_walls_new_desc: "주요 정착지를 둘러싼, 난공불락에 가까운 방벽 세트." # 16284831461697917224
  building_cow_walls_new: "#bold 위대한 성벽#" # 18044103575483973470
  building_cow_walls_new_desc: "난공불락에 가까운 방벽이 웅장한 도시를 둘러싸고 있습니다." # 12138049872238718262
  building_type_cow_grand_fortress_01: "#bold 대요새#" # 72396337615063382
  building_type_cow_grand_fortress_01_desc: "위풍당당한 건축물로, 이 지역을 정복하기가 훨씬 더 어려워질 것입니다. 추가된 시설들은 소유주의 군사력을 상당히 향상시킬 수 있습니다." # 11099649448921780090
  building_cow_grand_fortress_01: "#bold 대요새#" # 72396337615063382
  building_cow_grand_fortress_01_desc: "위풍당당한 건축물로, 이 지역을 정복하기가 훨씬 더 어려워질 것입니다. 추가된 시설들은 소유주의 군사력을 상당히 향상시킬 수 있습니다." # 11099649448921780090
  building_type_cow_great_lighthouse_01: "위대한 등대" # 3908417197398307991
  building_type_cow_great_lighthouse_01_desc: "키가 크고 눈에 잘 띄는 이 건축물은 선원들에게 도움을 주어 밤에 배들이 항구로 안전하게 들어오도록 안내합니다." # 5447453838828065513
  building_cow_great_lighthouse_01: "위대한 등대" # 3908417197398307991
  building_cow_great_lighthouse_01_desc: "키가 크고 눈에 잘 띄는 이 건축물은 선원들에게 도움을 주어 밤에 배들이 항구로 안전하게 들어오도록 안내합니다." # 5447453838828065513
  building_type_cow_grand_amphitheatre_01: "거대한 원형 극장" # 1441222233118694347
  building_type_cow_grand_amphitheatre_01_desc: "대중문화의 정수로서, 이는 장대한 볼거리를 제공하여 민중을 크게 달래줍니다." # 17250346615962464972
  building_cow_grand_amphitheatre_01: "거대한 원형 극장" # 1441222233118694347
  building_cow_grand_amphitheatre_01_desc: "대중문화의 정수로서, 이는 장대한 볼거리를 제공하여 민중을 크게 달래줍니다." # 17250346615962464972
  building_type_preburge_01: "성벽 기초" # 9658321637730619254
  building_type_preburge_01_desc: "성 주변의 모든 토지가 정리되고 평탄화되고 있으며, 거대한 성벽을 지탱하기 위한 기초 공사가 진행 중입니다.\n\n추가적으로, 대도시 건설에 필요한 관개 시설, 배수 시설, 하수도, 도로 등의 기반 시설 설치 작업도 진행 중입니다.\n\n이것은 거대한 사업이므로 단계별로 완료해야 할 것입니다." # 3292860583785333341
  building_preburge_01: "성벽 기초" # 9658321637730619254
