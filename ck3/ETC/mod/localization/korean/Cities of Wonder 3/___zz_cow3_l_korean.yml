  setting_5_burge_limit_desc: "직접 소유한 영지 내에 다섯 개의 경이로운 도시를 건설할 수 있으며, 귀하의 영지 내에는 최대 아홉 개까지 건설할 수 있습니다." # 16421115631178427610
  setting_2_burge_limit: "금화가 흘러넘치게 하라" # 2900449540370701251
  setting_2_burge_limit_desc: "귀하가 직접 소유한 영지 내에 두 개의 불가사의한 도시를 건설할 수 있으며, 귀하의 영지 내에는 최대 다섯 개까지 건설할 수 있습니다." # 18384768304953184793
  setting_1_burge_limit: "균형을 위해 제한됨" # 10365191244690307608
  setting_1_burge_limit_desc: "귀하가 소유한 영지 중 단 하나의 경이로운 도시만을 건설할 수 있으며, 귀하의 영지 내에는 총 두 개까지만 건설할 수 있습니다." # 4463224470506972657
  setting_no_burge_limit: "제한 없음" # 3388458324233608818
  setting_no_burge_limit_desc: "경이로운 도시들을 개인 소유 영지 및 영토 내에 무제한으로 건설할 수 있습니다." # 7384165097431345141
