  found_local_kingdom_decision_tooltip: "경이로운 도시의 후원 아래, 그대는 스스로를 [ROOT.Char.Custom('GetQueenKing')|U]로 즉위시킬 수 있을 것입니다." # 3359029711479858236
  found_local_kingdom_decision_confirm: "그들의 새로운 [ROOT.Char.Custom('GetQueenKing')|U]를 보게 하라!" # 3805369031612303549
  found_local_kingdom_decision_desc: "[ROOT.Char.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip]은 거대한 부르그로 성장했지만, 스스로 왕이라 칭하는 많은 이들은 여전히 그들의 의지를 따를 신민 하나 없이 끝없이 펼쳐진 땅을 다스리고 있습니다.\n\n하지만 저는 세상이 이제껏 보아온 가장 위대한 도시 중 하나를 다스리고 있습니다. 저의 신민은 수십만에 달하며, 저의 군대는 이 땅에 흩어져 있는 거대한 제국들의 군대보다도 더 웅장합니다. 이제 세상이 [ROOT.Char.GetPrimaryTitle.GetNameNoTierNoTooltip]의 힘을 알 때가 되었습니다!" # 4488510595024092409
