  setting_dont_use_backgrounds_desc: "기본 게임 기능 - 개발된 영지는 추가적인 그래픽을 얻지만, 추가적인 보너스나 특성은 없습니다." # 2842867506472273900
  building_type_cow_city_gates_01: "마라케시의 성문" # 7789715895546677751
  building_cow_city_gates_01: "마라케시의 성문" # 7789715895546677751
  building_cow_city_gates_01_desc: "마라케시의 수많은 성문들(#weak (바브)#! )은 웅장한 성벽을 따라 늘어서 있습니다.\n\n마라케시의 황토빛 붉은 성벽에 있는 각 성문은 고대의 전투, 실패한 반란, 혹은 술이 도시로 몰래 들어오는 것을 막던 중세 세관 초소 등 들려줄 이야기가 있습니다." # 1675858633349598647
  populate.0001.t: "경이로운 도시 3에 오신 것을 환영합니다" # 16669303818996217679
  populate.0001.a: "세상을 채워라!" # 4308567375393694703
  populate.0001.b: "그대로 두시오" # 1651238875194676400
  populate.0001.a.tt: "\"세상에 두 개가 넘는 경이로운 도시들을 즉시 추가하십시\"" # 13657701958257689609
  populate.0001.b.tt: "모든 속주는 변경되지 않으며, 경이로운 도시를 자연적으로 건설해야 합니다." # 1394322582636976383
  populate.0001.desc: "Cities of Wonder 3를 플레이해 주셔서 감사합니다!\n\n원작자인 Kurthakon이 구상한 이 세계에서 계속 플레이해 주신다니 정말 기쁩니다.\n\n이 모드를 기존 저장 파일에 추가하는 것이므로, 역사적인 경이의 도시들을 세계에 추가하거나 현재 상태 그대로 둘 중 하나를 선택할 수 있습니다.\n\n어떤 것을 선택하시겠습니까?" # 16122920657382146676
  populate.0002.t: "[my_barony.GetBaronyNameExplicitlyNoTooltip]은 경이로운 도시입니다!" # 4169546801138516435
  populate.0002.desc: "나의 [GetPlayer.GetLadyLord|U]여, 아시다시피 [my_barony.GetBaronyNameExplicitly]는 세계의 위대한 도시 중 하나로 성장했습니다. 이로 인해 강력한 방어 시설, 활발한 경제, 그리고 생동감 넘치는 문화를 자랑하고 있지요.\n\n[GetPlayer.GetTitleAsNameNoTooltip] [GetPlayer.GetFirstNameNoTooltip] 그대, [my_barony.GetBaronyNameExplicitlyNoTooltip]를 다른 경이로운 도시들과 차별화하기 위해 어떤 독특한 구조물을 건설했는지 다시 한번 상기시켜 주시오." # 40815955593773197
  populate.0003.t: "[new_barony.GetBaronyNameExplicitlyNoTooltip]의 위상이 높아졌습니다!" # 7722550595251681045
  populate.0003.desc: "저의 [GetPlayer.GetLadyLord|U]님, 아시다시피 [new_barony.GetBaronyNameExplicitly]는 계속해서 번성하여 이제 진정한 경이의 도시라 칭할 수 있는 세계의 몇 안 되는 도시 중 하나로 성장했습니다. 그에 따라 가장 강력한 방어 시설, 가장 강력한 경제, 그리고 세계에서 가장 활기찬 문화를 자랑합니다.\n\n[GetPlayer.GetTitleAsNameNoTooltip] [GetPlayer.GetFirstNameNoTooltip]님, [new_barony.GetBaronyNameExplicitlyNoTooltip] 내에서 다른 경이의 도시들과 차별화되는 최근 완공된 독특한 구조물들이 무엇이었는지 다시 한번 상기시켜 주시겠습니까?" # 6779353845916189230
