l_korean:
  building_tribe_03: "강화된 부족 영지" # 14825913149097356335
  building_tribe_03_desc: "돌과 목재로 이루어진 다층 방어시설로 요새화된 이 성채는 타의 추종을 불허하는 보호를 제공하며 주변 영토에 대한 지배력을 확고히 합니다." # 10944962049252779424
  building_type_t_church_01: "부족 사원" # 4026814527701303752
  building_type_t_church_01_desc: "조상들의 힘을 불러들이기 위해 의식적인 노래와 제물을 바치는 야외 집회 장소." # 9746333029786709653
  building_t_church_01: "영혼의 원" # 10757169975645223699
  building_t_church_01_desc: "조상들의 힘을 불러들이기 위해 의식적인 노래와 제물을 바치는 야외 집회 장소." # 9746333029786709653
  building_t_church_02: "신성한 전당" # 17908314591856397558
  building_t_church_02_desc: "목재와 석재로 지어진 이 의례용 건축물에는 성물, 의식, 그리고 부족의 영적 지도자들이 머무릅니다." # 7509639170453334898
  building_t_church_03: "#bold 지성소#" # 3195439155451926423
  building_t_church_03_desc: "부족의 운명과 행운을 인도하기 위해 신성한 힘을 불러내는, 숭배와 전통의 우뚝 솟은 중심지입니다." # 3013265427732378168
  building_type_farms_01: "농장" # 8411217947875695797
  building_type_farms_01_desc: "소규모 경작 노력은 지역 부족들에게 식량을 공급하고 흉작기에 기근을 예방하는 데 도움이 됩니다. 농업 방식이 개선됨에 따라 이러한 토지는 더 큰 인구를 부양하고 채집에 대한 의존도를 줄여줍니다." # 13822327351418019006
  building_farms_01: "생계 농장" # 8907665623346938200
  building_farms_01_desc: "손으로 경작하는 작은 토지들은 흉년에도 부족함 없이 부족을 먹여 살릴 만큼의 양식을 제공합니다." # 15805614645043797841
  building_farms_02: "가옥" # 6357574542318082197
  building_farms_02_desc: "규모가 큰 가문 소유 영지는 더 안정적인 식량 공급과 무역 또는 공물로 돌릴 수 있는 약간의 잉여분을 뒷받침합니다." # 6729279551887954805
  building_farms_03: "클랜 농경지" # 14190864293701235147
  building_farms_03_desc: "광범위한 공동 경작지에서는 부족 전체가 계절에 따라 농사를 지으며, 전사들과 친족 모두에게 안정적인 수확물을 제공합니다." # 16759260044352135996
  building_type_weavers_01: "직공들" # 14113661676323454208
  building_type_weavers_01_desc: "기본적인 아마 직조는 부족 생활에 필요한 의복과 간단한 물품을 제공합니다. 시간이 지나면서 더 숙련된 장인들이 나타나 실용적이고 의례적인 목적 모두에 사용되는 직물을 생산하게 됩니다." # 8256740582558410587
  building_weavers_01: "초보적인 아마 직공" # 6422505490472457200
  building_weavers_01_desc: "소박한 직조기와 굳은살 박힌 손이 거친 아마를 뜯어 부족의 용도와 물물교환을 위한 거친 천으로 만듭니다." # 18417312290467370223
  building_weavers_02: "#tribe Tribal Loomworkers#" # 13012656770377065696
  building_weavers_02_desc: "숙련된 직공들이 더 많은 양의 더 정교한 직물을 짜내어, 부족에게 교역품과 추운 기후를 위한 의복을 공급합니다." # 5195963071992276626
  building_weavers_03: "염색 구덩이 장막 가옥들" # 10223525491330986125
  building_weavers_03_desc: "천연 염료와 발전된 기술을 활용하여, 선명한 직물은 부족의 부와 위신의 상징이 됩니다." # 8467666791649094807
  building_type_gathering_huts_01: "오두막 모으기" # 1469784658152903957
  building_type_gathering_huts_01_desc: "수렵꾼 무리가 주변 숲과 들판에서 야생 식물, 약초, 사냥감을 모읍니다. 이 활동은 경험이 쌓일수록 확장되어 부족을 부양할 수 있는 꾸준한 자연 자원을 제공합니다." # 8966011183552845219
  building_gathering_huts_01: "채집꾼들" # 3764774739384932174
  building_gathering_huts_01_desc: "숲 가장자리에 모여 있는 오두막 군락은 뿌리, 열매, 작은 사냥감으로 연명하는 이들을 부양합니다." # 16096440954862068146
  building_gathering_huts_02: "산림 약탈자들" # 2234293522461662629
  building_gathering_huts_02_desc: "이제 더 체계화된 집단들이 더 깊은 숲을 뒤져 약초부터 가죽까지 희귀한 것을 찾아다닙니다." # 18199056685230480262
  building_gathering_huts_03: "오두막 모으기" # 1469784658152903957
  building_gathering_huts_03_desc: "확장된 쉼터와 건조대는 자연의 풍요를 더 많이 수확하고 더 잘 보존할 수 있게 해줍니다." # 1832462937490362951
  building_type_mines_01: "광산들" # 12723817783328645706
  building_type_mines_01_desc: "초기 채굴 노력은 강바닥 훑기와 얕은 구덩이 파기를 통해 기초 금속을 추출하는 데 집중됩니다. 더 깊은 갱도가 파이고 운반 도구가 개선됨에 따라 위험이 증가함에도 불구하고 산출량은 상당히 증가합니다." # 6283905583074020864
  building_mines_01: "강 파닝" # 12234148569162469913
  building_mines_01_desc: "부족민들은 강바닥을 뒤져 금속과 돌의 반짝임을 찾으며 손으로 행운을 잡기를 희망합니다." # 8688076373400495791
  building_mines_02: "단일 갱도 갱도" # 3843773869202249251
  building_mines_02_desc: "원시적인 갱도는 광석에 더 깊이 접근할 수 있게 해주지만, 위험한 붕괴는 여전히 흔합니다." # 8897454705780553982
  building_mines_03: "도르래식 광산 갱도" # 7595237226728812902
  building_mines_03_desc: "투박한 윈치와 도르래는 더 무거운 짐을 들어 올릴 수 있게 하여, 어두운 심연으로부터의 수확량을 증대시킵니다." # 355445719658623070
  building_type_forestries_01: "산림지" # 12796515764173326356
  building_type_forestries_01_desc: "주변 삼림에서 목재를 벌채하여 건설 및 도구 제작에 필요한 물품을 공급합니다. 숙련된 임업가들은 시간이 지남에 따라 지속 가능한 수확량을 보장하며 토지를 더욱 효율적으로 관리하게 됩니다." # 4916433752260457894
  building_forestries_01: "목재 오두막" # 15788846346362060717
  building_forestries_01_desc: "목재는 인근 숲에서 적당한 양으로 운반되어 도구, 거처, 그리고 땔감으로 사용됩니다." # 4030456190062614359
  building_forestries_02: "목재 캠프" # 9409080814042563946
  building_forestries_02_desc: "체계적인 작업반과 벌목 전략을 통해 목재 확보가 용이해져 더 큰 부족 단위의 사업을 진행할 수 있습니다." # 14368223983972995274
  building_forestries_03: "#bold 산림 대장#" # 10902696168346140692
  building_forestries_03_desc: "노련한 벌목꾼들과 산림 감시자들이 숲을 세심하게 관리하여 신성한 숲을 고갈시키지 않으면서도 양질의 목재를 꾸준히 공급하고 있습니다." # 7055749694184916241
  building_type_apothecaries_01: "약제사들" # 13266889368872870028
  building_type_apothecaries_01_desc: "전통 치유사들은 지역 식물과 영적 지식을 이용해 약초 요법을 준비합니다. 수요가 증가함에 따라, 더욱 복잡한 약제가 제조되어 부족 내에 배포됩니다." # 16995337447810865946
  building_apothecaries_01: "마을 주술사" # 13808315491918998986
  building_apothecaries_01_desc: "경험 많은 치유사가 약초와 조상의 지식, 주문으로 상처와 질병을 돌봅니다." # 8370739853555014515
  building_apothecaries_02: "물약 시장 가판대" # 2982022554105771045
  building_apothecaries_02_desc: "지역 양조업자들은 열병, 저주, 전장 부상을 치료하기 위한 강장제와 연고를 제공합니다." # 5145886870950564290
  building_apothecaries_03: "술과 물약 상점" # 15805042533852488954
  building_apothecaries_03_desc: "치료제와 만병통치약의 번성하는 중심지는 치유와 지식을 찾아 멀리서부터 구도자들을 끌어모읍니다." # 3645613034980457156
  building_type_jewelry_01: "보석상" # 9372630266500084094
  building_type_jewelry_01_desc: "부족의 장인들은 장식과 교역을 위해 단순한 뼈와 수지 장신구를 만듭니다. 더 좋은 재료를 얻게 되면서, 그들의 작품은 부와 지위의 상징으로서 점점 더 인기를 얻게 됩니다." # 9055161579908748128
  building_jewelry_01: "뼈 조각가" # 2390073334007953234
  building_jewelry_01_desc: "숙련된 손길이 뼈와 상아를 부적, 장신구, 지위를 나타내는 장식품으로 빚어냅니다." # 17458203711133632065
  building_jewelry_02: "호박 공예가" # 3163093476368252742
  building_jewelry_02_desc: "광택을 낸 수지와 정교한 도구는 족장들과 영혼을 부르는 자들 모두에게 귀중히 여겨지는 장신구를 만들어냅니다." # 7755617222742961143
  building_jewelry_03: "금세공인들" # 12477959978198200609
  building_jewelry_03_desc: "귀금속은 빛나는 보석으로 세공되어 부를 과시하고 영적인 존재와 통치자 모두의 호의를 얻습니다." # 10141659042929857285
