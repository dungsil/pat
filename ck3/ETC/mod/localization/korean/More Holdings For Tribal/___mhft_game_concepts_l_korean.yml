  game_concept_t_church_holding_desc: "부족은 [taxes|E]는 적지만 [levies|E], [prestige|E], 그리고 [men_at_arms|E] 강화에는 풍부합니다. 이들은 강화 잠재력이 제한적이며, 초반에는 강하지만 시간이 지날수록 힘이 빠르게 약해집니다. 오직 [tribal|E] 인물만이 페널티 없이 부족 영지를 소유할 수 있습니다. [feudal|E] 통치자들은 부족을 [castles|E]로 전환하기 위해 [gold|E]를 지출해야 합니다." # 13259557841125364061
