  hellenism_religion_desc: "그리스 다신교는 로마 판테온이 아니며, 이 두 가지 완전히 다른 개념을 혼동해서는 안 됩니다. 헬레니즘 신봉자들은 올림포스 산에 거주한다고 전해지는 고대 그리스 신들을 숭배합니다. 각 신은 자신만의 측면을 가지고 있으며, 신봉자들은 각자의 방식으로 신을 공경합니다." # 9077195559559418974
