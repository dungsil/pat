  tenet_religious_legal_roman_desc: "제정 시대 동안 로마는 점차 군주제를 새로운 차원으로 격상시켰습니다. 로마인들은 사망한 통치자를 사후에 기리는 전통을 살아있는 통치자들에게까지 확대했습니다. 이는 군주제의 강화를 촉진했을 뿐만 아니라, 후대의 일신론적 개념의 토대를 마련했습니다. 하지만 반신으로 여겨진다는 것은 통치자의 행동에 더 높은 기준이 적용된다는 것을 의미하기도 했습니다." # 9747229869927800752
