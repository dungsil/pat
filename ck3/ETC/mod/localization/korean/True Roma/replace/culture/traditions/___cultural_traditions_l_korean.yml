l_korean:
  tradition_true_roman_name: "진정한 로마인들" # 2379946494913877704
  tradition_true_roman_desc: "이 문화권의 사람들은 진정한 로마인입니다. 북쪽의 로마 계승자들과 동쪽의 그리스인들과 달리, 이 문화권의 사람들은 가장 순수한 혈통을 간직하고 있습니다. 하지만 이 때문에 일부는 콘스탄티노폴리스의 그리스인들에게 붙잡혀 노예로 지내기도 했습니다."
  culture_parameter_unlock_maa_western_roman: "[GetMaA('funditores').GetName], [GetMaA('legionarii').GetName], [GetMaA('palatina').GetName], [GetMaA('baaallistarii').GetName]를 [men_at_arms|E]로 고용할 수 있습니다." # 9699158430415617087
  culture_parameter_roman_plaza: "로마 포룸 건설을 허용합니다." # 4971954777210462468
  funditores: "제국 직속 용병대"
  legionarii: "서부 레기오나리우스"
  palatina: "궁정 보조대대" # 7770548450376663946
  baaallistarii: "라벤나 발리스타리이" # 16806607576086869641
  funditores_flavor: "경무장 투석병은 로마 제국에만 국한된 것이 아닙니다. 투석병은 고대부터 강력한 원거리 보병이었으며, 제국의 야전 부대는 투석병의 능력을 최대한으로 끌어올렸습니다."
  legionarii_flavor: "군단병은 로마 제국의 전체 역사를 관통합니다. 수많은 개혁을 거치며 동부 지역이 점차 기병 전술로 전환했을 때에도, 군단병은 여전히 보병 중심이었던 서부 제국의 주력으로 남아 있었습니다."
  palatina_flavor: "로마 궁정 근위대는 디오클레티아누스의 군사 개혁에서 기원했습니다. 이들은 제국 통치자들의 직접적인 군사력을 보호하는 데 중점을 두었으며, 종종 예비 주력군으로 사용되었습니다. 따라서 중앙군이라고도 불렸습니다."
  baaallistarii_flavor: "라벤나 쇠뇌병은 로마 제국에서 가장 강력한 원거리 보병입니다. 그들이 사용하는 도르래식 쇠뇌 역시 제국 군사 기술의 높은 성취물이며, 휴대용 발리스타라고도 알려져 있습니다."
