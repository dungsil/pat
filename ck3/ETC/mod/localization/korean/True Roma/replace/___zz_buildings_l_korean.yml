l_korean:
  building_type_the_colosseum_01: "로마 도시" # 17821314338420655631
  building_type_the_colosseum_01_desc: "로마는 한때 지중해 지역에서 가장 큰 도시였으며 세상이 갈망하던 곳이었습니다. 수백만 명의 사람들이 이곳에 살았고, 셀 수 없이 많은 영광과 굴욕이 대중에게 목격되었습니다." # 3141857132086788145
  building_the_colosseum_01: "로마 도시 폐허" # 2071641273329309153
  building_the_colosseum_01_desc: "$building_type_the_colosseum_01_desc$" # 18206971290723793104
  building_the_colosseum_02: "로마 중앙 도시" # 2117675179939638822
  building_the_colosseum_02_desc: "콜로세움을 중심으로 로마의 중심 도시는 예전의 활기를 되찾았으며, 아우렐리아누스 성벽 안에는 여전히 빈 집들이 많지만, 도시 중심부로 걸어 들어가면 로마가 예전의 영광을 되찾았다고 착각할 정도입니다.\n로마의 중심 도시가 건설되었고, 많은 인구는 세금과 발전 이득을 제공하여 그 소유주들에게 큰 이익을 가져다줍니다." # 7149382186631254108
  building_the_colosseum_03: "로마 에지 시티" # 3579634760256887186
  building_the_colosseum_03_desc: "아우렐리아누스 성벽 내부 지역은 기본적으로 복구되었습니다. 아직 완전히 채워지지는 않았지만, 로마의 총인구는 매우 놀라운 수준으로 회복되었습니다. 화성의 포룸에서 로마의 주요 도로에 이르기까지, 사람이 없는 지역을 찾기 어려울 정도입니다.\n로마 외곽 도시 지역 역시 기본적으로 건설이 완료되었습니다. 계속 확장하는 것은 높은 유지 비용에 직면하게 될 것입니다." # 5975955628594077655
  building_the_colosseum_04: "위대한 로마" # 2619630774719936239
  building_the_colosseum_04_desc: "오스티아에서 티볼리까지, 군중들이 모든 골목을 가득 메웠습니다. 로마는 성벽 안팎으로 번성했습니다. 빽빽한 시장과 소방서 단지가 눈에 닿는 곳까지 펼쳐져 있었습니다. 로마는 이전의 크기를 회복했을 뿐만 아니라 능가했습니다. 일곱 언덕의 도시에 영광을!\n\n도시와 로마 교외는 사람들로 붐볐는데, 이는 막대한 이익을 가져왔지만 로마의 군대를 유지하기 위해 통치자들에게 높은 비용을 지불하게 만들었습니다." # 14292393035937228573
  building_type_roman_plaza_01: "로마 포룸" # 595298843604507319
  building_type_roman_plaza_01_desc: "로마인들은 거대한 광장을 짓는 것을 좋아했으며, 공적 기념비 기둥은 종종 광장의 핵심 건축물이었습니다. 그 부조에는 통치자들의 업적이 새겨져 세상이 흠모하도록 했습니다." # 8661600967053667205
  building_roman_plaza_01: "높은 기둥" # 13770128828071649887
  building_roman_plaza_01_desc: "$building_type_roman_plaza_01_desc$" # 13663481648877923010
  building_roman_plaza_02: "#bold 그레이트 콜로네이드#" # 14837473568163651090
  building_roman_plaza_02_desc: "광장에는 사람들에게 그늘과 시원함을 제공하기 위해 긴 열주가 세워졌습니다. 이 열주는 많은 사람들이 광장에 모이도록 이끌었으며, 전령들이 연설을 할 수 있는 장소를 제공하기도 했습니다." # 13282866299239190437
  building_roman_plaza_03: "#bold 그랜드 포럼#" # 17201469041833510795
  building_roman_plaza_03_desc: "광장이 최대 규모로 확장되었습니다. 이곳의 웅장한 광장은 일일 시장과 상인들이 모이는 장소이자 축제가 열리는 선호되는 장소가 되었습니다." # 15240990123999853086
  building_type_aurelian_walls_01: "아우렐리아누스 성벽" # 17487893114974716149
  building_type_aurelian_walls_01_desc: "아우렐리아누스 성벽은 로마 황제 아우렐리아누스와 프로부스 치세에 건설되었습니다. 오늘날까지도 이 성벽은 로마의 일곱 언덕을 완전히 에워싸며 막강한 방어선을 제공하고 있습니다." # 13840292872747572838
  building_aurelian_walls_01: "아우렐리아누스 성벽" # 7192558716680508920
  building_aurelian_walls_01_desc: "$building_type_aurelian_walls_01_desc$" # 5448502882974145300
  building_aurelian_walls_02: "확장된 아우렐리아누스 성벽" # 8230380410984387373
  building_aurelian_walls_02_desc: "아우렐리아누스 성벽은 확장되어 더 이상 황폐하지 않게 되었으며, 콘스탄티노폴리스의 성벽과 크기와 위용을 겨룰 정도가 되었습니다." # 5135151659467222817
