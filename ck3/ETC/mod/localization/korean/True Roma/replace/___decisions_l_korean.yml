  unify_italian_empire_decision: "#bold 서방 로마 제국 재정복#" # 7363167970910937140
  unify_italian_empire_decision_desc: "만약 분열된 이탈리아의 도시 국가들과 야만적인 왕국들이 다시 한번 제국의 통치 아래 놓인다면, 반도 전체는 위엄과 힘을 되찾을 것입니다. 그때가 되면, [Glossary( '서로마 제국', 'TRIUMPH_WRE_GLOSS')]이 역사의 무대로 돌아올 것입니다." # 15819847619082510526
  TRIUMPH_WRE_GLOSS: "“#G 서로마 제국#! 은 라틴계 로마인이 지배하는 서쪽 지역입니다. 동로마 궁정 서기들은 유스티니아누스가 서로마 제국을 파괴하는 것을 정당화하기 위해 서기 476년에 서로마 제국의 멸망이라는 개념을 처음 만들어냈습니다. 사실, 서로마 제국은 동로마에 의해 서로마의 원로원과 다른 정치 기관들, 그리고 잔존하던 장원 제도가 완전히 파괴될 때까지 보편적인 정권으로서 계속 존재했습니다." # 415909163488721127
  WRE_dismantle_byz_pretender_decision: "로마 제국을 통일할 준비를 하십시오." # 2537613840488307904
  WRE_dismantle_byz_pretender_decision_desc: "나는 진정한 로마인이다. 나는 로마 제국의 합법적인 영토를 소유하고 있다. 로마를 통일할 권리가 나에게 있다. 디오클레티아누스가 로마를 분할한 이래로 서로마와 동로마의 차이는 점점 더 커져왔다. 공동의 이익을 보호하기 위해 라틴인들은 점차 그리스인들에게 권력을 넘겼으나, 후자들은 역사의 격류 속에서 조상의 가르침을 잃어버렸다. 이제 나의 군대가 동방의 정치적 중심지를 되찾았고, 그리스인들은 혼란에 빠졌다. 지금이야말로 우리 로마인들이 분열을 철폐하고 통일을 향해 나아갈 최적의 시기이다!" # 12931281172652001436
  WRE_dismantle_byz_pretender_decision_confirm: "통합으로 가는 길!" # 10238665405991925191
  WRE_dismantle_byz_pretender_decision_tooltip: "동서 분열을 폐지하고 로마를 무력으로 통일하라" # 4760076161213372016
