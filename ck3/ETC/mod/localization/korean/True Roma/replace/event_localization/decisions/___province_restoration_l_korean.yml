l_korean:
  province_restoration.0001.t: "트라야누스의 위대함" # 15631778370139253822
  province_restoration.0001.desc: "우리가 해냈습니다! 최전선의 전령들이 황홀경에 빠져 내 앞에 엎드리는 것을 보았을 때, 모든 것이 분명해졌습니다. 내 군대는 서방 제국의 고향을 휩쓸었으며, 로마 제국은 이제 서쪽의 모든 영토를 완전히 장악했습니다. 나는 트라야누스를 능가하는 통치자가 되었으며, 로마에게는 완전히 새로운 미래가 기다리고 있습니다." # 6919081313424139453
  province_restoration.0001.a: "#bold 영원한 제국#!" # 3472736491371048861
