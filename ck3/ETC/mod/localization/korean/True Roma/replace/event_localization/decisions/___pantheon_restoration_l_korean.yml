l_korean:
  pantheon_restoration.0001.t: "판테온 부흥" # 2889543224499498293
  pantheon_restoration.0001.desc: "판테온은 죽지 않았다. 거의 천 년 동안 우리 로마인들과 소통했던 신들이 다시 깨어났다. 로마인들은 콘스탄티누스의 일생에서 가장 우스꽝스러운 결정을 용감하게 뒤집고 진정한 로마의 정체성을 공고히 했다. 로마는 분명 더 위대한 미래를 향해 나아갈 것이다." # 18319517006018629437
  pantheon_restoration.0001.a: "#bold 보편 제국을 위하여#!" # 3524402420090457624
  pantheon_restoration.0001.b: "제가 더 나아갈 수 있습니다!" # 69551298079726184
