l_korean:
  roman_restoration.0002.desc.hellenics: "\n\n더욱 놀라운 것은, 이 새로운 로마 제국이 기독교를 거부하고 범신론의 이교도 신들을 받아들였다는 사실입니다! 이 새로운 이교도의 물결을 곧 막지 못한다면, 기독교의 생존 자체가 위협받을 수 있습니다!" # 2852739048923429924
  roman_restoration.0024.desc.hellenic: "갈릴레이인들의 죽은 신의 짐을 벗어던지고 범신교를 다시 받아들임으로써 카이사르와 아우구스투스의 제국은 재건되었습니다. 인류 전체의 안녕을 위해 새로운 로마의 평화(Pax Romana)는 지속되어야만 합니다. 그렇지 않다면 로마의 인도하는 빛이 사라진 무지와 야만성의 또 다른 암흑기로 세상이 빠져들 것입니다." # 6915132196424090868
  roman_restoration.0140.t: "서로마 제국" # 6335066241596604336
  roman_restoration.0151.desc.others: "떠오르는 이탈리아 제국이 [scoped_emperor.GetTitledFirstName]의 지도 아래 옛 속주들을 충분히 되찾아 서방 로마 제국의 부활을 선포했습니다.\n\n북부와 동부의 자칭자들을 경멸하는 이 새로운 국가는 모든 적대 세력에 맞서 고대의 국경을 회복하고자 합니다." # 16056904842415930238
  roman_restoration.0003.desc.greeks: "비잔티움인들에게 야만적인 찬탈자로 매도당했던 제국이 늙은 제국 문화의 지도 아래 영원한 영광을 얻게 되다니, 참으로 아이러니하군..." # 3838359807907370839
