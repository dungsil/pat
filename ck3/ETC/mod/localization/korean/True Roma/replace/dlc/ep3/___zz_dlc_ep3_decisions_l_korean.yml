l_korean:
  every_county_in_theodosian_region: "귀하의 주 작위는 [GetGeographicalRegion('custom_theodosian_ere').GetName]의 모든 [kingdom|E] 작위에 대한 [de_jure|E] 봉신 작위가 됩니다." # 11659905046253763167
  ep3_decisions_event.4000.desc: "수세기 동안 동방 제국은 물러서며 속주를 하나씩 잃어왔지만, 더 이상은 안 됩니다!\n\n오늘은 축하할 날입니다. [Glossary( 'Pars Orientis', 'PARS_ORIENTIS_GLOSS' )]가 이전의 영광과 영토를 되찾았기 때문입니다. 위대한 [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName]께서 이 땅을 자신의 맏아들에게 맡기셨을 때처럼, 로마의 지배력이 모이시아에서 이집트까지, 키레나이카에서 시리아까지 뻗어나갑니다.\n\n승리한 [ROOT.Char.GetTitleAsNameNoTooltip]을 위한 통일된 제국이여!" # 3989947527762770077
  ep3_decisions_event.0007.hippodrome: "히포드로모스를 떠나려 하자, 짐짓 고대 황제들의 영광을 목격했던 돌벽에 메아리치는 백성들의 환호성이 공기를 가득 채웁니다. 제 어깨 위에 역사의 무게가 실리는 것을 느끼며, 제국의 눈동자가 황제에게 고정되어 있음을 깨닫습니다.\n\n오늘, 지는 해의 빛 아래에서, 저의 승리는 단순한 축하가 아니라 제국의 꺾이지 않는 정신과 위세에 대한 증거입니다.\n\\\"「[Glossary( 'Ad Victoriam', 'TRIUMPH_AD_VICTORIAM_GLOSS')]\"라고 저는 속삭입니다." # 14624285865124688107
  TRIUMPH_AD_VICTORIAM_GLOSS: "“#G 승리를 위하여#! ”는 로마인들의 결의를 나타내는 고대 로마의 문구입니다." # 13121817563112004317
  ep3_decisions_event.0007.hagia_sophia: "신성한 장소의 성스러운 벽 안에서, 나는 엄숙한 장엄함에 둘러싸여 있소. 내 백성들의 성가가 조화롭게 솟아올라 광활하고 성스러운 공간에 울려 퍼지오. 이 경이로운 건축물의 신성한 품 안에서, 나는 나 자신보다 더 위대한 무언가와 연결되어 있음을 느끼오.\n\n이 성지에서의 나의 승리는 단순한 지상의 권력을 초월하오. 그것은 신앙과 통치의 결합이며, 나의 치세에 내린 신의 축복의 상징이오.\n\n장엄한 돔 아래 서 있는 나는 콘스탄티노폴리스의 황제일 뿐만 아니라, 그 영적 심장의 수호자이기도 하오." # 2065739594554637450
  ep3_decisions_event.0001.desc_other: "\n\n주요 성문을 통과하여 [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip]에 들어선 후, 우리는 중앙 거리를 따라 도시의 심장부로 곧장 나아갑니다." # 13799947729754445498
  ep3_decisions_event.0006.desc: "저의 가장 최근의 승리는 수년 전에 일어난 일이며, 그때 했던 약속들은 요즘 제 머릿속에 남아있지 않습니다. 하지만 시민들은 잊지 않았고, [talker.Custom2('MyCharacterIntroduction', ROOT.Char)]가 저에게 상기시켜 주었습니다.\n\\\"백성들이 웅성거리고 있습니다, 저의 [ROOT.Char.GetTitleAsNameNoTooltip|U]시여\"" # 12473791747592506611
