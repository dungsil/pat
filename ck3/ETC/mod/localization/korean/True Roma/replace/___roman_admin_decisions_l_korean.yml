  province_WRE_decision: "#bold 트라얀 국경 재확립#" # 15809860085437145080
  province_WRE_decision_desc: "트라야누스는 서로마에서 전례 없는 영토를 획득했으며, 지금까지 그를 능가한 이는 없습니다. 로마 제국의 부흥과 더불어 신하들이 저를 통치자로 더욱 존경하게 되면서, 저는 트라야누스와 저를 비교하지 않을 수 없습니다. 저는 저나 저의 후손들이 결국 트라야누스를 능가하고 제국의 서부 영토 전체를 되찾을 것이라 믿습니다." # 7400741009555503840
  province_WRE_decision_confirm: "영원 그 너머로!" # 13106645704965813338
  province_WRE_decision_tooltip: "숲을 건너고, 강을 건너, 심지어 트라야누스도 보지 못했던 곳까지 영토를 확장하네" # 5033067518897066767
