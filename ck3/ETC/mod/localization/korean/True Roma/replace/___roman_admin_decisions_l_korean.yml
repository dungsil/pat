  WRE_convert_to_administrative_decision: "서로마 정치 체제를 재건하십시오" # 8740359921406330100
  WRE_convert_to_administrative_decision_desc: "서로마 제국은 오랜 역사를 지닌 관료 제도를 가지고 있습니다. 제국의 영광을 되찾은 후, 우리는 더 낮은 비용으로 현재의 봉건 정치를 대체할 수 있을 것입니다. 모든 로마인들은 이것이 서로마 제국을 더 나은 미래로 이끌 것이라고 믿습니다." # 10793370953110089593
  WRE_convert_to_administrative_decision_confirm: "로마인은 결코 죽지 않는다!" # 1637710550655006559
