l_korean:
  roman_culture_decision: "진정한 로마인이 되라" # 9204851871172663290
  roman_culture_decision_desc: "저는 로마 영토를 소유하고 있지만, 제가 진정한 로마인임을 증명하고 싶다는 열망을 항상 품어왔습니다. 이제 이 영토에서 많은 위신을 쌓았으니, 저의 명성이 사람들에게 제 주장을 지지하게 만들 수 있을 것입니다. 가장 중요하게도, 저는 종교적, 학문적 지식을 활용하여 저의 로마인 정체성을 입증할 충분한 능력을 갖추고 있습니다." # 18089300947801040338
  roman_culture_decision_confirm: "나는 로마니라네" # 16149050940256437965
  roman_culture_decision_tooltip: "로마 문화로 개종하여 진정한 로마인이 되십시오" # 11098377012803127654
  roman_religion_decision: "#bold 판테온으로의 승천#!" # 12959683365947843311
  roman_religion_decision_desc: "제국은 콘스탄티누스 대제 때 사실상 무너졌습니다. 기독교를 이용해 황제의 권력을 공고히 하려 했던 것은 좋은 수였을지 모르나, 그것이 로마 멸망의 숨겨진 위험을 낳았습니다. 이제 제가 로마의 질서를 재건했으니, 로마의 문화적 정체성을 상징하는 판테온을 그 자리에 복원할 때입니다." # 309425457673421269
  roman_religion_decision_confirm: "우리에게는 우리만의 신들이 있다!" # 16320527767500373540
  roman_religion_decision_tooltip: "로마 판테온으로 개종" # 8403666416923148535
