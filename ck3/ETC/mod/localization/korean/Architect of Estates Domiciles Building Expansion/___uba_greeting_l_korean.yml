l_korean:
  uba_greeting.0001.t: "건축가 조합" # 4960705424678709567
  uba_greeting.0001.desc.noblesopenning: "망토를 두른 방문객이 소리 없이 서재로 들어와 살짝 고개를 숙입니다.\n\n신비로운 방문객이 흔들림 없는 목소리로 말합니다.\"당황하지 마십시오, #bold [ROOT.Char.GetTitleAsNameNoTooltip]#님. 저는 그저 건축가 조합으로부터 온 인사를 전하러 왔습니다..\"" # 2724008396306084518
  uba_greeting.0001.desc.wanderersopenning: "제가 한적한 구석에서 조용히 술을 즐기며 평화를 누리고 있을 때, 망토를 두른 인물이 제 옆에 앉습니다.\n\n그 신비로운 방문객이 차분한 목소리로 말합니다.\"당황하지 마십시오, #bold [ROOT.Char.GetTitleAsNameNoTooltip]#님. 저는 그저 건축가 길드로부터 온 인사를 전하러 왔을 뿐입니다..\"" # 9984035757292409174
  uba_greeting.0001.desc.modlist: "전령이 잠시 멈추며 말합니다.\"현재 귀하께서 사용하실 수 있는 것은 다음과 같습니다\"" # 12983911799924365408
  uba_greeting.0001.desc.uba: "#high 경이의 설계자#!" # 936244055544573970
  uba_greeting.0001.desc.ubahbp: "#high 경이의 설계자 - 아시아 특수 건축물 팩#!" # 10037407921599972555
  uba_greeting.0001.desc.rba: "#high 왕국의 설계자#!" # 3393655153810977323
  uba_greeting.0001.desc.hba: "#high 영지 건축가#!" # 6937509968893910295
  uba_greeting.0001.desc.eba: "#high 영지 설계자#!" # 13151316916491258644
  uba_greeting.0001.desc.aba: "#high 자동화의 설계자#!" # 5562757195519034327
  uba_greeting.0001.desc.ending: "\"\n\n전령이 당신의 눈을 들여다보며 말합니다.\"건축가 조합에는 후원자 명부가 있습니다. 언젠가 당신의 이름이 그곳에 오르기를 바랍니다. 관심이 있으십니까\"" # 16299831343702102445
  uba_greeting.0001.a: "그것으로 충분합니다, 감사합니다." # 12529192001910921860
  uba_greeting.0001.a_tt: "당신이 눈을 깜빡이자, 그 전령은 마치 존재하지 않았던 것처럼 사라집니다." # 5929657740916820363
  uba_greeting.0001.thanks: "\"아마도, 주사위 굴림을 보겠습니다\"" # 17978358093454217358
  uba_greeting.0001.thanks_tt: "전령이 약간 낡은 두루마리를 내놓습니다." # 5179274647886458212
  uba_greeting.0002.t: "후원자 명단" # 2154732685594516261
  uba_greeting.0002.desc.openning: "메신저의 눈에 희미한 빛이 스치는 듯하더니 그가 말했다.\"저희 조합의 후원자라면 물질적 지원을 했든 안 했든 모든 분께 감사드립니다. \"" # 16166200582829722594
  uba_greeting.0002.desc.ending: "\"이분들은 건축가 조합에 큰 도움을 주셨습니다\"\n\\\"그리고 저희에게도 감사드립니다, 나의 [ROOT.Char.GetTitleAsNameNoTooltip]님. 당신의 지지는 저희의 동기가 될 것입니다\"\n\n제가 무언가 더 말하려던 찰나, 그 수수께끼의 방문객은 작은 동전 주머니와 쪽지 하나만을 남긴 채 사라졌습니다." # 11115315510614428438
  uba_greeting.0002.a: "뜻밖의 만남." # 6179017464008767407
  uba_greeting.0002.a_tt: "고마워요, 사랑하는 플레이어님." # 8899655902995606350
  uba_greeting.0002.desc.thanks: "\"다음 분들께 감사드립니다:\n郁梓涵\nDCDAA\n木易\n饺子\n住已\nBloodlineCain\nsunny\n爱发电用户_2926a\n叶铭\n爱发电用户_hvy6\n染上漆黑色的指挥官\n里诺\\\"" # 17856560743180735655
