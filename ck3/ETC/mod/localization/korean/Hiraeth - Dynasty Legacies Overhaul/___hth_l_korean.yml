  hth.0003.desc.a: "나는 무너져 내리는 벽에 기대어 쓰러진 책장 앞에 서 있습니다. 차가운 돌바닥 위에는 낡은 책들이 종이와 잉크로 된 버려진 내장처럼 쌓여, 어떤 광적인 지식의 피조물에게 먹히기를 기다리고 있습니다.\n\n[ROOT.Char.GetDynasty.GetNameNoTooltip] 기록 보관소의 신성한 홀이 나를 조용히 맞이합니다.\n\n나는 세상과 단둘이 남았습니다." # 7346090683914101726
  hth.0003.desc.b: "나는 아테나이온의 고독한 홀에 서 있습니다.\n\n책꽂이들은 의기소침한 조각상처럼 우뚝 솟아 있고, 굴하지 않는 촛대가 그 곁을 지키고 있습니다. 그 촛대가 드리운 과거의 그림자가 바닥을 덮은 문장 직물 위에 드리워집니다.\n\n갑자기, 포유류 생명체의 희미한 재잘거림이 들립니다.\n\n이곳에서 찾아야 할 역사가 있군요." # 16292552581867404574
  hth.0003.desc.c: "내 앞에는 잊힌 책들과 지나간 두루마리들로 가득한 고독한 장소인 낡은 기록 보관소가 기다리고 있으며, 탐욕스러운 책장들과 불타는 촛대가 그곳을 지키고 있습니다.\n\n이상한 기운이 나를 덮치며 외롭고 불확실한 기분을 남깁니다.\n\n어쩐지 이곳은 언제나 그랬던 모습 그대로입니다." # 8740137857824572591
