l_korean:
 unlocks_cereal_fields_and_farm_estates: "#V $building_type_cereal_fields_01$#!, #V $building_type_farm_estates_01$#! 계열의 [buildings|E]을(를) 이 [holding|E]에 건설할 수 있습니다."
 unlocks_windmills_and_watermills: "#V $building_type_windmills_01$#! 및 #V $building_type_watermills_01$#! 계열의 [buildings|E]을(를) 이 [holding|E]에 건설할 수 있습니다."
 building_type_uba_manor_01: "왕실 장원"
 building_type_uba_manor_01_desc: "이 장엄한 영지는 오직 왕실 가족만이 향유하며, 풍요로운 농지, 쾌적한 목초지, 정교한 정원, 그리고 훌륭한 저장 시설을 갖추고 있습니다. 수많은 농부들이 밤낮없이 고된 노동을 하여 군주에게 풍부한 수확물과 세금을 바칩니다."
 building_uba_manor_01: "장원 저택"
 building_uba_manor_01_desc: "이 웅장한 거처는 장원의 중심 건물 역할을 하며, 호화로운 실내 장식과 넓은 방을 자랑합니다. 성채에 비해 거주하기에 더 적합하며, 군주 외에 다른 왕족 구성원들도 때때로 이곳에 머뭅니다."
 building_uba_manor_02: "작물 경작지"
 building_uba_manor_02_desc: "이 경작지는 곡물과 기타 작물을 재배하는 데 사용됩니다. 농부들의 부지런한 노력 덕분에 식량 생산이 풍부해져 장원 거주자들의 필요를 충족시키고 판매할 잉여분도 발생합니다."
 building_uba_manor_03: "목초지"
 building_uba_manor_03_desc: "이 광활한 초원은 가축을 위한 이상적인 방목지를 제공합니다. 이들은 소, 양, 기타 가축을 기르며, 장원에 유제품, 육류 및 기타 동물성 생산품을 공급합니다. 힘든 시기에는 건초 생산에도 사용될 수 있습니다."
 building_uba_manor_04: "채소 밭과 과수원"
 building_uba_manor_04_desc: "광활한 채소 밭과 과수원은 장원에 신선한 채소와 과일을 공급합니다. 이는 거주자들의 식단을 충족시킬 뿐만 아니라 연회와 잔치를 위한 재료를 제공합니다."
 building_uba_manor_05: "포도원과 와인 양조장"
 building_uba_manor_05_desc: "이 포도원들은 고품질의 포도를 수확하며, 이는 와인 양조장에서 고급 와인으로 가공됩니다. 이들은 왕실 가족에게 사치품과 축하용 주류를 제공합니다."
 building_uba_manor_06: "우물과 방앗간"
 building_uba_manor_06_desc: "우물은 깨끗한 식수를 제공하고, 방앗간은 곡물을 효율적으로 가공하여 장원의 농산물을 밀가루와 기타 식재료로 분쇄합니다."
 building_uba_manor_07: "사냥터"
 building_uba_manor_07_desc: "장원 외곽에 따로 보존된 토지는 사냥터로 지정되어 있습니다. 이 지역은 야생 동물이 풍부하여 왕실 가족 구성원들과 그들의 손님들이 사냥과 오락 활동에 참여할 기회를 제공합니다."
 building_uba_manor_08: "창고와 저장고"
 building_uba_manor_08_desc: "창고는 곡물, 건초, 도구 및 기타 보급품을 보관하며, 지하 저장실은 와인과 그 외 귀중한 식음료를 보존하는 데 사용됩니다."
 building_type_uba_residence_01: "왕실 거주지"
 building_type_uba_residence_01_desc: "가장 호화롭고 장엄한 성채조차도 오직 당신만을 위해 지어진 이 궁전에는 비할 수 없습니다. 상상해 보십시오. 책임의 무게에 압도될 때면, 언제든 이 정교한 낙원으로 피신할 수 있을 것입니다..."
 building_uba_residence_01: "별장"
 building_uba_residence_01_desc: "화려한 별장보다 왕실의 권력과 위신을 더 잘 보여줄 수 있는 것이 무엇이겠습니까? 우리는 다른 모든 이들보다 우월합니다!"
 building_uba_residence_02: "안뜰과 정원"
 building_uba_residence_02_desc: "다양한 야외 여가 및 축하 활동을 위한 멋진 개방 공간입니다. 정원에 심어진 아름다운 꽃들은 고요하고 즐거운 분위기를 선사합니다."
 building_uba_residence_03: "무기고"
 building_uba_residence_03_desc: "시골에 머물며 소란스러움에서 벗어났다고 해서 안전하다는 의미는 아닙니다. 특히 성난 농민 무리가 당신의 거주지로 다가오고 있을 때, 여전히 자신을 보호할 무기와 병사들이 필요하다는 뜻입니다..."
 building_uba_residence_04: "마구간"
 building_uba_residence_04_desc: "마구간 칸, 마구, 사료 시설을 갖춘 이 소박한 마구간 덕분에 귀향하는 여정 동안 활기찬 군마를 탈 수 있을 것입니다."
 building_uba_residence_05: "도서관"
 building_uba_residence_05_desc: "서적, 필사본, 예술품을 소장하고 있는 도서관입니다. 배움과 사색에 도움이 되는 조용한 공간을 제공합니다."
 building_uba_residence_06: "예배당"
 building_uba_residence_06_desc: "시끄러운 궁정 사람들과 성가신 농민들로부터 멀리 떨어져 있을지라도, 당신이 신의 감시하는 눈을 피할 수 있다는 뜻은 아닙니다."
 building_uba_residence_07: "목욕탕"
 building_uba_residence_07_desc: "목욕탕, 증기실, 마사지 시설을 갖춘 로마 양식의 대형 목욕장입니다. 그야말로 환상적입니다."
 building_uba_residence_08: "화랑과 수장실"
 building_uba_residence_08_desc: "오, 당신의 소장품을 전시할 장소는 당연히 필요합니다. 당신의 예술품과 골동품 컬렉션을 본 손님들이 경외감에 압도되는 반응을 보이지 않는다면, 이 모든 것이 무슨 소용이겠습니까?"
 building_type_uba_library_01: "도서관"
 building_type_uba_library_01_desc: "이곳은 지식과 문화의 보물 창고로서, 시민들은 접근이 허용된 서적을 자유롭게 읽을 수 있습니다."
 building_uba_library_01: "회관"
 building_uba_library_01_desc: "이 웅장한 회관은 방문객들에게 넓고 편안한 공간을 제공합니다. 또한 소장된 문서들 중 일부 복제품을 전시하여 방문객들이 읽을 수 있도록 합니다."
 building_uba_library_02: "서적 수집관"
 building_uba_library_02_desc: "세심하게 정리된 책장에는 방대한 양의 귀중한 서적과 문서들이 전시되어 있습니다. 지식을 추구하는 이들에게 이곳은 의심할 여지 없는 소중한 보물 창고입니다."
 building_uba_library_03: "독서실"
 building_uba_library_03_desc: "고요한 독서실은 독자들이 배움, 심층적인 연구, 그리고 독서의 즐거움에 집중할 수 있도록 쾌적한 환경을 조성합니다."
 building_uba_library_04: "필사실"
 building_uba_library_04_desc: "필경사들은 귀중한 필사본의 보존과 복제에 매우 단순한 형태, 즉 필사를 통해 중요한 공헌을 합니다."
 building_uba_library_05: "화가의 방"
 building_uba_library_05_desc: "회화에 숙련된 필경사들은 책의 빈 공간을 적절한 삽화로 채우는 작업, 즉 채색 임무를 부여받습니다."
 building_uba_library_06: "연구 및 학습실"
 building_uba_library_06_desc: "연구실은 학자들이 깊이 있는 연구의 세계에 몰입하고 지식의 무한한 경계를 탐험할 수 있도록 조용하고 쾌적한 환경을 제공합니다."
 building_uba_library_07: "고서 연구실"
 building_uba_library_07_desc: "필사 및 복제 작업을 마친 가장 오래되고 희귀한 필사본과 고대 문서들은 적절한 보존을 위해 고서 연구실에 배치됩니다."
 building_uba_library_08: "사서"
 building_uba_library_08_desc: "전문 사서들은 도서관에서 중요한 역할을 수행합니다. 이들은 서적 보존, 분류, 목록 작성, 그리고 대출 및 반납 관리와 같은 업무를 담당합니다. 이들이 없다면 도서관은 제대로 기능할 수 없습니다."
 building_type_uba_townhall_01: "시청"
 building_type_uba_townhall_01_desc: "시청은 도시 행정 관리의 핵심이며, 행정, 입법, 사법과 같은 기능을 담당합니다. 이곳은 중요한 공공 서비스를 제공하고 시민들을 위한 의사 결정 중심지 역할을 수행합니다."
 building_uba_townhall_01: "평의회 회의실"
 building_uba_townhall_01_desc: "시민, 성직자, 귀족, 영주들의 대표자들이 이곳에 모여 도시의 사안을 논의하고, 제안을 심의하며, 함께 결정을 내립니다."
 building_uba_townhall_02: "시립 법원"
 building_uba_townhall_02_desc: "시민들은 자신들의 이익과 정의를 위해 변론하고, 국왕의 의지를 대변하는 재판관들이 판결을 내립니다."
 building_uba_townhall_03: "행정실"
 building_uba_townhall_03_desc: "시청 내 다양한 직급의 공직자들이 일상 업무를 처리하고 법률과 규정을 개발합니다. 이곳은 도시 의사 결정의 중심축입니다."
 building_uba_townhall_04: "세무서"
 building_uba_townhall_04_desc: "모두가 두려워하는 세금 징수관들이... 아니, 폐하의 세금 징수관들이 당신께 바쳐져야 할 모든 주화가 당신의 주머니로 들어오도록 확실히 할 것입니다."
 building_uba_townhall_05: "시립 기록 보관소"
 building_uba_townhall_05_desc: "모든 행정 기록, 법률 문서, 그리고 역사 문헌들은 결국 이곳에 보존될 것입니다. 어쩌면 언젠가 이 기록들이 유용하다는 것이 증명될 수도 있겠지요."
 building_uba_townhall_06: "도시 경비대"
 building_uba_townhall_06_desc: "경비대원들은 도시의 안전과 보안을 유지하며, 강도와 약탈자들의 침입으로부터 시민들을 보호합니다."
 building_uba_townhall_07: "시계탑"
 building_uba_townhall_07_desc: "우뚝 솟은 시계탑은 시청의 상징입니다. 정교하고 독특한 시계는 시민들에게 시간을 알려줄 뿐만 아니라, 방문하는 모든 이들에게 도시의 영광을 과시합니다."
 building_uba_townhall_08: "시청 광장"
 building_uba_townhall_08_desc: "시청을 둘러싼 이 광장은 공공 행사, 중요한 축하 행사, 그리고 도시 내 모임을 개최하기에 이상적인 장소입니다."
 UBA_townhall_effect_desc: "이 건물은 직할령 한계를 #EMP 0.5#!만큼 증가시킵니다."
 building_type_uba_temple_01: "예배당"
 building_type_uba_temple_01_desc: "사람들이 기도하고 종교 의식에 참여할 수 있는 고요하고 엄숙한 건물입니다. 내부는 아름답게 장식되어 신성한 분위기를 풍깁니다."
 building_uba_temple_01: "대사원"
 building_uba_temple_01_desc: "웅장함과 영광을 풍기는 높고 장엄한 공간입니다. 이곳에는 웅장한 돔과 정교한 예술적 장식들이 있으며, 건물 내에서 가장 중요하고 엄숙한 구역을 나타냅니다."
 building_uba_temple_02: "기도실"
 building_uba_temple_02_desc: "기도와 사색을 위해 마련된 조용하고 아늑한 공간입니다. 이곳의 공기마저 평온함과 헌신의 기운으로 가득 차 있습니다."
 building_uba_temple_03: "수도원"
 building_uba_temple_03_desc: "사원에 인접한 소박하고 평화로운 건물로, 수사나 수녀들이 거주하며 기도하고 종교 활동에 참여하는 곳입니다."
 building_uba_temple_04: "신학교"
 building_uba_temple_04_desc: "사원에 부속된 학교로서, 성직자들과 신학도들이 종교 지식을 탐구하고 연구하는 곳입니다. 강의실, 도서관, 그리고 연구 시설을 갖추고 있습니다."
 building_uba_temple_05: "강당"
 building_uba_temple_05_desc: "주로 다양한 종교 집회를 개최하는 데 사용되지만, 의식, 기념행사, 연설과 같은 비종교적 행사에도 자주 활용됩니다."
 building_uba_temple_06: "묘지"
 building_uba_temple_06_desc: "묘지"
 building_uba_temple_07_desc: "고요하고 엄숙한 땅이며, 추억으로 가득하고 망자의 유해가 안치되는 곳입니다. 이곳은 사랑하는 이들에 대한 사람들의 존경과 추모를 상징합니다."
 building_uba_temple_08: "사원 광장"
 building_uba_temple_08_desc: "건물들로 둘러싸인 예배당 앞 광장은 시민들이 모여 교류하고, 여가를 즐기며, 다양한 활동을 개최하는 장소 역할을 수행합니다. 이곳은 도시의 활력과 문화를 잘 보여줍니다."
 UBA_temple_effect_desc: "$UBA_townhall_effect_desc$"
 building_type_uba_bazaar_01: "순례자 바자르"
 building_type_uba_bazaar_01_desc: "이 먼 길을 걸어온 지친 순례자들에게, 수평선 너머로 나타나는 바자르는 의심할 여지 없이 하늘의 축복입니다."
 building_uba_bazaar_01: "우물"
 building_uba_bazaar_01_desc: "긴 여정을 견뎌낸 여행자들은 이곳에서 귀중한 신선한 물로 생기를 되찾을 수 있습니다."
 building_uba_bazaar_02: "음식 노점상"
 building_uba_bazaar_02_desc: "노점들 사이의 공기는 구운 고기, 말린 과일, 이국적인 향신료의 향으로 가득합니다. 맛있는 음식은 여행자들의 미각을 만족시킬 뿐만 아니라 그들의 영혼까지 치유합니다."
 building_uba_bazaar_03: "여관과 마구간"
 building_uba_bazaar_03_desc: "낯선 땅에서도 여행자들은 이곳에서 편안한 침대와 따뜻한 환대를 즐길 수 있습니다. 물론, 그들의 말들 역시 제대로 된 보살핌을 받습니다."
 building_uba_bazaar_04: "기념품 상인"
 building_uba_bazaar_04_desc: "진열대에는 다양한 수공예품과 진기한 장신구들이 놓여 있지만, 상인들의 설득력 있는 말을 조심하세요."
 building_uba_bazaar_05: "선술집"
 building_uba_bazaar_05_desc: "선술집은 언제나 훌륭한 술과 이야기로 가득합니다. 술은 여행자들의 혀를 풀어주고, 뒤따르는 이야기들은 방을 웃음소리로 채웁니다."
 building_uba_bazaar_06: "성소"
 building_uba_bazaar_06_desc: "고향의 사원들과 비교하면 이 건물은 평범해 보일 수도 있지만, 여전히 많은 독실한 신자들을 끌어모읍니다."
 building_uba_bazaar_07: "용병"
 building_uba_bazaar_07_desc: "순례길은 결코 쉽지 않으며, 이들은 여행자들이 많은 문제들을 해결하도록 도울 수 있습니다."
 building_uba_bazaar_08: "무대"
 building_uba_bazaar_08_desc: "어쩌면 이 임시 무대가 그리 정교하지는 않을지라도, 이곳에서 펼쳐지는 춤, 연극, 그리고 음악은 진정한 예술 작품입니다."
 building_type_uba_aqueduct_01: "수로"
 building_type_uba_aqueduct_01_desc: "수자원에 의존하는 것은 도시 개발의 잠재력을 제한합니다. 이 문제를 해결하기 위해서는 완전하고 합리적인 물 공급 체계가 필요합니다."
 building_uba_aqueduct_01: "수원지"
 building_uba_aqueduct_01_desc: "지속적인 물 공급을 보장하는 것이 전체 물 공급 체계의 핵심입니다. 샘은 가장 일반적인 수원이며, 때로는 자연적인 수역이나 인공 저수지에서 물을 끌어오기도 합니다."
 building_uba_aqueduct_02: "수도관"
 building_uba_aqueduct_02_desc: "수원은 대개 도시와 멀리 떨어져 있으며, 이 돌과 벽돌로 만들어진 수도관들은 물을 하류로 효율적으로 운반합니다."
 building_uba_aqueduct_03: "수도교"
 building_uba_aqueduct_03_desc: "적절한 경사와 고도차는 높은 곳에서 낮은 곳으로 물이 원활하게 흐르도록 보장합니다. 이러한 중력 구동 방식은 전체 물 공급 체계를 효율적이고 신뢰할 수 있게 만듭니다."
 building_uba_aqueduct_04: "교량, 사이펀 및 터널"
 building_uba_aqueduct_04_desc: "일부 수로는 상당한 지형 차이가 있는 지역을 통과하며, 엔지니어들의 지혜는 물이 다음 구간의 관으로 원활하게 흐르도록 보장합니다."
 building_uba_aqueduct_05: "급수탑과 저수지"
 building_uba_aqueduct_05_desc: "안정적인 물의 흐름, 균형 잡힌 수압, 그리고 안전한 수질을 유지하기 위해, 수로를 통해 온 물은 먼저 급수탑으로 운반된 다음 도시의 저수지와 침전조로 보내집니다."
 building_uba_aqueduct_06: "배관 시스템"
 building_uba_aqueduct_06_desc: "일단 물이 도시로 유입되면, 복잡한 배관 시스템을 따라 흐르게 됩니다. 이 관들은 외부 환경의 방해로부터 보호하기 위해 보통 땅속에 묻혀 있습니다."
 building_uba_aqueduct_07: "급수 및 배수"
 building_uba_aqueduct_07_desc: "세심하게 설계된 분배 시스템은 각 지역에 충분한 물 공급을 보장하며, 동시에 하수는 적절한 처리를 위해 배수 시스템으로 모입니다."
 building_uba_aqueduct_08: "수자원 관리국"
 building_uba_aqueduct_08_desc: "이처럼 복잡한 물 공급 체계는 포괄적인 정기 유지 보수가 필요합니다. 엔지니어, 작업자, 군인으로 구성된 여러 검사 팀이 대부분의 시간 동안 시스템이 정상적으로 작동하도록 보장합니다."
 building_type_uba_joust_01: "기사 훈련장"
 building_type_uba_joust_01_desc: "기사 훈련을 위해 건설된 전용 구역입니다. 수많은 젊은이들이 기사가 되겠다는 꿈을 위해 이곳에서 땀을, 어쩌면 눈물과 피를 흘릴 것입니다."
 building_uba_joust_01: "마상 시합장"
 building_uba_joust_01_desc: "기사들의 사용을 위해 마련된 개방된 공간으로, 이곳에서 기사들은 맨손 격투, 무기 연습 시합 및 다른 훈련들과 같은 일상적인 훈련에 참여합니다."
 building_uba_joust_02: "궁술 훈련장"
 building_uba_joust_02_desc: "이 구역은 궁술, 투창, 또는 다른 장거리 무기 훈련을 위해 지정되었습니다. 표적을 설치할 때는 극도의 주의가 필요합니다!"
 building_uba_joust_03: "마구간"
 building_uba_joust_03_desc: "하루 동안의 기마 훈련을 마친 후, 기사들의 사랑하는 말들은 마구간에 수용되어 숙련된 인부들의 보살핌을 받습니다."
 building_uba_joust_04: "병영"
 building_uba_joust_04_desc: "아무리 용감한 기사라도 휴식이 필요합니다. 하룻밤의 휴식은 그들이 다음 날을 위해 재충전할 수 있도록 보장합니다!"
 building_uba_joust_05: "무기고"
 building_uba_joust_05_desc: "무기고는 기사들을 위한 다양한 장비가 보관되고 유지 보수되는 곳입니다. 물건이 넘어지지 않도록 들어갈 때 극도로 조심해야 합니다."
 building_uba_joust_06: "대장간"
 building_uba_joust_06_desc: "대장간은 기사들을 위한 무기와 갑옷을 제작하며, 그들의 장비에 대한 유지 보수 및 수리 서비스를 제공합니다."
 building_uba_joust_07: "의무실"
 building_uba_joust_07_desc: "강도 높은 훈련은 필연적으로 부상을 초래합니다. 의사들은 부상이 악화되지 않도록 보장합니다... 물론, 대부분의 경우에 그렇습니다."
 building_uba_joust_08: "기사의 전당"
 building_uba_joust_08_desc: "이곳은 기사와 지휘관들이 전술, 전략, 그리고 일상사를 논의하는 장소입니다. 흥미진진한 기사 작위 수여식 또한 이곳에서 열립니다."
 building_type_uba_checkpoint_01: "검문소"
 building_type_uba_checkpoint_01_desc: "주로 마을이나 도시의 경계에 위치하며, 검문소는 적에 대한 방어 초소 역할뿐만 아니라 상업과 인구 이동을 통제하는 중요한 수단이기도 했습니다."
 building_uba_checkpoint_01: "임시 보초소"
 building_uba_checkpoint_01_desc: "소수의 병사들이 간단한 목조 감시탑과 목책을 지키고 있습니다. 병사들은 위험 요소가 섞이는 것을 막기 위해 이곳에서 통행인들의 신원과 물품을 확인합니다."
 building_uba_checkpoint_02: "무기 보급소"
 building_uba_checkpoint_02_desc: "활, 화살, 창과 같은 일반적인 무기들을 보관하는 작은 무기 창고입니다. 양은 없는 것보다는 나은 정도이지만, 여전히 병사들의 전투력을 향상시키는 데 도움이 됩니다."
 building_uba_checkpoint_03: "망루"
 building_uba_checkpoint_03_desc: "망루는 높고 강화되어, 병사들이 더 높은 곳에 서서 멀리서 다가올 수 있는 적들을 감시할 수 있도록 합니다."
 building_uba_checkpoint_04: "세관"
 building_uba_checkpoint_04_desc: "인근 영주들이 지나가는 상인과 물품에 세금을 부과하기 위해 전문 세금 징수원들을 임명한 곳입니다. 부러울 정도로 좋은 일자리입니다."
 building_uba_checkpoint_05: "돌벽"
 building_uba_checkpoint_05_desc: "돌벽단순한 나무 울타리가 이제는 튼튼한 돌벽으로 대체되었으며, 방어력은 더 이상 비교할 수 없을 정도입니다."
 building_uba_checkpoint_06: "상업 검문소"
 building_uba_checkpoint_06_desc: "검문소에는 통행하는 상인들의 정보와 물품을 기록하기 위한 특별한 상업 등록 구역이 있습니다. 몰수한 불법 물품과 징수한 세금은 경비가 삼엄한 창고에 보관됩니다."
 building_uba_checkpoint_07: "주둔 야영지"
 building_uba_checkpoint_07_desc: "새로 설치된 이 작은 주둔 야영지는 더 많은 병력과 방어 장치를 수용할 수 있으며, 이 장소의 방어 병력을 강화하는 데 사용됩니다."
 building_uba_checkpoint_08: "국경 요새"
 building_uba_checkpoint_08_desc: "높은 돌벽, 망루, 그리고 튼튼한 요새가 이 장소를 쉽게 공격받지 않도록 만듭니다. 이 요새는 국경 방어의 핵심 거점이 되었습니다."
 building_type_uba_taxing_01: "세무서"
 building_type_uba_taxing_01_desc: "농민, 시민, 상인들이 자발적으로 세금을 납부하도록 하는 것은 쉬운 일이 아니며, 때로는 그들에게 약간의 도움을 줄 필요가 있습니다."
 building_uba_taxing_01: "징세관 막사"
 building_uba_taxing_01_desc: "평범한 내부 가구로 이루어진 간소한 건물입니다. 징세관과 그의 병사들은 이 지역 농민들이 군주를 \"충분히\" 존중하도록 확실히 할 것입니다."
 building_uba_taxing_02: "세금 기록 보관소"
 building_uba_taxing_02_desc: "세금 행정과 기록 관리를 용이하게 하기 위해 파일 캐비닛, 장부, 그리고 인장과 같은 물품들이 이 기록 보관실에 저장되었습니다."
 building_uba_taxing_03: "세금 금고"
 building_uba_taxing_03_desc: "징수된 세금과 농민들이 납부한 물품을 보관하는 데 사용되는 작은 금고입니다. 이 물건들을 안전하게 지키는 것은 쉬운 일이 아니었습니다."
 building_uba_taxing_04: "토지 감정관"
 building_uba_taxing_04_desc: "토지 감정관은 납세자가 지불해야 할 세금의 기본 금액을 결정하기 위해 토지, 물품, 그리고 재산의 가치를 평가할 것입니다."
 building_uba_taxing_05: "$building_tax_assessor_01$"
 building_uba_taxing_05_desc: "$building_tax_assessor_01_desc$\" #"
 building_uba_taxing_06: "$building_tax_assessor_02$"
 building_uba_taxing_06_desc: "$building_tax_assessor_02_desc$\" #"
 building_uba_taxing_07: "$building_tax_assessor_03$"
 building_uba_taxing_07_desc: "$building_tax_assessor_03_desc$\" #"
 building_uba_taxing_08: "세무국"
 building_uba_taxing_08_desc: "\"세상에서 피할 수 없는 것은 오직 세금과 죽음, 두 가지뿐이다.\" 그리고 우리는 이 두 가지를 단 두 개의 선택지만 있는 객관식 문제로 만들었습니다."
 building_type_uba_bathroom_01: "공중목욕탕"
 building_type_uba_bathroom_01_desc: "목욕탕은 몸을 깨끗이 하고 질병을 예방하며 휴식을 취하는 용도뿐만 아니라, 공동체 전체에 개방된 오락과 사교의 장소로도 사용될 수 있습니다."
 building_uba_bathroom_01: "목욕 시설"
 building_uba_bathroom_01_desc: "방문객들이 간단하게 몸을 씻고 청결을 유지할 수 있도록 몇 개의 개방된 욕조가 마련된 기본적인 공중 목욕 시설입니다."
 building_uba_bathroom_02: "탈의실"
 building_uba_bathroom_02_desc: "탈의실"
 building_uba_bathroom_03: "대형 욕탕"
 building_uba_bathroom_03_desc: "대형 욕탕은 단순히 몸을 씻는 용도 이상으로 자주 사용되며, 이곳은 모두가 솔직하고 개방적일 수 있는 사교 공간입니다."
 building_uba_bathroom_04: "휴게실"
 building_uba_bathroom_04_desc: "목욕 외에도, 이 목욕탕은 편안한 휴게 공간을 제공합니다. 이곳에서 시간을 보내는 것도 좋은 선택이 될 수 있습니다."
 building_uba_bathroom_05: "냉수탕"
 building_uba_bathroom_05_desc: "높은 물 온도에 익숙하지 않은 사람들을 위해, 더 차가운 물의 냉수탕에서도 여전히 목욕을 즐길 수 있습니다. 아이들에게는 물놀이를 하기에 좋은 장소이기도 합니다."
 building_uba_bathroom_06: "온수탕"
 building_uba_bathroom_06_desc: "온수탕은 분명 좋지만, 목욕탕이 매주 왜 그렇게 많은 장작을 소모하는지에 대해 깊이 파고드는 것은 좋은 생각이 아닙니다."
 building_uba_bathroom_07: "마사지실"
 building_uba_bathroom_07_desc: "전문가들이 이곳에서 편안한 물리 치료 서비스를 제공합니다. 적절한 마사지는 몸의 불순물을 제거하여 질병을 예방할 수 있다고 합니다."
 building_uba_bathroom_08: "개인 목욕탕"
 building_uba_bathroom_08_desc: "부유하고 강력한 사람들은 보통 다른 사람들이 자신들의 자연스러운 모습을 보는 것을 원치 않습니다. 대리석 조각상과 정교한 상감 세공으로 완성된 개인 목욕탕은 대형 욕탕보다 분명히 더 나은 선택입니다."
 building_type_uba_herbal_01: "약초 정원"
 building_type_uba_herbal_01_desc: "약초는 역병과 질병에 맞서 싸우는 데 핵심적인 역할을 합니다. 모든 종류의 약초와 다른 식물들을 재배하고 연구하는 약초 정원은 질병에 대처하는 우리의 능력을 크게 향상시켜 줄 것입니다."
 building_uba_herbal_01: "약초 밭"
 building_uba_herbal_01_desc: "간단한 나무 울타리가 평화로운 밭을 감싸고 있습니다. 치유사들과 마을 사람들이 사용하기 위한 몇 가지 기본 약초와 향신료가 이곳에서 재배됩니다."
 building_uba_herbal_02: "육묘장"
 building_uba_herbal_02_desc: "육묘장은 어린 식물들을 키우는 정원이자, 재배 구역을 확장하는 데 필요한 기반 시설입니다."
 building_uba_herbal_03: "구획별 재배"
 building_uba_herbal_03_desc: "약초와 약용 식물들은 그 특성에 따라 유형별로 나뉘며, 비슷한 성질을 가진 것들은 같은 구획에 배치되어 경작됩니다."
 building_uba_herbal_04: "관개 시설"
 building_uba_herbal_04_desc: "독창적인 수로와 수도관이 상류로부터 약초 정원으로 물을 끌어와, 농부들이 멀리서 인력에 의존해 관개용수를 가져와야 하는 수고를 덜어줍니다."
 building_uba_herbal_05: "건조실"
 building_uba_herbal_05_desc: "건조하고 통풍이 잘 되는 작업용 창고는 식물을 건조하고 보관하는 데 사용됩니다. 건조된 약초는 보통 보존하기 더 쉽고 효능도 더 좋습니다."
 building_uba_herbal_06: "약초 조제실"
 building_uba_herbal_06_desc: "약 제조에 필요한 도구는 보통 이 작업장에 보관되며, 약초학자와 그의 견습생은 이곳에서 약초를 빻고, 가루로 만들고, 혼합하여 적절한 약물을 조제합니다."
 building_uba_herbal_07: "약초 도서관"
 building_uba_herbal_07_desc: "도서관에는 약초의 재배와 사용법에 관한 방대한 양의 서적뿐만 아니라 필사본이 소장되어 있어, 학자들과 의사들이 연구할 수 있습니다."
 building_uba_herbal_08: "유리 온실"
 building_uba_herbal_08_desc: "유리로 지어진 이 경이로운 건물의 내부 온도는 외부 세계보다 항상 상당히 더 따뜻하며, 덕분에 식물들은 모두 더 빠르고 잘 자랍니다."
 building_type_uba_private_01: "비밀 거처"
 building_type_uba_private_01_desc: "복잡한 비밀 통로와 숨겨진 방들의 네트워크는 이 비밀 거처를 찾기 어렵게 만듭니다. 이곳은 정보 네트워크의 중심지 역할을 하며, 공모자들이 작전을 계획하고 숨어 지내는 장소이기도 합니다."
 building_uba_private_01: "은신처"
 building_uba_private_01_desc: "자취를 감추는 데 많은 기술이 필요하지는 않습니다. 때로는 완벽하게 평범한 집이 추적자의 눈앞에서 당신을 사라지게 만들 수 있습니다."
 building_uba_private_02: "안전 가옥"
 building_uba_private_02_desc: "때때로 그림자 속에 머물러야 하는 사람들에게는 도시의 모퉁이나 시골 변두리에 있는 오두막이 훌륭한 선택지입니다."
 building_uba_private_03: "숨겨진 방"
 building_uba_private_03_desc: "저택 뒤편에 봉인된 나무 문 뒤에는 무엇이 있을까요? 그리고 선반 위의 붉은 책이 가진 특별한 상징은 무엇일까요? 이 질문들 중 일부는 좋은 질문이지만, 마음속에 묻어두는 것이 최선입니다."
 building_uba_private_04: "비밀 통로"
 building_uba_private_04_desc: "하나 또는 그 이상의 비밀 통로를 가지고 있는 것은 몇 가지 비밀을 가진 사람에게 그리 특별한 일이 아닙니다. 특히 비밀 조직을 운영하려 한다면 더욱 그렇습니다."
 building_uba_private_05: "첩자 훈련실"
 building_uba_private_05_desc: "조직원들은 훈련실 내에서 정찰, 탈출, 그리고 전투에 대한 강도 높은 훈련을 받을 수 있습니다. 향의 \"도움\"으로 그들은 훨씬 더 빠르게 발전할 수 있었습니다."
 building_uba_private_06: "기밀 회의실"
 building_uba_private_06_desc: "회의실은 조직원들이 계획을 짜고 토론을 하는 곳입니다. 건물의 구조는 외부 벽에 바짝 기대어 있더라도 내부에서 진행되는 내용을 듣기가 극도로 어렵도록 교묘하게 설계되어, 벽을 통해 내용이 새어나가지 않도록 합니다."
 building_uba_private_07: "정보실"
 building_uba_private_07_desc: "사방에서 수집된 정보가 이곳에 요약되며 전담 인력에 의해 분석됩니다. 겉보기에 쓸모없어 보이는 어떤 세부 사항이라도 계획의 핵심이 될 수 있습니다."
 building_uba_private_08: "기밀 사령부"
 building_uba_private_08_desc: "모든 조직원은 사령부로부터 지시를 받지만, 고위 조직원들조차 정확한 위치를 알지 못 합니다. \n\n#emphasis 진실은 영원히 향과 안개 속에 숨겨져 있을 테죠. #!"
 building_type_uba_vineyard_01: "포도원"
 building_type_uba_vineyard_01_desc: "독특한 테루아(Terroir)는 고품질 포도를 길러냈고, 정교한 와인 제조 과정은 이 자연의 선물을 고급 와인으로 변모시켰습니다. 포도원에서 저장고까지, 모든 단계에 사람들의 노력이 응축되어 있습니다."
 building_uba_vineyard_01: "포도원"
 building_uba_vineyard_01_desc: "신중하게 선택된 대지 위에 질서정연한 포도나무 줄들이 펼쳐져 있습니다. 햇빛, 비, 그리고 토양의 영양분은 각 포도알을 테루아의 정수로 가득 채웁니다."
 building_uba_vineyard_02: "묘목장"
 building_uba_vineyard_02_desc: "접목과 육종 기술을 이용하여 지역 환경에 더 잘 적응하고 품질이 더 좋은 포도 품종을 육성할 수 있으며, 이는 최고 품질의 와인을 양조하기 위한 좋은 토대를 마련합니다."
 building_uba_vineyard_03: "포도 압착기"
 building_uba_vineyard_03_desc: "잘 익은 포도는 신중하게 수확되어 즙으로 짜지고, 오크통에 부어져 마침내 풍부한 맛의 와인으로 변모할 준비를 마칩니다."
 building_uba_vineyard_04: "수제 양조장"
 building_uba_vineyard_04_desc: "안정적인 온도와 습도를 유지하는 것이 와인 품질의 핵심입니다. 오크통 속에서 위대한 변신이 조용히 일어나고 있습니다."
 building_uba_vineyard_05: "와인 저장고"
 building_uba_vineyard_05_desc: "온도와 습도가 일정한 와인 저장고는 와인을 보관하기에 이상적인 장소입니다. 이곳에서 오크통은 와인에 더욱 복합적인 향과 맛을 선사하며, 시간은 와인을 독특한 색으로 덧입혀 더욱 부드럽고 풍부한 풍미를 가지게 합니다."
 building_uba_vineyard_06: "부티크 전시실"
 building_uba_vineyard_06_desc: "가문의 문장이 새겨진 와인 병들이 오크 선반에 전시되어 있으며, 오직 가장 뛰어난 완성품만이 이러한 영광을 누릴 수 있습니다."
 building_uba_vineyard_07: "귀빈 와인 시음실"
 building_uba_vineyard_07_desc: "깨끗하고 화려한 이 홀은 귀빈들이 와인을 시음하는 장소입니다. 정교하고 화려한 장식과 세심한 서비스는 와인을 단순한 식탁 위의 진미가 아닌 것으로 만듭니다."
 building_uba_vineyard_08: "대형 와이너리"
 building_uba_vineyard_08_desc: "포도 재배, 양조 및 판매를 통합한 대규모 와이너리입니다. 첨단 장비와 풍부한 경험은 이곳의 고급 와인을 전 세계에 유명하게 만들었습니다."
 building_type_uba_olive_01: "올리브 숲"
 building_type_uba_olive_01_desc: "지중해의 햇살과 온화한 기후가 올리브 나무를 길러냈습니다. 이 고대의 나무는 맛있는 열매를 제공하고 땅을 기름지게 할 뿐만 아니라, 풍부한 관련 산업의 원천이 되기도 합니다."
 building_uba_olive_01: "올리브 숲"
 building_uba_olive_01_desc: "올리브 나무들이 비탈을 따라 힘차게 자라며, 은빛이 감도는 녹색 잎들이 태양 아래 반짝이며 아름다운 전원 풍경을 형성합니다. 잘 익은 올리브는 먹을 수 있을 뿐만 아니라, 귀중한 **올리브 오일**을 추출할 수 있어 폭넓게 활용됩니다."
 building_uba_olive_02: "전통적인 압착 방식"
 building_uba_olive_02_desc: "갓 수확한 올리브 열매는 먼저 기름 압착 작업장에서 반죽 형태로 으깨어진 다음, 지렛대를 이용해 압착하여 엑스트라 버진 올리브 오일을 짜냅니다."
 building_uba_olive_03: "올리브 오일 저장고"
 building_uba_olive_03_desc: "올리브 오일은 산도와 풍미에 따라 각기 다른 등급으로 분류됩니다. 고품질의 올리브 오일은 원래의 풍미와 품질을 유지하기 위해 도자기 항아리에 보관됩니다."
 building_uba_olive_04: "개선된 압착 방식"
 building_uba_olive_04_desc: "더욱 발전된 기름 압착 장비와 기술을 도입하여, 작업장은 더 많은 고품질의 **올리브 오일**을 생산할 수 있습니다."
 building_uba_olive_05: "오일 비누 작업장"
 building_uba_olive_05_desc: "올리브 오일은 비누를 만드는 데 이상적인 원료입니다. 올리브 오일의 천연 보습 성분은 피부를 부드럽게 세정하고 관리할 수 있습니다. 수제 올리브 오일 비누는 단순히 청소 용도로 사용될 뿐만 아니라, 점차 **삶의 질**을 나타내는 중요한 상징이 됩니다."
 building_uba_olive_06: "올리브 향수 작업장"
 building_uba_olive_06_desc: "올리브 오일의 독특한 향은 향수를 만드는 데 자연스러운 기본 재료가 됩니다. 숙련된 조향사의 손에서 올리브 오일은 약초 향신료와 혼합되어 신선하고 우아한 향을 만들어낼 수 있습니다."
 building_uba_olive_07: "대형 압착 작업장"
 building_uba_olive_07_desc: "황금빛 올리브 오일은 지중해 식단의 핵심이며, 더 많은 기름 압착기를 도입함으로써 압착 작업장은 생산 규모를 더욱 확장하고 산출량과 품질을 지속적으로 향상시킬 수 있습니다."
 building_uba_olive_08: "올리브 저택"
 building_uba_olive_08_desc: "$building_type_uba_olive_01_desc$"
 building_type_uba_fur_01: "가죽 작업장"
 building_type_uba_fur_01_desc: "추운 지역에서 동물의 모피는 혹독한 추위에 맞서는 중요한 재료입니다. 사냥에서부터 가공에 이르기까지, 방한 재료에서부터 신분의 상징에 이르기까지, 모피는 항상 사람들의 삶과 밀접하게 관련되어 왔습니다."
 building_uba_fur_01: "사냥터"
 building_uba_fur_01_desc: "광활한 숲과 초원은 야생 동물의 서식지이며, 사냥꾼들이 먹잇감을 얻는 장소이기도 합니다. 허가되지 않은 밀렵은 엄격히 금지됩니다."
 building_uba_fur_02: "사냥꾼 야영지"
 building_uba_fur_02_desc: "사냥꾼들은 야영지에서 전리품을 처리하며, 신중하게 동물의 모피를 벗겨내고 예비 세척 작업을 수행합니다."
 building_uba_fur_03: "무두질 작업장"
 building_uba_fur_03_desc: "무두질은 핵심적인 가공 단계입니다. 피가 묻은 가죽은 이곳에서 신중하게 처리되지만... 냄새가 불쾌합니다."
 building_uba_fur_04: "재단소"
 building_uba_fur_04_desc: "숙련된 장인들이 무두질된 가죽을 재단하고 바느질하여 다양한 가죽 의복으로 만들며, 사람들에게 따뜻하고 튼튼한 보호막을 제공합니다."
 building_uba_fur_05: "갑옷 제작소"
 building_uba_fur_05_desc: "단단하게 만든 가죽과 아마포를 교대로 접착하여, 가죽을 강하고 가벼운 **가죽 갑옷**으로도 만들 수 있습니다."
 building_uba_fur_06: "조각 공방"
 building_uba_fur_06_desc: "사냥을 통해 얻은 동물의 뿔, 뼈, 이빨 등 다양한 재료들은 섬세하게 조각되어 각종 정교한 수공예품이나 실용적인 물품으로 만들어질 수 있습니다."
 building_uba_fur_07: "모피 작업장"
 building_uba_fur_07_desc: "모피는... 말 그대로 모피입니다. 이 화려한 동물 모피들은 결국 일부 귀족들의 자랑스러운 수집품이 될 것입니다."
 building_uba_fur_08: "모피 교역소"
 building_uba_fur_08_desc: "고품질의 모피와 가죽 제품은 상인들을 통해 각지로 팔려나가며, 사람들의 방한 의류가 되거나 영주의 보물 창고 속 호화로운 수집품이 됩니다."
 building_type_uba_piazza_01: "광장"
 building_type_uba_piazza_01_desc: "광장은 시민들의 일상 활동, 교류, 그리고 무역 거래의 중심지이며, 영주가 자신의 권위를 보여주는 중요한 장소이기도 합니다."
 building_uba_piazza_01: "소광장"
 building_uba_piazza_01_desc: "집들 앞의 열린 공간은 시민들이 자발적으로 모이는 장소가 됩니다. 사람들은 이곳에서 물건을 거래하고, 정보를 교환하거나, 모처럼의 여가를 즐깁니다."
 building_uba_piazza_02: "게시판"
 building_uba_piazza_02_desc: "광장 앞에 간단한 게시판이 설치되어 조례와 기타 중요한 정보를 게시합니다. 글을 읽을 줄 아는 이들에게 게시판 속 단어들은 얻을 수 없는 기회를 의미했을 수도 있습니다."
 building_uba_piazza_03: "의식 장소"
 building_uba_piazza_03_desc: "광장은 독실한 시민들이 의식을 치르는 장소로 점차 사용되었습니다. 수많은 종교 의식과 축제가 이곳에서 열리면서 광장은 더욱 활기를 띠었습니다."
 building_uba_piazza_04: "시장"
 building_uba_piazza_04_desc: "광장 주변 지역은 점차 중요한 상업 지구가 되었습니다. 고정된 가판대와 상점들이 더 많은 상인들과 고객들을 끌어들이면서, 시장(바자)은 더욱 확장되었습니다."
 building_uba_piazza_05: "시정 관리소"
 building_uba_piazza_05_desc: "새로운 시정 관리 체계가 도입되었습니다. 이제 시 관리들이 질서를 유지하는 광장 주변을 경비병들이 순찰하며, 도시에 대한 영주의 통제가 더욱 강화됩니다."
 building_uba_piazza_06: "축제 구역"
 building_uba_piazza_06_desc: "이 광장은 때때로 다양한 축제와 기념 행사를 개최하며, 시민들이 모이는 장소이자 여러 이벤트를 열기에 중요한 장소입니다. 성대한 축하 행사는 시민들의 삶을 풍요롭게 할 뿐만 아니라, 영주의 위신을 높이는 역할도 합니다."
 building_uba_piazza_07: "추모 기둥"
 building_uba_piazza_07_desc: "아마도 어떤 중요한 사건이나 인물을 기리기 위해, 장엄한 추모 기둥이 광장 중앙에 우뚝 서 있습니다. 이 인상적인 광장은 평민들뿐만 아니라 위대한 인물들에게도 휴식을 취하기 좋은 장소입니다."
 building_uba_piazza_08: "대광장"
 building_uba_piazza_08_desc: "이 광장은 이제 열주와 화단으로 둘러싸여 있으며, 숙련된 조각가들이 만들어낸 수많은 조각상, 분수, 대리석 기둥들은 모든 방문객에게 잊을 수 없는 인상을 남깁니다. 도시의 맥박이 바로 이곳에서 뜁니다."
 building_type_uba_kiln_01: "가마"
 building_type_uba_kiln_01_desc: "$building_type_dragon_kiln_01_desc$"
 building_uba_kiln_01: "토기 가마"
 building_uba_kiln_01_desc: "단순히 땅을 파거나 흙을 쌓아 올린 원시적인 형태의 가마입니다. 주로 지역 주민들의 일상적인 필요를 충족시키기 위한 기본적인 토기만을 구울 수 있습니다."
 building_uba_kiln_02: "원형 가마"
 building_uba_kiln_02_desc: "흙 가마보다 구조가 더 밀폐된 돔 형태의 가마입니다. 열을 집중시켜 온도를 높일 수 있어 더 단단하고 내구성이 좋은 도기를 구워낼 수 있습니다."
