 building_uba_kiln_05_desc: "$building_dragon_kiln_03_desc$"
 building_uba_kiln_06: "호리병 가마"
 building_uba_kiln_06_desc: "가마의 몸체를 호리병처럼 확대하고 분할하여 잔열을 최대한 활용하고 보온성을 높입니다. 이 효율적인 가마 구조는 자기(도자기)의 소성 성공률을 더욱 개선하고 연료 비용을 절감해 줍니다."
 building_uba_kiln_07: "타원형 가마"
 building_uba_kiln_07_desc: "거대하고 배가 넓은 하향식 가마로, 몸체가 오리 알과 유사하며, '가마 집(kiln house)'과 '가마 실(kiln chamber)' 두 부분으로 구성되어 있습니다. 이 가마는 강력하고 안정적인 열을 제공하며, 자기(도자기)를 고온, 중온, 저온에서 별도로 소성할 수 있습니다."
 building_uba_kiln_08: "황실 가마"
 building_uba_kiln_08_desc: "관청의 감독 하에 가장 정교한 장인들이 모이고 최상의 원료가 사용되어, 오직 황실에서만 사용할 자기(도자기)를 생산합니다."
 building_type_uba_tea_01: "찻잎 재배지"
 building_type_uba_tea_01_desc: "$tgp_tea_ceremony_decision_desc$"
 building_uba_tea_01: "야생 차나무 군락지"
 building_uba_tea_01_desc: "차나무 관목들이 언덕 전체에 흩어져 있으며, 찻잎 채취 규모는 작습니다. 생산된 차는 대부분 개인 소비용이며, 품질은 일정하지 않습니다."
 building_uba_tea_02: "소규모 차 농장"
 building_uba_tea_02_desc: "차밭이 점차 형태를 갖추기 시작하며, 일꾼들은 가지치기와 관리를 수행합니다. 차 작업장에는 기본적인 덖음과 건조 도구가 갖추어져 신선한 찻잎을 일차적으로 가공합니다."
 building_uba_tea_03: "차 농장"
 building_uba_tea_03_desc: "차밭에 간작(間作) 방식을 도입하여 수확량을 최적화합니다. 차 생산은 비교적 안정적이며 심지어 이웃 카운티에 판매되어 어느 정도 명성을 얻고 있습니다."
 building_uba_tea_04: "찻잎 가공 작업장"
 building_uba_tea_04_desc: "차 농장 근처에 찻잎 가공 및 처리 작업장이 설립되어, 덖음, 비비기, 건조, 압착 등 복잡한 과정을 한 곳으로 집중시킵니다."
 building_uba_tea_05: "품종 개량 차 농장"
 building_uba_tea_05_desc: "이 차 농장은 우수한 차 품종을 재배하는 데 중점을 두며, 토양과 수자원에 세심한 주의를 기울여 특정 풍미를 지닌 명차(名茶)를 선별하고 육종합니다."
 building_uba_tea_06: "차 무역상"
 building_uba_tea_06_desc: "막대한 재배 규모는 완벽한 생산 및 판매 시스템의 구축으로 이어졌습니다. 차는 국내외로 시장에 유통되며, 이로 인한 엄청난 무역 이익은 지역 재정을 지원하기에 충분합니다."
 building_uba_tea_07: "다업(茶業) 관리소"
 building_uba_tea_07_desc: "상업세의 일부인 차세(茶稅)는 상당한 규모에 이르렀습니다. 이에 따라 황실은 특별 관리관을 임명하여 차 산업을 관리하고, 고품질과 안정적인 공급을 보장합니다."
 building_uba_tea_08: "황실 차 농장"
 building_uba_tea_08_desc: "이 농장에서 생산되는 차는 오직 황실의 향유를 위해서만 사용됩니다. 차나무 관목은 독보적으로 우수한 환경에서 번성하며, 채취 기준은 엄격하고, 가공 기술은 비할 데 없이 뛰어나 찻잎 하나하나가 궁극적인 보물이 됩니다."
 building_type_uba_silk_01: "$innovation_sericulture$"
 building_type_uba_silk_01_desc: "$innovation_sericulture_desc$"
 building_uba_silk_01: "뽕나무 숲"
 building_uba_silk_01_desc: "농가들은 집 주변의 작은 뽕나무 숲에 의지하여 소수의 누에를 기릅니다. 여기서 얻는 비단은 주로 자급자족하거나 소규모 수공예품 작업장에 사용됩니다."
 building_uba_silk_02: "뽕나무 단지"
 building_uba_silk_02_desc: "뽕나무를 심기 위해 전용 부지를 개간합니다. 안정적인 뽕잎 공급은 양잠(누에치기) 규모를 확장하기 위한 기반입니다."
 building_uba_silk_03: "대규모 뽕나무 재배지"
 building_uba_silk_03_desc: "뽕나무 재배지의 규모는 광대하며, 뽕나무가 중앙 집중식으로 관리되어 더 높은 품질의 뽕잎이 생산됩니다. 이에 따라 누에 사육 규모도 확장됩니다."
 building_uba_silk_04: "양잠소"
 building_uba_silk_04_desc: "합리적으로 설계된 양잠소는 온도와 습도를 효과적으로 조절하여 누에의 건강한 성장을 보장합니다. 고치와 생사(生絲) 생산량이 모두 더욱 증가합니다."
 building_uba_silk_05: "제사기"
 building_uba_silk_05_desc: "실 뽑기(제사)는 고치들을 삶고 길고 가는 실을 뽑아내는 과정으로, 비단 생산에서 매우 중요한 단계입니다. 효율적인 실 뽑는 기계는 생사(生絲)의 품질과 생산량을 모두 크게 향상시킵니다."
 building_uba_silk_06: "방적기"
 building_uba_silk_06_desc: "방적기는 생사(生絲)를 꼬고 감아 더욱 튼튼한 실로 만듭니다. 수력으로 작동하는 방적기의 출현은 실 잣는(방적) 효율을 더욱 비약적으로 향상시켰습니다. 이곳에서 평범한 생사가 비단 직물로 가공됩니다."
 building_uba_silk_07: "베틀"
 building_uba_silk_07_desc: "평범한 비단실이 직물과 기타 비단류로 가공됩니다. 주는 평직을 사용하여 두껍고 부드러운 질감을 내고, 단은 능직 교차 공정을 사용하여 매끄러운 촉감을 냅니다."
 building_uba_silk_08: "염색 작업장"
 building_uba_silk_08_desc: "염색, 날염(捺染), 자수와 같은 복잡한 공정이 이곳의 비단에 수행되어, 정교한 무늬와 생동감 넘치는 색상을 지닌 화려한 견직물과 공단(사틴)을 생산합니다."