l_korean:
 rule_rba_buildings_capital_limit:0 "#high ARC#! 백작령 수도의 건물 제한"
 setting_rba_buildings_capital_limit_on:0 "기본값"
 setting_rba_buildings_capital_limit_on_desc:0 "#EMP 바닐라#! 제한을 유지하며, 일부 건물은 백작령 수도에만 건설할 수 있습니다."
 setting_rba_buildings_capital_limit_off:0 "#color_green 제한 없음 #!"
 setting_rba_buildings_capital_limit_off_desc:0 "제한을 제거하여 모든 건물을 수도가 아닌 남작령에도 건설할 수 있도록 합니다."
 rule_uba_common_buildings_switch:0 "#high ARC#! 모드 일반 건물"
 setting_uba_common_buildings_on:0 "기본값"
 setting_uba_common_buildings_on_desc:0 "이 모드에서 추가된 일반 건물들이 이용 가능해집니다."
 setting_uba_common_buildings_off:0 "#color_red 비활성화#!"
 setting_uba_common_buildings_off_desc:0 "이 모드에서 추가된 일반 건물들은 #color_red 더 이상 #!이용 가능하지 않습니다."
 rule_rba_innovations_switch:0 "#high ARC#! 모드 혁신"
 setting_rba_innovations_on:0 "기본값"
 setting_rba_innovations_on_desc:0 "이 모드에서 추가된 혁신(Innovations)들이 이용 가능해집니다."
 setting_rba_innovations_off:0 "#color_red 비활성화#!"
 setting_rba_innovations_off_desc:0 "이 모드에서 추가된 혁신(Innovations)들은 #color_red 더 이상 #!이용 가능하지 않습니다."
 rule_rba_traditions_switch:0 "#high ARC#! 농업 전통 강화"
 setting_rba_traditions_on:0 "기본값"
 setting_rba_traditions_on_desc:0 "$tradition_agrarian_name$ 및 $tradition_intensive_farming_name$ [culture_tradition|E]은(는) 더 많은 매개변수를 갖게 될 것입니다."
 setting_rba_traditions_off:0 "#color_red 비활성화#!"
 setting_rba_traditions_off_desc:0 "$tradition_agrarian_name$ 및 $tradition_intensive_farming_name$ [culture_tradition|E]은(는) #color_red 변경되지 않고 유지#!됩니다."
 innovation_rba_scribe: "필경사"
 innovation_rba_scribe_desc: "지식은 문명의 초석이다. 우리 필경사들은 고대 필사본, 종교 경전, 그리고 과학 서적을 부지런히 필사하고 있다."
 innovation_rba_water_system: "수리 시설"
 innovation_rba_water_system_desc: "물은 생명의 근원입니다. 수리 시설을 건설하고 관개용수를 확보하는 것은 식량 생산을 증대시킬 뿐만 아니라 백성들의 생계를 개선하고 봉역을 더욱 번성하게 만들 수 있습니다."
 innovation_rba_training_ground: "훈련장"
 innovation_rba_training_ground_desc: "강력한 군대는 영토 보전의 보증입니다. 엄격한 훈련을 통해 농부의 아들도 믿음직한 병사가 될 수 있습니다."
 innovation_rba_regarders: "말 목장"
 innovation_rba_regarders_desc: "전투든 사냥이든, 오직 광활한 목초지와 세심한 마필 관리만이 훌륭한 군마를 길러낼 수 있습니다."
 innovation_rba_private_estate: "사유지"
 innovation_rba_private_estate_desc: "토지는 부의 근원입니다. 소규모 귀족들이 더 많은 사유지를 소유하도록 허용하는 것은 그들이 토지를 경작하고 생산량을 확대하도록 장려할 것입니다."
 innovation_rba_plantation: "대규모 농장"
 innovation_rba_plantation_desc: "환금 작물은 필수적인 수입원입니다. 단일 작물 재배에 집중함으로써 수확량과 효율성을 모두 향상시킬 수 있습니다."
 rba_monsoon_region: "몬순"
 rba_silk_region: "비단"
 rba_tea_region: "차(茶)"
 culture_parameter_unlocks_mills_buildings_with_waterworks: "[GetBuilding('waterworks_01').GetTypeName|V] 또는 [GetBuilding('qanats_01').GetTypeName|V] 또는 [GetBuilding('uba_aqueduct_01').GetTypeName|V] [buildings|E]을(를) 가진 [holding|E]에서 [GetBuilding('windmills_01').GetTypeName|V] 및 [GetBuilding('watermills_01').GetTypeName|V] 계열의 [buildings|E]을(를) 건설할 수 있습니다."
 culture_parameter_unlocks_breweries_for_other_holdings: "어떤 [holding|E]에서든 [GetBuilding('breweries_01').GetTypeName|V] 또는 [GetBuilding('uba_vineyard_01').GetTypeName|V] 계열의 [buildings|E]을(를) 건설할 수 있습니다."
 culture_parameter_unlocks_olive_for_more_region: "지중해 주변의 더 많은 지역에서 [GetBuilding('uba_olive_01').GetTypeName|V] 계열의 [buildings|E]을(를) 건설할 수 있습니다."
 culture_parameter_unlocks_herbal_building: "[GetBuilding('uba_herbal_01').GetTypeName|V] 계열의 [buildings|E]을(를) 잠금 해제합니다."
 culture_parameter_unlocks_taxing_and_bazaar_buildings: "[GetBuilding('uba_taxing_01').GetTypeName|V] 및 [GetBuilding('uba_bazaar_01').GetTypeName|V] 계열의 [buildings|E]을(를) 잠금 해제합니다."
 culture_parameter_unlocks_aqueduct_and_bathroom_buildings: "[GetBuilding('uba_aqueduct_01').GetTypeName|V] 및 [GetBuilding('uba_bathroom_01').GetTypeName|V] 계열의 [buildings|E]을(를) 잠금 해제합니다."
 culture_parameter_unlock_regimental_grounds_in_more_region: "[GetBuilding('military_camps_01').GetTypeName|V] 또는 [GetBuilding('barracks_01').GetTypeName|V] 또는 [GetBuilding('stables_01').GetTypeName|V] 계열의 [buildings|E]을(를) 가진 [holding|E]에서 [GetBuilding('regimental_grounds_01').GetTypeName|V] 계열의 [buildings|E]을(를) 건설할 수 있습니다."
 culture_parameter_unlock_fur_hunting_grounds: "[GetBuilding('hunting_grounds_01').GetTypeName|V] 계열의 [buildings|E]을(를) 가진 [holding|E]에서 [GetBuilding('uba_fur_01').GetTypeName|V] 계열의 [buildings|E]을(를) 건설할 수 있습니다."
 culture_parameter_unlock_hillside_grazing_building_in_more_region: "[GetBuilding('hillside_grazing_01').GetTypeName|V] 계열의 [buildings|E]을(를) 건설할 수 있습니다."
 culture_parameter_can_build_farms_and_orchards: "이 [culture|E]의 $plains$(평원), $farmlands$(농경지), 또는 $floodplains$(범람원) [counties|E]에서는 [GetBuilding('farm_estates_01').GetTypeName|V] 또는 [GetBuilding('orchards_01').GetTypeName|V] 계열의 [buildings|E]을(를) 항상 건설할 수 있습니다."
 unlock_dragon_kiln_buildings: "[duchy_buildings|E]인 [GetBuilding('dragon_kiln_01').GetTypeName|V] 계열과 [buildings|E]인 [GetBuilding('uba_kiln_01').GetTypeName|V] 계열을 잠금 해제합니다. 이 건물들은 [emperors|E]이(가) 아닌 경우 #V $terrain_mountains$#!, #V $terrain_desert_mountains$#!, 또는 #V $terrain_hills$#! [terrain|E]에서 건설할 수 있습니다."
 culture_parameter_unlocks_silk_buildings_parameter: "[domicile_buildings|E]인 [GetDomicileBuilding('silk_01').GetNameNoTooltip|V] 계열과 [buildings|E]인 [GetBuilding('uba_silk_01').GetTypeName|V] 계열을 잠금 해제합니다."
 culture_parameter_unlocks_tea_buildings: "[domicile_buildings|E]인 [GetDomicileBuilding('tea_01').GetNameNoTooltip|V] 계열과 [buildings|E]인 [GetBuilding('uba_tea_01').GetTypeName|V] 계열을 잠금 해제합니다."
 culture_parameter_unlocks_rice_buildings: "[domicile_buildings|E]인 [GetDomicileBuilding('rice_field_01').GetNameNoTooltip|V] 계열을 잠금 해제합니다."