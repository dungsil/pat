l_korean:
 uba_greeting.0001.t: "건축가 길드"
 uba_greeting.0001.desc.noblesopenning: "망토를 두른 방문객이 나의 서재로 조용히 들어와 가볍게 고개를 숙인다.\n\n방문객이 침착한 목소리로 말한다. \"당황하지 마십시오, [ROOT.Char.GetTitleAsNameNoTooltip], 저는 그저 건축가 길드로부터 안부를 전하러 왔을 뿐입니다...\"\n\n"
 uba_greeting.0001.desc.wanderersopenning: "내가 외딴 구석에서 조용히 음료를 마시며 평화로운 순간을 즐기고 있을 때, 망토를 두른 인물이 내 옆에 앉는다.\n\n그 신비로운 방문객이 침착한 목소리로 말한다. \"당황하지 마십시오, my [ROOT.Char.GetTitleAsNameNoTooltip], 저는 그저 건축가 길드로부터 안부를 전하러 왔을 뿐입니다...\"\n\n"
 uba_greeting.0001.desc.modlist: "방문객이 잠시 말을 멈춘다. \"현재 귀하께서 이용하실 수 있는 것은 다음과 같습니다:"
 uba_greeting.0001.desc.uba: "#high 불가사의의 건축가 #!"
 uba_greeting.0001.desc.ubahbp: "#high 불가사의의 건축가 - 아시아 특별 건물 팩#!"
 uba_greeting.0001.desc.rba: "#high 왕실 건축가#!"
 uba_greeting.0001.desc.hba: "#high 봉역 건축가#!"
 uba_greeting.0001.desc.eba: "#high 영지 건축가#!"
 uba_greeting.0001.desc.aba: "#high 자동 건축가#!"
 uba_greeting.0001.desc.ending: "!\"\n\n방문객이 당신의 눈을 들여다본다. \"건축가 길드는 후원자 명부를 관리합니다. 저희는 언젠가 그 명부에 귀하의 이름이 오르기를 바랍니다—관심 있으십니까?\""
 uba_greeting.0001.a: "\"고맙지만 사양하겠네.\""
 uba_greeting.0001.a_tt: "당신이 눈을 깜빡이자, 방문객은 마치 처음부터 없었던 것처럼 사라졌다."
 uba_greeting.0001.thanks: "\"흥미롭군, 그 명부를 보여 다오.\""
 uba_greeting.0001.thanks_tt: "\"흥미롭군, 그 명부를 보여 다오.\""
 uba_greeting.0002.t: "후원자 명부"
 uba_greeting.0002.desc.openning: "방문객의 눈에서 빛이 깜박이는 것처럼 보인다. \"저희는 물질적인 지원을 제공했는지 여부와 관계없이, 길드의 모든 후원자들에게 감사합니다—\"\n\n"
 uba_greeting.0002.desc.ending: "이 분들은 건축가 길드에 막대한 지원을 해주셨습니다.\"\n\n\"그리고 [ROOT.Char.GetTitleAsNameNoTooltip], 저희는 또한 당신에게도 감사해야 합니다. 당신의 지원은 우리의 원동력이 될 것입니다.\"\n\n내가 뭔가 더 말을 하려는 순간, 그 신비로운 방문객은 사라졌고, 뒤에는 작은 동전 주머니와 쪽지만이 남겨졌다."
 uba_greeting.0002.a: "우연한 만남."
 uba_greeting.0002.a_tt: "\"감사합니다, 친애하는 플레이어님.\""
 uba_greeting.0002.desc.thanks: "대충 후원자 명단"