  unop_fix_the_great_steppe_decision_desc: "다음과 같은 대초원 관련 문제가 발생하면 이 결정을 사용하십시오:\n$BULLET$대초원의 계절이 속주에 영향을 미치지 않음\n$BULLET$상황 지도 모드에서 지역이 보이지 않음\n$BULLET$준비 감독 별 관측자 임무의 툴팁이 깨짐\n$BULLET$특정 유목 정복 명분이 사용 불가함\n\n이 결정은 현재 게임 세션에 한해 문제를 해결합니다. 이 문제가 패러독스에 의해 확실히 수정될 때까지 매 로드 후 한 번씩 사용하십시오.\n\n문제의 특성상 모드 내에서 이를 확실하게 감지하는 것이 불가능하므로, 이 문제가 해결된 후에도 이 결정은 계속 표시될 것입니다." # 17127201527884467290
  unop_fix_the_great_steppe_decision_tooltip: "위대한 초원의 문제점들이 현재 게임 세션 동안 수정될 것입니다." # 6879974249654848500
