  intrigue_dread.2101.desc.intro: "\"당신의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('family_member'))]에 대한 그 역겨운 소문들 말인데... 출처를 알아냈소\" [spymaster.Custom2('MyCharacterIntroduction', ROOT.Char)]가 편지 뭉치를 툭툭 친다.\n\n그 편지들은 [hater.GetName]가 [family_member.GetFirstNamePossessive]의 명예를 실추시키려 했다는 것을 증명하고 있소." # 6187680875860794938
