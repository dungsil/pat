  rivalry.1022.desc: "저는 [duel_loser.GetTitledFirstName]과의 결투를 시작했고, 우리가 예상보다 대등한 실력임을 깨달았습니다. 우리는 한동안 서로 공격과 방어를 주고받았으며, 어느 쪽도 오래 우위를 점하지 못했습니다.\n\n결국 우리 둘 다 탈진하기 시작했고, [duel_loser.GetSheHe]가 스스로 허점을 보였을 때, 저는 [ROOT.GetCharacter.Custom('SignatureWeaponCritical')] [duel_loser.GetHerHis] 다리를 공격하여 경기를 끝냈습니다!" # 15154371508552912460
