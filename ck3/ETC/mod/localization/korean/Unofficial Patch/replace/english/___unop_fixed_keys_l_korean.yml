  feast_default.5010.desc: "모든 축하와 향연 속에서 참석자들 전반에 걸쳐 대화가 잠시 잦아들었습니다. [rando_guest.GetName|U]와 저만이 여전히 말을 주고받고 있지만, 시선이 저에게 쏠리기 시작하자 저는 침묵을 강요당하는 기분이 듭니다.\n\n어쩌면 이 조용한 순간이 [ROOT.Char.GetPromotedLegend.GetName]에 대해 이야기할 기회일지도 모르겠습니다." # 16274292561096625443
