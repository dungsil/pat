  activity_hold_court_desc: "[ACTIVITY.GetHost.GetTitledFirstName]께서 모든 신하들을 초대하여 [ACTIVITY.GetHost.GetHerHis]의 주의가 필요한 모든 사안을 [ACTIVITY.GetHost.GetHerHim] 앞에 가져오도록 요청하셨습니다." # 1399051511947813415
  activity_petition_liege_name: "[ACTIVITY.GetHost.GetNamePossessiveOrMy|U] 청원서" # 10462943533759450746
  activity_petition_liege_desc: "[ACTIVITY.GetHost.GetTitledFirstName] 께서 [ACTIVITY.GetHost.GetHerHis] 주군이신 [ACTIVITY.GetHost.GetLiege.GetTitledFirstName] 께 특정 사안에 대한 구제를 청원하셨습니다." # 9458242744821868786
  activity_adventure_desc: "[ACTIVITY.GetHost.GetTitledFirstName] 님께서 근방에서 모험 중이십니다." # 13926059610368823406
