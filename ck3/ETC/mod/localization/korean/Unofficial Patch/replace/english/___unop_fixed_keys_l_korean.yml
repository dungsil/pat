  feast_main_live_fowl.9001.bird_killer: "[host_saying_goodbye.GetTitledFirstNamePossessive] 분의 연회도 곧 끝날 것입니다.\n\n대부분의 손님들은 만족스러워 보이지만, [fowl_dinner_target.GetFirstName]만은 예외인 듯합니다. 그분은 여전히 [ROOT.GetCharacter.Custom('exotic_fowl_type')]가 [fowl_dinner_target.GetHerHim]에게 상처를 입힌 코를 부여잡고 계십니다.\n\n또한, 그 새를 잔인하게 처리한 [fowl_bird_killer.GetFirstName] 곁에는 아무도 앉으려 하지 않는 것 같습니다." # 7110756455473741707
