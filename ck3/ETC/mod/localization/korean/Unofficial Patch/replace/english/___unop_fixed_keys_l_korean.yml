  clear_ground_legendary_hunting_lodge_tt: "당신은 짐승에 대한 신화적이거나 저명한 [legend|E]를 완수했거나, #V 62#! #EMP Venator 또는 Falconer#! [GetTrait('lifestyle_hunter').GetName( GetNullCharacter )] [trait_level_track_xp|E]를 보유하고 있거나, [GetCultureTradition('tradition_hunters').GetName] 또는 [GetCultureTradition('tradition_ep2_avid_falconers').GetName] [tradition|E]를 보유하고 있어야 합니다." # 17854418218162968334
