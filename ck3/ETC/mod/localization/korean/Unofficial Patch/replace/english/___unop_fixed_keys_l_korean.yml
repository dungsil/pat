  feast_default.1016.desc_default: "[activity.GetHost.GetTitledFirstNameNoTooltip]께서는 꽤나 부유하신 것 같으니, [activity.GetHost.GetSheHe]께서 이 보잘것없는 작은 장신구를 놓치실 리가 없을 겁니다..." # 8377898949421728242
  feast_main_befriend.2003.ending: "\n\n나중에 [activity.GetHost.GetTitledFirstName]께서는 모든 손님들이 제가 신분이 낮은 이들에게 보인 겸손함과 친절함을 알아차렸다고 말씀해 주셨습니다." # 842945203354722054
  feast_main_befriend.2001.getting_close: "재앙이 될 뻔했던 일이 오히려 축복이 되었으니, 나는 주최자인 [activity.GetHost.GetTitledFirstName] 님 곁에 바짝 붙어 있게 되었소!" # 355318282481426980
  feast_main_befriend.2001.friendship: "\n\n낮은 테이블에 앉은 자리에서 보니 연회는 성공적이었습니다. 적어도 [activity.GetHost.GetFirstNameNoTooltip]께서 우리가 함께 앉아 먹고 이야기하고 웃는 것이 마지막이어서는 안 된다는 데 동의했기 때문만은 아니었습니다." # 4999101266653771107
  feast_main_befriend.2002.arrogant_guest: "상석에서 남작들과 $knight_culture_player_plural_no_tooltip_lowercase$들 사이의 바닥으로 고위 귀족들이 전부 이동하는 것을 믿을 수 없었다. [activity.GetHost.GetTitledFirstName]는 나를 무엇으로 보는 거지? 그저 평민으로?! 나는 내 주변의 그 조롱하는 귀족들뿐만 아니라, 내가 느낀 바를 가능한 한 많은 사람들에게 알렸다!" # 8255611728905176563
