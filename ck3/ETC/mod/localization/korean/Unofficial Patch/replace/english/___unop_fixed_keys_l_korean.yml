  legend_spread_events.5235.desc: "저는 [chronicler.GetFirstName]에게 전투에서의 제 공적을 이야기하고 있었는데, 그가 갑자기 말을 끊습니다.\n\\\"[chronicler.GetSheHe]께서 사악한 적 지휘관을 일대일 전투에서 직접 처치하셨다는 것이 사실입니까\" [chronicler.GetHerHis|U]의 눈이 가능성으로 반짝입니다. 분명 이것은 입에서 입으로 전해 들은 일종의 과장된 이야기일 것입니다.\n\n저는 실제로 그 전투에 있었지만, 백병전의 혼란 때문에 거의 모든 사건이 일어날 가능성이 있습니다..." # 923573830550727944
