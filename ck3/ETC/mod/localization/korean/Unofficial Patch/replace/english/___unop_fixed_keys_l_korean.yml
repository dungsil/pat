  coronation_events.1029.desc: "긴 두루마리가 펼쳐지는 뚜렷한 소리가 들립니다.\"[ROOT.Char.GetLadyLord]이시여\" [priest.GetFirstName]께서, 저의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]이시며, 살짝 고개를 숙이며 말합니다.\"가장 오래된 [primary_title.GetAdjective] 기록들 사이에서 이것을 발견했습니다. 이는 후대의 통치자들에게 시간이 잊어버린 권리와 특권을 부여하는, [ROOT.GetCharacter.Custom('GetMythicalFounder')]께서 맹세하신 서약에 대해 이야기하고 있습니다\"\n\n[guest.GetFirstName]께서, 저의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]이시며, 눈에 띄는 호기심을 보이며 몸을 기울입니다.\"[guest.GetSheHe]께서 나지막이 중얼거립니다.\"잊힌 약속이라니? 흥미로울 수도 있겠군요\"" # 956090104667784347
  coronation_events.1029.supporter.desc: "낡은 두루마리 냄새가 코끝을 스칩니다.\"[ROOT.Char.GetLadyLord]이시여\" 저의 [priest.GetFirstName], 즉 저의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]가 선언합니다.\"이것은 저희 가장 오래된 기록 보관소에 보관된, 통치자와 충성스러운 신하들을 상호 의무와 보상으로 묶는 [ROOT.GetCharacter.Custom('GetMythicalFounder')]께서 맹세하신 서약입니다! 그리고 분명 지금과 같은 시기를 위해 마련된 것이지요\"\n\n저의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]이자 충성스러운 지지자인 [guest.GetFirstName]이 활짝 웃습니다.\"오래된 약속을 갱신하기에 완벽한 순간이로군요\"" # 13813403069423870469
  coronation_events.1029.detractor.desc: "[priest.GetFirstName] 님, 저의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('priest'))]께서 낡은 두루마리를 펼치십니다.\"[ROOT.GetCharacter.Custom('GetMythicalFounder')]의 맹세입니다, 저의 [ROOT.Char.GetLadyLord]시여\" 그분께서 선언하십니다.\"이것은 모든 영토에 대한 주권적 권위를 천명하는 선언문입니다! 최근 [primary_title.GetNameNoTier]의 기록 보관소에서 발굴되었지요. 이 맹세는 당신이 충성을 명령하고—불복종에 벌을 내릴 권리가 있음을 확인해 줍니다\"\n\n저의 [ROOT.Char.Custom2('RelationToMe', SCOPE.sC('guest'))]이자 노골적인 비방자인 [guest.GetFirstName]은 대놓고 코웃음을 칩니다.\"오래된 말일 뿐이고, 이미 죽은 말이지\"" # 7689377871089034806
