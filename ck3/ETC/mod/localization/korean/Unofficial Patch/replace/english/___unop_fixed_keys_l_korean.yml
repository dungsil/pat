  murder_save.1014.desc: "어느 날 저녁 잠자리에 들 준비를 하던 중, 두 하인이 낮은 목소리로 이야기하는 소리를 들었습니다. 잠시 후 그들이 [ROOT.Char.GetCulture.GetLanguage.GetNameNoTooltip]이 아닌 [owner.GetCulture.GetLanguage.GetNameNoTooltip]으로 말하고 있다는 것을 깨달았습니다. 그들은 제가 그들의 말을 알아들을 수 있다는 사실을 전혀 모르고 있었습니다.\n\\\"그가 잠들 때까지 기다려. 그런 다음 네가 망을 보는 동안 내가 그의 목을 베겠다\"\n\n저는 재빨리 제 방을 나와 경비병들에게 제 방에 암살자들이 있다고 알립니다. 제가 [owner.GetCulture.GetLanguage.GetNameNoTooltip]을 할 줄 안다는 사실에 [ROOT.Char.GetFaith.HighGodName]께 감사합니다!" # 17062185447871038550
