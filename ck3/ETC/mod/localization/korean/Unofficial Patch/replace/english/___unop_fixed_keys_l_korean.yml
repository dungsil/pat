  murder_outcome.5001.creepy_crawly_end: "[SCOPE.Custom('VenomousCreatureAttack')]의 독침은 처음에는 거의 느껴지지 않았으나, 곧 온몸이 타는 듯한 고통에 휩싸였습니다. 도움을 청하려 했지만, 사지가 마비되고 의식이 흐려지면서 목소리가 너무 가늘어졌습니다." # 18411446579946949951
