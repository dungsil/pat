  tour_grounds_events.3016.desc: "마침내 [touring_grounds_scope.GetNameNoTooltip]의 황야에서 홀로 있게 되었고, 내 마음은 [liege_lover_scope.Custom2('MyCharacterIntroduction', ROOT.Char)]에 대한 생각으로 가득 찼습니다.\n\n[touring_grounds_scope.GetNameNoTooltip]가 진정한 아름다움을 지닌 곳이며, 나의 사랑스러운 [liege_lover_scope.GetNameNoTooltip]에 필적할 만큼 아름답다는 것을 부정할 수 없습니다. [touring_grounds_scope.GetNameNoTooltip]를 지나는 모든 이들이 나의 사랑을 알 수 있도록 이곳에 흔적을 남겨야겠다는 충동을 느낍니다. 아마도 [touring_grounds_scope.GetProvince.Custom('get_carvable_surface')]에 [liege_lover_scope.GetHerHis] 이름을 새기는 것으로 말이죠!" # 4954617833658584214
