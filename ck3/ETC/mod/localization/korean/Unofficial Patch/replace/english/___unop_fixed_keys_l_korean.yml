  county_herder: "[Character.GetCapitalLocation.GetTerrain.GetNameNoTooltip]" # 879291763300757102
  mpo_nerge.0110.desc: "우리의 최선의 노력에도 불구하고, 사냥은 실망스러운 광경이었습니다. 몇 마리의 짐승이 쓰러지긴 했지만, 우리가 계획하거나 바라던 만큼은 턱없이 부족했습니다.\n\n동료 기수들은 낙담한 눈으로 나를 바라보고 있으며, 그들의 수치심은 나만큼이나 무겁습니다. 이 꼴로 어떻게 [ROOT.Char.GetCapitalLocation.GetName]에서 얼굴을 들고 다닐 수 있단 말인가?" # 4118251102027835062
