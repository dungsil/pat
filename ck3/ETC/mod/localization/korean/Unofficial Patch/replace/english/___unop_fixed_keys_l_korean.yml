  building_vatapi_caves_01_destination_desc: "초기 찰루키아 왕조에 의해 건설된 [GetBuilding('vatapi_caves_01').GetName]는 웅장한 사암층 깊숙이 새겨져 있습니다. 그 안에는 지극히 성스럽고 고요한 내면세계가 자리하고 있습니다. 개선문이 순례자들을 산의 거대한 암벽으로 인도합니다." # 17457396699453526955
  ra_kurultai_1_desc: "귀하는 [the_great_steppe|E]의 통치자로서 [kurultai|E] [council|E]를 보유하고 있습니다.\n통치 기구인 평의회에 대해서는 이미 익숙하시겠지만, [nomad|E]로 플레이할 때는 [county_fertility|E] 성장이나 [herd|E] 지원에 더 중점을 두는 새로운 유형의 행정관들을 만나게 될 것입니다." # 923839983432049346
  hunt.8020.b: "\"이 재물은 [ROOT.Char.GetFaith.WealthGodName]의 것입니다\"" # 13054332192170582738
  mpo_call_for_merchants_decision.merchant_will_arrive_generic: "부유한 외국인이 잘 개발되고 정착된 도시들을 향하는 상단을 이끌고 당신의 궁정으로 찾아올 것입니다. 그가 돌아올 때, 당신은 다음과 같은 이득을 얻을 수 있습니다:\n$BULLET_WITH_TAB$ [artifact|E] 제작 재료를 얻어 #V $commission_artifact_decision$#! [decision|E]를 해금할 수 있습니다.\n$BULLET_WITH_TAB$ [horde|E]와 [archer_cavalry|E]를 위한 무기들을 얻습니다." # 14326899952368581840
  mpo_call_for_merchants_decision.merchant_will_arrive: "$mpo_call_for_merchants_decision.merchant_will_arrive_generic$\n$BULLET_WITH_TAB$투자하신 [gold|E]의 약 #P 40%#!에 해당하는 금액\n$BULLET_WITH_TAB$무작위 [innovation|E] 진척도" # 9744480269398508027
  mpo_pleasure_dome_barony_decision_tt_first: "#weak 해당 봉토는 그 [county|E]의 수도여야 하며, [leased|E] 상태가 아니어야 하고, 이미 [special_building|E]를 가지고 있지 않아야 하며, [the_great_steppe|E]에 위치해야 합니다#!\n@warning_icon! #weak #color_red 이 위치는 나중에 변경할 수 없습니다!#!\n@warning_icon! #weak #color_red 해당 속주에 특수 건물 슬롯이 있다면 사용될 것입니다!#!" # 15319528578935709140
  bp2_yearly.4012.desc: "제 죽은 [famous_dead_parent.GetMotherFather]의 명성을 본받기로 결심한 지 오랜 시간이 흘렀고, [famous_dead_parent.GetHerHis]의 죽음 이후로는 더욱 오랜 시간이 지났습니다. [famous_dead_parent.GetHerHis]의 그림자에서 벗어나는 것은 스트레스가 많고 힘든 일입니다. 저는 여전히 세상이 저를 오직 제 행위만으로 평가하는 것이 아니라, 언제나 [famous_dead_parent.GetTitledFirstName]와 비교하여 평가하고 있음을 느낍니다.\n\n제가 존경받고 있다는 것은 알지만, 그것으로 충분할까요? 제가 기억되기 위해 무엇을 더 할 수 있을까요? 제 [famous_dead_parent.GetMotherFather]가 가졌던 것보다 더 위대해지기 위해서 말입니다!" # 6158573225338341634
  bp2_yearly.4022.desc: "[ROOT.Char.GetFaith.HighGodName]의 빛이 나의 성스러운 여정을 인도하시니, 이는 마치 위대한 [pious_dead_parent.GetTitledFirstName]이셨던 나의 [pious_dead_parent.GetMotherFather]께서 이끄셨던 것과 같소. [ROOT.Char.GetFaith.HighGodNamePossessive]의 독실한 종복의 삶은 결코 쉽지 않지만, 나는 나의 [pious_dead_parent.GetMotherFather]보다 더욱 위대해져야 한다는 강한 이끌림을 느끼오.\n\n독실한 [ROOT.Char.GetFaith.GetAdherentNameNoTooltip]은 동료들과 [ROOT.Char.GetFaith.HighGodName] 양쪽 모두의 인정을 끊임없이 추구해야 하는가? [pious_dead_parent.GetMotherFather]의 모범은 따라야 할 등불인가, 아니면 성취하고 뛰어넘어야 할 목표인가?" # 4207542230186307517
  chariot_race.4000.desc: "\"아, 저것 좀 보게! [activity.MakeScope.Var('first_place').Char.GetName]가 선두에 섰군\" [target_governor.GetTitledFirstName|U]가 내게 다가온다. [target_governor.GetHerHis|U]의 미소는 [last_place.GetFirstNamePossessive]의 회전 수만큼이나 넓다.\n\\\"[target_governor.Custom('GetGovernorChitChat')] 친애하는 [ROOT.Char.GetFirstNameNoTooltip]께서는 어떠신가\"\n\n총독들 사이의 이토록 공손한 대화는 좀 더 생산적인 주제로 전환될 수 있을 것이다..." # 18087228177662323460
  chariot_race.0500.desc: "[Glossary( 'hoi polloi', 'HOI_POLLOI_GLOSS')]의 희미해지는 환호성이 히포드로메에 울려 퍼지는 가운데, 나는 우리 문화의 정수인 눈부신 기량과 경쟁의 광경을 잠시 되돌아봅니다.\n\n승자에게는 승리와 영광을, 군중에게는 뜨거운 열정을 선사하는군요. 제국의 심장은 꺾이지 않는 열정으로 계속 고동칩니다." # 8298890439602032719
  hungry_times_desc: "최근의 역병으로 인해 기근이 발생했고, 이는 일부 지역 주민들을 #EMP 절박한#! 생존 수단으로 내몰았습니다." # 5199177194843994645
  MY_REALM_WINDOW_LAWS_PROVINCIAL_LAWS_DESC: "오직 제국의 황제만이 속주의 법을 변경할 수 있습니다." # 17626774195011124444
  special_contract_castellan_desc: "#flavor 비록 $special_contract_castellan$의 봉신일지라도, [vassal|E]는 병력과 방어 능력에 보너스를 받게 됩니다. 그들은 그들의 $feudal_government_taxes$ [obligation|E]가 지시하는 것보다 #high [EmptyScope.ScriptValue('march_contract_taxes_tooltip')|0]%#! 적은 [tax|E]를 제공하지만, #high [EmptyScope.ScriptValue('castellan_contract_levies_tooltip')|0]%#! 더 많은 [levy|E]를 제공합니다.#!" # 3951097755135142558
  game_rule.1121.desc.opposing_army: "[loser.GetFirstName] [loser.GetHouse.GetName]의 색슨족이 우리와 맞서 싸우는군." # 4386058366465406127
  bp1_yearly.9005.desc.imprisoned: "마침내 내가 [bp1_yearly_9001_toy_hater.Custom2('MyCharacterIntroduction', ROOT.Char)]를 내 감옥에 가두었으니, [bp1_yearly_9001_toy_hater.GetSheHe]가 마땅히 있어야 할 곳이지! [bp1_yearly_9001_toy_hater.GetSheHe|U]는 아마도 [bp1_yearly_9001_toy_hater.GetSheHe]가 오래전에 나의 소중한 장난감, 나의 가장 친한 친구를 부숴버렸다는 사실을 잊었겠지만, 나는 잊지 않았다. 나는 절대 잊지 않으며, 용서도 거의 하지 않는다." # 8704594560767256123
  south_asia.0041.desc: "오늘 제 궁정을 지나가는 다섯 번째 수도사가 제 흥미를 끕니다. 신앙심 깊은 이들이 이토록 공개적으로 많이 보이는 것은 드문 일입니다. 급히 심문을 해보니, 제 영토에 이토록 많은 신자들이 몰려든 이유를 알 수 있었습니다.\n\n외지 출신의 [proselytiser.GetLadyLord]인 [proselytiser.GetFullName]께서 [proselytiser.GetHerHis] 영지 전역에 [proselytiser.GetFaith.GetName] 신앙을 전파하고 있었는데, 지난 여러 세대에 걸쳐 제 영지에서 우리의 공동 신앙이 겪었던 시련과 고난에 대한 소문이 그들에게도 전해졌던 것입니다.\n\n이에 [proselytiser.GetSheHe]께서는 조상의 땅에서 신앙을 전파하고 지원하기 위해 많은 비구승들을 보내셨습니다." # 16817136173721066086
  seduce_ongoing.5102.a: "저의 [ROOT.Char.Custom2('RelationToMePossessive', SCOPE.sC('owner'))]의 관심은 영광스럽습니다." # 467517880844649548
  child_personality.7101.desc: "[ROOT.Char.Custom('CulturalCurse')|U]! 저주받을 자식들, 나의 [ROOT.Char.Custom2('RelationToMeShort', SCOPE.sC('child'))] [child.GetFirstName]와 [child.GetHerHis] 동료인 [other_child.GetFirstName]가 무기고에 몰래 들어갔다가 현장에서 발각되었소! 무기가 얼마나 위험한지 모르는 게로군?!" # 9696689238407191799
  childhood.2005.desc: "저는 [ward.GetTitledFirstName]와 함께 놀고 있었는데, 갑자기 [ward.GetSheHe]가 [ROOT.Char.Custom('TerrainType')] 속으로 사라져 버렸습니다. [ward.GetSheHe]가 어디로 간 걸까요? 저는 주위를 빙글빙글 돌며 찾아보았고, 그러자 갑자기 [ward.GetSheHe]가 작은 강아지를 제게 내밀며 나타났습니다.\n\\\"[friend.GetFirstNameNoTooltip]! 당신을 위한 거예요\"" # 15664030488540396289
  childhood.2006.desc: "저는 [ward.GetTitledFirstName]와 함께 놀고 있었는데, 갑자기 [ward.GetSheHe]가 [ROOT.Char.Custom('TerrainType')] 속으로 사라져 버렸습니다. [ward.GetSheHe]가 어디로 간 걸까요? 저는 주위를 빙글빙글 돌며 찾아보았고, 그러자 갑자기 [ward.GetSheHe]가 작은 강아지를 제게 내밀며 나타났습니다.\n\\\"[friend.GetFirstNameNoTooltip]! 당신을 위한 거예요\"" # 15583904433844540867
  tour_grounds_events.6100.desc.zealous: "나는 세상에 나타난 [ROOT.Char.GetFaith.HighGodNamePossessive]의 솜씨에 경탄합니다. 이 건물이야말로 신성이 구체화된 것입니다." # 16787164267784738039
  just_one_more_hill_perk_effect: "아이들은 $game_concept_prowess_i$ [prowess|E]와 [GetTrait('lifestyle_traveler').GetName(GetNullCharacter)]를 얻을 기회가 있습니다." # 17169652815277298158
  mpo_migration_travel_events.0040.c_christian: "만약 [ROOT.Char.GetFaith.HighGodName]께서 바다를 가르실 수 있다면, 분명 [ROOT.Char.GetFaith.HighGodNameSheHe]께서 우리가 건너는 것을 도와주실 수 있을 것입니다." # 8058394103680946505
  mpo_nomad_events.1011.desc_cant_send: "[victim.GetFirstNameNoTooltip]은 뼈만 남은 고깃덩어리에 불과하니, 시체 청소부들의 만찬감이로다..." # 5986486632654978552
  mpo_events_anna.0010.a.tt.learning: "[whistler.GetFirstNamePossessive] [learning_skill|E]은 성공 확률을 높여줄 것입니다." # 11221092097518375829
  legitimacy_speech_fail_log: "[CHARACTER.GetShortUIName|U]은 [CHARACTER.GetHerHis] 직위의 상상 가능한 모든 상징과 의식을 필사적으로 동원하여 행사를 시작했지만, 모든 자화자찬은 군중의 귀청을 찢는 듯한 경멸에 의해 중단되었습니다." # 12899293986066209122
  ep2_wedding.2000.after.subjugate: "[diplo_target.GetShortUINameNoTooltip]가 [diplo_target.GetHerHis]의 봉신이 되어 달라고 요청합니다." # 11469458228223928905
  contest_events.1133.wound_enemy: "\n\n불꽃이 튀는 동안, 나는 기회를 엿보아 [portrait_scope.GetHerHim]가 회복하기도 전에 힘껏 낚아채지만, 다른 이들이 도착하여 우리는 더 이상 진행할 수 없게 된다..." # 2185488864080553400
