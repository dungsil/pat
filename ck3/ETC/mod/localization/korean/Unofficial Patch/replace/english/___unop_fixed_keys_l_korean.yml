  favour_the_countryside_basques_decision.completely_control_X_counties_from_old_vasconia: "[GetPlayer.MakeScope.ScriptValue('unop_favour_the_countryside_basques_decision_counties_to_control_current_value')|0]/[EmptyScope.ScriptValue('favour_the_countryside_basques_decision_counties_to_control_value')|0]의 [GetGeographicalRegion('dlc_fp2_old_vasconia').GetName]에 있는 [counties|E] 중 최소 [EmptyScope.ScriptValue('favour_the_countryside_basques_decision_counties_to_control_value')|0] 개를 [completely_control|E]해야 합니다." # 17603536797811454749
  tournament_events.6014.desc: "내가 옆구리를 간신히 부여잡고 막사로 돌아가려 할 때, [murder_actor.GetWomanMan] 한 명이 뒤에서 달려온다!" # 15474752835928884614
  tournament_events.6014.death: "제가 반응하기도 전에, [murder_actor.GetSheHe]가 제 머리를 뒤로 젖히더니 목에 단검을 들이댔습니다!" # 5146339534908259297
  tournament_events.6014.fallback: "나는 빙 돌며 신음하는 [murder_actor.GetHerHim]을 땅바닥에 쓰러뜨리고는, 텐트의 미로 속으로 돌진한다." # 13225281421312485969
  travel_start_event.1070.desc_my_hunt_outro_legendary: "\n\n우리가 쫓는 그 짐승은 전설 속의 존재이니, 실존하는지조차 의문이로다..." # 10526734487221980517
  hunt.9001.opening_falconry_master_of_hunt: "[hunt_participant.GetTitledFirstName], 우리 [activity.Custom('GetRaptorPlural')]가 잡아낸 새 무리를 모은 [ROOT.Char.Custom('GetHuntMasterDesc')]께서는," # 6782013542860308808
  hunt.9001.opening_falconry_courtier: "[hunt_participant.GetTitledFirstName]께서 우리 [activity.Custom('GetRaptorPlural')]가 잡아낸 새들을 모으고 있습니다." # 3910087295517744456
  ep3_contract_event.0565.desc.success: "[councillor.GetTitledFirstName]는 더 이상 없습니다. 폭력적인 행동이 완벽하게 이루어지진 않았지만, 진실은 같습니다. 제가 맡은 자를 처단했습니다.\n차가운 햇살이 제 죄를 거의 씻어내고, 근처 시냇물에서의 목욕이 나머지를 마무리합니다.\n강둑에서 한 명의 심부름꾼이 기다리고 있습니다. 이전의 그 사람인지는 알 수 없지만, [messenger.GetHerHis] 안장에는 무거운 자루가 걸려 있습니다.\\\"[task_contract_employer.GetTitleAsNameNoTooltip]께서 당신의 임무에 감사드립니다. 당신의 봉사는 기억될 것입니다\"" # 17167113679332054515
  AKRITAI_GLOSS: "그리스어 용어인 #bold 아크리타이#!는 #EMP 아크론#!, 즉\"국\"에서 유래했으며, 때로는 #EMP 가지#!의 침략에 맞서는 수호자로 칭송받기도 하고, 때로는 산적으로 비난받기도 하는 국경 수비병을 지칭합니다." # 7621093515573996773
  stress_trait_coping_decisions.3001.desc: "[ROOT.Char.Custom('GetCourt')|l]에 모인 이들을 보자 나는 [ROOT.Char.Custom('quirk_neg_adverb')] 미소를 짓는다. 때가 왔다.\n\\\"저기 너! 넌 태어날 때부터 그런 무식한 놈이었나, 아니면 나이가 들어서 그렇게 된 건가\"" # 16025241315434114187
  stress_threshold_prison.3011.child: "저의 [child.Custom('GetDaughterSon')], [child.GetFirstName]가 제 손을 잡고 있어, 제 눈빛이 계속 빛나고 있습니다." # 7757637090535803343
  laamp_extra_contract_schemes.0002.desc_intrigue: "[task_contract_target.GetName]은 꽤나 복잡한 [task_contract_target.GetWomanMan]이로군. 지성이 아니라 [task_contract_target.GetHerHis] 도덕성이 문제야! 나는 독이 가득한 소문들을 잔뜩 모았지. 몇 마디 신중하게 흘리면, [task_contract_target.GetTitleAsNameNoTooltip]께서는 [task_contract_employer.GetTitledFirstName]께 반대함으로써 잃게 될 모든 존엄성을 깨닫게 될 걸세.\n\\\"[task_contract_employer.GetTitledFirstName]의 궁정은 얼마나 쉽게 사악한 독사들의 둥지가 될 수 있을지\"라고 [task_contract_employer.GetTitledFirstName]가 짖어댄다.\"나는 자비를 베풀어 그에게 우리 백성들의 권리를 승인할 기회를 주겠네... 그 전에 [task_contract_employer.GetHerHis]의 모든 것을 파멸로 몰아넣기 전에 말이야\"" # 4479868348509916270
  laamp_extra_contract_schemes.0003.desc_diplomacy: "[task_contract_target.GetNamePossessive]께서는 내게 아무런 여지도, 동정도 베풀지 않으셨다. 내 말이 어떠하든, [task_contract_target.GetPrimaryTitle.GetAdjective]의 대리인들은 그저 내 앞에서 낄낄거릴 뿐이었다.\n\\\"[task_contract_employer.GetTitledFirstNameNoTooltip]께서 당신의 잔소리를 #EMP 아주 충분히 들으셨다고 들었소\"라고 [task_contract_employer.GetTitledFirstNameNoTooltip]가 소리쳤다.\"당신의 물렁한 마음과—그리고 나의 애처로운 백성들은—[task_contract_employer.GetPrimaryTitle.GetNameNoTierNoTooltip] 전역에서 조롱당하고 있소! 당신의 시도는 뻔한 술책이었고... 이제 그 대가를 #EMP 우리가#! 짊어지게 되었지." # 3835142457468089153
  legend_spread_events.5015.desc: "내 기록관인 [chronicler.GetFirstName]과 함께 검날을 시험해 보고, [SelectLocalization( IsLandlessAdventurer( ROOT.Char ), 'my camp', location.GetName)]에 있는 무기고를 둘러봅니다. 검은 날카롭고 잘 갈려 있습니다. 하지만 [chronicler.GetFirstNameNoTooltip]은 벽에 걸린 다른 무기에 더 관심이 있는 듯합니다.\n\\\"이 강력한 무기에 대해 많은 이야기를 들었습니다, 저의 [ROOT.Char.GetLadyLord]님\" [chronicler.GetSheHe|U]가 감탄하며 속삭입니다.\"당신의 손으로만 반쯤 되는 적들을 쓰러뜨렸다고 들었습니다!\n\n[artifact.GetName]이 그곳에 고요히 걸려 있습니다. 그것이 평생 동안 믿음직하고 치명적인 무기였으며, 그 옆구리가 적들의 피로 거듭 적셔졌다는 것은 사실입니다. 좋은 칼날입니다. 붉은 칼날입니다." # 1827670555935366020
  ep3_camp_party_sad_lonesome_desc: "이 인물은 자신만을 위한 [GetActivityType( 'activity_camp_party').GetName]을 주최했으며, 고독의 괴로운 침묵을 떨쳐내지 못하고 있습니다." # 14434181572011608126
  ep3_camp_party_shadows_in_the_dark_desc: "이 인물은 자신의 [GetActivityType( 'activity_camp_party').GetName]에 홀로, 아주 아주 조용히 앉아 있었습니다." # 14827290756322473074
  camp_party_fortress_of_solitude_desc: "이 인물은 자신만을 위한 [GetActivityType( 'activity_camp_party').GetName]를 열었으며, 홀로 있음의 평화로운 고요함을 추억하며 따스함을 느낍니다." # 3647073526626288993
  ep3_join_faction_war_interaction_ongoing_tt: "[recipient.GetShortUIName|U]는 이미 [secondary_recipient.GetShortUIName]을 상대로 [faction|E] [war|E]에 참전 중입니다." # 12363965776048922239
