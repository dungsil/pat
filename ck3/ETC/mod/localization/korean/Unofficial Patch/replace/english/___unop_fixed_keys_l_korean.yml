  tour_general.3001.desc_beauty: "내가 [tour_general_3001_target_courtier.GetFirstName]을 보는 순간 숨이 멎는다. 마치 [ROOT.Char.GetFaith.HighGodName] [ROOT.Char.GetFaith.HighGodHerselfHimself]께서 [tour_general_3001_target_courtier.GetFirstNameNoTooltip]에게 천 개의 [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')]의 아름다움을 내려주신 듯, [tour_general_3001_target_courtier.GetHerHis] 섬세한 이목구비를 바라보는 동안 시간마저 멈추는 것 같다.\n\n이런 아름다움은 이 천한 농민 무리에게 낭비될 뿐이다." # 1216546961109374183
  ep3_laamp_decision_event.1000.desc_outro_returned_generic_06: "\n\n내 오른쪽에는 생동감 넘치는 [ROOT.Char.GetCurrentLocation.Custom('get_region_flower_type_plural')] 작은 화단이 있어, [ROOT.Char.Custom('GetSquareCommons')]에 즐거운 색채의 무리를 더해주고 있소." # 2768600382278021725
