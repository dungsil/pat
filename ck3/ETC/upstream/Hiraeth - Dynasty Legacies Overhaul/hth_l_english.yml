 hth.0003.t:0 "Erudition: Consult the Archives"
 hth.0003.a:0 "An interesting read..."
 hth.0003.b:0 "What can these old tomes teach me?"
 hth.0003.c:0 "This book should serve me well."
 hth.0003.d:0 "Perhaps there is something written about..."
 hth.0003.e:0 "I want to learn about life and death."
 hth.0003.f:0 "This is not a good time. I have changed my mind."
 hth.0003.desc.a:0 "I stand before a collapsed bookshelf that is leaning unto a crumbling wall. Piles of decrepit books cover the cold stone floor beneath like discarded innards of paper and ink, waiting to be gobbled up by some mad creature of knowledge.\n\nThe sacred halls of the [ROOT.Char.GetDynasty.GetNameNoTooltip] archives greet me silently.\n\nI'm alone with the world."
 hth.0003.desc.b:0 "I stand in the solitude halls of the athenaeum.\n\nBookshelves tower like depressed statues, guarded by undaunted candelabrum. Their shadows of the past, cast upon the blazon tapestry that cover the ground.\n\nSuddenly, the faint chattering of a mammal creature.\n\nThere is a history to be found here."
 hth.0003.desc.c:0 "Before me waits the old archives, a solitude place of forgotten books and bygone scrolls, guarded by wanting bookshelves and flaming candelabrum.\n\nA strange feeling washes over me, leaving me feeling lonely and uncertain.\n\nSomehow this place is the way it always was."
 hth.0003.a.tt:0 "You will delve into books concerning @skill_diplomacy_icon! [diplomacy|E]"
 hth.0003.b.tt:0 "You will delve into books concerning @skill_martial_icon! [martial|E]"
 hth.0003.c.tt:0 "You will delve into books concerning @skill_stewardship_icon! [stewardship|E]"
 hth.0003.d.tt:0 "You will delve into books concerning @skill_intrigue_icon! [intrigue|E]"
 hth.0003.e.tt:0 "You will delve into books concerning @skill_learning_icon! [learning|E]"
 hth.0003.skill.tt:0 "Your chance to succeed is determined by your [learning|E] and certain [traits|E] such as [GetTrait('scholar').GetName( GetNullCharacter )]"
 hth.0003.failure:0 "#N You fail to comprehend the written material#!"
 hth.0003.a.success:0 "That book was like a good wine!"
 hth.0003.a.failure:0 "Who wrote this drivel?"
 #
 hth.0008.t:0 "Guile: Visit Shady Merchant"
 hth.0008.desc:0 "I enter the dark alleyway and a mysterious man slips out of the shadows.\n\n"Another one comes to see me. How curious..."#!\n[shady_sam.GetName] offers me a sly smile.\n\n"What do you mean?"\n\n"Nothing at all... I have many goods for sale, you see. Some are even legal." He says, smiling yet."
 hth.0008.desc.b:0 "I enter the dark alleyway and a mysterious man slips out of the shadows again.\n\n"Another one comes to see me. How curious..."#!\n[shady_sam.GetName] offers me a wolfish grin.\n\n"We have met before..."\n\n"Are you sure? I'm known to wear many faces...""
 hth.0008.desc.c:0 "I enter the dark alleyway and a mysterious man slips out of the shadows again.\n\n"Another one comes to see me. How curious..."#!\n[shady_sam.GetName] offers me a wolfish grin.\n\n"We have met before..."\n\n"Are you sure? How can you tell?"#! He eyes my blindfold with the same mischievous grin."
 hth.0008.a:0 "What do you have for me?"
 hth.0008.b:0 "Pass it here. Quickly."
 hth.0008.c:0 "This seems... affordable."
 hth.0008.f:0 "I will just leave now."
 hth.0008.d:0 "I'm looking for a certain toad. Perhaps you know it?"
 hth.0008.e:0 "Why do you sell... cakes?"
 hth.0008.a.substance.buy:0 "I have obtained something exotic..."
 hth.0008.a.poison.buy:0 "I have obtained a vial..."
 hth.0008.a.frog.buy:0 "I have obtained a deadly toad..."
