 game_concept_language_limit_desc:1 "You can only comfortably remember a set amount of [languages|E]. If you exceed this limit, you will either have to forget a Language or suffer from [stress|E].\n\nThe Language spoken by your [culture|E] does not count towards this limit.\n\nThe limit is determined by:\n$EFFECT_LIST_BULLET$Everyone has a Base of #V 1#!\n$EFFECT_LIST_BULLET$Every [EmptyScope.ScriptValue('language_learning_divide_value')|V0] points of [learning_i][learning|E] increases it by #V 1#!\n$EFFECT_LIST_BULLET$The [GetPerk('open_minded_perk').GetName(GetPlayer)] [perk|E] increases it by #V 2#!\n$EFFECT_LIST_BULLET$The [GetPerk('smooth_operator_perk').GetName(GetPlayer)] [perk|E] increases it by #V 1#!\n$EFFECT_LIST_BULLET$The [GetDynastyPerk('hth_ep1_culture_legacy_2').GetName] [dynasty_perk|E] increases it by #V 1#!"
