 building_tribe_03: "Reinforced Tribal Hold"
 building_tribe_03_desc: "Fortified with layered defenses of stone and timber, this stronghold offers unmatched protection and asserts dominance over the surrounding lands."

 building_type_t_church_01: "Tribal Temple"
 building_type_t_church_01_desc: "An open-air gathering place where ritual chants and offerings invite the presence of ancestral forces."
 building_t_church_01: "Spirit Circle"
 building_t_church_01_desc: "An open-air gathering place where ritual chants and offerings invite the presence of ancestral forces."
 building_t_church_02: "Sacred Hall"
 building_t_church_02_desc: "Built from timber and stone, this ceremonial structure houses relics, rites, and the tribe's spiritual leaders"
 building_t_church_03: "High Sanctum"
 building_t_church_03_desc: "A towering center of worship and tradition, where divine power is invoked to guide the tribe's fate and fortune"

 building_type_farms_01: "Farms" 
 building_type_farms_01_desc: "Small-scale cultivation efforts feed local clans and help prevent hunger during lean seasons. As agricultural methods improve, these lands support larger populations and reduce reliance on foraging."
 building_farms_01: "Subsistence Farms"
 building_farms_01_desc: "Small plots worked by hand provide just enough to keep the clan fed through lean seasons."
 building_farms_02: "Homesteads"
 building_farms_02_desc: "Larger family-run holdings support a steadier food supply and a modest surplus for trade or tribute."
 building_farms_03: "Clan Croplands"
 building_farms_03_desc: "Extensive communal fields are worked seasonally by the entire tribe, producing a stable harvest to feed warriors and kin alike."

 building_type_weavers_01: "Weavers"
 building_type_weavers_01_desc: "Basic flax weaving provides clothing and simple goods for daily tribal life. Over time, more skilled artisans emerge, producing textiles that serve both practical and ceremonial purposes."
 building_weavers_01: "Rudimentary Flax Weavers"
 building_weavers_01_desc: "Simple looms and calloused hands turn wild flax into coarse cloth for tribal use and barter."
 building_weavers_02: "Tribal Loomworkers"
 building_weavers_02_desc: "Skilled weavers now craft finer fabrics in greater quantities, supplying the tribe with trade goods and clothing for colder climates."
 building_weavers_03: "Dye-Pit Drape Houses"
 building_weavers_03_desc: "With access to natural dyes and advanced techniques, vibrant textiles become a symbol of tribal wealth and prestige."

 building_type_gathering_huts_01: "Gathering Huts"
 building_type_gathering_huts_01_desc: "Clusters of foragers collect wild plants, herbs, and game from nearby forests and fields. These operations expand with experience, yielding a steady supply of natural resources to support the tribe."
 building_gathering_huts_01: "Foragers"
 building_gathering_huts_01_desc: "Clusters of huts near forest edges support those who live off roots, berries, and small game."
 building_gathering_huts_02: "Forest Scavengers"
 building_gathering_huts_02_desc: "More organized groups now comb deeper woods for rarer finds, from herbs to hides."
 building_gathering_huts_03: "Gathering Huts"
 building_gathering_huts_03_desc: "Expanded shelters and drying racks allow for larger hauls and better preservation of nature’s bounty."

 building_type_mines_01: "Mines"
 building_type_mines_01_desc: "Early mining efforts focus on river panning and shallow digging to extract basic metals. As deeper shafts are carved and hauling tools improve, output increases significantly despite rising risk."
 building_mines_01: "River Panning"
 building_mines_01_desc: "Tribesfolk sift through riverbeds for glints of metal and stone, hoping to strike fortune by hand."
 building_mines_02: "Single Tunnel Mineshaft"
 building_mines_02_desc: "Primitive shafts allow deeper access to ore, though dangerous collapses remain common."
 building_mines_03: "Pulley Operated Mineshaft"
 building_mines_03_desc: "Crude winches and pulleys enable the lifting of heavier loads, boosting yields from the dark depths."

 building_type_forestries_01: "Forestries"
 building_type_forestries_01_desc: "Timber is gathered from surrounding woodlands to supply construction and toolmaking needs. Skilled foresters eventually manage the land more efficiently, ensuring a sustainable yield over time."
 building_forestries_01: "Lumber Lodge"
 building_forestries_01_desc: "Timber is hauled from nearby forests in modest quantities, used for tools, shelters, and fires."
 building_forestries_02: "Logging Camp"
 building_forestries_02_desc: "Organized crews and felling strategies allow greater access to wood, enabling larger tribal projects."
 building_forestries_03: "Master Foresters"
 building_forestries_03_desc: "Veteran woodcutters and wardens manage the forest with care, ensuring a steady flow of high-quality timber without depleting sacred groves."

 building_type_apothecaries_01: "Apothecaries"
 building_type_apothecaries_01_desc: "Traditional healers prepare herbal remedies using local plants and spiritual knowledge. As demand grows, more complex brews are produced and distributed among the tribe."
 building_apothecaries_01: "Town Shaman"
 building_apothecaries_01_desc: "An elder healer tends to wounds and ailments with herbs, chants, and ancestral knowledge."
 building_apothecaries_02: "Potion Market Stall"
 building_apothecaries_02_desc: "Local brewers offer tonics and salves to treat fevers, curses, and battlefield injuries."
 building_apothecaries_03: "Brews and Potion Shop"
 building_apothecaries_03_desc: "A thriving hub of concoctions and remedies draws seekers from far and wide in search of healing and knowledge."

 building_type_jewelry_01: "Jewellers"
 building_type_jewelry_01_desc: "Tribal artisans craft simple bone and resin ornaments for decoration and trade. With access to finer materials, their work becomes increasingly sought after as a symbol of wealth and status."
 building_jewelry_01: "Bone Carvers"
 building_jewelry_01_desc: "Skilled hands shape bone and ivory into charms, trinkets, and status-marking adornments."
 building_jewelry_02: "Amber Craftsmen"
 building_jewelry_02_desc: "Polished resin and fine tools produce ornaments prized by chieftains and spirit-callers alike."
 building_jewelry_03: "Goldsmiths"
 building_jewelry_03_desc: "Precious metals are hammered into gleaming jewelry, showcasing wealth and drawing favor from spirits and rulers alike."