l_english:
uba_greeting.0001.t: "The Architect's Guild"
uba_greeting.0001.desc.noblesopenning: "A cloaked visitor silently enters my study, bowing slightly.\n\nThe mysterious visitor speaks in a steady voice: "Do not panic, my [ROOT.Char.GetTitleAsNameNoTooltip], I am merely here to bring you greetings from the Architect's Guild..."\n\n"
uba_greeting.0001.desc.wanderersopenning: "As I quietly enjoy a drink and a moment of peace in a secluded corner, a cloaked figure sits down beside me.\n\nThe mysterious visitor speaks in a steady voice: "Do not panic, my [ROOT.Char.GetTitleAsNameNoTooltip], I am merely here to bring you greetings from the Architect's Guild..."\n\n"
uba_greeting.0001.desc.modlist: "The messenger pauses, "The following are currently available for your use:"
uba_greeting.0001.desc.uba: "#high The Architect of Wonders #!"
uba_greeting.0001.desc.ubahbp: "#high The Architect of Wonders - Asian Special Buildings Pack#!"
uba_greeting.0001.desc.rba: "#high The Architect of Realm #!"
uba_greeting.0001.desc.hba: "#high The Architect of Holdings #!"
uba_greeting.0001.desc.eba: "#high The Architect of Estates #!"
uba_greeting.0001.desc.aba: "#high The Architect of Automation #!"
uba_greeting.0001.desc.ending: "!"\n\nThe messenger looks into your eyes: "The Architect's Guild keeps a roll of patrons. We hope that one day your name will be on it—are you interested?""
uba_greeting.0001.a: ""That will be all, thank you.""
uba_greeting.0001.a_tt: "You simply blink, and the messenger vanishes as if they were never there."
uba_greeting.0001.thanks: ""Perhaps, let me see the roll.""
uba_greeting.0001.thanks_tt: "The messenger produces a slightly old scroll."

uba_greeting.0002.t: "The Roll of Patrons"
uba_greeting.0002.desc.openning: "A flicker of light seems to appear in the messenger's eyes: "We are grateful to every one of the Guild's patrons, whether or not they have provided material support—"\n\n"
uba_greeting.0002.desc.ending: "These individuals have provided great support to the Architect's Guild."\n\n"And we must also thank you, my [ROOT.Char.GetTitleAsNameNoTooltip]. Your support will be our motivation."\n\nJust as I was about to say something more, the mysterious visitor vanished, leaving behind only a small pouch of coins and a note."
uba_greeting.0002.a: "A chance encounter."
uba_greeting.0002.a_tt: ""Thank you, dear player.""
uba_greeting.0002.desc.thanks: ""Thanks to:\n郁梓涵\nDCDAA\n木易\n饺子\n住已\nBloodlineCain\nsunny\n爱发电用户_2926a\n叶铭\n爱发电用户_hvy6\n染上漆黑色的指挥官\n里诺\n""
