 hellenism_religion_desc:0 "Greek polytheism is not the Roman Pantheon, and these two completely different concepts should not be confused. Hellenists worship the ancient Greek gods, said to reside on Mount Olympus. Each god has their own aspects and is venerated by their worshipers in their own way."