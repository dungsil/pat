 romanism_religion_desc:0 "The Religion of the Romans was characterised by a vast pantheon of Gods and Goddesses. It was said to be founded as a direct negotiation between a Sabine King and the Gods, therefore relying heavily on proper ritual and pratice to appease their Gods."
 tenet_pantheon_syncretism_name:0 "Pantheon"
 tenet_pantheon_syncretism_desc:0 "The Romans would accept various customs, rituals and myths, but they did not particularly care about the origins of these customs and myths. The Romans were most concerned about whether the gods were pleased, focusing on religious practice and appeasing the gods, rather than who the so-called gods were."
