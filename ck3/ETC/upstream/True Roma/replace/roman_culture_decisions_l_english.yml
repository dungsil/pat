 roman_culture_decision:0 "Become a true Roman"
 roman_culture_decision_desc:0 "I own Roman lands, but I have always been eager to prove that I am a true Roman. Now that I have accumulated a lot of prestige in the territory, my reputation can make people support my arguments. Most importantly, I have enough ability to use religious and academic knowledge to prove my Roman identity."
 roman_culture_decision_confirm:0 "I am Rome"
 roman_culture_decision_tooltip:0 "Conversion to Roman culture, become a true Roman"
 roman_religion_decision:0 "Conversion to the Pantheon"
 roman_religion_decision_desc:0 "The empire actually fell under Constantine the Great. Using Christianity to consolidate the imperial power seemed like a good move, but it laid the hidden dangers for the collapse of Rome. Now that I have rebuilt the order of Rome, it is time to restore the Pantheon, which symbolizes the cultural identity of Rome, back to its seat."
 roman_religion_decision_confirm:0 "We have our own Gods!"
 roman_religion_decision_tooltip:0 "Conversion to Roman Pantheon"