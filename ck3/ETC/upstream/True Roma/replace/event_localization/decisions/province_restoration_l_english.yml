l_english:
 province_restoration.0001.t: "Trajan's Greatness"
 province_restoration.0001.desc: "We succeeded! When the heralds on the front line prostrated themselves before me in ecstasy, everything became self-evident. My army has swept across the homeland of the Western Empire, and the Roman Empire now has complete control over all the lands in the West. I have become a ruler who surpasses Trajan, and a brand new future awaits Rome."
 province_restoration.0001.a: "Eternal Empire!"