l_english:
 roman_restoration.0002.desc.hellenics:0 "\n\nEven more surprising, this new Roman Empire has rejected Christianity in favor of the pagan gods of Pantheon! If not stopped soon, this new tide of heathenry could threaten the very survival of Christianity!"
 roman_restoration.0024.desc.hellenic:0 "\n\nBy shedding the weight of the dead god of the Galileans and re-embracing the Pantheon the Empire of Caesar and Augustus has risen from its ashes. For the sake of all humanity, the new Pax Romana must endure, lest the world plunge into yet another dark age of ignorance and barbarity bereft of Rome's guiding light."
 roman_restoration.0140.t:0 "Western Roman Empire"
 roman_restoration.0151.desc.others:0 "The rising Italian Empire has managed to reclaim enough of the old provinces under the leadership of [scoped_emperor.GetTitledFirstName] to proclaim itself a Western Roman Empire reborn.\n\nScorning both the pretenders in the North and the East, this new Nation seeks to restore its ancient borders against all opponents."
 roman_restoration.0003.desc.greeks:0 "How ironic that the Empire once smeared as a barbarous pretender by the Byzantines would be brought to eternal glory under old empire culture leadership...\n\n"