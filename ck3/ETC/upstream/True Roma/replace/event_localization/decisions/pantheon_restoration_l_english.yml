l_english:
 pantheon_restoration.0001.t: "Pantheon Revival"
 pantheon_restoration.0001.desc: "The Pantheon is not dead, the gods that have communicated with us Romans for nearly a thousand years have awakened again. The Romans bravely reversed the most ridiculous decision in Constantine's life and consolidated the true Roman identity. Rome will surely move towards a greater future."
 pantheon_restoration.0001.a: "For the Universal Empire!"
 pantheon_restoration.0001.b: "I can go even further!"