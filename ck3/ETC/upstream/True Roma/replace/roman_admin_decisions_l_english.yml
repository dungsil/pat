l_english:
 WRE_convert_to_administrative_decision:0 "Rebuild Western Roman political system"
 WRE_convert_to_administrative_decision_desc:0 "The Western Roman Empire has a long-standing bureaucratic system. After regaining the glory of the empire, we can replace the current feudal politics at a lower cost. Every Roman believes that this will lead the Western Roman Empire to a better future."
 WRE_convert_to_administrative_decision_confirm:0 "Romans never die!"
 WRE_convert_to_administrative_decision_tooltip:0 "Rebuild Western Roman political system"
 province_WRE_decision:0 "Re-Establish the Trajan Borders"
 province_WRE_decision_desc:0 "Trajan won unprecedented territory for Rome in the west, and no one has surpassed him so far. With the revival of the Roman Empire, I am increasingly admired by my subjects as a ruler, and I can't help but compare myself with Trajan. I believe that I or my descendants will eventually surpass Trajan and recover all the territories in the western part of the empire."
 province_WRE_decision_confirm:0 "Beyond eternity!"
 province_WRE_decision_tooltip:0 "Crossing forests, crossing rivers, expanding territory to places that even Trajan had never seen"
 WRE_africa_north_west:0 "Western Roman Africa"
 WRE_south_germania:0 "South Germania"
 WRE_roman_britannia:0 "Roman Britannia"
 all_province_back_to_rome:0 "Your primary title becomes the [de_jure|E] liege of #X ALL#! [kingdom|E] titles you currently control"
 there_is_no_hre_exist:0 "No one holds the Holy Roman Empire title, including yourself"