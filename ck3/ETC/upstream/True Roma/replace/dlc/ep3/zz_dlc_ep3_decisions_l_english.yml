l_english: 
 every_county_in_theodosian_region: "Your primary title becomes [de_jure|E] liege of every [kingdom|E] title in the [GetGeographicalRegion('custom_theodosian_ere').GetName]"
 ep3_decisions_event.4000.desc: "For centuries, the Eastern Empire has stepped back, losing Province after Province, but no more!\n\nToday is a day to celebrate, for the [Glossary( 'Pars Orientis', 'PARS_ORIENTIS_GLOSS' )] has been return to its former glory and extension. Just like when [GetScriptedCharacterByHistoryID( '70534' ).GetFirstName] the Great assigned it to his firstborn, Roman reign extends from Moesia to Egypt, and from the Cyrenaica to Syria.\n\nA unified empire for a victorious [ROOT.Char.GetTitleAsNameNoTooltip]!"
 ep3_decisions_event.0007.hippodrome: "As I move to leave the Hippodrome, the cheers of my people fill the air, echoing off the ancient stones that have witnessed the glory of emperors past. I feel the weight of history upon me, the eyes of empire fixed on their emperor.\n\nToday, under the glow of the setting sun, my triumph is not just a celebration, but a testament to the enduring spirit and might of the empire.\n\n"[Glossary( 'Ad Victoriam', 'TRIUMPH_AD_VICTORIAM_GLOSS')]," I whisper."
 TRIUMPH_AD_VICTORIAM_GLOSS: "“#G Ad Victoriam#!” is an ancient Roman phrase that represents the determination of the Romans."
 ep3_decisions_event.0007.hagia_sophia: "Within the hallowed walls of the Holy place, I am surrounded by a solemn grandeur. The chants of my people rise in harmony, echoing through the vast, sacred space. Here, in the divine embrace of this architectural marvel, I feel connected to something greater than myself. \n\nMy triumph in this holy place transcends mere earthly power — it is a union of faith and leadership, a symbol of the divine blessing upon my reign.\n\nAs I stand beneath the majestic dome, I am not only the emperor of Constantinople, but a custodian of its spiritual heart."
 ep3_decisions_event.0001.desc_other: "\n\nAfter entering [ROOT.Char.GetCurrentLocation.GetBaronyNameExplicitlyNoTooltip] through the main gate, we follow the main street straight to the beating heart of the city."
 ep3_decisions_event.0006.desc: "My latest triumph happened years ago, and the promises I made back then are hardly at the front of my mind nowadays. The citizens, however, have not forgotten, as I am reminded of by [talker.Custom2('MyCharacterIntroduction', ROOT.Char)].\n\n"The people have been rumoring, my [ROOT.Char.GetTitleAsNameNoTooltip|U]."