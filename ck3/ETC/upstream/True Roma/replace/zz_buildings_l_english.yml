l_english:
 building_type_the_colosseum_01:0 "Rome City"
 building_type_the_colosseum_01_desc:0 "Rome was once the largest city in the Mediterranean region and a place that the world longed for. Millions of people lived here, and countless glories and humiliations were witnessed by the public."
 building_the_colosseum_01:0 "Rome City Ruins"
 building_the_colosseum_01_desc:0 "$building_type_the_colosseum_01_desc$"
 building_the_colosseum_02:0 "Rome Central City"
 building_the_colosseum_02_desc:0 "Around the Colosseum, the central city of Rome has regained its former bustle, and although there are still many empty houses within the Aurelian Walls, when you walk into the city center, you will definitely mistakenly think that Rome has regained its former glory. \n\nThe central city of Rome has been built, and the large population provides taxes and development gains, which benefits its owners a lot."
 building_the_colosseum_03:0 "Rome Edge City"
 building_the_colosseum_03_desc:0 "The parts within the Aurelian Walls have been basically restored. Although they are still not fully populated, the total population of Rome has recovered to a very spectacular value. From the Forum of Mars into the main roads of Rome, it is difficult to find an area without people. \n\nThe peripheral urban areas of Rome have also been basically built. Continuing to expand will face high maintenance costs."
 building_the_colosseum_04:0 "Grand Rome"
 building_the_colosseum_04_desc:0 "From Ostia to Tivoli, crowds filled every alley. Rome was prosperous both inside and outside the city walls. The dense market and fire station complex stretched as far as the eye could see. Rome had recovered and even surpassed its former size. Glory to the City of Seven Hills! \n\nThe city and suburbs of Rome were crowded with people, which brought huge benefits, but also caused the rulers to pay high costs to maintain the armies of Rome."
 building_type_roman_plaza_01: "Roman Forum"
 building_type_roman_plaza_01_desc: "The Romans loved to build huge squares, and the Column of Merit was often the core building of the square. The reliefs recorded the achievements of the rulers for the world to admire."
 building_roman_plaza_01: "High Column"
 building_roman_plaza_01_desc: "$building_type_roman_plaza_01_desc$"
 building_roman_plaza_02: "Great Colonnade"
 building_roman_plaza_02_desc: "A long colonnade was built on the square to provide shade and coolness for people. The colonnade attracted a large number of people to gather in the square and also provided a place for heralds to give speeches."
 building_roman_plaza_03: "Grand Forum"
 building_roman_plaza_03_desc: "The square has expanded to its peak size. The magnificent square here has become the gathering place for daily markets and vendors, and has also become the venue of choice for festivals."
 building_type_aurelian_walls_01: "The Aurelian Walls"
 building_type_aurelian_walls_01_desc: "The Aurelian Walls were built during the reign of the Roman Emperors Aurelian and Probus. To this day they provide formidable defense, completely enclosing the seven hills of Rome."
 building_aurelian_walls_01: "Aurelian Walls"
 building_aurelian_walls_01_desc: "$building_type_aurelian_walls_01_desc$"
 building_aurelian_walls_02: "Expanded Aurelian Walls"
 building_aurelian_walls_02_desc: "The Aurelian Walls were expanded and no longer dilapidated, rivaling the walls of Constantinople in size and strength."