 building_type_cow_city_gates_01:0 "The Gates of Marrakesh"
 building_cow_city_gates_01:0 "The Gates of Marrakesh"
 building_cow_city_gates_01_desc:0 "The numuerous Gates #weak (Babs)#! of Marrakesh are positioned all along the imposing walls.\n\nEach of the gates in Marrakech’s ochre-red city wall has a story to tell, be it an ancient battle, a failed rebellion, or a medieval customs post to stop any alcohol sneaking into the city."
 populate.0001.t:0 "Welcome to Cities of Wonder 3"
 populate.0001.a:0 "Populate the world!"
 populate.0001.b:0 "Leave it as it is"
 populate.0001.a.tt:0 "Immediately add over two dozen Cities of Wonder to the world" 
 populate.0001.b.tt:0 "All provinces remain unchanged and you'll have to build Cities of Wonder naturally"
 populate.0001.desc:0 "Thank you for playing Cities of Wonder 3!\n\nI am so glad you've chosen to continue playing in this world envisioned by the original Cities of Wonder creator, Kurthakon.\n\nSince you're adding this mod to an existing save, you can choose to either add Historical Cities of Wonder to the world or choose to leave the world as it is.\n\nWhat will it be?"
 populate.0002.t:0 "[my_barony.GetBaronyNameExplicitlyNoTooltip] is a City of Wonder!"
 populate.0002.desc:0 "My [GetPlayer.GetLadyLord|U], as you know [my_barony.GetBaronyNameExplicitly] has grown into one of the great cities of the world. As such, it boasts strong defenses, a bustling economy, and a vibrant culture.\n\n[GetPlayer.GetTitleAsNameNoTooltip] [GetPlayer.GetFirstNameNoTooltip], remind me which unique structure you built to set [my_barony.GetBaronyNameExplicitlyNoTooltip] apart from the other Cities of Wonder?"
 populate.0003.t:0 "[new_barony.GetBaronyNameExplicitlyNoTooltip]'s Standing in the World has Grown!"
 populate.0003.desc:0 "My [GetPlayer.GetLadyLord|U], as you know [new_barony.GetBaronyNameExplicitly] has continued to thrive and has now grown into one of the few cities of the world that can claim to be a true City of Wonder. As such, it boasts the strongest defenses, the strongest economy, and the world's most vibrant culture.\n\n[GetPlayer.GetTitleAsNameNoTooltip] [GetPlayer.GetFirstNameNoTooltip], remind me again which unique structures recently completed within [new_barony.GetBaronyNameExplicitlyNoTooltip] that sets it apart from the other Cities of Wonder?"
