 building_type_cow_pagan_temple_01:0 "Great Temple"
 building_type_cow_pagan_temple_01_desc:1 "The great temple is covered in ornate carvings displaying heroic deeds by gods and demi-gods alike. Massive bonfires send plumes of smoke upwards to the gods themselves, with holy men administering blessings to all who venerate the spirits."
 building_cow_pagan_temple_01:1 "Great Temple"
 building_cow_pagan_temple_01_desc:1 "The great temple is covered in ornate carvings displaying heroic deeds by gods and demi-gods alike. Massive bonfires send plumes of smoke upwards to the gods themselves, with holy men administering blessings to all who venerate the spirits."

 building_type_cow_indian_temple_01:0 "Grand Temple"
 building_type_cow_indian_temple_01_desc:1 "The grand temple is covered from foundation to spire with statues and idols to the gods, retelling ancient legends and the lifes of noble prophets."
 building_cow_indian_temple_01:1 "Grand Temple"
 building_cow_indian_temple_01_desc:1 "The grand temple is covered from foundation to spire with statues and idols to the gods, retelling ancient legends and the lifes of noble prophets.\n\nStill, some expansion could be warranted to ensure that the temple shall remain a symbol of enlightenment in perpetuity."
 
 building_type_cow_zoroastrian_temple_01:0 "Grand Temple"
 building_type_cow_zoroastrian_temple_01_desc:1 "The grand temple stands as a noble tribute to the higher powers, its walls and domes smoothed and painted in resplendent colors that honor the divine."
 building_cow_zoroastrian_temple_01:1 "Grand Temple"
 building_cow_zoroastrian_temple_01_desc:1 "The grand temple stands as a noble tribute to the higher powers, its walls and domes smoothed and painted in resplendent colors that honor the divine."

 building_type_cow_royal_palace_01:0 "Royal Palace"
 building_type_cow_royal_palace_01_desc:1 "A regal symbol of the prestigious lineage of its builder, this palace is one of its kind."
 building_cow_royal_palace_01:1 "Summer Retreat"
 building_cow_royal_palace_01_desc:1 "A regal symbol of the prestigious lineage of its builder, this palace is one of its kind.\n\nThough not as large as other palaces in the world, the palace serves as summer retreat where regional dignitaries can be treated to a much needed respite."

 building_type_cow_great_harbor_01:0 "Grand Market"
 building_type_cow_great_harbor_01_desc:1 "This sprawling market boasts a great harbor that dominates trade in the area, as well as a sea of market stalls that boast wares from around the world."
 building_cow_great_harbor_01:1 "Bazaar"
 building_cow_great_harbor_01_desc:1 "This sprawling markets boasts a great harbor that dominates trade in the area, as well as a sea of market stalls that boast wares from around the world.\n\nThe large influx of merchants not only bring gold with them, but also new and existing ideas that fueld economic and technological innovation in the city."

 building_type_cow_walls_new:0 "Great Walls"
 building_type_cow_walls_new_desc:1 "A set of near impregnable defensive walls, surrounding the main settlement."
 building_cow_walls_new:1 "Great Walls"
 building_cow_walls_new_desc:1 "A set of near impregnable defensive walls surround the majestic city."

 building_type_cow_grand_fortress_01:0 "Grand Fortress"
 building_type_cow_grand_fortress_01_desc:1 "An imposing construction, it will make the province much harder to conquer. Added facilities can improve considerably the military capabilities of its owner."
 building_cow_grand_fortress_01:1 "Grand Fortress"
 building_cow_grand_fortress_01_desc:1 "An imposing construction, it will make the province much harder to conquer. Added facilities can improve considerably the military capabilities of its owner."

 building_type_cow_great_lighthouse_01:0 "Great Lighthouse"
 building_type_cow_great_lighthouse_01_desc:1 "A tall and visible landmark, the building lends a helping hand to sailors, guiding their ships into port at night."
