 building_type_cow_generic_university_01:0 "Grand University"
 building_type_cow_generic_university_01_desc:1 "A high seat of learning, famous throughout the realm."
 building_cow_generic_university_01:1 "Regional University"
 building_cow_generic_university_01_desc:1 "With the swelling population of the city, young and old minds alike seek greater oppurtunity than that found holding a sword or spade.\n\nThis center of research and study stands as a beacon of light for those in the surrounding regions seeking enlightenment."
 building_cow_generic_university_02:1 "Reknowned University"
 building_cow_generic_university_02_desc:1 "Just as with the city it calls its home, this university is reknowned through the world.\n\nIt has produced some of the world's most respected thinkers, and now rulers and scholars alike travel great distances to study and debate within its famous halls."
 
 building_type_cow_generic_library_01:0 "Great Library"
 building_type_cow_generic_library_01_desc:1 "Books are precious, as the knowledge of things past and new are written in their pages. This beacon of knowledge will have capacity to store thousands of books, and will have reading facilities."
 building_cow_generic_library_01:1 "Chain Library"
 building_cow_generic_library_01_desc:1 "Books are precious, as the knowledge of things past and new are written in their pages.\n\nThis beacon of knowledge houses many of the great works of the ages, which has led its monastic keepers to attch large iron-wrought chains to the priceless tomes."

 building_type_cow_christian_cathedral_01:0 "Grand Cathedral"
 building_type_cow_christian_cathedral_01_desc:1 "The grand cathedral is not just a marvel of engineering and beauty, but also a safe haven for travelers and a prestigious monument to its sponsor" 
 building_cow_christian_cathedral_01:1 "Cathedral and Abbey"
 building_cow_christian_cathedral_01_desc:1 "The grand cathedral is not just a marvel of engineering and beauty, but also a safe haven for travelers and a prestigious monument to its sponsor.\n\nAdditionally, this Cathedral provides housing for a monastic order that provides the local workers with access to sell their goods in foreign markets."

 building_type_cow_muslim_mosque_01:0 "Grand Mosque"
 building_type_cow_muslim_mosque_01_desc:1 "The grand mosque gives the faithful a place to pray, rest and pay homage before continuing their journey. Its beautiful domes and great intricate spires signal the greatness of god for all to see."
 building_cow_muslim_mosque_01:1 "Grand Mosque"
 building_cow_muslim_mosque_01_desc:1 "The grand mosque gives the faithful a place to pray, rest and pay homage before continuing their journey. Its beautiful domes and great intricate spires signal the greatness of god for all to see."
 
