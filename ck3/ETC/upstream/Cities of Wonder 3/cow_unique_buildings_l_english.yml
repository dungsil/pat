 found_a_burge_decision:0 "Found a City of Wonder"
 found_a_burge_decision_desc:0 "While visiting the markets, I couldn't help but overhear the merchants chatting excitedly about their trips to foreign lands. Their talk continued to come back to those cities whose majesty and wondrous nature left them yearning to return to those foreign courts.\n\nIn time, our cities would naturaly grow to rival those other cities, of course. Perhaps, however, I should consider investing a large amount of gold and resources into making that eventuality a reality."
 found_a_burge_decision_effect:0 "[GetPlayer.GetCapitalLocation.GetTitle.GetNameNoTierNoTooltip] gains a $building_type_preburge_01$ building"
